 bwm_throne_watchers.1:0 "王位观察者"
 bwm_throne_watchers.1.desc:0 "一进入 [From.GetName] 星系，我们的探测器便探测到了一艘由AI控制的巨大战舰，位于一个废弃的环世界中。在我们进一步进行观察之前，战舰及环世界的卫星便发现并摧毁了我们的探测器！"

 bwm_throne_watchers.11:0 "最终防御圈" 
 bwm_throne_watchers.11.desc:0 "在进入 [From.From.GetName] 之后，我们的导航系统遭受到奇怪的篡改，导致我们被强制跃迁回到了 [From.GetName] ，或许等我们拥有更先进的跃迁技术之后，我们可以无视这个奇怪篡改，但是我们现在被似乎锁定了，无法进入[From.From.GetName]。/n/n请使用跃迁引擎/灵能跃迁(虚境)/知性电脑(虚境)/先祖FTL引擎进入"
 bwm_throne_watchers.11.a:0 "貌似有人不喜欢我们的到访。"
 
 bwm_throne_watchers.21:0 "王之强盛"  
 bwm_throne_watchers.21.desc:0 "我们武器对敌人无效化。我们还在持续的重大损失，应该立即撤军并试图找出一种方法突破敌人的防御。" 
 bwm_throne_watchers.21.a:0 "我们不是那么容易被打败的。"
 bwm_throne_watchers.21.b:0 "我们为啥要执迷不悟。"
 
 bwm_throne_watchers.22:0 "王之陨落" 
 bwm_throne_watchers.22.desc:0 "我们的科学家相信他们已经想出一个对策证明这种力量是可以击败的。我们应该召集我们的军队并立即与敌人战斗。" 
 bwm_throne_watchers.22.a:0 "是时候让它下地狱去了！"
 
 bwm_throne_watchers.31:0 "边陲之地"
 bwm_throne_watchers.31.desc:0 "经过一场艰难的战斗，守护环世界的战舰与卫星阵列被我们击败。在战舰被破坏之前，我们的传感器在 [bwm_ring_tomb_world.GetName]的卫星轨道上捕捉到一个数据信号。"
 bwm_throne_watchers.31.a:0 "我们应该调查这个信号。"
 
 bwm_throne_watchers.36:0 "先祖战舰被捕获"
 bwm_throne_watchers.36.desc:0 "报告指出某个陌生的帝国在Araboth星系捕获到先祖战舰。"
 
 bwm_throne_watchers.40:0 "失落帝国的骄傲"
 bwm_throne_watchers.40.desc:0 "科研小组在 [Root.GetLeaderName]的带领下完成了他们在 [bwm_ring_tomb_world.GetName] 卫星的探险并报告了一个相当不寻常的发现。那是一个巨大的战舰框架，和之前在 [Root.GetName] 攻击我们的那艘战舰很像。我们的科学家对该舰的数据库进行破解，并认为该舰是安全的。所幸的是AI核心没有被初始化。但关于 [bwm_ring_system.GetName] 的环形世界建设者相关记录却已从数据库中被全部清除。我们可以通过访问码试图恢复一些加密数据。"
 bwm_throne_watchers.40.a:0 "发送访问码！"
 bwm_throne_watchers.40.a.tooltip:0 "解锁 [bwm_ring_system.GetName] 的环形世界。"
 
 bwm_throne_watchers.45:0 "失落帝国的传承" 
 bwm_throne_watchers.45.desc:0 "我们科学家相信我们能重启 [bwm_ring_tomb_world.GetName]的所有能力，不过需要付出些代价。" 
 bwm_throne_watchers.45.a:0 "你相信没有代价的好事情吗？"
 bwm_throne_watchers.45.b:0 "浪费资源。"
 
 bwm_throne_watchers.46:0 "太阳使者" 
 bwm_throne_watchers.46.desc:0 "我们的科学家相信战舰现已恢复运作，可以准备部署；我们应该能够在作战情况下使用它的全部功能。" 
 bwm_throne_watchers.46.a:0 "让我看看这是否有所值得。"
 bwm_throne_watchers.46.a.tooltip:0 "§Y - 警告 - 转化过程会产生高能波动。§!"

 bwm_throne_watchers.48:0 "解除所有限制" 
 bwm_throne_watchers.48.desc:0 "我们科学家相信他们能够解除'太阳使者'的所有反应堆限制，但这样可能会对船只造成不可预见的副作用。我们该怎么办？" 
 bwm_throne_watchers.48.a:0 "即刻解除！"
 bwm_throne_watchers.48.b:0 "我们从修改古代技术中能学到啥？"
 
 bwm_throne_watchers.49:0 "超越前代" 
 bwm_throne_watchers.49.desc:0 "我们科学家完成对太阳使者的反应堆的核心调整；应该在短时间内就可以突破限制。" 
 bwm_throne_watchers.49.a:0 "这个能力应该谨慎使用。"
 bwm_throne_watchers.49.a.tooltip:0 "§Y - 警告 - 如果脱离爆发模式，船只将会变得十分脆弱。§!"

 bwm_throne_watchers.52:0 "爆发模式"
 bwm_throne_watchers.52.desc:0 "-爆发模式启动-"
 bwm_throne_watchers.52.a:0 "反应堆百分之两百输出。"
 
 bwm_throne_watchers.53:0 "爆发模式冷却中"
 bwm_throne_watchers.53.desc:0 "-爆发模式脱出-"
 bwm_throne_watchers.53.a:0 "反应堆输出水平低于正常值。"
 
 bwm_throne_watchers.60:0 "过去的遗物 - 太阳使者"
 bwm_throne_watchers.60.desc:0 "虽然我们能够解开部分关于这艘战舰的古老的力量，但我们还没真正完全了解它是如何运作的，更不用说将它的技术奇迹运用于我们的设计之中。\n\n自从发现这艘战舰以来，我们的科学家已取得多项突破，虽然进展缓慢。他们最新的建议是深入战舰内部研究其框架结构。这样更有助于加快进展速度，但这样会影响战舰作战性能，这会使得帝国舰队实力大幅度下降。\n\n以进步为由，虽然科学家的建议是有很大的风险的，但另一方面，我们是否把握这次机会？"
 bwm_throne_watchers.60.a:0 "我们将抓住这次机会。"
 bwm_throne_watchers.60.a.tooltip:0 "§R - 警告 - 在本项目完成前，战舰容易遭受攻击。§!"
 bwm_throne_watchers.60.b:0 "我们不能失去它。"
 
 bwm_throne_watchers.61:0 "S原理图 - 太阳使者"
 bwm_throne_watchers.61.desc:0 "当我们科学家完成对战舰的检查时，其中一部分的谜团已被解开，虽然还存在一些未解之谜，但尽管如此，我们还是成功了。\n\n虽然我们还不能完全应用这些技术到我们的设计之中，但是我们科学家有信心能重建这艘战舰的光辉，即使我们不得不更换所有部件以防止损坏。\n\n随着工程继续，战舰的性能已经逐步恢复它以往的光辉，我们从中获得技术是不可限量的，这必将会给我们帝国带来新的发展。"
 
 bwm_SOLAR_ENVOY_SCHEMATICS_PROJECT:0 "逆向工程 - 太阳使者"
 bwm_SOLAR_ENVOY_SCHEMATICS_PROJECT_DESC:0 "进一步研究'太阳使者'使其能够更好了解其运作原理。"
 
 bwm_DECODE:0 "破碎的卫星"
 bwm_DECODE_DESC:0 "派遣一艘科研船到 §Y[bwm_ring_tomb_world.GetName]§! 卫星并进行调查。"

 bwm_TITAN_AWAKENING:0 "传承"
 bwm_TITAN_AWAKENING_DESC:0 "解锁关于'远古守护'的真正的力量。"
 
 bwm_TITAN_LIMIT_BREAK:0 "解除所有限制"
 bwm_TITAN_LIMIT_BREAK_DESC:0 "移除'太阳使者'的限制。"

 bwm_RING_WEAKNESS_PROJECT:0 "伤害加成 - 王位观察者"
 bwm_RING_WEAKNESS_PROJECT_DESC:0 "研究环世界的守护者和寻找他们的弱点。"
 
