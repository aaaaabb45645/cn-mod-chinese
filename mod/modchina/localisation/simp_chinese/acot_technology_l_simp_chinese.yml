### BOMBARDMENT TEXTS #####

bombardment_punishment: "惩罚"
 bombardment_punishment_desc: "惩罚轰炸的目的是给原始人上一个严酷而痛苦的一课，让他们明白自己处境的严重性。\n- 对§Y军队§!造成§R致命§!伤害\n- 对§Y地块§!造成§R致命§!伤害\n- 对§Y人口§!造成§R致命§!伤害\n- 会轰炸没有防御的行星，直到它被清理干净，如果需要。"

bombardment_exterminatus: "灭绝令"
 bombardment_exterminatus_desc: "灭绝轰炸的目的是通过将全部力量用于所有武器，清除星球上所有文明的痕迹。\n- 对§Y军队§!造成§R致命§!伤害\n- 对§Y地块§!造成§R致命§!伤害\n- 对§Y人口§!造成§R致命§!伤害\n- 会从表面上抹去生命的痕迹。"
 
bombardment_final_destionation: "§Y净化§!"
bombardment_final_destionation_desc: "§Y净化§!  旨在净化星球从亵渎和污染的性质，我们的敌人。\n- 对§Y军队§!造成§R致命§!伤害\n- 对§Y地块§!造成§R致命§!伤害\n- 对§Y人口§!造成§R致命§!伤害\n- 将在初始轰击结束时部署轻质弹。"

