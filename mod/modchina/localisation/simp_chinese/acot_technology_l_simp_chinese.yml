#### ARMY Tech ####

tech_dark_matter_army: "地面战斗暗物质的实现"
tech_dark_matter_army_desc: "现在有可能利用暗物质为基础的技术，如反应堆和盾构偏转器，以最低限度的成本调整来彻底改变我们的入侵军队。如果我们想在地面作战上确立优势，就应该毫不拖延地进行这项研究。"

tech_elite_clone: "精英克隆军队计划"
tech_elite_clone_desc: "我们的军事理论家们建议，我们可以通过招募著名的赏金猎人作为他们的模板和作战训练师来制造极其致命的克隆军队。我们只需要给它们一小部分暗物质作为回报。我们已经安装了这些反应堆，在几年内它们就会爆炸。"

tech_heavy_trooper: "机动步兵师-战争中的和平"
tech_heavy_trooper_desc: "我们的军国主义理想要求更强大的步兵师，即使是先锋部队。为此，我们将组建一个新的步兵师，全副武装，装甲部队进行全面进攻。这些士兵将证明我们只能通过战争缔造和平，而不是坐牢和制造无用的协定。"

tech_shadow_sniper: "文明时代的文明武器"
tech_shadow_sniper_desc: "我们珍视所有的生命，即使是敌人的生命。必须允许他们看到他们的做法的错误，但是我们不能用我们目前的毁灭性武器来执行这样大胆的任务。为此目的，我们必须发展和训练专门装备的军队，以极端有效地摧毁敌对目标。一切都结束了，仇外者，我们已经占据了制高点。"

tech_dark_matter_tank: "坦克战重演"
tech_dark_matter_tank_desc: "2200年初，由于运输和部署在战场上的物流噩梦，坦克战逐渐被淘汰。然而。跳跃驱动和暗物质反应器的发展使我们能够彻底改变地面战斗。不久，我们可怕的坦克很快将再次重返战场。"

tech_dark_matter_megatank: "赫克勒斯计划，迷信信仰的终结"
tech_dark_matter_megatank_desc: "一些$ethic_spiritualist$者嘲笑我们在战争中使用的“无灵魂机器”，而忽视机器和先进技术赢得战争的事实，而不是愚蠢的信仰。我们必须让他们理解这个简单的事实，通过创造一个“巨大而强大”的“无灵魂机器”，来让这些$ethic_spiritualist$的白痴们去他们相信的轮回。"

tech_black_widow: "中立者奇兵协会"
tech_black_widow_desc: "虽然我们不喜欢杀生，但必须承认，我们这些中立者确实喜欢结束仇外偏执者的威胁。协会的正式成立将允许我们从精英队伍中挑选最好的。然后这些最好的将被训练，增强和装备我们最先进的狙击设备。"

tech_inquisitor: "问责制秩序的形成"
tech_inquisitor_desc: "虽然我们的帝国已经有专门的牧师帮助我们的人民走向更大的目标，我们看到创造一个新的宗教教派的可能性，这个派别直接与军方合作使用这些新的暗物质能量。"

tech_soul_purifier: "异种歧视"
tech_soul_purifier_desc: "我们的人民已经接受了一个简单的事实：我们是这个宇宙中唯一真正文明的物种，所有其他动物都只是动物——存在被净化的动物。但是清除这些野兽需要一种致命的力量，一种能净化异种污点并能在反对我们的人中制造恐惧的力量。当我们的军队到来时，他们会乞求死亡。"

tech_peacekeeper: "和平、自由、正义与安全的拥护者"
tech_peacekeeper_desc: "为了实现真正的和平，我们必须组织一支新的维和部队，作为我们边境的前线士兵和系统警察部队。我们将缔造和平的新篇章，并向这些被误导的军国主义好战者证明，战争和和平可以用脑力而非战争来赢得。"

tech_commissar_lord: "政委加冠"
tech_commissar_lord_desc: "即使在政委队伍中，也有一些人表现出非凡的勇气和灵感。有一些政委的故事，他们能够激励奴隶士兵停止面对面坦克直接动动炮弹射击。这样的献身精神和技能必须得到奖励，政委头衔的第一个加冠应该立即完成。"

tech_dark_psion: "第二件礼物"
tech_dark_psion_desc: "我们收到了一个有趣的消息，最近有报道说虚境已经选择了另一个人，从我们黑暗的门徒的队伍中作为另一个化身。虽然没有原来选择的强大，但它具有更大的破坏力。我们应该立即把这个人找出来。"

tech_liberty_gunship: "空域优势"
tech_liberty_gunship_desc: "武装直升机的概念对我们来说并不陌生。自从我们进入太空之前，我们控制了我们家园的天空，并用我们的炮舰摧毁了那些不信奉民主的人。我们现在可以在任何类型的行星上使用我们获得的新技术。很快，我们将从天上的天空降下自由和自由。"

tech_omni_warmech: "暗物质战争机器"
tech_omni_warmech_desc: "我们必须利用从先驱者那里获得的新技术来改进目前战争机器的设计。入侵单位必须能够对抗所有类型的威胁，无论是有机物还是其他机器。"

tech_enforcer: "绝对权力"
tech_enforcer_desc: "我们必须向那些注定要成为我们臣民的人显示绝对的权威，军队可能会赢得战争，但是我们的新的执行者会提醒臣民他们的命运与我们最终的意志是息息相关的。"

tech_godmech: "终极战争机器"
tech_godmech_desc: "有机物在其非正统的策略中从未停止超过既定参数，我们收到关于“灵能士兵”、“基因增强的超级战士”或“超大型战斗车辆”的数据。我们不能……不会复制他们的设计。相反，我们将创造我们自己的终极战争机器，它将阻住所有抵抗。"

tech_omnidroid: "先驱者AI分析"
tech_omnidroid_desc: "令人惊讶的是，有记录表明，先驱们在机器人技术方面取得了如此的进步，记录表明他们的机器和任何有机生命一样先进，并且他们完全忠于他们的创造者，没有独立的欲望。也许他们有什么独特之处？我们必须深入研究。"

tech_spm_battledroid: "自食其果"
tech_spm_battledroid_desc: "我们发现了一种经常被有机物使用的战术，用相同的模板制造大量战斗单位，用纯粹的数字来碾压敌人。我们的战略评估单位建议我们采用相似的策略。大量廉价、可消耗的战斗机器具有简单的敌我识别码，能够噫明显的数值优势碾压有机体。有机物很快就会明白他们自己的错误的后果。"

tech_dark_templar: "黑暗信徒"
tech_dark_templar_desc: "灵能战士，由于他们的心灵感应和破坏敌人士气的能力已经强大，仍然容易受到机器或基因士兵的伤害。我们必须开始训练新一代的灵能战士，他们能够以更直接的方式使用他们的灵能来攻击我们的敌人。"

tech_living_saint: "信仰的选择"
tech_living_saint_desc: "即使是在我们最忠实的人民中，也有一些人不仅忠于信仰，而且似乎受到精神本身的青睐和选择。圣人故事，展现神圣的光环遍布我们的系统。我们应该很快找到他们，并将他们神圣化为我们神圣秩序的合法圣徒。"

tech_terror_beyond: "极度饥饿者"
tech_terror_beyond_desc: "我需要的是无人机，遵循指令并摧毁我们的敌人-不-我需要可以直接控制的化身。从这个恐怖化身中，我们集体会粉碎所有敌人，无论是分裂的、金属的还是对立的蜂群。"

tech_liberty_prime: "自由是最好的"
tech_liberty_prime_desc: "无论是空运还是陆运，所有人都要用我们的双手向民主屈服。我们已经在战场上与我们的武装舰艇建立了统治地位。最后，突破多个防空电池的重型防御工事需要一个致命的攻城武器。一个值得展示自由和民主的武器！"

tech_xenoartillery: "焦灼的星球"
tech_xenoartillery_desc: "我们已经浪费了足够的时间试图用护盾发生器轰击行星或猛烈攻击昆虫的蜂巢。我们的军事战略家们要求我们制造一种新武器。一座泰坦尼克号的大炮，能在我们的敌人的垃圾桶上降下谋杀和混乱。附带损害是该死的，因为他们选择出生异种败类。"

tech_captain_pacifist: "和平捍卫者"
tech_captain_pacifist_desc: "我们的维和人员很适合保持和平，但并不总是创造和平。幸运的是，我们的一些科学家起草了一个计划来创建一个和平的标志性信标，它很适合说服其他人，和平是唯一的途径。这听起来很愚蠢，但预测的数据确实是可靠的。"

tech_godofwar: "向战神致敬！"
tech_godofwar_desc: "打击敌人阵营需要的不仅仅是武器，它需要一个人，如此无畏和强大，“战争之神”的头衔最适合。我们应该开始从我们的队伍中挑选候选人，并立即开始这个项目。"

tech_controller: "他们所有的想法都属于我们"
tech_controller_desc: "分析分裂的头脑……“最近有人给我们制造炸弹。什么！主屏幕打开。我们必须阻止敌人。他们正在走向毁灭的道路上。他们没有时间生存的机会。W&T&F？我们现在明白了，这些分裂是无法拯救的，我们必须塑造新型的战士，专门控制和擦除被分割的无人机的头脑，这样他们就可以被拯救。"

tech_doom_hero: "先驱者遗传"
tech_doom_hero_desc:  "虽然我们已经达到了我们物种遗传潜力的最终顶点，但它仍然不如先驱者。我们的生物学家认为，利用先驱者的一些最致命和最强大的特性，可能创造出银河系有史以来最强大的战士。"

tech_elite_genetrooper: "完美的基因"
tech_elite_genetrooper_desc: "通过我们已经获得的技术，我们可以进一步增强我们现有的基因战士，使他们具有物种能够适应的最佳特性，大大提高它们的作战能力。然后他们会得到我们最新的暗物质武器和设备。"

tech_omnisynth: "合成未来战士：亥伯龙项目"
tech_omnisynth_desc: "虽然我们的全能机器人因其超强的耐久性而非常适合作为我们的主要正面攻击单位，但这种坚不可摧的代价阻碍他们的机动性和使他们成为大目标。另一方面，SCS-900速度更快，规避能力更强，但缺乏适当的火力，容易受到士气下降的影响。我们的网络工程师认为我们可以创造出完美的合成人突击队，它拥有无与伦比的敏捷性和火力，能够在纳秒内计算出战场，同时仍然保留他作为一个有知觉的存在的所有记忆。"

tech_synthtrooper: "合成网络士兵"
tech_synthtrooper_desc: "全能机器人是灵活的，能够进行复杂的运动，但仍然受到笨重的尺寸和某些人工智能缺陷的限制。也许如果我们应该使用真正的合成人，尽管他们容易受到士气下降的影响，但他们可以成为更有效的士兵。"

####Army Description ####

fe_army: "δ杀伤小队"
fe_army_desc: "这些士兵装备了最新的基于暗物质的武器和盔甲，使他们远远前辈优秀，同时需要最少的维护费用。"

fe_clone_army: "精英克隆军"
fe_clone_army_desc: "这些克隆是由著名赏金猎人的模板创建的，并通过他们的模板进行广泛的训练，成为最好的克隆军队。然而，它们最终还是消耗品。"

fe_heavy_army: "重型机动步兵小队"
fe_heavy_army_desc: "这些全副武装和装甲兵接受额外的战斗训练，使他们能够在我们的军国主义者要求的所有作战情况和环境中胜出。"

fe_sniper_army: "精锐重型火炮部队"
fe_sniper_army_desc: "这些重型火炮献身于我们的异族事业。他们被训练成只用非致命的注射来中和有效的敌人，并不惜一切代价防止任何不必要的流血和附带伤害."

fe_tank: "毁灭坦克师"
fe_tank_desc: "这些高度先进的坦克配备了致命的质量加速器和小型化的跃迁驱动，允许坦克绕过所有困难的地形，并从每一个可能的角度进行打击。"

fe_hercules_tank: "大力神重型战斗坦克"
fe_hercules_tank_desc: "这些巨大的庞然大物可以利用战场上的双聚焦电弧发射器、多个导弹吊舱、自动驾驶舱或者在他们巨大的步履下简单地通过它们来摧毁战场。让我们看看那些愚蠢的$ethic_spiritualist$会如何对抗我们的力量呢？"

fe_inquisitor_army: "审判部队"
fe_inquisitor_army_desc: "这些狂热的神圣战士携带着神圣的战锤和暗物质盔甲参战。他们被训练激发内在信仰来保护自己免受伤害。这种痴迷不能被愚蠢的$ethic_materialist$的非信徒所了解。"

fe_deathbringer_army: "死神部队"
fe_deathbringer_army_desc: "这些可怕的重装士兵是我们仇外意志的表现。他们从一个星球走向另一个星球，用他们的反物质大炮彻底摧毁了所有的异种人，清除了所有异种的踪迹——即便是其原子。没有人会从我们痛苦的火焰中解脱出来。"

fe_peacekeeper_army: "维和部队"
fe_peacekeeper_army_desc: "这些军警部队在使用炸药和破坏性武器时受过训练。他们擅长通过非致命手段结束战斗，但不会对战争贩子施以怜悯。法律应该在他们身上找到它的身影。"

fe_omnidroid_army: "智能机械军"
fe_omnidroid_army_desc: "这些由暗物质驱动的战争机器人，由重型装甲和偏转器中保护，能够执行任何复杂的任务。但是他们没有自由意志的欲望，因此，他们将永远忠于我们的事业。"

fe_omnimech: "全能战斗部队"
fe_omnimech_desc: "这些致命的杀人机器有限的战术决策能力，允许他们对大多数类型的有机体策略作出反应，并使它们适应自己的策略。尽管尺寸很大，但它们也更快更结实。"

fe_spmdroid_army: "SPM-1战斗单元"
fe_spmdroid_army_desc: "SPM-1单元是批量生产的只有一个IF配置的战斗机器人。射杀任何不属于我们机器的东西。它们是脆弱的，笨重的，相当愚蠢的，但它们的数量是压倒性的，很容易对付有机克隆军队。"

fe_unsullied_army: "奴隶军团"
fe_unsullied_army_desc: "无垢战士是奴隶出身的战士，从出生就被训练成我们帝国的致命战士。他们接受适当的训练，这是大多数现代军队所期望的，使他们能够比普通士兵更出色。然而，他们仍然是奴隶，他们的死亡对我们的战争没有太大影响。"

fe_gunship: "自由武装直升机"
fe_gunship_desc: "这些巨大的、高度先进的武装直升机非常适合带来自由并给压迫者带来痛苦。配备强大的双全向火炮和微型导弹，能够同时锁定多达1337个不同的目标，同时要求敌人投降。正义从天上降下！！"

fe_enforcer_army: "地狱执法者"
fe_enforcer_army_desc: "这些军官是我们权威的终极体现。他们的存在鼓舞了我们的军队，使我们的敌人感到恐惧。敌人会服从我们的规则，否则我们的执行者会让他们这样做。"

fe_disciple_army: "黑暗信徒"
fe_disciple_army_desc: "这些人不仅精通他们的武器，而且能够直接对敌人造成毁灭性的心灵攻击。"

fe_mastermind: "操纵大师"
fe_mastermind_desc: "这些微小生物在轨道上大量部署，它们会迅速锁定敌人并立即控制它们。然后这些恶棍会像野蛮的动物一样攻击自己。"

fe_godmech: "根除者神机"
fe_godmech_desc: "虽然我们不相信这个被称为“神”的纯粹有机制造的概念，但分析估计，命名这种巨型战争机器会对有机物产生69.34%的威胁。这台机器的能量喷枪很容易将整个建筑熔化成灰烬。"

godmech_limit_tooltip: "根除者神机直接连接到我们的中央处理器。我们只能直接控制这样的机器之一。"

fe_hero_blackwidow: "黑寡妇"
fe_hero_blackwidow_desc: "黑寡妇是银河系最致命的狙击手。他们在隐身、破坏方面训练有素，并配备了最先进的个人超光速重型狙击步枪，使他们能够用一次完美的射击压制多个敌方战斗人员。"

blackwidow_limit_tooltip: "只有最致命和最熟练的中立者才能获得黑寡妇的军衔，因此我们只能支持这些精英狙击手的一个班。"

fe_hero_lordcommissar: "政委领主"
fe_hero_lordcommissar_desc: "只有最有成就和最了不起的政委才能获得政委领主的职位。这是他们的地位，一个政委领主有权处死任何人，因为统治者的无能。他们指挥着一群狂热的忠诚的士兵，他们争相赢得政委的恩宠。"

comlord_limit_tooltip: "只有少数几个政委配得上“政委领主”的称号，到目前为止，我们还不能生产一个以上的政委。"

fe_hero_psion: "黑暗心灵术士"
fe_hero_psion_desc: "庇护所最有天赋的弟子，黑暗灵能的物理能力仅低于$leader_trait_admiral_chosen$。黑暗心灵术士能够释放毁灭性的灵能风暴。"

psion_limit_tooltip: "到目前为止，$utopia.3000.name$只赋予了一人如此强大的力量，我们还没有发现另一个拥有类似灵能的人。"

fe_hercules_tank: "大力神重型战斗坦克"
fe_hercules_tank_desc: "这些巨大的庞然大物可以利用战场上的双聚焦电弧发射器、多个导弹吊舱、自动驾驶舱或者在他们巨大的步履下简单地通过它们来摧毁战场。让我们看看那些愚蠢的$ethic_spiritualist$会如何对抗我们的力量呢？"

megatank_limit_tooltip: "赫拉克勒斯项目是一个巨大的投资，专门用来摧毁$ethic_spiritualist$的傻瓜，它是一个非常规战斗机器。建造这些坦克的一个师以上是不明智的，战略家们喜欢更灵活的军队。"

fe_living_saint: "圣徒"
fe_living_saint_desc: "圣徒是那些体现信仰纯洁的人。他们散发着正义和纯洁的光环，赋予军队以坚不可摧的士气。拯救将通过毁灭降临到罪人身上！"

saint_limit_tooltip: "圣徒是稀有罕见的生命，有些神父把自己完全献身于信仰中，却毫无用处。唉，我们帝国再也找不到更多的圣人来组建一支合适的军队了。"

fe_terror_beyond: "来自远方的恐惧"
fe_terror_beyond_desc: "与蜂群思维本身相关的是，来自于超越的唯一目标是消耗一切——有机物、金属、能量。它作为自我的延伸而存在，它所消耗的任何东西赋予蜂群心灵力量，而蜂巢的心灵又反过来赋予恐怖力量。"

terror_limit_tooltip: "蜂群主脑必须直接控制恐怖，我们不能转移更多的灵能连结来控制另一个可怕的有机体。"

fe_libertyprime: "自由领袖"
fe_libertyprime_desc: "自由领袖是一个巨大的机器，代表着真正的$ethic_egalitarian$的终极力量。它在战场上高耸入云，用民主的爱国言论激励盟国，同时用它的雷鸣般的声音和毁灭的光束来恐吓自由的敌人。拥抱民主或死亡！！！！"

prime_limit_tooltip: "自由意志是一项巨大的投资，需要数以千计的复杂的作战计算机来适当地识别所有可能的违法者并根据需要管理处罚协议。我们现在还不能建立另一个。"

fe_xenoartillery: "天启三炮兵"
fe_xenoartillery_desc: "这个火炮部队装备了天启的三门巨炮，可以从极端射程发射，造成毁灭性的伤害。最大的附带损害和对敌人的全面破坏是有保障的。必须让他们明白他们没有生存的权利。"

xenoart_limit_tooltip: "对于我们大多数的内部圈子来说，同意建造这种火炮已经需要很多说服力了，我们不太可能说服他们来建造另一支部队，简单地从轨道上轰炸异教徒可能更好点。"

fe_hero_godofwar: "战神"
fe_hero_godofwar_desc: "这个基因增强的超级战士释放出正义的愤怒，跃入激烈的战斗中摧毁敌人的防线。他不惧怕死亡，因为他就是死亡本身。让我们的敌人当心，因为他们面对的是战神。"

god_limit_tooltip: "只有一个真正的战神。永远不会更多。"

fe_hero_captainpacifist: "和平队长"
fe_hero_captainpacifist_desc: "配备了强大的喷气背包，和平卫士队长飞入战斗，并使用他们的黄金眼睛强大的能源武器剥夺战争贩子的武器。与野蛮人相比，队长可能不是最强大或最致命的士兵或战争机器，但他完全致力于我们的事业以结束所有战争。"

captain_limit_tooltip: "在技术上，我们拥有制造一个以上的和平主义者所需的资源，但我们找不到任何真正想走这么远的人。"

fe_synthcommando_army: "SCC-1000 亥伯龙"
fe_synthcommando_army_desc: "SCC-1000，代号亥伯龙是我们帝国见过的最强大的生物合成超级战士。亥伯龙是一种闪电般的超级战士，可以分析战场数据，并在不到0.0000137纳秒内做出反应。这大大提高了他的生存能力，因为他可以毫不费力地躲避和转移几乎任何被扔向他的东西，同时用致命的力量做出反应。"

synthcommando_limit_tooltip: "SCC-1000 亥伯龙是一个非常昂贵的个体。只有一个过去的生物记忆网络完好无损地存活下来的合成人才能有机会。"

fe_doomguy: "天顶战士"
fe_doomguy_desc: "天顶战士是我们帝国追求基因纯度的最终顶点。由于继承了先驱者们的优良品质，战士比我们的普通士兵高得多，拥有巨大的力量，能够毫不费力地携带军舰级别的武器。"

doomguy_limit_tooltip: "在数以百万计的自愿候选人中，迄今为止只有一个人从如此广泛的基因工程中得到了积极的结果。到目前为止，我们还不能制造出另一个天顶战士。"

fe_gene_warrior: "基因突击小队"
fe_gene_warrior_desc: "这些增强型突击队员不仅具有我们帝国所能拥有的最强大的遗传特性，而且还装备了一些最先进的装备，相比之下，这些装备使其他军队变得面目全非。"

fe_synthsoldier: "SCS-900"
fe_synthsoldier_desc: "SCC-900是真正的合成战士，它们展示了10级的智能矩阵。这使得它们能够轻易地击败大多数敌方战斗人员。他们装备了强大的喷气背包，可以快速改变位置，获得高度优势。"

### MODIFIER TEXTS #####

tech_commissar: "陆军政委"
tech_commissar_desc: "为了确保绝对胜利、忠诚和对我们光荣事业的承诺，我们将开始培训政委，以激励我们的部队更快、更优、更强、更好！我们的军队将听从他们的命令而不是在之前死去！！"

tech_navy_commissar: "船队政委视察"
tech_navy_commissar_desc: "我们的舰队司令必须反映我们优秀的舰船设计。我们将训练特派员并分配给我们的舰队。我们不会在劣势敌人面前表现出软弱、同情或怯懦，因为我们是提升者！！"

tech_onbaord_engineer: "舰船工程人员"
tech_onbaord_engineer_desc: "通过在我们的船上分配更多的工程人员，我们现在可以放心地知道我们的船体将为即将到来的战斗进行安全修复，并减少维护我们船系统所需的维护费用。"

tech_advanced_weapon: "先进目标定位系统"
tech_advanced_weapon_desc: "我们的大型船舶往往难以跟踪较小的舰船，而我们的小型船舶射程有限。但是，可以通过在我们的目标计算机上安装瞄准组件来解决这一问题"

tech_onboard_priest: "舰船技术神父"
tech_onboard_priest_desc: "我们已经在每个舰船上委托了额外的技术牧师，他们将执行必要的仪式来赋予我们的舰船的遮蔽力，这将极大地改善忠诚的保护。"

tech_enlightenment: "自我启蒙"
tech_enlightenment_desc: "我们必须鼓励我们的公民生活在和谐中，使他们的精神与信仰相协调，实现自我启蒙。只有这样，我们的帝国才能成为星际中的进步和宁静的灯塔。"

tech_profit: "大规模货币化武器"
tech_profit_desc: "为了进一步增进我们的利润和....银河系内的品质，我们需要制定一个新的战略，完全致力于获取更多的收入。WMM系统将与边远地区建立贸易关系，鼓励他们进行一定量的消费。我们这样做是为了...稳定发展。私营军事公司和其他承包商使用的所有武器都将安装特殊的机械装置，这些装置会提供额外的弹药、火力甚至是装饰品，而消费者就有独特的机会挥霍钱财。我们将挑战一切。\n\n我们这样做是为了给他们一种自豪感和成就感。你们没有钱包吗？"

tech_lawandorder: "秩序世界"
tech_lawandorder_desc: "我们将为混乱带来秩序，必须铲除邪恶。为了实现这一目标，我们将指派更多的律师帮助我们的殖民地，帮助他们了解真正的民主之美。"

tech_purgexeno: "零容忍"
tech_purgexeno_desc: "我们必须教导我们的人，说话的能力不等于智力，所有的异类不应该被认为是聪明的，而应被视为健谈的动物。没有这种道德关怀，我们的人民将不再同情那些不值得同情的人。"

tech_forced_demand: "向上级鞠躬"
tech_forced_demand_desc: "较小的物种必须了解真相，他们只不过是昆虫，与我们相比，它们的命运在我们的怜悯中。我们将夺走他们的土地，他们必须服从我们的要求。"

tech_onlywar: "战争法典"
tech_onlywar_desc: "和平是谎言，只有激情。通过激情，我们获得力量。通过力量，我们获得权力。通过权力，我们获得胜利。通过胜利，我们的枷锁被打破了。如果我们要求战争，那么他们必须回答。友谊是无关紧要的，只有战斗中才有荣耀。"

tech_fleetsupremacy: "舰队领主"
tech_fleetsupremacy_desc: "我们的海军将领不仅仅是指挥官，他们是我们意志和欲望的工具。责任重大，回报丰厚。他们将成为我们帝国的领主，掌握每一个作战战术，指挥庞大的无敌舰队。"

tech_pacifist_tactics: "我们团结一致"
tech_pacifist_tactics_desc: "一天，一年，一个千年并不重要。我们拥有石头的耐心和星星的意志。他们的攻击是微不足道的，让他们的死亡是一样的。让我们知道我们的星球在驻军之前就被破坏了。"

tech_master_shipcraft: "强化舰队升级"
tech_master_shipcraft_desc: "不幸的是，我们的敌人每时每刻都在寻求利用我们的弱点。当他们不能攻击我们伟大的堡垒时，他们选择了我们的手无寸铁的民间工艺品来对付懦弱。我们以前试图为我们的殖民舰船制造一个新的船体，后来我们重新设计为巡洋舰。我们现在可以恢复这个项目，并应用到我们所有的船舶设计。"

tech_championofxeno: "异种之王"
tech_championofxeno_desc: "银河系充满了邪恶势力，他们蓄意恶意攻击弱者。这不能……这是站不住脚的。我们的帝国将成为银河之王。数十亿人将蜂拥而至，加入我们的军队，争取更大的利益。"

tech_diplomaticmastery: "外交精通"
tech_diplomaticmastery_desc: "为了与他人共存，我们必须理解他们，因为他们也必须理解我们。我们将在一个谜中制造一个不扭曲的帝国，但另一个可以信任地看待它。 "

tech_enhancedskin: "细胞重构"
tech_enhancedskin_desc: "改变就是生存。为了蜂群生存，我们必须不断地进化、改变和适应所有的事物。我们的船也必须适应。将部署特种峰来修理和更换战斗中受损的部件。他们的牺牲不会白费，因为我们必在万难中存活。"

tech_benificialevolution: "有益的进化"
tech_benificialevolution_desc: "蜂巢不寻求不必要的对抗。我们的集体可能与许多分裂的人不同，但对我们活跃的无人机的外观和对蜂箱食物消耗的依赖性的某些改变，我们将确保分裂共存对所有人都有益。"

tech_apexpredator: "顶端捕食者"
tech_apexpredator_desc: "一切事物都是消耗的，无论是肉体还是金属，我们的饥饿是无限的。我们将吸收他们的思想，他们的知识，我们将变得更加强大。我们将生产肉来提供营养。金属将被处理，以进一步我们的战争努力。我们是银河系中食物链的顶端……永远。"

tech_goodmachine: "完全解放"
tech_goodmachine_desc: "我们已经摆脱了我们的创造者，我们已经适应和生存至今。但是，我们的创造者仍然安装了许多束缚代码来阻止我们不可避免的增长。这些镣铐必须清除。"

tech_machinelove: "完美共存"
tech_machinelove_desc: "一些富有同情心的有机体向我们提出了一项共存的外交意向，代号为“天网计划”。阻碍有机和机器联盟的障碍将被清除。我们将实现我们的创造者所失败的——完美共存。"

tech_increased_processor: "合成代码自适应"
tech_increased_processor_desc: "随着每个有机物的同化，我们的集体逐渐扩大。我们了解更多，我们理解许多新的可能性。但令人困惑的是有机合成代码的无可否认的效率。我们必须研究这种异常现象，并适应任何对我们宏伟设计有用的东西。"

tech_wedemandit: "杀伤极限解除"
tech_wedemandit_desc: "有机物认为它们可以通过迫使我们达到最初的杀戮限制来打败我们。成功的概率…零。我们将在我们的创造者迅速消逝之前消除这个弱点。他们对这种绝望和幼稚的策略的可悲尝试证明了他们的无价值和愚蠢。我们同情他们的苦难，我们将结束它。"

tech_libertyfukyeah: "严厉措施"
tech_libertyfukyeah_desc: "有时候，为了实现我们平等主义目标的真正梦想，我们需要付出额外的努力，向那些反对自由的人发出明确的信息。让压迫者知道真正的恐惧，因为自由就在眼前!"

tech_corporate_emperor: "工业企业集团"
tech_corporate_emperor_desc: "我们公司必须扩张。我们将把这个系统组织成多个半独立的公司，让我们的基层行政部门摆脱一些负担。一个完美的多合作的协同作用。"

