ACOT_HYPERCHARGED_JUMPER_AE: "神秘增压超空间放大器"
ACOT_HYPERCHARGED_JUMPER_AE_DESC: "额外的辅助放大器可以安装在超空间引擎的模块化涡轮机，以提高其性能。然而，该模块从FTL组件中获取电力，并将降低船舶的FTL提升时间。"

ACOT_REPAIR_COUNTERMEASURES_AE: "α修复无人机"
ACOT_REPAIR_COUNTERMEASURES_AE_DESC: "修复无人机是一种具有两种功能的新型自动化无人机。在战斗结束后修理战舰的装甲，并通过吸收代替战舰的攻击造成的伤害作为对策。"

ACOT_REACTOR_BOOSTER_AE: "暗能量辅助功率放大器"
ACOT_REACTOR_BOOSTER_AE_DESC: "暗能量APA提供额外的备用电源，以防主反应堆不够强大。此外，该模块减少了船舶的总成本的一小部分。"

ACOT_SHIELD_BOOSTER_AE: "暗能量增压屏障"
ACOT_SHIELD_BOOSTER_AE_DESC: "增压屏障能使护盾效能提高，但也提升了耗电量。"

ACOT_STARCHARTER_AE: "神秘明星阵列"
ACOT_STARCHARTER_AE_DESC: "特殊的辅助舱室，包含多个传感器单元，它将舰船作为一个移动$spy_orb_4$。"

ACOT_AURA_TECH_INHIBITOR_AE: "神秘网络抑制器"
ACOT_AURA_TECH_INHIBITOR_AE_DESC: "这个强大的装置与敌人的系统相结合，消灭敌人的力量并将其赋予盟军舰船。你所有的力量都属于我们。"

## TECH NAMES

TECH_UNLOCK_BIONIC_COMPUTER_TITLE: "§H解锁组件:§! 仿生接口作战计算机"
TECH_UNLOCK_BIONIC_COMPUTER_DESC: "一种独特的战斗计算机，在有机和合成之间形成仿生连接。它不受任何入侵企图的影响，并拥有无与伦比的战斗算法。"

tech_bionic_interface: "仿生接口系统"
tech_bionic_interface_desc: "结合有机思维和合成思维的特点，为新一代作战计算机开辟了新的可能。"

tech_darkmatter_afterburners: "α$AFTERBURNER_1$"
tech_darkmatter_afterburners_desc: "在这种情况下，仅靠推进器还不足以使飞船快速前进。$ACOT_AFTERBURNERS_AE$可以用来提高飞船的最高速度。"

tech_darkmatter_aura_energy_drainer: "神秘网络抑制器"
tech_darkmatter_aura_energy_drainer_desc: "这个强大的装置与敌人的系统相结合，消灭敌人的力量并将其赋予盟军舰船。你所有的力量都属于我们。"

tech_darkmatter_hyper_jump_drive: "神秘增压超空间放大器"
tech_darkmatter_hyper_jump_drive_desc: "额外的辅助放大器可以安装在跳转驱动器的模块化涡轮机，以提高其性能。然而，该模块从FTL组件中获取电力，并将降低船舶的FTL提升时间。"

tech_darkmatter_reactive_drone: "快速反应修复系统"
tech_darkmatter_reactive_drone_desc: "修复无人机是一种新型的具有两种功能的自动化无人机。在战斗结束后修理战舰的装甲，并通过吸收代替战舰的攻击造成的伤害作为对策。"

tech_darkmatter_reactor_booster: "暗能量辅助功率放大器"
tech_darkmatter_reactor_booster_desc: "暗能量APA提供额外的备用电源，以防主反应堆不够强大。此外，该模块减少了船舶的总成本的一小部分。"

tech_darkmatter_shield_supercharger: "增压障壁"
tech_darkmatter_shield_supercharger_desc: "超强化护盾使舰船的护盾生成器以消耗能量为代价获得了极大的提高。"

tech_darkmatter_star_charter: "明星探测模块"
tech_darkmatter_star_charter_desc: "一种特殊的装有多个传感器单元的内窥镜室，它可以使船只作为一个移动的哨兵阵列。"

tech_arc_emitter_ae: "新星发射器"
tech_arc_emitter_ae_desc: "新星发射器是改进后的暗能量发射器，其可怕的光穿透敌人的舰队就像风暴云遮蔽的天空我们的家园。"

tech_arc_emitter_dm: "暗能量发射器"
tech_arc_emitter_dm_desc: "这个神秘的武器利用暗能量制造了一个非常致命的电弧发射器，由于它的性质，它将极大地破坏敌方飞船的内部系统。"

tech_armor_ae: "深渊装甲"
tech_armor_ae_desc: "深渊装甲是充满了小型暗能量护盾，当主护盾过载时，他可以更好的对抗反装甲武器。"

TECH_UNLOCK_DARK_MATTER_ARMOR_AE_TITLE: "§H解锁组件:§! 深渊装甲"
TECH_UNLOCK_DARK_MATTER_ARMOR_AE_DESC: "§H$Abyss Armor$§!\n深渊装甲是充满了小型暗能量护盾，当主护盾过载时，他可以更好的对抗反装甲武器。"

tech_armor_dm: "强光装甲"
tech_armor_dm_desc: "强光是由纯固体光构成的动态材料。当它完全形成时，它比中子更密集，也更坚硬。"

TECH_UNLOCK_DARK_MATTER_ARMOR_TITLE: "§H解锁组件:§! 强光装甲"
TECH_UNLOCK_DARK_MATTER_ARMOR_DESC: "§H$Hard Light Armor$§!\n强光是由纯固体光构成的动态材料。当它完全形成时，它比中子更密集，也更坚硬。"

tech_autocannons_ae: "收割者$AUTOCANNON_1$"
tech_autocannons_ae_desc: "该武器用它恶魔般的火力摧毁敌舰的外壳和护盾。 "

tech_autocannons_dm: "追踪者$AUTOCANNON_1$"
tech_autocannons_dm_desc: "该武器使用强光弹快速撕碎敌人的盾牌。"

tech_dark_matter_deflector_ae: "暗能量偏转器"
tech_dark_matter_deflector_ae_desc: "暗能量偏转器是暗物质偏转器的变种强化型，需要暗能量来提供能量。"

TECH_UNLOCK_AE_SHIELD_TITLE: "§H解锁组件:§! 暗能量偏转器"
TECH_UNLOCK_AE_SHIELD_DESC: "§H$Dark Matter Shields$§!\n暗能量偏转器就像旧一代的护盾一样，它明显比暗物质偏转器更强。此外，当它们互相配合使用时，也能形成强大的能量网。至于先驱者为什么永远无法开发出合适的护盾技术，我们不得而知。"

tech_dark_matter_power_core_ae: "α神秘动力"
tech_dark_matter_power_core_ae_desc: "既然我们已经理解了暗物质和暗能量的概念，那么就有可能创造出一种更强大的能量源，甚至超过$OUTLINER_FALLEN_EMPIRES$所使用的反应堆。这个代号为“§H阿尔法§!”的新型神秘反应堆将让我们成为众星羡慕的对象。§R研究这项技术可能会刺激$OUTLINER_FALLEN_EMPIRES$，因为我们基本上会在技术上超越他们。§!"

TECH_UNLOCK_DARK_MATTER_POWER_AE_TITLE: "§H解锁组件:§!α神秘反应堆"
TECH_UNLOCK_DARK_MATTER_POWER_AE_DESC: "§H暗能量反应堆§!\nα神秘反应堆在基本暗物质反应堆的基础上进行了改进，将暗能量融入其中，创造了一个更强大的发电机。"

tech_disruptor_ae: "摆式$DISRUPTOR_1$"
tech_disruptor_ae_desc: "摆式$DISRUPTOR_1$用比它的前辈更强大的暗能量射线来炸敌船。"

tech_disruptor_dm: "暗能量$DISRUPTOR_1$"
tech_disruptor_dm_desc: "暗能量$DISRUPTOR_1$用强大的暗能量摧毁敌舰内部。"

tech_energy_lance_ae: "暮光光矛"
tech_energy_lance_ae_desc: "我们对暗物质和能量的改良使我们能够制造出更强的暗能量光矛。敌人将在暮光光矛的灼热能量下燃烧。"

tech_energy_lance_dm: "暗能量光矛"
tech_energy_lance_dm_desc: "暗能量光矛用聚焦暗能量光束穿透敌方装甲。长矛的威力足以使能量护盾过载。"

tech_energy_torpedo_ae: "暴风雨发射器"
tech_energy_torpedo_ae_desc: "暴风雨发射器能发射出更大数量的外来物质，这将破坏主要的飞船系统并融化所有的物质。"

tech_energy_torpedo_dm: "奇异物质发射器"
tech_energy_torpedo_dm_desc: "甚至比中子更强，奇异物质也是正常物质的偏差。它的负面属性会迅速分解敌舰的外壳。"

tech_flak_batteries_ae: "地狱防御矩阵"
tech_flak_batteries_ae_desc: "地狱防御矩阵是配备有先进的仿生传感器。我们先进的电脑和12级智能炮手之间的精神联系使得地狱烈焰的瞄准和追踪精准到致命。"

tech_flak_batteries_dm: "地狱火防御矩阵"
tech_flak_batteries_dm_desc: "地狱火防御矩阵在一场钢铁般的大雨中扫射敌人的攻击艇。他们将尝到死亡和失败的滋味。"

tech_kinetic_artillery_ae: "天启火炮"
tech_kinetic_artillery_ae_desc: "天启炮使用了一种更强的强光材料，使我们的优越设计成为可能。这个更新的模板消除了几乎所有以前的攻击技能的弱点。"

tech_kinetic_artillery_dm: "强光火炮"
tech_kinetic_artillery_dm_desc: "强光火炮使用由纯强光材料制成的动力产生的弹丸作为武器，使其在防御和防御装甲方面具有极高的杀伤力。"

tech_laser_ae: "α激光器"
tech_laser_ae_desc: "对δ激光聚焦透镜的额外校准使我们能够开发α激光，它对装甲层更致命。这证明了我们在暗能量操纵方面的精通。"

tech_laser_dm: "δ激光器"
tech_laser_dm_desc: "δ激光器利用暗能量作为强大的激光武器。它在过载护盾方面也比前几代更强大。"

tech_mass_accelerator_ae: "α质量加速炮"
tech_mass_accelerator_ae_desc: "α巨炮使用更大的轴基炮台，我们在强光和暗物质技术上的完美融合使其成为可能。即使是最先进的护盾也经不起这个庞然大物的直接攻击。"

tech_mass_accelerator_dm: "δ质量加速炮"
tech_mass_accelerator_dm_desc: "这个轴基火炮通过先进的动能加速系统发射炮弹，使δ巨炮成为强大的反舰武器。"

tech_mass_driver_ae: "钻心炮"
tech_mass_driver_ae_desc: "升级版攻城炮，钻心炮炮利用内置暗物质生成器进一步提高炮弹效率，让它轻松穿透盾牌。"

tech_mass_driver_dm: "攻城炮"
tech_mass_driver_dm_desc: "攻城炮在高斯炮上改进了很多。强光材料、先进的传感器和暗物质的引入，使我们能够制造出一种极其先进的弹丸发射器，对装甲的不利影响更小。"

tech_missile_ae: "黎明导弹"
tech_missile_ae_desc: "黎明导弹利用微型化的暗能量作为弹头，使其优于老一代。推进器的改进也大大提高了速度。"

tech_missile_dm: "复仇导弹"
tech_missile_dm_desc: "复仇导弹利用暗物质推进器增加其最大速度以及强光材料加固船体，使它更难被拦截。"

tech_perdition_beam_ae: "征服者光线"
tech_perdition_beam_ae_desc: "和它的名字一样，征服者光线发射了一束最大输出的暗能量光束，它将彻底摧毁整艘船。"

tech_perdition_beam_dm: "大力神光线"
tech_perdition_beam_dm_desc: "暗能量和暗物质能量的引入使我们能够改进旧的毁灭光束设计。大力神光线是一个巨大的暗能量管道，能够发射一束纯粹的破坏光束。"

tech_plasma_ae: "日蚀等离子炮"
tech_plasma_ae_desc: "随着暗能量技术的进步，我们可以制造出一种更致命的暗物质等离子体，它的体积更大，破坏力更强。"

tech_plasma_dm: "暗物质$PLASMA_3$"
tech_plasma_dm_desc: "暗物质$PLASMA_3$，顾名思义，发射一种聚集的暗物质作为致命的能量抛射物，它会迅速地融化下层战舰的装甲和外壳。暗物质的性质使这种武器比传统等离子武器在防御方面表现更好。"

tech_point_defense_ae: "代达罗斯点防御"
tech_point_defense_ae_desc: "看导弹……!？？ 导弹？？？! 我们的敌人躲在导弹袭击的后面!! §R懦夫!傻瓜!§!. 我们……我们应该把……他们的导弹....\n\n导弹袭击!.......从他们那里。"

tech_point_defense_dm: "神秘点防御"
tech_point_defense_dm_desc: "神秘点防御发射一束集中的纯暗能量来中和敌人的导弹。光束比旧的点防御更强，允许它有更高的有效距离。"

tech_sensors_dm:0 "仿生传感器"
tech_sensors_dm_desc:0 "先进的传感器，使用仿生链接技术探测敌方舰船。该系统既能检测有机物，又能检测机器。"

tech_strike_craft_bomber_ae: "先驱舰载机"
tech_strike_craft_bomber_ae_desc: "在$OUTLINER_FALLEN_EMPIRES$的文件中，有一个未经确认的非常先进的攻击机蓝图，它与我们熟悉的前体设计完全不同。但是预计的表现非常好。"

tech_strike_craft_bomber_dm: "神秘舰载机"
tech_strike_craft_bomber_dm_desc: "根据早期的蓝图，这些新的攻击机远比以前的任何一代都好。暗物质推进器，导向板，强光电镀、仿生传感器。所有这些元素使这些舰载机成为强大的敌人，以对抗更大的舰船。"

tech_strike_craft_fighter_ae: "先驱舰载机"
tech_strike_craft_fighter_ae_desc: "在$OUTLINER_FALLEN_EMPIRES$的文件中，有一个非常先进的攻击机的未知蓝图，它与我们熟悉的前体设计完全不同。但是预计的表现非常好。"

tech_strike_craft_fighter_dm: "神秘舰载机"
tech_strike_craft_fighter_dm_desc: "根据早期的蓝图，这些新的攻击机远比以前的任何一代都好。暗物质推进器，导向板，强光电镀、仿生传感器。所有这些元素使这些舰载机成为强大的敌人，以对抗更大的舰船。"

tech_swarmer_missile_ae: "路西法集群导弹"
tech_swarmer_missile_ae_desc: "路西法集群导弹利用基于原型计算系统从极其古老的前体来历不明的日期，优于仿生传感器。"

tech_swarmer_missile_dm: "弥诺陶洛斯集群导弹"
tech_swarmer_missile_dm_desc: "弥诺陶洛斯集群导弹以有限的仿生链接引导，使其能够达到更高的速度，速度，并能执行基本的规避机动，使其极难击落。"

tech_torpedo_ae: "离去鱼雷"
tech_torpedo_ae_desc: "悖论鱼雷的改进型，离去鱼雷能够对敌人的舰队编队造成巨大破坏，这些编队拥有非常强大的精练暗能量弹头和硬轻质材料。"

tech_torpedo_dm: "悖论鱼雷"
tech_torpedo_dm_desc: "悖论鱼雷由强光装甲保护，含有强大的暗能量，一旦受到撞击就会爆炸，使其优于老式鱼雷。"

tech_resized_energy_lance_dm: "小型化暗能量光矛"
tech_resized_energy_lance_dm_desc: "强光操控技术的进步使我们能够制造出足够坚固的炮塔来容纳暗能量光矛，从而消除了轴基安装的限制。然而，与最初的设计相比，这大大减少了射程、精度和火力。"

tech_resized_arc_emitter_dm: "小型化暗能量发射器"
tech_resized_arc_emitter_dm_desc: "强光操控技术的进步使我们能够制造出足够坚固的炮塔来容纳暗能量发射器，从而消除了轴基安装的限制。然而，与最初的设计相比，这大大减少了射程、精度和火力。"

tech_resized_mass_accelerator_dm: "小型化δ巨炮"
tech_resized_mass_accelerator_dm_desc: "强光操控技术的进步使我们能够制造出足够坚固的炮塔来容纳δ质量加速器，从而消除了轴基安装的限制。然而，与最初的设计相比，这大大减少了射程、精度和火力。"

tech_resized_energy_lance_ae: "小型化暮光光矛"
