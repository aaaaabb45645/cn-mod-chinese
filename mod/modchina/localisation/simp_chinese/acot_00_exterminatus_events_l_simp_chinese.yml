### BOMBARDMENT TEXTS #####

bombardment_punishment: "惩罚"
bombardment_punishment_desc: "惩罚轰炸的目的是给原始人一个严酷而痛苦的教训，让他们明白自己处境的严重性。\n- 对§Y军队§!造成§R致命§!伤害\n- 对§Y地表§!造成§R致命§!伤害\n- 对§Y人口§!造成§R致命§!伤害\n- 将轰炸无防御的行星，直到它被清除干净，如果需要的话。"

bombardment_exterminatus: "灭绝令"
bombardment_exterminatus_desc: "灭绝令的目的是通过将全部力量集中在所有武器上，清除和清除星球上所有文明的痕迹。\n- 对§Y军队§!造成§R灭绝§!伤害\n- 对§Y地表§!造成§R灭绝§!伤害\n- 对§Y人口§!造成§R灭绝§!伤害\n- 将会从表面上抹去所有生命的痕迹。"
 
bombardment_final_destionation: "§Y净化§!"
bombardment_final_destionation_desc: "§Y纯化的轰炸§!旨在净化这个星球，使其远离我们敌人的亵渎和污染的本性。\n- 对§Y军队§!造成§R神圣§!伤害\n- 对§Y地表§!造成§R神圣§!伤害\n- 对§Y人口§!造成§R神圣§!伤害\n- 将在初始轰炸结束后部署威力强大的地面战弹头。"

