ACOT_AFTERBURNERS_OE: "Ω加力燃烧器"
ACOT_AFTERBURNERS_OE_DESC: "在这种情况下，仅靠推进器还不足以使飞船快速前进。ω加力燃烧器可以用来驱动船靠近，这样你就可以用你的剑攻击他们!霍海海，霍海海，霍海海，霍海海，霍海海，霍海海，霍海海，霍海海，霍海海，霍海海，霍海海，霍海海，霍海海…"

ACOT_HYPERCHARGED_JUMPER_OE: "Ω增压超空间放大器 "
ACOT_HYPERCHARGED_JUMPER_OE_DESC: "额外的辅助放大器可以安装在跃迁引擎的模块化涡轮机，以提高其性能。这个模型几乎不需要FTL引擎程序的负担。用于执行触觉间谍行动。"

ACOT_REPAIR_COUNTERMEASURES_OE: "Ω修复无人机"
ACOT_REPAIR_COUNTERMEASURES_OE_DESC: "最成熟的，最耐用的，ω级的是最好的，无阻碍和无维护。他们的贡献将载入我们帝国的档案。"

ACOT_SHIELD_BOOSTER_OE: "光物质超级护盾"
ACOT_SHIELD_BOOSTER_OE_DESC: "超级强化的护盾使船只的护盾发生器的强度几乎是上一代的两倍。"

ACOT_WEAPONS_CORE_OE: "超聚焦光物质核心"
ACOT_WEAPONS_CORE_OE_DESC: "超聚焦光物质核心转换来自周围材料的多余能量，以增强舰船的武器系统，使其性能比以前更好。"

ACOT_AURA_TECH_INHIBITOR_OE: "六翼天使网络抑制器"
ACOT_AURA_TECH_INHIBITOR_OE_DESC: "这个极其强大的装置与敌人的系统相结合，消灭敌人的力量并将其赋予盟军舰船。没有人能挑战我们，活着告诉我们这个故事。要么杀，要么被杀，杰克。"

ACOT_AURA_SUPERAURA_OE: "光物质锻造网络"
ACOT_AURA_SUPERAURA_OE_DESC: "一个由旗舰精心设计的特殊网络，在舰队中所有船只的计算机之间建立起强大的人工连接，将它们整合成一个永恒的模因。所有的模因。所有的传递。"

ACOT_AUX_ENIGMATIC_AI: "全矩阵反生命方程数据库"
ACOT_AUX_ENIGMATIC_AI_DESC: "这个数据库包含所有关于所有祖先时代设计的所有弱点、缺陷和可利用机制的全部详细信息，可以上传到所有舰艇的武器系统。"

aura_origin: "集中网络"
friendly_tech_inhibitor_aura: "恶意网络抑制器"
hostile_tech_inhibitor_aura: "友好网络放大器"

shipsize_colossus_hull_add: "巨像船体增加"

tech_lightmatter_afterburners: "Ω加力燃烧器"
tech_lightmatter_afterburners_desc: "在这种情况下，仅靠推进器还不足以使飞船快速前进。欧米茄加力燃烧器可以用来驱动船靠近，这样你就可以用你的剑攻击他们!霍海海，霍海海，霍海海，霍海海，霍海海，霍海海，霍海海，霍海海，霍海海，霍海海，霍海海，霍海海，霍海海…"

tech_lightmatter_armor: "天堂装甲"
tech_lightmatter_armor_desc: "天堂装甲利用固化的光物质创造了已知的任何文明最强大的船体材料之一。"

tech_lightmatter_artillery: "光界超高速火炮"
tech_lightmatter_artillery_desc: "火炮发射一种更强的超加速光物质炮弹，使敌舰在不损失密度和力量的情况下，在大范围内进行短程作战。"

tech_lightmatter_aura_energy_drainer: "六翼天使网络抑制器"
tech_lightmatter_aura_energy_drainer_desc: "这个极其强大的装置与敌人的系统相结合，消灭敌人的力量并将其赋予盟军舰船。没有人能挑战我们，活着告诉我们这个故事。要么杀，要么被杀，杰克。"

tech_lightmatter_autocannon: "星辰脉冲炮"
tech_lightmatter_autocannon_desc: "这种近程反盾自动武器采用特殊的通信技术，装载有凝固的光物质罐，一旦接触就会爆炸，具有极高的杀伤力和动能。"

tech_lightmatter_lance: "灼热棱镜光矛"
tech_lightmatter_lance_desc: "这种武器通过棱镜和光晶体发射连续不断的光能流来摧毁敌人的阵形。"

tech_lightmatter_bomber: "十字军轰炸机"
tech_lightmatter_bomber_desc: "最先进的轰炸机，胜过所有更糟糕的一代。是时候上演真正的表演了。"

tech_lightmatter_disruptor: "光之射线"
tech_lightmatter_disruptor_desc: "这种先进的干扰武器将光物质物质修改成一种高频波，在分子水平上解构物质，消灭敌人舰船的存在，绕过它们隐藏在身后的所有无用盔甲和盾牌。愚蠢的金属盒子里。"

tech_lightmatter_emitter: "神圣风暴放电器"
tech_lightmatter_emitter_desc: "神圣风暴放电器用高频固化的光物质劈穿敌舰。"

tech_lightmatter_fighter: "圣骑士拦截机"
tech_lightmatter_fighter_desc: "S最先进的互联网拦截机，胜过所有更糟糕的一代。开始打猎吧。"

tech_lightmatter_flak: "Ω动能防御系统"
tech_lightmatter_flak_desc: "Ω级KDS是前一种模型的改进版，具有任何一种模型都无法比拟的更强大的防御机制。"

tech_lightmatter_gauss: "星辰破碎者"
tech_lightmatter_gauss_desc: "碎星炮进一步增强了日落炮动能的力量，进一步增加了光物质和操作者的心灵聚焦。"

tech_lightmatter_gunship: "暴风舰载机"
tech_lightmatter_gunship_desc: "风暴风舰载机有更好的保护和火力。"

tech_lightmatter_hyper_jump_drive: "Ω增压超空间放大器"
tech_lightmatter_hyper_jump_drive_desc: "额外的辅助放大器可以安装在跳转驱动器的模块化涡轮机，以提高其性能。这个模型几乎不需要FTL驱动程序的负担。用于执行触觉间谍行动。"

tech_lightmatter_inspire_aura: "光物质锻造网络"
tech_lightmatter_inspire_aura_desc: "一个由旗舰精心设计的特殊网络，在舰队中所有船只的计算机之间建立起强大的人工连接，将它们整合成一个永恒的模因。所有的模因。所有的传递。"

tech_lightmatter_jump_drive: "永恒星辰驱动"
tech_lightmatter_jump_drive_desc: "现在，光物质又开始在太空中扩散，星辰驱动器可以被升级，通过将飞船重新物化到任何有光的地方，让它穿越极端的距离."

tech_lightmatter_laser: "Ω激光器"
tech_lightmatter_laser_desc: "Ω激光利用光物质能量来切割船舶板材，如黄油。它远远优于任何其他已知的激光武器。"

tech_lightmatter_missile: "双重光之引导导弹"
tech_lightmatter_missile_desc: "光之引导导弹不仅比“星蛇”更具破坏力，而且是成对发射的。这使得它们在火力加倍的情况下更难被击落。"

tech_lightmatter_photon: "光物质等离子体炮"
tech_lightmatter_photon_desc: "光物质可以被改造成一种非常强大的类似腐蚀的状态，它可以把其他物质整个吃掉，从而制造出一种极其致命的反舰武器。"

tech_lightmatter_plasma_cannon: "增压式光能炮"
tech_lightmatter_plasma_cannon_desc: "基于与先前设计相同的概念，武器能够在更长的距离上发射更致命的光能球。"

tech_lightmatter_point_defence: "Ω点防御系统"
tech_lightmatter_point_defence_desc: "这种可以随意操纵光物质的能力使PDS能够发射相当于微枪能量武器的武器。这种影响对所有目标都是破坏性的，特别是与其他PDS相比。"

tech_lightmatter_reactive_drone: "Ω级反应无人机平台"
tech_lightmatter_reactive_drone_desc: "他是最成熟的，最耐用的，Ω级提供最好的保护，无维护。他们的贡献将载入我们帝国的档案。"

tech_lightmatter_reactor: "掌握光物质"
tech_lightmatter_reactor_desc: "通过与古人遗传相融合的星能量、灵能和合成能量的组合，光物质是一种能够自我繁殖并提供无穷无尽能量供应的生命形式。"

tech_ultimate_weapon: "神圣审判"
tech_ultimate_weapon_desc: "作为有史以来最强大的武器之一，神圣审判以光物质和灵能的破坏力投射出祖先的终极表现形式"

tech_lightmatter_sensors: "光物质传感器"
tech_lightmatter_sensors_desc: "这种最新的探测系统可以确定船舶在不断膨胀的光物质中通过子空间的运动。任何邪恶都逃不过我们的视线。当心光物质的光。"

tech_lightmatter_shield: "神圣之盾"
tech_lightmatter_shield_desc: "这种基于光物质的护盾甚至比星能量护盾更坚固，因为护盾是由全矩阵网络本身加强的。"

tech_lightmatter_shield_supercharger: "光物质超级护盾"
tech_lightmatter_shield_supercharger_desc: "超级强化的护盾使船只的护盾发生器的强度几乎是上一代的两倍。"

tech_lightmatter_thruster: "光物质推进器"
tech_lightmatter_thruster_desc: "非常强大的推进器，利用光物质的力量以难以形容的速度前进。"

tech_lightmatter_titan_beam: "毁灭之光"
tech_lightmatter_titan_beam_desc: "毁灭之光是一种纯粹出于愤怒而制造的武器，它将操作者杀死敌人的意志注入到已经具有破坏性的武器中，使其强度变得更大。Rip和眼泪。"

tech_lightmatter_weapon_core: "超聚焦光物质核心"
tech_lightmatter_weapon_core_desc: "如果我们现在的枪不能足够快地杀死敌人？使用更多的枪支。解决实际问题是我们的专长。"

tech_warp_lightmatter_cannon: "碾碎者扭曲炮"
tech_warp_lightmatter_cannon_desc: "碾碎者扭曲炮发射一个巨大的弹头，包裹着光物质能量，通过微虫洞扭曲自己进入敌舰，绕过移动的舰队，同时仍然保持全部的动能、速度。我们的飞船在爆炸的时候甚至可以看向别处，因为酷哥们从来不会看爆炸。"

tech_lightmatter_titan_accelerator: "翘曲星辰炮"
tech_lightmatter_titan_accelerator_desc: "基于先驱者模型中使用的类似技术，但应用略有不同。排空的光物质爆炸装置中的引潮炮扭曲，不仅会造成巨大的破坏，而且还会进一步扩散到飞船内部，将整个飞船变成一个火球。"

ACOT_TITAN_CANNON_OE: "翘曲星辰炮"
ACOT_TITAN_CANNON_OE_DESC: "就像给敌人的船带来毁灭的浪潮，除了它是纯粹的光波物质。"

tech_computer_lightmatter: "全矩阵战斗分析仪"
tech_computer_lightmatter_desc: "全矩阵战斗分析仪是目前研制的最先进的生物合成作战计算机。该系统有效地将操作人员的数量增加了两倍或更多，而不占用船舶的实际空间。"

tech_lightmatter_analyzer_ai: "全矩阵反生命方程数据库"
tech_lightmatter_analyzer_ai_desc: "这个数据库包含所有关于所有祖先时代设计的所有弱点、缺陷和可利用机制的全部详细信息，可以上传到所有舰艇的武器系统。"

ACOT_MASS_DRIVER_SUPER: "§Y和平炮§!"
ACOT_MASS_DRIVER_SUPER_DESC: "§Y集中你的愤怒和热情，把它们表现成勇敢的碎片，它们将穿透任何阻挡带来最终和平的盾牌。§!"

ACOT_ARTILLERY_SUPER: "§Y利维坦猎人§!"
ACOT_ARTILLERY_SUPER_DESC: "§Y旧星系有许多威胁，为了使它成为一个更好的地方，守护者必须保持警惕。抛开怜悯的幻想，结束这些生物的痛苦，为了银河系的美好。§!"

ACOT_LASER_SUPER: "§Y神圣之眼§!"
ACOT_LASER_SUPER_DESC: "§Y即使最小的光明也能驱散最大的黑暗。不要让任何东西阻挡拯救的道路!\n\nNi Nato Saun'thos!§! "

ACOT_LANCE_SUPER: "§Y光辉之怒§!"
ACOT_LANCE_SUPER_DESC: "§Y星汉灿烂!我们的力量正在崛起!见证我们的提升!让我们的敌人小心，天上守卫者的光芒将会闪耀!§!"

ACOT_FIGHTERS_HANGAR_SUPER: "§Y艾娜之傲§!"
ACOT_FIGHTERS_HANGAR_SUPER_DESC: "§Y天神守卫者必须精通所有的战斗。无论是陆地、空气、海洋还是太空。助教艾娜。传说中的守护者，用一个圣骑士的战斗技能摧毁了西迪厄斯帝国的巨像。§!"

ACOT_MISSILE_SUPER: "§Y荣誉之刃§!"
ACOT_MISSILE_SUPER_DESC: "§Y拿起你的武器。不要把它们当作工具，不要把它们当作设备，而是把它们当作你意志的延伸。把这些导弹变成刀片，把挡在你面前的一切都砍断。无人能挡!§!"

ACOT_ARMOR_SUPER: "§Y圣盾§!"
ACOT_ARMOR_SUPER_DESC: "§Y让你的思想远离所有的诱惑。让他们毫无意义的武器攻击你的船吧，因为他们没有目标和信念。那些注意力不集中的人，会在我们的防御面前动摇。§!"

SMALL_ACOT_ARMOR_SUPER: "§Y圣盾§!"
MEDIUM_ACOT_ARMOR_SUPER: "§Y圣盾§!"
LARGE_ACOT_ARMOR_SUPER: "§Y圣盾§!"

ACOT_LANCE_OMEGA: "§Y忿怒§!"
ACOT_LANCE_OMEGA_DESC: "§Y在古代，在三头同盟的佃户还没有被记录下来之前，掌握帝国意志的是愤怒的拉莎塔斯的力量。这种统治制度也许已经不复存在，但他们与古人的光荣和斗争的故事将永远流传下去。§!"

ACOT_PERDITION_BEAM_OMEGA: "§Y毁灭之光§!"
ACOT_PERDITION_BEAM_OMEGA_DESC: "§Y虽然雅利安的温暖已不复存在，但我们仍然尊重它的重要性。因为是雅利安——第一颗给我们带来希望的星星。\n\n我们怀着更大的目标继续前进。让我们的敌人小心点，因为他们要面对雅利安的儿女!§!"

ACOT_AURA_SHITTY_SE: "秃顶和F00lish光环"
ACOT_AURA_SHITTY_SE_DESC: "一个暂时的光环意味着秃顶和f00lish帝国谁试图产生设计的船舶，他们无法建立。文字无法表达这个名为Chirumiru ShiRoz的实体现在有多疯狂，他捣毁键盘，制造出这个愚蠢的、完全多余的光环，因为可怕的人工智能一直在生成错误日志，因为它想设计一艘它甚至不知道如何建造的飞船。\n\n200% MAD。"

BASE_STELLARITE_COMBAT_COMPUTER: "原型星能量计算机"
BASE_STELLARITE_COMBAT_COMPUTER_DESC: "每台先进的计算机都有一个不起眼的开始。"

BASE_STELLARITE_THRUSTER: "原型星能量推进器"
BASE_STELLARITE_THRUSTER_DESC: "驱动我们飞船的第一个引擎。"

BASE_STELLARITE_REACTOR: "原型星能量反应堆"
BASE_STELLARITE_REACTOR_DESC: "我们黎明的反应堆简单而体面。"
ACOT_FLAGSHIP_SUPER_WEAPON_DESC: "由六个巨大的方舟电力塔组成，神圣干涉光束比小型主力舰使用的光束更强、更快。"
