### SHIP COMPONENTS TEXTS
TECH_UNLOCK_ORIGIN_ARMOR_TITLE: "§H解锁组件:§! 天堂装甲"
TECH_UNLOCK_ORIGIN_ARMOR_DESC: "天堂装甲利用固化的光物质创造了已知的任何文明最强大的船体材料之一。"

TECH_UNLOCK_ORIGIN_PLATINGS_TITLE: "§H解锁组件:§! 六翼天使镀层"
TECH_UNLOCK_ORIGIN_PLATINGS_DESC: "这些钢板是由不知名的材料制成的，这些材料不仅非常耐用，而且能够重塑和再生，以修复对船体造成的任何损坏。"

TECH_UNLOCK_ORIGIN_SHIELD_TITLE: "§H解锁组件:§! 神圣之盾"
TECH_UNLOCK_ORIGIN_SHIELD_DESC: "这些炽热的护盾可能是星系所见过的最强能量护盾技术。"

TECH_UNLOCK_ORIGIN_THRUSTER_TITLE: "§H解锁组件:§! 光物质推进器"
TECH_UNLOCK_ORIGIN_THRUSTER_DESC: "古老但极其强大的舰船推进器远远超过其他帝国的设计。"
      
TECH_UNLOCK_ORIGIN_REACTOR_TITLE: "§H解锁组件:§! 光物质反应堆"
TECH_UNLOCK_ORIGIN_REACTOR_DESC: "通过迄今为止无法解释的方法，这些发光的发电机产生的无限能量远远超过了暗物质。"

TECH_UNLOCK_ORIGIN_OENSORS_TITLE: "§H解锁组件:§! 光物质传感器"
TECH_UNLOCK_ORIGIN_OENSORS_DESC: "最新的探测系统通过不断膨胀的光物质在子空间中确定舰船的运动。任何邪恶都逃不过我们的眼睛。"

TECH_UNLOCK_ORIGIN_CCOM_TITLE: "§H解锁组件:§! 全矩阵战斗分析仪"
TECH_UNLOCK_ORIGIN_CCOM_DESC: "全矩阵战斗分析仪是迄今为止开发的最先进的生物合成作战计算机适配系统。该系统有效地将操作人员数量增加了两倍或更多，而没有实际占用飞船的空间。"

TECH_UNLOCK_ORIGIN_JDRIVE_TITLE: "§H解锁组件:§! 永恒星辰引擎"
TECH_UNLOCK_ORIGIN_JDRIVE_DESC: "拥抱光物质。拥抱永恒。群星尽在我们的掌握之中。"

ACOT_LASER_OE: "Ω激光器"
ACOT_LASER_OE_DESC: "Ω激光炮利用光物质能量来切割船舶的板材，就像切割黄油一样。它远远优于任何其他已知的激光武器。"

ACOT_PLASMA_OE: "光物质等离子体炮"
ACOT_PLASMA_OE_DESC: "光物质可以被改造成一种非常强大的类似腐蚀性的状态，它可以把其他物质整个吃掉，从而制造出一种极其致命的反舰武器。"

SMALL_ACOT_DISRUPTOR_OE: "光之射线"
SMALL_ACOT_DISRUPTOR_OE_DESC: "这种先进的干扰武器将光物质物质修改成一种高频波，在分子水平上解构物质，消灭敌人舰船的存在，绕过它们隐藏在身后的所有无用盔甲和盾牌。愚蠢的金属盒子里。"

MEDIUM_ACOT_DISRUPTOR_OE: "光之射线"
MEDIUM_ACOT_DISRUPTOR_OE_DESC: "这种先进的干扰武器将光物质物质修改成一种高频波，在分子水平上解构物质，消灭敌人舰船的存在，绕过它们隐藏在身后的所有无用盔甲和盾牌。愚蠢的金属盒子里。"

ACOT_DISRUPTOR_OE: "光之射线"
ACOT_DISRUPTOR_OE_DESC: "这种先进的干扰武器将光物质物质修改成一种高频波，在分子水平上解构物质，消灭敌人舰船的存在，绕过它们隐藏在身后的所有无用盔甲和盾牌。愚蠢的金属盒子里。"

ACOT_OMNI_PLASMA_OE: "增压式光能炮"
ACOT_OMNI_PLASMA_OE_DESC: "基于与先前设计相同的概念，武器能够在更长的距离上发射更致命的光能量球。"

ACOT_PARTICLE_LANCE_OE: "灼热棱镜光矛"
ACOT_PARTICLE_LANCE_OE_DESC: "这种武器通过棱镜和光晶体发射连续不断的光能流来摧毁敌人的阵形。"

ACOT_POINT_DEFENSE_OE: "光矛点防御系统"
ACOT_POINT_DEFENSE_OE_DESC: "这种可以随意操纵光物质的能力使点防御系统能够发射相当于微枪能量武器的武器。这种影响对所有目标都是破坏性的，特别是与其他点防御系统相比。"

ACOT_ARC_EMITTER_OE: "神圣风暴放电器"
ACOT_ARC_EMITTER_OE_TITAN: "聚焦神圣风暴放电器"
ACOT_ARC_EMITTER_OE_DESC: "神圣风暴放电器用高频固化的光物质劈穿敌舰。"

ACOT_PERDITION_BEAM_OE: "毁灭之光"
ACOT_PERDITION_BEAM_OE_DESC: "毁灭之光是一种纯粹出于愤怒而制造的武器，它将操作者杀死敌人的意志注入到已经具有破坏性的武器中，使其强度变得更大。撕裂和眼泪。"

ACOT_AUTOCANNON_OE: "星辰脉冲炮"
ACOT_AUTOCANNON_OE_DESC: "这种近程反盾自动武器采用特殊特殊弹药，装载有凝固的光物质罐，一旦接触就会爆炸，具有极高的精度和动能。"

ACOT_MASS_DRIVER_OE: "星辰破碎者"
ACOT_MASS_DRIVER_OE_DESC: "星辰破碎者进一步增强了光动能炮的力量，通过光物质和操作员的心灵聚焦进一步增强了动能。"

ACOT_FLAK_CANNON_OE: "Ω动能防御系统"
ACOT_FLAK_CANNON_OE_DESC: "Ω动能防御系统是前一种模型的改进版，具有任何一种都无人能及的强大的防御机制。"

ACOT_ARTILLERY_OE: "光界超高速火炮"
ACOT_ARTILLERY_OE_DESC: "光界超高速火炮发射一种超加速光物质炮弹，在不损失密度和兵力的情况下，让敌方舰船在很短的时间内穿越很长的距离。"

ACOT_MASS_ACCELERATOR_OE: "碾碎者扭曲炮"
ACOT_MASS_ACCELERATOR_OE_DESC: "碾碎者扭曲炮发射一个巨大的弹头，包裹着光物质能量，通过微虫洞扭曲自己进入敌舰，绕过移动的舰队，同时仍然保持全部的动能、速度。我们的飞船在爆炸的时候甚至可以看向别处，因为酷哥们从来不会看爆炸。"

ACOT_MISSILE_OE: "双重光之引导导弹"
ACOT_MISSILE_OE_DESC: "光之引导导弹不仅比“星蛇”更具破坏力，而且是成对发射的。这使得它们在火力加倍的情况下更难被击落。"

ACOT_FIGHTERS_HANGAR_OE: "圣骑士拦截机"
ACOT_FIGHTERS_HANGAR_OE_DESC: "最先进的拦截机，胜过所有蹩脚的旧世代。开始狩猎吧。"

ACOT_BOMBERS_HANGAR_OE: "十字军轰炸机"
ACOT_BOMBERS_HANGAR_OE_DESC: "最先进的轰炸机，胜过所有更糟糕的一代。是时候上演真正的表演了。"

ACOT_GUNSHIP_HANGAR_OE: "暴风舰载机"
ACOT_GUNSHIP_HANGAR_OE_DESC: "暴风舰载机有更好的保护和火力。"

ACOT_ULTIMATE_WEAPON: "神圣审判"
ACOT_ULTIMATE_WEAPON_DESC: "作为有史以来最强大的武器之一，神圣审判以光物质和灵能的破坏力投射出先祖的终极表现形式。"

