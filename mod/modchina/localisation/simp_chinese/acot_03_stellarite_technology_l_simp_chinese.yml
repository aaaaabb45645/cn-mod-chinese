ACOT_AFTERBURNERS_SE_DESC: "在这种情况下，仅靠推进器还不足以使舰船快速前进。Σ加力燃烧器可以使它们运行得更快。因为我们得快点!要走了快!"

ACOT_HYPERCHARGED_JUMPER_SE: "恒星增压超空间放大器 "
ACOT_HYPERCHARGED_JUMPER_SE_DESC: "额外的辅助放大器可以安装在跃迁引擎的模块化涡轮机，以提高其性能。该模型对FTL驱动程序的要求更低。"

ACOT_AURA_HYPERJUMPDRIVE_SE: "恒星跃迁稳压器"
ACOT_AURA_HYPERJUMPDRIVE_SE_DESC: "这个改进的恒星跃迁模块可以安装在主力舰上，进一步增加舰队的跃迁范围。"

ACOT_REPAIR_COUNTERMEASURES_SE: "Σ反应对策无人机"
ACOT_REPAIR_COUNTERMEASURES_SE_DESC: "Σ无人机比上一代无人机更先进、更耐用，提供更好的保护、威慑和维护。"

ACOT_REACTOR_BOOSTER_SE: "星能量辅助功率放大器"
ACOT_REACTOR_BOOSTER_SE_DESC: "很像暗能量变体，星能量APA不仅提供额外的后备力量，而且降低了舰船本身的成本。"

ACOT_SHIELD_BOOSTER_SE: "星能量增压护盾"
ACOT_SHIELD_BOOSTER_SE_DESC: "超强化护盾使舰船的护盾发生器的效能大大提高，甚至超过暗能量变体。"

ACOT_STARCHARTER_SE: "星能量明星宪章"
ACOT_STARCHARTER_SE_DESC: "船上最先进的监视系统，这个辅助室允许船作为一个移动哨兵阵列，不受任何伏击企图的影响。"

ACOT_WEAPONS_CORE_SE: "超聚焦星能量核"
ACOT_WEAPONS_CORE_SE_DESC: "超聚焦星能量核将周围材料的多余能量转化为增强舰船武器系统的性能。"

ACOT_AURA_TECH_INHIBITOR_SE: "曙光使者网络抑制器"
ACOT_AURA_TECH_INHIBITOR_SE_DESC: "它极其强大的装置与敌人的系统相连接，摧毁敌人的力量并将其赠予盟军的船只。他们的力量是我们来指挥和征服的。"
TECH_UNLOCK_ENERGY_DRAINER_SE_TITLE: "§H解锁组件:§! 曙光使者网络抑制器"
TECH_UNLOCK_ENERGY_DRAINER_SE_DESC: "§H曙光使者网络抑制器§!\n它极其强大的装置与敌人的系统相连接，摧毁敌人的力量并将其赠予盟军的船只。他们的力量是我们来指挥和征服的。"



ACOT_AURA_SUPERAURA_SE: "星能量锻造网络"
ACOT_AURA_SUPERAURA_SE_DESC: "一种由旗舰编配的特殊网络，在舰队内所有舰船的计算机之间建立强大的人工连接，将它们协调成一条牢不可破的链条。"
