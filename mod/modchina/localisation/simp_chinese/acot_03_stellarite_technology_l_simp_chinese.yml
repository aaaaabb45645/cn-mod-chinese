SE_OFFENSIVE_COMBAT_COMPUTER: "进攻战斗分析仪 (小型舰船)"
SE_OFFENSIVE_COMBAT_COMPUTER_DESC: "恒星战斗分析仪是一种非常先进的战斗计算机，它可以实时分析战场情况，预测最佳的行动过程，然后自动指导舰艇的整个系统作出相应的反应，所需的手动输入最少。这个版本是为进攻战术而优化的。"

SE_BALANCE_COMBAT_COMPUTER: "平衡战斗分析仪 (小型舰船)"
SE_BALANCE_COMBAT_COMPUTER_DESC: "恒星战斗分析仪是一种非常先进的战斗计算机，它可以实时分析战场情况，预测最佳的行动过程，然后自动指导舰艇的整个系统作出相应的反应，所需的手动输入最少。"

SE_DEFENSIVE_COMBAT_COMPUTER: "防御作战分析仪 (小型舰船)"
SE_DEFENSIVE_COMBAT_COMPUTER_DESC: "明星战斗分析仪是一种非常先进的战斗计算机，它可以实时分析战场情况，预测最佳的行动过程，然后自动指导舰艇的整个系统作出相应的反应，所需的手动输入最少。 这个版本是为防守战术而优化的。"


