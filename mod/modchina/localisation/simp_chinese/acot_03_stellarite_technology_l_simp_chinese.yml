### SHIP COMPONENTS TEXTS

BASE_COMBAT_COMPUTER_COLOSSUS_SE: "赫拉克勒斯巨像计算机"
BASE_COMBAT_COMPUTER_COLOSSUS_SE_DESC: "星辰在召唤。" 


TECH_UNLOCK_STELLARITE_ARMOR_TITLE: "§H解锁组件:§! 太阳锻造装甲"
TECH_UNLOCK_STELLARITE_ARMOR_DESC: "太阳锻造装甲不是利用暗能量来制造硬光板，而是利用星能量来制造一个固态光结构来代替硬光板。虽然它不再提供额外的保护，但新的装甲加强了船的内部船体，同时总体上优于暗能量为基础的硬光。"

TECH_UNLOCK_STELLARITE_PLATINGS_TITLE: "§H解锁组件:§! 六翼天使镀层"
TECH_UNLOCK_STELLARITE_PLATINGS_DESC: "这些钢板是由未知材料制成的，这些材料不仅非常耐用，而且能够自我改造和再生，以修复对船体造成的任何损害。"

TECH_UNLOCK_STELLARITE_SHIELD_TITLE: "§H解锁组件:§! 星能量护盾"
TECH_UNLOCK_STELLARITE_SHIELD_DESC: "由于星能量明显优于旧的暗物质和暗能量变体，所以星能量盾也优于它们的旧能量护盾是很自然的。这些护盾的强度几乎是上一代的两倍。"

TECH_UNLOCK_STELLARITE_THRUSTER_TITLE: "§H解锁组件:§! 星能量推进器"
TECH_UNLOCK_STELLARITE_THRUSTER_DESC: "强大的舰船推进器，利用星能量的力量以极快的速度前进。"
      
TECH_UNLOCK_STELLARITE_REACTOR_TITLE: "§H解锁组件:§! 星能量反应堆"
TECH_UNLOCK_STELLARITE_REACTOR_DESC: "尽管关于星能量特性背后的真实本质仍存在争议，但其反应堆产生的能量输出仍然是不可否认的强大，甚至超过了暗能量变体。"

TECH_UNLOCK_STELLARITE_SENSORS_TITLE: "§H解锁组件:§! 恒星阵列"
TECH_UNLOCK_STELLARITE_SENSORS_DESC: "新一代的表面结合系统通过分析系统天体的移动模式和反应来决定舰船的运动。"

TECH_UNLOCK_STELLARITE_CCOM_TITLE: "§H解锁组件:§! 恒星战斗分析仪"
TECH_UNLOCK_STELLARITE_CCOM_DESC: "恒星战斗分析仪是一种非常先进的战斗计算机，它可以实时分析战场情况，预测最佳的行动过程，然后自动指导舰艇的整个系统作出相应的反应，所需的手动输入最少。"

TECH_UNLOCK_STELLARITE_JDRIVE_TITLE: "§H解锁组件:§! 恒星跃迁引擎"
TECH_UNLOCK_STELLARITE_JDRIVE_DESC: "利用恒星自身的能量为虫洞发生器提供能量，恒星跃迁引擎可以在更大的距离上运行而不会超载。"

ACOT_LASER_SE: "Σ激光炮"
ACOT_LASER_SE_DESC: "Σ激光利用星能量，恒星本身的能量来燃烧敌人。它对护盾没有缺点。"

ACOT_PLASMA_SE: "星能量等离子炮"
ACOT_PLASMA_SE_DESC: "星能量可以转化成一种强大的类等离子体能量武器，比以往任何基于暗物质的等离子体武器都致命。"

SMALL_ACOT_DISRUPTOR_SE: "星能量分裂器"
SMALL_ACOT_DISRUPTOR_SE_DESC: "星能量分裂器投射出极其强大的星能量波射线，使敌舰内部系统过热，用恒星的能量将其炸裂。"

MEDIUM_ACOT_DISRUPTOR_SE: "星能量分裂器"
MEDIUM_ACOT_DISRUPTOR_SE_DESC: "星能量分裂器投射出一束极其强大的星能量波，使敌舰内部系统过热，并以恒星的力量将其炸裂。"

ACOT_DISRUPTOR_SE: "星能量分裂器"
ACOT_DISRUPTOR_SE_DESC: "星能量分裂器投射出一束极其强大的星能量波，使敌舰内部系统过热，并以恒星的力量将其炸裂。"

ACOT_OMNI_PLASMA_SE: "超级星能量炮"
ACOT_OMNI_PLASMA_SE_DESC: "通过对星能量进行增压，该武器能够远距离发射一种极其致命的能量抛射物。然而，这种大炮的大型放大器需要很大的功率。"

ACOT_PARTICLE_LANCE_SE: "星能量棱柱光矛"
ACOT_PARTICLE_LANCE_SE_DESC: "与旧的设计相比，星能量棱柱状矛枪通过棱柱状透镜发射连续不断的星能量流，可以在较低的舰船编队中快速完成短时间的工作。"

ACOT_POINT_DEFENSE_SE: "Σ点防御系统"
ACOT_POINT_DEFENSE_SE_DESC: "日益强大的导弹和攻击艇要求我们采取不同的对策。我们以能源为基础的点防御现在已经调整为强大的、缓慢发射的远程防御护盾，这些护盾可以为战斗本身做出更大贡献。"

ACOT_ARC_EMITTER_SE: "星能量放电器"
ACOT_ARC_EMITTER_SE_TITAN: "聚焦钨铬钴合金能量释放器"
ACOT_ARC_EMITTER_SE_DESC: "新一代发射体采用了一种基于星能量技术的新设计。然而，这个概念在很大程度上仍然是相同的，一种能够发射强大能量的武器，绕过护盾和装甲。"

ACOT_PERDITION_BEAM_SE: "毁灭之光"
ACOT_PERDITION_BEAM_SE_DESC: "与星能量吞噬者使用的能量武器没有太大的不同，毁灭之光发射致命的星能量束。更精细的反应堆，放大器和能量透镜使得武器比野兽使用的武器更优越，这要归功于我们先进的技术设计。"

ACOT_AUTOCANNON_SE: "星能量脉冲炮"
ACOT_AUTOCANNON_SE_DESC: "远离老一代的传统爆炸炮弹，这种新型短程反盾动能武器利用一种特殊的通讯装置，装载浓缩的星能量，在接触致命精度和动能的情况下爆炸。"

ACOT_MASS_DRIVER_SE: "日落炮"
ACOT_MASS_DRIVER_SE_DESC: "日落炮不再满足于完全依靠纯动能，而是利用新型弹药。固体的硬光的贝壳被星能量的能量激发。动能冲击穿透护盾，能量爆炸处理装甲。这消除了在旧模型中动能武器对装甲的弱点。"

ACOT_FLAK_CANNON_SE: "Σ动态防御系统"
ACOT_FLAK_CANNON_SE_DESC: "新一代致命的导弹和攻击艇需要更专业的对策来应对。为了达到这个目的，星能量KDS被设计成通过一群高频动力学外壳在近距离消除所有入侵。"

ACOT_ARTILLERY_SE: "星能量超威力火炮"
ACOT_ARTILLERY_SE_DESC: "这种基于动力学的新一代火炮发射一种超加速弹头，该弹头携带着星能量。动能冲击撕裂护盾，而能量冲击击穿护甲并撕裂船体，导致减压。"

ACOT_MASS_ACCELERATOR_SE: "星能量曲速炮"
ACOT_MASS_ACCELERATOR_SE_DESC: "这是一个攻城武器的奇迹，变形炮发射了一个巨大的弹头，包裹着星能量的能量，通过微虫洞自我扭曲进入敌舰。这完全消除了移动阻力，同时仍然保持充分的动能，速度和速度。武器能够绕过护盾和敌人的部分平台直接伤害船体。"

ACOT_MISSILE_SE: "星毒蛇导弹"
ACOT_MISSILE_SE_DESC: "技术的进步使我们能够把导弹和鱼雷的要素结合起来。“星蛇”导弹装备鱼雷冲头，同时仍保持导弹的速度和通用性。"

ACOT_FIGHTERS_HANGAR_SE: "凤凰拦截者"
ACOT_FIGHTERS_HANGAR_SE_DESC: "星能量的引入使得更致命的攻击舰船的制造成为可能，它可以很容易地对付导弹和其他较小的舰船。"

ACOT_BOMBERS_HANGAR_SE: "太阳骑士轰炸机"
ACOT_BOMBERS_HANGAR_SE_DESC: "装备了新的星石核心，命名恰当的“太阳骑士”轰炸机能够提供非常强大的星石有效载荷，甚至击落最强大的战舰。"

ACOT_GUNSHIP_HANGAR_SE: "火风暴炮艇"
ACOT_GUNSHIP_HANGAR_SE_DESC: "“火焰风暴”炮艇是我们第一次尝试创造一种小型战斗艇，旨在提供远程火力支援。虽然每个吊架只能装几个，但火力不可低估。"

ACOT_ARMOR_SE: "太阳锻造装甲"
ACOT_ARMOR_SE_DESC: "太阳锻造装甲不是利用暗能量来制造硬光板，而是利用星能量来制造一个固态光结构来代替硬光板。虽然它不再提供额外的保护，但新的装甲加强了船的内部船体，同时总体上优于暗能量为基础的硬光。"
ACOT_ENIGMATIC_SHIELD_SE: "星能量护盾"
ACOT_ENIGMATIC_SHIELD_SE_DESC: "由于星能量明显优于旧的暗物质和暗能量变体，所以星能量盾也优于它们的旧能量盾是很自然的。这些障碍几乎是上一代的两倍。"

