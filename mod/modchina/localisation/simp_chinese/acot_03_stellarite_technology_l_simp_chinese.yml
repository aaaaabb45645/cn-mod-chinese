##############TECH ############################################

tech_stellarite_afterburners: "Σ加力燃烧器"
tech_stellarite_afterburners_desc: "在这种情况下，仅靠推进器还不足以使舰船快速前进。Σ加力燃烧器可以使它们运行得更快。因为我们得快点!要走了快!"

tech_stellarite_armor: "太阳锻造材料"
tech_stellarite_armor_desc: "星能源的出现使我们能够改进我们以前的硬光技术。利用星能量而不是暗能量，我们可以增加新硬光材料的密度和强度。"

tech_stellarite_artillery: "星能量超威力火炮"
tech_stellarite_artillery_desc: "这种基于动力学的新一代火炮发射一种超加速弹头，该弹头携带着星能量。动能冲击撕裂护盾，而能量冲击击穿护甲并撕裂船体，导致减压。"

tech_stellarite_aura_energy_drainer: "曙光网络抑制器"
tech_stellarite_aura_energy_drainer_desc: "比起暗能量，曙光网络网络抑制器能够直接更有权取消敌人舰船和提高我们自己。"

tech_stellarite_autocannon: "星能量脉冲炮"
tech_stellarite_autocannon_desc: "星能量似乎可以转化成一种强大的类等离子体能量武器，其杀伤力比以往任何基于暗物质的等离子体武器都要大。"

tech_stellarite_beam: "星能量棱镜光矛"
tech_stellarite_beam_desc: "我们的科学家一直在寻找新的可能性，为我们的下一代武器真正创造独特的东西。对于能量车，他们提出了一种新的变型方案，利用棱镜镜头，牺牲停止功率，大大提高了射速。"

tech_stellarite_bomber: "太阳骑士轰炸机"
tech_stellarite_bomber_desc: "在此之前，攻击艇的发展总是在轰炸机和战斗机之间携手并进。虽然这种方法很容易创建一个适用于这两个类的模块化设计，但它也限制了它们的真正潜力。\n\n因此，新的星动力轰炸机将被单独设计。由于红辉石反应器与前驱体的原理图有很大的不同。我们被迫回到更现代的船体设计。"

tech_stellarite_disruptor: "星能量分裂器"
tech_stellarite_disruptor_desc: "星能量分裂器投射出一束极其强大的星能量波，使敌舰内部系统过热，用恒星的力量将其炸裂。"

tech_stellarite_emitter: "星能量发射器"
tech_stellarite_emitter_desc: "新一代发射体采用了一种基于星能量技术的新设计。然而，这个概念在很大程度上保持不变，它是一种能够发射强大能量，绕过护盾和装甲的武器。"
tech_titan_stellarite_emitter: "泰坦星能量发射器"
tech_titan_stellarite_emitter_desc: "适用于泰坦的星能量发射体。就像老一辈人一样，射程也是火力的牺牲品。"

tech_stellarite_fighter: "凤凰拦截器"
tech_stellarite_fighter_desc: "星能量的引入使得更致命的攻击舰船的制造成为可能，它可以很容易地对付导弹和其他较小的舰船。"

tech_stellarite_flak: "Σ动能防御系统"
tech_stellarite_flak_desc: "新一代致命的导弹和攻击艇需要更专业的对策来应对。为此，设计星能量防御系统是为了消除近距离内的所有威胁，使用大量星能量高爆炸弹。"

tech_stellarite_gauss: "日落炮"
tech_stellarite_gauss_desc: "日落炮不再满足于完全依靠纯动能，而是利用新型弹药。固体的硬光外壳被星能量激发。动能冲击穿透护盾，能量爆炸摧毁装甲。这消除了在旧模型中动能武器对装甲的弱点。"

tech_stellarite_gunship: "炮舰支援战斗机"
tech_stellarite_gunship_desc: "在过去，我们的航母在对抗拥有强大Σ点防御系统的敌军舰队编队时有严重的弱点，或者仅仅是优越的远程火力。后者通常会导致我们的大多数航空母舰在轰炸机进行第一次飞行之前就被摧毁。我们的科学家正在寻找一种制造远程炮艇的新方法。"

tech_stellarite_hyper_jump_drive: "Σ超空间放大器"
tech_stellarite_hyper_jump_drive_desc: "即使有了新一代，最先进的跃迁引擎，有时单靠这一点是不够的。我们可以改进我们目前的超空间放大器，以创建一个改进的设计较少的缺点。"

tech_stellarite_inspire_aura: "星能量锻造网络"
tech_stellarite_inspire_aura_desc: "星能量的一个好处是，它们每一个都放射出足够的残留物，通过一个专门的锻造车间，用这些残留物补充每艘船，就可以在整个舰队之间形成一个强大的网络。也许我们的首都可以安装一个舰船？"

tech_stellarite_jump_drive: "群星翘曲引擎"
tech_stellarite_jump_drive_desc: "更令人印象深刻的是，新一代的FTL驱动器可以执行比以前更大的翘曲跳跃，系统FTL充电序列几乎被消除。"

tech_stellarite_laser: "Σ激光"
tech_stellarite_laser_desc: "我们首次尝试利用星能量作为光束武器，Σ激光利用恒星的能量将敌人变成灰烬。"

tech_stellarite_missile: "星蛇导弹发射器"
tech_stellarite_missile_desc: "在过去，我们根据不同类型或指导条例的大小和产量进行分类，每个条例都有其优点和缺点。现在不是时候了，是时候利用我们的先进技术来真正制造一种威力强大的爆炸弹头了。超过鱼雷的导弹。"

tech_stellarite_photon: "星能量等离子大炮"
tech_stellarite_photon_desc: "星能量可以转化成一种强大的类等离子体能量武器，比以往任何基于暗物质的等离子体武器都致命。"

tech_stellarite_plasma_cannon: "超级星能量炮"
tech_stellarite_plasma_cannon_desc: "通过对星能量进行增压，该武器能够远距离发射一种极其致命的能量抛射物。然而，这种大炮的大型放大器需要很大的功率。"

tech_stellarite_point_defence: "Σ点防御系统"
tech_stellarite_point_defence_desc: "日益强大的导弹和攻击艇要求我们采取不同的对策。我们以能源为基础的点防御现在已经调整为强大的、缓慢发射的远程防御护盾，这些护盾可以为战斗本身做出更大贡献。"

tech_stellarite_reactive_drone: "太阳锻造无人机平台"
tech_stellarite_reactive_drone_desc: "“西格玛”级无人机比“阿尔法一代”无人机更先进、更耐用，应该能更好地保护、威慑和维护舰船装甲。"

tech_stellarite_reactor: "星能量掌握"
tech_stellarite_reactor_desc: "利用我们目前的暗物质技术，现在有可能制造出强大的设备和工具来正确地研究恒星能量。尽管关于星能量细节背后的真实本质仍存在争议，但没有人会说这种能量是否有超越暗物质的潜力。"

tech_stellarite_reactor_booster: "星能量辅助功率放大器"
tech_stellarite_reactor_booster_desc: "很像暗能量变体，星能量不仅提供额外的后备力量，而且降低了舰船本身的成本。"

tech_stellarite_sensors: "恒星阵列"
tech_stellarite_sensors_desc: "新一代的表面结合系统通过分析系统天体的移动模式和反应来决定舰船的运动。"

tech_stellarite_shield: "星能量护盾"
tech_stellarite_shield_desc: "由于星能量体能量明显优于旧的暗物质和暗能量变体，所以星能量体能量盾也优于它们的旧能量盾是很自然的。这些障碍几乎是上一代的两倍。"

tech_stellarite_shield_supercharger: "星能量增压护盾"
tech_stellarite_shield_supercharger_desc: "超强化护盾使舰船的护盾发生器的效能大大提高，甚至超过暗能量变体。"

tech_stellarite_star_charter: "星能量明星宪章"
tech_stellarite_star_charter_desc: "船上最先进的监视系统，这个辅助室允许船作为一个移动哨兵阵列，不受任何伏击企图的影响。"

tech_stellarite_thruster: "星能量推进器"
tech_stellarite_thruster_desc: "由于恒星无处不在，而推进器是为子空间旅行而设计的，因此我们很自然地开发出推进器，利用恒星自身的力量并将它们与我们的意志结合起来。"

tech_stellarite_titan_beam: "毁灭之光"
tech_stellarite_titan_beam_desc: "与星能量吞噬者使用的能量武器没有太大的不同，毁灭之光发射致命的星能量束。更精细的反应堆，放大器和能量透镜使得武器比野兽使用的武器更优越，这要归功于我们先进的技术设计。"

tech_stellarite_weapon_core: "超聚焦星能量核心"
tech_stellarite_weapon_core_desc: "超聚焦星能量核心将周围材料的多余能量转化为增强舰船武器系统的性能。"

tech_warp_stellarite_cannon: "核武化变形技术"
tech_warp_stellarite_cannon_desc: "纯粹的动能能做的也就只有这么多了，随着舰船保护和防御力量的不断增强，以及能源武器在该领域迅速占据主导地位，我们的科学家正在寻找更好的方法来改善我们目前的质量加速器。虽然这个概念听起来很奇怪也很愚蠢，但是有可能将整个加农炮变成一个强大的“战壕发生器”，它可以撕裂空间结构，将弹头送入敌舰内部，绕过护盾，完全行驶一段距离。现在唯一的问题是，如何在保持弹丸速度和速度的同时做到这一点？"

ACOT_TITAN_CANNON_SE: "泰坦曲速星炮"
ACOT_TITAN_CANNON_SE_DESC: "想象一下向敌舰内部发射一颗微型恒星……然后想象一下向那艘船发射一颗即将变成超新星的恒星……把这幅画吗？"

tech_stellarite_titan_accelerator: "大型曲速加农炮"
tech_stellarite_titan_accelerator_desc: "在更大的舰船上，有更强的发电机和更大的空间来放置脊炮，在发射武器之前，可以用星能量给炮弹增压到临界水平。这需要很长时间，但会产生同样破坏性的结果。"

tech_computer_stellarite: "恒星战斗分析器"
tech_computer_stellarite_desc: "恒星战斗分析仪是一种非常先进的战斗计算机，它可以实时分析战场情况，预测最佳的行动过程，然后自动指导舰艇的整个系统作出相应的反应，所需的手动输入最少。"

tech_stellarite_nexus: "星能量核心"
tech_stellarite_nexus_desc: "通过对奇异发生器做一些改变，我们应该能够调整并操纵能量场，将暗能量转化为星能量。安全回流要求这个过程应该自动化。"

tech_stellarite_army: "星能量动力设备"
tech_stellarite_army_desc: "军队武器，手持设备和由星能量引擎的动力服。我们将把第二个太阳带到敌人的地面防御工事上。"

stellarite_army: "Σ净化器"
stellarite_army_desc: "这些士兵装备有Σ战斗装备，并拥有广泛的火炮和空中支援，使他们能够用灼热的热量清理战场。"

stellarite_bomberman: "太阳炸弹"
stellarite_bomberman_desc: "这些天他们有时间进行地面战斗。"

tech_stellarite_bomberman: "星辰阵雨"
tech_stellarite_bomberman_desc: "有时候你就是懒得用军队入侵敌人的星球。既然我们可以在敌人的堡垒上投下一颗星，为什么还要拿我们士兵的生命冒险呢？"

tech_stelar_advanced_ships: "星能量舰船设计"
tech_stelar_advanced_ships_desc: "星能量能源的出现使我们能够大大减少每艘船的主反应堆所需的空间，使我们能够开发出更坚固的船体。"

tech_stellarite_generator_ae: "先进星能量生产"
tech_stellarite_generator_ae_desc: "对古代记录的解读使我们对星能量生成的性质有了新的了解，现在我们知道如何高效、安全地生产这种能量。"

building_stellarite_generator_ae: "先进星能量发生器"
building_stellarite_generator_ae_desc: "第二代星能量发生器。新改进的生成装置更加稳定和安全。当附近有星能量电网时，它的生产效率更高。"

