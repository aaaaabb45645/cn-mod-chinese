 ACOT_SE_PLANET_KILLER_CRACKER: "σ世界爆破"
 ACOT_SE_PLANET_KILLER_CRACKER_ACTION: "世界爆破"
 ACOT_SE_PLANET_KILLER_CRACKER_DESC: "热能的直接供给会使大气过热，并搅动行星的核心，引发灾难性的构造事件。最后一个相对较小的震荡冲击波被释放出来，将星球炸开。"
 ACOT_SE_PLANET_KILLER_SHIELDER: "σ全球和平者"
 ACOT_SE_PLANET_KILLER_SHIELDER_ACTION: "安抚"
 ACOT_SE_PLANET_KILLER_SHIELDER_DESC: "一个屏蔽场被部署在行星周围，形成一个永久的、不可穿透的屏障(除了某些波长的光)。"
 ACOT_SE_PLANET_KILLER_NEUTRON: "σ中子扫描"
 ACOT_SE_PLANET_KILLER_NEUTRON_ACTION: "沐浴"
 ACOT_SE_PLANET_KILLER_NEUTRON_DESC: "加速的中子辐射柱“沐浴”了行星表面，严重地降解了大多数材料，并直接破坏了生物组织。"
 ACOT_SE_PLANET_KILLER_GODRAY: "σ神圣执法者"
 ACOT_SE_PLANET_KILLER_GODRAY_ACTION: "照耀"
 ACOT_SE_PLANET_KILLER_GODRAY_DESC: "灵能投射者将神圣的真理照耀到世界上，使所有有能力相信的人成为真正的信徒，并消灭那些没有能力相信的人。"
 ACOT_SE_PLANET_KILLER_NANOBOTS: "σ纳米扩散器"
 ACOT_SE_PLANET_KILLER_NANOBOTS_ACTION: "同化"
 ACOT_SE_PLANET_KILLER_NANOBOTS_DESC: "成群的纳米机器人分散在大气中。它们感染智慧生物，并将自己重组为控制论植入体，将它们不知情的宿主变成屈从于机器智能的半机械人。"

 
tech_se_world_cracker: "先进的爆破电容器"
tech_se_world_cracker_desc: "在行星裂解光束上加上额外的电容器将大大增加它的破坏潜力。"
tech_se_global_pacifier: "先进的护盾分束器"
tech_se_global_pacifier_desc: "分束器来快速分散屏蔽过程将大大减少安抚行星所需的时间。"
tech_se_neutron_sweep: "先进的全面传感器"
tech_se_neutron_sweep_desc: "升级带有额外传感器的中子清扫将允许武器绕过所有环境目标，只专注于有知觉的生命，增加其效率。"
tech_se_divine_enforcer: "先进的全球执行者"
tech_se_divine_enforcer_desc: "用一种特殊的波长增强剂来增强神圣的执行器，这种增强剂会忽略无机物，从而大大提高转换过程。"
tech_se_nanobot_diffuser: "先进的纳米机器人"
tech_se_nanobot_diffuser_desc: "利用精确定位模块对所有选定的生命形态进行快速定位，将使控制化变得更快、更容易。"


