 apsr.2.desc:0 "$RULER$，在我们观测新恒星诞生的过程中，我们的天文学家从一颗来自遥远星系的未知行星中接收到一段奇怪的信号，经过多次尝试后，我们已将其成功解密，遗憾的是，信号在传输过程中因受到超新星干扰而严重失真，但我们已经理解了其中一部分信息。大意是说，在我们的星系中，有一些行星具有极高的开发价值：从完全由奇异物质组成的行星，到包含会对生活在之上的生命体造成潜移默化影响的人造物的行星，不一而足。虽然直到现在我们也不知道是谁发出了这个信号，但我们认为绝非空穴来风，也许有朝一日我们会揭开它们的秘密。"
