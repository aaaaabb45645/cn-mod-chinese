 # BY Dimuch62 and Kusok Zemli 
  
 # появление раскопок
 apsr_arcrel.1600.title:0 "坐标"
 apsr_arcrel.1600.desc_no_cube:0 "我们的传感器探测到来自地球的微弱的、几乎无法察觉的信号。[event_target:apsr16_planet_target.GetName]。该信号没有任何加密。这个信号包含了我们州语言中的一条信息:<<我们在等你>>，它带有行星坐标，记录在一个未知的标准中。我们需要算出标准是什么坐标指向哪里。"
 apsr_arcrel.1600.desc_have_cube:0 "$apsr_arcrel.1600.desc_no_cube$"
 apsr_arcrel.1600.button:0 "开始"
 
 # раскопки
 apsr16_archsite:0 "古代图书馆"
 apsr16_archsite_desc:0 "$apsr_arcrel.1600.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1601.title:0 "坐标"
 apsr_arcrel.1601.desc:0 "一组在星球表面进行工作的科学家报告说，他们已经收到了关于在信息中写入坐标的标准的信息，现在他们知道这个地方的位置。但是坐标绝对是空的。尽管明显没有感兴趣的物体，但对地形的额外扫描是必要的，它可以带来一些结果。"
 apsr_arcrel.1601.button:0 "开始"
  
 # Этап 2
 apsr_arcrel.1602.title:0 "过度"
 apsr_arcrel.1602.desc:0 "该地区的地形扫描没有带来结果。但是我们的科学家，在这个地区的一次徒步旅行中，遇到了一种奇怪的地表下的热辐射，它很像通风井的辐射，很有可能是。你必须派钻井队到超调的地方去"
 apsr_arcrel.1602.button:0 "有趣"
  
 # Этап 3
 apsr_arcrel.1603.title:0 "发现"
 apsr_arcrel.1603.desc_dg:0 "控制钻井的一名工程师疏忽大意，不慎掉入一股强大的水蒸气中，使该地区的宇航服融化，工程师受了重伤。他立即被送往野战医院，随后被送往医疗中心进行进一步的长期治疗，但总的来说，钻孔是成功的。这真是个通风井。无人机向其发送了很长一段时间的数据，但没有到达底部，就断开了连接。我们派探险队去那里。"
 apsr_arcrel.1603.desc_m:0 "由于疏忽大意，其中一架控制钻井的工蜂陷入强大的水蒸气喷射，融化了机箱前的外部保护装置。其他工蜂立即被派去修理，但总的来说，钻井作业是成功的。这真是个通风井。这架无人侦察机向它发送了很长一段时间的数据，但没有到达底部，就断开了连接。我们派探险队去那里。"
 apsr_arcrel.1603.button:0 "有趣"
  
 # Этап 4
 apsr_arcrel.1604.title:0 "档案"
 apsr_arcrel.1604.desc_dg:0 "经过几个月的下降，我们的探险队到达了底部。两名科学家被杀，他们的尸体在电缆的帮助下被立即抬到地面。我们从引擎室经过一段距离后，发现了令人难以置信的东西。我们试图与地面上的同事取得联系，但内部的某些东西淹没了所有的沟通渠道。在另一次建立联系的尝试失败后，强大的探照灯从四面八方照亮了我们。我意识到我们身处一个巨大的球形房间，墙壁里有几十个，甚至几十万个信息载体，它们都是由我们已知和未知的各种文明开发出来的。我们每个人都感觉到了大脑的声音，并意外地被要求与我们联系。"
 apsr_arcrel.1604.desc_m:0 "经过几个月的下降，我们的探险队到达了底部。两个研究单元被击落，它们的外壳在电缆的帮助下立即被打捞到水面。我们从引擎室经过一段距离后，发现了令人难以置信的东西。我们试图与地面上的同事取得联系，但内部的某些东西淹没了所有的沟通渠道。在另一次建立联系的尝试失败后，强大的探照灯从四面八方照亮了我们。我们意识到我们是在一个巨大的球形房间里，在这个房间的墙壁上有几十个，如果不是成千上万的信息载体，是由各种已知的和未知的我们文明发展起来的。每个单元都能感觉到处理器的声音，出乎意料的是，它们和我们一起请求连接。"
 apsr_arcrel.1604.button:0 "接受请求"

 # Окно Архивариуса
 apsr_arcrel.1605.title:0 "古代档案管理员"
 apsr_arcrel.1605.desc:0 "我代表档案管理员协会向您致意!我们是科学部长和银河历史的守护者。我们是文明的代表，每个物种都有不同的名称，你知道我们是古人。我是一个确切的副本的最后代表秩序的意识。我可以讲很多关于现存文明和现存文明历史的有趣的事情。你想知道什么??"
 apsr_arcrel.1605.button1:0 "我们对古人的文明感兴趣。告诉我更多关于你的种族。"
 apsr_arcrel.1605.button1.response:0 "噢…你展示了我们自己的好奇心。好奇心导致对未知的理解。但即使我们在这方面有相似之处，我也不能与你们分享这一信息。你还没有准备好正确地感知它。"
 apsr_arcrel.1605.button2:0 "我们关心的是我们感兴趣的先驱者。"
 apsr_arcrel.1605.button2.response:0 "对消失的文明感兴趣?我有你需要的东西。\n\n接收到的关于先驱者遗物位置的信息"
 apsr_arcrel.1605.button3:0 "告诉我们任何未知文明的故事"
 apsr_arcrel.1605.button3.response:0 "我们需要讲很多，但是要理解我将要讲的，需要更多的时间…我把所有的关键信息都告诉你。\n\n资源收到: §G+5000§! £society£ $SOCIETY_RESEARCH$"
 apsr_arcrel.1605.buttonbuy:0 "我们非常感谢你提供这么有价值的信息。再见!"
 
 # Получение реликвии
 apsr_arcrel.1609.title:0 "档案管理员的礼物"
 apsr_arcrel.1609.desc_no_cube_and_flag:0 "复杂管理员副本的最后控制意识不仅帮助上升到表面,还做了一个礼物 - 提供了获取储存在这颗行星上的远古人工制品的途径 - 通信立方体，它代表着星际通讯的起点，它根据一项我们不知道的原则运作，以及激活它的方法。正因为如此，我们可以试着联系一些外星人。"
 apsr_arcrel.1609.desc_no_cube_have_flag:0 "复杂管理员副本的最后控制意识不仅帮助上升到表面,还做了一个礼物 - 提供了获取储存在这颗行星上的远古人工制品的途径 - 通信立方体，类似于我们曾经拥有的东西。"
 apsr_arcrel.1609.desc_have_cube_and_flag:0 "复杂管理员副本的最后控制意识不仅帮助上升到表面,还做了一个礼物 - 提供了获取储存在这颗行星上的远古人工制品的途径 - 通信立方体，就像我们所拥有的一样。"
