 apsr_arcrel.912.title:0 "深部运动"
 apsr_arcrel.912.desc:0 "工人们继续向一个奇怪的信号源移动。由于必须小心避免镮元素的大型结晶位点，因此挖掘非常缓慢。也许再过几个月我们就会最终找到正确的答案。"
 apsr_arcrel.912.button:0 "很好"
  
 # Этап 3
 apsr_arcrel.913.title:0 "设备"
 apsr_arcrel.913.desc:0 "终于!我们的工人挖出了一个巨大而奇怪的装置，这就是信号的来源。这是一个快速部署的现场实验室，它被分析并试图稳定镮元素的状况，而这也是最近一直关注的问题 - 镮元素矿物会失去稳定性并使周围的设备瘫痪。"
 apsr_arcrel.913.button:0 "赶快"
  
 # Этап 4
 apsr_arcrel.914.title:0 "中继器"
 apsr_arcrel.914.desc:0 "坏消息。根据分析，信号的来源只是一个转发器。故障-在设备输出端接收到的信号是来自被摧毁行星轨道某个地方的输入信号的失真版本。一个紧急探险队被派去寻找源头。"
 apsr_arcrel.914.button:0 "必须弄明白"
  
 # Этап 5
 apsr_arcrel.915.title:0 "立方体"
 apsr_arcrel.915.desc:0 "我们发现一个巨大的立方体沿着一个奇怪的曲线轨迹在行星碎片之间飞行，它的核心在柔和的白光下跳动。发现立方体的工作人员把它装进货舱，然后把它送到考古营地，紧接着就注意到来自中继器的信号发生了变化 - 失真少了很多。实验结果表明，立方体越接近转发器，信号失真越小，稳定性越好。反之亦然 - 把立方体从星球上除去会破坏镮元素矿物的稳定，这可能导致爆炸的重演，但规模要大得多。\n他们决定把立方体放在中继器旁边，在安全的条件下研究它们。"
 apsr_arcrel.915.button:0 "很好"
 apsr_arcrel.915.tooltip:0 "我们的科学家将研究发现的立方体。研究结果将于稍后公布。"
 
 # Получение реликвии
 apsr_arcrel.919.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.919.desc_no_cube_and_flag:0 "收到一份关于立方体和§H[event_target:apsr9_planet_target.GetName]§!星球残骸分析结果的报告。根据他的说法，立方体是星际通讯的一个点，它的运作原理我们还不知道。此外，在信号中发现了激活多维立方体的加密建议，有了它们，我们可以尝试联系某人。"
 apsr_arcrel.919.desc_no_cube_have_flag:0 "收到一份关于立方体和§H[event_target:apsr9_planet_target.GetName]§!星球残骸分析结果的报告。据他说，这个立方体是我们曾经拥有的另一个通信立方体的完全副本。没有发现更有趣的东西。"
 apsr_arcrel.919.desc_have_cube_and_flag:0 "收到一份关于立方体和§H[event_target:apsr9_planet_target.GetName]§!星球残骸分析结果的报告。据他说，这个立方体是另一个§Y通信立方体§!，我们已经有了。\n不幸的是，当激活一个立方体时，我们的其余立方体也被激活，需要时间来充电，这虽然提供了更稳定的连接，但不允许更多地使用通信立方体。"
