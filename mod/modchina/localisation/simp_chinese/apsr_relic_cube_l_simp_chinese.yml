 apsr_arcrel.1706.title:0 "哎哟..."
 apsr_arcrel.1706.desc:0 "在搜索这个建筑群时，科学家们突然在走廊的墙壁上发现了一个秘密通道，通道后面是一个带有简单控制面板的小仓库。遥控器上有一个很大的伸出按钮，上面有某种符号和许多小按钮。在仓库里发现了很多有趣和引人注目的图纸，这个建筑的图纸就在那里!其中一名科学家从遥控器旁经过，不小心碰到了无处不在的垃圾，按下了遥控器上的按钮。一些符号出现在屏幕上，警报器尖叫起来。\n在一片恐慌中，科学家们不得不撤离这座建筑，同时也不忘尽可能多地拿起一些图纸。过了一段时间，一声巨大的爆炸声响起，完全摧毁了通往发电机房的通道。"
