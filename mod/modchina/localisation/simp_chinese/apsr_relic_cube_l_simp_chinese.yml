 apsr_arcrel.803.desc_m:0 "自从演习进入震中以来，已经有好几个月的极度寂静。现在，突然，一个严重受损的信息到达了我们所没有的频率。它是偶然发现的，简直是个奇迹，一个幸存下来的军事复合体，从事于拦截超光速信息。在使用轨道卫星网络接收到这条消息后，它将很快被解密，并使用神经网络恢复单个碎片 - 我们准备提供它。这是该小组的第一份也是最后一份报告。\n§Y这个…这是一个科学家§H[Root.GetLeaderName]§!…船长«[Root.GetName]» 和主要探险家…§!\n你看到的是一个可怕的，支离破碎的研究人员的形象，他被扔在这个自杀的任务。从数十个有价值的演讲者图像碎片中收集机器智能 - 你会得到一个可怕的生物。光学元件从一种可察觉的黑色液体中渗出，前板偏斜，好像在压机下落下，从残留的烧焦和严重损坏的板壳、流动的液滴中流出，这极有可能是一种合成服务液和这种黑色…不受引力影响的物质，因为这种污物堆积在天花板上。在背景中，模糊的、弯曲的团队成员清晰可见，他们完全沉浸在黑暗的垃圾中，他们的身体似乎还在继续移动，他们的四肢似乎以难以想象的角度在许多地方断裂……当你把注意力集中在他们身上时，突然间，这条信息的寂静被研究人员的尖叫声打破了，好像是从四面八方传来的……\n§Y核心已经消失了，但是信号已经被传输了，现在他们可以回来了。他们会因为我们的忠诚而使我们复活。你们要俯伏在主面前，俯伏在主的脚前，免得你们从天上被摔下去。§!\n从黑色水滴的颗粒中收集到的每个团队无人机的图像似乎都独立地终止了它们的功能，以最可怕的方式伤害了它们自己。突然出现的图像消失了，取而代之的是一个单独的[Root.GetLeaderName]碎片图像，在所有这些可怕的景象出现之前。声音的尖叫被一声尖叫打断，很快被一声带有明显窒息音的咯咯咳嗽所取代，就像被有机物所取代一样。但这并不妨碍听到这台疯狂机器的每一个字，它就像一根铁棒，被一个接一个地打入处理器。\n§Y要知道，我们会从时间和空间的束缚中挣脱出来!我们会追上你的!你不能隐瞒! . .§!\n突然，办公室里的灯光消失了。几乎所有曾经用电的东西现在都不通电了。但是，播放该消息的屏幕不显示。作为唯一的光源，它吸引着自己和眼睛。当光学再次聚焦到信息板屏幕上时，屏幕上出现了几个短语，它们重复了许多次，并继续出现在屏幕上:\n§R«时间到了»§!\n就像消失了一样，灯光突然回到办公室，信息板熄灭了。机器大脑再也不敢打开它了……"
 apsr_arcrel.803.button:0 "那他妈是啥?"
  
