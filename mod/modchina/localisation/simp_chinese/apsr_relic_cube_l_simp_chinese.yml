 apsr_arcrel.911.title:0 "来源"
 apsr_arcrel.911.desc:0 "尽管有许多来自镮元素的小粒子的干扰，它们以云的形式存在于行星的碎片之间，但计算出了信号源的大致位置。它位于其中一个大碎片内。工人们已经开始向内陆钻探。"
 apsr_arcrel.911.button:0 "快点。"
  
