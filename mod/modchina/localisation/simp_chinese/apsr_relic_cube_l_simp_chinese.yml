 apsr_arcrel.5.title:0 "$relic_apsr_cube$"
 apsr_arcrel.5.desc:0 "由于最近的敌对行动，我们失去了对§Y$relic_apsr_cube$§!所在星球的控制。不幸的是，我们再也没有带着这个遗迹的行星了，我们也失去了使用它的途径。"
 apsr_arcrel.5.button:0 "需要返回星球!"
 apsr_arcrel.5.tooltip:0 "§R遗迹§Y$relic_apsr_cube$§!不能再使用，直到与此遗迹的行星被分配!§!"
 
 
 
 
 
 
 
