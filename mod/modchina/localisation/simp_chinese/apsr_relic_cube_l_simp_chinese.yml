 apsr_arcrel.99.tooltip_have_cube_and_flag:0 "遗物§Y$relic_apsr_cube$§!已经准备好了。\n§R注意!这个遗迹在这个星球上，所以这个星球的消失就意味着这个遗迹的消失!拥有另一个拥有同样遗迹的行星将会让你避开它。§!"
