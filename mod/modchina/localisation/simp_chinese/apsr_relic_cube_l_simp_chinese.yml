 # Этап 1
 apsr_arcrel.901.title:0 "信号变化"
 apsr_arcrel.901.desc:0 "作用于矿物以太沉积物的信号已经改变了!结果，§Y«白台»研究综合体§!的一些实验以一个意想不到的结果结束 - 一个短期的空间故障，甚至出现了一个先前未知物种的个体，它以智能生物的脑液为食。这种动物被命名为§P«食脑虾»§!，并被安置在一个特殊的隔间里进行研究。"
 apsr_arcrel.901.button:0 "有意思。但是快点。"
  
 # Этап 2
 apsr_arcrel.902.title:0 "向内移动"
 apsr_arcrel.902.desc:0 "继续促进工人向奇怪信号的来源进发。由于人们必须小心翼翼地避开放置镮元素的地方，挖掘工作非常缓慢。或许再过几个月，我们就会最终达到预期的目标。"
 apsr_arcrel.902.button:0 "很好"
  
 # Этап 3
 apsr_arcrel.903.title:0 "设备"
 apsr_arcrel.903.desc:0 "终于!我们的工人挖出了一个看起来又大又奇怪的装置，它是一个信号源。在一个迅速部署的现场实验室中，分析了它，并寻求稳定镮元素状态的可能性，这最近引起了人们的关注- -镮元素失去了它们的稳定性并使周围的设备失效。"
 apsr_arcrel.903.button:0 "快点"
  
 # Этап 4
 apsr_arcrel.904.title:0 "中继器"
 apsr_arcrel.904.desc:0 "坏消息。分析结果表明，作为信号源的仪器只是一个中继器。此外，有缺陷的那个 - 在设备输出端接收到的信号是来自行星轨道的输入信号的失真版本。为寻找水源已组成了一支紧急探险队。"
 apsr_arcrel.904.button:0 "好吧"
  
 # Этап 5
 apsr_arcrel.905.title:0 "立方体"
 apsr_arcrel.905.desc:0 "在这颗行星的轨道上发现了一个巨大的立方体，其核心发出柔和的白光。发现这个立方体的宇航员把它装进货舱，然后把它送到星球表面，紧接着就注意到来自中继器的信号发生了变化 - 失真变得少了很多。实验表明，立方体离中继器越近，信号失真越小，镮元素的稳定性越好。反之亦然- -立方体从星球上被移走造成镮元素的不稳定，这可能导致一场全球性的灾难。\n决定把立方体放在中继器旁边，并在一个安全的环境中研究它们。"
 apsr_arcrel.905.button:0 "优秀"
 apsr_arcrel.905.tooltip:0 "我们的科学家将研究发现的立方体。研究结果将于稍后公布。"
 
