 apsr_arcrel.1707.desc:0 "分析这些堵塞花了很多时间。不幸的是，整个小型的地下综合设施被爆炸摧毁，似乎无法对建筑内的设备进行分析。\n但也有好消息!科学家们是正确的。他们对保存的图纸进行了翻译和研究，其中有一幅图纸是之前提出的功率放大器!现在，在更详细地研究了这些图之后，我们可以开始积极地使用它们了。据估计，能源复合体的性能将提高50%!\n另一个奇怪的蓝图被发现了……这是一种只能由能量配合物供电的通信设备。不久，我们的科学家和设计师将致力于它的创造。"
