 apsr12_archsite:0 "$apsr_arcrel.1200.title$"
 apsr12_archsite_desc:0 "$apsr_arcrel.1200.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1201.title:0 "搜索"
 apsr_arcrel.1201.desc:0 "利用通信站的设备，加上专门设计的信号检测模块，科学家们能够计算出异常行为源的精确坐标。不幸的是，它位于星球表面之下。"
 apsr_arcrel.1201.button:0 "开始挖掘"
  
 # Этап 2
 apsr_arcrel.1202.title:0 "地下综合体"
 apsr_arcrel.1202.desc:0 "经过几个月的漫长等待，我们终于找到了源头，最后来到了一个陌生的房间。从周围部分保留的元素来看，这是一个高科技休息室。从这个房间里有一条走廊，从那里可以看到一条向两个方向延伸的长长的走廊，里面有通往其他房间的走廊。"
 apsr_arcrel.1202.button:0 "仔细看看这个地方。"
  
 # Этап 3
 apsr_arcrel.1203.title:0 "地下综合体"
 apsr_arcrel.1203.desc:0 "根据对地下综合设施的检查结果，编制了一份报告:\n- 检查了183个不同的房间;\n- 发现47扇紧闭的门;\n- 39个仍在运行的安全系统陷阱被拆除;\n- 发现了2576具尸体;\n- 从95个终端读取信息。\n收集到的信息让我们可以得出结论，这是古代帝国的一个重要军事综合体，但这里没有重要的信息 - 这些房间是服务人员使用的。所有的乐趣都在紧锁的门后。"
 apsr_arcrel.1203.button:0 "打开所有的门!"
  
 # Этап 4
 apsr_arcrel.1204.title:0 "地下综合体"
 apsr_arcrel.1204.desc:0 "正如所料,更有趣的事情被发现在锁着的门后面,几千人的遗骸部分保存形式和军衔的迹象,复杂的控制终端,和最重要的信息,它是一个巨大的军事复杂银河通信使用的古老帝国,并提供覆盖整个星系。很多有用的信息也被发现了，但是大部分都被这个综合体本身的高级指挥摧毁了，我们不可能确切地了解这里发生了什么。另外，值得突出显示关于某个«立方体»的信息，该«立方体»只包含它的位置，没有其他内容。"
 apsr_arcrel.1204.button:0 "找到他"
  
 # Этап 5
 apsr_arcrel.1205.title:0 "大厅"
 apsr_arcrel.1205.desc:0 "在综合大楼的大厅里，确实发现了一个立方体物体，它的核心发出白色的脉动脉冲。根据一组从事该人工制品研究的科学家的说法，如果不破坏频率异常的运行机制，就不能将该人工制品移出其所在位置，因此«立方体»的研究和可能的使用只能在此进行。"
 apsr_arcrel.1205.button:0 "研究它"
 apsr_arcrel.1205.tooltip:0 "我们的科学家将研究发现的«立方体»。研究结果将于稍后公布。"
 
 # Получение реликвии
 apsr_arcrel.1209.title:0 "$apsr_arcrel.109.title$"
 apsr_arcrel.1209.desc_no_cube_and_flag:0 "收到一份关于立方体研究结果的报告，位于行星§H[event_target:apsr12_planet_target.GetName]§!上，是一个星际通讯点，作用原理我们不知道。通过实验，激活立方体的方法已经开发出来，正因为如此，我们可以试着联系一些人。"
 apsr_arcrel.1209.desc_no_cube_have_flag:0 "收到一份关于立方体研究结果的报告，位于行星§H[event_target:apsr12_planet_target.GetName]§!。据他说，这个立方体是另一个§Y通信立方体§!,我们曾经拥有。没有发现比这更有趣的了。"
 apsr_arcrel.1209.desc_have_cube_and_flag:0 "收到一份关于立方体研究结果的报告，位于行星§H[event_target:apsr12_planet_target.GetName]§!。据他说，这个立方体是另一个§Y通信立方体§!，我们已经拥有。没有发现比这更有趣的了。"
