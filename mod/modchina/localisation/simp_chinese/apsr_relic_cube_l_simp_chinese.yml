 ### Реликвия
 
 relic_apsr_cube:0 "通信立方体"
 relic_apsr_cube_desc:0 "根据分析，通信立方体是一种交流工具，甚至具有自动同步语言分析和翻译的功能。\n通过对电磁场的特殊作用，我们可以把它作为与未知生物的连接点。\n不幸的是，会话之间的通信需要为这个遗物充电。"
 apsr_relic_cube_cooldown:0 "与银河系外未知生物建立通讯通道。\n\n在通信会话之间给遗迹充电的时间: £time£ §Y900§!"
 apsr_relic_cube_ready_1:0 "\n§R£apsr_knowledge£ §MAncient Knowledges§!积累不够;现在打开沟通渠道还为时过早!§!\n\n"
 apsr_relic_cube_ready_2:0 "\n§HNot enough £apsr_knowledge£ §MAncient Knowledges§! has been accumulated, but we can open the communication channel.§!\n\n"
 apsr_relic_cube_ready_3:0 "\n§YEnough £apsr_knowledge£ §MAncient Knowledges§! has been accumulated, and it is time to open a communication channel!§!\n\n"
 apsr_relic_cube_ready_4:0 "\n§GA large amount of £apsr_knowledge£ §MAncient Knowledges§! has already been accumulated, and it is time to exchange them for improvements!§!\n\n"
 apsr_relic_cube_ready_5:0 "\n§BA huge amount of £apsr_knowledge£ §MAncient Knowledges§! has already been accumulated. Our scientist wonder why the relic has not yet been activated.§!\n\n"
  
 # депозит при нахождении куба
 apsr_relic_cube_deposit:0 "§Y$relic_apsr_cube$§!"
 apsr_relic_cube_deposit_desc:0 "在这个星球上有一个§Y$relic_apsr_cube$§! - 一个遗迹，它可以作为一个与我们未知的生物交流的点，通过特殊的影响。\n它还影响着先去上特殊建筑产生的资源数量，显著提高了它们的生产力。"
 
 
 
 

 ### 1 ###
 # BY Dimuch62
  
 # появление раскопок
 apsr_arcrel.100.title:0 "模糊的暗示"
 apsr_arcrel.100.desc_no_cube:0 "最近，在我们的一个星球上对一种独特资源的利用进行了建筑改进之后，我们发现了一些模糊的线索，表明这个星球上有一些有趣的东西。现在还不可能说任何具体的事情;需要派一位科学家去进行挖掘工作。"
 apsr_arcrel.100.desc_have_cube:0 "最近，在我们的一个星球上对一种独特资源的利用进行了建筑改进之后，我们发现了一些模糊的线索，表明这个星球上有一些有趣的东西。这与我们发现的线索非常相似，正是这些线索导致了文物的发现。在这个星球上进行挖掘工作是必须的。"
 apsr_arcrel.100.button:0 "开始"
 
 # раскопки
 apsr1_archsite:0 "模糊的暗示"
 apsr1_archsite_desc:0 "在使用这个星球上独一无二的资源的过程中，我们发现了一些线索，表明这里还有别的东西。因为搜寻工作需要组织挖掘。"
  
 # Этап 1
 apsr_arcrel.101.title:0 "开始挖掘"
 apsr_arcrel.101.desc:0 "我们的科学家开始挖掘时，检查了这个星球上未知物体的线索。这项工作的结果是对其可用性完全有信心。"
 apsr_arcrel.101.button:0 "开始挖掘"
  
 # Этап 2
 apsr_arcrel.102.title:0 "向下运动"
 apsr_arcrel.102.desc:0 "给出了目标物体的近似位置。一群科学家和考古学家开始深入这个星球。据报道，当我们移动传感器时，开始接收到来自地面的非常微弱的信号。"
 apsr_arcrel.102.button:0 "继续"
  
 # Этап 3
 apsr_arcrel.103.title:0 "未知信号"
 apsr_arcrel.103.desc_no_cube:0 "研究表明，立方体是一种通信设备。我们的科学家相信，在星际力量符号的地图上封锁数据的原因是它们的相互影响。你应该把魔方从符号中移到尽可能远的地方，这样科学家们就能拿起钥匙激活魔方，星际力量的符号就会摆脱干扰。"
 apsr_arcrel.103.desc_have_cube:0 "经过研究，发现立方体是一个类似的连接立方体，我们已经发现。他们还相信，在星际力量的象征地图上封锁数据的原因是他们的相互影响。你应该把魔方从符号中移到尽可能远的地方，这样科学家们就能拿起钥匙激活魔方，星际力量的符号就会摆脱干扰。"
 apsr_arcrel.103.button:0 "激活安全协议代码CH-6-2"
  
 # Этап 4
 apsr_arcrel.104.title:0 "地下之城"
 apsr_arcrel.104.desc_no_cube_and_flag:0 "好消息!\n在把立方体移到星球的另一端后，星际力量的象征不再受到干扰，更多的信息出现在星系地图上!\n此外，还可能发现多维立方体是具有未知目的地的通信设备。由于科学家们已经拿到了一个激活钥匙，立方体已经准备好向未知的太空深处发送信号。"
 apsr_arcrel.104.button_no_cube_and_flag:0 "太好了!"
 apsr_arcrel.104.tooltip_no_cube_and_flag:0 "遗珍§Y$relic_apsr_cube$§!收到!\n§R谨慎!这个遗迹在这个星球上，所以这个星球的消失就意味着这个遗迹的消失!§!"
 apsr_arcrel.104.desc_no_cube_have_flag:0 "好消息!\n在把立方体移到星球的另一端后，星际力量的象征不再受到干扰，更多的信息出现在星系地图上!此外，我们的科学家能够拿起钥匙并激活连接立方体。现在我们可以再次打开与未知文明交流的渠道。"
 apsr_arcrel.104.button_no_cube_have_flag:0 "我们把魔方送回来了!"
 apsr_arcrel.104.tooltip_no_cube_have_flag:0 "遗珍§Y$relic_apsr_cube$§!收到!\n§R谨慎!遗珍在行星上，因此行星的损失意味着遗珍的损失!§!"
 apsr_arcrel.104.desc_have_cube_and_flag:0 "好消息!\n在把立方体移到星球的另一端后，星际力量的象征不再受到干扰，更多的信息出现在星系地图上!\n我们的科学家能够拿起钥匙并激活连接立方体。\n不幸的是，当激活一个立方体时，我们的其余立方体也被激活，需要时间来充电，这虽然提供了更稳定的连接，但不允许更多地使用通信立方体。"
 apsr_arcrel.104.button_have_cube_and_flag:0 "必须弄明白"
 apsr_arcrel.104.tooltip_have_cube_and_flag:0 "遗珍§Y$relic_apsr_cube$§!已经准备好了!\n§R注意!遗珍在行星上，因此行星的损失意味着遗珍的损失。另一颗拥有同样遗迹的行星的存在将避免这种情况。§!"

  
 
 

 ### 2 ###
 # BY Dimuch62 and Pavel Sergeevich
  
 # появление раскопок
 apsr_arcrel.200.title:0 "深渊"
 apsr_arcrel.200.desc_d:0 "在§H[event_target:apsr2_planet_target.GetName]§!星球的深渊底部发现的飞船墓地，是引起我们许多科学家激烈争论的原因。有人认为这是古代飞船的埋葬地，有人认为这是古代文明船队的储藏地。它甚至导致了一些科学家的激烈争论。\n阻止这种混乱局面的最好办法是在深渊底部组织挖掘。"
 apsr_arcrel.200.desc_gm:0 "我们的科学单元分析了在§H[event_target:apsr2_planet_target.GetName]§!星球深渊底部发现的飞船墓地。根据调查结果，具体原因尚未透露。最富有成效的将是组织当地的挖掘工作并深入深渊。"
 apsr_arcrel.200.button:0 "开始"
 
 # раскопки
 apsr2_archsite:0 "深渊"
 apsr2_archsite_desc:0 "在到达深渊较低的可到达点 - 即飞船墓地 - 之后，问题仍然是这到底有多深，以及底部到底有什么?但有一件事是清楚的:为了找到答案，有必要利用飞船之间的空间使其下降得更低。"
  
 # Этап 1
 apsr_arcrel.201.title:0 "边缘"
 apsr_arcrel.201.desc:0 "一组研究人员开始利用飞船之间的空间，深入到深渊。对这些飞船的检查显示，它们与飞船墓地表面上的飞船完全相似 - 它们都处于良好的状态，但同时它们完全缺乏任何信息，飞船的系统拒绝打开。根据计算机模拟，这是不可能的，因为航天器在没有控制的情况下坠入深渊，会被彻底的破坏，而上升到地面的小型飞船却也能很好地工作。\n也许我们会通过更深入的研究得到答案。"
 apsr_arcrel.201.button:0 "同意"
  
 # Этап 2
 apsr_arcrel.202.title:0 "发现"
 apsr_arcrel.202.desc:0 "重大发现,研究小组发现的宇宙飞船的一个未知的种族,它有二十亿年的历史!这艘飞船的设计完全不适合在大气层中飞行，而且不清楚他是如何达到这样的深度的。科学家们一致认为，如果没有一些外部影响，例如地壳运动，这是不可能的。\n另外，其中一组研究人员失踪得无影无踪，也没有取得联系，于是成立了搜索小组来寻找他们。"
 apsr_arcrel.202.button:0 "继续工作"
  
 # Этап 3
 apsr_arcrel.203.title:0 "寒冷"
 apsr_arcrel.203.desc:0 "研究小组已经好几个月没有见到自然光了。根据初步计算，如果星球的深化速度能够保持在同样的水平，那么在几个月之内，星球的核心就会到达。与此同时，失踪的研究人员完全找不到，但更糟的是，与另一个研究小组的所有联系都消失了。\n在报告中出现的所有新发现的飞船都属于不同的种族，他们都有不同的年龄和不同的设计。只有三件事把它们联系在一起:下面一定有什么东西，飞船系统的完全寂静，以及在发现它们的地方不可能找到它们，令人毛骨悚然。更令人惊讶的事实是，如果到目前为止，气温和压力虽然比所有预测都要慢，但在不断加深的同时却在增长，那么现在这些数值却莫名其妙地开始下降。"
 apsr_arcrel.203.button:0 "让我们看看我们在靠近核心的地方发现了什么。"
  
 # Этап 4
 apsr_arcrel.204.title:0 "无底"
 apsr_arcrel.204.desc_d:0 "今天早上到达了这颗行星的核心。压力和温度一直在下降，而重力则完全没有变化。深度被反复检查了几十次，每次不可能完成的任务都得到了确认。星球的核心已经到达，但扫描仪总是显示，进展可以继续。发现的未知飞船不再令人惊讶，许多发现只是被忽视，这是科研人员已经司空见惯的。\n团队中的精神平衡水平非常低。还有更多疯狂和恐慌的案例，一些工人不得不紧急返回上来。在另一个团队消失后，关于一些黑暗生物绑架团队成员的谣言开始流传，甚至达到了不可思议的地步。\n为了最后一次尝试了解正在发生的事情的本质，探险队的队长要求进入矿井的科学设备中，这些设备通常用于研究宇宙异常现象的研究船上。"
 apsr_arcrel.204.desc_gm:0 "今天早上到达了这颗行星的核心。压力和温度一直在下降，而重力则完全没有变化。深度被反复检查了几十次，每次不可能完成的任务都得到了确认。星球的核心已经到达，但扫描仪总是显示，进展可以继续。发现的未知飞船不再令人惊讶，许多发现只是被忽视，这是司空见惯的。\n我们的单元生产效率降低了。造成这种情况的原因还没有找到。探险队的队长要求科学设备进入矿井，这些设备通常用于研究宇宙异常的研究船上。"
 apsr_arcrel.204.button:0 "提供请求中指定的所有内容。"
  
 # Этап 5
 apsr_arcrel.205.title:0 "回声"
 apsr_arcrel.205.desc:0 "由于过载，高功率空间矩阵扫描仪在开机后几乎立即出现故障。然而，这一看似令人沮丧的事件却在研究团队中引起了欢腾。这台由旧的实验扫描仪组装而成的新扫描仪证实了他们的猜测:在这段时间里，这颗行星内部有一个巨大的空间口袋，几乎是行星本身的10倍大。它包含了难以想象的数量的物质，包括矿物。在某种未知的方式下，这个口袋被屏蔽了，只有在克服了星球地壳的某个深度标记后才能被探测到。根据初步的数据，口袋是稳定的，但是不时会有一个“空间回声”，它可以吸收口袋里的一些物体，这是一些团队成员所发生的事情。现在，科学家们正忙着开发个人的回声反射器，这样工人失踪就不会再发生了，不幸的是，已经不可能把失踪的工人找回来了。从扫描仪的记录来看，回声的来源在同一方向上的深度甚至更大。"
 apsr_arcrel.205.button:0 "难以置信……继续前进!"
  
 # Этап 6
 apsr_arcrel.206.title:0 "空心"
 apsr_arcrel.206.desc:0 "研究人员继续深入研究回声的来源。气温无情地下降，工人们不得不进行取暖。深渊越来越窄，这两艘飞船已经彼此靠近，研究人员需要切割它们的船体。人们注意到，随着宽度和压力下降，很快就必须在真正的宇航服上工作，在一些地方，已经有必要安装专门为太空工作设计的通道。第一次，重力下降被记录下来，当向前移动时，开始呈指数级下降。今天，扫描仪突然显示了一个正在加深的球形空腔的过程，其中显然有绝对的真空。\n回声反射器测试成功，并分发给所有参与挖掘的人员。"
 apsr_arcrel.206.button:0 "继续前进。"
  
 # Этап 7
 apsr_arcrel.207.title:0 "奇点"
 apsr_arcrel.207.desc:0 "我们来到了腔体的内表面。扫描仪显示，在它的边界处，重力完全消失了，在里面，正如我们所预料的，有绝对真空。\n放置在空腔表面的设备记录了回波的来源，显然，还记录了空腔中心空间口袋的产生器。这肯定是有人创造了一个令人难以置信的复杂的球形机构，人们决定给他一个物如其名的名字“收集器”。它发出一种暗蓝光的脉动光芒，时不时地把整块物质扔到洞外。它既可以是无用的物质，也可以是有价值的矿物，甚至可以是偶然发现的飞船。目前还不清楚具体是如何进行的，但收集器的机制是将其丢弃，并将其带到空腔中，一段时间后，理想情况下，它会变得均匀，新物质会“上升”到表面。我们的科学家假设，这个收集器的工作原理是将在遥远空间发现的物质“运输”到它自己的空间口袋。收集器无人值守数百万年,期间不断收集,妥善存储在空间口袋里。很明显，现在口袋里已经装满了东西，收集器不时地发出“回声”来清理它，但这还不够，随着时间的推移，在口袋外积聚的物质的重力作用下，慢慢形成了一颗完整的行星。也就是说这个东西是这个“星球”的核心……\n研究组长认为，如果可以控制储层，并对其进行重新配置，以接收对我们有用的矿物。为了做到这一点，他想要携带一艘小型科研船的部分部件穿过整个穿越路径，以便将其组装起来并靠近收集器。"
 apsr_arcrel.207.button:0 "去做吧!"
  
 # Этап 8
 apsr_arcrel.208.title:0 "突破"
 apsr_arcrel.208.desc:0 "在一个特殊的项目上装配一艘科研船是成功的。所有与收集器直接交互的尝试都没有成功，然而，出乎意料的是，飞船雷达记录下了一个快速旋转的未知物体。虽然不可能完全停止，但我们能够降低它围绕收集器的转速。在那之后，收集器立即改变了它的行为 - 发光的亮度发生了变化，而且似乎也改变了物质发射的规律性。进一步尝试使用不同的字段和辐射与对象交互，可以更显著地更改收集器的行为。显然，这个形状与立方体形状最匹配的对象是一个管理控制台，团队很快就找到了它的基本功能。不幸的是，我们无法调整收集器来持续接收我们需要的矿物，它需要类似“卸载”的东西，当绝对随机的物质被扔进口袋时，但我们设法完全关闭了回声。不可能找到任何反向工程的可能性，空间口袋的工作机制仍未得到探索，我们也不太可能再现它。收集者目前完全稳定，没有失败的危险，根据团队的说法，获得矿物是最理想的。它只剩下建立一个运输矿物到星球表面的基础设施。然而，更有趣的是立方体。据发掘负责人介绍，收藏家的管理只能是其功能的一部分，其基本功能，我们的科学家还在继续对它进行仔细研究，并进行各种实验用它。"
 apsr_arcrel.208.button:0 "伟大的成就。"
 apsr_arcrel.208.tooltip:0 "我们的科学家将研究发现的立方体。研究结果将于稍后公布。"
 
 # Получение реликвии
 apsr_arcrel.209.title:0 "$apsr_arcrel.109.title$"
 apsr_arcrel.209.desc_no_cube_and_flag:0 "收到一份关于立方体在§H[event_target:apsr2_resource_planet.GetName]§!行星上的分析结果的报告。根据他的说法，立方体代表着星际通讯的一个点，而这个点的作用原理是我们所不知道的。还在信号中发现了加密的推荐激活的魔方，感谢他们，我们可以试着联系别人。"
 apsr_arcrel.209.desc_no_cube_have_flag:0 "收到一份关于立方体在§H[event_target:apsr2_resource_planet.GetName]§!行星上的分析结果的报告。根据他的说法，这个立方体是另一个§Y通信立方体§!的复制品!我们曾经拥有，除此之外，没有发现比这更有趣的了。"
