 ### 11 ###
  
 # появление раскопок
 apsr_arcrel.1100.title:0 "不合理的萤火虫"
 apsr_arcrel.1100.desc_no_cube:0 "在观察§H[event_target:apsr11_planet_target.GetName]§!星球上的萤火虫时，可以肯定的是它们有一个集体意识的开端。然而，研究人员怀疑这是生物进化的结果。对遗传链的仔细分析表明，在某些地方可以找到外来干扰的痕迹。\n也许在这个星球上还有那些创造萤火虫的人的痕迹。"
 apsr_arcrel.1100.desc_have_cube:0 "在观察§H[event_target:apsr11_planet_target.GetName]§!星球上的萤火虫时，可以肯定的是它们有一个集体意识的开端。然而，研究人员怀疑这是生物进化的结果。对遗传链的仔细分析表明，在某些地方可以找到外来干扰的痕迹。\n也许在这个星球上仍然有创造这些萤火虫的人的手工艺品。你需要找到它们并使用它们。"
 apsr_arcrel.1100.button:0 "开始"
 
 # раскопки
 apsr11_archsite:0 "萤火虫群"
 apsr11_archsite_desc:0 "$apsr_arcrel.1100.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1101.title:0 "扫描"
 apsr_arcrel.1101.desc:0 "由于扫描仪的使用能够穿透星球表面的厚度，几乎可以穿透到行星的最核心，探索了行星的五个部分中的第一个部分。\n不幸的是，结果是完全否定的-没有发现任何东西。\n科学家们调整到扫描第二部分。"
 apsr_arcrel.1101.button:0 "继续"
  
 # Этап 2
 apsr_arcrel.1102.title:0 "$apsr_arcrel.1101.title$"
 apsr_arcrel.1102.desc:0 "完成了对地球五个区中的第二个部分的扫描。\n就像上次一样，什么也没发现。还剩下三个部分，也许还有新的发现在等着我们。"
 apsr_arcrel.1102.button:0 "继续"
  
 # Этап 3
 apsr_arcrel.1103.title:0 "$apsr_arcrel.1101.title$"
 apsr_arcrel.1103.desc:0 "完成了对星球第三部分的扫描。又什么发现都没有。\n一些科学家认为搜索毫无意义。但尽管仍有两个未经证实的领域 - 绝大多数人对结果充满信心。"
 apsr_arcrel.1103.button:0 "继续"
  
 # Этап 4
 apsr_arcrel.1104.title:0 "$apsr_arcrel.1101.title$"
 apsr_arcrel.1104.desc:0 "星球的第四部分已经得到证实，但什么也没有发现。科学家们开始感到绝望，所有的希望都只在最后的第五部分。"
 apsr_arcrel.1104.button:0 "继续"
  
 # Этап 5
 apsr_arcrel.1105.title:0 "空的希望"
 apsr_arcrel.1105.desc:0 "星球的最后一部分被用来寻找古人的踪迹，但一切都是徒劳的 - 扫描仪显示出绝对没有偏离正常水平。参与搜索的科学家们放弃了搜索尝试，回到了之前的工作中。但并不是所有的人都这样做 - [Root.GetLeaderName]和几个志同道合的人，坚信星球上有古人的痕迹，收集了所有收到的信息并进行了彻底的分析。"
 apsr_arcrel.1105.button:0 "万一他们成功了呢?"
  
 # Этап 6
 apsr_arcrel.1106.title:0 "新的希望"
 apsr_arcrel.1106.desc:0 "[Root.GetLeaderName]和他们的团队出色地分析了大量的信息。在鲁泽尔塔，他们在其中一个部门找到了一个位置，虽然指标在正常范围内，但与其他扫描结果略有不同。他和他的团队已经搬到现场开始挖掘。"
 apsr_arcrel.1106.button:0 "很好"
  
 # Этап 7
 apsr_arcrel.1107.title:0 "古人的痕迹"
 apsr_arcrel.1107.desc:0 "[Root.GetLeaderName]是正确的!在他发现的地方，他们真的发现了一个奇怪的物体 - 一个立方体，它的核心发出柔和的白光。他被带到星球表面进行研究。"
 apsr_arcrel.1107.button:0 "$apsr_arcrel.208.button$"
 apsr_arcrel.1107.tooltip:0 "$apsr_arcrel.208.tooltip$"
  
 # Получение реликвии
 apsr_arcrel.1109.title:0 "$apsr_arcrel.109.title$"
 apsr_arcrel.1109.desc_no_cube_and_flag:0 "分析在§H[event_target:apsr11_planet_target.GetName]§!行星上发现的远古遗迹它是星际通讯的一个点，作用于一个我们不知道的原理，因此得名§Y$relic_apsr_cube$§!，科学家声称他们可以激活立方体，我们可以试着联系外星人。"
 apsr_arcrel.1109.desc_no_cube_have_flag:0 "分析在§H[event_target:apsr11_planet_target.GetName]§!星球上发现的远古遗迹。根据报告，这个立方体是我们曾经拥有的另一个§Y通信立方体§!的精确副本。"
 apsr_arcrel.1109.desc_have_cube_and_flag:0 "分析在§H[event_target:apsr11_planet_target.GetName]§!星球上发现的远古遗迹。根据报告，这个立方体是另一个§Y通信立方体§!的精确副本，我们已经拥有。"
 apsr_arcrel.1109.button_no_cube_and_flag:0 "$apsr_arcrel.109.button_no_cube_and_flag$"
 apsr_arcrel.1109.tooltip_no_cube_and_flag:0 "$apsr_arcrel.109.tooltip_no_cube_and_flag$"
 apsr_arcrel.1109.button_no_cube_have_flag:0 "$apsr_arcrel.109.button_no_cube_have_flag$"
