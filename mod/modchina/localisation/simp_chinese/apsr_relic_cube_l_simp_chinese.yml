 # Этап 1
 apsr_arcrel.801.title:0 "毁灭编年史"
 apsr_arcrel.801.desc_d:0 "报告是关于行星§H[event_target:apsr8_planet_target.GetName]§!上发生的事件。在这里,看:\n\n«4月26, 首都时间凌晨1点23分 (殖民地时间 - 21:23), 该发电厂的8个发电机组中有2个是基于合成钜而被摧毁的。爆炸造成的破坏是毁灭性的，经查明，该钜反应堆已被完全摧毁，爆炸时向环境中释放了无可比拟的大量放射性和有毒物质，有明显的构造板块起伏，估计震级为里氏11.0-12.9级。这次地震在一个大陆上造成了一个巨大的裂口，最糟糕的是它还在继续扩张，几乎吸收了沿途的所有东西!然而，正如我们的测绘卫星所发现的那样，大陆裂缝的发展速度正在下降。这次事故被认为是我国能源工业整个历史上规模最大的事故，无论是对基础设施的破坏，还是对全体人民的破坏。在事故发生的头几个小时里，超过5亿人死于辐射病。超过3.32亿人从900公里的区域撤离，然而，附近定居点的大多数人口仍然在受影响的地区。已经调动了相当多的资源来消除影响。一组主要的地震学家、地质学家和核物理专家被指派到委员会，负责研究大型反应堆的现状，他们对基于大型反应堆的熔融反应堆核正在发生的反应表示强烈关切。根据他们令人信服的理论和同样令人信服的研究，原子核的熔化反应并不是不可阻挡的，因为曾经阻挡各种巨大力量表现的活跃区域现在已经被摧毁了。从外部进入核心是不可能的，还没有进行单独的尝试，到目前为止还没有人成功。它需要立即组织一个新的考察队到反应堆核心的中心。值得注意的是，一台试验性钻孔机已经在进行积极的测试，它能够抵挡对任何生物有机体或合成材料都是致命的狂风辐射。我们需要你的许可，因为机器工作在不稳定的能源上，比如暗物质。有一个小的风险，设备将引爆，连同船员，将需要在船上。在星球深处的新爆炸之后可能出现的后果是如此危险的物质- -它是整个星球的分裂，这给我们带来的不是光明和舒适的未来，而是可怕的反乌托邦，并永远提醒我们有些力量是我们无法控制的。»"
 apsr_arcrel.801.desc_g:0 "报告是关于行星§H[event_target:apsr8_planet_target.GetName]§!上发生的事件。在这里,看:\n\n«4月26，根据单颗行星的时间，在凌晨1点23分，电厂的8个功率单元中有2个是基于合成钜的。破坏在性质上是毁灭性的，经查明，钜反应堆完全被破坏，爆炸时大量的放射性和有毒物质释放到环境中，发生了巨大的构造板块波动，地震力震级估计在11.0-12.9级。这次地震在大陆上造成了一个巨大的裂口，最糟糕的是它还在继续扩张，几乎吸收了沿途的所有东西!然而，正如我们的测绘卫星所发现的那样，大陆裂缝的发展速度正在下降。这起事故被认为是我们能源工业整个历史上最大的一起事故，无论是对基础设施的破坏，还是对附近工蜂的破坏。超过5亿工蜂遭受严重的辐射病，在事故发生的头几个小时就受到了严重的辐射。超过3.32亿工蜂从900公里区域撤离，然而，相当大一部分工作工蜂仍在受灾地区。已经调动了相当多的资源来消除影响。一组主要的科学工蜂被指派到委员会与LES就目前的情况发表了一份关于正在进行的基于钜熔融反应堆核心反应的意见。根据他们的数据，原子核的熔化反应并不是不可阻挡的，因为曾经阻挡各种巨大能量表现的活跃区域现在已经被摧毁了。从外部进入核心是不可能的，还没有进行单独的尝试，到目前为止还没有人成功。它需要立即组织一个新的考察队到反应堆核心的中心。值得注意的是，一台试验性钻孔机已经在进行积极的测试，它能够抵挡对任何生物有机体或合成材料都是致命的狂风辐射。我们需要你的许可，因为机器工作在不稳定的能源上，比如暗物质。有一个小的风险，设备将引爆，连同船员，将需要在船上。在星球深处发生新的爆炸后可能出现的后果是如此危险的物质 - 这是整个星球的分裂，它给我们带来的不是光明和舒适的未来，而是可怕的反乌托邦，并永远提醒我们有些力量是我们无法控制的。»"
 apsr_arcrel.801.desc_m:0 "报告是关于行星§H[event_target:apsr8_planet_target.GetName]§!上发生的事件。在这里,看:\n\n«4月26，根据单颗行星的时间，在凌晨1时23分，该发电厂基于合成钜的8个动力单元中有2个被摧毁。破坏的性质是毁灭性的;这次地震在大陆上造成了一个巨大的裂口，最糟糕的是它还在继续扩张，几乎吸收了沿途的所有东西!然而，正如我们的测绘卫星所发现的那样，大陆裂缝的发展速度正在下降。这起事故被认为是我们能源工业整个历史上最大的一起事故，无论是对基础设施的破坏，还是对附近单元的破坏。超过5亿单元受到攻击性媒体的破坏。超过3.32亿单元从900公里区域撤离，然而，相当大一部分工作单元仍在受灾地区。已经调动了相当多的资源来消除影响。一组主要的科学单元被指派到委员会与LES就目前的情况发表了一份关于正在进行的基于钜熔融反应堆核心反应的意见。根据他们的数据，原子核的熔化反应并不是不可阻挡的，因为曾经阻挡各种巨大能量表现的活跃区域现在已经被摧毁了。从外部进入核是不可能的，还没有单独的尝试，到目前为止还没有人成功。它需要立即组织一个新的考察队到反应堆核心的中心。值得注意的是，一台试验性钻孔机已经在进行积极的测试，它能够抵挡对任何机械无人机都是致命的狂风辐射。我们需要你的许可，因为机器工作在不稳定的能源上，比如暗物质。有一个小的风险，设备将引爆，连同船员，将需要在船上。在星球深处发生新的爆炸后可能出现的后果是如此危险的物质 - 这是整个星球的分裂，它给我们带来的不是光明和舒适的未来，而是可怕的反乌托邦，并永远提醒我们有些力量是我们无法控制的。»"
 apsr_arcrel.801.button:0 "立即开始!"
  
 # Этап 2
 apsr_arcrel.802.title:0 "准备"
 apsr_arcrel.802.desc_d:0 "$RULER$!巧合的是，一组高级专家，他们是紧急召开的关于LES情况的委员会的成员，几乎已经准备好了，我们的实验钻床也差不多准备好了。这些设备将与完成任务的机组人员一起从轨道上坠落，直接进入灾难性故障的深处，并将立即开始工作。不幸的是，没有坏消息说做不到。科学家们进行了新的计算和实验，发现我们目前在传感器领域的所有发展都不适合在如此极端的条件下工作。关于我们和钻床之间的子空间连接将完全不可能的消息也在试图杀死我们!我们仍在研究这一现象，但结果再次令人失望。我们的科学家，我们的公民，也就是机组人员，将继续保持失明和沉默，无法返回。但这并没有吓到他们。他们准备进入黑暗中拯救这个星球!\n *下面是报告的一个小附言，您在最后一刻才注意到。*\n«老实说，我们仍然不能把它们举到水面上来。我们没有太多的时间来开发和测试原型。他们的使命……它在一端……一个放射性物质浓度高的区域将持续数千年，前提是他们的任务成功，他们将淹没核心。没有一台挖掘机或推土机能承受如此猛烈的辐射，即使是在极其恶劣的环境中。他们将永远被埋在那里。»"
 apsr_arcrel.802.desc_gm:0 "一组无人机和我们的实验钻机已经准备好了。这些设备将与完成任务的机组人员一起从轨道上坠落，直接进入灾难性故障的深处，并将立即开始工作。不幸的是，没有坏消息做不到。进行了新的计算和实验表明，我们目前在传感器领域的所有发展都不适合在这样极端的条件下工作。还有消息说，我们和钻床之间的子空间连接将是完全不可能的!我们仍在研究这一现象，但结果再次令人失望。船员们将保持失明和沉默，没有返回的可能。\n老实说，我们仍然不能把它们举到水面上来。我们没有太多的时间来开发和测试原型。他们的使命……它在一端……一个放射性物质浓度高的区域将持续数千年，前提是他们的任务成功，他们将淹没核心。没有一台挖掘机或推土机能够承受如此猛烈的辐射，即使是在极其恶劣的环境下。他们将永远被埋在那里。"
 apsr_arcrel.802.button:0 "开始"
  
 # Этап 3
 apsr_arcrel.803.title:0 "深刻的启示"
 apsr_arcrel.803.desc_d:0 "$RULER$!自从演习进入震中以来，已经有好几个月的极度寂静。现在，突然，一个严重受损的信息到达了我们所没有的频率。它是偶然发现的，简直是个奇迹，一个幸存下来的军事复合体，从事于拦截超光速信息。在使用轨道卫星网络接收到这条消息后，它将很快被解密，并使用神经网络恢复单个碎片 - 我们准备好提供给你。这是该小组的第一份也是最后一份报告。\n§Y这个…这是一个科学家§H[Root.GetLeaderName]§!…船长«[Root.GetName]» 和主要探险家…§!\n你看到的是一个可怕的，支离破碎的研究人员的形象，他被扔在这个自杀的任务。你准备好发誓，从几十个碎片中收集一幅有价值的演讲者画像 - 你将看不到一个活生生的人。这个生物的眼睛滴着一种看不见的黑色液体，这个生物的脸歪了，好像在你能想象到的最可怕的画面中，从燃烧的衣服的残余和被鲜血和黑色液体严重浸透的地方，可以流动的水滴在流动，这很可能是血液和这个黑色的合成物……不受引力影响的物质，因为这些污物堆积在天花板上。在背景中，模糊的、扭曲的、完全沉浸在黑暗垃圾中的团队成员的图像已经清晰可见，他们的嘴巴似乎在一声无声的尖叫中破碎了，他们的四肢扭曲着，好像在很多地方以无法想象的角度被折断了……从此，他们那没有脸的五官你会在梦里做最可怕的噩梦……你所要做的就是把注意力集中在他们身上，突然间，这条信息的寂静被研究人员沙哑的声音打破了，似乎到处都能听到……\n§Y核心已经消失了，但是信号已经被传输了，现在他们可以回来了。他们会因为我们的忠诚而使我们复活。你们要俯伏在主面前，俯伏在主的脚前，免得你们从天上被摔下去。§!\n从黑色液滴中收集到的每个成员的图像都出现了，并以他们的生命结束 - 自杀，甚至是最可怕的方式。突然出现的图像消失了，取而代之的是一幅支离破碎的[Root.GetLeaderName]肖像，在所有这些可怕的景象出现之前。一个沙哑的声音突然变成尖叫，很快就被一声咯咯的咳嗽所取代，伴随着明显的窒息声，就像在水中一样。但这并不能阻止你听到一个疯子说的每一个字，就像一根铁棒被一个接一个地插入你的大脑。\n§Y要知道，我们会从时间和空间的束缚中挣脱出来!我们会追上你的!你不能隐瞒! . .§!\n突然，你办公室的灯光消失了。几乎所有曾经用电的东西现在都不通电了。但是，播放该消息的屏幕不显示。作为唯一的光源，它吸引着自己和眼睛。一旦你的眼睛回到信息屏幕上，屏幕上就会出现几个短语，它们会重复很多次，并继续出现在屏幕上:\n§R«时间到了»§!\n就像消失一样突然，灯光回到你的办公室，信息板熄灭了。你犹豫着要不要再打开它……"
