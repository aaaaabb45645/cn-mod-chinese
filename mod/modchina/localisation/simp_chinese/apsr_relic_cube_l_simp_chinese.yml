 # появление раскопок
 apsr_arcrel.400.title:0 "王座大厅"
 apsr_arcrel.400.desc_no_cube:0 "在[event_target:apsr4_planet_target.GetName]星球上，发现了被命名为“古代”的文明存在的痕迹。在我们着陆之前，地球表面是一片巨大的废墟，但现在我们清理了一些区域，部分恢复了基础设施。最有趣的是，一个不稳定但清晰的信号来自废墟的深处。"
 apsr_arcrel.400.desc_have_cube:0 "$apsr_arcrel.400.desc_no_cube$"
 apsr_arcrel.400.button:0 "进行挖掘"
 
 # раскопки
 apsr4_archsite:0 "王座大厅"
 apsr4_archsite_desc:0 "$apsr_arcrel.400.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.401.title:0 "废墟"
 apsr_arcrel.401.desc:0 "经过地面挖掘，发现废墟比表面看起来要大得多，而且往下走得很远。似乎建筑的地面部分只是一个更大部分的入口。此外，该结构的元素具有相当有趣的体系结构和不寻常的工程解决方案。进一步挖掘将使你更好地了解一些行星的历史，甚至建设者本身。"
 apsr_arcrel.401.button:0 "很好"
  
 # Этап 2
 apsr_arcrel.402.title:0 "越来越深……"
 apsr_arcrel.402.desc:0 "挖掘工作已经进行了很长时间，我们甚至无法到达建筑物的底部。孤独的墙、墙、只有墙。我们甚至猜不出这个程序什么时候结束。许多人不再确信这次挖掘会以某种实际的东西结束。"
 apsr_arcrel.402.button:0 "协调工作!"
  
 # Этап 3
 apsr_arcrel.403.title:0 "基础"
 apsr_arcrel.403.desc:0 "完成了!我们终于到达了这些废墟的“底部”，但是地形还没有适应研究活动。我们必须腾出足够的土地建立一个研究基地，然后开始工作。有趣的事情还没有发生……"
 apsr_arcrel.403.button:0 "也许会有发现."
  
 # Этап 4
 apsr_arcrel.404.title:0 "结束例行公事，开始行动"
 apsr_arcrel.404.desc:0 "清理工作已经完成，空座位被用于考古和科学微型站。在清理的过程中，我们意识到这是一片废墟。显然，我们所使用的王座大厅与古代的巨大王座大厅只有可怜的相似之处，后者占据了更大的地盘，在那里他们与所有帝国建立了联盟关系。这可以从各种报告中理解。显然他们曾经繁荣过。就在这个信号附近，因为这个信号，我们开始了这次探险。"
 apsr_arcrel.404.button:0 "显然这是一个相当先进的文明。"
  
 # Этап 5
 apsr_arcrel.405.title:0 "无耻的谎言"
 apsr_arcrel.405.desc:0 "在寻找信号的过程中，我们发现了一个相当有趣的记录，据说是在古代文明存在的日落时分创造的。只有片段被翻译过，但它们具有很高的历史价值。:\n§Y«T我们死的时候，他藏在他们的洞里!它不是§R<<损坏>>§!\n它不会停止。我们的文明将在自身的重压下崩溃。一切都是注定的，没有§R<<损坏>>§!\n他们很快就会冲进来，我们所有的努力都将付诸东流。如果我们的后代回到这里，他们应该得到警告……§!\n这个纪录被打破了。文本无法翻译，但它载有关于这个文明的重要信息。也许应该把它寄给我们的语言学家做全面检查。"
 apsr_arcrel.405.button:0 "奇怪的记录……"
  
 # Этап 6
 apsr_arcrel.406.title:0 "王座大厅"
 apsr_arcrel.406.desc:0 "我们到达了这些地下废墟的“核心”。结果真的是王座大厅。所有这些都是用外星人的文字绘制的，据说这些文字属于«古人»的语言。在它的中心，我们发现一个奇怪的立方体悬挂在地板上。信号就是从他那儿来的。我们认为这是一个需要与…另一边的东西。但目前他并不活跃，对此我们不能肯定。"
 apsr_arcrel.406.button:0 "优秀"
 apsr_arcrel.406.tooltip:0 "我们的科学家将研究发现的立方体。研究结果将于稍后公布。"
 
