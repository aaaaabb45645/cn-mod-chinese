 # появление раскопок
 apsr_arcrel.90.title:0 "模糊的暗示"
 apsr_arcrel.90.desc_no_cube:0 "最近，在我们的一个星球上对一种独特资源的利用进行了建筑改进之后，我们发现了一些模糊的迹象，表明这个星球上有一些有趣的东西。现在还不可能说什么具体的话;需要派一位科学家去进行挖掘工作。"
 apsr_arcrel.90.desc_have_cube:0 "最近，在我们的一个星球上对一种独特资源的利用进行了建筑改进之后，我们发现了一些模糊的迹象，表明这个星球上有一些有趣的东西。这与我们发现的导致发现遗迹的线索非常相似。在这个星球上进行挖掘工作是必须的。"
 apsr_arcrel.90.button:0 "开始"
 
 # раскопки
 apsr99_archsite:0 "模糊的暗示"
 apsr99_archsite_desc:0 "在利用星球上独一无二的资源的过程中，我们发现了一些线索，表明这里还有别的东西。因为搜寻工作需要组织挖掘。"
  
 # Этап 1
 apsr_arcrel.91.title:0 "开始挖掘"
 apsr_arcrel.91.desc:0 "我们的科学家们开始挖掘时，先检查了行星上可能存在的未知物体的迹象。这项工作的结果是对它的可用性完全有信心。"
 apsr_arcrel.91.button:0 "开始挖掘"
  
 # Этап 2
 apsr_arcrel.92.title:0 "向下运动"
 apsr_arcrel.92.desc:0 "揭示了目标物体的大致位置后。一群科学家和考古学家开始深入研究这颗行星。据报道，随着我们的移动，我们的传感器开始接收来自地面的一个非常微弱的信号。"
 apsr_arcrel.92.button:0 "继续前进"
  
 # Этап 3
 apsr_arcrel.93.title:0 "未知信号"
 apsr_arcrel.93.desc:0 "一种来自地面的奇怪信号的急剧放大。这发生在下一步扫描地下地形的程序之后。看起来目标物体感觉到了我们。"
 apsr_arcrel.93.button:0 "激活安全协议代码CH-6-2"
  
 # Этап 4
 apsr_arcrel.94.title:0 "地下城市"
 apsr_arcrel.94.desc:0 "一组研究人员报告说，他们到达了未知信号发出的地方。这是一个被摧毁的地下城市，几乎完全在岩石层下面。信号源位于研究人员进入点的一段距离，在不久的将来，将对这个地方的安全进行评估，然后继续工作。"
 apsr_arcrel.94.button:0 "继续前进"
  
 # Этап 5
 apsr_arcrel.95.title:0 "立方体"
 apsr_arcrel.95.desc:0 "研究人员找到了信号的来源 - 原来是一个巨大的立方体，悬挂在空中，其核心发出柔和的白光。根据粗略研究的结果，科学家们得出结论，这个立方体不能移动到另一个地方，因为它与这个行星空间中的一个点相连。随着立方体继续发出信号，研究人员能够记录下来，并将其传送到其他实验室进行分析和解释。"
