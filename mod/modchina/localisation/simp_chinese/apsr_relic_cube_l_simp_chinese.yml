 # появление раскопок
 apsr_arcrel.1200.title:0 "信号"
 apsr_arcrel.1200.desc_no_cube:0 "自从我们发现频率异常以来，已经过去了很长一段时间，科学家们一直在试图形成一个关于其工作原理和发生原因的工作理论。但是解释这一现象的理论并没有被提出。科学家所能做的就是确定通讯设备异常行为的源头在同一个星球上。"
 apsr_arcrel.1200.desc_have_cube:0 "$apsr_arcrel.1200.desc_no_cube$"
