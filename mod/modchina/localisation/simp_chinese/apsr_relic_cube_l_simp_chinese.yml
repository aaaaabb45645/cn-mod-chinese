 # появление раскопок
 apsr_arcrel.600.title:0 "书信"
 apsr_arcrel.600.desc_no_cube:0 "虽然我们能够打开地下掩体的入口大门，这显然是为了防止外来的威胁，但在这段时间里，我们只检查了地下建筑群的十几个房间。但这足以让人明白，自从地堡被废弃以来，发生了一些不可思议的事情。它需要深入到复杂的情况中去，并至少找到一些关于已经发生的事件的信息。"
 apsr_arcrel.600.desc_have_cube:0 "$apsr_arcrel.600.desc_no_cube$"
 apsr_arcrel.600.button:0 "开始"
 
 # раскопки
 apsr6_archsite:0 "书信"
 apsr6_archsite_desc:0 "$apsr_arcrel.600.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.601.title:0 "前居民"
 apsr_arcrel.601.desc:0 "在隔壁锁着的房间里发现了一具有机生物的骨架。也许这是地下综合体的前居民之一。在骨骼附近发现了一个类似便携式信息终端的设备。经过几次尝试，它终于运行并读取了信息……或者更确切地说是剩下的东西。在过去数千年(这是表示一般情况的复杂),设备大大恶化,但是你可以尝试恢复的一些信息。"
 apsr_arcrel.601.button:0 "开始"
  
 # Этап 2
 apsr_arcrel.602.title:0 "损坏的记录"
 apsr_arcrel.602.desc:0 "有可能在找到的终端上部分恢复信息。这是录音，这是解密后的情况:\n§Y如果你听到这个消息，那么我们就输了。这条信息是为§R<<损坏>>§!的那些谁将在我们之后创建的。§!\n不幸的是，更多的记录无法恢复，因为设备中的信息载体已经化为尘土。但也有好消息 - 在另一个地方也发现了类似的航站楼，而且还可以继续。"
 apsr_arcrel.602.button:0 "很好"
  
 # Этап 3
 apsr_arcrel.603.title:0 "损坏的记录"
 apsr_arcrel.603.desc:0 "我们设法部分恢复了记录的消息的第二部分:\n§Y我们是在银河系边缘的§R<<损坏>>§!，我们的发展道路和很多§R<<损坏>>§!类似，除了一件事-我们进入§R<<损坏>>§!他们的技术和教他们使用，结果，我们的繁荣时代来了，我们已经成为§R<<损坏>>§!§!\n目前还没有收到来自该航站楼的更多信息，但是随着对地下综合体的研究的继续，所有的新航站楼都在不同程度上得到了保存，这将使我们能够破译整个记录。"
 apsr_arcrel.603.button:0 "很好"
  
 # Этап 4
 apsr_arcrel.604.title:0 "损坏的记录"
 apsr_arcrel.604.desc:0 "根据受损终端的信息，我们恢复了消息的第三部分，也是最后一部分:\n§Y但是我们没有考虑结果……我们的发展引发了星系外的§R<<损坏>>§!…这是§R<<损坏>>§!一个接一个…我们试图救至少一个人，但毫无结果。地下掩体的§R<<损坏>>§!网络，在其中我们收集的所有有关§R<<损坏>>§!的信息，我们留下这一信息，希望§R<<损坏>>§!§!\n科学家们已经在忙着根据来自其他终端的信息修复受损的碎片。"
 apsr_arcrel.604.button:0 "很好"
  
 # Этап 5
 apsr_arcrel.605.title:0 "回收记录"
 apsr_arcrel.605.desc:0 "我们能够完全恢复信息，这是相当不祥的:\n§Y如果你听到这个消息，那么我们就输了。这条信息是为了警告银河系规模的威胁，并给那些将会追随我们的人一个生存的机会。\n我们恒星社区,我们的人民起源于银河系边缘的一个遥远的热带星球，我们的发展道路与许多人相似，除了一件事 - 我们接触了一个未知的种族，他们很友好，与我们分享他们的技术，并教他们使用，结果，我们的繁荣时代到来了，我们痴迷于研究以前未知的技术。\n但是我们没有考虑结果……我们的发展引发了一些可怕的事情……它从银河系外来到我们这里……这是一次真正的入侵，他们的力量令人难以置信……帝国被一个接一个地摧毁了……我们试图救至少一个人，但毫无结果。意识到这是结束，我们开始建立一个地下掩体网络，我们收集的所有关于入侵的信息都将存储在其中。我们留下这些信息，希望你会更幸运，你不会重复我们的错误…§!\n这条信息还表明了这些信息储存的地方，我们发现了许多前居民的遗骸，以及一个巨大的立方体，在房间中央的地板上方，完好无损。不幸的是，该建筑群居民的死亡原因尚未查明。"
 apsr_arcrel.605.button:0 "好极了"
 apsr_arcrel.605.tooltip:0 "我们的科学家将研究发现的立方体。研究结果将于稍后公布。"
 
