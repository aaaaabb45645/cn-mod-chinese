sofe_post.550.a.desc: "愿你的星光灿烂，[root.GetName]。"
sofe_post.550.b.desc: "说出来，就会被听到。"
sofe_post.550.c.desc: "它像一场血腥的风暴，像一颗血腥的恒星一样汹涌澎湃~\n\n你的血统决定了你的命运~\n\n让它成为你伟大旅程的向导……光明永远照耀~"
sofe_post.550.d.desc: "等一下，[root.GetRulerName]。我们现在正在进行一场烹饪竞赛。请简明扼要。\n\n嗯…我不知道黑洞可以用来让Kumayaki更美味。也许最终我们会发现一种比超高速破星炮更好的调味料…也许不是这样，这个水平的动能肯定比一个无聊的黑洞更美味。\n\n在你的世界里，有没有你认为好吃的东西?顺便说一下，不一定是食物。我们星辰之子几乎什么都能吃。有一次，我们吃了一颗行星的重力，后来我们吃了这个星球上所有的泥土，然后我们把水倒在这个星球上。不过没关系，那里什么都没有，以防你担心我们意外地破坏了生命或类似的东西。"
sofe_post.550.e.desc: "进入外星团时要小心。避免偏离指定的边界太远。你所看到的，只是被称为原点的无穷大的一部分。如果你离开我们的保护，你的飞船可能会被撕成碎片。这对你来说是非常不愉快的。"
sofe_post.550.f.desc: "保持警惕。时刻保持警惕。"
sofe_post.550.g.desc: "我希望你不是来告诉我们你的帝国有多优越，[root.GetName]。它开始考验我们的耐心。"
sofe_post.550.h.desc: "啊,埃洛尔兹。很好。"
sofe_post.550.i.desc: "谨慎行事。我们正在看着。你正在越过一条危险的线。如果你这么做了，我们就会采取行动。过去是这样，现在是这样，将来也将是这样。"

sofe_post.0.a: "告诉我们更多关于你们自己的事情"
sofe_post.0.b: "告诉我们更多关于阴影的事情"
sofe_post.0.b.response: "或者它们是非常非常糟糕的东西，兄弟。但是现在没有时间让mod的作者来写它，回头看看后面的更新吧，哈哈。"
sofe_post.0.c: "Waifu"
sofe_post.0.end: "我们应该去。"

sofe_post.1.a.desc: "当然可以。你想知道什么?"
sofe_post.1.b.desc: "很好。今天我们将会发现什么秘密?"
sofe_post.1.c.desc: "确实如此。我们可能不能回答所有的问题，但我们会分享我们所见所能。"

sofe_post.1.a: "你的真实历史是什么?"
sofe_post.1.a.response: "它的存在可以追溯到远古时代，那时大部分元宇宙还没有形成。但我们不是第一个，我们是被别人或其他东西故意栽植在这里的。无论那是什么，它拥有巨大的力量，但我们的创造者留下了任何痕迹。\n\n创造是独一无二的，我们穿越了宇宙，我们从未在任何其他平行宇宙中找到我们自己的痕迹，也没有任何文明与我们有任何相似之处。因为我们生来就有许多知识已经在我们的思想中，强大的力量已经掌握在我们手中。进化的过程是每一种生命形式的常态，对我们来说并不存在。我们生来就是完美的……在某种程度上。\n\n想象一下，你们的种族觉醒了，已经拥有了你们当前时代的知识，却对你们的过去一无所知。没有进化，没有过去历史的痕迹，你只是像现在一样与生俱来。\n\n虽然我们存在的好奇心在我们最初存在的时候就存在，但直到我们的一位探险家发现了一个存在于这个元宇宙之外的古老存在。它自称为“探索者”，它的存在和力量证实了我们的信念，我们身边还有更强大的力量，远远超出我们的想象。于是，对这个伟大问题的追求就产生了。我们的人民渴望了解过去，开始探索宇宙。\n\n突然出现了一种强大的威胁，我们称之为外来者，改变了一切。这些恶意的实体不仅要吞噬我们的生命，还要吞噬整个元宇宙。外来者在毫无预兆的情况下发动袭击，摧毁并吞噬掉他们所拥有的一切。在我们的历史上，我们第一次面对一个敌人，一个我们必须杀死的敌人。那是一个混乱的时期，因为我们谁也没有战争的知识，因为在那以前，我们的整个历史档案中从来没有战争的知识。但是我们坚持不懈，我们把我们的意志力引导到现在被称为光的地方。有了它，我们消灭了外来者，直到最后。没有留下任何痕迹，这是一个必要的过程。完成后，我们选择将大部分的探险活动限制在这个元空间内，只有最有天赋的探险家被派往太空。\n\n我们会更多地谈论我们的历史，但现在这样就足够了。"
sofe_post.1.b: "你在竞赛中使用什么语言?"
sofe_post.1.b.response: "啊，它实际上是我们用来听起来很神秘的一组词，没有什么特别的。事实上，在每次新的竞赛中想出新的、有趣的单词是很有趣的。事实上，我们星辰之子根本不使用语言。这个概念只适用于像你这样的生物体。我们生来就有通过意志与他人沟通的知识，我们所有的力量、设备和技术都是为了反映这样的系统。我们的神器和力量跟我们说话的次数和我们跟它们说话的次数一样多\n\n我们必须说，书面文本和记录等概念对我们来说是陌生的。还有你的技术，这么多按钮。考虑到阻碍你进步的有限记忆能力，你能记住这么多琐碎的东西是相当惊人的。"
sofe_post.1.c: "你的目标是什么?"
sofe_post.1.c.response: "吃很多食物…找出并回答这个伟大的问题。我们稍后会在Chirumiru没有忙着玩其他游戏的时候解释。"
sofe_post.1.d: "你提到了元韵文。你能解释一下吗?"
sofe_post.1.d.response: "比多重宇宙还要大。稍后我们将讨论它。"
sofe_post.1.e: "外星团和外星门到底是什么?"
sofe_post.1.e.response: "那只是一个星门。对不起，我们稍后会添加更多，当Chirumiru决定写它。"
EMPIRE_DESIGN_Stellarborne:0 "星辰之子"
EMPIRE_DESIGN_Stellarborne_desc:0 "星辰之子是存在于时空之外的神秘实体。随着他们对元宇宙的掌握，为了对抗即将到来的阴影威胁，他们已经做了多种准备。这个秩序的独立统治者的任务是进入一个特殊的记忆球体，其中包含一个模拟的星系。这个模拟的目的是测试星系居民在各种力量作用下的反应。一旦完成，统治者必须向原点报告。"
