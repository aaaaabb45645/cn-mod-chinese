##When a world is cleansed by OE fleets - Turns worlds back into Gaia or Oceanic/Continental
origin_crisis.2.name: "先祖清理了[Root.GetName]"
origin_crisis.2.desc: "§H先祖§!的舰队冲进了§H[Root.GetName]§!的大气层。他们的舰队使用未知的方法令整个殖民地都消失了。根据报告，星球上的人似乎被传送到了某个地方。这个殖民地实际上已经消失了。"
origin_crisis.2.a: "但是这些人去了哪里？"

##When L-Gate is opened and OE emerges - By opener with only one gate
origin_crisis.10.name: "灾难之门"
origin_crisis.10.desc: "封印被打破了，庞大的舰队就会从外星门内涌出。而保护星系的$OUTLINER_STARBASES$神秘的消失了，取而代之的是入侵者的大型$OUTLINER_STARBASES$。\n\n入侵者的舰船与$OUTLINER_FALLEN_EMPIRES$的舰船设计有着惊人的相似之处，但规模更大，也更先进。\n\n有趣的是，一些传输信号被跟着一起出现。这些传输信号似乎可以追溯到几百万年前，很可能是在封印装置安装之前。"

origin_crisis.10.a: "也许这些数据可以给我们一些启示。"

##When O-Gate is opened and OE emerges - By opener with multiple gates
origin_crisis.10.b.desc: "封印被打破了，庞大的舰队就会从外星门内涌出。而保护星系的$OUTLINER_STARBASES$神秘的消失了，取而代之的是入侵者的大型$OUTLINER_STARBASES$。根据报告，其他的外星门也都打开了，并且也发现了类似的舰队。\n\n入侵者的舰船与$OUTLINER_FALLEN_EMPIRES$的舰船设计有着惊人的相似之处，但规模更大，也更先进。\n\n有趣的是，一些传输信号被跟着一起出现。这些传输信号似乎可以追溯到几百万年前，很可能是在封印装置安装之前。"


##When O-Gate is opened and OE emerges - By others
origin_crisis.11.desc: "来自§H[From.GetName]§!的科学家们已经抢先一步成功地打破了外星门的封印\n\n然而，在他们开始任何探索之前，神秘的舰队开始从每一个外星门出现，并摧毁所有了$OUTLINER_STARBASES$。\n\n入侵者的舰船与$OUTLINER_FALLEN_EMPIRES$的舰船设计有着惊人的相似之处，但规模更大，也更先进。\n\n有趣的是，一些传输信号被跟着一起出现。这些传输信号似乎可以追溯到几百万年前，很可能是在封印装置安装之前。"

