sofe_gateway.second_riddle_choice_wrong_xenophile_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n和之前一样，楔石开始投影过去的记录。一位科学家和$admiral$正在讨论事情。\n\n§Y“你真的认为他们的这个计划行得通吗？”\n\n“这很难说，但我们能学到很多东西。他们选择制造这些航母。但我不明白我们研究有什么意义，先祖的舰载机远比我们的强大。我们不可能在宇宙空战中取胜。”\n\n“有传言说，高层似乎打算将其用作$transport$来运送难民。”\n\n“真是高尚，但我担心会对我们产生不利影响。我们需要舰船，真正可以向敌人开炮的舰船。我会去向议会提议或许可以看看其他叛乱者的蓝图，也许我们能找到点灵感。”\n\n有趣的是，似乎$COUNTRY_FALLEN_EMPIRE$的$transport$原本是一艘航母？他们一定无法实现原版设计而大大降低了舰船水平。"
sofe_gateway.second_riddle_choice_wrong_xenophile_ae_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n和之前一样，楔石开始投影过去的记录。一位科学家和$admiral$正在讨论事情。\n\n§Y“你真的认为他们的这个计划行得通吗？”\n\n“这很难说，但我们能学到很多东西。他们选择制造这些航母。但我不明白我们研究有什么意义，先祖的舰载机远比我们的强大。我们不可能在宇宙空战中取胜。”\n\n“有传言说，高层似乎打算将其用作$transport$来运送难民。”\n\n“真是高尚，但我担心会对我们产生不利影响。我们需要舰船，真正可以向敌人开炮的舰船。我会去向议会提议或许可以看看其他叛乱者的蓝图，也许我们能找到点灵感。”\n\n有趣设计，但我们的泰坦可以扮演同样的角色。"

sofe_gateway.second_riddle_choice_wrong_xenophobe_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n再一次，过去的场景展现给我们。多名军事家讨论的似乎是一艘舰船的蓝图。\n\n§Y“确实是令人印象深刻的设计。难怪针对主人们的进攻都失败了。但是有个问题。武器节点似乎关闭了...”\n\n“关于这个，是的。众所周知，为了使暗物质反应堆有效运行，必须对设计图纸进行多项调整。它可能不如原型那么强大，但对我们还是很有帮助。”\n\n“不对，你没有抓住要点。这种设计对Elders没有用。它有太多的短程武器模块。炮击主力舰不应该是这样的。”\n\n“即使是这样，我们现在也无能为力。模板已经上传，没有人愿意再花时间和精力去修改它。”\n\n这就$large_ship_fallen_empire$的原型，这个蓝图明显比现在$COUNTRY_FALLEN_EMPIRE$的先进许多。"
sofe_gateway.second_riddle_choice_wrong_xenophobe_ae_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n再一次，过去的场景展现给我们。多名军事家讨论的似乎是一艘舰船的蓝图。\n\n§Y“确实是令人印象深刻的设计。难怪针对主人们的进攻都失败了。但是有个问题。武器节点似乎关闭了...”\n\n“关于这个，是的。众所周知，为了使暗物质反应堆有效运行，必须对设计图纸进行多项调整。它可能不如原型那么强大，但对我们还是很有帮助。”\n\n“不对，你没有抓住要点。这种设计对Elders没有用。它有太多的短程武器模块。炮击主力舰不应该是这样的。”\n\n“即使是这样，我们现在也无能为力。模板已经上传，没有人愿意再花时间和精力去修改它。”\n\n这就$large_ship_fallen_empire$的原型，这个蓝图明显比现在$COUNTRY_FALLEN_EMPIRE$的先进许多。"

sofe_gateway.second_riddle_choice_wrong_stellarite_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n突然，楔石显示出一些非常有趣的东西。它不像以前那样是一个普通的场景记录。但也只是简单地展示了一个看起来像是人形化身的图像。在这个化身的顶部是一个恒星。恒星的光芒在化身上展开，化身就变成了一个大型舰队和城市的图像。好像楔石想告诉我们什么。星辰...给予光明...我们应该破译这则含义。"
sofe_gateway.second_riddle_choice_wrong_nostellarite_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n楔石发出令人毛骨悚然的噪音，它似乎试图展示一些图像。最终，楔石停止了，我们永远不会知道它想告诉我们什么。"
