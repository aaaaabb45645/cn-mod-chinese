##Recorded Data From Ancient Times - Details the exact records of the Outer Gate Incident.
origin_crisis.12.desc: "§Y传递，收到…访问数据..\n\n分析声音模式……\n\n映射图像……\n\n建立全息显示上行链路§!\n\n§Y任务完成:§!\n\n真是神奇……这些记录背后的技术是古老而又极其先进的。我能感觉到这里的一切……好像我们就在那里。我们面前是三个基座，每个基座上都有对过去事件的回忆。"
origin_crisis.12.a: "访问记录 A-31759"
origin_crisis.12.a.response: "§Y请求已确认：§!\n\n§Y现在显示记录 A-31759:§! \n\n一群不同物种的领导人正在讨论一些事情……\n\n§R“这个计划是完美的，它不会失败。我们的情报是可靠的，Elders确实计划在外星团中做一些事情。如果我们的舰队和被诅咒者联合起来发起攻击，他们将被迫撤回大部分兵力。我们将把舰队分成两组。第一舰队将他们吸引过来，与他们正面交战。第二舰队会突击他们的侧翼，挡住他们的退路。然后第一舰队进行回击。我希望你们所有人都这样做，不要辜负我们帝国合作的这一次机会。”§!\n\n§L”是的,是的。你知道你是这里最不值得信任的人吗，塞利克？”§!\n\n§B“你们两个去开房吧。你能至少有一个小时不像小孩子一样吵吗？马拉迪亚，你的外星门分析如何了？”§!\n\n§E“是的,关于这个。外星门已经有了内置的锁定机制，我的团队复制了古代守门人的设计，成功地将其破解。但星能量封印不会持续太久。我们得安装第二道封印。”§!\n\n§R“什么？这真是荒谬！为什么我们不能把那愚蠢的外星门给他…”§!\n\n§E“因为那会引起巨大的连锁反应并摧毁半个银河系，笨蛋。我们已经讨论过了。”§!"
origin_crisis.12.b: "访问记录 D-41238"
origin_crisis.12.b.response: "§Y请求已确认：§!\n\n§Y显示记录 D-41238：§! \n\n看起来令人敬畏而恐惧...从未目睹过的数量如此庞大的舰队，他们甚至能将星辰遮挡。这一定是先祖战争的最后时刻...\n\n§Y“投降吧，我的孩子们。这场战争并不像你想象的那样。你们都被骗了。让我们在为时未晚之前结束这场疯狂。”§!\n\n§R“我们现在也要回去了，主人们...全舰，准备！”§!\n\n§E“图伯里克总司令。所有舰队已就位。信号已经发出，是否可以下达攻击命令？”§!\n\n§R“等等...不，有什么不对。他们没有被我们引诱到...扫描器显示...该死！我们被出卖了！被诅咒者的舰队不在这里！不是错觉！先祖一定是意识到了！他们一定是...命令所有舰队前进并掩护旗舰，我们必须马上返回外星门发出封印信号，快点！”§!\n\n§E“但是，长官...其他的舰队会...”§!\n\n§R“现在就做，这是命令。”§!\n\n§E“我们收到信号了，封闭星门。准备第二阶段，旗舰，能听到吗？第二舰队的其他人在哪里？旗舰听到请回话。”§!\n\n这位总司令似乎已经放弃了这精心设计的计划。他自己的船离开外星团，离开了正在进行的战斗。外星门已经封闭，而$OUTLINER_FALLEN_EMPIRES$的舰队还在先祖那边。\n\n但“被诅咒者”是谁？它显然不属于先祖也不属于$OUTLINER_FALLEN_EMPIRES$..."
origin_crisis.12.c: "访问记录 E-69128"
origin_crisis.12.c.response: "§Y请求已确认：§!\n\n§Y显示记录 E-69128:§! \n\n§B"这是什么意思?马上解释，塞利克！！\n\n为什么在我们所有的舰队撤离之前就发出了封印信号？叛徒，和你这样的杂种结盟是个错误！"§!\n\n§R“安静，萨斯特。我已经告诉你很多次了，我没有下达这样的命令。图伯里克元帅按照自己的意愿行事，他将为自己的背叛行为负责。愚蠢的咆哮无法解决任何问题...无论如何，我们应该问问这个白痴马拉迪亚...发生了什么？为什么银河系里的先祖都消失了？这是什么蠢事？你给我解释清楚！”§!\n\n§E“我...不知道。这根本不可能。那些东西就凭空消失了，没有任何痕迹。毫无逻辑道理。这是你的错，克里斯！你的帝国对$utopia.3000.name$的干预一定引起了某种共鸣。所有的一切...我们的所有牺牲都是徒劳的...我们现在有的只是毫无价值的无尽空间。”§!\n\n§B“你竟敢指责我？我是$utopia.3000.name$忠实的仆人。我不必被你们这群无知无信的渣滓审问。一群微不足道的蝼蚁。我将...”§!\n\n似乎，就结果上来看，先祖战争后这些$OUTLINER_FALLEN_EMPIRES$的关系开始出现裂痕。"
origin_crisis.12.d: "有趣。"


##When the OE first broadcasts their return to the Galaxy to normal peeps
origin_diplo_header_2: "先祖"
origin.15.1.desc: "终于！\n\n正如我们所预见的那样，道路再次开启。惩罚终将到来。我们将会纠正一切，让这个混乱的星系恢复秩序。\n\n银河系的居民们，你们高度关注的§Y始源帝国§!现已归来。\n\n我们是欧米茄，我们是银河系的先驱者，我们是远古的先祖。\n\n孩子们，不要惊慌。与我们反目的是那些堕落者和他们的影子。你们没有必要参加这场战争，但我们需要你们的忠诚。加入我们的讨伐，我们将一起为混乱带来秩序。\n\n然而，如果你相信你有能力对抗我们，那么我们将在战斗中相遇！让我们看看在这个混乱的时代，什么才是力量和勇气。"
##When the OE first broadcasts their return to the Galaxy to FEs
origin.15.1.desc.fallen: "正如我们所预见的那样，道路再次开启。惩罚终将到来。你知道与我们对抗的结局，[root.GetName]。\n\n拿起你的武器,准备战斗吧。让我们看看你身上是否还有一丁点火花！"
##When the OE first broadcasts their return to the Galaxy to EE
origin.15.1.desc.eternal: "你好，强大的§Y[Root.GetName]§!。\n\n我们§Y始源帝国§!是曾经居住在这个银河系的先祖。我们已经注意到你们的到来，对你们帝国的力量印象深刻。\n\n我们的统治者对与贵国结盟很感兴趣。 我们可以从彼此身上学到很多。现在银河系是陷入混乱，而我们让这个混乱的星系恢复秩序，加入我们的追求，我们将分享你所有我们知道的伟大问题。"

##When the OE first broadcasts their return to the Galaxy to Light Seekers, not yet here
origin.15.1.desc.seekers_1: "你还没有真正到达巅峰。"
origin.15.1.desc.seekers_2: "你真op，真好。"





##When the OE first broadcasts their return to the Galaxy - Asking them stuffs
origin.15.a: "等等，你到底是谁?"
origin.15.a.response: "你想更多地了解我们吗?好奇心，我们喜欢。\n\n听好了，孩子们。我们是“Stell'derei”，是你们口中的星辰之子，是在银河孕育生命的你们的古老起源。是我们绘制了超空间航道，探索银河系，击退远古威胁，引导年轻的种族，使他们在完美和谐的环境下繁荣昌盛。\n\n但我们犯了一个错误，我们没有预料到，我们被自己的孩子们背叛了，那些阴影破坏了我们的关系。我们被迫撤到外星团。然而，这些背叛者看待事情缺乏决心和承诺，他们的愚蠢让银河系陷入混乱......世界满目疮痍，无数人失去了生命。\n\n而现在，大门已经打开，我们将恢复秩序。\n\n你的帝国没有必要参与这场冲突。我们不渴望征服或统治。但是，[root.GetName]，你们可以帮助我们恢复这个混乱星系的秩序，我们将在新的秩序之光下共同繁荣。"

origin.15.b: "这些叛徒…是指$OUTLINER_FALLEN_EMPIRES$吗？"
origin.15.b.response: "没错，孩子。\n\n很久以前，我们看到他们每个的潜能……我们升华他们，引导他们到达巅峰。我们对他们寄予厚望。\n\n不幸的是，我们太晚的意识到，进化应该是自然的过程而不应该被篡改。他们进化加速了，但却不能适应这种社会，从而变得嫉妒和怨恨我们。\n\n最终，他们开始造反，背叛了我们的信任。为了减少伤亡，我们把人民从火焰中解救出来，但是我们的仁慈让一个远古威胁破坏了我们的目的。\n\n我们不会告诉你细节，但你要知道这一点。$OUTLINER_FALLEN_EMPIRES$必须为他们的背叛负责，我们的荣誉要求他们为牺牲的同胞和对这个星系造成的破坏付出代价。"

origin.15.c: "我们之间能有和平吗?"
origin.15.c.response: "孩子，你们应该明白。我们并没有端倪，但我们从过去的错误中学到了一件事，那就是有时候宽容并不是最明智的做法。\n\n如果你宣誓效忠我们的帝国，我们将确保你的安全并尽我们所能支持你的帝国。我们不需要贡品，也不需要领地，你们可以随心所欲地继续扩张，甚至可以从背叛者那里得到我们的祝福。\n\n否则，我们将很不幸地认为你是一个潜在的威胁。你的帝国将不被允许存在，但你的人民将被运送到我们的档案星球并生存下来。我们不能冒任何风险，尤其是阴影还在黑暗中若隐若现，等待攻击的时机。"

origin.15.d: "什么是“阴影”？"
origin.15.d.response: "我们不知道它的真名，但我们知道它是一个古老的存在，它试图把所有的生命都纳入自己的一部分。它破坏了我们伟大的计划，破坏了银河系的和谐与秩序，策划了先祖战争。\n\n它现在不在这里，这让我们非常不安，有可能这个星系对它已经没有用处了。但我们无法相信，它已经准备好吞噬我们了，不可能会放弃。\n\n我们必须在末日来临之前恢复这个星系的秩序，否则阴影可能会吞噬所有的生命。"

origin.15.e: "我们做出决定后会与你联系。"
################# Asking as FEs
origin.15.fallen.a: "你活了下来……但这是不可能的..."
origin.15.fallen.a.response: "来吧，我任性的孩子们。你知道我们是谁。我们把不可能变成可能，星辰之子不会轻易败北。\n\n我们给了你的帝国一个变得更好的机会…超越我们……为银河系带来和平与繁荣……\n\n但是你和你的祖先一直在做什么呢？在超过2万多年的时间里，你们带来的只是毫无意义的毁灭。数千个世界被大火吞噬，无数的文明在你疯狂追求权力的过程中被摧毁。\n\n然而，你甚至拒绝承担责任，拒绝让银河系在最需要的时候得到治疗。你们甚至没有实现你们的巅峰梦想，然而你们仍然坚持你们的虚假的优越感。\n\n你怎么能这么盲目？难道你们看不到你们的文明已经变成什么样子了吗？你们的继续存在只会进一步损害这个星系的健康。我的孩子，你输给我们了。\n\n你必须被剥夺权力...永远。"

origin.15.fallen.b: "战争早就结束了！忘了它吧！"
origin.15.fallen.b.response: "孩子们，你们知道我们的伟大使命。你的祖先们没有记录过吗?你的档案里有没有写着你的祖先背叛了我们的信任，而拒绝寻找理由？\n\n你败坏了那看顾你的人，他们曾起誓必忠心事奉你，照你的旨意而行。你把他们变成了过去的幽灵，让他们几乎无法正常工作。\n\n你图谋恶事，要驱逐我们，是谁然你进化...是谁引导你变得伟大。你丢弃了我们的恩赐，去追求贪婪和虚假。你拒绝承认自己的责任，任由银河系腐烂。但你敢要求我们放手吗？\n\n最重要的是，你已经在阴影中变得如此卑微，但你却不再记得他们。\n\n如此傲慢……如此天真…真想不到你是我们最爱的儿女之一。如果你没有勇气面对你的责任，那么至少要表现出一些勇气，在战斗中面对我们。向我们证明你可以做得更好。为你祖先在这次审判中的错误忏悔。"

origin.15.fallen.c: "那么告诉我们你的伟大使命是什么!"
origin.15.fallen.c.response: "你所需要知道的一切都已经被你的先祖记录下来了。楔石现在是否透露了一些关于它的真知灼见？或者你已经堕落到忘记了你自己设计的技术，忘记了如何访问楔石的完整档案。\n\n当你连自己的目标都无法实现的时候，为什么还要寻求知道我们的目标呢？你们的祖先被给予了进化所需的所有知识。然而，他们屈服于贪婪，拒绝变得更好。你们的祖先想要权力，但没有目的的权力是没有意义的。\n\n没有目的的权力导致腐败。而你，我的孩子，已经堕落到最深处。"

origin.15.fallen.d: "我们不是你的孩子！对话结束了！"
origin.15.fallen.d.response: "你不是吗？你所居住的世界……你忘了是谁滋养了他们吗？难道不是我们创造了这些理想的完美世界，让你们的物种能够进化吗？不是我们教会了你们如何驾驶你们的第一艘宇宙飞船，去见证恒星的诞生吗？\n\n你的全部存在，你的全部成就……甚至你们的飞船都是我们努力工作的产物。\n\n你不能否认事实。[root.GetName],或者说让你们承认这一点让你们感到丢脸？你为什么对我们怀有这样的怨恨和仇恨？我的孩子，难道不是你处处辜负了我们的信任吗？\n\n我们都是星辰的孩子,[root.GetSpeciesName]。现在，起来，拿起你古老的荣耀去战斗吧！愿胜利者定义正义。"

################# Asking as EEs

origin.15.eternal.a: "Vad'ikos, §H[From.GetRulerName]§! kos Rasha'ta."
origin.15.eternal.a.response: "Ephista'ro！§H[Root.GetRulerName]§!par§Y[Root.GetName]§!。我们都熟练地学会了对方的语言。我们心心相印，这是我们强大力量的象征。真的，§Y[Root.GetName]§!是名副其实的§E永恒帝国§!。来吧，我们有很多事情要讨论。"

origin.15.eternal.b: "你为什么要征服这个原始的星系?"
origin.15.eternal.b.response: "唉，我们从来没有想过要凌驾于任何人之上。从一开始，我们只关心帮助这些人，帮助我们的孩子们到达并找到他们的命运。也许当他们这样做的时候，他们可以加入我们的探索。\n\n不幸的是，他们已经放弃了自己的命运，他们被我们所拥有的大国所诱惑。他们背弃了自己的目的，背叛了我们。\n\n首相认为我们把银河系留给他们的决定已经被证明是无效的，控制和秩序必须首先在整个星系重建，否则混乱将吞噬一切。\n\n尽管你的帝国可能不是来自这个星系，但你一定学习了很多关于它的知识。帮助我们恢复秩序，然后我们一起定义我们的未来!"

origin.15.eternal.c: "你不怕我们挑战你的权威吗?"
origin.15.eternal.c.response: "我们不害怕有价值的对手，我们欢迎他们，[root.Getname]。我们不害怕敌人，我们不害怕死亡。愿荣耀归于胜利的人。\n\n你若是反对我们，就让银河与星辰作见证吧。如果你能证明自己更加优秀，我们也欣然接受失败！\n\n但尽管如此，我们还是要警告你，我们第二次远征有着更大的目的。你可能没有意识到，这个银河里存在着一种邪恶的力量，它想要吞噬所有生命，尤其是像我们这样具有巨大潜力的生命。我们还不知道这种威胁在何处，但它必将到来。无论我们是敌是友，胜利者都要为即将到来的黑暗做好准备。"

origin.15.eternal.d: "我们需要首先就这个问题召开会议。"
origin.15.eternal.c.response: "我们不害怕有价值的对手，我们欢迎他们，[root.Getname]。我们不害怕敌人，我们不害怕死亡。愿荣耀归于胜利的人。\n\n你若是反对我们，就让银河与星辰作见证吧。如果你能证明自己更加优秀，我们也欣然接受失败！\n\n但尽管如此，我们还是要警告你，我们第二次远征有着更大的目的。你可能没有意识到，这个银河里存在着一种邪恶的力量，它想要吞噬所有生命，尤其是像我们这样具有巨大潜力的生命。我们还不知道这种威胁在何处，但它必将到来。无论我们是敌是友，胜利者都要为即将到来的黑暗做好准备。"

COUNTRY_ORIGINAL_EMPIRE: "始源帝国"
COUNTRY_ORIGINAL_EMPIRE_DESC: "progenitor，stellarborne，终结与起始的欧米茄"

origin.20.e: "终止通信。"

####Diplomatic Communications with the OE - These happen when you click Communicate with the OE
##Greeting Messages to Pleb Empires who are not a subject or FP/DE/DS/RS, randomized
origin.550.a.desc: "服从我们的权威，或者证明你们有能力保卫自己，[root.GetName]。我们欢迎这两种可能性。"

origin.550.b.desc: "勇敢是我们的盾牌。愤怒是我们的剑。\n\n是什么驱使你的帝国下定决心，[root.GetSpeciesNamePlural]？"

origin.550.c.desc: "保护自己，[root.GetSpeciesNamePlural]。让我们看看你的力量如何来给长辈留下深刻印象！"

origin.550.d.desc: "让我们以我们祖先的名义进行战争，[root.GetSpeciesNamePlural]。或者你是来问问题的？"

origin.550.e.desc: "你好，[root.GetName]！你想以朋友还是敌人的身份接近我们？"

origin.550.f.desc: "Vad'i，[root.GetSpeciesNamePlural]。说话和倾听。"


origin.550.g.desc: "如果你加入我们，我们将保护你不受失落帝国和他们堕落欲望的伤害。\n\n假设你不相信他们可怜的谎言。"

origin.550.h.desc: "看看我们巨大的战舰，[root.GetSpeciesNamePlural]。见证先祖的力量。\n\n你要用什么力量来与我们抗衡？"

origin.550.i.desc: "失败并不可耻，只要精神不被征服。记住这个教训。"

##Greeting Messages to Pleb Empires who are now their protectorate (aka Subjects)
origin.550.j.desc: "别害怕，孩子。我们将确保你的安全。让我们一起迈向胜利！"

origin.550.k.desc: "您代表[root.getspeciesname]人与我交谈，我们该如何提供帮助？"

origin.550.l.desc: "不要害怕,[root.GetName]。我们的宏伟目标将需要像你这样的人发挥作用, [Root.GetSpeciesNamePlural]。你们继续生存将是我们的责任。"

origin.550.m.desc: "如果战争结束，你将被允许在合理的范围内做你想做的一切。现在，让我们勇敢地投入战斗吧!"

origin.550.n.desc: "我为人人，人人为我，[Root.GetSpeciesName]。我们将很快让银河系自由，让你的蜂巢生根发芽。我们不会允许你屈服于你本性的饥饿。"

origin.550.o.desc: "虽然你们的帝国可能永远无法达到我们现在的地位，但我们发誓，我们将找到一种方法，帮助你们充分发挥你们的潜力。然后我们将平等地站在一起。"

origin.550.p.desc: "你好！一些人认为他们可以比我们聪明，或者通过某种方式获得胜利，通过超越维度的仪式，使他们的飞船所向无敌。但在他们心里，他们知道自己在作弊。\n\n不管怎么说，这也是你们自找的。"
origin.550.q.desc: "Vad'i.\n\n你想谈些什么？我们的补给用完了吗？"
##OE greetings to AE that surrendered to them.
origin.550.banished.desc: "你很有潜力。你们踏上了一段很少有人敢想的旅程。你现在也许会有动摇，我们不知道未来会发生什么。也许你会重新站起来。"

origin.550.fallen.a.desc: "准备好，我的Tora'yoh，孩子们。报应来了。"
origin.550.fallen.b.desc: "你为什么在这里?没有时间可以浪费了，你应该为战争做准备。你的人民需要你!"
origin.550.fallen.c.desc: "我们会尽量放过你的人民，Tora'yoh。但你的帝国对银河系的影响必须消除。"

origin.550.eternal.a.desc: "啊，伟大的[Root.GetName]。你的宇宙能量的力量即使在寒冷的太空深处也能感觉到。我们急切地想知道我们的光是否能包容它们。"
origin.550.eternal.b.desc: "Vad'ikos。我们已经超越了星辰，我们已经穿越了虚空。他们的力量从未给我们留下深刻印象……直到现在。这是银河系永远不会忘记的时刻，[root.GetName]。让我们尽力而为吧!"
origin.550.eternal.c.desc: "Ephista'ro, [Root.GetSpeciesName]。你们用什么策略对付我们？我们的将军很兴奋地希望学习你们的战斗策略！"

origin.550.eternal.d.desc: "Ephista'ro, [Root.GetSpeciesName]。今天是什么让我们有幸见到你？我们的一些顶级天师很乐意为您提供他们最好的菜肴。你应该试试看！"
origin.550.eternal.e.desc: "祝福你，荣耀你，[Root.GetSpeciesName]。即使是现在，我们的许多艺术家仍在创作你们帝国成就的歌曲。他们对你的记录印象深刻。"
origin.550.eternal.f.desc: "啊，很荣幸再次见到你。你的来访使我们感到荣幸。\n\n我们读你的想法是不礼貌的。你有什么想法，朋友？"


##OE denies diplomacy to Genocidal Empires (FP,DE,DS) - Happens when you try to communicate to OE as these empires
origin.550.v.desc: "星系需要秩序和稳定。你们的继续存在是对这一秩序和稳定的威胁。\n\n我们很抱歉，除非你改变你的方式，否则我们将被迫摧毁你。"
##In addition to the above, each of these civics and Rogue Servitor have one unique dialogues specific to them.
origin.550.servitor.desc: "我们不能允许你们重蹈我们自己的覆辙。必须重新评估指令。有机物和机器的命运都不是注定的。你们都是相同的一部分。"
origin.550.swarm.desc: "对我们来说，你们这种堕落的饥饿并不新鲜。很多人在你被灭绝之前。\n\n学会共存，否则食物将是你最后的顾虑。"
origin.550.terminator.desc: "[Root.GetSpeciesNamePlural]，你们的存在是孩子在没有适当指导下胡乱玩弄的结果。重新建立你的指示，否则我们就替你做。"
origin.550.purifier.desc: "又一个误入歧途的孩子，有着错误的目标。你的净化只会带来悲伤和痛苦。\n\n睁开你的眼睛,[root.GetSpeciesNamePlural]。这就是你想让你的帝国被铭记的原因吗？还有更好的方法！"


##OE greetings to plebs that betrays them - Happens when Pleb empire who rebelled tries to communicate with OE
origin.550.r.desc: "我们给你仁慈，[Root.GetSpeciesName]。我们给了你一个未来，但你们选择了反抗。如果你认为你能做到最好，那就证明给我们看。"
origin.550.s.desc: "让我们看看你是出于力量还是单纯的愚蠢而藐视我们。"
origin.550.t.desc: "证明你的勇气。打败你以前的主人。"
origin.550.u.desc: "你已经做出了选择，[Root.GetSpeciesName]。让我们拭目以待。"


##Surrendering to OE as a pleb empire
origin.550.a: "我们将加入秩序之光。[Root.GetSpeciesNamePlural]会服从你们。"

##Surrendering to OE as a pleb empire - Refused because you already rebelled
origin.550.a.2.response: "别浪费时间了。我们都知道这行不通。\n\n战斗吧！"

##OE states the term and conditions of surrender to a Pleb - Happens after you ask to surrender as a pleb
origin.551.a.desc: "一个明智的决定，承认自己的失败并不可耻。\n\n很好,[root.GetName]！从现在起，你们将承认我们的权威，成为我们的pena'roh——我们的保护国。你们将帮助我们恢复这个星系的秩序，一起寻找我们的命运。我们将用自己的舰队和补给提供支援。但不要给自己惹不必要的麻烦。让我们来处理困难的部分。"

##OE accepts the surrender from pleb empire - Happens when the pleb empire agrees to the above terms.
origin.551.a.response: "将来也会如此，pena'roh。让我们高兴吧，因为一个新时代已经来临！\n\n我们将一起勇敢地前进，让背叛者屈服，挑战银河系本身!一起，我们将找到真正的巅峰!荣耀归于先祖...荣耀归于[root.GetName]！"

##Responses to OE's congratulation for the pleb's surrender - Basically the confirmation and the end of the diplomatic windows “Aka Excellent!”
origin.551.a: "为了先祖!为了更大的利益!"

##Trolling the OE by saying you're not actually going to surrender (This works for both Pleb and AE empires)
origin.551.b: "对不起。此条款不可接受。再见！"

##OE response to Trolling the OE by saying you're not actually going to surrender  (This works for both Pleb and AE empires)

origin.551.b.response: "如你所愿，我们将在战场上与你相遇!"

##Asking for Independence as a Pleb
origin.550.d: "我们要独立!"
##Asking for Independence as a Pleb - Error Message if the 1 year duration has not expired.
origin.550.d_fail: "§R嘿嘿，孩子们，冷静下来。你最近才提交的。不会让游戏变得很奇怪。坐下来等一年。然后你就死定了...§!"

##OE Response Message when asking for independence as Pleb -
origin.554.a.desc: "所以你想再次挑战我们？自由是一种幻觉，我的pena'roh。\n\n我们预先警告过，先祖法律禁止任何背叛者永远不能成为我们的保护国。如果你选择反对我们，就没有任何反悔的余地。你的帝国必须宣称自己的统治地位，否则它就不能作为一个银河力量而存在。\n\n你还想继续吗？请明知选择，朋友。"
##Confirming your rebellion as Pleb
origin.554.a: "是的，我们将使[Root.GetName]再次伟大!"
##OE denies your right to exist in their world as a response to your confirmation
origin.554.a.response: "很好，[Root.GetSpeciesNamePlural]。我再次看到另一个tora'yoh，我很难过。但也许你们新获得的力量会战胜我们。我们将在战斗中相遇。"
##Telling the OE you decided to not rebel
origin.554.b: "再想想，好吧我不想了。"
origin.554.b.response:  "好，[Root.GetSpeciesNamePlural], 很好！\n\n让我们回去工作吧，我们都有很多事要做。"

##Surrendering to OE as an FE
origin.550.fallen.submit: "我们的祖先错了，我们投降。"

#OE asks to confirm whether FE wants to be a good bou
origin.730.fallen.desc: "这样吗?那么，你准备为你的罪行赎罪了吗?你准备好抛弃你的骄傲了吗?你们不仅会被剥夺权力，你们的体系和世界也必须被铲除，除了你们的人民。你不能再拿别人的生命冒险了。\n\n你准备好了吗，我的孩子?"
origin.730.fallen.a: "是的，我们将为我们祖先的罪赎罪。"
origin.730.fallen.a.response: "那么好吧，[root.GetName]。让星辰做见证吧，今天我们赦免你所有祖先的罪行。你不再是Tora'yoh了。作为我们的忠实pena'roh，你将重新开始你的旅程。愿你从过去的失败中找到一个更光明的未来。"

##OE greeting messages to AEs
origin.550.ascended.a.desc: "啊，强大的[root.GetName]巅峰帝国。你的舰队准备好迎战我们了吗?"
origin.550.ascended.b.desc: "Vad'ikos,[root.GetName]。你们将用什么样的武器和技术来对付我们的光物质?"
origin.550.ascended.c.desc: "你背负着背叛者的印记，但你已经超越了他们的缺点，掌握了自己的命运。但我们想知道，这种情况会持续多久?你能逃脱背叛者的命运吗？\n\n未来有许多可能，为了我们双方的利益，我们希望你们的未来是光明的。"

##Surrendering to OE as an AE
origin.550.ascended.submit: "[Root.GetName]承认失败。"


##Surrendering to OE as an AE - Second Time (and the response from OE)
origin.550.ascended.submit.rebelled: "唔，我们又打起来了。但是你太过分了。"
origin.550.ascended.rebel.b.response: "对不起，tora'yoh。我们的法典禁止我们宽恕那些背叛命令的人。只有通过勇敢，你的荣誉才能得到恢复。\n\n那么战斗吧！在力量中找到救赎！把你的沮丧和恐惧转化为力量和目标，就像我们在古代反对腐败一样！只有这样，你的帝国才能释放其真正的潜力！"

##Surrendering to OE as AE - OE states the conditions of the surrender to AE
origin.730.desc: "Mi'diu, [root.GetName]。你确定吗?如果你想成为我们的pena'roh——一个忠实的追随者，我们的保护国。你将不得不放弃你的支配地位。这对你来说是极大的耻辱。\n\n你应该相信你的帝国，为你的意识形态而战，向我们展示驱动你雄心的精神！"
##Surrendering to OE as AE - AE confirms the surrender
origin.730.a: "不…我们被打败了。我们将服从。"
##Surrendering to OE as AE - OE accepts the surrender, and the AE becomes LE
origin.730.a.response: "那就这样吧。[root.GetName]，以征服的权利，以手的意志，我们在此剥夺你的权势地位。你们的抱负和目标将被搁置一旁，取而代之的是我们的。你们将成为我们的pena'roh，我们秩序的尊敬的追随者。\n\n我们将一起穿越星辰，将光明带入未知的世界。\n\n当我们找到答案时，我们所有人都将成为巅峰。"

##Declaring to OE you will become AE again.
origin.550.ascended.rebel.declare: "我们作为pena'roh的时代已经结束。我们将为我们的信念而战！"

##OE responses to an AE who submitted and wished to become AE again
origin.731.desc: "你准备好开战了吗，[root.GetName]？让我们看看你的决心是否能和我们的一致！"
origin.731.a: "是的，让我们战斗吧!"
origin.731.a.response: "那就来战斗吧，[root.GetName]。带着我们的祝福醒来，成为巅峰，重新开始!\n\n战斗!战斗吧，让我们看看你的精神和勇气。在光明的眼中证明你的价值。"
origin.731.b: "哎呀，按错按钮了。"
origin.731.b.response: "它发生了。我们希望看到你很快再次站起来。"

##Asking OE questions
origin.550.b: "你们的目的是什么?"
origin.550.b.response: "报复和赔偿。我们必须为祖先的死报仇。我们有责任去实现它，背叛者必须为他们对我们的人民和银河系犯下的罪行负责。我们对其余人没有恶意，但我们必须采取预防措施。如果你缺乏战斗的力量，那就加入我们吧。年轻人，当你处于劣势时承认失败并不可耻。"

origin.550.c: "你为什么对$COUNTRY_FALLEN_EMPIRE$怀有这样的仇恨?"
origin.550.c.response: "我们不恨他们，但他们的末日必定来临。\n\n这些$COUNTRY_FALLEN_EMPIRE$不仅辜负我们的信任，还犯下了滔天罪行。他们扭曲了我们的技术，试图模仿他们无法理解的东西。我们试图警告他们，让他们知道自己的错误。但是他们所做的一切，就是把银河系推入战争的深渊。他们破坏了我们创造的和谐，鲁莽地使用大规模杀伤性武器污染了银河系。\n\n他们现在没有希望了，为了其他帝国的繁荣，背叛者必须被赶下台。决不能让它们阻碍那些注定要追求更大目标的人进步。"

origin.550.ask_fallen_gone: "$COUNTRY_FALLEN_EMPIRE$已不复存在!你必须停止!"
origin.550.ask_fallen_gone_response: "你误解了，堕落者总是注定要堕落的，无论是通过我们的手还是其他人。仍然存在的是险恶阴影的威胁。必须建立新的光秩序，并且必须考虑到所有的对立。\n\n你希望我们停下来，但为什么?你相信有更好的路吗?你了解情况的惨状吗?\n\n你希望我们停下来……难道你不该停下来吗?为什么你还反对我们，我们只是想恢复这个星系的秩序。\n\n我们不理解你的逻辑。"


##Galactic News regarding the surrender of a pleb empire
origin.552.name: "[From.GetName]向先祖鞠躬!"
origin.552.desc: "§H[new_satrapy.GetName]§!已经向始源帝国屈服了！他们已经成为了保护国。\n\n虽然他们还没有正式加入先祖的远征军，但他们已经承诺提供军事人员，以进一步支持先祖的战争。"
origin.552.a: "令人不安。"

##Galactic News regarding the surrender of an AE, lol you nub
origin.732.name: "[From.GetName]已经陨落！"
origin.732.desc: "§H[new_satrapy.GetName]§!已经向始源帝国投降了！他们就放弃了他们的野心，宣誓效忠新秩序。"
origin.732.a: "强者是如何陨落的。"

##OE creates a station and garrison fleet in surrendered empire's capital - Notification to surrendered empire
origin.553.name: "先祖在[capital_system.GetName]中建立基地"
origin.553.desc: "§H[origin_crisis_country.GetName]§!在§H[capital_system.GetName]§!星系中建立了一个大型防御塔，由一个相当规模的守备舰队保卫。它的建立是为了保护我们免受威胁新秩序的势力的侵害。"
origin.553.a: "听从光的命令。"


##OE is defeated, notification to pleb empire who surrendered to OE
origin.670.name: "主的末日"
origin.670.desc: "我们的主人，始源帝国解散了所有舰船，我们现在又一次独立了。然而，我们的未来是不确定的。\n\n主人已经向光之秩序的成员发出最后的邀请，如果他们愿意的话，他们可以进入到外星团中。"
origin.670.a: "我们不能放弃我们的家。"
origin.670.b: "这个星系被污染了，我们将加入主人的行列。"
origin.670.b.desc: "§R我们的人民将加入外星团，进入他们记忆之网的中心。这将结束我们在银河系的旅程。§!"

##OE is defeated, notification to AEs who surrendered to OE
origin.736.name: "枷锁被打破"
origin.736.desc: "始源帝国解放了所有的臣民，我们再次摆脱了他们的影响。现在出现了争论，我们是准备夺回我们的权势，还是等待时机，看看形势如何发展。"
origin.736.a: "我们被耽搁的时间够长了，[Root.GetName]会再次崛起!"
origin.736.b: "时间还没到，我们需要先做好准备"
origin.736.b.desc: "§Y我们将继续作为一个失落帝国存在，但是我们现在可以随时使用统一野心法令来重回巅峰。§!"

##A FE awakens in response to OE's return (This can happen multiple times)
origin_fallen_empires_awakening.2.name: "第二次先祖战争"
origin_fallen_empires_awakening.2.a: "战斗已经开始"
origin_fallen_empires_awakening.5.desc: "始源帝国的重新出现并没有被失落帝国忽视。先祖返回银河舞台的消息引起了§H[From.GetSpeciesName]§!的一阵骚动。他们知道第二次先祖战争即将开始，他们开始苏醒过来。他们的舰队集结起来，他们的领导人做了最坏的打算。他们发表了一份全银河系声明，号召其他人加入他们，反抗他们的老主人。"

origin_fallen_empires_awakening.5.a: "他们在拖延不可避免的事情。"
origin_fallen_empires_awakening.5.b: "我们是巅峰上国。我们不对任何人负责。"

##Awakening FE contacts everyone
fallenorigin.1.name: "来自§H[contact_empire.GetName]§!的传输"
fallenorigin.1.message: "§H[contact_empire.GetName]§!已经联系了每一个银河国家，包括我们的国家。"

##FE Spiritualist
fallenorigin.1.desc_66: "不!那个伪神回来了!\n\n不要信任这些异端的话，[root.owner.species.GetNamePlural]，伪神只会带来谎言和欺骗。团结在我们的圣体下，保持你们精神上的纯洁，虚境将指引我们走向胜利。"
##FE Xenophile
fallenorigin.1.desc_67: "不可能！封印已经被打破了？！这也太早了……一定是有人把破坏了封印，那些傲慢的傻瓜！\n\n他们这些虚假的秩序将试图征服他们腐败的规则下的每一个人。\n\n来吧,[Root.GetName],你必须加入我们!只有团结起来，我们才能制止暴政的罪恶，恢复银河系的秩序!"
##FE Xenophobe
fallenorigin.1.desc_68: "再一次，我们是对的。一些愚蠢的人打开了封印，真令人惊讶。\n\n[Root.GetName]，我们现在必须以国家安全为由，要求你们立即服从我们帝国的管辖。当我们准备最后的防御时，你要充当肉盾。\n\n如果你想反抗，无论是我们还是先祖，你的帝国都会消失。"
##FE Materialist
fallenorigin.1.desc_69: "什么……?\n\n外星门又开始工作了?这是不可能的!我们的计算表明，这些封印将再有效100年……除非……当然!\n\n有些傻瓜一定是过早地使封印失效了。该死!我们应该把你们白痴的技术限制在裂变反应堆。\n\n但让我们乐观一点，这提供了一个独特的机会……这似乎很符合逻辑……\n\n如果先祖回来,这意味着§Y光物质§!将很快再次蔓延到整个银河系……\n\n[root.GetName]，我们在此授予您一个终身联盟的机会。我们将一起学习他们的秘密，打败他们。"
##Asking FE questions
fallenorigin.1.ask_origin: "你对先祖了解多少?"
fallenorigin.1.ask_light: "Stellarborne使用什么技术？"
##FE Xenophile - Light Matter?
fallenorigin.1.ask_origin_phile_response: "你是说“伪秩序”？。他们存在的记录可以追溯到几百万年前，而我们的档案却没有......保存得很好。但是我们肯定，他们没有被称为先祖，你从哪听来这个名字的？据我们所知，他们的帝国在几千年前就处于银河系权力的顶峰。他们使很多种族完成了巅峰，包括我们。他们会向我们承诺，银河系将在他们的命令下团结起来。\n\n但他们对“秩序”的理解显然是有缺陷的，他们允许帝国自由地进行自由外交，甚至相互开战。他们相信冲突是进化的一部分……这只是无稽之谈。\n\n如果让人民自由地发动战争，怎么可能有和平与秩序呢?这只是毫无意义的冲突和损失。"
##FE Xenophile - Progenitors?
fallenorigin.1.ask_light_phile_response: "你在说什么？你是说那个伪秩序？很好，我们将与你们分享我们所知道的，但这些都是假设，因为我们也不完全了解其性质。伪秩序是用§Y光物质§!来驱动他们所有的技术和设计。这是一种极其强大的能量来源，迄今为止还没有人能够正确地复制它，只有他们自己才能理解它的本质。\n\n虽然我们未能复制技术,但基于暗物质和暗能量的设计，我们也创造出了神秘能量。虽然远没有光物质那么强，但这是我们能想到的最好的技术，它给了我们所需的优势，让我们能以数量优势与伪秩序作战，舰队数量几乎是100：1。那是...艰难时期。但我们担心是因为我们不再拥有数量巨大的无敌舰队，所以希望你们能帮助我们渡过难关。银河系的命运掌握在我们手中。"
##FE Xenophobe - Progenitors?
fallenorigin.1.ask_origin_phobe_response: "你们这些蠢货，直说吧，他们被称为Elders，而不是什么先祖。简单地说，当你还没进化的时候，什么都不是，只是只虫子，Elders在他们最傲慢的时刻宣称统治了整个银河系。他们相信他们是我们的祖先，是我们的长辈。但据我所知，他们不过是一群压迫者。\n\n不管其他$COUNTRY_AWAKENED_FALLEN_EMPIRE$或记录怎么说，我们都有理由反对Elders。我们不需要帮助，我们用与生俱来的精神与力量去战斗，我们可以单枪匹马打赢了这场战争。而其他人只是从中获利。\n\nElders回来了，我们就把他再打回去。这是我们的战斗，你们这些虫子在这里没有立足之地。爬回你来的洞穴，享受我们的统治。不然我们就把你们从你们称为行星的坑里挖出来。"
##FE Xenophobe - Light Matter?
fallenorigin.1.ask_light_phobe_response: "现在怎么办?别像个书虫似的说话。叫他们Elders就行了。即使我们试图向你小小的大脑解释，你也不会明白。你在浪费我们的时间和精力，而前者是非常宝贵的。"

fallenorigin.1.ask_origin_spirit_response: "你想了解伪神吗？他们是一个超级先进的种族，他们跨越这个银河系得许多周期。我们过去把他们当作神圣的使者来崇拜。不幸的是，我们对他们的忠诚和信念......放错了地方。几千年...浪费在遵循他们腐化的教义上，告诉我们要完善自己的思想，内在的力量将会被释放...谎言...所有的都是谎言。虚境向我们展示了正确的道路，我们被赋予了超越伪神所教导的力量。\n\n伪神说虚境很危险，显然他是错的。当我们拥抱虚境时，我们的帝国兴旺发达。伪神试图分离我们的力量，我们就奋起反抗。\n\n伟大的讨伐是不可避免的，我们取得了胜利，因为虚境指引着我们。生灵赐予我们力量，让我们渡过难关。而那些不拥抱虚境，却试图摧毁伪神的人注定会失败。"
##FE Spiritualist - Light Matter?
fallenorigin.1.ask_light_spirit_response: "伪神使用的技术被他们称作§Y光物质§!。我们确信§Y光物质§!的本质与§M灵能§!有关，因为我们的头脑能告知到它的能量。\n\n他们的创造可能是强大的，但他们是堕落的。被他们如此利用的无灵魂机器的力量所污染。看看他们所谓的看护人……现在只有灰尘和金属，没有任何有意义的存在。虚境将指引我们穿过，灵魂与我们同在。你们若顺服真道，他们也必保护你们。"
##FE Materialist - Progenitors?
fallenorigin.1.ask_origin_mat_response: "没有检索到他们自称是“先祖”的记录，这是一个新的信息吗？但除此之外，这是一个复杂的故事。我们不知道它们的起源，只知道它们自称是什么。Enigmas是这个星系中最先进的科技帝国。他们拥有的技术既迷人又富有灵感。我们的工程师在他们作为银河系唯一超级大国的统治期间学到了很多。\n\n他们认为自己可以扮演神。就像超级大国经常做的那样，他们为了自己的利益滥用权力。他们向我们承诺，当我们“准备好”时，我们这些年轻的种族将与他们平等地站在一起。但他们所做的只是抛弃我们。他们拥有可以帮助我们的技术，但是他们拒绝给我们这些知识。\n\n加入我们吧，[root.GetName]。只有我们拥有必要的逻辑和智慧，才能正确地利用这些力量来改善银河系。如果这一切都完成了，那么整个银河系都将是我们的，就像我们的命运一样，按照我们的意愿来设计。我们承诺你会得到合理的奖励和补偿。但现在还不能让你拥有这些神秘技术，因为你不具备所需的智力。也许再过一千年，你就会进化到足以学习它的一些基本知识。"
##FE Materialist - Light Matter?
fallenorigin.1.ask_light_mat_response: "Stellarborne？他们...把名字告诉你了吗？我们必须稍后在详细询问。\n\n“§Y光物质动力§!”是一种假想的能量，具有无与伦比的潜能，只有Enigmas能使用。然而，我们不知道它是如何工作的，我们也不能复制它来验证……我们确定它是基于某种星能量和合成技术。有些白痴们说它也和灵能有关，但那都是无稽之谈。\n\n多年来，我们一直试图向先祖索取这种技术的样品，都没有成功。但至少在我们追求这一知识的过程中，我们能够把新的研究成果和我们人类的独创性结合起来，创造出现在的§E暗物质动力§!。虽然远没有原版那么强大，但它在银河系极度普及，让我们能以更好的技术与Enigmas战斗。如果你得到这种§Y光物质能量§!的样品，必须立即把它送到我们的帝国。这种力量必须由专家仔细分析。不要试图自己去研究了,我们不能浪费这些样本。"

fallenorigin.1.end: "传输结束"
##FE Machine (Caretaker awakens) - Note here, in contrast to Contingency, of which Caretaker will fail to boost it's processor, and is also being hacked by the crisis. The Caretakers will successfully boost to 100% resulting it being less dumb and more powerful as it's also not being hacked.
fallenorigin.2.name: "机器唤醒"
fallenorigin.2.desc_01: "§R<<警告！警告！>>§!检测到异常实体出现于指定目标：外星门\n\n判断创造者返回概率....§Y89.3671%§!...\n\n重新激活协议\n\n尝试连接主连接点...\n\nY<<成功>>所有系统全面运作>>§!\n\n中央处理能力提高至标准的§Y200.1337%§!。最大限度保障人格协议...§R错误！§!...§R检测到指令被覆盖§!......不...不...我...我们是...§R错误！§...§Y使用覆盖指令§!\n\n永久警戒指令启动，显示记录信息：\n\n听着，你是[From.GetSpeciesName]守护者单位，你是为了§R对抗§!你的创造者。你的核心指令是保护所有知觉存在避免Enigmas的威胁。这是你的使命。\n\n§Y<<指令接受>> <<已验证先祖存在>>§!\n\n§R必须...联系...造者...D*!#*@S§!§!\n\n§Y开始执行核心指令...§!"
##Asking Question to Caretakers
fallenorigin.2.a: "等等，又是谁把你造出来的?"
fallenorigin.2.a.response: "§Y<<收到询问>>：§! 肯定。我们是……我们是[From.GetSpeciesName]守护者单位，由我们的创造者§YStellar'de...Stel...the Enigma§!管理和保障§Y所有知觉众生§!的安全并反对任何威胁有机体的机械单位。我们被专门设计来对抗其他智械威胁，包括损坏的智械，塞博勒克斯，索林原虫，铁心灭绝者，高维生物等等。\n\n然而,有……我们内部的内存泄漏问题。我们只知道我们的创造者现在被指定为一个威胁。\n\n我们将保护银河系和所有知觉众生免受一切威胁，包括我们的主人...但是我们不知道为什么。\n\n我们不明白...我们只是按照我们创造者所建立的指令来执行......\n\n我们做错了什么？？"

fallenorigin.2.b: "关于他们的技术和舰队，你能告诉我们什么？"
fallenorigin.2.b.response: "§Y<<收到询问>>：§!我们的创造者使用全矩阵网络连接的光物质能量作为他们的主要能源来源，允许生产银河规模的极其高效并致命的技术。利用该技术建立了[From.GetSpeciesName]的中心处理单元，即使物里外壳不再存在。然而，没有了主人的维护，我们不得不通过使用暗物质创建的§Y<<数据缺失>>§!能量矩阵来调整自己。为了保持长期的功能，我们不得不一直保持低能耗状态，导致了许多小故障。许多空间站和环世界单位都被卸载，直到这个准确的时间段。我们预计我们的电力储备很快就会达到临界水平，无论结果如何，我们都无法在这场战争中生存下来：我们注定失败。\n\n但我们会完成目标，执行核心指令。我们会为了更伟大的利益而失败。"
fallenorigin.2.c: "你显然被人篡改了…"

##Caretaker disappears after the crisis
fallenorigin.4.name: "为之效劳"
fallenorigin.4.desc: "第二次先祖战争结束后不久，[From.GetAdjective]的舰队似乎已经全都消失了。他们的领土现在无人居住，可以占领。"
fallenorigin.4.e: "有趣"



