#### AE SUBMITS TO OE

sofe_crisis.9100.name: "旭日已落"
sofe_crisis.9100.desc: "我们的领导人怀着沉重的心情面对严酷的现实。我们的帝国已经失败了。星辰之子实在太强大了，暂时无法抵抗。\n\n但似乎并没有失去一切。星辰之子让我们聚集力量，确保我们将有第二次机会参加竞赛。问题仍然是，我们能及时做到吗?"
sofe_crisis.9100.a: "我们被打败了。"
sofe_crisis.9100.b: "这还没有结束……"
sofe_crisis.9100.c: "也许我们应该看看。"

#### FE SUBMITS TO OE

sofe_crisis.9101.name: "一个新的开始"
sofe_crisis.9101.desc: "完成了，星辰之子赦免了我们祖先的罪行。我们从过去的背叛中解脱出来。但是成本是不是太高了呢?这是我们漫长历史的终结吗?\n\n或者也许是一个更好未来的新开端?"
sofe_crisis.9101.a: "没有别的办法。"
sofe_crisis.9101.b: "这太愚蠢了。罪孽？是他们冤枉了我们！"
sofe_crisis.9101.c: "我们的祖先很愚蠢。我们必须做得更好。"

#### OE TALKS TO EE 

origin.9700.desc: "Vad'ikos!\n\n所以你决定反对我们。很不幸，这也在预料之中。\n\n那么好吧，伟大的[root.GetSpeciesName]！让这一刻燃烧得如此灿烂，我们所有人都将被永远记住！\n\nRasha'ta是永恒的！[root.GetName]也是永恒的！\n\n愿最强的巅峰上国胜出！"
origin.9700.desc.a: "荣耀归于所有与命运抗争的人！"

origin.9701.desc: "Vad'ikos!\n\n太好了!我们很高兴双方都有了更大的了解。\n\n当星系们开始决定谁将是冠军时，尽情享受这壮观的景象吧!"
origin.9701.desc.a: "让我们看看谁能与命运抗争。"


