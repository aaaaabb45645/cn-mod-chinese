sofe_post.550.a.desc: "愿你的星光灿烂，[root.GetName]。"
sofe_post.550.b.desc: "说出来，就会被听到。"
sofe_post.550.c.desc: "它像一场血腥的风暴，像一颗血腥的恒星一样汹涌澎湃~\n\n你的血统决定了你的命运~\n\n让它成为你伟大旅程的向导……光明永远照耀~"
sofe_post.550.d.desc: "等一下，[root.GetRulerName]。我们现在正在进行一场烹饪比赛。请简明扼要。"
sofe_post.550.e.desc: "参观光明堡垒时要小心。避免偏离指定的边界太远。没有我们不断的屏蔽，来自球体的辐射热对大多数人来说是致命的。"
sofe_post.550.f.desc: "保持警惕。时刻保持警惕。"
sofe_post.550.g.desc: "我希望你不是来告诉我们你的帝国有多优越，[root.GetName]。它开始考验我们的耐心。"
sofe_post.550.h.desc: "啊,edgelords。很好。"
sofe_post.550.i.desc: "谨慎行事。我们正在看着。你正在越过一条危险的线。如果你这么做了，我们就会采取行动。过去是这样，现在是这样，将来也是这样。"
origin.405.c.: "让我们彻底解决这东西吧！"
origin.406.response: "Krios Vala'tae！我们会等你，[root.GetSpeciesNamePlural]。"
