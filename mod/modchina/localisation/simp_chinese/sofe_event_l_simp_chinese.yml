sofe_gateway.second_riddle_choice_correct_spiritualist_desc: "楔石对封印的反应逐渐活跃。看来$ethic_spiritualist$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n就像之前一样，楔石投射出了过去的记录。在一个看起来像冥想室的地方，一个穿着宗教服装的人跪在一个影子前。\n\n§Y“您是对的，伟大存在。伪神离弃我和我的人民。我问他们有关$utopia.3000.name$的力量，他们否认，他们声称那种力量是堕落的！”\n\n“谎言，孩子。这些都是谎言，而我们可以告诉你真相，科里斯。把你人民的灵魂带到$utopia.3000.name$里来...给我。我将赐予你超乎想象的力量！”\n\n“没问题我的主人，因为您是真理的使者。我和我的人民在此宣誓永远效忠为你们服务。您的命令是什么，我的主人？”\n\n“伪神妨碍了我们的计划，只要他存在一天，我们的力量就无法增强。他们必须被消灭。去你的老对手那里，联系马拉迪亚并建立一个联盟，以我们的名义。”\n\n“但那些异教徒，他们...\n\n不...请原谅我，伟大存在。我失言了。您忠诚的仆人会按您的吩咐去办。”§!\n\n看来$ethic_spiritualist$的$COUNTRY_FALLEN_EMPIRE$祖先想要和其他$COUNTRY_FALLEN_EMPIRE$结盟。真有趣。\n\n但是，我们还可以听到另一种低语...§Y无知......他们放弃了有生以来权利，拒绝了自己的未来...屈服于盲目的信仰。必须把他们从$utopia.3000.name$的掌握中拯救出来。§!"
sofe_gateway.second_riddle_choice_correct_materialist_desc: "楔石对封印的反应逐渐活跃。看来$ethic_materialist$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n楔石再次投射出全息档案。有许多科学家在争论。\n\n§Y“这对我们毫无帮助，我们需要一个样本！我们需要知道他们的技术是如何工作的！”\n\n“那么如何获得样本？他们又不会给我们。除非...”\n\n“$personality_fallen_empire_machine$！对！我们可以强行占有它们。它们将是我们进化的关键。”\n\n“如果原来的人发现了我们的计划怎么办？”\n\n“这不是问题，如果我们掌握了力量，我们就能战胜他们。先祖是愚蠢的，被他们的迷信蒙蔽了双眼。\n\n这种高深莫测的力量在我们的手中更好，试想一下未来！我们可以控制宇宙...我们将重塑宇宙！”§!\n\n这确实是一个有趣的记录。$ethic_materialist$$COUNTRY_FALLEN_EMPIRE$的祖先似乎背叛了这个所谓的先祖，推测是他们以前的主人。更令人在意的是，有什么力量如此强大，以至于$COUNTRY_FALLEN_EMPIRE$都无法获得呢？\n\n突然，传来一阵低语声...\n\n§Y“多么冲动...他们相信自己了解更好...他们相信自己已经准备好了...然而他们离这条道路太远了...他们曾经给我们承诺，我们为失去他们而痛心。§!"
sofe_gateway.second_riddle_choice_correct_xenophile_desc: "楔石对封印的反应逐渐活跃。看来$ethic_xenophile$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n就像以前一样，楔石显示出一个记录。一个穿着外交装束的人正在和一台奇怪的智械争吵。\n\n§Y“我要和主人谈话，PK-DEE！这是一件很重要的事。”\n\n“我很抱歉。但是主人很忙。如果您有什么需要，我们很乐意为您服务。”\n\n“我为什么要麻烦你。告诉你的主人修改他们的计划。如果混乱仍然存在，秩序就无法建立。我们之间不能有暴力。他们必须在秩序上实行和平。没有军舰，没有军事行动。只有这样，才能恢复真正的和平。”\n\n“当然，我们会把这个信息传达给创造者。但请注意，创造者很明白你的问题。冲突是生命中的一部分，也是推动进化的一部分。秩序和混乱必须保持完美的平衡。”\n\n“不用你来教训我，看护者。你只要把消息传达给主人。”\n\n“如果我们不去干预那些人，他们怎么会明白暴力是徒劳的，有怎么会有和平...我无法相信他们有多么可笑。”\n\n“去你的吧，PK-DEE。你说这些话，是你相信主人的幻想，还是你天生就只能相信...”§!\n\n看来这位$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$的祖先和他们的主人在意识形态上发生了冲突，真有趣。\n\n突然，从楔石那传来一阵低语。\n\n§Y“傲慢...他们几乎不懂...他们相信自己有力量......必须维持秩序和混乱。而不作为将导致停滞......遗憾的是，他们经过了惨痛的教训才认识到这一点。”§!"
sofe_gateway.second_riddle_choice_correct_xenophobe_desc: "楔石对封印的反应逐渐活跃。看来$ethic_xenophobe$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n就像上那样，楔石向我们展现出过去的记录。一名$admiral$愤怒的在和看起来像是$governor$的人争吵。\n\n§Y“傻瓜！你到底怎么想的？今天你又咕噜咕噜说了些什么？你的愚蠢所带来的后果将会影响千古万代！”§!\n\n在他们面前躺着一个严重受损的机器，它的胸部位置流出一种显眼的金色液体，XXXXXXXXXX。\n\n§Y“别再唠叨你这没用的混蛋了！木已成舟。队长将因他的草率决定而被处决。但是现在已经没有回头路了。主人们不会对这种无缘无故的攻击掉以轻心。我们必须做最坏的打算。”\n\n“的确，Tuborek……唉，事情怎么会变成这样？我们想要的只是让他们承认我们的成就。我们尽了最大的努力，但在他们眼里似乎永远不够，不是吗？现在，我们将被主人贴上叛徒的标签。想想看，他们会认为我们像那些出于贪婪和愚蠢而背叛主人的虫子。就这样了吗，Tuborek？这是我们的巅峰的尽头吗？”\n\n“不，我不承认。主人们相信通过考验才能获得力量。或许这就是一场考验，我们将站在一起，与主人在战斗中正面交锋。我们有自己的理由。我们将向主人证明，我们并没有输给他们。\n\n发出消息，我们要在白天行军了！”§!\n\n真是神奇，那些$ethic_xenophobe$的$COUNTRY_FALLEN_EMPIRE$的祖先好像挺敬佩progenitors的？这不可能...或许他们的意识形态从此开始改变了？\n\n就在我们推理的时候，楔石上传来了一阵低语。\n\n“如此自傲...他们想和我们一起...他们想了解我们...然而，他们否认那些他们认为低等的存在...我们对他们的血统感到悲哀...他们祖先是这样，继任者也是。”§!"

