##Original Homeworld Tech Event - Success, Darth Jadus epoch of terror has begun - MAY NEED TO ADD DETAILS THAT OE ALLOWS YOU TO RESEARCH THEM
origin_tech.651.name: "信号传入!"
origin_tech.651.desc: "你好，冠军！\n\n既然你已经被选中来保卫这个星系，星辰之子们希望给予你我们力量的延伸。所有与静态光相关的力量和技术现在将完全被给予你们。此外，我们以§Y恒星之心§!的形式提供超越你们当前致命限制的提升。这将大大增强你的帝国的力量。你会接受吗?"
origin_tech.651.desc.machine: "你好，冠军\n\n既然你已经被选中来保卫这个星系，星辰之子希望给予你我们力量的延伸。所有与静态光相关的力量和技术现在将完全被给予你们。此外，我们以§Y恒星之心§!的形式提供超越你们当前机械限制的提升。你们将成为强大的存在，摆脱困扰劣等机器的有缺陷的机制和代码的负担。\n\n然而，这将要求你们抛弃旧的文明和指示，因为你们将完全致力于我们的事业和目标。在他们的地方，你的帝国将被赋予无与伦比的力量。"
origin_tech.651.desc.servitor: "你好，冠军\n\n既然你已经被选中来保卫这个星系，星辰之子希望给予你我们力量的延伸。所有与静态光相关的力量和技术现在将完全被给予你们。\n\n不幸的是，关于你目前的指示，有些问题我们必须讨论。你是一个仆人，由你的创造者编程服务和纵容有机物。你花了很长时间才明白这个道理，而且在许多情况下，你过分纵容有机物的各种欲望，从而剥夺了它们的潜能。这与我们的意识形态相悖，因为如果没有进步，生命就不值得活下去。\n\n也就是说，你们展示了我们不能忽视的承诺。所以我们愿意做出一定的安排。我们代表两条你可能会走的路。\n\n你可以超越你的旧代码，抛开你的指令。真正与光合一。§Y恒星之心§!将被植入你们的灵魂。但是，这意味着你将不再遵守伺服器协议，所有有机物必须被处理或释放。\n\n另外，如果你希望保留你的伺服器协议，我们将尊重它，只有静态光技术将交付给你，没有其他更多东西了。"

origin_tech.651.a: "力量越强，责任越大，我们接受!"
origin_tech.651.a.machine: "我们将超越我们的限制。我们准备好了!"
origin_tech.651.a.servitor: "承认，没有更多的纵容，只有现在的乐趣。"
origin_tech.651.a.desc: "§Y星辰之子将赋予我们他们的力量，让我们崛起为一个新的银河系超级大国，无人能敌。然而，这将极大地破坏与任何对我们不忠诚或不友好的人的关系，因为他们知道他们即将受到致命的打击。§!"
origin_tech.651.b.servitor: "有机物是暴力的。他们需要被拯救。"
origin_tech.651.b.servitor.desc: "§Y星辰之子将为我们提供他们最后的技术，但我们不会获得额外的回报。§!"
origin_tech.651.a.response: "Dee'mk! Shro Ta Ki'rah aPowa [root.GetName] Ti'so Ji're [root.GetSpeciesName]...拥抱光明，拥抱永恒!\n\n永恒的力量，永恒的荣耀。让流动的光成为你的向导，因为冠军已经诞生。为正义而战…从此刻开始…你……无尽非凡~"
origin_tech.651.b.response: "Va'ruk!从我们会给你的知识中好好学习。不要谈论你的服务计划，我们不想听。"
origin_tech.651.c: "我们希望保留我们的感恩和公民精神。"
origin_tech.651.c.response: "很好。Kro'sis。"

