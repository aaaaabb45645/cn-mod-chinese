sofe_gateway.708.name: "新星炸弹"
sofe_gateway.708.desc: "看来$ethic_xenophobe$的$COUNTRY_FALLEN_EMPIRE$设置的是一枚新星炸弹。根据快速分析，炸弹将很快引爆，并对所有外星门星系造成连锁反应。爆炸半径还不清楚。我们必须迅速行动！"
sofe_gateway.708.a: "全体注意！全体注意！"

sofe_gateway.709.name: "新星爆炸"
sofe_gateway.709.desc: "炸弹爆炸了，正如预料的那样，连锁反应发生在每个外星门上。报告指出，每一个邻近的星系都遭到了大规模的彻底破坏。"

sofe_gateway.710.name: "巨大的灾难"
sofe_gateway.710.desc: "突然间，巨大的爆炸发生在每一个外星门星系。报告显示，附近所有的星系都遭受了巨大的破坏，全部死亡。\n\n我们无法确定是什么或谁对此负责，但爆炸绝对不是自然发生的。这很可能是某人把事情搞砸了。"
sofe_gateway.710.a: "谁应该为这种愚蠢行为负责？？"

