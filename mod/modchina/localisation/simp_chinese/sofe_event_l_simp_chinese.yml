sofe_gateway.riddle_choice_wrong_spiritualist_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n然后突然间，一个历史档案显示出来。它显示了一个仪式圆环，中间有一些仪式舞者。房间顶上站着一位牧师。\n\n§Y“审判之日终将到来，我忠实的追随者。黑暗之声可能暂时占上风，它能摧毁并消耗我们的资源。但有了$utopia.3000.name$赋予我的护身符的力量，我们就能把所有的宝物都封存起来。那些瞎眼的人也就无法看见，而我们信仰真道的守护者，终将得胜。”§!\n\n嚎叫的声音突然响起，所有的仪式舞者痛苦地尖叫着，他们的身体变成了尘土，被神秘的护身符吞噬。\n\n§Y“祭品已经献上，没人记得他们的名字，但他们的牺牲我们永远铭记！来吧，伟大存在！把这些拿走吧！连同神圣宝库里的财宝一起。当时机到来，我们的孩子们将召唤它们参加伟大的战争。”§!\n\n这些人似乎希望隐藏他们的资源，在战争到来时再取出来。\n\n虽然对他们来说不太好，但谁捡到就归谁！"

sofe_gateway.riddle_choice_wrong_materialist_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n然而，一个历史的图像投射从楔石投射出来。图中多个人物穿着带有$ethic_spiritualist$$COUNTRY_FALLEN_EMPIRE$标志的科学家外套。\n\n§Y“正如所怀疑的那样，守门人是封印外星门的钥匙。如果我们可以复制它的设计，我们将能够封印每一个外星门！”\n\n“欧蓝德，也许你应该考虑一下这个设计？毕竟，你似乎对这类事情很感兴趣。”\n\n“是的，我很想详细地研究一下这个守门人。”§!\n\n接下来发生的是最有趣的，楔石显示了守门人的工程蓝图。我们的工程师很快就下载完毕。毕竟有些东西还是有用的。"
sofe_gateway.riddle_choice_wrong_materialist_ae_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n然而，一个历史的图像投射从楔石投射出来。图中多个人物穿着带有$ethic_spiritualist$$COUNTRY_FALLEN_EMPIRE$标志的科学家外套。\n\n§Y“正如所怀疑的那样，守门人是封印外星门的钥匙。如果我们可以复制它的设计，我们将能够封印每一个外星门！”\n\n“欧蓝德，也许你应该考虑一下这个设计？毕竟，你似乎对这类事情很感兴趣。”\n\n“是的，我很想详细地研究一下这个守门人。”§!\n\n这里似乎没有其他有价值的东西了。我们已经从巅峰中获得了很多我们需要的东西。$admiral$非常怀疑是否应该在这上面浪费时间。"

sofe_gateway.riddle_choice_wrong_xenophile_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n在它失去能量之前，一个历史图像出现在我们面前。一个穿着似乎是$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$服装的人在与多个我们认为是其他$COUNTRY_FALLEN_EMPIRE$治者的人争论。\n\n§Y“这是不可能的！数十亿人的生命因为你的谋杀意图而丧失！你想让我们签这个愚蠢的条约让你逍遥法外？”\n\n“理智点，哈夫特-赛斯。我们都遭受了痛苦。我们都付出了代价。你宁愿我们再打一万年吗？顺便说一句，请不要说好。”\n\n“他不会听的。他和他愚蠢的异族事业。哦，是的，我太爱每个人了，我等不及要把他们像动物园里的动物一样关在笼子里。这就是你的仁慈吗？哈夫特-赛斯。你认为他们只是宠物？他们本可以为我们伟大信仰服务。”\n\n“别跟我说你那些毫无意义的陈词滥调了，索布拉克。好吧，我将在一个条件下签署这项条约。我们不会放松警戒的，我要求你们提供所有关于防御空间站的数据和技术。如果你们其中某个人做了什么，我的太空基地能击退你们。特别是你，克罗巴什雷克。我对你们的种族灭绝行为并不陌生。§!\n\n看来$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$对条约并不满意。这些蓝图关于是古代防御工事的。也许有什么值得我们研究？"
sofe_gateway.riddle_choice_wrong_xenophile_ae_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n在它失去能量之前，一个历史图像出现在我们面前。一个穿着似乎是$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$服装的人在与多个我们认为是其他$COUNTRY_FALLEN_EMPIRE$治者的人争论。\n\n§Y“这是不可能的！数十亿人的生命因为你的谋杀意图而丧失！你想让我们签这个愚蠢的条约让你逍遥法外？”\n\n“理智点，哈夫特-赛斯。我们都遭受了痛苦。我们都付出了代价。你宁愿我们再打一万年吗？顺便说一句，请不要说好。”\n\n“他不会听的。他和他愚蠢的异族事业。哦，是的，我太爱每个人了，我等不及要把他们像动物园里的动物一样关在笼子里。这就是你的仁慈吗？哈夫特-赛斯。你认为他们只是宠物？他们本可以为我们伟大信仰服务。”\n\n“别跟我说你那些毫无意义的陈词滥调了，索布雷克。好吧，我将在一个条件下签署这项条约。我们不会放松警戒的，我要求你们提供所有关于防御空间站的数据和技术。如果你们其中某个人做了什么，我的太空基地能击退你们。特别是你，克罗巴什雷克。我对你们的种族灭绝行为并不陌生。§!\n\n看来$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$对条约并不满意。这些蓝图关于是古代防御工事的。但我们已经知道这种设计，我们凭借优异的智力复制了它们。这里似乎没有价值了。"

sofe_gateway.riddle_choice_wrong_xenophobe_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n然后，一个视觉全息图像显示在我们面前。可以看到一个模糊的身影在篡改楔石。\n\n§Y“图伯里克大人，我已经按计划安装好了。命令已经确定。”\n\n“很好，乔纳森。继续计划。我已经迫不及待地想看到哈夫特-赛斯的小舰队将被炸成碎片的时表情。一想到这件事，我就想杀掉一些东西。”§!\n\n这位$ethic_xenophobe$$COUNTRY_FALLEN_EMPIRE$的将军似乎在这里安装了某种装置。我们应该极其谨慎地进行。"
sofe_gateway.riddle_choice_wrong_stellarite_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n全息图像突然出现。一群$COUNTRY_FALLEN_EMPIRE$的战略学家正在讨论什么。\n\n§Y“这样，事情就解决了。我们每个人都将留在自己的领地内。除非受到挑衅，否则帝国不会再干涉银河系。如果我们中的任何一个人违反了协议，指定的帝国就可以按照讨论的顺序进行全力反击。希望我们再也不会见面了。就这些，有问题吗？”\n\n“是的，那些$personality_fallen_empire_machine$怎么办？自从战争以来，他们变得非常安静。他们真的可信吗？我希望你对此有个计划，彤达拉。\n\n是的，哈夫特-赛斯。楔石上安装了密码。激活后，$personality_fallen_empire_machine$会启动自毁序列。它们不会构成威胁，即使星辰之子们回来收回它们。”§!\n\n最有趣的是，我们似乎已经激活了上述代码。自毁序列已经启动。"
