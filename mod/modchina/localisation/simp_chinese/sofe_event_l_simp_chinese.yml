sofe_gateway.second_riddle_choice_wrong_materialist_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n然后就像之前一样，出现了一份事件记录。一群科学家和$admiral$正在进行一场激烈的讨论。\n\n§Y“我们已经完成了对先祖舰船的全面分析。到目前为止，我们已经成功地复制了$small_ship_fallen_empire$、$large_ship_fallen_empire$和$massive_ship_fallen_empire$”\n\n“好，继续复制吧，我们会用他们自己的舰船攻击他们。”\n\n“但是，有些问题。首先，我们根据图纸，舰船上只需要一位驾驶员。我们不知道这是怎么回事，但我们必须对舰船内部进行修改，以容纳更多的船员。而这种设计实现的功能将会减少。”\n\n“我们也对这艘航母感到担忧。我们复制的设计会明显变弱，我们的舰载机也无法与敌人抗衡。”\n\n“也许我们可以把航母改造成$transport$？毕竟它有一个很大的货舱。”§!\n\n有趣的是，似乎$COUNTRY_FALLEN_EMPIRE$的$transport$原本是一艘航母？他们一定无法实现原版设计而大大降低了舰船水平。"
