origin_tech.3: "消息传入"
origin_tech.3.desc: "你好, [root.GetName]!\n\n你将高兴地听到你的勇气和坚韧不拔的精神给我们留下了深刻的印象。你因此被选为这个星系冠军的潜在候选人之一。\n\n为此目的，我们将以§Y静态光力量§!的形式赋予你们我们自身力量的延伸。这是我们的§Y流动光掌握§!的修改版，它是为像你们这样的星际帝国而修改的。它设计的本质允许任何生物和机械部件与系统交互，他们将读懂你的思想并将它们投射到力量中。\n\n有了这个礼物，你将能够从我们成功退役的飞船上获得能量。"
