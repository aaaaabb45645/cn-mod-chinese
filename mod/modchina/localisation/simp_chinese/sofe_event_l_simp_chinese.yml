##Light Energy Power Event - Success 
origin_tech.4.name: "一盏永不褪色的明灯。"
origin_tech.4.desc: "完成了，我们完成了对静态光力量的分析。我们现在了解了它起源的基本概念。有了这些知识，现在可以从已经退役的星辰之子飞船和包括我们在内的拥有静态光接收器组件的其他飞船上获取光能。"
origin_tech.4.desc.precursor: "完成了，我们完成了对静态光功率的分析。我们现在了解了它起源的基本概念。有了这些知识，现在可以从已经退役的星载飞船和包括我们在内的拥有静态光接收器组件的其他飞船上获取光能。\n\n此外，我们所有现有的先驱者设计都已升级，纳入了许多改进，使我们现在能够更好地了解船舶的性质。"
origin_tech.4.a: "在任何残骸之上，飞得比诸神更高。"

origin_tech.4.desc.origin: "Vadi'kos, [root.GetName]。\n\n你会很高兴听到首相认为你的帝国是一个伟大的战士，配得上挥舞光明之剑。为此，我们将授予你三种知识之路之一的力量，只给予那些值得拥有的人。你愿意接受这个礼物吗?\n\n\n\n§Y根据我们目前对静态光力量的理解，以及我们到目前为止对星际望远镜所了解的知识，我们现在可以将我们的科学团队投入到三种可能的途径之一。我们没有足够的资源和样本来获得所有这些，所以我们必须仔细选择其中哪条路径最适合我们。§!"
origin_tech.4.desc.origin.ask1: "这不违反规定吗?"
origin_tech.4.desc.origin.explain1: "当然不。我们钦佩你的力量和坚韧，我们希望看到你从现在起会变得多么坚强。勇敢和力量的表现应该得到奖励，而不是惩罚。\n\n我们不是那种无能狂怒的失落帝国，他们只会对年轻的种族咆哮，说他们不喜欢我们做的一切。我们喜欢你们的风格，这就是为什么我们有兴趣看到更多。"
origin_tech.4.desc.origin.ask2: "如果我们能拥有你的力量，那么挑战是什么?"
origin_tech.4.desc.origin.explain2: "不要在你的胜利中得到安慰，[root.GetName]。你们已经迈出了量子跃进的一步，但还有更多的东西有待检验。利用这一刻来反思是什么力量让你走过这段旅程。一旦宇宙的力量在你的掌握之中，你会怎么做? Sha'lak。怀着伟大的目标和决心勇敢地走向未来,[root.GetName]."


