sofe_crisis.402.name: "繁星世界失效！"
sofe_crisis.402.desc: "似乎其中一个繁星世界遭到了大量的轨道轰炸以至于星辰之子决定禁用它们。\n\n这颗行星现在是不活跃的，不会再有舰队从这个泰坦世界产生。然而，这颗行星是封闭的，目前还不可能尝试着陆。"
sofe_crisis.402.desc.again: "再一次，我们在向恒星堡垒发起反击。指挥部刚刚报告说他们的另一个世界已经被封锁了。他们不会再从那里增援舰队了。"
sofe_crisis.402.a: "很快我们就会吃它们。"
sofe_crisis.402.b: "最后时刻到了。"
sofe_crisis.402.b: "最后时刻到了。"
sofe_crisis.403.desc: "四个繁星世界中的最后一个已经失效。星辰之子将不再从他们那里增援舰队。力量之争即将结束。"
sofe_crisis.403.a: "为了[root.GetName]！为了[root.GetRulerName]！"

sofe_crisis.405.desc: "令人印象深刻的!你成功地使我们的一个星球失效。你超出了我们的预期!\n\n竞赛终于开始了。来吧，让我们看看你是否有继续下去的意愿，我们就等着吧!"
sofe_crisis.405.desc.edge: "你成功地使我们的一个星球失效。对一个被嗜血蒙蔽双眼的人来说，这是相当令人印象深刻的。但我们是有耐心的，也许在这个测试结束时，你可能还会改变。总有一条更好的路，年轻人。永远不要忘记这一点。"
origin.405.a: "现在会发生什么?"
origin.405.a.response: "为了奖励你们的成功，我们将不再从残破世界中创造更多的舰队。把这当作一个优势，[root.GetName]。随着我们部署越来越少的舰队，很快你就能克服我们的阶段性防御，并在这场小小的竞赛中取得胜利。接下来发生的，将是一个你一定会珍惜的奇迹。"
origin.405.b: "我们将向你展示我们的力量!准备!"
origin.405.b.response: "来吧，[root.GetName]!超越考验，站在最高处!"
origin.405.c: "让我们一劳永逸地解决这件事吧!"
origin.405.c.response: "的确，向我们展示你的勇气和力量。让星系记住[root.GetName]的名字！"

sofe_crisis.406.desc: "出色……真是出色！\n\n[root.GetName]，你们确实是我们所见证过的最强大的帝国，你们超越所有帝国。Dee'mk！\n\n来吧，改变你的命运。摧毁我们的堡垒世界。这是你的最终测试。释放你的愤怒!"
sofe_crisis.406.desc.edge: "你的嗜血和坚韧让你受益匪浅。你成功地战胜了我们的驻地。现在让我们看看这样的肾上腺素是否会让你通过胜利。"
origin.406.a: "好好准备吧!![root.GetName]来了!"
origin.406.a.response: "Krios Vala'tae！我们会等待，[root.GetSpeciesNamePlural]。"
origin.406.b: "你这悲惨的存在很快就会结束了。"
origin.406.b.response: "我们的耐心很高，但不是无限的，[root.GetName]。考虑一下你在和谁说话，仔细考虑一下你下一步的行动。不要试探我们的怜悯。现在,战斗!"



#### THIS PART NEEDS PARTIAL REWRITES TO EXPLAIN WHAT THE OE WANTS, AND ABOUT POTENTIAL THREATS OF THESAN. AND ALSO THE FACT THAT THEY CANNOT ACTUALLY BE KILLED.

sofe_crisis.501.desc: "干得好, [root.GetName]。\n\nNa'nutu，你已经证明了这个星系的力量和希望。力量之争已经结束。你作为胜利者现在被赋予了光之勇士的地位。\n\n这种责任会带来巨大的回报和力量。所有的繁星世界现在将被修改，以适应你的需要。光之堡垒将额外地赐给你。你接受我们的建议吗?"
sofe_crisis.501.desc.edge: "干得好,[root.GetName]。\n\n你们已经证明了你们的帝国有生存的决心和意志，即使是为了扭曲和腐败的意识形态。\n\n我们相信最终你会从错误中吸取教训。现在，我们将以极大的兴趣来看看你们将如何充分利用这次胜利。"
sofe_crisis.501.desc.playoe: "喔！好极了，姐妹们！\n\n那样的打斗让人耳目一新，但你不觉得有点粗野吗?我们知道这只是一个临时的星系，但也许我们有点过火了?没关系。现在是我们作为一个整体重新加入的时候了。\n\nUhh...我们该拿这个星系怎么办？"
origin.501.playoe.a: "我们还有事情要做"
origin.501.playoe.a.response: "好吧，姐妹们！让我们有一些......有趣的话。这里有什么美食吗？"
origin.501.playoe.b: "不，只是删除它。我们在这里完成了"
origin.501.playoe.b.response: "提醒大家，在这个盛大的节日制作中，没有凡人受到伤害！感谢参与！下次会议再见！"


origin.501.a: "下一步你打算做什么？"
origin.501.a.response: "类似的事情仍然在其他星系和宇宙中存在。首相的Di'vas将执行这些任务。同时，其他的Di'vas将继续他们的追求伟大的问题。\n\n光之堡垒，将被授予于你，只是实际堡垒的一小部分，将被用来探索跨越原点。"
origin.501.a.fallenask: "那些$COUNTRY_FALLEN_EMPIRE$的人呢？他们还在这里。"
origin.501.a.fallenask.response: "啊，是的，任性的孩子们。\n\n不幸的是，骄傲已经吞噬了整个银河系。他们开始密谋反对你，但考虑到你即将拥有的力量，我们不相信这些可怜的，走失的孩子们能够反对你。\n\n尽管看起来很无情，我们还是委托你处理你认为合适的事情。幸运的是，他们不会屈服于其他宇宙的这种骄傲和错觉。"

sofe_crisis.501.b: "我们接受你的提议,我们将加入秩序。"
sofe_crisis.501.b_explain: "危机将会结束。星辰之子将授予我们对所有星系的控制权，并为我们的帝国打开光之堡垒。我们还将得到更多的奖励。星辰之子将与我们保持联系。"
sofe_crisis.501.b.response: "然后循环完成，[root.GetName]。宇宙将见证一个新的光明斗士的诞生\n\n星辰的力量现在由你来指挥。我们对你们正在进行的发展非常感兴趣，[root.GetSpeciesName]"


sofe_crisis.501.c: "我们不能承担这样的责任。"
sofe_crisis.501.c.edge: "不要命令我们。走开。"
sofe_crisis.501.c_explain: "危机将会结束。星辰之子将移除所有外星门和所有外星团内的天体。星团内的所有舰船将返回首都星系。星辰之子将与我们保持联系。"
sofe_crisis.501.c.response: "很好,[root.GetName]。我们尊重你的意愿和决心。\n\n这个星系现在只属于你了。我们所赐的礼物，都要你留着。只要我们存在，没有其他实体会再一次操纵你们的星系。\n\n再见,[root.GetSpeciesName]。我们将铭记你们今天所展现的丰功伟绩和力量。"
sofe_crisis.501.c.response.edge: "那就这样吧，[root.GetName]。今天我们将向你展示我们的仁慈。我们将尊重和尊重你在这次竞赛中做出的牺牲，我们不会进一步干预。\n\n你可以随意摆弄这个小星系。看到如此强大的帝国对宇宙的理解如此浅薄，我们同样感到失望。\n\n也许我们会发现你们帝国的其他版本会更加……成熟……更符合逻辑。\n\n我们希望你们的帝国不会屈服于某些不幸，这些不幸诅咒了数十亿拒绝理性的文明。\n\n我们会说再见，但那是不诚实的。所以离开吧，别再来烦我们了。"


sofe_crisis.501.d: "谎言!你害怕我们日益增长的力量!我们能超过你!"
sofe_crisis.501.d_explain: "危机已经过去了……延长期限是不明智的。然而，力量在我们的血管中流动，我们能感觉到我们似乎能接受任何事情。也许有了星辰之子不断向我们施压的力量，我们就能正面挑战他们了。或许他们担心我们成长后会超过他们，而只是想尽早摆脱困境?也许我们应该入侵他们的地盘，吃掉他们。然后我们将成为元宇宙的狮子王。噢耶?我们应该这么做吗?"
sofe_crisis.501.e: "可怜的虫子们，你们的结局是不可避免的。洗内!"
sofe_crisis.501.e_explain: "很明显，星辰之子只是懦弱的污秽，没有任何有意义的存在。我们已经摧毁了他们所能聚集的一切。他们的力量根本无法与我们帝国的相比。\n\n我们将吃掉星辰之子，因为我们是这个游戏中最令人敬畏的帝国。我们将变成超级[root.GetSpeciesName]蓝色的超级本能预兆，象征着开元X100000神A级的超级英雄。然后，我们将把阴影转换成一个模因汉堡，我们可以很容易地用超维度时间停止动画主题曲的力量打击它。我们要降在仇敌身上，将他们制伏，不留一个活口。\n\n不要惧怕敌人，因为我们是史上最伟大的种族屠杀帝国。噢耶耶耶耶 ~"


sofe_crisis.501.d.response: "你似乎对自己力量的突然增强有点过于兴奋了。虽然这是可以理解的，但我们不能接受你带着这种程度的傲慢走向光明，现在还不能。\n\n也许我们必须给你一个提醒……演示还是需要的。考虑一下我们将要做的事情，作为元韵文之上的神所能做的事情的一个例子。让它带来的恐惧和痛苦化作灰烬。它将是快速的，迅速的和无声的。\n\n然后，也许在新的时间轴上，你会更仔细地考虑你的选择。顺便说一下，这意味着重新加载你的存档，以防你没有赶上这一点。\n\n\n\n\n\n\n你在《钢铁侠》里没有这么做，对吧?"
sofe_crisis.501.e.response: "你最后一次考验了我们的耐心。\n\n首相认为你的存在从根本上是一个错误…Sa'lai!。\n\n消失..."

sofe_crisis.50101.name: "在黑暗深渊之中"
sofe_crisis.50101.desc: "出了严重的问题……银河系正在被撕裂……就像有人把它切成几百万块一样。\n\n我们正在失去整个星系的信号。我们……§Raaaaaaaaaarghhhhhhhhhhhhhhhhhhhhhhhhhhh………………§!"
sofe_crisis.50101.a: "§RArrrrrrrrrrghhhhh......!§!"
sofe_crisis.50101.b: "§RWHATISHAPPENARRRRGHHH.....!§!"
sofe_crisis.50101.c: "§MIMPOSSIBBALRGHHHHHHH.....!§!"
sofe_crisis.50101.d: "§HNOOOOOOOAAAAARHGHHHH.....!§!"
sofe_crisis.50101.e: "§YHANDO-SAMAAAAAAAAAAAA.....!§!"
sofe_crisis.50101.explain: "哎哟，你做到了。你已经星辰之子生气了，足以让他们消灭银河系。谢天谢地，他们知道这是暂时的，因为你所要做的就是重新加载你的存档。\n\n除非是钢铁侠，那就再见了，托尼·斯塔克。"
