##Original Homeworld Tech Event - Success, Darth Jadus epoch of terror has begun - MAY NEED TO ADD DETAILS THAT OE ALLOWS YOU TO RESEARCH THEM
origin_tech.651.name: "信号传入!"
origin_tech.651.desc: "你好，冠军！\n\nStellarborne希望给你一个更近距离了解光物质的机会。随着我们是深入探索外层星团的任务，我们希望银河系最强大的星系来代替我们监视它，尤其是阴影还潜伏在哪个地方的时候。你有兴趣吗？"
origin_tech.651.a: "我们接受这份礼物。我们将好好利用它们。"
origin_tech.651.a.desc: "§R我们将研究先祖留给我们的档案，使我们能够崛起为无人能及的新超级大国。然而，这将极大地破坏与任何不忠于我们或不友好的人的关系，因为我们将成为他们的一个新的威胁。§!"
origin_tech.651.a.response: "Dee'mk!数据和蓝图已经发送给你了。好好学习和利用它们"
origin_tech.651.b: "不，我们不能冒外交危机的风险。"
origin_tech.651.b.response: "很好。Kro'sis。"

##Light Matter Power Event - Appears after the country has killed at least 250 OE ships
origin_tech.3: "光物质动力研究"
origin_tech.3.desc: "对先祖的战争已经爆发了一段时间了。虽然我们有许多他们的技术样本，但到目前为止，我们还无法使用或逆向出他们的技术，只能把他们的舰船拆解直到没有任何碎片。\n\n但是，有人或什么东西给了我们光物质反应堆的蓝图和样品。我们不知道怎么做，也不知道为什么。"
origin_tech.3.a: "我们将研究和利用它。"
origin_tech.3.a.desc: "我们将开始实验，掌握光物质的力量。如果我们成功了，这将大大扭转这场战争的趋势。"
origin_tech.3.b: "不，只需扫描它，然后处理它。"
origin_tech.3.a.desc: "我们将开始实验，掌握光物质的力量。如果我们成功了，这将大大扭转这场战争的趋势。"
##Light Matter Power Event - Success 
origin_tech.4.name: "借助光的力量！"
origin_tech.4.desc: "完成了，我们已经完成了光物质反应堆的完整分析。根据我们的研究，暗物质能量是强大得多的光物质产生的废气能量的副产品。生产这种能量的成本很高，但光物质反应堆如果充满电，产生的能量似乎是无限的。\n\n信号传入...与提供蓝图的信号是同一个来源...它是...来自先祖自己！？"
origin_tech.4.a: "他们给我们自己的技术？！"

origin_tech.4.desc.origin: "Vadi'kos，[root.GetName]。\n\n我们认为你是一个当之无愧的冠军，星系中的强者。我们想看看你会如何使用我们的技术。"
origin_tech.4.desc.origin.ask1: "这是什么陷阱？"
origin_tech.4.desc.origin.explain1: "没有陷阱，冠军。我们钦佩你的力量和坚韧，我们想看你是如何变强大的。"
origin_tech.4.desc.origin.ask2: "拥有你们的技术，这是个挑战吗？"
origin_tech.4.desc.origin.explain2: "不要因为你的胜利而感到安慰，朋友。你们已经跨出了一大步，但我们会加倍努力。所有人都将接受战斗的考验。"


##Light Matter Power Event - New Tech Paths Available
origin_tech.5.name: "灯光照亮了道路"
origin_tech.5.desc: "根据我们目前对光物质动力的了解，以及到目前为止我们从先祖获得的数据，我们现在可以在三种可能的路径中选择一种，来组建我们的科学团队。我们没有足够的资源和样本来获取所有这些资源和样本，因此我们必须仔细选择其中哪一条路对我们最有利。"
##Light Matter Power Event - New Tech Paths Available Second Time
origin_tech.501.name: "神秘的面纱再次打开"
origin_tech.501.desc: "先祖再一次给了我们更多关于他们技术和武器的数据，让我们再一次开启另一条发现之路。这可能是他们最后一次宽宏大量。所以我们必须谨慎选择。"
##Light Matter Power Event - New Tech Paths Available - Offense
origin_tech.5.a: "我们将研究他们的武器。"
origin_tech.5.a.desc: "进攻是最好的防御。我们将研究对抗先祖的武器。\n\n§Y解锁大量各种先祖的重型武器\n\n如果符合条件，解锁护航舰和泰坦Ω区块§!"
##Light Matter Power Event - New Tech Paths Available - Defense
origin_tech.5.b: "研究他们的防御能力和工程学。"
origin_tech.5.b.desc: "研究他们的防御技术和工程设计。这将使我们能够开发出与先祖类似的技术。\n\n§Y解锁小中型武器、舰载机、点防御、装甲、护盾以及所有相关的支援部件。\n\n如果符合条件，解锁守门人Ω区块§!"
##Light Matter Power Event - New Tech Paths Available - Utility
origin_tech.5.c: "他们的舰船技术将对我们有很大的用处。"
