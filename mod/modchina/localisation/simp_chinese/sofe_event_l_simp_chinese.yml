origin_fallen_empires_awakening.5.desc: "星辰之子的重新出现并没有被失落帝国所忽视。他们重返银河舞台的消息在§H[From.GetSpeciesName]§!的统治力量中引起了巨大的恐慌。他们知道将要开始什么，因此重新觉醒。他们的军舰集结起来，他们的领导人做了最坏的打算。他们发表了一份覆盖全银河系的声明，号召其他人加入他们，无视他们的老主人。"

