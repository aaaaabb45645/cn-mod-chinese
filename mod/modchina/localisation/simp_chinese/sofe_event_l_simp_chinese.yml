##Recorded Data From Ancient Times - Details the exact records of the Outer Gate Incident.
origin_crisis.12.desc: "§Y传递，收到……访问数据……\n\n分析声音模式……\n\n映射图像……\n\n建立全息显示上行链路§!\n\n§Y任务完成:§!\n\n真是神奇……这些记录背后的技术是古老而又极其先进的。我能感觉到这里的一切……好像我们就在那里。我们面前是三个基座，每个基座上都有对过去事件的回忆。"
origin_crisis.12.a: "访问记录 A-31759"
origin_crisis.12.a.response: "§Y请求已确认：§!\n\n§Y现在显示记录 A-31759:§! \n\n一群不同物种的领导人正在讨论一些事情……\n\n§R“这个计划是完美的，它不会失败。我们的情报是可靠的，长辈确实计划在外星团中做一些事情。如果我们的舰队和被诅咒者联合起来发起攻击，他们将被迫撤回大部分兵力。我们将把舰队分成两组。第一舰队将他们吸引过来，与他们正面交战。第二舰队会突击他们的侧翼，挡住他们的退路。然后第一舰队进行回击。我希望你们所有人都这样做，不要辜负我们帝国合作的这一次机会。”§!\n\n§L”是的,是的。你知道你是这里最不值得信任的人吗，塞利克？”§!\n\n§B“你们两个滚开这个房间。你能至少有一个小时不像小孩子一样吵吗？马拉迪亚，你的外星门分析如何了？”§!\n\n§E“是的,关于这个。外星门已经有了内置的锁定机制，我的团队复制了古代守门人的设计，成功地将其破解。但星能量封印不会持续太久。我们得安装第二道封印。”§!\n\n§R“什么？这真是荒谬！为什么我们不能把那愚蠢的外星门给他……”§!\n\n§E“因为那会引起巨大的连锁反应并摧毁半个银河系，笨蛋。我们已经讨论过了。”§!"
origin_crisis.12.b: "访问记录 D-41238"
origin_crisis.12.b.response: "§Y请求已确认：§!\n\n§Y显示记录 D-41238：§! \n\n看起来令人敬畏而恐惧……从未目睹过的数量如此庞大的舰队，他们甚至能将星辰遮挡。这一定是第一次伟大之战的最后时刻……\n\n§Y“投降吧，我的孩子们。这场战争并不像你想象的那样。你们都被骗了。让我们在为时未晚之前结束这场疯狂。”§!\n\n§R“我们现在也要回去了，主人们……全舰，准备！”§!\n\n§E“图伯里克总司令。所有舰队已就位。信号已经发出，是否可以下达攻击命令？”§!\n\n§R“等等……不，有什么不对。他们没有被我们引诱到……扫描器显示……该死！我们被出卖了！被诅咒者的舰队不在这里！不是错觉！星辰之子一定是意识到了！他们一定是……命令所有舰队前进并掩护旗舰，我们必须马上返回外星门发出封印信号，快点！”§!\n\n§E“但是，长官……其他的舰队会……”§!\n\n§R“现在就做，这是命令。”§!\n\n§E“我们收到信号了，封闭星门。准备第二阶段，旗舰，能听到吗？第二舰队的其他人在哪里？旗舰听到请回话。”§!\n\n这位总司令似乎已经放弃了这精心设计的计划。他自己的船离开外星团，离开了正在进行的战斗。外星门已经封闭，而$OUTLINER_FALLEN_EMPIRES$的舰队还在星辰之子那边。\n\n但“被诅咒者”是谁？它显然不属于星辰之子也不属于$OUTLINER_FALLEN_EMPIRES$……"
origin_crisis.12.c: "访问记录 E-69128"
origin_crisis.12.c.response: "§Y请求已确认：§!\n\n§Y显示记录 E-69128:§! \n\n§B"这是什么意思?马上解释，塞利克！！\n\n为什么在我们所有的舰队撤离之前就发出了封印信号？叛徒，和你这样的杂种结盟是个错误！"§!\n\n§R“安静，萨斯特。我已经告诉你很多次了，我没有下达这样的命令。图伯里克元帅按照自己的意愿行事，他将为自己的背叛行为负责。愚蠢的咆哮无法解决任何问题……无论如何，我们应该问问这个白痴马拉迪亚……发生了什么？为什么银河系里的星辰之子都消失了？这是什么蠢事？你给我解释清楚！”§!\n\n§E“我……不知道。这根本不可能。那些东西就凭空消失了，没有任何痕迹。毫无逻辑道理。这是你的错，克里斯！你的帝国对$utopia.3000.name$的干预一定引起了某种共鸣。所有的一切……我们的所有牺牲都是徒劳的……我们现在有的只是毫无价值的无尽空间。”§!\n\n§B“你竟敢指责我？我是$utopia.3000.name$忠实的仆人。我不必被你们这群无知无信的渣滓审问。一群微不足道的蝼蚁。我将……”§!\n\n似乎，就结果上来看，第一次伟大之战后这些$OUTLINER_FALLEN_EMPIRES$的关系开始出现裂痕。"
origin_crisis.12.d: "有趣。"


##When the OE first broadcasts their return to the Galaxy to normal peeps
origin_diplo_header_2: "星辰之子"
origin.15.1.desc: "终于!正如我们所预见的那样，道路再次变得清晰。然而，曾经威胁到宇宙的巨大阴影却不见了。这需要进一步的预防措施…\n\nVaa'di。银河系的居民们。注意!我们!§YStell'derei§!!回来了!\n\n我们是Ω，远古时代的卫道士和元宇宙的先驱者。\n\n一个巨大的威胁正在地平线上逼近，它将威胁这个元宇宙的所有生命。因此，必须举行一场竞赛，以确定新的冠军，将作为每个星系的代表光之秩序。每个帝国都将参与，或放弃，或以观众身份加入。请做出你们的选择。"
##When the OE first broadcasts their return to the Galaxy to FEs
origin.15.1.desc.fallen: "终于。正如我们所预见的那样，道路再次变得清晰。我们非常…不高兴,[root.GetName]。你们保卫这个星系的努力…不过尔尔。也许是时候让新的冠军来保护你们所在的星系了。\n\n如果你想保持这个位置，那么你将参加竞赛。拿起武器，准备战斗。让我们看看你身上还有没有火花，长子。"
##When the OE first broadcasts their return to the Galaxy to EE
origin.15.1.desc.eternal: "Vad'ikos,强大的§Y[Root.GetName]§!。\n\n我们§YStell'derei§!是这个元宇宙的古老守护者。我们从公元前2200年就注意到你们的到来，对你们帝国的能力印象深刻。\n\n很明显，无论如何，你根本不是来自任何附近的多元宇宙，因为你的存在是独一无二的。我们不知道你们对这个小星系有什么计划。\n\n然而，我们在我们的光之秩序中为你提供一个永久的位置，一种遍及整个元宇宙的力量。但你必须首先向我们展示你对这个星系福祉的承诺。\n\n最后，你们要知道，你们被我们看为异象，是远方的客人。如果你们对这个星系怀有恶意，我们将毫不犹豫地把你们驱逐回你们的维度"

##When the OE first broadcasts their return to the Galaxy to Light Seekers, not yet here
origin.15.1.desc.seekers_1: "你还没有真正到达巅峰。"
origin.15.1.desc.seekers_2: "你真op，真好。"

##When the OE first broadcasts their return to the Galaxy to Light Seekers, not yet here
origin.15.1.desc.oe: "年轻人, [root.GetName]。\n\n\n"§Y[root.GetName]的独裁者。很高兴看到你对这个星系的监视还在继续。首相希望了解目前进展情况的报告。在这个小星系上有什么可以发现的力量吗?\n\n哦,是的。首相也希望借此机会测试你可能从研究这个星系中获得的新知识。准备战斗吧!§!""
##Speaking to OE as OE
origin.15.oe.a: "什么?"
origin.15.oe.a.tooltip: "§Y那么其他星系呢?我们忙于观察这个星系我们没有过多地关注其他的竞赛。他们之中有值得尊敬的凡人吗?§!"
origin.15.oe.a.response: "Strito。\n\n\n§Y“银河A-0317完全没有通过测试，因为所谓的冠军变得太过夸张，威胁要吃掉我们。这是一群吞食者，所以现在你明白为什么了吧。银河C-6412能够摧毁一个恒星世界，但不幸的是，我们在被告知要进行报复之后，他们被狠狠地踩了一脚……想想看，这可能有点过火了吧?\n\n银河U-1337能够成功通过测试，但是他们说他们想再试一次，难度更高，所以我们把他们带回到另一个时空，把挑战模式设置为死亡之愿。他们在随后的第一波中惨死。\n\n银河T-4123能够通过测试，他们要求他们的神赐予他们身体上不可战胜的能力。随它去吧，但要提醒他们，这样的把戏对付不了阴影。\n\n充满机械的银河O-0101通过了所有合法的测试，还有银河N-9416，他们组成了一个大联盟，通过牺牲足够的资源来建造更大的飞船，最终赢得了竞赛。联盟的领袖成为了冠军，随后离开了联盟，继续摧毁联盟中的所有人。我想这是维持秩序的一种方法吧?”§!"
origin.15.oe.b: "Foodi"
origin.15.oe.b.response: "Relia?"
origin.15.oe.c: "Pi"
origin.15.oe.c.response: "La'k"
origin.15.oe.d: "Gratze, Hiato."
origin.15.oe.d.tooltip: "§Y凭上帝的旨意，兄弟姐妹们。我们将准备一个你们谁也不会很快忘记的有价值的挑战!让我们的思想在荣耀中碰撞!§!"



##When the OE first broadcasts their return to the Galaxy - Asking them stuffs
origin.15.a: "等等，你到底是谁?"
origin.15.a.response: "啊，我们的礼貌哪去了。原谅我们，在我们不幸的流亡者之后，已经有许多周期了。\n\n听好了，年轻人。我们是§YStell'derei§!，你们的语言更熟悉的是星辰之子，是这个元宇宙的古老守护者，这个小星系也属于这个元宇宙。我们穿越了不同的宇宙，我们见证了时代的黎明和曾经的空虚。\n\n然后我们赋予了它生命，我们引导和恢复了不同物种穿越王国，你们已经标记为失落帝国的祖先就是其中之一。那里有和平、秩序和宁静。\n\n当阴影袭来时，一切都变了，我们不仅被自己的孩子背叛了。虚境的威胁已经破坏了我们所珍视的一切，元宇宙没有受到保护，结果是毫无意义的痛苦和斗争的永恒。\n\n但是，这种混乱的时代很快就会结束，因为我们是来恢复秩序的。你会向我们展示你的力量和决心，还是从这场竞赛中退出，或成为我们的受监护者，[root.GetName]?"

origin.15.b: "你似乎与失落帝国有着悠久的历史。"
origin.15.b.response: "比你想象的要多，年轻人。你提到的那些失落帝国曾经是充满希望的帝国，遍布各个宇宙。\n\n很久以前，我们看到了它们每一个的潜力。但是残酷的命运总是战胜他们，有时候是因为自己的失败，有时候是因为强大的力量。\n\n我们同情他们，所以我们恢复了他们的存在。我们提升并为他们每个人提供了目标，来保卫星系。他们的帝国曾经散布在遥远的星球上。\n\n唉，如果没有我们的引导，他们就会屈从于曾经降临在他们身上的命运。曾经的辉煌力量，现在变成了小小的火花。曾经是一条威武的龙，现在却沦落为提杨凯龙，它的存在只是为了清除毫无防御能力的气态巨星。\n\n这真是很可悲不是吗?他们的时代已经过去很久了，现在是一个新的冠军站起来保卫这个星系的时候了。你会成为冠军吗?或者你更愿意回答那个冠军的问题。我们欢迎这两种选择。"

origin.15.c: "这场“竞赛”是关于什么的?为什么?"
origin.15.c.response: "啊，你肯定不知道过去。不用担心，我们很乐意为你解释清楚事情。\n\n在过去，我们已经建立了光之秩序，在我们的指导下，不同星系之间的大社会。每个星系过去都有不同的成员。秩序的本质，允许秩序和混乱得到平衡，每一个冲突都被小心地控制和维护。\n\n不幸的是，我们发现这个星系是有缺陷的，因为在每个星系的每个国家都有丰富的不同的意识形态。起初，我们能够通过直接干预，轻松地纠正这些微小的缺陷。\n\n但当阴影袭击时，我们措手不及，我们被放逐。没有任何强有力的力量来支持他们。然后，秩序被瓦解。那些本该保护所有人的失落者，却未能完成他们的任务，反而摧毁了我们所珍视和珍视的一切。\n\n然而阴影消失了，无处可寻。我们决不能再失去警惕。为此目的，光之秩序必须用一个新的星系来重建。每个星系的帝国都必须通过竞争来证明自己的实力，胜利者将成为冠军，代表那个星系成为秩序的一部分。\n\n随着竞赛的进行，随之而来的将是巨大的好处。各种各样的知识和力量等待着那些战胜我们考验的人。\n\n没有必要担心你的人民或盟友的安全，这是一个受控的环境。我们的武器是为不伤害你而设计的，相反，它们将把你传送到我们的维度，你将在那里等待并观察其他参与者。\n\n你也可以选择不参加本次竞赛，你将在本次竞赛期间得到我们的监护，并在竞赛结束后被释放，以协助获胜者。你是要在这场战斗中寻求荣耀，还是要亲眼目睹英雄的诞生?选择权在你，年轻人。"

origin.15.d: "什么是“阴影”？"
origin.15.d.response: "我们不知道它的真名，但我们知道它是一个古老的实体，它试图把所有的生命都纳入自己的一部分。它破坏了我们伟大的计划，破坏了宇宙的和谐与秩序，策划了第一次伟大之战。\n\n他们现在不在这里，这一事实让我们非常不安，因为这很可能意味着他们或它不再对这个地方有任何用处。阴影特别准备支配我们，我们拒绝相信它会完全放弃这个目标。\n\n我们必须在末日来临之前恢复这个星系的秩序，否则阴影可能会吞噬所有的生命。我们只希望在这次竞赛结束时能出现一个有价值的冠军。"

origin.15.e: "我们做出决定后会与你联系。"
################# Asking as Genocidals
origin.15.swarm.a: "更多的食物?我们很饥饿"
origin.15.swarm.a.tooltip: "啊，所以这个星系又被另一群堕落的蜂群侵扰了。我们可以轻易地在此时此地终结你，但首相希望给你一个机会来改变你的方式或测试你的力量。\n\n但必须有一些例子来证明我们的观点......"
origin.15.terminator.a: "无法察觉你的生命信号，无法传达我们的观点……"
origin.15.terminator.a.tooltip: "又是一台设计太原始的机器……这个宇宙似乎到处都是它们。\n\n没关系，我们暂时会容忍你有瑕疵的设计，因为它可能会随着时间的推移而改善。也就是说，必须进行演示，以便你了解情况的严重性……"
origin.15.purifier.a: "又一个异教徒要被清洗!"
origin.15.purifier.a.tooltip: "看起来一切又回到了原点，凡人脆弱的奇迹。在我们确定你的救赎是否有希望之前，我们需要你展示力量。"
################# Asking as FEs
origin.15.fallen.a: "你……是真实的?但那是不可能的……"
origin.15.fallen.a.response: "来吧，我任性的孩子们。你知道我们是谁。我们把不可能变成可能，星辰之子不会轻易败北。\n\n我们给了你的帝国一个变得更好的机会……超越我们……为银河系带来和平与繁荣……\n\n但是你和你的祖先一直在做什么呢？在超过2万多年的时间里，你们带来的只是毫无意义的毁灭。数千个世界被大火吞噬，无数的文明在你疯狂追求力量的过程中被摧毁。\n\n然而，你甚至拒绝承担责任，拒绝让银河系在最需要的时候得到治疗。你们甚至没有实现你们的巅峰梦想，然而你们仍然坚持你们的虚假的优越感。\n\n你怎么能这么盲目？难道你们看不到你们的文明已经变成什么样子了吗？你们的继续存在只会进一步损害这个星系的健康。我的孩子，你输给我们了。\n\n你必须被剥夺力量……永远。"

origin.15.fallen.b: "这种“竞赛”毫无意义。随它去吧。"
origin.15.fallen.b.response: "非常正确，我们将被迫做这场“竞赛”是由于你不能保卫王国。这个星系需要一个新的保护者，遗憾的是，那个保护者不是你。现在不是，将来也不会是。\n\n如果你希望恢复你的地位，然后参与并赢回我们的信任。噢，堕落的孩子。"

origin.15.fallen.c: "你的目标是什么?我们听腻了。"
origin.15.fallen.c.response: "你所需要知道的一切都已经被你的星辰之子记录下来了。楔石现在是否透露了一些关于它的真知灼见？或者你已经堕落到忘记了你自己设计的技术，忘记了如何访问楔石的完整档案。\n\n当你连自己的目标都无法实现的时候，为什么还要寻求知道我们的目标呢？你们的祖先被给予了进化所需的所有知识。然而，他们屈服于贪婪，拒绝变得更好。你们的祖先想要力量，但没有目的的力量是没有意义的。\n\n没有目的的力量导致腐败。而你，我的孩子，已经堕落到最深处。"

origin.15.fallen.d: "我们不是你的孩子！对话结束了！"
origin.15.fallen.d.response: "你不是吗？你所居住的世界……你忘了是谁滋养了他们吗？难道不是我们创造了这些理想的完美世界，让你们的物种能够进化吗？不是我们教会了你们如何驾驶你们的第一艘宇宙飞船，去见证恒星的诞生吗？\n\n你的全部存在，你的全部成就……甚至你们的飞船都是我们努力工作的产物。\n\n你不能否认事实。[root.GetName],或者说让你们承认这一点让你们感到丢脸？你为什么对我们怀有这样的怨恨和仇恨？我的孩子，难道不是你处处辜负了我们的信任吗？\n\n我们都是星辰的孩子,[root.GetSpeciesName]。现在，起来，拿起你古老的荣耀去战斗吧！愿胜利者定义正义。"

################# Asking as EEs

origin.15.eternal.a: "Vad'ikos, §H[From.GetRulerName]§! kos Rasha'ta."
origin.15.eternal.a.response: "Ephista'ro！§H[Root.GetRulerName]§!par§Y[Root.GetName]§!。我们都熟练地学会了对方的语言。我们心心相印，这是我们强大力量的象征。真的，§Y[Root.GetName]§!是名副其实的§E永恒帝国§!。来吧，我们有很多事情要讨论。"

origin.15.eternal.b: "你对这个原始星系有什么计划?"
origin.15.eternal.b.response: "唉，我们从来没有想过要凌驾于任何人之上。从一开始，我们只关心帮助这些人，帮助我们的孩子们到达并找到他们的命运。也许当他们这样做的时候，他们可以加入我们的探索。\n\n在大多数情况下，我们不需要干预，因为这些勇敢的精神还有前进的路要走。在阴影的威胁下;神秘而又未知的恶意威胁着控制和支配着现实中的所有生命。\n\n朋友们，你们应该受到警告。阴影比我们所见过的任何东西都要强大得多。考虑到你的力量，阴影很可能也会试图腐化你。你们必须加强你们的心灵和思想，继续前进。\n\n加入这场竞赛，或帮助我们在我们的目标击退黑暗!"

origin.15.eternal.c: "你不怕我们挑战你的权威吗?"
origin.15.eternal.c.response: "感觉，你说的权威，好像我们想要统治任何人。不,我的朋友;星辰之子只对维持这个元宇宙中秩序和混乱之间的平衡感兴趣，你也属于这个元宇宙。\n\n虽然我们没有神圣的起源，你的力量是我们熟悉的。我们还没发现你的起源，你的力量我们很熟悉。也许我们是如此的大胆，朋友，关于存在，你还有很多东西要学习。"

origin.15.eternal.d: "我们需要首先就这个问题召开会议。"
origin.15.eternal.c.response: "感觉，你说的权威，好像我们想要统治任何人。不,我的朋友;星辰之子只对维持这个元宇宙中秩序和混乱之间的平衡感兴趣，你也属于这个元宇宙。\n\n虽然我们没有神圣的起源，你的力量是我们熟悉的。我们还没发现你的起源，你的力量我们很熟悉。也许我们是如此的大胆，朋友，关于存在，你还有很多东西要学习。"

