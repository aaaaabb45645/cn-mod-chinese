##When a world is cleansed by OE fleets - Turns worlds back into Gaia or Oceanic/Continental
origin_crisis.2.name: "星辰之子移动了[Root.GetName]"
origin_crisis.2.desc: "§H星辰之子§!的舰队已经结束他们在§H[Root.GetName]§!的活动。他们使用未知的方法，将整个殖民地从星球上清除。根据记录，他们似乎被传送到别处去了。星球被改造成自然完美的样子，但殖民地实际上已经消失了。"
origin_crisis.2.a: "但是这些人去了哪里？"

##When L-Gate is opened and OE emerges - By opener with only one gate
origin_crisis.10.name: "灾难之门"
origin_crisis.10.desc: "封印被打破了，大量庞大的舰队从外星门内涌出。而保护星系的$OUTLINER_STARBASES$神秘的消失了，取而代之的是入侵者的大型$OUTLINER_STARBASES$。\n\n入侵者的舰船与$OUTLINER_FALLEN_EMPIRES$的舰船设计有着惊人的相似之处，但规模更大，也更先进。\n\n有趣的是，一些传输信号被跟着一起出现。这些传输信号似乎可以追溯到几百万年前，很可能是在封印装置安装之前。"
origin_crisis.10.playoe.desc: "时间到了。主要的主人被召唤了，我们的心又和我们的家人相遇了(技术上我们总是联系在一起的，我们只是决定之前不说话，这样我们就可以玩得开心了，特罗利……)研究这个临时星系。"

origin_crisis.10.a: "也许这些数据可以给我们一些启示。"
origin_crisis.10.a.playoe: "好吧，娱乐时间结束了。是时候做真正的交易了。"



##When O-Gate is opened and OE emerges - By opener with multiple gates
origin_crisis.10.b.desc: "封印被打破了，庞大的舰队就会从外星门内涌出。而保护星系的$OUTLINER_STARBASES$神秘的消失了，取而代之的是入侵者的大型$OUTLINER_STARBASES$。根据报告，其他的外星门也都打开了，并且也发现了类似的舰队。\n\n入侵者的舰船与$OUTLINER_FALLEN_EMPIRES$的舰船设计有着惊人的相似之处，但规模更大，也更先进。\n\n有趣的是，一些传输信号被跟着一起出现。这些传输信号似乎可以追溯到几百万年前，很可能是在封印装置安装之前的数据。"


##When O-Gate is opened and OE emerges - By others
origin_crisis.11.desc: "来自§H[From.GetName]§!的科学家们已经抢先一步成功地打破了外星门的封印\n\n然而，在他们开始任何探索之前，神秘的舰队开始从每一个外星门出现，并摧毁所有了$OUTLINER_STARBASES$。\n\n入侵者的舰船与$OUTLINER_FALLEN_EMPIRES$的舰船设计有着惊人的相似之处，但规模更大，也更先进。\n\n有趣的是，一些传输信号被跟着一起出现。这些传输信号似乎可以追溯到几百万年前，很可能是在封印装置安装之前的数据。"

origin_crisis.11.playoe.desc: "奇迹已经发生。看来，来自§H[From.GetName]§!的科学家们已经成功打破了他们领土内外星门的封印。\n\n自然，他们可怜的小站会被重写为我们妹妹的前线堡垒。权力竞赛正式开始。"

origin_crisis.11.a.playoe: "花了足够长的时间"

