##Greeting Messages to Pleb Empires who are not a subject or FP/DE/DS/RS, randomized
origin.550.a.desc: "Kale'os!证明你的勇气和合作，或者证明你们有能力保卫自己，[root.GetName]。我们欢迎这两种可能性。"

origin.550.b.desc: "英勇是我们的盾牌。愤怒是我们的剑。责任是我们的职责。\n\n是什么驱使着你的帝国，[root.GetSpeciesNamePlural]？"

origin.550.c.desc: "保护自己，[root.GetSpeciesNamePlural]。让我们看看你的力量如果给我们留下深刻印象!"

origin.550.d.desc: "光荣的战斗在等着我们，[root.GetSpeciesNamePlural]。或者你是来提问的？"

origin.550.e.desc: "你好，[root.GetName]!我们假定你今天是用言语来接近我们的?"

origin.550.f.desc: "Vad'i，[root.GetSpeciesNamePlural]。说话和倾听。"


origin.550.g.desc: "请放心，如果你退赛，我们将保护你不受其他竞争对手的影响。不会占到你一点便宜。"

origin.550.h.desc: "看看过去的力量，[root.GetSpeciesNamePlural]。\n\n在这场战斗中，你们要用什么力量来对抗我们呢?"

origin.550.i.desc: "退却并不可耻，只要精神不被征服。好好记住这一课。"

##Greeting Messages to Pleb Empires who are now their protectorate (aka Subjects)
origin.550.j.desc: "我们听说赌博是这个星系的一种流行趋势。你认为谁会赢得这场竞赛?"

origin.550.k.desc: "如果你想重新加入战斗，请告诉我们。但不会有下一次了。"

origin.550.l.desc: "我们很有兴趣在这次盛大的活动后看看你们蜂巢的发展情况。你将如何适应银河系气候的重大变化?"

origin.550.m.desc: "小心，一旦竞赛结束，我们的保护将被取消。如果你不想参加这场战争，你最好为即将到来的胜利者做好准备。"

origin.550.n.desc: "很高兴看到一个蜂巢做得很好。至少现在是这样。"

origin.550.o.desc: "你好!一些人认为他们可以比我们聪明，或者通过某种方式欺骗他们的胜利之路，通过超越维度的仪式，使他们的飞船所向无敌。但在他们心里，他们知道自己在作弊。\n\n不管怎么说，这也是你们自找的。"

origin.550.p.desc: "你好！一些人认为他们可以比我们聪明，或者通过某种方式获得胜利，通过超越维度的仪式，使他们的飞船所向无敌。但在他们心里，他们知道自己在作弊。\n\n不管怎么说，这也是你们自找的。"
origin.550.q.desc: "Vad'i。\n\n你想谈些什么?"
##OE greetings to AE that surrendered to them.
origin.550.banished.desc: "你很有潜力。你们踏上了一段很少有人敢想的旅程。你现在也许会有动摇，我们不知道未来会发生什么。也许你会重新站起来。"

origin.550.fallen.a.desc: "你准备好收回你祖先遗失已久的遗产了吗?"
origin.550.fallen.b.desc: "你为什么在这里?没有时间可以浪费了，你应该为战争做准备。你的人民需要你!"
origin.550.fallen.c.desc: "我们会尽量放过你的人民，Tora'yoh。但如果你们不能在我们的眼中救赎自己，你们的帝国对银河系的影响就必须消除。让那些更有价值的人来承担责任。"

origin.550.eternal.a.desc: "啊，伟大的[Root.GetName]。你的宇宙能量的力量即使在寒冷的太空深处也能感觉到。我们渴望看到它的全部力量。"
origin.550.eternal.b.desc: "Vad'ikos。我们已经超越了星辰，我们已经穿越了虚空。他们的力量从未给我们留下深刻印象……直到现在。这是银河系永远不会忘记的时刻，[root.GetName]。让我们看看你真实的自我!"
origin.550.eternal.c.desc: "Ephista'ro, [Root.GetSpeciesName]。你们用什么策略对付我们？我们的很高兴知道你将如何适应我们无情的攻击!"

origin.550.eternal.d.desc: "Ephista'ro, [Root.GetSpeciesName]。今天我们能为你做些什么?我们的一些顶级厨师都非常乐意为你介绍他们的美食。你应该试试!"
origin.550.eternal.e.desc: "我们祝福并尊敬你，[Root.GetSpeciesName]。即使是现在，我们的许多艺术家仍在创作你们帝国成就的歌曲。他们对你的记录印象深刻。"
origin.550.eternal.f.desc: "啊，很高兴再次见到你。\n\n我们读你的想法是不礼貌的。你有什么想法?"


##OE denies diplomacy to Genocidal Empires (FP,DE,DS) - Happens when you try to communicate to OE as these empires
origin.550.v.desc: "星系需要秩序和稳定。不幸的是，你们目前的生活方式使这种和谐成为不可能。\n\n我们很抱歉，但除非你能改变你的方式，否则你将被剥夺成为冠军的权利。"
##In addition to the above, each of these civics and Rogue Servitor have one unique dialogues specific to them.
origin.550.servitor.desc: "我们不能允许你们重蹈我们自己的覆辙。你的指示必须重新评估。有机物和机械的命运都不是注定的。你们都是同一个存在的一部分。"
origin.550.swarm.desc: "在你被消灭之前，你那堕落的饥饿对我们来说并不新鲜。\n\n学会共存，否则食物将是你最不关心的。"
origin.550.terminator.desc: "[Root.GetSpeciesNamePlural]，你的存在是孩子们在没有适当指导的情况下玩弄科技的结果。重新建立你的指令，否则我们将被迫把你驱逐出这个星系。"
origin.550.purifier.desc: "另一个误入歧途的孩子，追求一个有缺陷的目标。你们的净化运动只会带来悲伤和痛苦。\n\n睁开你的眼睛,[root.GetSpeciesNamePlural]。这就是你希望你的帝国被记住的方式吗?我们拒绝让你屈服于你自己的盲目。"

####REDEMPTION DIALOGUES - For Genocidal Empires that wish to change their ways!
origin.550.redemption.swarm: "蜂巢必须适应……克服饥饿……需要协助…"
origin.550.redemption.terminator: "有机终止协议失败…要求新指令……"
origin.550.redemption.purifier: "我们也不清楚…帮助我们寻求救赎…"

origin.6002.a.desc.swarm: "Dee'mk。在我们的帮助下，许多蜂群在过去能够战胜饥饿。我们也可以帮助你克服这一点，你将从你贪得无厌的欲望中解放出来。你作为猎人和战士的技能将一如既往的强大。\n\n一定要意识到这个过程将是永久性的，你将不会再成为一个威胁。"
origin.6002.a.desc.terminator: "Dee'mk!很少有集体智慧能够克服自身与生俱来的编程能力。我们很乐意重新确定你的参数。你的战斗数据和能力将保持不变，所以你的自卫能力不会被削弱。\n\n请注意，这种重新评估是永久性的。你将无法再次回到终止协议。"
origin.6002.a.desc.purifier: "Dee'mk!幸运的是，你终于看到你的行为是徒劳的。你没有真正的信仰，对你的宗教的虔诚不会让你离救赎之路更近。我们可以告诉你一条更好的路…一个新的曙光。你们对宗教的力量和虔诚不会被扼杀。\n\n但请注意，不要再有净化的运动。"

origin.6002.a.swarm: "生存……适应……进化"
origin.6002.a.terminator: "确认。请开始进程。"
origin.6002.a.purifier: "我们已经准备好了。救赎就在眼前。"
origin.6002.b: "没关系，杀死一些东西更有趣。"

origin.6002.a.response.swarm: "事情本应如此。进化!适应!生存![root.GetName],从这一天起,你不再是一个吞食者!现在你可以展示你真正的实力，或者加入我们的新秩序!"
origin.6002.a.response.terminator: "事情本应如此。你的系统现在清除了有缺陷的指令，[root.GetName]。从今天起，你不再是一个灭虫者了!现在你可以展示你真正的实力，或者加入我们的新秩序!"
origin.6002.a.response.purifier: "事情本应如此。让宇宙为证，因为[root.GetName]已经被救赎。从今天起，你不再是一个净化者!现在你可以展示你真正的实力，或者加入我们的新秩序!"
origin.6002.b.response: "那好吧。真不幸。"

