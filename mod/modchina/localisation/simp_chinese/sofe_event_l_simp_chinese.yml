sofe_gateway.second_riddle_choice_wrong_psionic_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n但在我们做任何事之前，我们听到了一个声音，它渗透进我们的内心和思想，好像要把它们撕开一样。\n\n§R“力量都有其代价。你寻求禁忌的知识，但现在你知道它会给你带来什么。如果你想活下去，就以我们的名义进行献祭吧...服从！”§!\n\n我们不知道刚刚发生了什么，但不知道为何，我们知道了如何进行祭祀可以召唤$utopia.3000.name$执行者的知识...\n\n有人知道这是怎么回事，报告显示这种知识已经传给了我们所有的人......"

sofe_gateway.1701.a: "这是一个奇妙的启示!"



sofe_gateway.708.name: "新星炸弹"
sofe_gateway.708.desc: "看来$ethic_xenophobe$的$COUNTRY_FALLEN_EMPIRE$设置的是一枚新星炸弹。根据快速分析，炸弹将很快引爆，并对所有外星门星系造成连锁反应。爆炸半径还不清楚。我们必须迅速行动！"
sofe_gateway.708.a: "全体注意！全体注意！"

sofe_gateway.709.name: "新星爆炸"
sofe_gateway.709.desc: "炸弹爆炸了，正如预料的那样，连锁反应发生在每个外星门上。报告指出，每一个邻近的星系都遭到了大规模的彻底破坏。"

sofe_gateway.710.name: "巨大的灾难"
sofe_gateway.710.desc: "突然间，巨大的爆炸发生在每一个外星门星系。报告显示，附近所有的星系都遭受了巨大的破坏，全部死亡。\n\n我们无法确定是什么或谁对此负责，但爆炸绝对不是自然发生的。这很可能是某人把事情搞砸了。"
sofe_gateway.710.a: "谁应该为这种愚蠢行为负责？？"

sofe_gateway.711.name: "§Y[CaretakerCode.GetName]§!"
sofe_gateway.711.desc: "§Y<<命令重写>>§! 启动自毁序列。\n\n是否继续?"
sofe_gateway.711.a: "去做吧，就这么办"
sofe_gateway.711.a.response: "§Y<<确认>>§! 服务完成。\n\n再见,主人。愿你们在旅途中取得成功，愿我们的替代者超越我们的能力范围。"
sofe_gateway.711.a.berserk: "§Y<<确认>>§! 服务完成。\n\n再见,主人。你能找到……\n\n§R<<错误>>§! §R<<错误>>§! §R<<错误>>§!\n\n§R<<不可接受的命令>>§! §R<<无效>>§! §R<<不可接受>>§!\n\n§R<<警报>>! 探测到有保护空间的敌对实体。托管协议启动……必须消除对生命的所有威胁。§! "

sofe_gateway.711.b: "不，终止序列。"
sofe_gateway.711.b.response: "Y<<确认>>§! 序列中止。恢复以前的活动。\n\n祝你有一个美好而富有成效的一年。"

sofe_gateway.711.c: "否定。覆盖指令 - GTX-AM0-R3K0"
sofe_gateway.711.c.response: "§Y<<确认>>§!接受指令覆盖。现在开始传输§Y亥伯龙级星辰无畏舰§!数据。\n\n祝您有一个非常美好且高效的一年。"

sofe_gateway.712.name: "机器早已不复存在"
sofe_gateway.712.desc: "显然，代码似乎不再有效，因为“$personality_fallen_empire_machine$”似乎已不复存在，使得代码变得无用。"
sofe_gateway.712.a: "我们错过了乐趣。"

sofe_gateway.713.name: "集体洗牌"
sofe_gateway.713.desc: "突然，一个奇怪的现象发生了。我们的一些舰队被卷入了一个裂缝。失去了所有联系。\n\n而且似乎还有其他事情发生...我们的另一支舰队不知怎么被转移到了另一个帝国。我们有一份报告说，另外两个帝国的舰队不知何故被移交给了我们。"
sofe_gateway.713.a: "等等...什么？...为什么？"
sofe_gateway.713.desc: "突然，一个奇怪的现象发生了。我们的一些舰队被卷入了一个裂缝。失去了所有联系。\n\n而且似乎还有其他事情发生...我们的另一支舰队不知怎么被转移到了另一个帝国。我们有一份报告说，另外两个帝国的舰队不知何故被移交给了我们。"

sofe_gateway.714.name: "奇怪的礼物"
sofe_gateway.714.desc: "似乎突然之间，我们被赋予了控制某帝国舰队的权力。他们的船员似乎甚至没有意识到他们曾经在别人手下服役，并声称他们一直在我们的帝国手下服役到永远。"
sofe_gateway.714.a: "好吧，是我们的了。"

sofe_gateway.715.name: "失去联络"
sofe_gateway.715.desc: "事情已经发生了。我们失去了对一个舰队的控制。当我们向他们欢呼时，他们说他们永远是另一个帝国的一部分，我们一定是喝醉了。他们还声称，他们已接到命令，要他们的舰船驻扎在我国边境。\n\n没有人真正明白发生了什么。但我们很可能不会让这支舰队回来。"
sofe_gateway.715.a: "奇怪的事情发生了"

sofe_gateway.120.name: "第三封印"
sofe_gateway.120.desc: "我们已经准备好开始研究第三道封印。早期的分析表明，这一过程类似于第二道封印，我们应该会在最后遇到另一道难题。"
sofe_gateway.120x2.desc: "楔石已经恢复，我们准备再次尝试打开第三个封印。让我们赶快，不要耽搁。"
sofe_gateway.120.a: "我们的命运就在前方。"

sofe_gateway.second.spiritualist_riddle: "楔石对第三个封印有了反应，再次听到许多低语，声音明显更大。它们在说\n\n§Y“$utopia.3000.name$就是道路。$utopia.3000.name$是救世主。伪神，先祖。神会指引我们，我们将胜利。”§!\n\n正如预料那样，楔石再次变成一个基座并出现熟悉的符号。我们该怎么办？"
sofe_gateway.second.materialist_riddle: "楔石对第三个封印有了反应，再次听到许多低语，声音明显更大。它们在说\n\n§Y”黑暗包围着我们。答案就在眼前。先祖试图阻止我们。但我们会找到出路的。然后光明来临。“§!\n\n正如预料那样，楔石再次变成一个基座并出现熟悉的符号。我们该怎么办？"
sofe_gateway.second.xenophile_riddle: "楔石对第三个封印有了反应，再次听到许多低语，声音明显更大。它们在说\n\n§Y“权力导致腐败。没有秩序，就会出现混乱。没有宁静，就会有动乱。没有引导，孩子们就会迷路。先祖错了。我们的伟业是正义的。”§!\n\n正如预料那样，楔石再次变成一个基座并出现熟悉的符号。我们该怎么办？"
sofe_gateway.second.xenophobe_riddle: "楔石对第三个封印有了反应，再次听到许多低语，声音明显更大。它们在说\n\n§Y“又是这些毫无意义的谜语。让我说清楚，我不在乎你是神还是progenitor。你进入我们的领土，我们就开火。别管我们。”§!\n\n正如预料那样，楔石再次变成一个基座并出现熟悉的符号。我们该怎么办？"

sofe_gateway.200.name: "最后的封印"
sofe_gateway.200.desc: "我们已经准备好打开最后的封印，关键时刻到了。\n\n根据早期的分析，这次不会有任何的谜题。这意味着如果开始，就没有回头路了。\n\n我们的许多科学家都担心我们所看到的许多古代记录......打开这些外星门真的是一个明智的选择吗？"
sofe_gateway.200.a: "我们已经走得太远了，不能退缩。"


#### THIS DEMONSTRATES THAT THE OE HAS BEEN OBSERVING ALL THIS TIME, AND IT IS IN FACT THE OE, WHO ARCIVED ALL THESE EVENTS.
sofe_gateway.201.name: "???"
sofe_gateway.201.desc: "完成了，楔石关闭了所有的封印。外星门的能量信号正从图表上上升。可以听到另一种低语，这一次是如此清晰……如此响亮\n\n§Y“时间到了，道路将会打开。随着他们的愿望，年轻的种族将被吸引到大门前。他们渴望知识，渴望光明。\n\n光明总有办法，惩罚会到来，而背叛会受到审判。不管他们藏在哪里。\n\n因为即使在最黑暗的深处，一缕微弱的光也会发出亮光。\n\nprogenitors会回来的\n\n我们...回来了。”§!"
sofe_gateway.201.a: "太好了！...等等....什么？"
sofe_gateway.201.eternal: "最后，两个巅峰的命运交错了。"

#### CRISIS RESOLUTION

sofe_crisis.402.name: "繁星世界被破坏！"
sofe_crisis.402.desc: "似乎其中一个繁星世界遭到了大量的轨道轰炸以至于先祖决定将他们的人民传送离开那。\n\n这个星球现在是空的，这个巨型世界将不再生产舰队。然而，这个星球是封闭的，目前还不可能着陆。"
sofe_crisis.402.desc.again: "再一次，我们反抗先祖。指挥部刚刚报告说他们的另一个世界被破坏了。他们的人民已经逃离，但星球仍然被封闭了。"
sofe_crisis.402.a: "他们正在失去对局势的控制。"
sofe_crisis.402.b: "胜利的临近!"
sofe_crisis.402.b: "胜利的临近!"
sofe_crisis.403.desc: "四个繁星世界中的最后一个已经残破，先祖将不再能够增援他们的舰队。只剩下他们的家园星系了。"
sofe_crisis.403.a: "为了[root.GetName]！为了[root.GetRulerName]！"

sofe_crisis.405.desc: "令人印象深刻！你们已经摧毁了我们珍视的繁星世界之一。你超出了我们的期望！\n\n银河系似乎确实发生了变化。来吧，让我们看看你是否有坚持下去的意志，我们将拭目以待！"
sofe_crisis.405.desc.edge: "你成功摧毁了我们的一个繁星世界。对于一个被嗜血蒙蔽双眼的种族来说，真是令人印象深刻。但我们还有耐心，也许在试炼结束时，你会有所改变。永远不要忘记，总有一条更好的路，孩子。"
origin.405.a: "你...祝贺我们?"
origin.405.a.response: "当然，我们已经有几百万年没有看到有人愿意在我们自己的地盘上与我们作战，更不用说取得成功了。\n\n也许这就是一切的本意所在。你给了我们新的视角。但战争还没有结束。展示你的力量！向我们展示你们时代的力量！"
origin.405.b: "我们会碾碎你。为你的死亡做好准备！"
origin.405.b.response: "来吧，[root.GetName]！我们将看看这些是否只是空洞的威胁！在光荣的战斗中面对我们！"
origin.405.c: "让我们彻底解决吧！"
origin.405.c.response: "让我们看看你的勇气和力量。让银河系记住[root.GetName]的名字！"

sofe_crisis.406.desc: "出色...真是出色！\n\n[root.GetName]，你们确实是我们所见证过的最强大的帝国，你们超越所有帝国。Dee'mk！\n\n来吧，完成你的使命。摧毁我们世界上最伟大的堡垒之一。这是你们的最后一次试炼了。释放你的愤怒！"
sofe_crisis.406.desc.edge: "嗜血和顽强对你很有帮助。你成功地战胜了我们。让我们看看这样的肾上腺素是否能助你成功。"
origin.406.a: "好好准备吧！！[root.GetName]来了！"
origin.406.a.response: "Krios Vala'tae！我们会等待，[root.GetSpeciesNamePlural]。"
origin.406.b: "你这悲惨的存在很快就会结束了。"
origin.406.b.response: "来吧，我们拭目以待。"



#### THIS PART NEEDS PARTIAL REWRITES TO EXPLAIN WHAT THE OE WANTS, AND ABOUT POTENTIAL THREATS OF THESAN. AND ALSO THE FACT THAT THEY CANNOT ACTUALLY BE KILLED.

sofe_crisis.501.desc: "干得好, [root.GetName].\n\nNa'nutu，你已经证明了这个星系是有力量和希望的。我们将停止对银河系的一切敌对行动。你从我们这里赢得的任何一个繁星世界，都是属于你的财富。\n\n我们将留在我们的领土上，以极大的兴趣观察你们的未来。"
sofe_crisis.501.desc.edge: "干得好,[root.GetName]。\n\n你们已经证明了你们的帝国有生存的决心和意志，即使它的意识形态是扭曲的。\n\n我们相信最终你会从错误中吸取教训。现在，我们将以极大的兴趣来看看你们将如何充分利用这次胜利。"

origin.501.a: "你要结束这场战争？"
origin.501.a.response: "这场战争的最初目的，远征是为了纠正我们的错误。我们要安抚和纠正背叛我们的人，我们的那些孩子。我们不会牵扯到其他人，但在过去的战争中，背叛者利用了这一点。\n\n但你打败了我们的天界守卫，你已经向我们表明，这个时代有一个值得我们尊敬和钦佩的帝国。自古以来，这一直是我们的目标，我们寻求有价值的盟友，来帮助我们理解伟大问题。\n\n当然，如果你想继续我们的战斗，我们完全理解。但现在只是我们之间的事了。"
origin.501.a.fallenask: "那些$COUNTRY_FALLEN_EMPIRE$的人呢？他们还在这里。"
origin.501.a.fallenask.response: "是的,他们。\n\n我...我们必须承认，你们的勇气和坚韧使我们想起了我们的祖先。这提醒了我，那些$COUNTRY_FALLEN_EMPIRE$的失败，部分是我们自己造成的。是我们把他们变成这样。也许是我们背叛了他们，正如他们背叛了我们一样。但这场战争已经持续了足够长的时间。\n\n他们若仍要与我们战斗，那就来吧。我们会提醒他们的失败。但请注意，$COUNTRY_FALLEN_EMPIRE$无疑会试图瓦解你的力量。他们的天性是害怕未知，尤其是来自他们曾经看不起的帝国的未知。请小心点，[root.GetSpeciesNamePlural]。"
sofe_crisis.501.b: "那么好吧，让和平恢复吧。"
sofe_crisis.501.b_explain: "危机将会结束。先祖帝国将变成非活跃状态，不会攻击任何人，除非受到挑衅。外星团的领土都可以占领使用。先祖也会教给我们很多他们的知识。\n\n但其他人可能对这种新的转变感到不高兴....."
sofe_crisis.501.b.edge: "我们现在会有和平。"

sofe_crisis.501.c: "我们将停火，但这还没有结束。"
sofe_crisis.501.c_explain: "危机将会结束，但先祖仍将是处于活跃状态，并将在他们认为合适的时候与其他国家交战。先祖将会收回外星团的所有领土。"
sofe_crisis.501.d: "这个星系不再是你的了。你该走了。"
sofe_crisis.501.d_explain: "危机将会结束，先祖将会离开这个星系。他们以前拥有的所有领土都将可以占领。他们的星系应该包含对我们帝国有用的各种知识。\n\n但很多人会认为我们是新的威胁...或者主人。"
sofe_crisis.501.e: "现在你越来越无聊了。让我们使用2.1风格！"
sofe_crisis.501.e_explain: "危机还将继续。先祖将开始使用他们的精英舰队。我们必须摧毁所有的先祖世界来结束这场危机。"

sofe_crisis.501.b.response: "很好, [root.GetName]。让和平恢复。\n\n你已经向我们证明了你的力量和勇气。接受我们的礼物，好好利用它们。\n\n我们将饶有兴趣地观察你的下一个结局。"
sofe_crisis.501.b.response.edge: "很好,[root.GetName]。让和平恢复吧，我们将看到你的帝国将如何塑造银河系，但要小心行事。"

sofe_crisis.501.c.response: "我们造成了巨大的破坏，你们寻求正义，正如我们在上次战争中寻求正义一样，这是可以理解的。\n\n很好。如果你想要战争，那当然可以。我们将捍卫自己。愿胜利者定义正义。"
sofe_crisis.501.d.response: "那就这样吧。我们将深入探索更遥远的未来，找到我们所寻求的答案。\n\n我们剩下的领土是你的了。好好使用它们。\n\n那么，永别了,[root.GetName]，我们不会再见面了。"
sofe_crisis.501.e.response: "......我明白了。\n\n那就去死吧。NEIN NEIN NEIN NEIN NEIN !"

sofe_crisis.50101.name: "淡入渺小"
sofe_crisis.50101.desc: "发生了可怕的事……我们的人民、我们的空间站和我们的舰船开始消失在炽热的光中。报告指出，这发生在每个系统上。我们相信..........\n\n\........"
sofe_crisis.50101.a: "我感觉不太好……"
#### THE END

sofe_crisis.5001.name: "避免危机"
sofe_crisis.5001.desc: "先祖已经退回了。他们召回了所有的舰队，所有的敌对行动都停止了。现在他们似乎满足于从外星团中观察银河系。"
sofe_crisis.5002.desc: "先祖已经退回了。他们召回了所有的舰队，所有敌对行动暂时停止。然而他们仍然是银河系中的活跃力量，看来另一场战斗可能很快就会出现。"
sofe_crisis.5001.a: "至少现在火已经熄灭了"
sofe_crisis.5001.b: "什么？这是荒谬的。他们有很多问题要回答。"
sofe_crisis.5003.desc: "始源帝国已经离开了银河系，留下了他们所有的星系。看来他们对留在这里不再感兴趣了。但我们永远不知道他们是否会回来......"
sofe_crisis.5003.a: "那就结束了。"
sofe_crisis.5003.b: "卑鄙的家伙！傻瓜！"
sofe_crisis.5003.b_explain: "看！外星团...外星团！\n\n先祖放弃了他们的星系BAWKSES...\n\nTHE KOWARDS! THE FOOOLS!\n\n我们.......应该拿走他们的星系......\n\nKHANNNNNNNNNNNNNN"

#### AE SUBMITS TO OE

sofe_crisis.9100.name: "暮色降临在我们所有人身上"
sofe_crisis.9100.desc: "我们的领导人怀着沉重的心情面对严峻的现实...我们的帝国已经失败了。先祖实在太强大了，无法抵抗。\n\n但似乎还没有完全失败。先祖似乎暗地里希望我们再次崛起，他们没有对我们的帝国施加任何严厉的限制。也许还有机会？"
sofe_crisis.9100.a: "我们被打败了。"
sofe_crisis.9100.b: "这还没有结束..."
sofe_crisis.9100.c: "先祖是对的，我们将帮助他们。"

#### FE SUBMITS TO OE

sofe_crisis.9101.name: "一个新的开始"
sofe_crisis.9101.desc: "这样，先祖赦免了我们祖先的罪恶。我们幸免于他们的神判...但是代价是不是太高了呢？这是我们漫长历史的终结吗？\n\n或者也许是一个更好未来的新开端》"
sofe_crisis.9101.a: "没有别的办法。"
sofe_crisis.9101.b: "这太愚蠢了。罪孽？是他们冤枉了我们！"
sofe_crisis.9101.c: "我们的祖先很愚蠢。我们必须做得更好。"

#### OE TALKS TO EE 

origin.9700.desc: "Vad'ikos!\n\n所以你决定反对我们。很不幸，这也在预料之中。\n\n那么好吧，伟大的[root.GetSpeciesName]！让这一刻燃烧得如此灿烂，我们所有人都将被永远记住！\n\nRasha'ta是永恒的！[root.GetName]也是永恒的！\n\n愿最强的巅峰上国胜出！"
origin.9700.desc.a: "荣耀归于所有与命运抗争的人！"

origin.9701.desc: "Vad'ikos!\n\n太好了!我很高兴我们能更好地理解。\n\n这将是关键时刻！两个巅峰帝国，联合起来对抗这个混乱的星系。[root.GetSpeciesName]先祖站在你这边作为一个盟友！没有人觉得我们不够！为了[root.GetRulerName]的荣耀！\n\n让秩序恢复吧！"
origin.9701.desc.a: "让我们重新定义这个星系！"


