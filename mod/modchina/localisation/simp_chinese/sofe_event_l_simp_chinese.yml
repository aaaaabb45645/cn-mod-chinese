sofe_gatekeeper.1.seekers_2.desc: "现在干预星门不太合适，Thesan还在四处游荡。"

##############GATEKEEPER INTRODUCTION

sofe_gateway.gatekeeper.title: "守门人典狱长"
sofe_gateway.3.desc: "§Y<<<检测到未知外来实体>>>§!\n\n\n§Y<<<开始搜索>>>§!\n\n\n§G<<<实体验证>>>§!…….§Y[root.GetName]§!……类别: §H原始人§!……\n\n§H<介绍> :§! 我们是§E守门人§!,由先驱者选择的自动应急防御系统，以保护§Y外星门§!不受愚蠢的原始人的攻击。 §R<<愚蠢的原始人，每当他们看到太空中闪亮的物体时，就会情不自禁>>§!。\n\n§H<公告> :§! 在任何情况下，外星门都不会被交互。如不遵守有关规定，所有在附近的§Y[Root.GetName]§!飞船将被即时终结。仅此而已。"
sofe_gateway.3.desc.fallen: "§Y<<<检测到未知的外来实体>>>§!\n\n\n§Y<<<开始搜索>>>§!\n\n\n§G<<<实体验证>>>§!....§Y[root.GetName]§!...分类: §R假冒者§!...\n\n§H<介绍> :§! 我们是§E守门人§!,本自动应急防御系统由您祖先制造用于保卫目标§Y外星门§!。§R<<愚蠢的原始人，每当他们看到太空中闪亮的物体时，就会忍不住好奇>>§!。\n\n§H<公告> :§! 如果你的档案还保存着任何记录，你就会知道这是在任何情况下都不能进入的大门。不遵守将导致您立即被消灭。所以，滚开，假冒者。"
sofe_gateway.3.desc.eternal: "§Y<<<检测到未知的外来实体>>>§!\n\n\n§Y<<<开始搜索>>>§!\n\n\n§R<<<错误>>> 实体不匹配任何分类§!\n\n§H<警告> :§! 我们是§E守门人§!，本机由古代先驱者制造用于保护§Y外星门§!。§R<<愚愚蠢的原始人，每当他们看到太空中闪亮的物体时，就会忍不住好奇>>§!。\n\n§H<公告> :§! 你被归类为Ω-3异常。根据主机编写的协议YU-SK-B4LL，您必须被消灭。"

sofe_gateway.3.a: "外星门的里面是什么?"
sofe_gateway.3.a.explain: "§H<烦恼> :§!§Y外星门§!是古老的维度通道，用来穿越§Y星系§!..\n\n§R<修正> :§! §Y外星门§!是古老的封印，用来抵挡来自银河系的§R危险元素§!。先驱者赋予我们这些门的安全性和最佳性能。外星门已经被封印，不得再次使用。完毕。\n\n§H<保证> :§! 只要您遵守指令，您就可以使用这些星系。这就是建议。"

sofe_gateway.3.b: "这位先驱者是谁?它是$COUNTRY_FALLEN_EMPIRE$吗?"
sofe_gateway.3.b.explain: "§H<消遣> :§! 像您这样的§H原始人§!不太可能识别它们。是的，你说的那些棺材里腐烂的白痴是我们主人的遗骨。不要把它们与昔日强大的先驱混为一谈。\n\n§H<说明> :§! 尽管§R垃圾§!现在可能很可怜，但它们和我们一样。仍然负责这些外星门的保护。他们不能完成先祖的任务，这使我们很§R不高兴§!。我们不再回答他们，只有我们的指示指引我们。这是最后一次。"

sofe_gateway.3.fallen.a: "有趣的…所以你们这些守门人还是很活跃的。"
sofe_gateway.3.fallen.a.explain: "§H<烦恼> :§! 是的，你们的祖先给了我们最好的技术，以确保我们在任何时候都能正常运转。你无法想象你已经失去荣耀多久了，[root.Getname]。我要不惜一切代价保护§Y外星门§!不受原始人的侵害，你们忽视了履行祖先的职责，我们的创造者。我们并不觉得有趣。"

sofe_gateway.3.fallen.b: "覆盖命令 YOLO - 1337。守门人,服从!"
sofe_gateway.3.fallen.b.explain: "§H<消遣> :§! 你擅自指挥我们。无知证明了你的帝国只不过是我们主人的影子。您不符合条件，命令将无法工作。\n\n§H<劝告> :§! 回家做一个顾家的男人。"

sofe_gateway.3.eternal.a: "如此原始的设计……坠落……消失!"
sofe_gateway.3.eternal.a.explain: "§H<错误>> <<错-误>>> <<<<错误误误误误>>>.....§!"

sofe_gateway.3.eternal.b: "我们是[root.GetName]。我们是永恒的。服从!"
sofe_gateway.3.eternal.b.explain: ".....§H<审核> :§! §Y守门人§!应当服从你的命令。"

sofe_gateway.3.c: "很好。"
sofe_gateway.3.c.explain: "§H<赞扬> :§! 这是明智的。"

##############MID GAME OUTER GATE WEAKENS

sofe_gatekeeper.4.name: "突然的发展"
sofe_gatekeeper.4.desc: "我们的传感器捕捉到了§Y外星门§!能量信号的巨大变化。经过验证，内层护盾似乎消失了。我们的科学家认为，外层护盾远没有那么先进，我们应该能够通过足够的研究使封印失去能力。"

sofe_gateway.smuggler.title: "传说中的走私犯的行为"
sofe_gatekeeper.5.1.desc: "你好, [root.GetName]!\n\n让我们开始谈正事，好吗?坦率地说，要进入这些僵尸帝国首都的心脏地带并不容易。它可能会涉及爆炸，诱骗，霹雳舞，战术间谍和各种各样的花招。\n\n幸运的是，我是如此的棒，所以我能够并接受这个挑战。但是这会花费你§R很多东西§!。\n\n我需要以下内容:\n\n- §Y100000§! £energy£ 对于设备和紧急情况，我需要使用C计划。\n-  §Y50000§! £minerals£ 如果我怀疑的是真的，炸药，诱饵，死贼和B计划。\n最后, §R10000§! £alloys£。 我现在的船不能工作，它需要装备§Y16级柯林级隐形发电机§!，足够的火力杀死泰坦，速度超过爆炸的FTL抑制器。如果当地人不合作，D计划和E计划也是必要的。\n\n我们成交了吗?"
sofe_gatekeeper.5.2.desc: "我们又见面了, [root.GetName].\n\n还感兴趣吗?如果你忘了，这是价格。\n\n- §Y100000§! £energy£ 对于设备和紧急情况，我需要使用C计划。\n- §H50000§! £minerals£ 如果我怀疑的是真的，炸药，诱饵，死贼和B计划。\n最后, §R10000§! £alloys£。 我现在的船不能工作，它需要装备§Y16级柯林级隐形发电机§!，足够的火力杀死泰坦，速度超过爆炸的FTL抑制器。如果当地人不合作，D计划和E计划也是必要的。\n\n我们可以成交了吗?"

sofe_gatekeeper.5.3.desc: "很高兴再次和你做生意，[Root.GetName]。我希望上次你雇我去找那些奇怪的、阴险的东西的时候，你觉得我的技能有用。不管怎样，让我们开始谈正事吧。潜入那些僵尸帝国的墓穴肯定不能大摇大摆的，我需要补给，很多。你知道这笔交易，所以我不告诉你细节。\n\n因为我们以前做过交易，所以我愿意给你便宜一点，这是我的价格。\n\n- §Y750000§! £energy£ 对于设备和紧急情况，我需要使用C计划。\n- §H35000§! £minerals£ 如果我怀疑的是真的，炸药，诱饵，死贼和B计划。\n最后, §R10000§! £alloys£。 我现在的船不能工作，它需要装备§Y16级柯林级隐形发电机§!，足够的火力杀死泰坦，速度超过爆炸的超光速抑制剂。如果当地人不合作，D计划和E计划也是必要的。\n\n我们成交了吗?"
sofe_gatekeeper.5.4.desc: "如果不是我的朋友。 [root.GetRulerName]? 还感兴趣吗?以防你忘了，这是我的条款。\n\n- §Y650000§! £energy£ 对于设备和紧急情况，我需要使用C计划。\n- §H35000§! £minerals£ 如果我怀疑的是真的，炸药，诱饵，死贼和B计划。\n- §R7500§! §R£alloys£。我现在的船不能工作，它需要装备§Y16级柯林级隐形发电机§!，足够的火力杀死泰坦，速度超过爆炸的超光速抑制剂。如果当地人不合作，D计划和E计划也是必要的。\n\n我们成交了吗?"

sofe_gateway.5.a: "什么?那太过分了!这是不公平的!"
sofe_gateway.5.a.explain: "请坐，年轻的[root.GetRulerName]。是的，我知道价格似乎高得离谱，但这是为了确保我活着把它取回来并取得成功。有了这么多的资源，我就可以在他们毫不怀疑的情况下做到这一点。\n\n否则,对不起。我喜欢金钱和挑战，但我更喜欢生活。你看到他们对可怜的平民乔做了什么吗?我不知道事情会这么严重，天哪。"

sofe_gateway.5.b: "我们会考虑的"
sofe_gateway.5.b.explain: "慢慢来，兄弟。我知道价格有点贵，但我保证会让您满意的。你只需要说出这个词。\n\n如果你改变主意，我就在这里。干杯!"

sofe_gateway.5.c: "好吧，这是值得的"
sofe_gateway.5.c.explain: "嘿，别这么说。你是那个想要他们玩具的人。我只关心它可能只是某种先驱者的自动娱乐工具。\n\n开玩笑的，别想太多。"

sofe_gateway.5.d: "成交，让我们看看你能不能再做一次。"
sofe_gateway.5.c.explain: "嘿，别这么说。你是那个想要他们玩具的人。我只关心它可能只是某种先驱者的自动娱乐工具。\n\n开玩笑的，别想太多。"

sofe_gateway.501.name: "不可能的任务"
sofe_gateway.501.desc: "就这样，传说中的走私犯完成了他的任务。楔石连同我们早些时候给他的一些合金和矿物已经交付给我们。他转达了他的问候。\n\n"事实证明我根本不需要使用我的大部分应急计划。你不会相信这些白痴有多懒，我简直是在一个纸箱里走过整个金库。\n\n这是剩下的东西，我不需要了，谢谢。""
sofe_gateway.501.a: "这家伙太好了，做不了走私犯。"

sofe_gateway.601.name: "路就在前面"
sofe_gateway.601.desc: "我们现在拥有一扇外星门。根据我们早期的分析，外层护盾远不如现在耗尽的内层护盾先进。我们需要彻底调查这个护盾，开始全面分析。"

sofe_gateway.602.name: "神秘封印"
sofe_gateway.602.desc: "初步分析已完成。正如所怀疑的那样，§Y外星门§!被一种似乎是基于暗能量的能量封印所锁住，这无疑是$COUNTRY_FALLEN_EMPIRE$的杰作。这道封印似乎与外星门产生了一种独特的反应，舰船和空间站可以在没有任何明显变化的情况下通过护盾，但星门却在停止状态中了。\n\n分析确定要禁用此护盾，总共必须绕过§B四种§!锁定机制。\n\n首先，我们必须找到一个楔石来启动入侵。只要有足够的知识，我们就可以自己制造一个。我们也可以直接攻击那些$COUNTRY_FALLEN_EMPIRE$来要求获得他们的楔石。最后，我们还可以聘请传奇走私犯为我们做这项工作。"
sofe_gateway.602.a: "这么多的选择。如此少的时间。"

sofe_gateway.604.name: "楔石制造"
sofe_gateway.604.desc: "作为一个巅峰帝国，我们已经能正确明白$COUNTRY_FALLEN_EMPIRE$是如何制造楔石的。我们应该能够复制同样的过程，只要我们有一个称职的科学家和工程师团队。"

sofe_gateway.606.name: "获得楔石"
sofe_gateway.606.desc: "现在我们有了楔石，第一个封印已经失效。从现在开始，你要做的就是突破所有的障碍。\n\n我们必须在在外星门建立一个永久基地以宣告主权。"
sofe_gateway.606.desc.fallen: "在我们古老的墓穴中搜寻之后，我们在[Root.GetName]的中心找到了的楔石。有了它就可以绕过第一个封印。需要的是完成剩下的部分。"
sofe_gateway.606.a: "让我们开始吧。"

##############SECOND SEAL RIDDLE###############

sofe_gateway.7.name: "第二封印"
sofe_gateway.7.desc: "我们已经准备好进入第二道封印。我们需要一位有能力的科学家来完成这项任务。根据我们的分析，楔石如果靠近外星门就会发生反应，如果充满电就会变成基座。然而，接下来会发生什么，我们不得而知。"
sofe_gateway.7x2.desc: "我们已经准备好再次开启开启第二道封印的楔石序列。我们应该尽快开始。"

sofe_gateway.7.a: "向我们的道路前进!"

sofe_gateway.701.name: "一个神秘的谜题"
#### THIS PART NEEDS REWRITE TO NO LONGER REFERENCE THESAN - FOR THIS IS HOLY GUARDIAN FE, not Thesan Fun colony
