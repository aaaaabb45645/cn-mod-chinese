origin_tech.6500.name: "信号传入！"
origin_tech.6500.desc: "Va'dikos,强大的[root.GetName]。现在你已经成为这个星系的冠军。我们相信是时候让你拥有我们的一艘方舟了。\n\nWaamu级方舟虽然没有Leso'ias那么强大，但配备了静态光轻型武器和防御系统，应该比任何对手都强。\n\n你们即将拥有的，是对远古文明的一个机械装置，从远古时代就已经消失了。这是一种不可轻忽的武器，[root.GetName]。因为方舟Waamu装备了一束巨石光束，这是一种基于光的维度武器，可以清除任何天体或整个太阳系。被擦除的尸体将被保存在光中。我们相信你一定会多加注意的。\n\n在进行银河战役时，请始终考虑到可能会导致损失。使用巨石光束来防止不必要的流血牺牲。不要为你所做的每一件事害怕后果;记住，我们可以根据需要改正。\n\n你准备好开始了吗?"
origin_tech.6500.a: "是的，尊敬的唯一"

origin.6500.ask.a: "“阴影”到底是什么?"
origin.6500.ask.a.explain: "阴影是我们的宿敌，是第一次起义的催化剂，你们知道，这是第一次先祖战争。我们不知道它从何而来，也不知道它有什么计划。我们甚至不知道它是一个单独的存在，还是一个集体。我们只知道他们已经腐蚀了相当一部分唯心论的神圣守护者，我们最早的神童之一。整个国家都投入到它的服务中——类似于蜂群思维。整个帝国的人民在某种程度上仍然保留着他们的意志，但是他们的命运和命运被剥夺了，他们的存在只是为了服务于阴影。\n\n当我们与瀑布搏斗时，阴影从后面向我们袭来。我们的兵力分散得太弱，佃户的军国主义程度也低得多，我们没有准备好与他们进行适当的战斗，但我们可以坚守阵地，不会造成多少伤亡。\n\n只有当我们了解到“影子”号是要参与对外层星团的攻击时，我们才不得不把我们的大多数舰队拉进来，以确保其安全。外层星团当时还处于探索的早期阶段。\n\n你可能已经从楔石的档案中了解到，这是一个导致我们被放逐的陷阱。\n\n无欲无求，似乎阴影不在这里……我们不知道它可能在哪里，但我们仍然隐约地感觉到它的存在。它会回来的，我们必须做好准备。\n\n你目前的舰队力量可能还不够，所以我们希望在时机成熟时用这个礼物来支持你的部队。"
origin.6500.ask.b: "你们自己不应该使用它们吗?"
origin.6500.ask.b.explain: "随着我们的注意力转向追求伟大的问题，我们希望把我们所有的思想都集中在这项艰巨的任务上。除非有一个巨大的威胁迫在眉睫，否则我们将没有足够的时间来观察整个银河系。\n\n事实证明，你们的帝国意志坚强，值得我们尊敬。我们认为允许你拥有其中之一是合适的。\n\n你将如何使用它由你来决定。但要知道，人和事都有后果，我们都无法预测未来会发生什么。粗心大意地使用我们的技术不仅会破坏他人，也会破坏你自己的技术。小心行事，冠军。"
origin.6500.ask.c: "如果我们以后用这个礼物对付你呢?"
origin.6500.ask.c.explain:  "我们已经判断，你将采取谨慎的考虑，以不背叛我们的信任和你在元宇宙作为冠军的角色。如果你不这样做，你所有的力量和存在都可以被放弃。由于你是冠军，你的毁灭无论如何都无法逆转。我们相信你不会愚蠢到冒着生命危险去做这种愚蠢的行为。老实说，我们甚至不知道该怎么称呼它。说真的，[root.GetName]我们不想让你听起来像被迫服从我们的力量，但既然你已经接过了冠军的衣钵，你的死亡将是不可逆转和不可挽回的。我们希望为了银河系的利益，我们不会被迫目睹任何会对宇宙安全造成严重威胁的挑衅行为。不要强迫我们的首相。我们不愿意以破坏性的方式使用光来终结你。"

origin_tech.6500.a.response: "Dee'mk!建造这艘方舟所需的资源和示意图现在将转交给你。\n\n方舟将配备巨石光束。这种古老的武器被设计成一种保持银河系和平的手段，同时使麻烦制造者免受火焰的伤害。通过将全矩阵的大脑记忆水晶沿着命运的六个透镜聚焦，整体光束可以安全地转移全矩阵虚拟世界中的整个世界。\n\n这使我们能够消除对银河系其他地方构成巨大威胁的文明，同时避免它们被消灭。然后他们将花时间反思他们的过去，直到他们准备好再次被释放。\n\n你将要建造的方舟就有这样的武器。你是否认为有必要使用它，取决于你的管辖权，勇士们。\n\n注意这个事实，这种武器永远不会杀死你的目标。所以，如果你认为死亡是解决办法，那么我们建议你用传统的方法把它们炸了。"
origin_tech.6500.b.response: "Dee'mk!建造天界舰队所需的资源和图表现在将移交给你。\n\n在我们被放逐到外星团的时候，我们并没有停滞地等待和袖手旁观。我们进一步探索了外星团，你现在看到的许多恒星世界，过去只是寒冷黑暗的太空。随着我们探索的不断深入，我们建造了这些世界来满足我们不断的努力。正是在这些探索中，我们发现了这个古墓穴，一个数十亿年前的遗迹。我们发现了这些精美的舰船，并学会了如何使用它们。\n\n提供给你的示意图是这些舰船的复制版本。虽然没有那么强大，但它们仍然是这个星系所见过的最先进的舰船之一。你们要因此为自己的行为感到骄傲，因为这是你们应得的奖赏。\n\n一支由我们尊敬的天神护卫组成的队伍也负责为你们驾驶这些舰船。他们会尊重你的每一个指令，即使你以后想和我们再次战斗。我的意思是，毕竟你不能完全杀死我们~。"
origin_tech.6500.c.response: "嗯……有趣，但还是可以理解，Kro'sis。那么好吧，冠军。我们会把一些资源转移给你，请明智地使用它们。"

origin_tech.100.name: "巨龙苏醒"
origin_tech.100.desc: "这艘神奇的方舟已经按照星辰之子的意愿在我们的指挥下变成了现实。我们的海军上将、工程师和科学家们兴奋地将这一伟大的武器进行测试。整个银河系都能听到飞船巨大的引擎轰鸣。古老的船舶计算机处理我们的语言，并自豪地声明:\n\n"我准备好为你服务了，冠军。你的意志就是我的命令。我们应该对这个星系做出什么事情呢?"§!"
origin_tech.100.a: "Mwhahahahahaha!"
origin_tech.100.b: "啊，哈哈，哈哈，哈哈!"
origin_tech.100.c: "哈哈哈哈哈哈哈哈哈哈哈哈!"
origin_tech.100.d: "嘿嘿嘿!"
origin_tech.100.e: "是的。"

