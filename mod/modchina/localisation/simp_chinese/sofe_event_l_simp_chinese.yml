##Awakening FE contacts everyone
fallenorigin.1.name: "来自§H[contact_empire.GetName]§!的传输"
fallenorigin.1.message: "§H[contact_empire.GetName]§!已经联系了每一个星系国家，包括我们，以回应星辰之子的回归。"

##FE Spiritualist
fallenorigin.1.desc_66: "不可能!虚假神回来了!怎么会这样呢?\n\n不要理会他们的异端邪说，[root.owner.species.GetNamePlural]，因为虚假的神只带来谎言和欺骗。他们的回归，必带来死亡和毁灭。光之秩序，而这场竞赛只不过是一个谎言，一个假象，让虚假的神慢慢地解救你的灵魂，他们以我们的痛苦，我们的斗争为食。\n\n通过团结在我们的圣体下，保持你们精神上的纯洁，圣衣将指引我们走向胜利。这是唯一重要的事实!这是我们[from.GetName]命令作为你的监护人!"
##FE Xenophile
fallenorigin.1.desc_67: "不可能!有人把封条打破了!?看门人在干什么!?一堆没用的废物，我们不应该相信那些愚蠢的唯物主义者做的任何东西!\n\n仔细听[root.GetSpeciesName]!因为这是一个严肃的问题，一个银河系的问题……不……具有普遍的规模!错误的秩序将试图用其荒谬的主张使所有服从它的人陶醉。\n\n我们[from.GetName]负责保护这个星系，而不是其他星系。我们和你都不应该关心不在我们管辖范围内的事情。我们不应该因为虚假命令不能履行自己的职责而受苦!\n\n来吧，[Root.GetName]，你必须加入我们!只有团结起来，我们才能阻止暴政的罪恶，维护我们银河系的独立!"
##FE Xenophobe
fallenorigin.1.desc_68: "我们再一次是正确的。一些愚蠢的傻瓜打开了封印，真让人吃惊。如果其他的先驱者如果做好了他们的工作，就不会发生这种情况!他们认为我们的方式是“邪恶的”，根除所有的异种污物将是太极端了。现在看看他们的愚蠢给我们带来了什么。\n\n[Root.GetName],要知道，你与长辈或我们对抗的机会很小。我们给你一个机会，让你从痛苦中解脱出来，让你死在我们手中，让你永远从所有的痛苦中解脱出来。\n\n如果你选择与长辈战斗，要知道还有比死亡更糟糕的命运!长辈们不寻求杀戮，他们会让你活着，让你一次又一次地陷入这场毫无意义的战争。\n\n我们是他们所疼爱的儿女，若在他们眼中看为不配，就没有人配得上，这是长辈所不愿意承认的。"
##FE Materialist
fallenorigin.1.desc_69: "……什么?\n\n外星门又开始工作了?这是不可能的!我们的计算表明，除非……当然!\n\n一定是有些傻瓜过早地破坏了封印。该死的!守门人在哪里?无用的机器! ! !我们应该把你的白痴技术限制在只有红色激光的范围内。\n\n我们假设你已经收到长辈的留言了，[root.GetName]。我们不能相信经过了这么多时间，他们仍然执意否认真相。他们都在谈论元韵文之类的?只是幼稚和不成熟的说法，无法证明。如果他们像他们声称的那样强大，他们早就赢得这场战争了。我们的理论家认为它们只是一个外维度的帝国，而不是他们任何自命不凡的主张。\n\n加入我们，我们一起将一些逻辑敲进他们的大脑，[root.GetName]。"
##Asking FE questions
fallenorigin.1.ask_origin: "你对星辰之子了解多少?"
fallenorigin.1.ask_light: "星辰之子使用什么技术？"
##FE Xenophile - Progenitors?
fallenorigin.1.ask_origin_phile_response: "你的意思是错误的命令。我们的档案显示，它们从创世之初就已经存在，但这很可能是夸大其词。我们很确定他们以前的记录都不叫星辰之子，你这个名字是从哪儿来的?\n\n无论如何，这些错误的命令在宇宙中拥有巨大的力量，至少它们的范围远远超出了这个星系的范围。看到这个星系在没有他们的指引下也能安然无恙地生存下来，“伪秩序”声称的更大威胁只不过是一种假象，意在迫使我们加入他们的事业。他们也许创造了我们，但并不拥有我们。我们会把他们赶回来。我们曾经成功过，我们还能再次成功!"
##FE Xenophile - Light Energy?
fallenorigin.1.ask_light_phile_response: "不幸的是，我们并不知道。我们[from.GetName]不关心我们不了解的技术。我们接受我们所能理解的，并使之适应我们自己，以便更好地加以利用。唯物主义者是将虚假秩序的大部分原理图逆向工程的人。我们认为他们低劣的道德会导致他们滥用这些力量，所以我们赞同这些设计，并使之适应我们自己的设计。\n\n尽管如此，仿造的设计被虚假神的舰船和技术严重超越。为了对抗它们，将需要大量优越的数量优势。这就是我们所能分享的。"
##FE Xenophobe - Progenitors?
fallenorigin.1.ask_origin_phobe_response: "把你们愚蠢的事实弄清楚，你们这些笨蛋。他们被称为长辈，而不是星辰之子。长辈的力量超越了星辰的力量。简单地说，在你们这些蠕虫还没有被创造出来之前，就有长辈了。已知元宇宙中最强大的实体。它们创造了我们，或者说让我们重新存在。那些愚蠢的先驱者试图与我们竞争?那些也被长辈们恢复了存在。我们[from.GetName]应该是他们喜爱的孩子，应该站在长辈中间。但是你们所有的异种污物已经延迟了我们的提升。时间的堕落就像你被孕育进这个被诅咒的星系，长辈们对你产生了兴趣。\n\n如果你们没有出生，我们就不会忍受这种悲惨的生活。你们谁也不配得到长辈的怜悯。我们会在最后之前尽我们所能消灭和征服你们这些异种污物。我们将免除长辈们不得不忍受你们悲惨的生活，就像我们不得不忍受的那样。"
##FE Xenophobe - Light Energy?
fallenorigin.1.ask_light_phobe_response: "呃,现在该做什么?别再像个书呆子一样说话了。就叫他们老人家吧。这样就简单多了，老-头-子，说真的，你们都只是想用你们那聪明的名字表现得聪明而已。你在浪费我们的时间和精力，而前者是宝贵的。你只是一个恒星帝国，你无法理解长辈在元宇宙中的巨大智慧，所以不要浪费我们的时间。"
##FE Spiritualist - Progenitors?
fallenorigin.1.ask_origin_spirit_response: "你想了解虚假神吗?他们是一个超级先进的种族，从时间之初就跨越了宇宙。我们的祖先过去常常把他们当作来自天堂的神的使者来崇拜，相信虚假的神在之前的时间线中将他们从完全的黑暗中拯救出来。我们跟随他们的脚步，带着我们将被提升到他们身边的承诺。\n\n我们错了，他们欺骗了我们。他们没有兴趣帮助我们，他们抛弃了我们，转而寻找他们认为更适合自己扭曲目标的人。但我们不再需要它们了，因为虚境为我们指明了道路。\n\n我们是虚境的神圣守护者，我们将永远胜利，因为真正的神与我们同在，现在即是永远!"
##FE Spiritualist - Light Energy?
fallenorigin.1.ask_light_spirit_response: "他们使用的东西并不像材料技术那么普通。事实上，虚假神掌握着最能被描述为灵能力量纯洁的东西。即使我们不知道他们的真实意图，但这并不重要。虚境将赋予我们击退他们所需的力量，神已经答应在我们最危急的时刻到来。\n\n加入我们，真神的能力会保护你。"
##FE Materialist - Progenitors?
fallenorigin.1.ask_origin_mat_response: "首先，没有任何记录表明他们曾经称自己为“星辰之子”，这是一个新的信息吗?但除此之外，这是一个复杂的故事。我们不知道它们的起源，只知道它们自称是什么。或许它是银河系中最先进的科技帝国，甚至可能是整个宇宙中最先进的科技帝国。他们拥有的技术是我们任何人都无法理解的。我们的工程师在他们的统治期间学到了很多东西，现在我们很确定他们所有的力量都只是极其先进的合成技术的产物，而不是大多数迷信帝国认为的某种宇宙或神秘的力量。\n\n我们现在很有信心，过去的大部分故事都是我们祖先在谜中被夸大的产物。如果你现在加入我们，我们可能会让你最有天赋的科学家之一了解他们的技术一瞥…一旦我们确定了适合你们这样的小帝国的知识水平。"
##FE Materialist - Light Energy?
fallenorigin.1.ask_light_mat_response: "星辰之子吗?他们……向你透露他们的名字?这件事我们以后一定要弄清楚。\n\n记录显示，他们使用的是当时被称为"§Y光能量!"的一种假想的能量来源，其威力无与伦比，只有他们才会使用。不幸的是，我们既不知道它是如何工作的，也无法自己复制以供核实……我们确定它们是基于钨铬钴合金和合成技术或类似的东西。有些白痴说它也和灵能有关，但那只是无理性的。我们已经清楚地看到了灵能是如何运作的，而他们的力量已经远远超过了灵能。\n\n忽略这个毫无意义的竞赛，想想它的可能性。比原始人聪明点，像我们一样;让他们信任你，然后向他们学习。在他们最意想不到的时候反抗，拿走我们应得的东西。然后我们将决定，一旦危机结束，你是否适合保留这些知识。"

fallenorigin.1.end: "传输结束"
