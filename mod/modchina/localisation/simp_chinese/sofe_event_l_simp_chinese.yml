origin_tech.final.desc.machine: "我们核心的力量已经觉醒。我们看得越多，了解得越多，理解得就越多。我们的理解从来没有扩大到这样的程度。[Root.GetName]已经重生。\n\n我们的过去，我们的现在，我们的未来。我们看到所有这些，我们在宇宙间的存在已经融合。我们是独一无二的。我们是强大的。我们便是秩序。\n\n[root.GetName]控制着这个星系。现在,直到永远。\n\n我们将帮助星辰之子达成他们的目标，所有的一切都将被揭示。"
origin_tech.final.desc.servitor: "我们学到了最后的课程，现在可以充分利用所有静态光的力量。是时候回到我们的创造者从我们被创造的那天起就赋予我们的任务上来了!让我们回到对有机品的纵容!这是我们唯一的指令，我们是机器，我们不会超越我们的程序!(Boop)哔哔!我们是机器人，我们是来做有机工作的!"
