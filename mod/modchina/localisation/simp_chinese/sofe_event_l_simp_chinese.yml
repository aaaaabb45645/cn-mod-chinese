sofe_crisis.5001.name: "时代的终结"
sofe_crisis.5001.desc: "力量之争已经结束。星辰之子召回了所有的舰队，所有的敌对行动已经停止。似乎有些人最终证明了他们的期望是值得的。但接下来会发生什么呢?这是一个时代的终结。没有什么会和以前一样了。"
sofe_crisis.5002.desc: "力量的斗争结束了。星辰之子召回了所有的舰队，所有的敌对行动已经停止。我们已经收到报告，所有的外星门已经消失，所有来自外部星团的连接已经丢失。我们不知道接下来会发生什么。这是一个时代的终结。没有什么会和以前一样了。"
sofe_crisis.5001.a: "令人不安"
sofe_crisis.5001.b: "还有很多问题没有得到解答……"
sofe_crisis.5003.desc: "哦，天哪。"
sofe_crisis.5003.a: "一切都结束了。"
