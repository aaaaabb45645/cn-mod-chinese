##Asking OE questions
origin.550.b: "我们还有很多问题。"
origin.550.b.response: "耐心,年轻人。我们先谈时事，以后有很多时间可以提问，我们相信你们会有很多问题。\n\n但要知道，这不是为了我们的娱乐，不管它看起来如何。\n\n黑暗中潜伏着巨大的威胁，我们都必须做好准备。"

origin.550.c: "关于那些失落帝国?"
origin.550.c.response: "考虑到他们在完成任务时严重失职。他们也必须参与竞赛来恢复他们的地位。\n\n不幸的是，我们能感觉到他们的错觉渗透进了他们黑暗的内心。他们不再相信我们，也不再相信他们想要扮演的角色的重要性。很可能他们试图抗拒我们，只是因为他们太傲慢，太自信，无法理解摆在他们面前的真相。\n\n唉，命运真是个残忍的主人。甚至我们也不能把这些可怜的灵魂从他们注定的未来中拯救出来。也许他们会在另一个宇宙中成功?\n\n我们希望它能以不同的方式结束。我们希望我们能像他们认为的那样冷酷无情，直接改变他们的命运，为了我们个人的利益而剥夺他们自己的命运。\n\n但这不是我们的本性，这是我们必须承受的负担。因为我们若不信他们，不信我们的儿女，还有谁能信呢?"

origin.550.ask_fallen_gone: "看来堕落者已经被打败了。"
origin.550.ask_fallen_gone_response: "这是一个悲剧，但却是可以预见的结局。也许我们当时更小心些……更多的了解他们，这将不会实现。唉，尽管我们拥有所有的能力和知识，但对于不同宇宙中的生命形式是如何思考的，我们仍然有很多不了解。利用看护人来理解他们，而不是试图自己去理解他们，这不是一个错误吗?\n\n在我们所犯的众多错误中，是否能找到并回答这个伟大的问题呢?我们只能希望这些可怜的孩子能在另一个世界找到成功，然后他们可能会回到我们身边，告诉我们他们的伟大成就。"


