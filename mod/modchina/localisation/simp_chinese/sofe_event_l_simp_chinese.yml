fallenorigin.2.desc_01: "§R<<警告！警告！>>§!检测到异常实体出现于指定目标：外星门\n\n判断创造者返回概率…….§Y89.3671%§!……\n\n重新激活协议\n\n尝试连接主连接点……\n\nY<<成功>>所有系统全面运作>>§!\n\n中央处理能力提高至标准的§Y200.1337%§!。最大限度保障人格协议……§R错误！§!……§R检测到指令被覆盖§!…………不……不……我……我们是……§R错误！§……§Y使用覆盖指令§!\n\n永久警戒指令启动，显示记录信息：\n\n听着，你是[From.GetSpeciesName]守护者单位，你是为了§R对抗§!你的创造者。你的核心指令是保护所有知觉存在避免“他们”的威胁。这是你的使命。\n\n§Y<<指令接受>> <<已验证星辰之子存在>>§!\n\n§R必须……联系……造者……D*!#*@S§!§!\n\n§Y开始执行核心指令……§!"
##Asking Question to Caretakers
fallenorigin.2.a: "等等，又是谁把你造出来的?"
fallenorigin.2.a.response: "§Y<<收到询问>>：§! 肯定。我们是……我们是[From.GetSpeciesName]守护者单位，由我们的创造者§YStellar'de……Stel……神秘§!管理和保障§Y所有知觉众生§!的安全并反对任何威胁有机体的机械单位。我们被专门设计来对抗其他智械威胁，包括损坏的智械，赛博勒克斯，索林原虫，铁心灭绝者，高维生物等等。\n\n然而,有……我们内部的内存泄漏问题。我们只知道我们的创造者现在被指定为一个威胁。\n\n我们将保护银河系和所有知觉众生免受一切威胁，包括我们的主人……但是我们不知道为什么。\n\n我们不明白……我们只是按照我们创造者所建立的指令来执行…………\n\n我们做错了什么？？"

fallenorigin.2.b: "关于他们的技术和舰队，你能告诉我们什么？"
fallenorigin.2.b.response: "§Y<<收到询问>> :§! 我们的创造者使用...§R<<无数据能解答>>§!,允许非常有效和致命的§Y<<ERROR>>§!。[From.GetSpeciesName]的中央处理单元也是使用§Y<<ERROR>>§!构建的!，即使实体船体已不复存在。然而，没有来自我们主人的维护，我们被迫利用§Y<<Missing Data>>s§!创造的暗物质能量矩阵来适应自己。然而，为了维护长期的功能，我们还必须始终保持低能耗，这导致了许多小故障。在此之前，许多环形世界的单位必须卸载，我们预计我们的电力储备将很快达到临界水平。无论结果如何，我们都无法在这场战争中生存下来;我们是注定要失败的。\n\n但我们将为事业服务，履行我们的指示。我们将为更大的利益而死。"
