sofe_options.104.b.desc: "当前难度: §Y平民§!\n\n始源帝国将是垃圾，无用的傻瓜，逝去的遗迹，任何帝国都可能击败。\n始源帝国将受到影响\n\n§Y-50%§!伤害\n§Y-50%§!船体值\n§Y-50%§!陆军生命值与伤害"
sofe_options.104.c.desc: "当前难度: §G简单§!\n\n始源帝国是古老的帝国，他们的技术可能曾经是技术奇迹，但长期的驱逐使他们变得软弱。\n始源帝国将受到影响\n\n§Y-25%§!伤害\n§Y-25%§!船体值"
sofe_options.104.d.desc: "当前难度: §P困难§!\n\n始源帝国是强大的帝国。他们是无情的屠夫。他们的舰队依然强大。\n始源帝国将获得\n\n§R+25%§!伤害\n§R+25%§!船体值"
sofe_options.104.e.desc: "当前难度: §R变态§!\n\n先祖在这里玩的很开心。\n大多数舰队将被替换成§Y天界无敌舰队§!，它们将对每个帝国造成极大的伤害。普通帝国很快就会向他们投降。"


