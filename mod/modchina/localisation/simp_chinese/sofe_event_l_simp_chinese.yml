sofe_gateway.riddle_choice_wrong_psionic_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n一团可怕的云雾笼罩着楔石，出现了一幅景象。\n\n§Y“不，不！他们来了！怎么会这样？那些$ethic_spiritualist$蠢货是怎么突破我们的防线的！？做点什么啊，首席召唤师！”\n\n“Dala-lera~Dala-lura~Beredicta~我在此召唤伟大的虚空低语者。\n\n接受我们的献祭，拿走我们的器皿和灵魂，请把同样的命运交给你的亵渎者。那些暗黑之音的狂热者。”§!\n\n这些人似乎属于一个未被确认的先驱者，他们似乎与一个灵能帝国进行了一场灵能战争，而这个灵能帝国他们崇拜他们称之为“暗黑之音”的东西。真是奇怪。"


#### THIS IS THE "SECOND RIDDLE", aka the THIRD SEAL - This details the events that leads to the start of First Prog War

