sofe_outergate_chain: "外星门"
sofe_outergate_chain_desc: "这些恒星大小的外星门似乎在另一边隐藏着一些非常神秘的东西。但是神秘的护盾和守门人阻止我们靠近它。"
seals_broken: "外星门封印破裂"



sofe_gatekeeper.1.name: "没有星光的领域"
sofe_gatekeeper.1.1.desc: "一个未知设计的古老建筑被安置在§Y[outergate_system.GetName]§!星系的中心，取代了原本应该是恒星的位置。它似乎是不活跃的，被人关闭了。\n\n我们在该巨型结构附近发现了一艘未知设计的神秘舰船停留在一个$pc_shielded$的轨道内\n\n它正在呼叫我们。"
sofe_gatekeeper.1.2.desc: "令人惊讶的是，我们在§Y[outergate_system.GetName]§!星系上还遇到了另一种类似星门的构造。不像我们遇到的任何其他外星门，这个巨型结构似乎取代了星系中间的恒星，被某种神秘的护盾所保护。\n\n我们在该巨型结构附近发现了一艘未知设计的神秘舰船停留在一个$pc_shielded$的轨道内"
sofe_gatekeeper.2.1.desc: "当我们的一艘船进入§Y[outergate_system.GetName]§!星系时，船员们惊讶于眼前的景象……这里根本没有恒星。取而代之的是一个巨大的结构，它似乎是被停用了。\n\n我们在该巨型结构附近发现了一艘未知设计的神秘舰船停留在一个$pc_shielded$的轨道内。\n\n它正在呼叫我们。"
sofe_gatekeeper.2.2.desc: "令人惊讶的是，§Y[root.GetName]§!上的工作人员在§Y[outergate_system.GetName]§!星系上遇到了另一种类似星门的结构。然而，让它引人注目的是，这个巨大的星门位于[outergate_system.GetName]的中心，完全取代了原本应该是恒星的位置。该星门似乎处于非活动状态，并被护盾保护起来。\n\n我们在该巨型结构附近发现了一艘未知设计的神秘舰船停留在一个$pc_shielded$的轨道内\n\n它正在呼叫我们。"

sofe_gatekeeper.1.fallen.desc: "正如记载所说，在§Y[outergate_system.GetName]§!里面有一个巨大的Y外星门§!和它永恒的守卫——§E守门人§!。它的美丽和炫目的光芒仍然通过我们祖先施加的古代封印闪耀着。§E守门人§!见到我们似乎不太高兴。然而。"
sofe_gatekeeper.1.eternal.desc: "有趣的是，我们已经收到报告，在§Y[outergate_system.GetName]§!内部有一个巨大的恒星大小的星门。它不像当前银河系文明所拥有的任何设计。这个古老的星门一定是由一个强大的力量建造的，甚至可能与我们自己的相匹敌……\n\n我们还探测到一艘保护遗址的古代飞船发出的信号。现在它在呼叫我们。"
