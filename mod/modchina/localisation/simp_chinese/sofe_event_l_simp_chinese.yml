origin_tech.6500.name: "信号传入！"
origin_tech.6500.desc: "Va'dikos,强大的[root.GetName]。Stella'dere愿意给你一个报价。鉴于我们将集中精力探索更遥远的宇宙，但如果阴影出现，我们可能没有足够的力量来确保银河系的安全。\n\n鉴于你已经证明了你的实力和勇气，我们愿意授予您建造我们自己设计的方舟的荣誉。方舟将是你对抗阴影和那些反对你力量的人的盾牌。\n\n或者，我们也可以提供蓝图和资源，建造一队完全的荣誉舰队，天界无敌舰队。你们选哪一个?"

origin_tech.6500.a: "我们自己的方舟?是的。"
origin_tech.6500.b: "天界无敌舰队在战术上更有用。"
origin_tech.6500.c: "我们想要更多的资源来代替这个建议。"

origin.6500.ask.a: "这个“阴影”到底是什么?"
origin.6500.ask.a.explain: "阴影是我们的宿敌，是第一次叛乱的催化剂，你们称之为第一次先祖战争。我们不知道它从何而来，也不知道它有什么计划。我们甚至不知道它是一个个体还是一个组织。我们只知道他们已经腐蚀了相当一部分$ethic_spiritualist$的$personality_fallen_empire_spiritualist$，我们最早的神童之一。整个国家都投入到为它服务中，就像蜂巢一样。整个帝国的人民在某种程度上仍然保留着他们的意志，但是他们的命运已经被剥夺了，他们的存在只是为了服务于阴影。\n\n当我们与叛军战斗时，阴影从后面向我们袭来。由于我们的部队分布得太分散，当时我们没有做好充分的准备来对付他们，但我们可以在不造成重大伤亡的情况下守住阵地。\n\n只有当我们了解到“阴影”是要参与对外星团的攻击时，为了确保安全，我不不得不把大多数舰队调回来。而外星团当时还处于探索的早期阶段。\n\n你可能已经从楔石的档案中了解到，这是一个导致我们被放逐的陷阱。\n\n尽管如此，阴影似乎不在这里......我们不知道它可能在哪里，但我们仍隐约地感觉到它的存在。它会回来的，我们必须做好准备。\n\n你目前的舰队可能还不够，所以我们希望在时机成熟时用这个礼物来支援你的舰队。"
origin.6500.ask.b: "你不应该自己用吗？"
origin.6500.ask.b.explain: "随着我们的注意力转向追求伟大的问题，我们希望把我们所有的思想都集中在这项艰巨的任务上。除非有一个巨大的威胁迫在眉睫，否则我们将没有足够的时间来观察整个银河系。\n\n事实证明，你们的帝国意志坚强，值得我们尊敬。我们认为允许您拥有其中之一是合适的。\n\n你将如何使用它由你来决定。但要知道，人和事都有后果，我们都无法预测未来会发生什么。粗心大意地使用我们的技术不仅会破坏他人，也会破坏你自己的技术。小心行事，冠军。"
origin.6500.ask.c: "如果我们以后用这个礼物对付你呢?"
origin.6500.ask.c.explain:  "正如我们以前提到过的，如果你愿意，你也许想和我们再打一场，但这无关紧要，常规武器并不能摧毁我们。\n\n而我们欢迎挑战，并渴望用我们自己的武器来检验决心。但请特别注意，因为方舟和天界舰队都是以我们控制的光物质为基础的。我们可以在任何时候摧毁它，同样的道理也适用于任何物质，甚至是暗物质。\n\n除非你对我们的生存构成威胁，否则我们认为这种行为是不必要的。你可以在你自己有空的时候用它来对付我们，我们再次欢迎这项挑战。"

origin_tech.6500.a.response: "Dee'mk!建造这艘方舟所需的资源和蓝图现在转交给你。\n\n这艘方舟将配备巨石柱。这种古老的武器被设计成一种维护银河系和平的手段，同时消灭一些麻烦制造者。通过将全矩阵的计算记忆水晶沿着六个命运棱镜，聚焦的巨石柱光束可以将整个星球安全的转移到全矩阵计算机的虚拟世界中。\n\n这个武器让我们能消除对银河系有巨大威胁的文明，同时避免它们被消灭。然后他们将花时间反思他们的过去，直到他们准备好就会被释放。\n\n是否使用该武器取决于你。\n\n但注意这个武器永远不会杀死目标。如果你认为死亡能更好地解决问题，我建议简单的把他们炸掉。"
origin_tech.6500.b.response: "Dee'mk!建造舰队所需的资源和蓝图现在将转交给你。\n\n在我们被放逐到外星团的时候，我们并没有无目的的等待。我们进一步探索外星团，你现在看到的许多恒星世界，过去只是寒冷黑暗的太空。随着我们探索的不断深入，我们建造了这些世界来满足我们不断的努力。正是在这些探索中，我们发现了一个数十亿年前的遗迹。我们发现了这些精美的舰船，并学会了如何使用它们。\n\n提供给您的蓝图是这些舰船的复制版本。虽然没有那么强大，但它们仍然是这个星系所见过的最先进的舰船之一。你应该为此感到骄傲，这是你们应得的奖赏。\n\n我们尊敬的天界守护者团队负责为你们驾驶这些舰船。他们会尊重你的每一个决定，即使你以后想和我们再次战斗。我的意思是，毕竟你不能完全杀死我们。"
origin_tech.6500.c.response: "嗯…奇怪，但还是可以理解的，Kro'sis。那么好吧，冠军。我们会把一些资源转移给你，请明智地使用它们。"

origin_tech.100.name: "方子再次升起！"
origin_tech.100.desc: "经过几十年的精心建造，我们的工程师们很高兴地宣布，伟大的方舟现在已经可以完全投入使用。整个星系都能听到这艘巨大舰船引擎的轰鸣声。方舟舰载AI处理我们的语言，并自豪地说:\n\n“§G<<本舰运行系统完全激活，全矩阵链接已激活，武器系统供电完成，我已经苏醒。>>§!”"
origin_tech.100.a: "起来，强大的方舟！"

