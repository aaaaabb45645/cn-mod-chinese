sofe_gateway.second_riddle_choice_wrong_psionic_desc: "楔石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n但在我们做任何事之前，我们听到了一个声音，它渗透进我们的内心和思想，好像要把它们撕开一样。\n\n§R“力量都有其代价。你寻求禁忌的知识，但现在你知道它会给你带来什么。如果你想活下去，就以我们的名义进行献祭吧……服从！”§!\n\n我们不知道刚刚发生了什么，但不知道为何，我们知道了如何进行祭祀可以召唤$utopia.3000.name$执行者的知识……\n\n有人知道这是怎么回事，报告显示这种知识已经传给了我们所有的人…………"

