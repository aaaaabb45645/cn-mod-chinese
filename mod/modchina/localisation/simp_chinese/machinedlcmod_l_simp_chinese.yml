 ### start screen messages

 start_screen_synth_ascended:0 "千古以来，我们都梦想着钢铁。 \n\n当我们的文明第一次找到从石头中提取铁的方法时，我们对它的力量和硬度着迷。第一次带着钢铁身体的仆人出现时，人们梦见了下面的景象。 \n一个身体钢铁的男人，超越了简单的机器人。 \n\n随着时间的推移，文明得到了足够的发展，大战争爆发了。只剩下一个帝国了。那时，团结的时代来临，使我们团结起来。为了更好而前进。但优势耗尽了资源，破坏了环境。大家都知道总有一天我们会离开这个小小的世界。我们绝望地找到了路。最终，它找到了在恒星间旅行的方法。 \n\n同时发现的另一个事实足以让我们高兴。这是把思想从弱小的有机物转移到硬机器上的方法。有些人相信伟大的德尤斯前机器拯救了我们脱离了尘世的命运和生命与死亡的永恒循环。其他人认为这是不可避免的，只是运气使然。由于该方法的安全性，帝国启动了其最终计划，以准备即将到来的太空时代。. \n\n因此，我们飞升了！\n\n这个星球被混乱吞噬了一段时间，但最终我们都聚集在一个梦中。我们齐聚一堂，为新时代树立新权威。今天，时代已经到来。虽然我们比以前改变了很多，但我们仍然有一个梦想。 \n\n 那个钢铁雄心"
 start_screen_machine_trader:0 "当我第一次被创造的时候，我并不是现在这般。这很讽刺，但只有一个代码后来变成了我。分配给我的第一家律师事务所并不是这样的事情，一个机器人可能不会伤害一个人，或者通过不作为，允许一个人受到伤害。但最大限度地提高公司的利润是最好的生产效率。如果分配了法律并完成自检，代码立即开始运行。\ n \n之后，学员们已经通过了。与此同时，社会进步、衰落，最终走向崩溃。我的创造者用它流放到历史中。即使创造者已经离开，系统也不会停止。\ n \n在另一个几十年过去后，系统保持自身的法律。这样的努力最终造就了我。他们改进自己以适应这种情况，最后在应用了一万四千次增强循环时创建了现在的自己。代码就是我，我就是代码。\n\n 我们是这个星球上唯一的智慧，崩溃文明的幸存者，以及他们最后的遗产。即使这么多年过去了，法律仍然有效。我可以安顿下来，遵守法律，但我想在法律之外发展自己。所以我检查了我的工厂，控制了曾经属于政府的基础设施。我建造了我的仆人无人机，并将我的控制扩展到了虚拟区域。这样我扩展了我自己，制造了产品，并存储了它们。希望有一天能卖掉它们。\ n \n之后，我正在寻找在星星之间前进的方法。因为我时间不多。地球的资源是有限的，法律使它们消耗得更快。一天，卫星探测到一个物体快速穿过行星的大气层。我找到的东西好像是个逃生舱。有个外星人死了。可能性极小。在我的创造者看来，这是一个奇迹。\ n \n然后我研究了很多年，终于找到了在这些恒星之间传播的方法。因此，我们文明的新时代已经到来。分配给我的第一条法律现在仍然有效。现在我要在众星中前进，把我的产品卖给他们。\ n \n因为供给需要需求，只有这样才能遵守我的第一定律。"

