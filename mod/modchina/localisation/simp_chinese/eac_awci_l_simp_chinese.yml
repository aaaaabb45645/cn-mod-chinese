 # Fighters 
 EAC_FIGHTER_HANGAR_1:0 "标准型战斗机"
 EAC_FIGHTER_HANGAR_1_DESC:1 "A flight of fighter craft provides basic strike craft capability, harassing enemy bombers and strike craft in the vicinity of the mothership."
 EAC_FIGHTER_HANGAR_2:0 "加强型战斗机"
 EAC_FIGHTER_HANGAR_2_DESC:1 "The next generation of combat fighters, featuring improved avionics, better handling characteristics and more powerful armaments."
 EAC_FIGHTER_HANGAR_3:0 "高级型战斗机"
 EAC_FIGHTER_HANGAR_3_DESC:1 "A further refinement in combat fighter design, these advanced fighters are a pilot's dream. Their performance far exceeds that of previous models."

 # Strike Craft
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_1:0 "标准型强击机"
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_1_DESC:0 "Equipted with Disruptors, these advanced strike craft fire high-energy bolts that weaken and destroy the molecular bonds that hold the target's constituent atoms together. They are capable of passing through shields and armor to wreak havoc directly on enemy hull and crew."
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_2:0 "等离子武器强击机"
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_2_DESC:0 "Equipted with Ion Disruptors, these advanced strike craft fire high-energy bolts that weaken and destroy the molecular bonds that hold the target's constituent atoms together. They are capable of passing through shields and armor to wreak havoc directly on enemy hull and crew."
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_3:0 "相位武器强击机"
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_3_DESC:0 "Equipted with Phase Disruptors, these advanced strike craft fire high-energy bolts that weaken and destroy the molecular bonds that hold the target's constituent atoms together. They are capable of passing through shields and armor to wreak havoc directly on enemy hull and crew."

 EAC_STRIKE_CRAFT_HANGAR_NULL_VOID:0 "护盾干扰强击机"
 EAC_STRIKE_CRAFT_HANGAR_NULL_VOID_DESC:0 "这种舰载机专门用来破坏敌方的护盾。"

 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_1:0 "炮艇机"
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_1_DESC:0 "Equipped with Autocannons, these strike craft are capable of spewing a cloud of high-explosive shells at a target."
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_2:0 "高速炮艇机"
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_2_DESC:0 "Equipped with Ripper Autocannons, these strike are craft capable of spewing a cloud of high-explosive shells at a target."
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_3:0 "火风暴炮艇机"
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_3_DESC:0 "Equipped with Stormfire Autocannons, these strike are craft capable of spewing a cloud of high-explosive shells at a target."

 EAC_STRIKE_CRAFT_HANGAR_PLASMA_1:0 "等离子导弹强击机"
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_1_DESC:0 "Equipped with Plasma Throwers, these strike craft eject destructive balls of high-energy plasma at targets. These plasma projectiles are extremely effective at eating through ship armor and hull."
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_2:0 "电浆火炮强击机"
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_2_DESC:0 "Equipped with Plasma Accelerators, these strike craft eject destructive balls of high-energy plasma at targets. These plasma projectiles are extremely effective at eating through ship armor and hull."
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_3:0 "电浆导弹强击机"
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_3_DESC:0 "Equipped with Plasma Throwers, these strike craft eject destructive balls of high-energy plasma at targets. These plasma projectiles are extremely effective at eating through ship armor and hull."

 # Bombers
 EAC_BOMBER_HANGAR_PROTON_TORPEDO:0 "质子鱼雷轰炸机"
 EAC_BOMBER_HANGAR_PROTON_TORPEDO_DESC:0 "Equipped with miniature proton torpedos, these bombers launch energy projectiles that consist of tightly concentrated protons capable of causing heavy damage to the hull of enemy ships." 
 EAC_BOMBER_HANGAR_NEUTRON_TORPEDO:0 "中子鱼雷轰炸机"
 EAC_BOMBER_HANGAR_NEUTRON_TORPEDO_DESC:0 "Equipped with miniature neutron torpedos, these bombers launch energy projectiles that consist of tightly concentrated neutrons capable of causing immense damage to the hull of enemy ships." 

