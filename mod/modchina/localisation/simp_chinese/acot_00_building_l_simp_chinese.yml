acot_modifier_ascended_city: "神秘工程"
acot_modifier_ascended_city_desc: "强大的神秘建筑耸立在这个世界的城市之上。所有人都能看到愤怒、影响力和敬畏的光环。"

tech_ae_army_armor: "盖亚战斗服"
tech_ae_army_armor_desc: "我们非常关心我们士兵的安全。个人偏导护盾，新星攻击，等离子体炸弹，千兆攻击，能量坦克和盖亚部队。我们要为我们的战士装备他们，使他们可以攻击所有的敌人，直到他们在闪光中爆炸。"

tech_infantry_alpha_capacitor: "个人α电容器"
tech_infantry_alpha_capacitor_desc: "升级我们的标准部队，使用专门的α电容器将大大减少他们的维护保养，并消除所有初始的暗物质和暗能量成本，以装备他们。"
tech_infantry_alpha_capacitor_desc_short: "从所有标准部队中移除暗物质和暗能量消耗，并将其能量维持降低一半。"

tech_infantry_ferocity: "不屈的凶猛"
tech_infantry_ferocity_desc: "我们不会安静地进入虚空!凡与我们为敌的，都当谨慎，因为我们的百姓要为我们的崇高目标献出生命，因为我们的事业是正义的!"
tech_infantry_ferocity_desc_short: "减少了一半的影响力成本，我们的精神军队。在战争或危机期间，影响力成本完全消除。"
