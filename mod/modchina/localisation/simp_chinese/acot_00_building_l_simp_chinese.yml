l_simp_chinese:

decision_transform_into_awesome: "优越的构念"
decision_transform_into_awesome_desc: "为了让这个星球支持更先进的基础设施，首都必须变得更令人敬畏和鼓舞人心。"

decision_transform_into_awesome_machine: "优越的设计"
decision_transform_into_awesome_machine_desc: "为了让这个星球支持更先进的基础设施，主控制中心必须变得更强大、更前卫。"

decision_transform_into_awesome_hive: "优越的进化"
decision_transform_into_awesome_hive_desc: "要使蜂群进一步增长，当前集体的效率太低，对于手头的任务来说也太弱。蜂巢必须进一步进化。蜂巢一定很棒。"

decision_open_chambers_menu: "访问改造室"
decision_open_chambers_menu_desc: "进化仍在继续"

decision_open_assembly_menu: "访问纳米组装"
decision_open_assembly_menu_desc: "没有什么是我们无法控制的。"

### BUILDING TEXTS

building_ae_ancient_palace: "暗黑宫殿"
building_ae_ancient_palace_desc: "地位和力量的提升，暗黑宫殿是银河权势的标志。它的统治者将从这个宝座上决定银河系的命运。"

building_ae_ancient_control_center: "暗黑链接"
building_ae_ancient_control_center_desc: "数十亿的人工智能网络通过这个链接交织在一起，系统的主宰者决定着帝国未来的命运。"

building_ae_ancient_hive_cluster: "暗黑集群"
building_ae_ancient_hive_cluster_desc: "这个巨大的蜂巢群里有着数十亿的雄峰，它们都忙于确保蜂群的统治地位。适者生存，不畏死亡。"

building_dark_energy_psg: "暗能量行星护盾发生器"
building_dark_energy_psg_desc: "利用暗物质反应堆，我们可以创造一个屏护盾发生器，不仅更强，而且比以前更节能。"

building_ae_dark_energy_psg: "天空之盾"
building_ae_dark_energy_psg_desc: "“天空之盾”不仅仅是一个防止轨道轰炸的行星防御系统，它还容纳了各种各样的科学掩体，供更多的研究人员驻扎。"

building_dark_matter_synthersizer: "黑洞合成器"
building_dark_matter_synthersizer_desc: "这座城市大小的建筑产生了一个微型黑洞。该自动化系统能大量收集暗物质和暗能量。然而，为了确保最佳的结构完整性，维护成本很高。"

building_ae_dark_matter_synthersizer: "暗物质传输中枢"
building_ae_dark_matter_synthersizer_desc: "在许多维度中，总是有更多的暗物质和暗能量被收集。"

building_ae_stronghold: "代达罗斯阵列"
building_ae_stronghold_desc: "在这个神秘的堡垒里有数百个武器平台和复杂的地下部分。在黑暗执法者精英的守护下，这个星球在他们的监视下是安全的。"

building_enigmatic_lab: "神秘实验室"
building_enigmatic_lab_desc: "来自各个领域的科学家们聚集在这座建筑里，研究神秘的技术及其在各个领域的潜在应用。"

building_ae_enigmatic_lab: "黑山研究复合体"
building_ae_enigmatic_lab_desc: "这个巨大的复合体内藏有整个银河系的各种神秘文物。整个银河系的科学家们被吸引到这里来揭开这些先驱种族的秘密。\n\n斯莱文博士，请到匿名材料实验室报到。"

building_dark_matter_generator: "暗物质铸造厂"
building_dark_matter_generator_desc: "铸造厂为炼金师提供了将原始矿物转化为暗物质的必要工具。"

building_ae_dark_matter_generator: "暗物质质量变换器"
building_ae_dark_matter_generator_desc: "许多人的需求必须得到满足，我们需要更多的暗物质。"

building_dark_energy_pylon: "暗能量塔"
building_dark_energy_pylon_desc: "由结晶的暗能量形成的暗能量塔。就是在这里，工匠们将暗能量转化为我们帝国的强大能源。"

building_ae_dark_energy_pylon: "暗能量尖塔"
building_ae_dark_energy_pylon_desc: "这个巨大的尖塔包含了各种各样的端口，工匠们可以将暗能量虹吸到帝国强大的能源中。"

building_super_assembly: "超级机器人装配厂"
building_super_assembly_desc: "我们的精英网络管理人员需要复杂和先进的设备来生产未来的机器人。而这座建筑为他们提供了这些。"

building_ae_super_assembly: "纳米机器人装配厂"
building_ae_super_assembly_desc: "为什么这些网络管理员可以越来越快地制造机器人?纳米机器,儿子!"

building_super_assembly_machine: "硬光机器装配"
building_super_assembly_machine_desc: "采用硬光技术，这座建筑可以打印出大量的机器部件。"
building_ae_super_assembly_machine: "纳米机器装配"
building_ae_super_assembly_machine_desc: "在装配线上引入纳米技术使我们有更多的空间来安装额外的协议单元。"

building_giga_fortress: "超巨型要塞"
building_giga_fortress_desc: "超巨型要塞是一个泰坦级的、自给自足的行星要塞，装备了三个战列舰级别的超高速火炮和其他各种防御系统，以及一支庞大的驻军部队。它的存在激发了所有公民的信心，消除了任何动荡的可能性，因为任何敢于反抗的人都会很快被消灭。"

building_giga_fortress_array: "超巨型要塞-战略中心"
building_giga_fortress_array_desc: "战略中心模块连接堡垒超级计算机和帝国舰队，以实现完美协调。而一个战术大师也将作为战术战略分析师入驻。"

building_giga_fortress_lab: "超巨型要塞-权力中心"
building_giga_fortress_lab_desc: "权力中心让我们的一些政治领袖转移到堡垒内，增加了我们帝国的凝聚力和上层管理，并且拥有更大的影响力。"

building_giga_fortress_obelisk: "超巨型要塞-光之方尖碑"
building_giga_fortress_obelisk_desc: "安装的方尖碑的光模块大大加强了堡垒的防御能力，并为我们的军队提供额外的训练场地。此外，还将安装额外的生成器来提供暗能量和暗物质。"

building_giga_fortress_fe: "古代超巨型要塞要塞"
building_giga_fortress_fe_desc: "一个古老的，但仍然非常强大的泰坦级别的自我维持行星堡垒，配备有反入侵机制。炸毁原始人或野生动物是这些享乐主义者仍然享受的事情之一，因为这仍然被认为是“工作”"

building_fe_mineral_processing_plant: "先进矿物加工设备"
building_fe_mineral_processing_plant_desc: "为了更美好的未来，这是一项崇高的任务。这里加工的材料为更光明的明天铺平了道路。"

building_ae_mineral_processing_plant: "α处理器巨型复合体"
building_ae_mineral_processing_plant_desc: "这个区域大小的巨型复合体能够将最原始、最低劣的矿物转化为高质量、高收益的矿物。"

building_fe_power_hub: "暗能量能源网络"
building_fe_power_hub_desc: "先进的超级计算机和高深莫测的筛选技术使这新一代的电网提供额外的能源，而且能提供额外的发电区域。"

building_ae_power_hub: "α主电源连接区"
building_ae_power_hub_desc: "枢纽可以利用首都大楼先进的工程网络系统来制造一个全球范围的能源网络，以大幅度提高发电效率。"

building_fe_institute: "δ科学复合体"
building_fe_institute_desc: "推进探索的边缘。当我们到达它的时候，我们就继续前进。"

building_ae_institute: "α主控研究综合体"
building_ae_institute_desc: "这里有无数的古代艺术品、博物馆、实验室，还有大量枯燥的纸张作品，这些都是为那些以知识为食的人准备的。据说，任何进入其中的研究人员，永远不会回来。"


#####Tech#####

tech_ae_ancient_palace: "神秘建筑构念"
tech_ae_ancient_palace_desc: "既然我们已经掌握了暗物质的秘密，现在是时候抛弃那些世俗的、过时的旧建筑概念了。从现在开始，我们将挑战银河系，一个新时代的曙光正在我们面前！\n\n§H解锁星球决策来将首都建筑转变成神秘建筑§!"

tech_ae_ancient_control_center: "神秘建筑设计"
tech_ae_ancient_control_center_desc: "现有的主控制中心模型难以实现高深莫测的技术集成。为了获得最佳性能，需要一种新的、更优秀的设计。\n\n§解锁星球决策来将首都建筑转变成神秘建§!"

tech_ae_ancient_hive_cluster: "神秘蜂巢进化"
tech_ae_ancient_hive_cluster_desc: "当前的蜂巢集群模板太弱，无法接受神秘能量。需要一种新的质变。"

tech_giga_fortress: "千兆堡垒构想"
tech_giga_fortress_desc: "由暗能量反应堆供能的千兆堡垒，是最致命的，能自我维护的行星堡垒。它可以摧毁任何入侵者。"

tech_ae_stronghold: "神秘防御网"
tech_ae_stronghold_desc: "虽然我们目前的堡垒可能能够抵御基本的入侵者，但由于空间有限和武器陈旧，建筑本身太容易受到大规模入侵部队的攻击。为此，我们设计了新一代堡垒，它应该能为侵略者提供更多的挑战。"

tech_dark_energy_psg: "暗能量行星护盾发生器"
tech_dark_energy_psg_desc: "现在我们已经开发了神秘能量的护盾技术，改造我们当前的$building_planetary_shield_generator$以适应新系统应该是一项简单的任务。"

tech_ae_dark_energy_psg: "天空之盾装置"
tech_ae_dark_energy_psg_desc: "虽然暗能量PSG提供了可以接受的防御轰炸的保护，但我们的许多战术家指出，除了这一点，建筑本身通常是无用的。他们建议我们创建一个更大的装置，不仅提供更好的保护，而且为我们的研究人员提供科学实验室插件。"

tech_enigmatic_lab: "神秘实验室"
tech_enigmatic_lab_desc: "确定和探索前体技术的全部潜力需要来自各个领域的科学家。因此，我们的实验室必须重新配置，为所有相关人员提供必要的设备。"

tech_ae_enigmatic_lab: "黑山研究中心"
tech_ae_enigmatic_lab_desc: "我们对科学的追求永远不会停止。我们需要更多的科学家、研究人员、工程师、理论家……一切。我们必须了解更多……"

tech_super_assembly: "超级组装"
tech_super_assembly_desc: "我们的机器人专家总是认为，让机器人专家的一个部门在一个小建筑里工作，为全世界生产机器人，这是一个愚蠢和可怕的决定。我们是时候解决那个愚蠢而毫无意义的问题了。说真的，我们之前怎么没想到呢?"

tech_super_assembly_ae: "合成造神"
tech_super_assembly_ae_desc: "否认有机物的逻辑。未来是一切机器的新纪元。肉体是软弱的，机器是永恒的。我们是永恒的。\n\n§Y解锁纳米组件§!：可删除负面特性和解锁额外的先进机器特性。"

tech_dark_matter_synthersizer: "黑洞合成"
tech_dark_matter_synthersizer_desc: "我们现在有了一种可靠的技术，可以潜在地合成一个城市大小的黑洞，而不会对星球其他地方造成任何危险。我们可以大量地提取暗物质和暗能量。这座建筑是自动化的，但维护费用却相当高。"

tech_dark_matter_synthersizer_ae: "暗能量柱"
tech_dark_matter_synthersizer_ae_desc: "基于与维度制造者相同的原理，黑暗之门连结;由四根暗能量支柱保持稳定，可以从其他维度提取大量的暗物质和暗能量。这个过程虽然复杂，但更安全，因此我们的维修费用也更少。"

tech_dark_matter_generator: "高级暗物质生成"
tech_dark_matter_generator_desc: "科学的不断进步使我们能够把原始矿物转化成合成的暗物质。虽然需要特殊的炼金术士，但这个过程比以前使用的自动化系统更有效。"

tech_ae_dark_matter_generator: "暗物质质量转换"
tech_ae_dark_matter_generator_desc: "随着我们对暗物质的技术了解越来越多，我们必须找到一种能生产更多这种神秘资源的方法。"

tech_dark_energy_pylon: "描绘暗能量"
tech_dark_energy_pylon_desc: "我们还发现了另一种神秘的元素——暗能量。如果我们要利用这种新能源，我们必须了解如何提取，更重要的是，如何产生它。"

tech_ae_dark_energy_pylon: "暗能量牵引"
tech_ae_dark_energy_pylon_desc: "现在我们对暗物质结晶化的整个过程有了正确的理解，它是一种传导暗能量的媒介。我们现在可以从暗能量尖塔里生产很多。"


tech_mine_dark_energy: "描绘暗能量"
tech_mine_dark_energy_desc: "我们还发现了另一种神秘的元素——暗能量。如果我们要利用这种新能源，我们必须了解如何提取，更重要的是，如何产生它。"

tech_fe_institute: "先进研究机构"
tech_fe_institute_desc: "我们现在的研究所总是有一个问题，那就是它是一个适合那些已经拥有伟大才智的人交流的好地方，但不是创造人才的好地方。我们将把研究院改造成一所大型大学，在那里，有才华的年轻人可以学习并为未来的远大抱负做好准备。"

tech_ae_institute: "阿德琉斯Add-On"
tech_ae_institute_desc: "该研究所专门从事破译和理解先驱者的古器物，在此基础上再增加一项特殊功能，将极大地吸引全银河系科学家的更多关注。"

tech_fe_clone_vats: "先进克隆技术"
tech_fe_clone_vats_desc: "我们在生物学上的跨越式进步，使我们能够创造出一种更强大的克隆技术，消除年龄的限制，让我们的克隆体活得和它们原来的模板一样长。这也为将来重新评价克隆人军队提供了机会。"

tech_fe_power_hub: "暗物质能量网"
tech_fe_power_hub_desc: "我们的科学家相信，我们可以用同样的方法来建造和运行暗物质发电厂，以改进我们目前的能源连接模板。"

tech_ae_power_hub: "附加塔架"
tech_ae_power_hub_desc: "在不违反安全协议的前提下，随着新技术的进步，在能源网络上建造额外的塔应该是可能的。"

tech_fe_mineral_processing_plant: "仿生联动机械加工"
tech_fe_mineral_processing_plant_desc: "基于先驱者号舰载仿生接口计算机，我们提出了利用相同的仿生链路对我国选矿机进行有效控制的理论。"

tech_ae_mineral_processing_plant: "α加工电容器"
tech_ae_mineral_processing_plant_desc: "增加仿生链接更新工程师思想的间隔时间，可以实现更快更有效的操作。"

tech_fe_food_processing: "农业巨型综合体"
tech_fe_food_processing_desc: "更常见的情况是，我们所处的困境是，有些行星太烦人了，无法做出绿色的苹果，或者行星根本就没有绿色。但随着更好的能源的出现，我们可以建立一个自给自足的大型农业综合体，从而消除所有这些问题。绿苹果无处不在。"

tech_ae_food_processing: "绿苹果"
tech_ae_food_processing_desc: "随着先进的生物工程和基因操作，应该有可能将星球上所有其他植物区系转化为只生产绿色苹果。这将大大节省时间，否则将不得不花在铲除这些不受欢迎的植物。"

tech_fe_transmutor: "巨型变压器"
tech_fe_transmutor_desc: "在过去，生产战略资源需要专门的建筑。由于空间有限，这是非常低效的。但是，有了我们的新技术，我们应该能够把所有这些都合并成一个紧凑的建筑，可以把矿物质转化成我们需要的东西。"

tech_ae_transmutor: "卢卡斯级超级涡轮"
tech_ae_transmutor_desc: "转化是一项令人厌倦的任务，尤其是考虑到这些即将被淘汰的资源的使用量正在下降。为了控制空间，一个能够独自处理所有这些无聊任务的建筑将是最有用的。"

tech_fe_alloy_foundry: "黑暗铸造厂"
tech_fe_alloy_foundry_desc: "星球表面的空间是有限的，但我们对合金的需求是却不是。我们必须在空间管理方面进一步发展，以达到最高效率。"

tech_ae_alloy_foundry: "维度双曲线铸造厂"
tech_ae_alloy_foundry_desc: "对维度空间的掌握将允许我们在其他紧凑的设施中创建更大的工作室。"

building_fe_alloy_forge: "黑暗铸造厂"
building_fe_alloy_forge_desc: "排除完成，我们把旧铸造厂所有的多余空间都拆除了，以便腾出地方给更多的制造机器。"

building_ae_alloy_forge: "巨型合金铸造厂"
building_ae_alloy_forge_desc: "效率是胜利的关键。今天是合金，明天是胜利的武器!"

building_fe_transmutor: "神秘嬗变器"
building_fe_transmutor_desc: "为这么简单的资源浪费这么多的建筑空间是愚蠢的，这一弱点将随着圆顶的出现而得到纠正。"

building_ae_transmutor: "巨型嬗变器"
building_ae_transmutor_desc: "气体、晶体或尘埃。这些平凡的资源在我们的帝国中仍然有一些利基应用。我们将把它们全部从一个专门用于这项任务的建筑中产生出来。"

building_fe_mansion: "黑暗大厦"
building_fe_mansion_desc: "穹顶很漂亮，但是没有什么能比得上巨大的摩天大楼，在那里你可以看到壮观的景色。"

building_ae_mansion: "神秘豪华公寓"
building_ae_mansion_desc: "在这座巨大的高楼大厦里，你可以看到远处一座沉默的城市发生了爆炸，那里的居民崇拜一个光子炸弹。太棒了!"

tech_dark_mansion: "文明时代"
tech_dark_mansion_desc: "新技术带来了新的生活方式。过去的国王是怎样生活的，现在即使是最穷的穷人也会享受这种文明的生活方式。"

tech_ae_dark_mansion: "默示录"
tech_ae_dark_mansion_desc: "我们正在发展成为一个所有人都有自己的小城堡的社会。很快，平凡的房屋和塔楼的景象就会消失。我们的文明将为所有的平民所羡慕。"
### OLD TECH
tech_fe_galactic_trade_enclave: "银河系的商业中心"
tech_fe_galactic_trade_enclave_desc: "我们的证券交易所虽然已经非常庞大，为我们的帝国提供了大量的收入，但却没有适当的授权来销售暗物质相关的物品。虽然我们不打算将这些神秘的技术免费提供给低等生物，但我们的市场策略指出，我们可以欺骗许多原始生物去购买带有巅峰者标记的琐碎小饰品或人工制品。季票、独家收藏版、预购、提前购买：所有的策略都将被用来实现最大的利润。"

tech_fe_heaven_dome: "现实天堂"
tech_fe_heaven_dome_desc: "虽然我们目前的“天堂穹顶”模型在为我们的核心物种提供住宿和幸福方面做得很好，但它的生成器还无法支持改进所需的其他部分。现在可以通过引入暗物质反应堆和更有效的医疗保健来消除这一限制。"

tech_fe_visitor_center: "先驱者造物收集"
tech_fe_visitor_center_desc: "在过去，我们已经研究了许多先驱者造物。我们的外交官认为，我们应该在游客中心开辟一个新的博物馆区，展示我们收集的和完成的东西。我们要传达的信息是明确的，要么留在他们旧帝国里，要么加入我们，为一个更美好、更光明的未来而努力。"

tech_fe_military_academy: "一流的军队住宿"
tech_fe_military_academy_desc: "在提高我国公民素质和生活水平的同时，我们决不能忘记我们这些在战场上服役的人。他们也必须在休息时得到最好的治疗，以鼓励他们，我们才是真正能让银河系变得更美好的那个人。"

tech_fe_obelisk_of_light: "光明石碑"
tech_fe_obelisk_of_light_desc: "尽管我们承认，从大局来看，我们的国防部队不太可能抵挡住由数月的轰炸支持的全面入侵。但我们仍然看到了建造一个独特科学设施的潜力，它可以作为一个强大的防御设施。"

tech_fe_assemble: "硬光组装"
tech_fe_assemble_desc: "发现新的装配技术。硬光材料：将光谱转换成固体形式。预计100%提高效率。§G<推荐获取>§!"

tech_fe_singularity_core: "有机金融主导地位"
tech_fe_singularity_core_desc: "实现最优概率计算。现在能够渗透到<有机市场>和股票;能够操纵<有机物>投资<机械产品>///必须建立财务优势。"

tech_fe_communication_nexus: "人工星系"
tech_fe_communication_nexus_desc: "科学单元报告，<30级奇点>最终会来临。 <原因> =有机体不合逻辑的决定将引发银河规模的破坏。我们必须为这种不可避免的愚蠢做好准备，因为有机体没有坚持自我的毅力。"

tech_fe_war_factory: "先驱者作战代码适应"
tech_fe_war_factory_desc: "虽然我们的入侵部队目前的战斗代码已经相当有效，但与先驱者的战争机器所使用的代码相比，它们显得苍白无力。§G<建议>分析获取先驱者作战数据§!"

tech_infinity_engine: "无限计算"
tech_infinity_engine_desc: "有了从先驱者数据库中获取的更新后的代码，有机概率计算现在已经是微不足道的任务了。我们将全面控制他们的经济。我们会到达无限。"

tech_fe_communication_nexus: "人工星系"
tech_fe_communication_nexus_desc: "科学单元报告，<30级奇点>最终会来临。 <原因> =有机体不合逻辑的决定将引发银河规模的破坏。我们必须为这种不可避免的愚蠢做好准备，因为有机体没有坚持自我的毅力。"

tech_fe_slave_processing: "Unsullification"
tech_fe_slave_processing_desc: "奴隶很便宜，容易控制，但并不总是有效的。他们在对抗经验丰富的军队时也表现得非常糟糕。作为一个巅峰帝国，这是不可能的。这是站不住脚的。我们将形成新一代的奴隶士兵，从出生开始就被训练成为我们对抗星星的坚强意志的最终体现。"

tech_fe_betharian: "暗物质融合贝塞里安石"
tech_fe_betharian_desc: "贝塞里安石似乎对暗物质有一种特殊的反应。我们应该研究一下，也许能够改进$building_betharian_power_plant$，它与暗物质发电厂相比已经相当过时了。"

tech_fe_habitats: "群星是我们的家"
tech_fe_habitats_desc: "是时候把我们神秘工程带到$pc_habitat$，利用先进技术，我们将消除空间站内存在的任何弱点。无论我们走到哪里，我们都会回家的。"



requires_building_fe_capital: "§R为了进一步完善这座建筑，需要一个神秘首都综合体。从行星决策中选择§Y优越的构念§!。完成后升级星球首府建筑成黑暗宫殿，然后再来升级这个建筑！§!"
requires_building_fe_capital_machine: "§R为了进一步完善这座建筑，需要一个神秘首都综合体。从行星决策中选择§Y优越的设计§!。完成后升级星球首府建筑成黑暗枢纽，然后再来升级这个建筑！§!"
requires_building_fe_capital_hive: "§R为了进一步完善这座建筑，需要一个神秘首都综合体。从行星决策中选择§Y优越的进化§!。完成后升级星球首府建筑成暗黑巢穴，然后再来升级这个建筑！§!"

