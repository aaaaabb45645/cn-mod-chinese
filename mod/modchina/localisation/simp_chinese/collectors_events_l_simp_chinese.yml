   # collectors.200: collector is dead
  collectors.200a.desc: "啊，这里是[This.GetName]。我们对过去的事情感到非常抱歉。我们对我前任的行为感到遗憾。我们承认道歉并不能弥补过失，因此我们的军队处于高度戒备状态。\n\n不过，只要你的船远离我们的星系，我们就可以继续贸易。\n\n请看看我们的商品，打五折表示歉意。"
  collectors.200.a: "让我们来看看一些小文物。"
  
  collectors.200.b: "给我们看看你的前驱者遗物。"
  collectors.200.b.opinion: "要求§Y[target_collectors.GetName]§!拥有:\n￡opinion￡ 态度 +50"
  collectors.200.b.questless: "需要有§Y先驱者事件链§!"
  
  collectors.200.goodbye: "再见。"
  
  # collectors.110: Minor Artifacts
  collectors.210.name: "小文物"
  collectors.210.desc: "这是我们的目录。请随便看一看可以提任何问题。谢谢。 价格是 §R250§! ￡energy￡ 能量点每件。"
  collectors.210.a: "我们想要这个小文物。"
  collectors.210.a.reply: "太好了。还有别需要吗?"
  collectors.210.back: "你还能提供什么？"
  # collectors.120: Precursor Artifacts
  collectors.220.name: "先驱者遗物"
  collectors.220.desc: "当然。我们目前的报价是 §R500§! ￡energy￡ 能量点。"
  collectors.220.a: "成交！"
  collectors.220.a.reply: "太好了，出回去的时候别忘了看看我们的小文物！"
  
  
  
  
  # collectors.1001: collectorss destroyed (Destroyer)
  collectors.1001.name: "行星国度 被征服"
  collectors.1001.desc: "我们已经成功地征服了 [target_collectors_capital.GetName]， 这里以前是一个独立的星球。 这个星球，拥有其所有令人难以置信的先进基础设施和财富，征服这里是我们帝国的福音。\n\n另一方面，它的居民可能会带来一些问题。 我们必须找到一种方法来应对他们强烈的独立感，并镇压任何潜在的叛乱。"
  
  # collectors.1002: collectors Destroyed --------
  collectors.1002.name: "[target_planet_state.GetName] 被征服"
  collectors.1002.a.desc: "我们刚接到一个来自[target_collectors_capital.GetName]的紧急通讯。 被称为[target_collectors.GetName]的行星国失去了自由。"
  collectors.1002.a: "对那些珍贵的遗物来说是个悲惨的结局。"

