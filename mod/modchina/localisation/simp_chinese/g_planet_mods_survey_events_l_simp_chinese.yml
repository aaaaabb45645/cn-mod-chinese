 # precursor energy grid
 gpm_survey.6.name:0 "发现：§L[Root.Owner.gpm_precursor_empire_name]§!能源网！"
 gpm_survey.6.desc:0 "由§H[Root.GetLeaderName]§!带领的科学考察队在§H[Root.GetName]§!上发现了一些不得了的东西！虽然我们在太空中就看到了它们，但这些庞大的能源网格却证明了它的神秘之处。在这些庞大的能源网周围到处都是摇摇欲坠的建筑废墟、破败不堪的道路，以及其他大量区域。很明显，一个强盛的文明曾经居住在这个星球上，并利用这些能源网络将电力从一个城市传输到另一个城市，从街灯到各个房间的供电。令人惊讶的是，它们似乎也被用来照亮所有的东西，这就解释了为什么从近地轨道上就可以看到它们。\n\n我们的科学家们并不完全了解它们的组成元素。它似乎是一种半透明的物质核心，由一层由未知材料制成的某种超耐蚀外层晶体的液体层所包围。\n\n我们的科学家认为，这些巨大的网络是由星球地底深处的巨大热能植物所驱动的。不幸的是，这些网络中的巨大热喷口导致温度过高，再加上深度的原因，目前我们无法观测它们。我们的科学家确信，这些网络进行一些微小的修改应该就能与我们自己的能源系统兼容。"
