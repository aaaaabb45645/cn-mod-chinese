 gpm_survey.9.desc:0 "由§H[Root.GetLeaderName]§!带领的科学考察队在§H[Root.GetName]§!上发现了一些不得了的东西！\n 几个古老的大型造船厂围绕在这个星球的周围。部分看起来破损严重，另一些看起来依旧可以运作。 虽然在这些空间站内没有探测到任何舰船或者资源，但我们判断它可能是全自动维护的系统。其中有专门为在真空中卸载材料而设计的区域。在这些巨大的空间站深处，有一个用我们尚未完全理解的技术所构成的重力核心，它似乎就是空间站能够保持能源供给和停留在轨道上如此之久原因。或许有一天我们可以将这个技术收入囊中。"
