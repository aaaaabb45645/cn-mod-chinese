 gpm_survey.4.name:0 "发现：星球改造之梦"
 gpm_survey.4.desc:0 "科学家§H[From.GetLeaderName]§!在科研船§H[From.GetName]§!§E上有发现了一些有趣的东西！\n太棒了！这个星球的构造密度正好与我们的扫描数据相吻合。我们已经完全绘出了这个星球内核的流体相互作用。数据表明，在致密的金属核周围，有两层不同的熔融层和矿物层。第一层，内层，看起来似乎正常在致密的金属核上流动并产生磁场。流体内层似乎以我们预期的速度移动。然而，外部的熔融层似乎以较慢的速度向内层的相反方向流动。这就产生了独特的对流碰撞，使它们持续向着地壳板块施加压力，并将这个星球变成一个地质不稳定的梦魇。"
