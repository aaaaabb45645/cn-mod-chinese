 gpm_survey.REWARDS.HOLYWORLD_TT:0 "在花了很长时间研究星球的显著特征之后，我们的§H[Prev.GetName]§!科学团队准备报告他们的发现。\n\n你们的科学家在探索时，偶然发现了一系列的信号，这些信号似乎是警告人们远离这个星球的源头。\n在你们的科学家有机会开始更仔细地检查这些信标之前，你们的一个科学成员摔倒了，撞翻了一个使整个信标阵列短路的电源继电器。谁知道那样做发生了什么…"
 gpm_survey.REWARDS.HIVESHIP_TT:0 "在花了很长时间研究星球的显著特征之后，我们的§H[Prev.GetName]§!科学团队准备报告他们的发现。\n\n在一次进入蜂巢的探险中，探险队的一个队员无意中发现了在蜂巢深处的一个孵化室。最初他们想研究它，但当其中一名科学家触碰这个腔室时，这个想法很快就消失了。当覆盖在孵化室的生物层破裂，一层厚厚的紫色软泥开始渗漏时，几声尖厉的吼声在蜂巢上空回荡。不久，蜂巢的顶部开始打开，几个小生物从蜂箱中出来，径直飞向科学小组。他们似乎并不怀有敌意，而且似乎对科学家表现出一种逆来顺受的依恋。"
