building_stellarite_generator: "星能量发电机"
building_stellarite_generator_desc: "很壮观，不是吗？创造一颗人造的恒星，在那里我们可以提取它的力量来满足我们内心的欲望。我们所有的反对意见都将化为泡影。地狱是的!"

building_stellarite_nexus: "星能量核心"
building_stellarite_nexus_desc: "将场强增加到10级在技术上仍然在可接受的参数范围内。距离核选项还有20级。"

building_fe_clone_vats: "先进克隆种类"
building_fe_clone_vats_desc: "我们的敌人扰乱了我们的再生过程。我们虽多，他们却只有一个。我们要消灭他们。\n\n麦蒂赢了，完美无缺的胜利。"

building_ae_clone_vats: "再利用室"
building_ae_clone_vats_desc: "为什么要浪费资源来培养未来的领袖？当你能充分利用当前的领袖时？\n\n§Y建造该建筑解锁星球决策：进入再利用室§!"

tech_ae_clone_vats: "再利用室"
tech_ae_clone_vats_desc: "我们先进的基因工程和巅峰，我们现在可以开始掌握我们自己的命运并克服生命的所有缺点。我们将定义进化论。\n\n§Y建造该建筑解锁星球决策：进入再利用室§!"

tech_fe_hospital: "细胞重建"
tech_fe_hospital_desc: "随着新的神秘技术的出现，各种科学方法都有了新的发明。人民的生活质量只会越来越好。"

building_fe_hospital: "δ医疗中心"
building_fe_hospital_desc: "技术的进步使我们能够为医生分配更多的设备和手术室空间。病人只需要等待一个小时就无需忍耐疼痛。"

building_ae_hospital: "α纳米重组复合体"
building_ae_hospital_desc: "新设备的改进使我们的生活质量提高了16倍。有我们所有股东的各种帮助。所有这些都是可行的。"


tech_fe_factory: "生产硬光材料"
tech_fe_factory_desc: "在我们完全理解暗物质之前，我们只能勉强制造足够的部分来产生物质。现在我们意识到，利用纯硬光技术从暗物质中制造出大量的合成消费品是可能的。"

building_fe_factory: "硬光材料打印机"
building_fe_factory_desc: "是时候消除与那些盗版商竞争的概念了。新技术是我们能够以极快的速度生产商品。"
building_ae_factory: "先进硬光材料构造方法"
building_ae_factory_desc: "我们可以拨出更多的资源来增加我们的车间面积。是时候和月球人说再见了。good byee ~ Moonmen ~"




trait_acot_robot_scv: "先进服务协议"
trait_acot_robot_scv_desc: "这台机器是为了最大限度地为帝国服务而建造的。它强调最大产量和生产力。还有超过六百万种专门针对有机$job_fe_hedonist$的特殊辱骂。"

trait_acot_robot_superman_engines: "无限引擎"
trait_acot_robot_superman_engines_desc: "这台机器增加了强大的神秘算法，使它们更加智能。当然比大多数臭肉袋更聪明。"

trait_acot_robot_heavy_duty: "基业常青"
trait_acot_robot_heavy_duty_desc: "这台机器非常注重耐用性和寿命。只有这台机器能够快速学习复杂的任务，并使用最少的空间，它也被期望能够相对轻松地扼制、压迫和折断对手的骨头。"

building_fe_food_processing_complex: "农业超级复合体"
building_fe_food_processing_complex_desc: "由中央暗物质设施驱动的多个农业生物穹顶，将确保星球上永远有新鲜的绿苹果，或我们政府用于食品的任何东西。"

building_ae_food_processing_complex: "农业巨型复合体"
building_ae_food_processing_complex_desc: "星球上是否没有绿色并不重要，因为绿色无处不在，而绿色是好的。"

building_fe_ancient_cryo_chamber: "Δ维修中心"
building_fe_ancient_cryo_chamber_desc: "这个先进的建筑容纳了各种各样的维护设施，以保持持续的、高效的生产力。"

building_ae_ancient_cryo_chamber: "α停滞核心"
building_ae_ancient_cryo_chamber_desc: "数十亿的物理身体被提前准备好存放此处，工作单元可以随时更换过期或损坏的身体。"

tech_ae_ancient_cryo_chamber: "先进维护侍从"
tech_ae_ancient_cryo_chamber_desc: "维修仓库的旧模式效率低下，无法支持大规模的单元维修。为了确保单元的最佳工作状态，需要一个新型维护设备和足够的维护单位。"

building_fe_hive_pool: "序列基因库"
building_fe_hive_pool_desc: "在这个巨大的基因库中包含了多种基因序列，蜂巢可以选择这些基因序列来快速地产卵。"

building_ae_hive_pool: "进化室"
building_ae_hive_pool_desc: "蜂房必须不断地生长和进化。我们将不断扩张，直到没有任何东西可以扩张为止。任何矿物和气体都将得到开采。"

building_fe_hive_depot: "蜂巢能量"
building_fe_hive_depot_desc: "黑暗能量能够持续维持蜂巢的仪式进程。"

building_ae_hive_depot: "大蜂巢能量"
building_ae_hive_depot_desc: "随着大量强化骨骼的进一步进化，蜂巢能有更多的空间来培育新的个体。"

tech_fe_hive_depot: "暗黑序列基因库"
tech_fe_hive_depot_desc: "随着暗能量的应用，蜂巢将通过旋转储存在基因库中的序列越来越多。"
