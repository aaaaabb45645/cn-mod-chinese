 fq_version: "被遗忘的皇后: §B2.62f§!"
 fq_name: "被遗忘的皇后 §B2.62f§!: §H暴风眼§!"
 fq_desc: "最后更新日期: 23/1/2020\n\n这个补丁包含:\n§W普遍的改动:§!§R\n - 垃圾的拾荒者思域被移除:取而代之的是自主工蜂思域。\n - 拥有“公民性”(Civic)工蜂的失业工蜂将生产少量的矿物和舒适度。\n - 母巢之女王不再提供负面的舒适度和稳定性。§!\n - 增加了一个新的公民性:无损耗的清道夫，提供+1矿物的失业人口。\n - 空心行星行星特征核心现在提供3个地下区域而不是1个(有效地增加了2个总量)\n - 修正一个主宰和似石领主之间的一种奇怪的互动\n - 生成的巢穴现在需要消耗2种外来气体来维持。\n - 自定义规则的一个罕见的情况:使用似石族作为基础物种，使用非似石族作为工蜂(同时使用主宰公民性)将导致糟糕的资源输出。反过来也是一样\n - 增加了一个新的NSC2舰载机设计\n有机结构的NSC2兼容性!\n漫长的等待终于结束了，经过许多小时的测试，我们终于得到了一些我满意的东西。它不是完美的，但在这种情况下，我可以接受它，考虑到有限的资源，我要与和困难的任务。我真的希望你们喜欢它，如果有任何细节你想看到调整让我知道!2020新年快乐!\n\n§W游戏设置:§!\n - 战斗工厂:降低舰船的攻击率从33%变为20%\n - 战斗工厂: 舰队不再反抗，只有军队反抗\n - 被掏空的星球:用产卵巢穴取代蚁后巢穴\n - 空心星球:产卵巢穴现在提供产卵工蜂工作，而不是孵化女王\n - 幼蜂女王现在只保留有机结构\n - 领袖:领袖现在是真正的领主\n - 领袖现在获得+100%经验增益，+1个领袖等级上限和-25年寿命"