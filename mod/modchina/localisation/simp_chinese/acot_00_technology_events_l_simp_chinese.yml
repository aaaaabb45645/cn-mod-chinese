l_simp_chinese:

acot_tech.100.name: "大游戏猎人"
acot_tech.100.desc: "我们已经收到来自狙击行会的报告，他们有足够的候选人举行另一场比赛来招募新的黑寡妇小队。比赛现在可以在我们的一个星球上举行。"
acot_tech.100.a: "专业人士的标准。"
acot_tech.200.name: "勇气和纪律"
acot_tech.200.desc: "看来帝国再次获得了足够多的有希望的政委，可能有资格晋升为荣誉级别的Comissar领主。一份清单已经归档，准备好供查看。"
acot_tech.200.a: "啊，是的，我明白了。"
acot_tech.300.name: "人民的支持"
acot_tech.300.desc: "令人惊讶的是，“和平船长”计划得到了公众的好评。已多次要求指派另一名上尉进一步提高我们打击犯罪和暴力的能力。"
acot_tech.300.a: "嗯，怎么样?"
acot_tech.400.name: "众神联盟"
acot_tech.400.desc: "下一届大赛又到了挑选另一名战士加入战神披风的时候了。候选人已提交并准备接受审查。我们可以在任何星球举办锦标赛。"
acot_tech.400.a: "战斗!"

acot_tech.500.name: "杀人机器"
acot_tech.500.desc: "有机数据已被分析，以达成另一个根除者的共识。令人印象深刻。"
acot_tech.500.a: "是的，准备整合。"
acot_tech.600.name: "装甲优势"
acot_tech.600.desc: "大力神计划受到了我国科学界和军事单位的一致好评。他们认为再建一个坦克是可行的。"
acot_tech.600.a: "让我们开始吧。"
acot_tech.700.name: "自由的全盛时期"
acot_tech.700.desc: "自由先锋项目受到了好评。越来越多的人投票赞成建设另一个主要单位，以进一步表达我们对自由和团结的追求。我们不要使他们不高兴。"
acot_tech.700.a: "正义为所有!"
acot_tech.800.name: "光荣的破坏"
acot_tech.800.desc: "另一个天启炮已经完成。实地测试仍然悬而未决。该单位可以部署在任何可用的行星!"
acot_tech.800.a: "爆炸就是艺术!"
acot_tech.900.name: "正当力量"
acot_tech.900.desc: "又到了一年中的这个时候。根据法典，另一位圣人将化身为战士。我们应该立刻找到圣人!"
acot_tech.900.a: "灵魂会指引我们。"
acot_tech.1000.name: "突变的准备"
acot_tech.1000.desc: "获得新的本质。准备孵化恐怖。"
acot_tech.1000.a: "很好，进化大师。"
acot_tech.1100.name: "人工合成交响曲"
acot_tech.1100.desc: "我们已经积累了足够的战场和战斗数据来启动另一个合成突击队。等待命令。"
acot_tech.1100.a: "确认。"
acot_tech.1200.name: "力量!无限的力量!"
acot_tech.1200.desc: "我们的灵能议会再次感觉到虚境的存在。另一个人被赋予了虚境的巨大力量。我们应该尽快找到目标。"
acot_tech.1200.a: "这种力量将属于我们。"
acot_tech.1300.name: "泰坦的诞生"
acot_tech.1300.desc: "基因研究小组报告说，他们已经从先祖那里获得了足够的原始基因序列，可以孕育出另一个天顶战士。设备已经准备好了，正在等待您的命令。"
acot_tech.1300.a: "很好。"

acot_tech.101.name: "一个新的英雄出现了!"
acot_tech.101.widow: "狙击比赛结束了。一批极具天赋的狙击手组成了一个新的“黑寡妇”小分队，准备投入使用。\n\nIn此外，许多自由职业者候选人也决定加入中立者的行列!"
acot_tech.101.a.widow: "狙击的时候了。"
acot_tech.101.commissar: "升官仪式结束了!一位新的政委大人准备领导对所有敌对势力的进攻!一群忠心耿耿的执法者也被派去协助政委大人完成前面的任务!"
acot_tech.101.a.commissar: "让他们颤抖吧!"
acot_tech.101.captain: "我们的人民为又一位和平卫士加入我们的努力而欢呼!船长已经召集了许多维和人员加入这项事业，许多热心的市民也自愿捐赠了他们的物资!"
acot_tech.101.a.captain: "飞向无限!"
acot_tech.101.godwar: "比赛结束了!只有一个角斗士还站着;血腥,但坚定。群众为这位勇猛的战士那双炯炯有神的眼睛欢呼，他将成为另一位战神!\n\n那些在比赛中幸存下来的人有幸加入了重型机动步兵师和我们不断壮大的海军。"
acot_tech.101.a.godwar: "走向辉煌!"
acot_tech.101.godmech: "根除者神械怒吼，它的雷鸣般的尖叫甚至使我们的金属心发冷。这台巨大的机器本身就像一个工厂，并生产了多个巨大的变形体来支持它。"
acot_tech.101.a.godmech: "消除所有阻力。"
acot_tech.101.herotank: "单位准备好了。大力神坦克已经准备好部署了!几个较小的坦克师也被派去支援它。巨大坦克的内部矿车核心也开始生产，现在正在收集矿物!"
acot_tech.101.a.herotank: "规模很重要!"
acot_tech.101.liberty: "自由总理在线!与此同时，自由和正义也将从天而降!"
acot_tech.101.a.liberty: "拥抱民主!"
acot_tech.101.xenoartillery: "天启三炮成功装配!炮火现在将会像雨点一样摧毁应该受到谴责的外星人!\n\n由于火炮脆弱的外壳，多个净化器被指定作为护卫。"
acot_tech.101.a.xenoartillery: "毁灭即将开始!"
acot_tech.101.saint: "瞧，在我们神圣的帝国里又发现了一位圣人!从圣人身上散发出来的光辉光环激励着我们的许多追随者，他们已经投身于神圣宗教裁判所的事业!"
acot_tech.101.a.saint: "信仰在恐惧!"
acot_tech.101.terror: "准备战斗的恐怖。许多精华仍在。可以使用它来获取额外的资源。"
acot_tech.101.a.terror: "蜂巢必须成长!"
acot_tech.101.synthmando: "另一个亥伯龙神合成突击队已经准备好战斗了!战斗分析已经完成。额外的SCC-900已经被分配去帮助保护SCC-1000。"
acot_tech.101.a.synthmando: "智能而非人工!"
acot_tech.101.psion: "灵能术士已经完成了训练，现在准备加入战斗!许多信徒已经集结起来保护灵能术士。"
acot_tech.101.a.psion: "压倒性的力量!"
acot_tech.101.doomguy: "基因改造完成，一个新的天顶战士诞生了。为了庆祝这个盛大的事件，另一个章节的基因突击队已经成立，以服务于新出现的战士!"
acot_tech.101.a.doomguy: "带着愤怒和热情!"


acot_attraction_boost: "伦理的吸引力"
acot_attraction_boost_desc: "由于新英雄的出现，我们的人民被中央政府的理想所吸引。"