 tech_starborn_expand_starting_habitat_voidborn_desc:0 "由于我们已经成为$ap_voidborn$，我们的工程师相信他们可以开发新的方法来扩大和改进我们的$pc_starborn_habitat_start$"

 tech_starborn_expand_starting_habitat_master_builders:0 "$pc_starborn_habitat_start$ 扩大"
 tech_starborn_expand_starting_habitat_master_builders_desc:0 "我们对建筑的掌握为曾经被抛弃的想法打开了可能性，这些想法被认为是不可能用来扩大我们的$pc_starborn_habitat_start$"

