 civic_starborn:0 "Starborn"
 civic_starborn_desc:0 "这个文明开始于他们家园废墟之上的一个巨大的轨道城市。它们擅长轨道构造，但几代人生活在人造环境中，使得行星的自然生态系统不适合它们的生理机能"
 civic_tooltip_starborn_effects:0 "起始星球是一个位于§Y$pc_starborn_habitat_start$§!轨道上的§Y$pc_nuked$§!，有能力立即建立基本的§Y$pc_habitat$§!，这些§Y$pc_habitat$§!根据周围的行星或轨道资源而有不同的区域或边界，但是所有的行星都不适合居住。开始便有$tech_hydroponics$技术。"

