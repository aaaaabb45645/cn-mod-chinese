 district_starborn_starting_scavenger:0 "行星清道夫区划"
 district_starborn_starting_scavenger_plural:0 "行星清道夫区划"
 district_starborn_starting_scavenger_desc:0 "下面这颗行星的废墟提供了几乎无限的资源，如果非常危险的话。这个区域包含了开展和管理探险所需的一切，然后将打捞物回收利用"

 district_starborn_starting_preserve:0 "自然保护区划"
 district_starborn_starting_preserve_plural:0 "Nature自然保护区划"
 district_starborn_starting_preserve_desc:0 "我们在城市里建了一个大型的自然公园，用于娱乐和科学。现在，对生态系统的精心管理使其成为食物的来源"

 district_starborn_starting_solar:0 "太阳能电池板区划"
 district_starborn_starting_solar_plural:0 "太阳能电池板区划"
 district_starborn_starting_solar_desc:0 "我们的电力需求是由大量的太阳能电池板阵列来满足的，维护和优化电池板和数英里的电缆网络需要大量的技术骨干"

 district_starborn_surface_farming:0 "地表农业区划"
 district_starborn_surface_farming_plural:0 "地表农业区划"
 district_starborn_surface_farming_desc:0 "虽然我们可能无法在星球上生活，但我们可以利用星球的生物圈来耕种"

 district_starborn_solar:0 "太阳能电池板区划"
