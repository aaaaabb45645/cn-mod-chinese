 starborn.8.name:0 "重要:错误修复"
 starborn.8.desc:0 "游戏中有一个bug，所有“调查X外星人”的特殊项目总是触发你原来的家园(失乐园)。\n\n如果您没有自己的家园，那么当您完成这些操作时，什么也不会发生(除了日志中的一个大错误)\n\n作为一项工作，我们已经为你殖民你的原始家园与一个人口和人口控件启用(即使你不能正常启用他们)\n\n抱歉，已经提出了PDX的错误，并将在未来寻找不同的方式来产生轨道城市"
 starborn.8.option.a:0 "麻烦"