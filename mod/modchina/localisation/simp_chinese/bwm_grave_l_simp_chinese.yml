 bwm_gravekeeper.1:0 "嚎哭墓穴"
 bwm_gravekeeper.1.desc:0 "进入 [From.GetName] 之后，我们发现这里之前似乎是个许多战舰被破坏的残骸之地。在这片残骸之中似乎有一座空间站，看起来比其他都要完整。"
 bwm_gravekeeper.1.a:0 "这里看上去经历过一场战争。"
 
 bwm_gravekeeper.2:0 "守墓者"
 bwm_gravekeeper.2.desc:0 " [Root.GetName] 我们的船员获取了访问权限，科学家[Root.GetLeaderName] 认为这会启动空间站的安全协议并且激活空间站的防御装置。"
 bwm_gravekeeper.2.a:0 "还有哪里可能出问题？"
 bwm_gravekeeper.2.a.tooltip:0 "恢复 [bwm_grave_star.GetName]的运作。"
 bwm_gravekeeper.2.b:0 "让它继续沉睡。"
 
 bwm_gravekeeper.10:0 "冥府的牧羊人" 
 bwm_gravekeeper.10.desc:0 "激活成功！设施开始全面运作。就剩下几个安全协议需要解除，那么我们就会取得最高控制权限。我们的担心是徒劳的。" 
 bwm_gravekeeper.10.a:0 "这只需要几天时间就可以完成。"
 
 bwm_gravekeeper.11:0 "墨菲定律" 
 bwm_gravekeeper.11.desc:0 "我们与墓地世界的科学家失去联系。" 
 
 bwm_gravekeeper.21:0 "冥界的使者"
 bwm_gravekeeper.21.desc:0 "经过激烈的战斗之后，这个外星空间站的 [bwm_grave_system.GetName] 系统终于失去反抗的力量，但这胜利是短暂的，当电源恢复之后，空间站又重新开始运作，继续对我们攻击。不过这次反抗力量比之前更猛烈。"
 bwm_gravekeeper.21.a:0 "这显然还没有结束。"
 
 bwm_gravekeeper.24:0 "永无止境的追杀"
 bwm_gravekeeper.24.desc:0 "我们的传感器失去与敌舰的联系，但我们发现一个紧急跃迁的能量信号的痕迹。"
 bwm_gravekeeper.24.a:0 "我们会无止尽追杀。"
 
 bwm_gravekeeper.31:0 "取巧攻击" 
 bwm_gravekeeper.31.desc:0 "敌人的防御远比我们想的要强大，我们需要换一个思路。" 
 bwm_gravekeeper.31.a:0 "立刻去做！" 
 bwm_gravekeeper.31.b:0 "我们的军队不需要这个。"
 
 bwm_gravekeeper.32:0 "最后的祭奠仪式" 
 bwm_gravekeeper.32.desc:0 "我们的科学家相信他们已经想出一个对策证明这种力量是可以击败的。我们应该召集我们的军队并立即与敌人战斗。" 
 bwm_gravekeeper.32.a:0 "胜利终将属于我们！" 
 
 bwm_gravekeeper.41:0 "末日掘墓者"
 bwm_gravekeeper.41.desc:0 "我们设法禁用 [bwm_grave_system.GetName] 的古代兵器。尽管被我们造成一定破坏，但它的自动修复系统依旧可以运作，虽然修复需要一定时间，我们的工程师认为，如果我们行动迅速的话，可以在它修复完之前，取得控制权，它可能会成为一个强大的战术武器。"
 bwm_gravekeeper.41.a:0 "这古代兵器终将属于我们！"
 bwm_gravekeeper.41.b:0 "这件事太危险了。毕竟回收之前，它可以恢复！"
 
 bwm_gravekeeper.43:0 "掘墓者之陨"
 bwm_gravekeeper.43.desc:0 "报告指出一个陌生的帝国摧毁了在 [bwm_grave_system.GetName] 星系的一艘古代战舰，它的名字被叫做掘墓者。"
 
 bwm_gravekeeper.50:0 "冥府归来"
 bwm_gravekeeper.50.desc:0 "这是个值得高兴的日子！我们的工程师完成了对 [bwm_grave_system.GetName] 的古代兵器的安全试验的工作。谨慎的工程师终于在今天毫不犹豫地说这件强大无比的兵器已经彻底为我们所用。AI核心已被我们替换成由我们设计的全新系统，它正在等待我们的新的指令。"
 bwm_gravekeeper.50.a:0 "等下我们会知道发生什么事情？"
 
 bwm_gravekeeper.60:0 "亡者之夜" 
 bwm_gravekeeper.60.desc:0 "我们科学家相信我们能重启这艘名叫'守墓者'的古老战舰的所有能力，不过需要付出些代价。" 
 bwm_gravekeeper.60.a:0 "付出代价，得到力量。"
 bwm_gravekeeper.60.b:0 "浪费资源。"
 
 bwm_gravekeeper.61:0 "墓地觉醒"
 bwm_gravekeeper.61.desc:0 "我们科学家认为，该战舰已全面运作可以部署，在战斗情况下应该能发挥出它应有实力。"
 bwm_gravekeeper.61.a:0 "让我们看看它能用多久。"
 bwm_gravekeeper.61.a.tooltip:0 "§Y - 警告 - 转化过程会产生高能波动。§!"

 bwm_gravekeeper.71:0 "掘墓人的苏醒" 
 bwm_gravekeeper.71.desc:0 "我们科学家相信他们能够解除'守墓者'的所有反应堆限制，但这样可能会对船只造成不可预见的副作用。我们该怎么办？" 
 bwm_gravekeeper.71.a:0 "即刻解除！"
 bwm_gravekeeper.71.b:0 "我们从修改古代技术中能学到啥？"
 
 bwm_gravekeeper.72:0 "超越死亡" 
 bwm_gravekeeper.72.desc:0 "我们科学家完成对守墓者的反应堆的核心调整；应该在短时间内就可以突破限制。" 
 bwm_gravekeeper.72.a:0 "这个能力应该谨慎使用。"
 bwm_gravekeeper.72.a.tooltip:0 "§Y - 警告 - 如果从爆发模式脱离，船只将会变得十分脆弱。§!"

 bwm_gravekeeper.75:0 "超限模式"
 bwm_gravekeeper.75.desc:0 "-爆发模式激活，反应堆限制闸解除-"
 bwm_gravekeeper.75.a:0 "反应堆能量输出暴增至百分之两百！"
 
 bwm_gravekeeper.76:0 "超限冷却"
 bwm_gravekeeper.76.desc:0 "-限制阀激活，解除超限模式-"
 bwm_gravekeeper.76.a:0 "反应堆输出水平低于正常值。"
 
 bwm_gravekeeper.77:0 "过去的遗物 - 守墓者"
 bwm_gravekeeper.77.desc:0 "守墓者是一艘非常强大的战舰，任何研究它的科学家或者工程师都是这么说的，但它只有一个，其中复杂的技术让我们很难将其量产化配给我们的舰队。\n\n自从发现这艘战舰以来，我们的科学家已取得多项突破，虽然进展缓慢，他们最新的建议是深入战舰内部研究其框架结构。这样更有助于加快进展速度，但这样会影响战舰作战性能，这会使得帝国舰队实力大幅度下降。\n\n以进步为由，虽然科学家的建议是有很大的风险的，但另一方面，我们是否把握这次机会？"
 bwm_gravekeeper.77.a:0 "有机会，那么就要抓住。"
 bwm_gravekeeper.77.a.tooltip:0 "§R - 警告 - 在本项目完成前，战舰容易遭受攻击。§!"
 bwm_gravekeeper.77.b:0 "有些冒险，还是算了。"
 
 bwm_gravekeeper.78:0 "原理图 - 守墓者"
 bwm_gravekeeper.78.desc:0 "虽然过程很是麻烦，但我们还是成功了。n\n它有些技术还是属于不可复制的状态，但我们的技术水平现在已经满足于可以量产这个名为守护者的超级战舰了。\n\n随着工程继续，战舰的性能已经逐步恢复它以往的光辉，我们从中获得技术是不可限量的，这必将会给我们帝国带来新的发展。"
 
 bwm_GRAVEKEEPER_SCHEMATICS_PROJECT:0 "逆向工程 - 守墓者"
 bwm_GRAVEKEEPER_SCHEMATICS_PROJECT_DESC:0 "进一步研究'守墓者'使其能够更好了解其运作原理。"
 
 bwm_GRAVE_LIMIT_BREAK:0 "解除所有限制"
 bwm_GRAVE_LIMIT_BREAK_DESC:0 "移除'守墓者'的限制。"
 
 bwm_GRAVE_EXPLORE:0 "古老的空间站"
 bwm_GRAVE_EXPLORE_DESC:0 "科研船在 [bwm_grave_star.GetName] 发现一个废弃的空间站。"
 
 bwm_GRAVE_PC_PROJECT:0 "上古时代的武器"
 bwm_GRAVE_PC_PROJECT_DESC:0 "我们在战斗过程中发现的巨大兵器 [bwm_grave_system.GetName] 系统是完好无损的，我们可以尝试通过骇入系统内部取得控制权。"

 bwm_GRAVE_AWAKENING:0 "亡者之夜"
 bwm_GRAVE_AWAKENING_DESC:0 "解锁关于'守墓者'的真正的力量。"

 bwm_GRAVE_WEAKNESS_PROJECT:0 "伤害加成 - 守墓者"
 bwm_GRAVE_WEAKNESS_PROJECT_DESC:0 "研究墓地的守护者和寻找他们的弱点。"

 bwm_gravekeeper_object:0 "古老的空间站"  
 bwm_gravekeeper_pc_object:0 "受伤的守墓者"
 
 bwm_grave_tracker_chain_title:0 "掘墓之影"
 bwm_grave_tracker_chain_desc:0 "我们收到了关于古代兵器的情报，我们应该把它尽快掌握在自己的手里，在它被错误的人错误的使用之前。"
 
 bwm_grave_tracker_poi:0 "守墓人"
 bwm_grave_tracker_poi_desc:0 "亚空间识别码指定为'守墓者'。"
