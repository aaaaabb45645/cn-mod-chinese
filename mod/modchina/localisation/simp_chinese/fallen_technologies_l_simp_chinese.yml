 PRECURSOR_SHIPS_RESEARCH_DESC:0 "这些精美设计的蓝图和技术数据可以通过多年来跨越多个领域的各种秘密行动获得。我们的城市将像前驱的城市一样被鼓舞，他们强大的船只将为我们的舰队增光添彩。"
 
