 fallen_technologies.100.desc:0 "§H[Root.GetName]§的提升再也不能被否认。作为新的§Y银河超级大国§!，我们的国家安全是我们的最高优先事项。除了拥有一支相当强大的常备海军——我们渴望拥有规模最大的海军——我们还必须做好准备，在需要的时候，在我们的利益受到威胁的时候，将我们的军舰出口到银河系的边缘。银河系将知道§H[Root.GetSpeciesAdj]§!在未来几个世纪的军事力量。\n\n不幸的是，我们的飞船和城市仍然和我们实现太空飞行的第一天一样，不再反映我们现在的帝国地位。帝国内部的共识是我们需要一些新的东西。我们招募了一些艺术家提交几个设计，但没有一个是好的。或者我们需要一些旧的东西?虽然提交的设计可能会让我们成为银河系的笑柄，但也许从我们的前身邻居那里借来的一些设计，既可以威慑我们的敌人，又可以阻止未来的入侵。"
 fallen_technologies.100.desc.02:0 "§H[Root.GetName]§的提升再也不能被否认。作为新的§Y繁荣灯塔§!经济增长是我们的头等大事。除了为我们的公民提供最高水平的生活，我们的利益还在于我们区域的稳定和繁荣。银河系将知道一个新的、繁荣的时代——§H[Root.GetSpeciesAdj]§!时代。\n\n不幸的是，我们的飞船和城市仍然和我们实现太空飞行的第一天一样，不再反映我们现在的帝国地位。帝国内部的共识是我们需要一些新的东西。我们招募了一些艺术家提交几个设计，但没有一个是好的。或者我们需要一些旧的东西?虽然提交的设计可能会让我们成为银河系的笑柄，但也许从我们的前身邻居那里借来的一些设计，既可以威慑我们的敌人，又可以阻止未来的入侵。"
 fallen_technologies.100.desc.03:0 "§H[Root.GetName]§的提升再也不能被否认。作为新的§Y世界建筑师§!，建立持久的遗产是我们的最高优先事项。除了大量投资于基础设施和建设，我们的愿望是建造银河系中数量最多、最宏伟的建筑，为所有人留下一份遗产，让他们欣赏和欣赏。银河系会知道§H[Root.GetSpeciesAdj]§!工程师是有史以来最优秀的。\n\n不幸的是，我们的飞船和城市仍然和我们实现太空飞行的第一天一样，不再反映我们现在的帝国地位。帝国内部的共识是我们需要一些新的东西。我们招募了一些艺术家提交几个设计，但没有一个是好的。或者我们需要一些旧的东西?虽然提交的设计可能会让我们成为银河系的笑柄，但也许从我们的前身邻居那里借来的一些设计，既可以威慑我们的敌人，又可以阻止未来的入侵。"
 fallen_technologies.100.desc.04:0 "§H[Root.GetName]§!不能再被拒绝。作为§Y圣经学者§!，我们同样重视唯心主义和学术。只有投资于科学，我们才能更接近神灵，只有研究古老的经文，我们才能解释宇宙更深层的奥秘。银河系应该知道§H[Root.GetSpeciesNamePlural]§!是那个时代最具革命性的精神主义者。\n\n不幸的是，我们的飞船和城市仍然和我们实现太空飞行的第一天一样，不再反映我们现在的帝国地位。帝国内部的共识是我们需要一些新的东西。我们招募了一些艺术家提交几个设计，但没有一个是好的。或者我们需要一些旧的东西?虽然提交的设计可能会让我们成为银河系的笑柄，但也许从我们的前身邻居那里借来的一些设计，既可以威慑我们的敌人，又可以阻止未来的入侵。"
 fallen_technologies.100.desc.05:0 "§H[Root.GetName]§!不能再被拒绝。作为§Y狂热的机器人制造专家§!，我们并不羞于对机器人和机械生物的热爱。物质主义要求提供越来越多的商品、服务和信息，而生物实在是太慢了。也许有一天§H[Root.GetSpeciesNamePlural]§!会给银河系带来机器人就是未来的真相。\n\n不幸的是，我们的飞船和城市仍然和我们实现太空飞行的第一天一样，不再反映我们现在的帝国地位。帝国内部的共识是我们需要一些新的东西。我们招募了一些艺术家提交几个设计，但没有一个是好的。或者我们需要一些旧的东西?虽然提交的设计可能会让我们成为银河系的笑柄，但也许从我们的前身邻居那里借来的一些设计，既可以威慑我们的敌人，又可以阻止未来的入侵。"
 fallen_technologies.100.desc.06:0 "§H[Root.GetName]§!不能再被拒绝。作为§Y热心的外星收藏家§!，我们并不羞于表达对外星和所有与外星有关的事物的爱。因此，氙保存和氙收集是我们的最高优先事项，并在必要时采取武力。银河系应该记住§H[Root.GetName]§!是它那个时代最多元、最开放的文明，并且愿意不惜任何代价保护这种多样性。\n\n不幸的是，我们的飞船和城市仍然和我们实现太空飞行的第一天一样，不再反映我们现在的帝国地位。帝国内部的共识是我们需要一些新的东西。我们招募了一些艺术家提交几个设计，但没有一个是好的。或者我们需要一些旧的东西?虽然提交的设计可能会让我们成为银河系的笑柄，但也许从我们的前身邻居那里借来的一些设计，既可以威慑我们的敌人，又可以阻止未来的入侵。"
 fallen_technologies.100.desc.07:0 "§H[Root.GetName]§!不能再被拒绝。作为§Y鼓舞人心的军阀§,!我们喜欢与我们的盟友并肩作战，不管他们来自何方。在他们软弱的地方，我们使他们强壮。只有通过我们的军国主义品牌，其他物种才能充分发挥他们的潜力，并把他们的战士带出来。通过战斗，我们获得力量，通过力量，我们获得胜利，通过胜利，我们的提升是完全的。\n\n不幸的是，我们的飞船和城市仍然和我们实现太空飞行的第一天一样，不再反映我们现在的帝国地位。帝国内部的共识是我们需要一些新的东西。我们招募了一些艺术家提交几个设计，但没有一个是好的。或者我们需要一些旧的东西?虽然提交的设计可能会让我们成为银河系的笑柄，但也许从我们的前身邻居那里借来的一些设计，既可以威慑我们的敌人，又可以阻止未来的入侵。"
 fallen_technologies.100.desc.08:0 "§H[Root.GetName]§!不能再拒绝了。尽管我们有§Y田园社会§!，我们最优先考虑的是建立一个完美的社会，保护我们美丽的世界免受外来侵略的恐怖。受我们田园诗般的家园启发，我们的公民不惜一切代价保卫我们的土地。只有这样，我们美丽的星球才能被保存下来，让别人在未来的几个世纪里欣赏和欣赏。银河系会记得§H[Root.GetSpeciesAdj]§!世界是有史以来最美丽的。\n\n不幸的是，我们的飞船和城市仍然和我们实现太空飞行的第一天一样，不再反映我们现在的帝国地位。帝国内部的共识是我们需要一些新的东西。我们招募了一些艺术家提交几个设计，但没有一个是好的。或者我们需要一些旧的东西?虽然提交的设计可能会让我们成为银河系的笑柄，但也许从我们的前身邻居那里借来的一些设计，既可以威慑我们的敌人，又可以阻止未来的入侵。"
 fallen_technologies.100.desc.09:0 "§H[Root.GetName]§!不能再被拒绝。作为在银河系中的§Y优等民族§!，我们最优先考虑的是建立一个以§H[Root.GetSpeciesNamePlural]§!为首的新的世界秩序。其他人将成为奴隶或为我们的事业服务。只有在§H[Root.GetSpeciesNamePlural]§!的领导下，银河系才能进入一个辉煌的新时代。\n\n不幸的是，我们的飞船和城市仍然和我们实现太空飞行的第一天一样，不再反映我们现在的帝国地位。帝国内部的共识是我们需要一些新的东西。我们招募了一些艺术家提交几个设计，但没有一个是好的。或者我们需要一些旧的东西?虽然提交的设计可能会让我们成为银河系的笑柄，但也许从我们的前身邻居那里借来的一些设计，既可以威慑我们的敌人，又可以阻止未来的入侵。"
 fallen_technologies.100.desc.10:0 "§H[Root.GetName]§!不能再被拒绝。作为一个§Y乌托邦式的联盟§!，扩大民主是我们的最高优先事项。我们的目标是通过在整个银河系传播我们的联盟，在§H[Root.GetSpeciesAdj]§!的领导下团结所有物种，从而创建一个真正的乌托邦。银河系将铭记§H[Root.GetName]§!作为第一个真正成功地实现其消除所有边界和弥合银河系分裂的崇高追求的文明。\n\n不幸的是，我们的飞船和城市仍然和我们实现太空飞行的第一天一样，不再反映我们现在的帝国地位。帝国内部的共识是我们需要一些新的东西。我们招募了一些艺术家提交几个设计，但没有一个是好的。或者我们需要一些旧的东西?虽然提交的设计可能会让我们成为银河系的笑柄，但也许从我们的前身邻居那里借来的一些设计，既可以威慑我们的敌人，又可以阻止未来的入侵。"
 fallen_technologies.100.desc.11:0 "§H[Root.GetName]§!的飞升再也不能被否认。作为§Y始源人们§!，恢复我们曾经伟大的文明是我们的最高优先事项。我们的目标是建立一个真正的乌托邦，将我们的联盟扩展到整个银河系，在§H[Root.GetSpeciesAdj]§!的领导下团结所有物种。银河系将再次记住§H[Root.GetName]§!作为始源帝国——一个自豪的国家。\n\n不幸的是，我们的飞船和城市的外观仍然和我们第一天实现太空飞行时一样，不再反映出我们目前的地位。帝国内部的共识是，我们需要一些新东西。我们招募了一些艺术家来提交一些设计，但没有一个是好的。或者我们需要一些旧的东西?虽然我们原始文明设计的船只没有一艘幸存下来，但由于我们的先祖邻居友好地在他们的军舰上保存了它们的一部分，尽管进行了修改。我们的老计划再次出现，一定会吓退我们的敌人，阻止未来的侵略。"
 fallen_technologies.100.desc.x:0 "§H[Root.GetName]§! can no longer be denied.\n\n不幸的是，我们的飞船和城市仍然和我们实现太空飞行的第一天一样，不再反映我们现在的帝国地位。帝国内部的共识是我们需要一些新的东西。我们招募了一些艺术家提交几个设计，但没有一个是好的。或者我们需要一些旧的东西?虽然提交的设计可能会让我们成为银河系的笑柄，但也许从我们的前身邻居那里借来的一些设计，既可以威慑我们的敌人，又可以阻止未来的入侵。"
 
