 fallen_technologies.2.name:0 "新的巅峰帝国"
 fallen_technologies.2.desc:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H唯心主义§!经受住了时间的考验。 现在，在银河系的每一个角落，其他外星文明正在改变和了解它们。 但是，权力越大，责任就越大。 文字的传播使他们有成为下一个超级大国的兴趣，并通过军事力量投射他们的意识形态。 他们将如何塑造我们的星系？"
 fallen_technologies.2.desc.ab:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H唯心主义§!信念经受住了时间的考验。 现在整个银河系，其他外星文明转化并学习他们的东西。 然而，权力越大，责任越大。话语权的提升已经使他们对经济繁荣的星区感兴趣。 他们将如何塑造我们的星系？"
 fallen_technologies.2.desc.ac:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H唯心主义§!信念经受住了时间的考验。现在，在银河系的各个角落，其他外星文明都在转变并学习他们的东西。然而，权力越大，责任越大。文明已经传播了他们对建造巨型巨型建筑和塑造银河系的兴趣。 他们将如何塑造我们的星系？"
