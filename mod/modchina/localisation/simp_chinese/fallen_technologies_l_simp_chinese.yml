 personality_ascended_empire_spiritualist_desc:0 "这个巅峰帝国试图强加其宗教教义的星系。他们可能会攻击任何不愿意皈依的帝国。"
 personality_ascended_empire_materialist_desc:1 "这巅峰帝国试图控制所有星系的其他文明的技术水平。他们可能会攻击任何不会放弃其技术独立性的帝国。"
 personality_ascended_empire_xenophobe_desc:0 "这巅峰帝国寻求建立统治银河系。他们很可能会攻击任何一个不会承认他们统治地位的帝国。"
 personality_ascended_empire_xenophile_desc:0 "这巅峰帝国寻求保护小互相比赛。他们可能会攻击任何一个不会接受他们的强制和平的帝国。"
 personality_ascended_empire_militarist_desc:0 "这个巅峰帝国旨在保护较弱小的种族。他们可能会攻击任何一个不会接受他们的强制和平的帝国。"
 personality_ascended_empire_pacifist_desc:1 "这个巅峰帝国试图控制银河系内的军备水平。他们可能会攻击任何他们认为对和平构成威胁的帝国。"
 personality_ascended_empire_authoritarian_desc:0 "这个巅峰帝国试图在星系中建立一个新的秩序。他们很可能会攻击任何一个不会承认他们统治地位的帝国。"
 personality_ascended_empire_egalitarian_desc:0 "这个巅峰帝国试图使银河系民主化。他们可能会攻击任何一个不会接受他们民主信仰的帝国。"
 personality_ascended_empire_isolationists_desc:0 "这个巅峰帝国希望与银河系的其他文明与自己没什么关系，更愿意呆在自己的边界内，尽可能少的与其他文明打交道。"
 personality_ascended_empire_purifiers_desc:1 "狂热的净化者将所有外星生命视为一个宇宙错误，并试图净化它认为被污染星系。他们永远不会与其他物种进行外交接触。"
 personality_ascended_empire_despoilers_desc:0 "这巅峰帝国试图突袭邻近国家,也许是在追随大汗脚步,也可能不是……"
 personality_ascended_hive_mind_desc:0 "这个蜂群思维似乎很强大。他们对我们的意图尚不清楚。"
 personality_ascended_devouring_swarm_desc:0 "他们只是想吃东西。"
 personality_ascended_machine_intelligence_desc:0 "这种机械智能似乎很强大。他们对我们的意图尚不清楚。"
 personality_ascended_servitors_desc:0 "这个巅峰帝国寻求为所有愿意活得完美的、微不足道的生命提供庇护。"
 personality_ascended_assimilators_desc:0 "这个巅峰帝国似乎着迷于同化有机物。"
 personality_ascended_exterminators_desc:0 "这个巅峰帝国试图从星系中清除所有的有机生命。"
 
 personality_lost_empire_spiritualist:0 "神圣守护者"
 personality_lost_empire_materialist:0 "知识管理者"
 personality_lost_empire_xenophobe:0 "军事孤立者"
 personality_lost_empire_xenophile:0 "神的观察者"
 personality_lost_empire_militarist:0 "遗忘战士"
 personality_lost_empire_pacifist:0 "流亡守护者"
 personality_lost_empire_authoritarian:0 "至上主义者"
 personality_lost_empire_egalitarian:0 "失落的民主"
 personality_lost_empire_hive_mind:0 "沉睡的心灵"
 personality_lost_empire_machine:0 "远古看守着"
 
 personality_lost_empire_spiritualist_desc:0 "这个失落帝国致力于保护和保卫它的圣地。殖民他们认为神圣的星球很可能招致他们的愤怒。"
 personality_lost_empire_materialist_desc:3 "这个失落帝国致力于知识和技术的囤积。他们可能会提供一些任务，或者从较小的帝国那里索取贡品来达到这一目的。"
 personality_lost_empire_xenophobe_desc:0 "这个失落帝国致力于保卫自己的疆界，抵御任何入侵。在与他们接壤的星系殖民可能会激怒他们。"
 personality_lost_empire_xenophile_desc:1 "这个失落的帝国致力于研究年轻的种族。他们可能会提供一些任务，或者从较小的帝国那里索取贡品来达到这一目的。"
 personality_lost_empire_militarist_desc:0 "这个失落帝国以其古老的战士传统和军事历史而自豪，这两种历史似乎都被历史遗忘了。在军事上挑衅他们将招致他们的愤怒。"
 personality_lost_empire_pacifist_desc:0 "这个失落帝国曾经致力于银河系周围的和平与稳定，尽管他们的社会从那时起就开始向内转变。但他们普遍憎恶战争和冲突。"
 personality_lost_empire_authoritarian_desc:0 "这个失落帝国曾一度认为自己是银河系的主宰，但由于某些原因，他们的野心从此破灭了。鼓吹物种的平等权利很可能招致他们的愤怒。"
 personality_lost_empire_egalitarian_desc:0 "这个失落的帝国曾经是银河系中所有众生的民主斗士，尽管他们的社会从那时起就开始向内转变。他们会对其他民主国家另眼相看。"
 personality_lost_empire_hive_mind_desc:0 "这个失去的帝国似乎是某种已经消失的蜂群思维实体。"
 personality_lost_empire_machine_desc:0 "这个失落帝国是一个古老的人工智能，似乎是在某种看守协议上运作的。它们它的行为很不稳定，但似乎对我们没有直接威胁。"

  
 fallen_technologies.1.name:0 "一个巅峰帝国的诞生"
 fallen_technologies.1.desc:0 "于是，巅峰帝国便由此诞生。\n\n自从我们祖先在§H[From.GetHomeWorldName]§!上第一次仰望星空的那一天起，我们伟大的物种就在技术上取得了令人难以置信的进步，从我们从低贱的物种开始，现在文明已经进化成一个繁荣的银河帝国，远远超过我们最初的希望。尽管我们一直在为生存而挣扎，但我们的信仰的§H唯心主义§!最终把我们带到了文明的顶峰。现在，在银河系的各个角落，其他外星文明都在学习并崇拜我们的东西。但，这就是我们的命运。它已经被预言。§H[From.GetName]§!将会出现在每一个历史档案中，银河系的其他外星文明历史学家将在未来几个世纪里研究我们的遗产。\n\n我们的舰船和城市仍然和当初我们跨入虚空时的外观一样，这不再体现我们现在的地位。也许一些从我们的先驱邻居那里借来的设计将会威慑我们的敌人，或威慑未来的入侵。\n\n然而，拥有强大的力量，随之而来的是巨大的责任。不是所有的路径都是一样的。历史将铭记这一刻，因为我们决定了我们的国家重点。"
