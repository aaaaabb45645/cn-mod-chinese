 fallen_technologies.101.desc:0 "经过多年的研究和间谍活动，我们终于获得了先驱者舰船和城市的完整设计和蓝图。我们的艺术家从那时起夜以继日地工作，对这些设计做出了适当的调整。等待§H[Root.GetRulerTitle][Root.GetRulerName]§!的批准，我们准备给我们帝国的每一个城市一个令人印象深刻的改造，以及任何新的船舶目前正在建造在我们的造船厂。这将是一个新时代的开始——我们的时代。"
