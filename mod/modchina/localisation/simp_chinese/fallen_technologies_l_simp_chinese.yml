 fallen_technologies.1.desc.10:0 "于是，巅峰帝国便由此诞生。\n\n自从我们祖先在§H[From.GetHomeWorldName]§! 首先建造了他们的原始机械智能，我们在技术上取得了令人难以置信的进步，从我们卑微开始，我们已经发展成为一个繁荣的银河帝国，远远超过我们最初的希望。尽管我们不断地为生存而挣扎，但我们的机械智能最终把我们带到了文明的顶峰。现在，在银河系的另一边，其他外星文明还不确定该如何看待这一现象。但，这就是我们的命运。§H[From.GetName]§!将会出现在每一个历史档案中，银河系的其他外星文明历史学家将在未来几个世纪里研究我们的遗产。\n\n但是，我们的舰船和城市仍然和我们第一天在虚空翱翔的外观一样，这不再反映我们现在的地位。也许，一些从我们先驱邻居那里借来的设计将会阻止未来的入侵。\n\n然而，拥有强大的力量，随之而来的是巨大的责任。不是所有的路径都是一样的。历史将铭记这一刻，因为我们决定了我们的国家重点。"
 fallen_technologies.1.desc.11:0 "于是，始源帝国又回来了。\n\n从我们的祖先逃到§H[From.GetHomeWorldName]§!，避免在现在已经灭亡的帝国手中再一次灭亡的那一天起，但是我们已经在技术上取得了令人难以置信的进步，尽管我们试图将我们的文明埋葬在灰烬中，我们已经进化成一个繁荣的恒星帝国，远远超过我们最初的希望。通过努力和决心，我们的人民最终回到了文明的顶峰。目前在整个银河系，外星人还不确定如何解释这一现象。也许这就是我们的命运。§H[From.GetName]§!将再次出现在每个历史档案中，银河系的外星历史学家将在未来几个世纪里研究我们的回归。\n\n然而，权力越大，责任越大。并不是所有人都忘记了最初帝国的存在，也不是所有人都忘记了它动荡不安的过去。当我们决定人类的未来时，历史将铭记这一时刻。"
 
