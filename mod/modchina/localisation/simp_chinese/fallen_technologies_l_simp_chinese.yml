 fallen_technologies.4.desc.j:0 "也许银河系中有足够的空间给我们俩?"
 fallen_technologies.4.desc.k:0 "你这机器疯了。§H[NoobEmpire.GetName]§!将不再走这条疯狂的道路。"
 
 fallen_technologies.4.a:0 "§H[NoobEmpire.GetName]§! 应该是好的§H统治国§!。"
 fallen_technologies.4.b:0 "§H[NoobEmpire.GetName]§! 会成为一个很好的§H卫星国§!吗？"
 fallen_technologies.4.c:0 "§H[NoobEmpire.GetName]§! 作为§H签约国§!应该受到欢迎。"
 fallen_technologies.4.d:0 "§H[NoobEmpire.GetName]§! 会成为一个很好的§H奴隶§!吗？"
 fallen_technologies.4.e:0 "§H[NoobEmpire.GetName]§! 要成为一个伟大的§H家族成员§!。"
 fallen_technologies.4.f:0 "§H[NoobEmpire.GetName]§! 作为 §H非军事状态国家§!会更好。"
 fallen_technologies.4.g:0 "§H[NoobEmpire.GetName]§! 会成为一个完美的 H傀儡国家§!吗？"
 fallen_technologies.4.h:0 "§H[NoobEmpire.GetName]§! 作为 §H联盟国家§!应该受到欢迎。"
 fallen_technologies.4.hd:0 "§H[NoobEmpire.GetName]§! 作为 §H联盟国家§!应该受到欢迎。"
 fallen_technologies.4.i:0 "§H[NoobEmpire.GetName]§! 会成为一个完美的§H总督的辖地§!吗？"
 fallen_technologies.4.j:0 "当然。§H[NoobEmpire.GetName]§!是一个很好的§H共生生物§!。"
 fallen_technologies.4.k:0 "不服从是不被容忍的。"
 
 fallen_technologies.6.name:0 "特殊主体的影响"
 fallen_technologies.6.desc:0 "作为狂热的机器人制造专家,我们应该确保§H[NoobEmpire.GetName]§!尊重他们的AI公民的权利。"
 fallen_technologies.6.desc.ed:0 "作为鼓舞人心的军阀，§H[NoobEmpire.GetName]§!将得到他们奖励。"
 fallen_technologies.6.desc.f:0 "作为狂热的和平主义者，§H[NoobEmpire.GetName]§!将进行非军事化和减少海军能力。"
 fallen_technologies.6.desc.g:0 "我们将把新的世界秩序强加给§H[NoobEmpire.GetName]§!。然而，他们的公民可能不会太高兴。"
 fallen_technologies.6.desc.h:0 "§H[NoobEmpire.GetName]§!已经民主化。他们的公民现在会更高兴。"
 fallen_technologies.6.desc.hd:0 "§H[NoobEmpire.GetName]§!已经民主化。按照我们真正的联盟国家的理想，开放边境政策应该得到执行。"
 fallen_technologies.6.desc.i:0 "§H[NoobEmpire.GetName]§!已经被征服。除了税收，他们的海军能力也将减少。"
 
 fallen_technologies.6.bd:0 "同意."
 fallen_technologies.6.ed:0 "他们最终会像真正的勇士一样战斗。"
 fallen_technologies.6.f:0 "他们没有足够的责任心来维持他们的舰队。"
 fallen_technologies.6.g:0 "艰难."
 fallen_technologies.6.h:0 "好."
 fallen_technologies.6.hd:0 "同意."
 fallen_technologies.6.i:0 "极好的."
 
 fallen_technologies.8.name:0 "原始的恒星壁垒"
 fallen_technologies.8.desc:0 "不幸的是，我们的一些古老的恒星基地仍然保留着原始的设计，这反映了我们作为一个巅峰帝国的现状。然而，在我们的新设计得以实施之前，解决这一问题将需要所有的恒星壁垒降级。"
 fallen_technologies.8.a:0 "就这么做。"
 fallen_technologies.8.b:0 "不。保持现在这个样子就可以了!"
 
