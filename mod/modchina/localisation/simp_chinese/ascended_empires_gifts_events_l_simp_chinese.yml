 ascended_empires_gifts.3.name:0 "来自§H[AscendedEmpireGifter.GetName]§!"
 ascended_empires_gifts.3.desc:0 "[NoobEmpire.GetSpeciesName],我们决定用一份礼物来为你们的帝国增光，作为我们无限善行的象征。不要浪费我们的慷慨，也不要把我们的恩惠视为理所当然。"
 ascended_empires_gifts.3.desc.a.spiritualist:0 "我们决定送你们一些我们多余的护卫舰，作为你们信仰我们的回报。我们已经冒昧地更换了一些更先进的组件，这样你们就不会被他们的操作搞得太混乱了，剩下的都安装了反修补装置，以防止你们意外地导致飞船爆炸。"
 ascended_empires_gifts.3.desc.a.materialist:0 "[NoobEmpire.GetSpeciesName],作为一个[AscendedEmpireGifter.GetSpeciesName]。你们的舰队的状态也反映在我们身上，你们所称的“战舰”的那些粗陋的庞然大物的确反得很糟糕。为了达到这个目的，我们决定送给你们一些我们的多余的护航舰，它们应该给你们经常与之互动的其他野蛮人留下最深刻的印象。\n\n我们已经替换了一些更先进的组件，这样你们就不会对他们的操作感到非常困惑，剩下的已经安装了反修复设备，所以不要试图分析或拆卸飞船。无论如何，你们都不可能理解他们的内在运作。"
 ascended_empires_gifts.3.desc.a.xenophile:0 "我们[AscendedEmpireGifter.GetSpeciesName]相信[NoobEmpire.GetSpeciesNamePlural]是维持星系平衡和生物多样性的重要物种，但我们担心你们的舰队太弱，无法抵抗其他更有侵略性的物种。为了帮助你们保护自己，我们决定送你们一些多余的护卫舰。\n\n我们已经用更熟悉的技术取代了一些更先进的组件。[NoobEmpire.GetSpeciesNamePlural]，所以你们应该毫不费力地操作它们。同时，请不要试图分析或拆卸飞船，我们不希望你们伤害自己!"
 ascended_empires_gifts.3.desc.a.xenophobe:0 "我们已决定送你们一些我们的多余的护卫舰,作为你们的继续屈从给予生物·奖励。我们已经冒昧地更换了一些更先进的组件，并配备了反修补装置。相信我，当你们试图理解这一技术时，你们的思维很可能会爆炸。"
 ascended_empires_gifts.3.desc.a.militarist:0 "我们决定送你们一些我们的多余的护卫舰，因为你们的军队也可能会对我们有所反应。我们已经冒昧地更换了一些更先进的组件，并配备了反修补装置。这是为了你们自己的安全，以防你们的工程师意外地导致飞船爆炸。"
 ascended_empires_gifts.3.desc.a.pacifist:0 "我们已经决定给你们一些多余的护卫舰，因为你们似乎缺乏最基本的防御。我们已经冒昧地用您更熟悉的技术替换了一些更高级的组件，并将其余的组件安装到反修补设备中。请不要试图分析或拆卸这艘船。你们会伤到自己的!"
 ascended_empires_gifts.3.desc.a.authoritarian:0 "我们决定礼物我们的一些盈余护送飞船,作为奖励你们遵守我们的规则。我们已经冒昧地用更先进的设备替换了一些更先进的部件，并安装了反修补装置。这是为了防止你们的工程师意外地导致飞船爆炸。"
 ascended_empires_gifts.3.desc.a.egalitarian:0 "我们决定礼物我们的一些盈余护送飞船,作为奖励你们的继续支持反对暴政的力量。我们已经冒昧地将一些更高级的组件替换为您自己熟悉的技术，并将其余的组件安装到反修补设备中。我们不希望你们在试图理解我们的技术时伤害自己。"
 
 ascended_empires_gifts.3.desc.b.spiritualist:0 "我们决定礼物我们的一些盈余巡洋舰,作为你们的信仰奖励。我们已经冒昧地更换了一些更先进的组件，这样你们就不会被他们的操作搞得太混乱了，剩下的都安装了反修补装置，以防止你们意外地导致飞船爆炸。"
 ascended_empires_gifts.3.desc.b.materialist:0 "[NoobEmpire.GetSpeciesName],作为一个[AscendedEmpireGifter.GetSpeciesName]你们的舰队的状态也反映在我们身上，你们所称的“战舰”的那些粗陋的庞然大物的确反映得很糟糕。为了达到这个目的，我们决定给你们一些剩余的战列巡洋舰，它们应该给你们经常接触的其他野蛮人留下最深刻的印象。\n\n我们已经替换了一些更先进的组件，这样你们就不会对他们的操作感到非常困惑，剩下的已经安装了反修复设备，所以不要试图分析或拆卸飞船。无论如何，你们都不可能理解他们的内在运作。"
