 ascended_empires_gifts.3.desc.c.pacifist:0 "我们已经决定给你们一支完整的舰队，因为你们似乎缺乏最基本的防御。我们已经冒昧地用您更熟悉的技术替换了一些更高级的组件，并将其余的组件安装到反修补设备中。请不要试图分析或拆卸这艘船。你们会伤到自己的!"
 ascended_empires_gifts.3.desc.c.authoritarian:0 "我们已经决定给你们完整的舰队,作为你们遵守我们规则的奖励。我们已经冒昧地用更先进的设备替换了一些更先进的部件，并安装了反修补装置。这是为了防止你们的工程师意外地导致飞船爆炸。"
 ascended_empires_gifts.3.desc.c.egalitarian:0 "我们已经决定给你们一支完整的舰队,作为一个奖励你们的继续支持反对暴政的力量。我们已经冒昧地将一些更高级的组件替换为您自己熟悉的技术，并将其余的组件安装到反修补设备中。我们不希望你们在试图理解我们的技术时伤害自己。"
 
 ascended_empires_gifts.3.a:0 "我们欣然接受!"
 
 ascended_empires_gifts.5.name:0 "困难"
 ascended_empires_gifts.5.desc:0 "富人和穷人之间的差距正在[NoobEmpire.GetName]扩大。由于“紧缩”措施导致生活水平下降和福利减少，国家很快就会发现自己站在了人民的错误一边，金融机构充分利用了一个被摧毁的、元气大伤的政府。我们可以用大量的信贷来帮助[NoobEmpire.GetSpeciesNamePlural]最穷的人重新站起来。它可以在很大程度上减轻一些痛苦，并确保其政府的仍对我们忠诚。"
 ascended_empires_gifts.5.a:0 "给他们优惠."
 ascended_empires_gifts.5.b:0 "我们颗不做慈善事业."
 
 ascended_empires_gifts.6.name:0 "来自§H[AscendedEmpireGifter.GetName]§!"
 ascended_empires_gifts.6.desc:0 "我们观察到你们的原始物种是如何遭受极端贫穷和金融机构猖獗的暴利。我们[AscendedEmpireGifter.GetSpeciesName] 听到了[NoobEmpire.GetSpeciesNamePlural]的困境，并在我们无限的仁慈中，决定给你们一些能量币。这个慈善捐款是为了提高你们原始生活方式的标准，在任何情况下都不要被滥用。"
 ascended_empires_gifts.6.a:0 "我们欣然接受!"
 
 ascended_empires_gifts.8.name:0 "基础设施恢复"
 ascended_empires_gifts.8.desc:0 "在[NoobEmpire.GetName]，基础设施的恢复的状态不太好，即使是对于一个原始帝国来说也是如此。由于采矿作业的不足，他们从过去的战争或自然灾害中恢复得很慢。由于缺乏矿物，在行星上的重建工作经常被中止，有时甚至是无限期的。相反，我们优越的采矿设施使我们能够在一天内提取出更多的矿物，而不是一个月都采不到说明东西的可怜机器。作为他们的领主，我们可以考虑捐出一大笔矿产来帮助他们振兴原始经济。"
 ascended_empires_gifts.8.a:0 "送他们矿物."
 ascended_empires_gifts.8.b:0 "这听起来像是他们的问题，而且颗不关我们的事。"
 
 ascended_empires_gifts.9.name:0 "来自 §H[AscendedEmpireGifter.GetName]§!"
 ascended_empires_gifts.9.desc:0 "请接受我们的馈赠，你们将继续服务[AscendedEmpireGifter.GetName]。鉴于你们自己采矿业务的原始缺陷，我们相信你们会发现这笔金额是非常慷慨的。"
 ascended_empires_gifts.9.a:0 "这真是太好了!"
 
 ascended_empires_gifts.11.name:0 "缺乏进展"
 ascended_empires_gifts.11.desc:0 "一段时间以来，我们一直很关注[NoobEmpire.GetName]的技术进展。他们的低效率技术让人难以忍受，而且以这样的速度，他们永远也不会意识到他们真正的潜力，或者对我们辉煌的帝国有任何用处。为了这一点，我们的科学家们建议让[NoobEmpire.GetName]访问我们的数据库。然而，这种访问应该仅限于更简单的技术，因为[NoobEmpire.GetSpeciesNamePlural]不太可能理解我们更先进的技术。"
 ascended_empires_gifts.11.a:0 "让他们访问我们的数据库。"
 ascended_empires_gifts.11.b:0 "不。我们的技术在我们手中更安全。"
 
 ascended_empires_gifts.12.name:0 "来自§H[AscendedEmpireGifter.GetName]§!"
 ascended_empires_gifts.12.desc:0 "[Root.GetSpeciesName],我们注意到你们技术进步进展实在太慢。由于你们是[AscendedEmpireGifter.GetName]的宝贵对象，我们决定与你们分享我们对宇宙的一些理解。这不是我们为任何物种所做的事情，所以一定要继续对我们有用处——忘恩负义的东西可不是我们想要的。"
 ascended_empires_gifts.12.a:0 "我们将学到什么秘密??"
 
 