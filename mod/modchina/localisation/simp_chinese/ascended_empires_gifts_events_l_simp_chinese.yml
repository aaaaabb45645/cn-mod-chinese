 ascended_empires_gifts.3.desc.b.xenophobe:0 "我们决定礼物我们的一些多余战列巡洋舰,作为你们继续服从我们的奖励。我们已经冒昧地更换了一些更先进的组件，并配备了反修补装置。相信我，当你们试图理解这一技术时，你们的思维很可能会爆炸。"
 ascended_empires_gifts.3.desc.b.militarist:0 "我们已经决定给你们一些多余的战列巡洋舰，因为你们的军事力量也会影响我们。我们已经冒昧地更换了一些更先进的组件，并配备了反修补装置。这是为了你们自己的安全，以防你们的工程师意外地导致飞船爆炸。"
 ascended_empires_gifts.3.desc.b.pacifist:0 "我们已经决定给你们一些多余的战列巡洋舰，因为你们似乎缺乏最基本的防御。我们已经冒昧地用您更熟悉的技术替换了一些更高级的组件，并将其余的组件安装到反修补设备中。请不要试图分析或拆卸这艘船。你们会伤到自己的!"
 ascended_empires_gifts.3.desc.b.authoritarian:0 "我们决定礼物我们的一些多余战列巡洋舰,作为你们遵守我们规则的奖励。我们已经冒昧地用更先进的设备替换了一些更先进的部件，并安装了反修补装置。这是为了防止你们的工程师意外地导致飞船爆炸。"
 ascended_empires_gifts.3.desc.b.egalitarian:0 "我们决定礼物我们的一些多余的战列巡洋舰,作为你们的继续支持反对暴政力量奖励的。我们已经冒昧地将一些更高级的组件替换为您自己熟悉的技术，并将其余的组件安装到反修补设备中。我们不希望你们在试图理解我们的技术时伤害自己。"
 
