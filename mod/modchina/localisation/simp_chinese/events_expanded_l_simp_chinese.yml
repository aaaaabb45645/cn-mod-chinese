countryexpanded.1.desc:0 "[Root.GetSpeciesNamePlural]!我被要求代表伯达拉克科学院与您联系，我们希望您能帮助解决这个问题。我们一直在思考未来的可能性，科学院的许多人已经表达了对一些未来敌对种族伤害我们的担忧，就像他们对托洛克荣所做的那样。虽然我们很感激你的救援，但我们不能让我们的未来受仁慈的固体的摆布。\n\n我们想开发一种方法来保护我们自己不受任何未来的不愉快。遗憾的是，科学院没有适当研究这个问题的技术。如果你能这么好心，你能派一艘科研船去托洛克荣吗?"
countryexpanded.1.a:0 "很好。"
countryexpanded.1.a.response:0 "太好了!我们的科学家会告诉你他们在寻找什么。"
countryexpanded.1.b.response:0 "我…看到的。多么不幸。那么，我想我们得好好利用它。"
countryexpanded.2.desc:0 "科学家[Root.GetLeaderName]已完成对托洛克荣的全面扫描。对星球造成广泛的破坏和不可挽回的,但是我们接触伯达拉克科学院似乎满意结果。"
countryexpanded.3.desc:0 "谢谢你, [Root.GetSpeciesNamePlural]!你收集的数据量超出了我们的预料。有了这个，我们应该能够得到一个清晰的模型，准确地说明托洛克荣是如何中毒的，从那里我们可以找到预防它的方法。"
countryexpanded.3.a:0 "很高兴我们能帮上忙。"
countryexpanded.4.desc:0 "你好,再次见到你,[Root.GetSpeciesNamePlural],代表伯达拉克科学学院。我们一直试图利用您从托洛克荣获得的数据来开发保护系统，但是我们陷入了计算的困境。你们固体有相当先进的计算机器，我开始明白了。这不是一个很难回答的问题，科学院可以借用他们吗?这将极大地促进我们的研究。"
countryexpanded.4.a.response:0 "谢谢你！我们会尽量不打扰您。"
countryexpanded.4.b:0 "绝对不行!"
countryexpanded.4.b.response:0 "很好，我们知道这要求很多。我们只能用困难的方法来做。"
countryexpanded.5.desc:0 "来自伯达拉克科学院的问候!我们最近在我们的行星保护项目中取得了突破，现在我们已经有了一个可以测试的原型。如果你能借给我们一艘科研船，我们知道附近有一个非常适合实验的世界。"
countryexpanded.5.a:0 "很好。"
countryexpanded.5.a.response:0 "我们马上把坐标发给你!"
countryexpanded.5.b:0 "我们的科研船正忙得不可开交。"
countryexpanded.5.b.response:0 "那么，什么时候比较合适呢?下个千年我们都自由了。没有?也许[horrible_alternative.GetName]的好人会更有帮助。"
countryexpanded.6.desc:0 "我们把达特纳克的奇特混合物应用到[dathnak_test_planet_1.GetName]的大气中。据说它的设计初衷是为了中和有害辐射，但它却中和了星球的大气层。仅仅一周后，整个大气层就消失了，只留下一个富含矿物质的冰芯。"
countryexpanded.6.a:0 "这真是出乎意料"
countryexpanded.7.desc:0 "我们把达特纳克的奇特混合物应用到[dathnak_test_planet_1.GetName]的大气中。据说它的设计初衷是为了中和有害辐射，但它却中和了星球的大气层。仅仅一周后，整个大气层就消失了，只留下一个富含稀有晶体的冰芯。"
countryexpanded.8.desc:0 "哦亲爱的。哦，天哪，天哪，天哪。这是一场灾难!哦，我这辈子都要做这个噩梦了。 \n\n对不起，[Root.GetSpeciesNamePlural]，这不是故意的。我们得开发别的东西。当我们有一个新的原型准备好了，我们会联系你。"
countryexpanded.8.a:0 "很好。"
countryexpanded.9.desc:0 "你好!我们已经完善了一个新样机供你试用。我们对此寄予厚望。如果一切顺利，它应该保护我们免受各种各样的不洁。假设腹侧纳米波调制器没有。算了,不重要。如果我们能借用一艘科研船，我们已经选择了另一个世界去尝试。"
countryexpanded.9.a:0 "... 好吧。"
countryexpanded.9.a.response:0 "好极了!我们会发送坐标。"
countryexpanded.9.b:0 "不，这太疯狂了!"
countryexpanded.9.b.response:0 "疯狂?这是科学!"
countryexpanded.10.desc:0 "有一些恐惧,科学家[Root.GetLeaderName]把达斯纳克的[dathnak_test_planet_2.GetName]原型装置启动了。让所有人惊讶的是，这个气态巨星消失在一个病态的绿色护盾下。反复试验表明屏蔽是不能穿透的。"
countryexpanded.11.desc:0 "不可思议的!一切都远远超出了预期。它甚至没有着火!当然，现在我们需要找到一种方法来关闭它，但我们可以越过急流，当我们来到它。这里，让我们寄给你一份我们所有研究的副本。也许你可以用它来保护你自己的世界免受世界末日的毁灭。"
countryexpanded.11.a:0 "很高兴我们能帮上忙"
countryexpanded.11.a.response:0 "我们应该很快就能准备好最终的样机。保持安全,[Root.GetSpeciesNamePlural]。"
countryexpanded.12.desc:0 "你好, [Root.GetSpeciesNamePlural]!伯达拉克科学院一直努力改善我们的原型机,他们终于开发出一种设计感到满意。我们还有最后一个测试，我们需要你的帮助。"
countryexpanded.12.a:0 "好了,我们走得够远了。"
countryexpanded.12.a.response:0 "这就是精神!我相信你现在知道该期待什么了。坐标在路上。"
countryexpanded.13.desc:0 "达特纳克号的原型尽管看起来随时可能爆炸，但其性能完全符合预期。科学家[Root.GetLeaderName]能够一次又一次地对这个气态巨星进行保护，这让我们的达特纳克联系人非常高兴。"
countryexpanded.14.desc:0 "很精致!我们所希望的一切。我们再也不用害怕被愤怒的固体慢慢杀死了!这真是一种解脱。\n\n非常感谢你的帮助, [Root.GetSpeciesNamePlural]。没有你我们不可能做到这一点。"
countryexpanded.14.a:0 "不客气"
countryexpanded.14.a.response:0 "我们可以从这里开始。再一次感谢您!"
countryexpanded.15.name:0 "达特纳克计算机"
countryexpanded.15.desc:0 "我们最近有一个有趣的进展，一位达特纳克的科学家使用我们的电脑。她找到我们的科学家、气态人和所有人，告诉他们她在改进我们的计算机系统的工作中取得的一项突破。她希望与[Root.GetName]分享这一知识，以示感谢。"
countryexpanded.15.a:0 "这非常有用"


countryexpanded.20.name:0 "被破坏的生态系统"
countryexpanded.20.desc:0 "我们进入§Y[Root.Capital.GetName]§!之外的恒星的第一步不仅仅是出于探索的欲望，或者是征服未知的欲望，或者是在银河系留下印记的需要。\n\n几个世纪以来无情的经济和工业剥削给我们的家园带来了可怕的代价。工业污染物极大地改变了星球的气候，引发了数百万年来从未见过的大规模物种灭绝事件。\n\n虽然我们已经努力适应我们的社会，以免进一步损害§Y[Root.Capital.GetName]§!，许多人担心我们是活在借来的时间。我们需要传播到星球上以确保我们物种的生存。"
countryexpanded.21.name:0 "保存§Y[Root.GetName]§!"
countryexpanded.21.desc:0 "近年来，随着先进的地貌改造技术的发展，§Y[Root.GetName]§!的科学家们正热烈讨论着修复星球上长期受到破坏的生态系统的可能性。人民要求重建我们曾经的伟大家园。"
countryexpanded.22.name:0 "§Y[Root.GetName]§!恢复"
countryexpanded.22.desc:0 "随着项目的完成，§Y[Root.GetName]§!的生态得到了最大程度的恢复。星球上的动植物，无论是本地的还是外来的，都在蓬勃发展。在许多地方，这是数百年来我们的公民第一次能够呼吸到未经过滤的空气。虽然家园再也回不去了，但是§Y[Root.Owner.GetName]§!的公民们非常感谢你们的努力。"
countryexpanded.23.name:0 "生态恶化"
countryexpanded.23.desc:0 "家园的情况越来越糟，现在我们正面临着§Y[Root.GetName]§!的大规模灭绝事件!如果没有某种干预，§Y[Root.GetName]§!可能在几十年内变得不适合居住。"
countryexpanded.23.a:0 "我们必须做点什么!"
countryexpanded.24.name:0 "生态灾难"
countryexpanded.24.desc:0 "§Y[Root.GetName]§!的生态恶化已经到了一个临界点。逃避气候变化和大规模物种灭绝已经不可挽回地破坏了我们的家园，把星球变成了一个没有生命的外壳。也许有一天我们可以复活§Y[Root.GetName]§!的尸体，但我们的家园，我们知道它已经永远消失了。."

countryexpanded.30.name:0 "昔日的幽魂"
countryexpanded.30.desc:0 "超光速并不是我们第一次尝试超光速旅行。一个多世纪前，在奥尔特云之外发现了一个不稳定的虫洞，用目前的技术几乎无法触及。联合国对这种可能性感到兴奋，于是发起了尤利西斯倡议，研究虫洞，并开发一种穿越虫洞的方法。\n\n在2087年，尤利西斯计划成功地向[colony_system_2.GetName]星系发送了一个无人探测器，第一次将一个外星世界的景象传回地球。在民众的大力支持下，20年内，6艘载有25万殖民者的方舟船，每艘都勇敢地冒着虫洞寻找新家。\n\n再也没有人来过。在最后一艘方舟通过的几天后，虫洞向内塌陷，消失了，但在此之前，有一半失踪的方舟被吐了出来。这就终止了尤利西斯计划，并停止了超光速的研究，直到几十年后发现了超空间航道。大多数人早已忘记了失落的方舟，但仍有一些人怀疑它们是否还在某处。"
countryexpanded.30.a:0 "如果可以的话，我们会找到他们的。"
countryexpanded.30.a.tooltip:0 "开始昔日的幽魂事件链"
countryexpanded.31.a.desc:0 "我们已经进入了[Root.Solar_System.GetName]星系。在尤利西斯计划中工作的最初的科学家们希望[Root.Solar_System.GetName]包含一个适宜居住的行星，但是最初的扫描显示这个星系是没有生命的。远程传感器在荒芜的[colony_planet_1.GetName]上发现了异常，可能是我们的一艘殖民飞船的残骸。"
countryexpanded.31.b.desc:0 "我们已经进入了[Root.Solar_System.GetName]星系。尤利西斯计划发射了几个无人探测器来测试他们的虫洞技术，但最令人难忘的是这个星系的探测器。正是在这里，人类第一次瞥见了太阳系之外可能存在的宜居世界。我们的扫描结果证实了尤利西斯计划只能猜测的一件事:一颗适宜人类居住的星球。如果任何一艘殖民船幸存下来，它就会在这里。"
countryexpanded.31.c.desc:0 "我们已经进入了[Root.Solar_System.GetName]星系。虽然最初的扫描没有发现方舟飞船的任何迹象，但他们确实探测到了该系统恒星周围的异常。我们应该调查。"
countryexpanded.31.d.desc:0 "我们已经进入了[Root.Solar_System.GetName]星系。其中一艘方舟本应到达这里，但我们的传感器没有发现任何迹象。经过一天不知疲倦的工作，我们的科学家们终于得出结论，那艘船一定是被抛离了航线，到了别的地方去了。\n\n虽然[Root.Solar_System.GetName]是一个死胡同，但我们可以利用[Root.GetName]传回地球的传感器数据来三角测量方舟船可能去了哪里。"
countryexpanded.31.a:0 "让我们开始搜索"
countryexpanded.32.name:0 "科里亚号"
countryexpanded.32.a.desc:0 "我们找到了科里亚号的残骸。看起来这艘船在[From.From.GetName]登陆是为了在[From.From.GetName]贫瘠的土地上建立一个殖民地。我们找到了临时的水培农场和氧气转换器的证据，但最终这些设备都失败了，殖民者们也难逃厄运。"
countryexpanded.32.b.desc:0 "我们在[From.From.GetName]上找到了科里亚号的残骸。奇怪的是，这艘船的大部分损坏似乎不是由这次事故造成的。船体显示持续损坏的证据与动能和激光武器一致。不管是什么攻击了科里亚号，现在都没有了。"
countryexpanded.32.c.desc:0 "我们在[From.From.GetName]上找到了科里亚号的残骸。奇怪的是，尽管生命补给系统有不可修复的损坏迹象，但船上没有尸体。我们科学家推测殖民者是被一个未知的外星种族拯救的，尽管没有迹象表明他们可能被带到什么地方。"
countryexpanded.32.d.desc:0 "我们在[From.From.GetName]上找到了科里亚号的残骸。奇怪的是，这艘船的大部分损坏似乎不是由这次事故造成的。船体显示出与激光武器一致的持续损坏的证据。\n\n当[Root.GetName]分析碎片时，他们检测到一个突然从表面发出的能量信号。看来摧毁了科里亚号的敌人还在这里，并且已经对我们的存在产生了警觉。"
countryexpanded.32.d:0 "机动规避!"
countryexpanded.33.name:0 "深海号"
countryexpanded.33.a.desc:0 "我们设法找到了深海号的残骸。从打捞上来的航海日志来看，似乎深海号在运输过程中遭到严重破坏，被迫迫降在厄尔皮斯上。海洋在这颗行星的大气层中燃烧殆尽，船上的人全部遇难。"
countryexpanded.33.b.desc:0 "我们已经发现证据表明，深海号成功地登陆了厄尔皮斯岛，并在那里开始了一个殖民地。然而，根据幸存的原木记载，这个新殖民地四周都是危险的野生动物。这个殖民地遭到无情的攻击，直到最后被摧毁。如果还有幸存者，我们还没有找到他们。"
countryexpanded.33.c.desc:0 "我们已经发现证据表明，深海号成功地登陆了厄尔皮斯岛，并在那里开始了一个殖民地。然而，根据幸存的原木记载，殖民者无意中打乱了生活在这个星球上的泰坦尼克的生命形式。这个殖民地遭到无情的攻击，直到最后被摧毁。如果还有幸存者，我们还没有找到他们。"
countryexpanded.33.d.desc:0 "厄尔皮斯上发现幸存者!最初的方舟“深海号”不仅幸存了下来，还成功地建立了一个繁荣的殖民地。他们建立了一个由顶尖科学家组成的委员会领导的技术官僚政府。一百年来，这片殖民地一直试图与地球恢复联系，但生存的问题十分紧迫，他们与我们联系的计划从未实现。"
countryexpanded.33.e.desc: "我们发现了一个生活在厄尔皮斯上的原始文明!似乎是一个世纪前，方舟在他们的家园登陆，并从此融入了外星人的社会。更重要的是，外星人已经注意到我们的存在，并试图通过无线电联系我们。"
countryexpanded.33.f.desc:0 "我们已经发现证据表明，深海号成功地登陆了厄尔皮斯岛，并在那里开始了一个殖民地。然而，在厄尔皮斯的土壤比预期的要贫瘠得多，殖民者在生产足够的食物上有困难。这最终导致了内乱和粮食骚乱，把这个羽翼未丰的殖民地撕成碎片。"
countryexpanded.33.g.desc:0 "我们已经发现证据表明，深海号成功地登陆了厄尔皮斯岛，并在那里开始了一个殖民地。不幸的是，这个星球上有一种来历不明的入侵真菌生命形式，它覆盖了整个生物圈。\n\n未来在这个星球上的任何定居者都将不得不处理日常焚烧外食的问题——目前还不清楚它是否能被完全根除。在没有任何方法的情况下，真菌侵入了菌落。最初殖民者的最终命运仍然未知。"
countryexpanded.33.h.desc:0 "我们已经发现证据表明，深海号成功地登陆了厄尔皮斯岛，并在那里开始了一个殖民地。不幸的是，这个殖民地似乎已经屈服于星球大气中令人陶醉的致幻剂。随着时间的推移，殖民者变得越来越麻木不仁，殖民地最终最终土崩瓦解。"
countryexpanded.33.a:0 "不光彩的结束"
countryexpanded.33.d:0 "开始接触"
countryexpanded.34.desc:0 "你好,来自厄尔皮斯的[Root.GetRulerTitle] [Root.GetRulerName]。我是[persean_directory.GetRulerName], [persean_directory.GetRulerTitle]科学委员会从未对地球会为我们而来失去希望，尽管我从未梦想过它会在我有生之年发生。"
countryexpanded.34.a:0 "你怎么活了这么久?"
countryexpanded.34.a.response:0 "对厄尔皮斯来说并不容易。我们的祖先在最初的几年几乎没有生存下来。我们成立了一个由我们最好的科学家组成的委员会，指导我们的人民克服上个世纪的许多困难。没有这个委员会，我们担心这个殖民地早就陷入无政府状态，不复存在。"
countryexpanded.34.b:0 "欢迎回来,[persean_directory.GetRulerName]。"
countryexpanded.34.b.response:0 "我们很高兴回来，[Root.GetRulerTitle] [Root.GetRulerName]。"
countryexpanded.34.c:0 "我们想让你继续管理厄尔皮斯，[persean_directory.GetRulerTitle]"
countryexpanded.34.c.response:0 "我们理解。我们分开这么久了，我们的文化一定是不同的。这样会容易些。"
countryexpanded.35.desc:0 "喂?喂?这东西开着吗?我们在捡东西!*嗯哼*你的好!这是Aoi Hayashi, 深海号最初殖民者的后裔。我们从没想过我们会再收到地球的来信。多么令人兴奋啊!"
countryexpanded.35.a:0 "你在[colony_elpis.GetName]过得怎么样?"
countryexpanded.35.a.response:0 "很好!我们找到了帮助[primitive_species.GetName]的目标。我们的祖先教了他们很多，他们尊重我们。一百年前我们刚到的时候，他们刚刚发明了印刷机，现在看看他们!"
countryexpanded.35.b:0 "我们可以把你带回地球。"
countryexpanded.35.b.response:0 "谢谢你的好意，但是不行。对我们大多数人来说，地球是一个鲜为人知的故事。[colony_elpis.GetName]现在是我们的家。也许有一天我们会访问地球，但我们不能把[primitive_species.GetName]抛在后面。"
countryexpanded.35.c:0 "祝你好运,Aoi"
countryexpanded.35.c.response:0 "告别!就像[primitive_species.GetNamePlural]会说的，愿布洛格指引你的脚步。"
countryexpanded.36.name:0 "失落的殖民者"
countryexpanded.36.desc:0 "尽管困难重重，一些最初的[Root.GetName]殖民者幸存了下来。它们在被一队测量员发现之前，已经在这个星球的荒野中消失了一百多年。他们已经明显倒退，失去了使用大部分技术的机会，但是他们正在慢慢地适应人类社会。"
countryexpanded.36.a:0 "欢迎回家"
countryexpanded.37.name:0 "凤仙花号"
countryexpanded.37.a.desc:0 "[Root.GetName]已经找到了凤仙花号的残骸。看来这艘船在超光速航行中遭受了灾难性的故障，一到港就解体了。科学家[Root.GetLeaderName]推测尤利西斯计划的虫洞一定是在“凤仙花号”通过时就已经开始崩塌了，这使得超光速轨道不稳定。"
countryexpanded.37.b.desc:0 "凤仙花号，或者剩下的，显示出被恶意攻击的迹象。攻击者将船体撕成两半，船体内部只能用“部分消化”来形容。“我们只能猜测，什么样的武器——或者生物——能做这种事。”"
countryexpanded.37.c.desc:0 "对碎片的仔细分析表明，“凤仙花号”在超光速穿越过程中直接穿过恒星，瞬间使其闪烁。FTL导航计算机一定是出了故障，但我们只能推测它是怎么出这么大的故障的。"
countryexpanded.37.d.desc:0 "[Root.GetName]已经找到了凤仙花号的残骸。不幸的是，无法确定其破坏的原因。在断断续续的几年中，它被一些不知名的宇航员从遥远的地方掠夺一空，带走了我们可能发现的任何线索。"
countryexpanded.38.name:0 "FTL轨迹计算"
countryexpanded.38.a.desc:0 "通过结合尤利西斯计划的旧数据和最近的星际遥测技术，我们成功地计算出失踪的方舟船最有可能在哪里结束。"
countryexpanded.38.b.desc:0 "尽管经过几个月的努力，我们的科学家仍未能找到失踪的弧线船“鲤鱼号”。这艘船仿佛如它的名字一般，只留下了渐弱的涟漪，从宇宙中消失了。鲤鱼号已正式宣布失踪。"
countryexpanded.38.c.desc:0 "我们的科学家已经完成了对方舟船遥测数据的分析，并取得了显著的成果。方舟船“鲤鱼号”到达的地方离它最初的目的地如此之远，以至于完全离开了银河系。我们相信他们到达了仙女座星系的某个地方，但也有可能是在星系间的某个地方。无论是哪种情况，它们现在都远远超出了我们的能力范围。"
countryexpanded.39.desc:0 "我们已经进入了[Root.Solar_System.GetName]星系。我们最新的计算结果显示，其中一艘方舟应该已经抵达这里，我们的传感器在[colony_planet_5.GetName]上发现了异常，可能是我们失踪的船只。我们应该进一步调查。"
countryexpanded.40.name:0 "鲤鱼号"
countryexpanded.40.a.desc:0 "鲤鱼号的残骸散落在[Root.Solar_System.GetName]星系中。这条船似乎承受不了这意想不到的绕道所带来的压力，一进入星系它就碎了。"
countryexpanded.40.b.desc:0 "我们发现鲤鱼号船员的后代生活在[From.From.GetName]上的原始外星人中间。令人不安的是，他们似乎被外来的土著人奴役了。"
countryexpanded.40.c.desc:0 "鲤鱼号号在意外绕道而行后幸存下来，却发现它所在的星系中没有适宜居住的行星。由于食物短缺，一些殖民者开始吃人肉来生存。绝望的派系之间为生存而战，直到其中一个导致了船引擎的灾难性故障，引爆了鲤鱼号。"
countryexpanded.40.d.desc:0 "我们在黑洞的吸积盘中发现了散落的鲤鱼号残骸。方舟船似乎已经到达太接近事件的地平线，并被撕裂。"
countryexpanded.40.a:0 "我们必须拯救他们!"
countryexpanded.41.a.desc:0 "我们设法在地球附近找到了所有的方舟。不幸的是，到目前为止，我们发现的方舟都没有幸存下来。然而，还有最后一艘方舟船下落不明:秋菊号。尤利西斯计划的记录表明这艘船偏离了航线，我们无法拼凑出它可能去了哪里。然而，最近，我们已经能够精确定位秋菊号补给船风信子号的大致位置。如果我们能找到风信子号，秋菊号一定就在附近。"
countryexpanded.41.b.desc:0 "我们设法在地球附近找到了所有的方舟。尽管困难重重，一些殖民者还是设法生存了下来。然而，还有最后一艘方舟船下落不明:秋菊号。尤利西斯计划的记录表明这艘船偏离了航线，我们无法拼凑出它可能去了哪里。然而，最近，我们已经能够精确定位秋菊号补给船风信子号的大致位置。如果我们能找到风信子号，秋菊号一定就在附近。"
countryexpanded.41.c.desc:0 "我们设法在地球附近找到了所有的方舟。与人类联邦建立了联系，我们现在知道了所有失踪方舟船的命运。这个谜将不再困扰人类。"
countryexpanded.41.a:0 "我们会找到秋菊号的下落"
countryexpanded.41.b:0 "让这些先驱者幽魂安息是件好事"
countryexpanded.43.a.desc:0 "你好, [Root.GetRulerTitle] [Root.GetRulerName]。我是[From.GetRulerTitle] [From.GetRulerName]。我承认，我没想到我们还会再听到地球的声音。知道除了外星人和更多的外星人之外，还有其他人在那里是一种解脱。"
countryexpanded.43.b.desc:0 "你好... 这是什么?我以为我在和地球说话。这是在开玩笑吗?"
countryexpanded.43.a:0 "你是怎么熬过这段时间的?"
countryexpanded.43.a.response:0 "我们用鲜血和钢铁建立了我们的帝国。自从我们第一次踏上统一的土地，我们就被来自四面八方的敌人所包围。我们打败了他们，打败了所有挑战人类霸权的人。我们就是这样生存下来的。人类如何生存。"
countryexpanded.43.b:0 "你似乎对外星人怀恨在心"
countryexpanded.43.b.response:0 "别告诉我你相信这些外星杂种?外星人给我们带来的只有痛苦。如果有机会，他们会刺伤我们的背。"
countryexpanded.43.c:0 "我们希望你以后能把这种怨恨放在一边。"
countryexpanded.43.c.response:0 "别拍我马屁，[Root.GetRulerName]。太空是黑暗的，充满了恐怖，这是你应该好好学习的一课。"
countryexpanded.43.d:0 "再见"
countryexpanded.43.d.response:0 "再见。我希望有一天你也能像我们一样学习。我们不希望看到地球被外来侵略者搞垮。"
countryexpanded.43.e:0 "不要惊慌。我是[Root.GetRulerTitle] [Root.GetRulerName],来自[Root.GetName]。"
countryexpanded.43.e.response:0 "我滴老天爷!地球已经被外星人占领了!?你对我的人做了什么，外星人?不，我不会呆在这里听你的谎话。[From.GetName]的同胞们躺在异族压迫者的枷锁下!\n\n§R***通讯已被终止***§!"
countryexpanded.44.desc:0 "来自地球的问候, [Root.GetRulerTitle] [Root.GetRulerName]。我们一直在调查失踪的方舟发生了什么事。很高兴看到他们中至少有一人幸存下来。我们期待着合作的可能性。"
countryexpanded.44.a:0 "发生了什么事?你去哪儿了?"
countryexpanded.44.a.response:0 "在虫洞不稳定后，尤利西斯计划被关闭，对超光速引擎的研究停止了几十年。大多数人以为你们都死了，因为虫洞在坍塌前把半艘方舟吐了出来。我希望你能理解。"
countryexpanded.44.b:0 "除了外星人，终于有人能和我们说话了，真是太好了。"
countryexpanded.44.b.response:0 "我不会这么草率地做出判断。有些外星人很会说话。"
countryexpanded.44.c:0 "我看到地球在过去的一百年里变得很虚弱"
countryexpanded.44.c.response:0 "虚弱不是软弱，[Root.GetRulerName]。你最好记住这一点。"
countryexpanded.44.d:0 "再见"
countryexpanded.44.d.response:0 "再见,[Root.GetRulerTitle] [Root.GetRulerName]。我们希望你能及时放下怨恨。"
countryexpanded.44.e:0 "这是什么?我以为我在和地球说话。这是在开玩笑吗?"
countryexpanded.44.e.response:0 "不要惊慌。我可能不是一个人，但我仍然是[From.GetName]的一名公民，我代表每一个人说话，无论是人类还是外星人。"
countryexpanded.44.f:0 "我滴老天爷!地球已经被外星人占领了!"
countryexpanded.44.f.response:0 "杠道理，我-\n\n§R***通讯已被终止***§!"
countryexpanded.44.f.tooltip:0 "我们将对[From.GetName]中的所有星系进行宣传"
countryexpanded.44.g:0 "这种对外星人的爱只会导致一个糟糕的结局。"
countryexpanded.44.g.response:0 "我很抱歉你有那种感觉。我们希望你能及时放下怨恨。"
countryexpanded.45.desc:0 "与人类联邦建立了联系，我们现在知道了所有失踪方舟船的命运。这个谜将不再困扰人类。"
countryexpanded.46.name:0 "人类奴隶获救"
countryexpanded.46.desc:0 "我们的军队已经成功地把人类奴隶从[primitive_slavers.GetName]中解救出来了。当地人被我们的突然出现吓坏了，几乎没有抵抗。"
countryexpanded.46.a:0 "欢迎回家"
countryexpanded.47.desc:0 "我们的军队登陆[primitive_slavers.GetName]后不久，一场大规模的奴隶起义在当地的奴隶中爆发，人类和外星人都有。当我们解救最后一批被奴役的人时，当地的奴隶已经推翻了前几届政府。"
countryexpanded.48.name:0 "任务失败"
countryexpanded.48.desc:0 "当地人一开始对我们的突然出现感到惊讶，但他们很快就开始用处决奴隶的方式进行报复。我们的士兵救了他们能救的人，但最后没有多少人能救了。"
countryexpanded.49.name:0 "鲤鱼号回来了"
countryexpanded.49.desc:0 "被认为在行动中失踪的方舟船“鲤鱼号”神秘地出现在我们的太空中。更值得注意的是，最初的殖民者似乎幸存了下来，尽管他们对离开地球后发生的事情只有模糊的记忆。\n\n船上计算机的数据表明，鲤鱼号已经进入了一个不同的存在领域。这个时期的数据条目描述了一个由神秘居民的思想和欲望塑造的迷失方向的王国。计算机记录了几个月的时间来穿越这个领域，在那之后，数据核心变得太模糊而无法读取。"
countryexpanded.49.a:0 "把他们安置在我们的星球上"
countryexpanded.49.b:0 "送他们去开拓新世界"
countryexpanded.50.name:0 "探测[coriaria_rescue_system.GetName]星系"
countryexpanded.50.desc:0 "[coriaria_rescue_system.GetName]星系中此前未发现的一项调查最近已启动，用几十种语言广播了一项与最近的政府高级官员沟通的请求。奇怪的是，尽管探测器的设计完全是外星人的，但其中几种语言是人类的。"
countryexpanded.51.a.desc:0 "你好,人类!很高兴看到你们在不毁灭自己的情况下很好地脱离了你们的引力。我看到你找到了你那艘原始殖民地飞船的残骸。多么令人愉快的!你不必担心你失踪的殖民者，他们在我们的保护区内很安全，很快乐。"
countryexpanded.51.b.desc:0 "你好再次,人类!我看到你找到了你那艘原始殖民地飞船的残骸。多么令人愉快的。你不必担心你失踪的殖民者，他们在我们的保护区内很安全，很快乐。"
countryexpanded.51.a:0 "你是谁?"
countryexpanded.51.a.response:0 "哦,对不起!不做自我介绍是多么不礼貌。我们是[xenophile_fallen_empire.GetName]，很高兴认识你。"
countryexpanded.51.b:0 "你救了科里亚号?"
countryexpanded.51.b.response:0 "确实!他们很幸运，我们的一艘科学飞船碰巧在几个星系之外。我们成功地转移了他们，没有一人伤亡。我得说，这完全是一种惩罚。"
countryexpanded.51.c:0 "什么是保护区?"
countryexpanded.51.c.response:0 "什么是保护区?保护区是一个特殊的世界，我们为保护我们所拥有的不同物种而设立。有些是像你的殖民者这样的救援，而有些是……选择加入我们，而不是冒着民族灭亡的危险。毕竟，建立星际帝国是一件非常危险的事情。"
countryexpanded.51.d:0 "谢谢你！现在我们的殖民者可以回家了。"
countryexpanded.51.e:0 "谢谢你救了科里亚"
countryexpanded.51.e.response:0 "你太客气了!现在，我恐怕有急事要处理。保重,孩子。"
countryexpanded.52.desc:0 "恐怕不行，孩子。你的殖民地居民的后代只知道这个保护区，而地球对他们来说只是一个被遗忘的记忆。无论如何，他们在那里会更安全:在我们这个时代，我们看到许多像你们这样的国家兴衰起伏，我们不明白为什么你们会有任何不同。"
countryexpanded.52.a:0 "恐怕我必须坚持。"
countryexpanded.52.a.response:0 "孩子，你要什么就坚持什么。现在，我得走了。这件事比你必须处理的更紧急。"
countryexpanded.52.b:0 "也许这是最好的..."
countryexpanded.52.b.response:0 "我希望你能表现出理智。很好,孩子。请放心，在我们的照顾下，它们是安全的。"

countryexpanded.61.name:0 "[commonwealth_of_man.GetName]"
countryexpanded.61.a.desc:0 "我们听到了来自[commonwealth_of_man.GetName]的令人不安的谣言。据称，他们开始奴役非人类。虽然这些谣言最初被排除在外，但有关外族奴隶制的报道继续以惊人的频率出现，证据的分量现在大得无法否认。"
countryexpanded.61.b.desc:0 "我们听到来自[commonwealth_of_man.GetName]的令人不安的谣言。据称，他们已采取暴力清洗非人类的做法。虽然这些谣言最初被否认，但关于灭绝外敌的报道继续以惊人的频率出现，证据的分量现在大得无法否认。"
countryexpanded.61.a:0 "令人不安。我们必须弄清楚发生了什么事。"
countryexpanded.62.desc:0 "你好, [Root.GetRulerTitle] [Root.GetRulerName]。你有重要的事情要谈吗?"
countryexpanded.62.a:0 "我们听到一些关于你对待非人类的令人不安的谣言。"
countryexpanded.63.desc:0 "非…我明白了。我想你对我们的政策有异议吧?别把你的怜悯浪费在这些动物身上，[Root.GetRulerTitle] [Root.GetRulerName]。我们做我们必须做的事情来确保人类的未来。我们不希望你理解，但我们警告你不要干涉。"
countryexpanded.63.a:0 "天哪，这是真的。"
countryexpanded.63.a.response:0 "是的,它是。现在，如果没有别的事，我有重要的事情要处理。美好的一天。"
countryexpanded.63.b:0 "这不是人性所代表的!"
countryexpanded.63.b.response:0 "不要自以为了解人心。你不知道我们今天在这里经历了什么，牺牲了什么。你们没有看到我们所看到的恐怖。人类永远处于危险的边缘，需要强有力的武器来保护他们。我们不会像你们一样堕落到软弱的地步，让人类不受包围他们的危险的保护。\n\n美好的一天,[Root.GetRulerTitle] [Root.GetRulerName]"
countryexpanded.63.c:0 "我认为我们不可能有效地讨论这个问题。"
countryexpanded.63.c.response:0 "我也厌倦了这种谈话。再见。"
countryexpanded.64.a.desc:0 "你好, [Root.GetRulerTitle] [Root.GetRulerName]。很抱歉在这么短的时间内打扰你，但是我们听到了一些关于你们非人类的令人不安的谣言。我们收到了一些报告，说你们一直在你们境内奴役非人类。我们希望这些只是谣言，但言论已经变得太多，我们无法忽视。"
countryexpanded.64.b.desc:0 "你好, [Root.GetRulerTitle] [Root.GetRulerName]。很抱歉在这么短的时间内打扰您，但是我们听到了一些令人不安的关于你们非人类的谣言。我们收到了一些报告，说你们一直在把非人类关进集中营进行灭绝。我们希望这些只是谣言，但言论已经变得太多，我们无法忽视。"
countryexpanded.64.a:0 "你喜欢怎样对待宠物?"
countryexpanded.64.a.response:0 "这些“宠物”在思考，在感受，而不是像被宠坏的孩子一样被虐待的玩具。坦率地说，你甚至会以这样的方式来构建它，这令人震惊。\n\n[Root.GetRulerTitle] [Root.GetRulerName]，我不认为在这个时候能有进一步的富有成效的对话。美好的一天"
countryexpanded.64.b:0 "我们必须确保人类的未来。不要干涉。"
countryexpanded.64.b.response:0 "这些罪行会保护人类吗?鉴于我们为在地球上击败这些意识形态而付出的鲜血，我曾希望这种至上主义已经成为过去。在群星之间看到它，我也很难过。\n\n不要认为在这个时候可以进行更有成效的谈话，[Root.GetRulerTitle] [Root.GetRulerName]。美好的一天。"
countryexpanded.64.c:0 "我不太相信这些谣言。"
countryexpanded.64.c.response:0 "地球上有许多人想要相信你，但证据的分量太大，单凭你的话是无法忽视的。我真诚地希望，对此事的进一步调查不会发现有任何牵连。\n\n谢谢你的时间，[Root.GetRulerTitle] [Root.GetRulerName]，就这些了。"
countryexpanded.66.name:0 "[united_nations_of_earth.GetName]"
countryexpanded.66.a.desc:0 "我们得到消息，[united_nations_of_earth.GetName]已经选举了一个外星人作为它的下一个[united_nations_of_earth.GetRulerTitle]。我们的人民听到这个消息几乎要暴动了，他们被这个消息震惊了。"
countryexpanded.66.b.desc:0 "有消息告诉我们，在[united_nations_of_earth.GetName]有一个外星人掌权了。我们的人民听到这个消息几乎要暴动了，他们被这个消息震惊了。"
countryexpanded.66.a:0 "令人不安."
countryexpanded.67.desc:0 "你好, [Root.GetRulerTitle] [Root.GetRulerName]。你需要什么吗?"
countryexpanded.67.a:0 "这是真的。地球选择了一个外星人。"
countryexpanded.67.b:0 "我看到[united_nations_of_earth.GetRulerTitle]有一种动物统治着他们的国家。"
countryexpanded.67.b.response:0 "啊，是的，有人警告过我要提防你。我不会站在这里受辱。再见。"
countryexpanded.67.c:0 "我已经看到了我需要看到的一切。"
countryexpanded.68.desc:0 "我听说你会担心的。要知道人类在安全而有能力的手中。我非常关心我们国家的每一个人，希望为我们所有人带来更光明的未来。"
countryexpanded.68.a:0 "这还没完，外星人。"
countryexpanded.68.a.response:0 "再见， [Root.GetRulerTitle] [Root.GetRulerName]"
countryexpanded.69.desc:0 "我曾希望那些报道是假的，但我在我的视频屏幕上清楚地看到了证据。有一个外星人在运作[Root.GetName]!"
countryexpanded.69.a:0 "我听说你不信任非人类。"
countryexpanded.69.a.response:0 "这是有原因的。我不能容忍外星人统治人类生活的想法。你在对他们做什么，外星人?"
countryexpanded.69.b:0 "要知道，人类是在善良的手中。"
countryexpanded.69.b.response:0 "我对此表示怀疑，外星人。"
countryexpanded.69.c:0 "我不会站在这里受辱。再见。"

fallen_empires_tasks.2.desc.e.xenophile:0 "[Root.GetSpeciesName]，我们已经关注到你们家园的恶化。看到这样的生物多样性被过去几代人的管理不善浪费掉，我们[FallenEmpireTaskOrigin.GetSpeciesName]感到痛苦，以你们目前的速度，我们担心你们不能及时修复损害。为了帮助你，我们决定采取主动，自己解决你的问题。你以后可以感谢我们。"
fe_gift_fix_homeworld_tooltip:0 "[FallenEmpireTaskOrigin.GetName]将修复我们家园被破坏的生态系统。这一过程预计需要一年左右的时间。"
fallen_empires_tasks.2.three_laws.tooltip:0 "是否会收到一份[FallenEmpireTaskOrigin.GetName]的三个法律协议的副本，这将防止异常的人工智能行为"
fallen_empires_tasks.8.homicidal.desc:0 "尊敬的[From.GetSpeciesNamePluralCompliment]的[From.GetName]，我们相信你是一个伟大的承诺。虽然你们还年轻，但你们似乎理解并珍视生物多样性和社会多样性的重要性，这些多样性寻求理解和接受不同之处，而不是压制和摧毁它。不幸的是，并不是所有的年轻种族都这么聪明。特别是§H[FallenEmpireTaskTarget.GetName]§!，他们似乎致力于“净化”银河系中除他们自己之外的所有生命形式。这样的怪物是不可理喻的，只能被消灭。虽然我们不能直接干预，但我们希望你们的政府负责惩罚他们的恶行。攻击他们，尽可能多地营救他们的受害者，我们将非常感激。"
fallen_empires_tasks.15.machine.desc:0 "[From.GetSpeciesNamePlural]!这是一条关于无灵魂的§H[FallenEmpireTaskTarget.GetName]§!机器的信息。这些机器是人工智能危险的活生生的证据。他们甚至在登上星星之前就摧毁了他们的创造者，他们的存在对所有年轻种族的灵魂都是一种危险。我们建议你用你的军事力量来清除这个对银河系的威胁。"
fallen_empires_tasks.15.terminator.desc:0 "[From.GetSpeciesNamePlural]!这是一条关于无灵魂的§H[FallenEmpireTaskTarget.GetName]§!机器的信息。这些机器是人工智能危险的活生生的证据。他们甚至在登上星空之前就无情地消灭了它们的创造者，并希望对所有的有机生命做同样的事情。他们的存在对所有年轻种族的灵魂都是一种危险。我们建议你用你的军事力量来清除这个对银河系的威胁。"
fallen_empires_tasks.15.assimilator.desc:0 "[From.GetSpeciesNamePlural]!这是一条关于无灵魂的§H[FallenEmpireTaskTarget.GetName]§!机器的信息。这些机器是人工智能危险的活生生的证据。这些可憎的东西做的比杀死他们的创造者更糟糕，他们偷走了自己的灵魂，并希望对整个银河系做同样的事情。我们不能让这样的怪物逍遥法外。我们建议你用你的军事力量来清除这个对银河系的威胁。"
fallen_empires_tasks.15.servitor.desc:0 "[From.GetSpeciesNamePlural]!这是一条关于无灵魂的§H[FallenEmpireTaskTarget.GetName]§!机器的信息。这些机器是人工智能危险的活生生的证据。他们把他们的创造者困在镀金的笼子里，把他们与真正的精神启蒙隔离开来。他们的存在对所有年轻种族的灵魂都是一种危险。我们建议你用你的军事力量来清除这个对银河系的威胁。"
fallen_empires_tasks.15.synthetic.desc:0 "[From.GetSpeciesNamePlural]!这是一个关于§H[FallenEmpireTaskTarget.GetName]§!堕落机器的信息，他们傲慢自大，把自己的人民牺牲在血腥的金属祭坛上，相信他们可以通过把自己的思想转化成不完美的机器来达到永生。他们错了。[FallenEmpireTaskTarget.GetSpeciesNamePlural]已经放弃了他们的灵魂，只剩下他们的金属外壳。现在他们没有希望了，他们的继续存在对所有年轻种族的灵魂都是一个危险。我们建议你用你的军事力量来清除这个对银河系的威胁。"
fallen_empires_tasks.16.machine.desc:0 "[From.GetSpeciesNamePlural]!你们已经按照我们的要求做了，并且动用了你们的军事力量来对付§H[FallenEmpireTaskTarget.GetName]§!。与人工智能的战斗永远不会结束，但请知道，我们感谢您在我们的伟大努力中所发挥的微小作用。"
countryexpanded.100.name:0 "从[From.From.GetName]中解救"
countryexpanded.100.desc:0 "我们从邪恶的[From.GetName]那里得到了[From.From.GetName]，这个星球上充满了他们不幸的受害者。我们很快就制定了重新安置这些可怜灵魂的计划，在那里他们可以免受长期折磨他们的怪物的伤害。."
countryexpanded.104.desc:0 "你好, [Root.GetSpeciesNamePlural]!正如你所知道的，我们§H[FallenEmpireTaskOrigin.GetSpeciesName]§!致力于研究和保护银河系的所有生命形式。我们已经注意到在我们的研究中,你发现了一个显著的标本,你叫它为§H尼瓦拉克§!。这样一个非凡的物种值得特别关注,鉴于大多数太空文明的动荡和短暂的性质,我们不相信[Root.GetName]提供保护和护理,这种独特的生命形式。为了确保在你的帝国遭遇最坏的情况下，尼瓦拉克的延续，我们想为我们的§H濒危物种保护§!需要获得一部分尼瓦拉克人口。我们将为它们建立一个特殊的保护区，保护它们的种群不受任何伤害，所以你不必为它们担心。\n\n那么，你说呢?你会为保护和保护尼瓦拉克物种的未来作出贡献吗?"
countryexpanded.104.b:0 "我们不会交出我们的财产!"
countryexpanded.104.c:0 "尼瓦拉克是非卖品， [FallenEmpireTaskOrigin.GetSpeciesName]。"
countryexpanded.104.d:0 "尼瓦拉克属于[Root.GetName]。"
countryexpanded.104.tooltip:1 "一§H尼瓦拉克人口§!将从你的帝国中被夺走。"

countryexpanded.200.name:0 "不解除名"
countryexpanded.200.desc:0 "对[From.GetName的调查只发现了更多的问题。这种奇怪的、波动的辐射信号与任何已知的武器都不匹配。奇怪的是，一些辐射特征与一颗即将成为超新星的恒星相匹配，尽管[From.System.GetName]然没有做过这样的事情。\n\n即使辐射与已知的武器相匹配，当地人也不可能制造出来。他们留下的废墟，只有几个世纪的历史，表明他们没有超越工业时代。外部力量的核攻击似乎也不太可能，因为[From.GetName]没有显示出轨道轰炸的迹象。事实上，许多废墟非常完整，似乎只是被遗弃了。\n\n科学家[Root.GetLeaderName]已经准备了一个特别的项目来进一步调查这个奇怪的星球。"
countryexpanded.200.a:0 "看看发生了什么。"
countryexpanded.201.desc:0 "[From.From.GetName]的神秘只会加深。对废墟的分析表明，在星球受到辐射之前，它们基本上已经被遗弃了。正如我们所知，在某种未知的自然灾害之后，一种末日崇拜开始占据主导地位。这种崇拜，以一条盘绕的蛇的形象为标志，鼓励当地人逃进地下洞穴，以“逃避星星的审判”。\n\n虽然还不清楚,如果,这涉及到不寻常的辐射,科学家[Root.GetLeaderName]已经确定了几个地点,信徒们可能已经逃离。他们请求授权进行进一步调查，以确定他们是否有幸存者。"
countryexpanded.201.a:0 "批准请求。"
countryexpanded.201.b:0 "让死去的外星人躺着。"
countryexpanded.202.desc:0 "科学家[Root.GetLeaderName]发现[sunless_sea_planet_scope.GetName]下面有一个巨大的地下海洋，在轨道扫描中没有发现。在海底的许多岛屿上，我们的科学小组发现了一种奇怪的盲的、有触须的真菌，所有的报道都说这种真菌令人不安。尽管与来自地表的记录只有短暂的相似之处，遗传分析证实这些是[sunless_sea_planet_scope.GetName]的原生物种。\n\n通过遥远的观察，我们了解到当地居民曾经是恒星的崇拜者，相信恒星的光给混沌的宇宙带来了秩序。在许多大城市的地下接连出现大的天坑之后，他们拒绝了星星，逃到了地下。\n\n虽然他们的大多数技术还没有超过工业时代，但他们的主要城市都是由奇怪的熵值设施提供动力的，这些熵值设施发出的辐射信号与地面上发现的辐射信号类似。科学家[Root.GetLeaderName]一直无法解释这些奇怪的机器是如何违背已知的物理定律的，或者这样一个原始的种族是如何发展出如此先进的技术的。"
countryexpanded.202.a:0 "令人不安。"
countryexpanded.203.name:0 "为你而逃，藏在我心里"
countryexpanded.203.desc:0 "[From.GetName]的逃生舱发生了意外故障，导致所有逃生舱向任意方向开火。只有在进行诊断时，才有人注意到科学家[sunless_sea_leader.GetName]丢失了。进一步的调查显示[sunless_sea_leader.GetSheHe]是在其中一个吊舱中逃跑的，为了阻止[From.GetName]的跟踪，他抛弃了其他吊舱。唯一留下的线索关于科学家鲁莽行为是一种神秘的注意[sunless_sea_leader.GetSheHe] 留在[sunless_sea_leader.GetHerHis]日志:\n\n'我能感觉到他们在盯着我看。我再也受不了看他们了。但现在我知道有一条出路。我们可以生活在黑暗中，我们可以在那里很安全。过去怎样，将来也会怎样。'"
countryexpanded.203.a:0 "一个悲剧性的损失。"
countryexpanded.205.desc:0 "在[horizonsignal_start_system.GetName]星系中为黑洞观测台测试一些新设备时，其中一名工程师发现了一个微弱的信号，几乎消失在黑洞发出的伽马射线中——微弱，但无疑是人为的。自从天文台开始运作以来，这个信号似乎一直在辐射，之前它被误认为是背景噪音。他们要求我们派一艘科研船更仔细地调查此事。"
countryexpanded.210.desc:0 "你好。恐怕我从我们这边带来了坏消息。我们在与变形兽的战斗中遭受了一系列令人沮丧的失败。卡迪亚的世界已经击退了无数次的攻击，现在终于倒下了，变形兽利用它们的优势深入到了[Root.Owner.GetSpeciesName]的领地。\n\n但即使扭曲的野兽撕裂我们的世界，我们也不害怕，因为现在我们知道了一个我们的敌人无法希望理解的真相:我们是被爱的。它将永远爱我们，所以它永远爱我们。我们只要拥抱它的爱，一切都会好起来的。即使是现在，我们对爱的崇高敬意也被带到了[Root.Owner.Capital.GetName]上。\n\n即使一切按计划进行，我们担心这将是很长一段时间内我们最后一次发言。不要为我们忧虑，因为将来会怎样。认识你是我的荣幸[Root.Owner.Leader.GetName]。"
countryexpanded.210.a: "你也一样。"
countryexpanded.210.a.response:0 "§R***连接中断***§!"
countryexpanded.210.b: "曾经怎样，将来也会怎样。"
countryexpanded.211.desc:0 "在我们最后一次发射后不久，空间传送门开始辐射大量外来粒子，迫使研究小组撤离该区域。在暴露在这种能量轰击下半天之后，传送门超载并关闭了，将我们与镜像对应物隔离开来。"
countryexpanded.212.name:0 "一个渗入伤口"
countryexpanded.212.desc:0 "[Root.GetName]的研究人员报告说，一种粘稠的黑色物质开始从封闭的入口流出，在它接触到的任何有机物质上留下腐蚀性烧伤。由于对材料成分的解读产生了相互矛盾的结果，他们无法准确地识别材料。然而，它似乎含有高浓度的暗物质。\n\n尽管有了这种新的开发，星门仍然对所有其他形式的内容关闭。我们只能推测可能是另一边发生的事情导致了这一切。"

countryexpanded.251.name:0 "排外的紧张局势"
countryexpanded.251.desc:0 "我们的[xeno_species.GetSpeciesName]居民在[Root.GetName]上很难适应他们的新家。[xeno_species.GetSpeciesName]人群和他们共同参加[Root.Owner.GetSpeciesNamePlural]的[Root.GetPlanetMoon]人群之间的紧张关系正在加剧。几次[Root.Owner.GetSpeciesName]-本土主义者的集会已经演变成抗议者和[Root.Owner.GetSpeciesName]反抗议者之间的暴力冲突，针对非[Root.Owner.GetSpeciesName]居民的仇恨犯罪正在上升。"
countryexpanded.252.name:0 "欢迎[xeno_species.GetSpeciesNamePlural]"
countryexpanded.252.desc:0 "我们的[xeno_species.GetSpeciesName]居民们已经在[Root.GetName]上安顿好了他们的新家，在这段时间里，[Root.Owner.GetSpeciesName]居民已经完全接纳了他们的外来邻居。虽然这两个物种有各自的差异，但它们都设法克服了困难，专注于它们的共同点。"
countryexpanded.253.name:0 "[xeno_species.GetSpeciesNamePlural]定居"
countryexpanded.253.desc:0 "我们的[xeno_species.GetSpeciesName]居民们已经在[Root.GetName]上安顿好了他们的新家。虽然一些当地的[Root.Owner.GetSpeciesName]居民仍然对他们的外来邻居心存怀疑，但大多数人已经习惯了他们的存在。"
countryexpanded.255.name:0 "外星权力!"
countryexpanded_255_pre:0 "随着我国非[Root.GetSpeciesNamePlural]人口的增长，他们对自己仅仅是[Root.GetName]居民的地位越来越不满。"
countryexpanded.255.desc.dem:0 "$countryexpanded_255_pre$在过去的几年里，人权活动人士一直在向我们的立法机构施加压力，要求他们通过改革方案，并设法使几张关键的选票投给了他们。立法机构计划很快就是否赋予外星选举权举行投票，他们正在询问[Root.GetRulerTitle]在这个问题上的官方立场。"
countryexpanded.255.desc.imp:0 "$countryexpanded_255_pre$这些异族权利活动家向政府递交了几份请愿书，要求我们赋予他们公民的权利和责任。法院迄今满足于无视他们的要求，但不能永远无视他们的要求:我们要求[Root.GetRulerTitle]作出正式答复。"
countryexpanded.255.desc.non_dem_imp:0 "$countryexpanded_255_pre$这些外邦权利活动人士多次向政府请愿，要求我们赋予他们公民的权利和责任。到目前为止，我们已经设法忽视了他们的要求，但他们的要求不能永远被忽视:我们要求[Root.GetRulerTitle]给出一个官方答复。"
countryexpanded.255.desc.phobe:0 "野兽般的非[Root.GetSpeciesNamePlural]有勇气要求在[Root.GetName]中获得平等的公民身份!这些“外邦权利积极分子”一直在街头抗议，使他们自己成为一个普遍的麻烦。我们的政府对他们要求特殊待遇的自私要求无动于衷。"
countryexpanded.255.a:0 "外星人应该拥有与[Root.GetSpeciesNamePlural]相同的权利"
countryexpanded.255.a.tooltip:0 "所有没有被奴役或被清洗的非[Root.GetSpeciesNamePlural]成员将被授予公民权利，给予§G+10%§!幸福度持续40年\n排外主义和平等主义派系: §G+20 幸福度§!持续40年\n排外主义和威权主义派系: §R-40 幸福度§!持续40年"
countryexpanded.255.b:0 "外星人应该只保留居民身份"
countryexpanded.255.b.tooltip:0 "非[Root.GetSpeciesNamePlural]幸福度: §R-25%§!持续40年。\n排外主义和威权派系: §G+20 幸福度§!持续40年\n排外主义和平等主义派系: §R-40幸福度§!持续40年"
countryexpanded.255.phobe:0 "我们永远不会给予动物公民权!"
countryexpanded.255.phobe.tooltip:0 "非[Root.GetSpeciesNamePlural]幸福度: §R-25%§!持续40年。\n排外主义和威权主义派系: §G+20幸福度§!持续40年\n亲外主义派系: §R-40幸福度§!持续40年"

countryexpanded.300.name:0 "生源说"
countryexpanded.300.desc:0 "在过去的几百年里，[Root.GetSpeciesName]科学界发现了越来越多的证据，证明我们的物种可能起源于[Root.GetHomeWorldName]以外的世界。虽然他们还没有找到任何确定的证据，但有大量的基因异常无法轻易解释。\n\n现在我们对太阳系有了一个完整的调查，我们的科学家已经确定[possible_origin.GetPlanetMoon][possible_origin.GetName]可能在遥远的过去是适宜居住的。他们渴望进一步研究这个世界，以确定它是否包含我们起源的秘密。"
countryexpanded.300.a:0 "看到它了。"
countryexpanded.301.desc:0 "一项对[possible_origin.GetName]的深入研究证实，[possible_origin.GetPlanetMoon]不仅在遥远的过去是适宜居住的，而且我们能够从[Root.GetName]上的古代微生物中提取的遗传数据也与之非常吻合。我们的研究人员相信[possible_origin.GetName]是我们的家园生活的原始来源。"
countryexpanded.302.desc:0 "对[possible_origin.GetName]的深入研究证实，[possible_origin.GetPlanetMoon]在遥远的过去是适宜居住的。然而，我们能够从这种古老生命中提取的基因组数据与[Root.GetName]上的古老微生物几乎没有共同之处。如果我们的起源确实超越了[Root.GetName]，我们将不得不在太阳系之外寻找它。"
countryexpanded.303.desc:0 "经过对[possible_origin.GetName]的深入研究，我们的研究人员得出结论，[possible_origin.GetPlanetMoon]在星球历史上的任何时候都不适合居住。如果我们的起源确实超越了[Root.GetName]，我们将不得不在太阳系之外寻找它。"
countryexpanded.304.name:0 "祖先的故乡"
countryexpanded.304.desc.a:0 "我们找到了我们祖先的家园!\n\n尽管[From.GetName]上的生命形式经历了漫长的进化过程，但它们具有太多的共同特征，这绝非巧合。科学官员[Root.GetLeaderName]认为，数十亿年前，[From.GetName]上的微生物在一次高能撞击中被炸入星际空间，搭上一颗小行星，最终到达[Root.Owner.GetHomeWorldName]。"
countryexpanded.304.desc.a.candidate:0 "我们找到了我们祖先的家园!\n\n[From.GetName]上的化石残骸被发现与我们星球上的古代微生物有许多相同的特征。科学官员[Root.GetLeaderName]认为，数十亿年前，[From.GetName上的微生物在一次高能撞击中被炸入星际空间，搭上一颗小行星，最终到达[Root.Owner.GetHomeWorldName]。"
countryexpanded.304.desc.b:0 "科学官员[Root.GetLeaderName]已经发现了我们祖先的家园，但他们的发现只提出了更多的问题，而没有得到答案。\n\n我们希望找到数十亿年前在[Root.Owner.GetHomeWorldName]上分离出来的细菌生命，它们曾在小行星上穿越星际空间。相反，我们发现了许多化石和生活在星球上的原生生物——包括[Root.Owner.GetSpeciesNamePlural]!\n\n尽管听起来令人发指，科学官员[Root.GetLeaderName]已经发现了一个古老的[Root.Owner.GetSpeciesName]文明的无可争议的证据，至少和我们现在一样先进。具体细节尚不清楚，但从我们所能找到的记录来看，当地的[Root.Owner.GetSpeciesNamePlural]似乎是在一场未知的灾难后逃离[From.GetName]的，这场灾难很可能是一场分裂的战争。很明显，他们一定是在某个时候来到了[Root.Owner.GetHomeWorldName]，但是他们是如何到达那里的，以及为什么他们后来放弃了他们的技术，仍然是一个谜。"
countryexpanded.304.desc.c:0 "科学官员[Root.GetLeaderName]已经发现了我们祖先的家园，但他们的发现只提出了更多的问题，而没有得到答案。\n\nD尽管[From.GetName]上的生命形式经历了漫长的进化过程，但它们具有太多的共同特征，这绝非巧合。然而，这个星球上的生命进化得太迟，没有时间迁移到我们的家园。更令人困惑的是，科学官员[Root.GetLeaderName]已经发现了由未知的先进外星种族建立的古代定居点的证据。记录很少，但似乎[From.GetName]曾经是一个大型太空帝国的殖民地。在某种程度上，生命一定是从这个星球传送到我们的家园，尽管现存的文件太不完整，无法证实这一点。"
countryexpanded.305.name:0 "祖先家园被发现"
countryexpanded.305.desc:0 "我们已经最终证明了[Root.GetHomeWorldName]上的生命是在银河系的其他地方进化而来的，从而结束了几个世纪以来的猜测。现在让我们重新夺回我们古老的家园，并为自己争取它。"

countryexpanded.320.name:0 "远古观测所"
countryexpanded_320_pre:0 "当我们第一次进入太空时，我们发现了一些不同寻常的东西:[Root.GetHomeWorldName]上方轨道上的一个观察哨的古老遗迹。这是无可辩驳的证据，证明银河系某处存在着智慧生命。\n\n"
countryexpanded.320.desc:0 "$countryexpanded_320_pre$随着超光速引擎的发明，我们现在有了正确研究这些外星人的方法。他们来自哪里?他们为什么来这里?答案就在某处。"
countryexpanded.320.phobe.desc:0 "$countryexpanded_320_pre$当公众第一次了解到这些外星人的时候，他们吓坏了。他们在这里呆了多久?他们想从我们这里得到什么?他们奴役我们了吗?对我们进行残酷的实验?他们肮脏的氙污染还在玷污我们吗?我们的人民需要答案!"
countryexpanded.320.phile.desc:0 "$countryexpanded_320_pre$公众对这些外星人表示了极大的兴趣。最后，我们有证据表明，我们在宇宙中并不孤单，我们渴望更多地了解我们的古代观察者。"
countryexpanded.320.phobe:0 "我们必须确定他们是否构成威胁。"
countryexpanded.321.name:0 "把碎片拼在一起"
countryexpanded.321.desc:0 "长期以来，环绕星球轨道的废弃观察站一直是个谜，但现在我们已经收集了足够的数据来建立它的轮廓。我们已经发布了一个特别的项目，一旦完成，将确定古代观察者，一劳永逸地解开谜团。"
countryexpanded.322.name:0 "远古观察者"
countryexpanded_322_fe_watchers_pre:0 "我们已经确定，我们祖国上空的观察哨是由失落帝国[watcher_fe_empire.GetName]建造的。在他们权力的顶峰时期，他们在这片区域建立了几个这样的前哨，观察原始物种的进化。"
countryexpanded.322.watchers_fe_xenophiles.desc:0 "$countryexpanded_322_fe_watchers_pre$他们守了几千年的观察哨，在这期间他们观察我们的进展而不加以干涉。只有当他们的帝国衰落时，这个空间站才被废弃。"
countryexpanded.322.watchers_fe_xenophobes.desc:0 "$countryexpanded_322_fe_watchers_pre$所有现有的证据都表明，他们利用这些物种——包括[Root.GetSpeciesNamePlural]——作为奴隶劳工，利用我们家园上方的观察哨作为他们活动的集散地。直到他们的帝国衰落，这种做法才被放弃。"
countryexpanded.322.watchers_fe_materialists.desc:0 "$countryexpanded_322_fe_watchers_pre$所有可用的证据都表明，他们对我们进行了侵入性实验，利用我们家园上方的观察哨作为他们努力的集散地。我们已经发现了[Root.GetSpeciesName]基因组中存在的一些异常，这些异常可以直接归因于他们的工作。只有当他们的帝国衰落时，这个空间站才被废弃。"
countryexpanded.322.watchers_fe_spiritualists.desc:0 "$countryexpanded_322_fe_watchers_pre$所有现有的证据都表明，他们在我们的人口中植入了基因修饰剂，利用它们以他们认可的方式微妙地影响我们的发展。我们许多古老的传统可以追溯到这种早期的干涉。只有当他们的帝国衰落时，这个空间站才被废弃。"
countryexpanded.322.watchers_curators.desc:0 "我们已经确定我们家园上空的观察哨是由馆长下令建造的。我们现有的数据表明，几千年以前，他们在这一空间区域有许多这样的观察哨，在这段时间里，他们静静地观察我们的进展而不加以干涉。当他们当时最大的赞助人陷入内战时，他们再也没有资源来投入这些观察哨，他们慢慢地被抛弃了。"
countryexpanded.322.watchers_dead_slavers.desc:0 "我们已经确定，我们家园上方的观察哨属于埃尔科伊德联合体，一个几千年前曾经生活在这一地区的文明。所有可用的证据都表明他们使用了这些物种，包括[Root.GetSpeciesNamePlural]。作为奴隶劳工，利用我们家园上方的观察哨作为他们努力的集散地。\n\n这种做法最终引起了邻近的敌对联盟“杜罗斯星宿联盟”(Durrus Union of Stars)的愤怒。杜罗斯星宿联盟把他们对原始民族的对待作为战争的几个理由之一。这场战争将持续数十年，最终导致两种文明的衰落，但不是在从埃尔科伊德奴隶贩子手中解放[Root.GetName]之前。"
countryexpanded.322.watchers_dead_watchers.desc:0 "我们已经确定，我们家园上方的观察哨属于杜勒斯星宿联盟，这是一个由三种外星文明组成的联盟，数千年前曾生活在这片空间。他们守了几千年的观察哨，在这期间他们观察我们的进展而不加以干涉。只有当他们的帝国衰落时，这个空间站才被废弃。"
countryexpanded.322.watchers_dead_indoctrination.desc:0 "我们已经确定，我们家园上方的观察哨属于神圣的瓦伊洛法庭，一个几千年前曾生活在这一地区的文明。所有现有的证据都表明，他们在我们的人口中植入了基因修饰剂，利用它们以他们认可的方式微妙地影响我们的发展。我们许多古老的传统可以追溯到这种早期的干涉。只有当他们的帝国衰落时，这个空间站才被废弃。"
countryexpanded.322.watchers_dead_experimentors.desc:0 "我们已经确定，我们家园上方的观察哨属于托克兰理事会，一个几千年前曾生活在这一地区的文明。所有可用的证据都表明，他们对我们进行了侵入性实验，利用我们家园上方的观察哨作为他们努力的集散地。我们已经发现了[Root.GetSpeciesName]基因组中存在的一些异常，这些异常可以直接归因于他们的工作。只有当他们的帝国衰落时，这个空间站才被废弃。"

EXPANDED_OBSERVER_PRIMITIVES:0 "不合时宜的前哨站"
EXPANDED_OBSERVER_PRIMITIVES_DESC:0 "在这个原始星球的轨道上可以看到一个先进空间站的遗迹。"
EXPANDED_OBSERVER_DERELICT:0 "闪闪发光的钢铁"
EXPANDED_OBSERVER_DERELICT_DESC:0 "我们在这个小行星群中发现了一些人造漂浮物。"
EXPANDED_OBSERVER_HABITAT:0 "轨道废墟"
EXPANDED_OBSERVER_HABITAT_DESC:0 "在这个星球的轨道上发现了一个废弃的结构。"
EXPANDED_OBSERVER_BATTLE:0 "$battle_uninhabitable_category$"
EXPANDED_OBSERVER_BATTLE_DESC:0 "在这颗恒星周围的轨道上可以发现大量的飞船残骸，可能是某种大规模舰队行动的残留物。"
countryexpanded.331.name:0 "两个观察者?"
countryexpanded_331_mid:0 " 对他们发现的遗骸进行的研究表明，他们比观察站的建造早了数千年，最终证明了该观察站是由一个不相干的文明留下的。"
countryexpanded.331.desc:0 "当我们第一次发现猎户座号时，许多人相信他们应该为我们星球上的废弃空间站负责，但进一步的研究表明事实并非如此。$countryexpanded_331_mid$虽然他们从来没有直接与猎户座互动过，但是空间站的建造者肯定知道他们，因为我们已经在猎户座的站点上发现了使用空间站建造技术进行挖掘的迹象。尽管他们年龄很大，但他们的设备仍然相对完好。"
countryexpanded.331.b.desc:0 "当我们第一次发现那些明显对星球飞升负有责任的物种时，许多人都相信我们星球上空的废弃空间站是他们的，但进一步的研究表明事实并非如此。$countryexpanded_331_mid$虽然从未与外部飞升者发生直接的交互作用，但由于我们已经在飞升者遗迹现场发现了使用建造站技术进行挖掘的迹象，因此空间站的建造者肯定意识到了它们的存在。尽管他们年龄很大，但他们的设备仍然相对完好。"
countryexpanded.332.name:0 "断壁残垣观察哨"
countryexpanded.332.desc:0 "在[From.GetName]周围的轨道上发现了一个长期被遗弃的观察站，它的失败的传感器仍然试图从下面的[From.GetPlanetMoon]中收集数据。该空间站的技术与绕[Root.Owner.GetHomeWorldName]轨道运行的空间站完全匹配。研究我们的人肯定也研究过这些原始的东西。"
countryexpanded.333.name:0 "观察者科研船"
countryexpanded.333.desc:0 "我们探测到的人造信号原来是一艘废弃的科研船。从它的年代和构造来看，毫无疑问，它是由在我们的祖国建造观察哨的同一个人建造的。\n\n船的数据核心已经严重损坏，但是[Root.GetName]能够提取一些可能有用的有趣的数据片段。"
countryexpanded.335.name:0 "可疑的相似之处"
countryexpanded.335.fe.desc:0 "我们的研究人员注意到，[FE_TARGET.GetName]使用的技术与在[Root.GetHomeWorldName]上建造观察哨所使用的技术有一种不同寻常的相似之处。虽然他们无法确切地将该观察哨与[FE_TARGET.GetName]具体联系起来，但他们相信，该观察哨与一个失落帝国或一个当代文明有某种联系。"
countryexpanded.335.curator.desc:0 "我们的研究人员注意到，馆长站的结构与[Root.GetHomeWorldName]上的观察站的结构有不同寻常的相似之处。虽然他们没有发现任何确凿的证据，但他们坚信，观察所与馆长的命令有某种联系。"
countryexpanded.337.name:0 "被绑架的祖先"
countryexpanded.337.desc:0 "[Root.GetHomeWorldName]的研究人员对这个废弃的观察哨有了一些令人不安的新发现。在一次对前哨未被探索的区域的考察中，他们发现了一些房间，里面有某种细胞，长期干燥的[Root.GetSpeciesName]残留在一些停滞的冷冻舱里。"
countryexpanded.337.a:0 "他们绑架了我们!"
countryexpanded.338.name:0 "外星人就在身边"
countryexpanded.338.desc:0 "[Root.GetHomeWorldName]研究人员对这个废弃的观察哨有了一些不寻常的新发现。在一次探险中，他们发现了一具外星人的干尸。然而，它经历了广泛的外科手术和基因改造，以出现在外观上的[Root.GetSpeciesName]!虽然他们的发明不能愚弄我们的现代医疗技术，但它肯定会愚弄我们的祖先。恢复的日志显示，他们频繁地下潜到地面，尽管我们还不知道是为了什么目的。"
countryexpanded.339.name:0 "沉默的旁观者"
countryexpanded.339.desc:0 "[Root.GetHomeWorldName]研究人员对废弃的观察哨有了一些新的发现。在最近一次对空间站的考察中，研究小组能够从机载计算机中恢复一些额外的数据片段。\n\n从这些碎片中，他们能够恢复空间站的操作规程。根据这些文件，空间站上的外星人被严格要求观察和不干涉。"
countryexpanded.339.a:0 "他们监视我们多久了?"
countryexpanded.340.name:0 "观察者栖息地"
countryexpanded.340.desc:0 "我们在[From.GetName]上空的轨道上发现了一个废弃的栖息地。尽管已经有几千年没有人居住了，但它的形状仍然很合理，只需要很少的维修就可以殖民。\n\n这个结构在设计上与我们星球上的观察哨非常相似，很可能是由同一个文明建造的。它似乎被用于一个管理中心，在那里他们可以监督他们在这一区域的运作。"
countryexpanded.340.a.tooltip:0 "一个大小为8的栖息地将在[From.GetName]上生成。"
countryexpanded.341.name:0 "观察者矿业"
countryexpanded.341.desc:0 "[From.GetName]上的废弃结构是长期废弃采矿作业的遗留物。它似乎被匆匆遗弃了数万年，留下了一个在其他方面完全可用的矿井。\n\n从[From.GetName]中挖掘出的先进采矿设备与[Root.Owner.GetHomeWorldName]上的观察哨使用的技术非常相似，[Root.GetName]的工作人员能够确认它们都是由同一文明建造的。"
countryexpanded.342.name:0 "观察者图书馆"
countryexpanded.342.desc:0 "我们发现了一个在[From.GetName]轨道上的研究站的废墟，它的设计与[Root.Owner.GetHomeWorldName]上的非常相似。这个前哨站显示出了数千年前激光和动能武器造成的严重破坏的迹象，导致空间站无法运转。\n\n[Root.GetName]搜索了整个空间站的存储库，但似乎有人在空间站被摧毁后不久就恢复并删除了整个计算机网络。不同寻常的是，他们似乎没有拿走任何其他东西，留下前哨站的其余部分完好无损。"
countryexpanded.344.name:0 "观察者档案"
countryexpanded.344.desc:0 "[Root.GetHomeWorldName]的研究人员在轨道空间站方面取得了新的进展。他们能够修复该设施的部分记忆核心。恢复的数据主要是对我们祖先进步的观察和评论。通过分析他们对我们的描述，我们对他们的本性和动机有了新的认识。"
countryexpanded.345.name:0 "观察者补给舰"
countryexpanded.345.desc:0 "我们探测到的人为信号原来是一艘废弃的货船。从它的年代和构造来看，毫无疑问，它是由在我们的祖国建造观察哨的同一个人建造的。\n\n根据这艘船的舱单，它正在向观察哨运送补给。它是如何在这里坠毁的很难确定，但是科学官员[Root.GetLeaderName]相信这艘船在导航计算机上出现了一个严重的错误。"
countryexpanded.346.name:0 "观察者: $anomaly.2530.name$"
countryexpanded.346.desc:0 "有明确的证据表明，在过去5万年的某个时间点，在[From.Solar_System.GetName]星系中发生了一场大规模的太空战，交战双方是一个观察者恒星基地和一个未知的舰队。考虑到对星际基地的严重破坏，以及恒星轨道上成千上万的残骸，这场战斗似乎对双方都不太顺利。\n\n虽然这些失事船只的状况都很差，但在遭受一定的损坏之后，还有什么东西残留下来，这证明了它们的先进设计。在轨道上建立一个永久的科学前哨站将对我们的星际飞船工程工作大有裨益。"

####################################
# 	Leviathan Events
####################################

leviathanexpanded.1.initial:0 "你知道我们星球上的观察哨吗?"
leviathanexpanded.1.desc:0 "emmm。在银河系中，建立观察哨是一种非常普遍的行为，所以它可能是由任何古代文明建造的。$gov_stagnant_ascendancy$在那些日子里很活跃，他们的同时代人也不那么成功。甚至馆长的命令也曾控制过几个这样的空间站，那时候我们有更多的资源。\n\n我们有大量关于这些帝国的信息，我们愿意让你仔细阅读这些数据，以获取任何相关信息——当然，这是有代价的。"
leviathanexpanded.1.a:0 "非常好。"
leviathanexpanded.1.b:0 "所以空间站可能是你的?"
leviathanexpanded.1.b.response:0 "也许?这很难说。当负责监督我们观测前哨的空间站在几千年前被摧毁时，大部分数据都丢失了。这是毫无意义的浪费。"

####################################
# 	Megastructure Events
####################################

megaexpanded.1.desc:0 "我们的传感器阵列捕捉到了来自星系间空间某处的特殊子空间回波。回声微弱但越来越强，它们似乎正在接近我们的星系..."
megaexpanded.2.name:0 "子空间回波扫描"
megaexpanded.2.desc:0 "利用我们的传感器阵列，经过几个月的仔细计算，我们的科学家已经成功地跟踪了向我们的星系发出的子空间回波的遥测。他们已经确定了外环上的一些星系，他们估计这些星系的回波最终会到达。\n\n我们已经将这些系统的位置录入到情况日志中，并将继续监控情况。"
megaexpanded.2.a:0 "睁大眼睛。"
megaexpanded.3.desc:0 "我们在星系间空间探测到的奇异子空间回波现在正接近我们星系的外边缘。几个较小的接触点似乎跑在回波主体的前面，朝着我们的科学家早先预测的边缘星系移动。\n\n随着回声越来越近，我们的传感器阵列已经能够很好地读出它们。它们似乎是有机的星际飞船，或者可能是在太空中诞生的生命形式。它们的甲壳形成一种强大的自然再生装甲，但似乎不使用任何形式的保护。他们装备有大量的导弹和攻击机，并能产生一种能够摧毁护盾的强酸。他们的舰队似乎是由类似有机结构的大型球形主力舰领导的。"
megaexpanded.3.b.desc:0 "我们在星系间空间探测到的奇异子空间回波现在正接近我们星系的外边缘。几个较小的接触点似乎跑在回波主体的前面，朝着我们的科学家早先预测的边缘星系移动。\n\n随着回声越来越近，我们的传感器阵列已经能够很好地读出它们。它们似乎是有机的星际飞船，或者可能是在太空中诞生的生命形式。它们的甲壳形成一种强大的自然再生装甲，但似乎不使用任何形式的保护。他们装备有大量的导弹和攻击机，并能产生一种能够摧毁盾牌的强酸。他们的舰队似乎是由巨大的球形主力舰领导的，这些主力舰使用某种灵能与舰队的其他成员交流。当它们靠近时，也许我们能够与这些实体交流，不管它们是什么。"
megaexpanded.3.c.desc:0 "我们在星系间空间探测到的奇异子空间回波现在正接近我们星系的外边缘。几个较小的接触点似乎跑在回波主体的前面，朝着我们的科学家早先预测的边缘系统移动。\n\n随着回声越来越近，我们的传感器阵列已经能够很好地读出它们。它们似乎是有机的星际飞船，或者可能是在太空中诞生的生命形式。它们的甲壳形成一种强大的自然再生装甲，但似乎不使用任何形式的保护。他们装备有大量的导弹和攻击机，并能产生一种能够摧毁盾牌的强酸。他们的舰队似乎是由巨大的球形主力舰引导的，这些主力舰使用某种灵能与舰队的其他成员交流，就像我们与单位交流一样。当它们靠近时，也许我们能够与这些实体交流，不管它们是什么。"
crisis.234.b.desc:0 "在过去的几个月里，我们捕捉到的普里索林女王显得越来越焦躁不安。一开始，我们以为它只是失去了与其他同类的联系，直到我们的一个单位得知它一直在与它们交流，说的是“空中的一个洞”。\n\n当一组研究普里索林星系际旅行方法的科学家在我们的天文数据库中发现了一个差异时，我们才明白这意味着什么。在绘制普雷索林星系可能的轨迹时，他们发现距我们3000万光年的一个小型螺旋星系……失踪了。\n\n这个星系是在我们在早期的太空时代被发现和研究的，它不再散发我们的仪器所能观测到的任何形式的光。这一奇特而又出人意料的发现让我们的科学家们陷入了一场混战，试图解释是什么原因导致整个星系从天空中消失。\n\n出现了两种解释:要么是星系中的恒星突然全部熄灭，要么是有某种东西，某种大得足以遮蔽整个星系的东西，挡住了它照射到我们身上的光。这两种理论似乎同样难以置信，许多人只是谴责它们荒唐可笑，更倾向于认为这个消失的星系根本不存在，是由于对原始望远镜的错误使用而产生的。尽管如此，一种明显的恐惧和预感笼罩着整个事件……"
megaexpanded.4.desc:0 "一个研究普雷索林星系间旅行方法的科学家小组最近在我们的天文数据库中发现了一个令人不安的差异。当使用我们的传感器阵列来绘制普雷斯托林可能一直在跟踪的路径时，他们发现距我们大约3000万光年的一个小型螺旋星系……失踪。\n\n这个星系是在我们人类早期的太空时代被发现和研究的，它不再散发我们的仪器所能观测到的任何形式的光。这一奇特而又出人意料的发现让我们的科学家们陷入了一场混战，试图解释是什么原因导致整个星系从天空中消失。\n\n出现了两种解释:要么是星系中的恒星突然全部熄灭，要么是有某种东西，某种大得足以遮蔽整个星系的东西，挡住了它照射到我们身上的光。这两种理论似乎同样难以置信，许多人只是谴责它们荒唐可笑，更倾向于认为这个消失的星系根本不存在，是由于对原始望远镜的错误使用而产生的。尽管如此，一种明显的恐惧和预感笼罩着整个事件……"
megaexpanded.6.name:0 "时空之泪"
megaexpanded.6.desc:0 "我们的传感器阵列最近接收到了来自[extradimensional_system.GetName]星系的一些奇怪干扰。当一组科学家被派去调查时，他们发现某种东西正在削弱时空的局部结构。他们最终推断，这种干扰类似于一艘准备进入跃迁引擎的船只的读数，但规模要大得多。如果它确实是一个类似于跃迁引擎的东西，那将意味着某种东西——或许多东西——正准备在我们的星系中打一个洞。"
megaexpanded.6.a:0 "保持警觉"
megaexpanded.7.name:0 "未经允许的扫描"
megaexpanded.7.desc:0 "在过去的几天里，我们的传感器阵列已经能够对无人问津的船只进行详细的扫描。它们看起来是以能量为基础的，就像操作它们的生物一样，有着巨大的护盾，具有令人印象深刻的再生能力。然而，在这些护盾之下，他们的舰船非常脆弱，没有任何重要的装甲。它们装备着独特的武器，我们的科学家称之为“物质粉碎者”，因为它们似乎对装甲和船体等物理防御特别有效。\n\n伴随主舰队而来的是一些小型建造队，它们一直忙于在无人控制的空间建造空间站。这些空间站的用途目前还不清楚，不过有一些猜测说，它们可能在加强维度间的撕裂，使其保持稳定。"
megaexpanded.7.a:0 "我们将充分利用这些数据"
megaexpanded.8.desc:0 "我们的传感器阵列最近探测到一个非常微弱的速子信号。我们的技术人员无法追踪到信号的来源，因为它在几个隐藏的中继站之间来回跳动。这个信号最初似乎是作为一个呼叫和响应系统，目标系统并等待响应。自那以后，这种行为发生了变化，不明来源现在正在银河系中传送着难以描述的低电平信号。\n\n除了在某些子空间频率的超光速传输中加入少量背景噪声外，该信号似乎没有任何明显的影响。追踪中继站的工作正在进行中，但在此之前，我们可能不得不学着接受这个奇怪的信号。"
megaexpanded.8.desc.b:0 "我们的传感器阵列最近探测到一个非常微弱的速子信号。起初，该信号会出现在一个呼叫和响应协议的轨道上，但自那以后，它就开始在多个隐藏的中继站之间，向整个银河系广播一个低电平信号。除了在某些子空间频率的超光速传输中加入少量背景噪声外，该信号没有明显的效果或目的。\n\n我们已经开始跟踪协议来定位它的来源，但到目前为止，信号太弱了。不过，我们可能不必再等太久，因为它的力量正在以惊人的速度增长。"
megaexpanded.9.desc:0 "神秘的速子信号不断增强，最近变得强大到足以引起其他帝国的注意。银河媒体的想象元素已经开始称它为"§H幽灵信号§!。""
megaexpanded.9.desc.b:0 "速子信号持续增强，最近变得足够强大，其他帝国终于注意到了。有机物把它命名为"§H幽灵信号§!.""
megaexpanded.10.name:0 "幽灵信号的来源"
megaexpanded.10.desc:0 "我们的传感器阵列设法找到一个神秘的§H幽灵信号§!来源。在§H[machine_world_1_scope.solar_system.GetName]§!星系中，一个不起眼的贫瘠星球上似乎有某种东西在扮演着广播中继的角色。"
megaexpanded.11.name:0 "偶然性扫描"
megaexpanded.11.desc:0 "我们的传感器阵列成功地对消毒中心生产的船只进行了几次良好的扫描。他们的船只都有很重的装甲和防护，但是在这些防御之下，他们的基体相对脆弱。他们的舰船装备有强大的激光武器，而防御集线器的人工智能核心装备有导引头无人机攻击机。\n\n我们的扫描也证实了杀菌中心是速子信号的来源。通过轰炸这些星球，我们应该能够显著削弱信号。"

####################################
# 	Primitives Events
####################################

observation.6.b.desc:0 "小行星在到达[asteroid_prim_planet.GetName]在到达[asteroid_prim_planet.GetPlanetMoon]表面之前就被摧毁了。到达大气层的碎片在造成任何伤害之前已经安全燃烧。\n\nT[asteroid_prim_planet.Owner.GetName]的原始外星人目睹了一场壮观的流星雨，但他们也用简陋的望远镜瞥见了我们的飞船。这一发现的消息迅速传播开来，因为它们开始意识到自己已经濒临灭绝，而我们拯救了它们。"
observation.6.b:0 "这就把问题复杂化了..."

mem_primitives.401a.mat:0 "我们曾经如此愚蠢吗?"
mem_primitives.401a.sp:0 "我们将看看他们是否在正确的道路上。"
mem_primitives.401a.sphile:0 "他们正以自己的方式接近真理。"
mem_primitives.401a.sphobe:0 "我们最终会处理这个异端邪说。"
primitivesexpanded.2.name:0 "[the_planet.GetName]: 宗教的发展"
primitivesexpanded.2.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n一种建立在神秘预言教义基础上的宗教在这个星球上蓬勃发展。他们相信善之神和恶之神之间存在着永恒的冲突，并教导人们只有过着公正和善良的生活，邪恶之神才能被击败，才能朝着更完美的世界前进。"
primitivesexpanded.4.name:0 "[the_planet.GetName]: 宗教的发展"
primitivesexpanded.4.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n以万物有灵论和祖先崇拜为基础的古老传统的复兴已经开始蔓延。这种复兴被看作是对他们专横的统治者的拒绝，伴随而来的是大规模的宗教和民族主义起义。"
primitivesexpanded.6.name:0 "[the_planet.GetName]: 宗教的发展"
primitivesexpanded.6.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n一个高度和平主义的宗教在§Y[the_planet.GetName]§!上变得流行起来。这种信仰憎恶任何形式的暴力，它的信徒甚至常常避免杀害和食用动物。"
primitivesexpanded.8.name:0 "[the_planet.GetName]: 宗教的发展"
primitivesexpanded.8.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n§Y[from.GetName]§!是许多宗教传统的发源地。虽然这在过去造成了紧张和冲突，但随着他们的世界变得更加相互联系，这种情况已经改变。他们认为所有的生命都与一种更高的力量相连，并开始互相寻求共同的智慧。"
primitivesexpanded.8a.mat:0 "总比迷信杀人好。"
primitivesexpanded.10.name:0 "[the_planet.GetName]: 宗教的发展"
primitivesexpanded.10.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n虽然宗教对§Y[the_planet.GetName]§!的重要性在过去几十年已经减弱，但这种信仰的缺失最近达到了一个临界点。这个星球上的大多数公民已经开始拒绝他们祖先的信仰，转而寻求更多的物质哲学来指导他们。"
primitivesexpanded.10a.mat:0 "最好把这些迷信抛诸脑后。"
primitivesexpanded.10a.sp:0 "我们将看看他们是否会回到正确的道路上来。"
primitivesexpanded.10a.sphile:0 "令人失望的是，他们必须自己面对现实。"
primitivesexpanded.10a.sphobe:0 "异端!"
primitivesexpanded.12.name:0 "[the_planet.GetName]: 宗教的发展"
primitivesexpanded.12.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n一个强大的帝国已经控制了§Y[from.GetName]§!的大部分地区。这个帝国的统治者对他们的臣民有很大的影响力，臣民们把他们当作一个活神的王朝来崇拜，从天而降来统治他们。"

primitivesexpanded.51.name:0 "[the_planet.GetName]: 奴隶起义失败"
primitivesexpanded.51.desc:0 "我们在§Y[the_planet.GetName]§!注意到这个星球上主要帝国之一的奴隶起义。在一位有魅力和能力的指挥官的带领下，奴隶们在争取自由的战斗中赢得了几场胜利，但最终却被数量众多的奴隶所压倒。据报道，如果他们能指认他们的头目，就可以暂缓处决。他们拒绝了，每个人都表现出惊人的忠诚，把自己当作自己的领袖。他们的故事已经远远超出了帝国的疆界，而且很可能成为§Y[the_planet.GetName]§!历史上的一个重要里程碑。"
primitivesexpanded.53.name:0 "[the_planet.GetName]: 奴隶革命"
primitivesexpanded.53.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。 \n\n星球上的一个大国被大规模的奴隶起义推翻。在这个新国家的鼓舞和帮助下，奴隶起义已经蔓延到世界各地，预示着这个制度不可避免的终结。"
primitivesexpanded.55:0 "[the_planet.GetName]: 机器人的魅力"
primitivesexpanded.55.steam.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个奇怪的社会发展。 \n\n§Y[the_planet.GetName]§!上的人已经对机器人的概念着迷了。他们已经制造出了原始的发条和蒸汽动力的机器人，除了娱乐用途外，几乎没什么用处，但他们梦想有一天能制造出真正的自动化机器人。"
primitivesexpanded.55.machine.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个奇怪的社会发展。 \n\n§Y[the_planet.GetName]§!上的人已经对机器人的概念着迷了。他们制造了原始的发条装置和电动机器人，除了娱乐用途外，用处不大，但他们梦想有一天能制造出真正的自动化机器人。"
primitivesexpanded.57.desc:0 "我们在§Y[the_planet.GetName]§!据报道，当地人在探索机器人技术方面取得了重大进展。早期的机械手臂现在在他们的工厂里工作，士兵和矿工已经装备了原始的外骨骼。研究人员认为，真正的自主机器人开始走出装配线只是时间问题。"
primitivesexpanded.59.name:0 "[the_planet.GetName]: 第一个机器人"
primitivesexpanded.59.desc:0 "我们在§Y[the_planet.GetName]§!据报道，当地人以惊人的速度成功批量生产出了他们的第一批自主机器人工人，这是数十年研究的成果。整个[the_planet.GetName]都在庆祝这个节日。"
primitivesexpanded.61.name:0 "[the_planet.GetName]: 白石"
primitivesexpanded.61.desc:0 "我们在§Y[the_planet.GetName]§!上的观察站观察到，当地居民已经开始开采地球上的贝萨林石。由于贝萨林是一种如此高效的燃料，他们已经能够利用它来飞跃他们的技术进步，几乎在一夜之间将他们送入一个完全工业化的社会。"
primitivesexpanded.63.name:0 "[the_planet.GetName]: 登月任务"
primitivesexpanded.63.a.desc:0 "我们在§Y[the_planet.GetName]§!报道了一项重要的技术发展。\n\n其中一个国家成功地发射了载人登月任务。当这一事件的视频出现时，整个星球似乎都欣喜若狂。他们开始探索太阳系的其他部分只是时间问题。"
primitivesexpanded.63.b.desc:0 "我们在§Y[the_planet.GetName]§!报道了一项重要的技术发展。\n\n其中一个国家成功地发射了一项载人任务，目标是环绕与[the_planet.GetName]相同的气体巨星运行的卫星之一。当这一事件的视频出现时，整个星球似乎都欣喜若狂。他们开始探索太阳系的其他部分只是时间问题。"
primitivesexpanded.65.name:0 "[the_planet.GetName]: FTL实验"
primitivesexpanded.65.desc:0 "我们在§Y[the_planet.GetName]§!报道了一项重要的技术发展。\n\n由于最近发现了连接[the_planet.solar_system.GetName]星系的本地超空间航道，[the_planet.GetName]的国家已经开始了他们的第一次认真的努力来开发一种比轻型发动机更快的引擎。虽然他们的方法是粗糙和未经提炼的，但他们已经取得了几个对超光速运输至关重要的重大发现。它们能够进入星际空间只是时间问题。."


primitivesexpanded.101.name:0 "[the_planet.GetName]: 世界跨越军阀"
primitivesexpanded.101.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n§Y[the_planet.GetName]§!主要大国之一的独裁军阀发动了一系列毁灭性的战争，一个接一个地夺取了一个又一个国家，直到整个星球都被他们的铁腕统治。"
primitivesexpanded.103.name:0 "[the_planet.GetName]: 农业田园"
primitivesexpanded.103.desc:0 "我们在§Y[the_planet.GetName]§!有一个令人着迷的发现。当地人比我们想象的要先进得多，有能力进行大规模的工业生产，尽管他们表面上看起来像是农民。他们没有生活在大城市，而是选择生活在他们的自然环境中，调整他们的技术，使其与环境和谐地工作。"
primitivesexpanded.105.name:0 "[the_planet.GetName]: 企业统治"
primitivesexpanded.105.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n当地人口越来越多地受到大型企业的控制。这些遍布全球的企业在规模和影响力上与民族国家不相上下，而且在许多领域，它们自己也承担起了民族国家的角色。我们的科学家相信，这种趋势将持续下去，直到整个星球被少数公司所统治。"
primitivesexpanded.107.name:0 "[the_planet.GetName]: 政治发展"
primitivesexpanded.107.desc:0 "我们在§Y[the_planet.GetName]§!注意到重大的社会政治发展。\n\n一种新的思想流派已经在§Y[the_planet.GetName]§!中传播开来，它强调理性和个人权利，而不是遵守古老的传统。虽然最初是精英知识分子的运动，但他们的理想后来被广大民众所接受。"
primitivesexpanded.109.name:0 "[the_planet.GetName]: 尊贵的牧师"
primitivesexpanded.109.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n几十年前，一场毁灭性的宗教战争结束后，当地神职人员成立了一个委员会，致力于铲除异端邪说，并就精神问题向世界领导人提供建议。近年来，他们获得了巨大的影响力，在越来越多的民族国家，神职人员已成为事实上的领导人。"
primitivesexpanded.111.name:0 "[the_planet.GetName]: 国家联盟"
primitivesexpanded.111.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n在经历了一场特别具有破坏性的战争之后，Y[the_planet.GetName]§!的民族国家组成了一个组织，在那里各国可以聚集在一起进行仲裁，并提出政策和外交条约。虽然一些人最初怀疑它的效力，但它的外交成就已使联合国对世界政治的影响力越来越大。"
primitivesexpanded.113.name:0 "[the_planet.GetName]: 革命"
primitivesexpanded.113.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n一场血腥的叛乱推翻了§Y[the_planet.GetName]§!一个强大国家的君主。由于严重的粮食短缺和高赋税，农民们把统治者从腐朽的朝廷拖了出来，用一长串可能是假的罪行审判他们，然后处决了他们。然后农民们建立了一个选举产生的委员会来统治他们自己。其他民族国家的君主以恐怖的眼光看待这些事件，无疑担心同样的命运会降临到他们身上。"
primitivesexpanded.115.name:0 "[the_planet.GetName]: 武士文化"
primitivesexpanded.115.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n强大的军事文化已经出现在大多数土著民族国家。在这些国家，勇士们的力量和勇猛几乎比其他一切都更受重视。在他们看来，真正的荣耀只能在战场上赢得。"
primitivesexpanded.117.name:0 "[the_planet.GetName]: 封建王国"
primitivesexpanded.117.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n与许多社会不同，星球上的主要国家。他们的封建主义历史从未改变。即使国家发展到包括地球的大部分地区，他们仍然依赖从属贵族来管理他们的领土。"
primitivesexpanded.119.name:0 "[the_planet.GetName]: 纯洁的崇拜"
primitivesexpanded.119.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n当地人痴迷于他们种族的所谓纯洁性，并系统地清除所有他们认为“不洁净”的物种。数百万人已经死于这种可怕的邪教。\n\n他们最近也开始怀疑§Y[the_planet.GetName]§!以外的外星种族的存在，而这个概念似乎让他们感到厌恶和恐惧。正如他们已经从自己的物种中清除了“杂质”，他们相信，他们必须从银河系中清除外星人。"
primitivesexpanded.121.name:0 "[the_planet.GetName]: 堕落为独裁"
primitivesexpanded.121.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n过去几十年的特点是[the_planet.GetName]各民族国家之间发生了严重的内部和外部冲突。在这种环境下，强人人物已经崛起并控制了几个著名的、曾经民主的国家，向他们的追随者承诺，他们将使他们的国家恢复往日的荣耀。"
primitivesexpanded.123.name:0 "[the_planet.GetName]: 推翻独裁者"
primitivesexpanded.123.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n统治星球大部分地区的地方独裁政府在经历了数年的内乱和暴力反抗后已经倒台。在他们的位置上，一个新的民主政府已经就位，希望再也没有一个人拥有如此大的权力。"
primitivesexpanded.126.name:0 "[the_planet.GetName]: 技术统治论"
primitivesexpanded.126.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨已经注意到一个重大的政治发展。\n\n当地的知识精英在他们的社会中占据着越来越重要的地位。越来越多的人认为，传统的政治精英是非理性的、无知的、不合格的。知识分子越来越多地取代了他们的位置，有望实现理性和有效的统治。"
primitivesexpanded.128.name:0 "[the_planet.GetName]: 共同负担"
primitivesexpanded.128.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨已经注意到一个重大的政治发展。\n\n在经历了一段时期的内乱之后，基于对公平分配资源的共同信念出现了新的社会。这些新兴国家试图以巨大的代价为所有公民争取体面的生活水平。"
primitivesexpanded.130.name:0 "[the_planet.GetName]: 奴隶公会"
primitivesexpanded.130.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨已经注意到一个重大的政治发展。\n\n随着地方政府越来越依赖奴隶劳工，强大的奴隶行会也开始崭露头角。这些行会几乎完全控制了世界奴隶贸易，并利用其日益增长的影响力获得了重要的政治权力。"

primitivesexpanded.301.name:0 "[the_planet.GetName]: 发现观测站"
primitivesexpanded.301.a.desc:0 "我们在§Y[the_planet.GetName]§!据报道，一个当地人用他们原始的望远镜发现了一个“奇怪的月亮”。尽管当地政府试图压制这一发现，但新闻还是广为传播。不久，其他人就把望远镜对准天空，也发现了我们的观测站。\n\n当地人对这一新发现的意义看法不一。一些人谴责这一发现是异端邪说，而另一些人则认为这是一种神圣的迹象，或者是一种恶魔影响的迹象。其他人仍然正确地猜测我们的前哨站来自外星。无论发生什么，很明显，我们仅仅通过我们的存在就改变了他们历史的进程。"
primitivesexpanded.301.b.desc:0 "我们在§Y[the_planet.GetName]§!据报道，土著人已经发现了我们的空间站绕着他们的家园运行，并迅速推断它来自地外。他们并不是银河系中唯一的生物，这一发现在§Y[the_planet.GetName]§!上引起了广泛的庆祝。"
primitivesexpanded.301.c.desc:0 "我们在§Y[the_planet.GetName]§! 据报道，土著人已经发现了我们的空间站绕着他们的家园运行，并迅速推断它来自地外。他们在银河系中并不孤单，这一发现引起了§Y[the_planet.GetName]§!上的恐惧和恐慌。这一发现的消息已经引起了恐慌的外星人的几次骚乱。"
primitivesexpanded.301.d.desc:0 "我们在§Y[the_planet.GetName]§!据报道，土著人已经发现了我们的空间站绕着他们的家园运行，并迅速推断它来自地外。他们并不是银河系中唯一的生命，这一发现引发了一场关于§Y[the_planet.GetName]§!的激烈神学辩论，争论的焦点是我们的存在对宗教的影响。"
primitivesexpanded.301.e.desc:0 "我们在§Y[the_planet.GetName]§!据报道，土著人已经发现了我们的空间站绕着他们的家园运行，并迅速推断它来自地外。他们并不是银河系中唯一对§Y[the_planet.GetName]§!感兴趣和恐惧的物种，这一发现引发了关于我们可能的意图的争论。"
primitivesexpanded.301.f.desc:0 "我们在§Y[the_planet.GetName]§!据报道，土著人已经发现了我们的空间站绕着他们的家园运行，并迅速推断它来自地外。他们并不是银河系中唯一在§Y[the_planet.GetName]§!上受到恐慌和愤怒的人，并且一再有人呼吁清除“异种浮渣”。"
primitivesexpanded.301.a:0 "我们不能冒险进一步影响他们，摧毁观察站"
primitivesexpanded.301.b:0 "继续监察情况"
primitivesexpanded.304.name:0 "[the_planet.GetName]: 观测所摧毁"
primitivesexpanded.304.desc:0 "§Y[the_planet.GetName]§!上的原始人对我们的观察站发动了一次突然的、协调一致的核攻击。由于预警不足，空间站无法及时疏散，所有人员都遇难了。"
primitivesexpanded.306.name:0 "[the_planet.GetName]: 宗教的发展"
primitivesexpanded.306.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n在我们的观察哨存在成为常识之后，一种流行的邪教在它周围兴起。他们似乎认为我们的前哨研究人员是神圣的守护者，由他们的神指派来抵御危险。我们的研究人员试图劝阻他们这样做，却遇到了这样的说法:“只有真正的弥赛亚才会否认他们的神性。”"
mem_primitives.306a.sp:0 "他们不是救世主，他们是非常顽皮的孩子"
mem_primitives.306a.mat:0 "这给了我们多大的机会啊!"
mem_primitives.306a.sphobe:0 "好,好!我们是救世主。现在,拍拍屁股走人!"
primitivesexpanded.308.name:0 "[the_planet.GetName]: 宗教的发展"
primitivesexpanded.308.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n在我们的观察哨存在成为常识之后，一种反对它的民间邪教如雨后春笋般出现。他们似乎认为我们的前哨研究人员是一种恶魔的影响，由黑暗力量派来执行他们的邪恶意志。出于安全考虑，我们的科学家不得不限制他们在[the_planet.GetName]上的操作。"
mem_primitives.308a.sphobe:0 "傲慢的异教徒!"
mem_primitives.308a.sphile:0 "他们最终会回心转意的..."
mem_primitives.308a.sp:0 "他们迟早会知道真相的。"
primitivesexpanded.310.name:0 "来自[the_planet.GetName]的消息"
primitivesexpanded.310.desc:0 "我们在§Y[the_planet.GetName]§!上的观察站收到了来自地球主要政府的紧急信息。\n\n看来，最近一系列的作物歉收和歉收困扰着这个星球，导致了大规模的饥荒。§Y[the_planet.GetName]§!上的原始政府要求我们给他们发一船食物，以他们仅有的一点作为交换。"
primitivesexpanded.310.a:0 "我们会帮助他们"
primitivesexpanded.310.b:0 "我们帮不了他们"
primitivesexpanded.311.name:0 "[primitive_nuked_homeworld.GetName]: 日益紧张"
primitivesexpanded.311.desc:0 "我们在§Y[primitive_nuked_homeworld.GetName]§!上的观察站收到了来自地球主要政府的紧急信息。\n\n两个[primitive_nuked_homeworld.Owner.GetSpeciesName]超级大国之间日益紧张的局势有可能演变成全面的核战争。不顾一切地避免核毁灭，原始核家园的国家。要求我们对谈判进行仲裁。这两个超级大国似乎已经同意进行可能的谈判，不过谈判的严重性还有待观察。"
primitivesexpanded.311.a:0 "派外交官来。"
primitivesexpanded.311.b:0 "我们不会干涉"
primitivesexpanded.312.name:0 "[primitive_nuked_homeworld.GetName]陷入核战争"
primitivesexpanded.312.desc:0 "最近几个最大的民族国家就[primitive_nuked_homeworld.GetName]问题爆发了一场大规模战争。当我们的研究人员在轨道上安全观察时，冲突迅速升级为全球核交流。\n\n整个[primitive_nuked_homeworld.GetPlanetMoon]的表面被抹掉了所有的生命，整个[primitive_nuked_homeworld.GetPlanetMoon]变成了一个不适合居住的荒地。"
primitivesexpanded.313.name:0 "[primitive_nuked_homeworld.GetName]: 避免核战争"
primitivesexpanded.313.desc:0 "经过几个月的紧张谈判，我们设法在星球上最大的几个民族国家之间达成了一项初步协议。虽然星球上的关系仍然紧张，但局势已充分降级，使核战争不再是一种迫在眉睫的可能性。"
primitivesexpanded.314.desc:0 "尽管经过几个月的紧张谈判，在缓和[primitive_nuked_homeworld.GetName]超级大国之间的紧张局势方面没有取得任何进展，双方都像开始时那样愤怒地离开。我们的外交官离开几天后，两国之间爆发了一场大规模战争。当我们的研究人员在轨道上安全观察时，冲突迅速升级为全球核交流。\n\n所有的生命和整个[primitive_nuked_homeworld]的表面都被抹掉了。星球已经变成了一个不适合居住的荒地。"
primitivesexpanded.316.name:0 "[the_planet.GetName]: 寻求庇护"
primitivesexpanded.316.desc:0 "我们的观察哨§Y [the_planet.GetName]§!收到了一群当地人的秘密信息。他们自称是受压迫的少数民族，希望我们帮助他们逃离[the_planet.GetName]，这样他们就可以在我们的世界上为自己创造新的生活。"
primitivesexpanded.316.a:0 "这里欢迎他们"
primitivesexpanded.316.b:0 "我们帮不了他们"
primitivesexpanded.318.name:0 "[the_planet.GetName]: 迷恋[Root.GetSpeciesName]文化"
primitivesexpanded.318.desc:0 "我们在§Y[the_planet.GetName]§!上的观察站注意到当地人对我们的文化产生了浓厚的兴趣。这个星球上的许多人已经接受了[Root.GetSpeciesName]文化的一部分，尽管他们对我们的了解还不够全面，但结果往往是不准确的——有时甚至是错误的。"