tech_enigmatic_power_core: "神秘能量实验"
tech_enigmatic_power_core_desc: "零点能量似乎是现代最强大的反应堆，但记录和研究似乎表明，先驱者利用了更强大的东西。我们相信，我们可以开始进行一些实验，以进入一个前所未有的新时代。"