 acot_diplo.1201.name: "地狱之战宣言!"
 acot_diplo.1201.desc.spiritualist: "罪人得到他们所应许的报应的时候到了。当你试图超越神所拣选的人时，你犯了对唯一真信仰的严重不敬。准备战斗吧,异教徒。正义将得到伸张。"
 acot_diplo.1201.desc.materialist: "[root.GetName],你们试图驾驭危险技术的劣根性现在将被纠正。我们的行动将再一次平息那些表现在广大低等智力上的疯狂。交出你所有的技术，我们会显示仁慈，这种力量不是为像你这样的孩子准备的。"
 acot_diplo.1201.desc.xenophile: "[root.GetRulerName],你们的行为使自己脱离了我们的仁慈。你企图篡夺我们既定的霸权，使你的人民遭受毁灭。你们把这些危险的技术转让出去，会引来其他超级大国的侵略。因此，为了确保你们的帝国继续存在，我们必须没收你们的技术供我们使用，这样我们才能继续成为这个星系最强大的防御者。\n\n如果这是一种仁慈的行为，其他的先驱者就不会这么仁慈了。"
 acot_diplo.1201.desc.xenophobe: "时间到了。即将被消灭，原始的渣滓。这种能力不属于像你这样的污秽者。准备下地狱吧。"
 acot_diplo.1201.a.default: "是啊，随便啦。再见。"
 acot_diplo.1201.a.mat: "你不能接受事实，我们只是更聪明。"
 acot_diplo.1201.a.spirit: "你的神抛弃了你，可怜的小[from.GetSpeciesName]"
 acot_diplo.1201.a.paci: "宣战的借口真可怜，我们原以为会更好。"
 acot_diplo.1201.a.mili: "这场战斗使我厌烦。走开。"
 acot_diplo.1201.a.phile: "你是问题，而我们才是解决方案。"
 acot_diplo.1201.a.phobe: "啊，老化石又在吠叫了。典型的蠢货。"
 acot_diplo.1201.a.ega: "贵国人民同意这场战争的可能性小于6.36%"
 acot_diplo.1201.a.auth: "强者崛起，弱者虚伪。"
 acot_diplo.1201.a.hive: "我们有许多，而你只有一个。我们会毁了你。"
 acot_diplo.1201.a.machine: "检测到FallenEmpire.exe。将文件移动到回收站。"
 acot_diplo.1201.a.mega: "你们没有手机吗?"
 acot_diplo.1201.a.swarm: "嘘。食物不能说话。现在保持沉默。"
 acot_diplo.1201.a.termin: "检测到劣质有机物。准备终止。"
 acot_diplo.1201.a.purifier: "你们的世界将被烧毁，你们的鲜血将被溅出!"

