 casus_belli_acot_cb_mountain_king_desc: "失落帝国让你陷入地狱之战。为了混乱而来。"
 acot_cb_mountain_king: "地狱之战"
 acot_cb_mountain_king_desc: "失落帝国让你陷入地狱之战。为了混乱而来。"