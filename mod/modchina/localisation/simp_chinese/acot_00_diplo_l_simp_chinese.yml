### SHIP TEXTS


acot_diplo.3.name: "来自§Y[event_target:interested_buyer.GetName]§!的传输信号"
acot_diplo.3.desc.friendly: "你好，朋友。我们对你发现的这种神秘的§E暗物质力量§!印象深刻。作为您值得信赖的盟友和朋友，我们想请您与我们分享这些令人难以置信的知识。\n\n希望§Y[interested_buyer.GetName]§!会尊重我们帝国的友谊？"
acot_diplo.3.desc.neutral: "你好，§Y[root.GetName]§!。\n\n我们最近了解到您的帝国在技术上的进步，特别是称为“§E暗物质力量§!”的新能源！我们的帝国希望更多地了解这种力量。也许你有兴趣和我们分享这些知识？我们将不胜感激。"

acot_diplo.3.a: "你只要问就行了！我们将派一个科研小组去帮助你们！"
acot_diplo.3.a.response: "你太慷慨了!§Y[interested_buyer.GetRulerName]§!永远不会忘记§Y[root.GetRulerName]§!今天对我们帝国所表现出的善意。我们很荣幸有你作为我们的盟友，朋友!"

acot_diplo.3.b: "当然，§Y[interested_buyer.GetName]§!是我们的朋友。"
acot_diplo.3.b.response: "谢谢你。§Y[interested_buyer.GetRulerName]§!永远不会忘记§Y[root.GetRulerName]§!今天对我们帝国的仁慈。愿我们的关系繁荣昌盛，愿我们的力量共同统治世界!"

acot_diplo.3.c: "我们可以教你们的科学家适当的技能。"
acot_diplo.3.c.response: "这很合理。这可能需要一段时间，但有了一些知识，我们也将能够发展这样的力量。我们感谢你的帮助。"

acot_diplo.3.d: "不怎么样。"
acot_diplo.3.d.response: "我明白了…你终于露出了你的真面目。你根本不把我们当作朋友，而仅仅把我们当作敌人？或者更糟？我们不会忘记这一点，你的任何朋友也不会忘记。我要让全银河系知道[root.GetName]的真正面目。"

acot_diplo.3.e: "滚开，弱者。"
acot_diplo.3.e.response: "什...你怎么敢！....\n\n[root.GetName]！...[root.GetName]！！！！？WRYYYYYYYYYYY！"

acot_diplo.3.f: "你可以用L-星门星系来换。"
acot_diplo.3.f.response: "嗯....合理的建议。很好，我们会用L-星门星系来交换暗物质知识。"
acot_diplo.3.g: "也许我们可以用外星门交换?"
acot_diplo.3.g.response: "这是一个可以接受的报价。我们不知道怎么处理那扇愚蠢的星门。我们接受这种贸易方式。"

acot_diplo.5.name: "科研船被伏击了！"
acot_diplo.5.desc: "我们的一艘科研船被一群不知名的海盗伏击了!他们似乎是被我们的一个敌人雇佣的，毫无疑问，他们试图窃取我们的技术。计算机估计对方将在两年内完成。我们必须迅速行动!"
acot_diplo.5.a: "联系海盗，看看他们想要什么。"

acot_diplo.8.name: "传输信号"
acot_diplo.8.desc.a: "§SAttenshun， toadlickars!§!\n\n这里是§YKapatan Parbge§!，§EGoodnite Pubstompah§!的§Sraidbozz§!的§YKapatan Parbge§!。我被告知这个§Sstompa§!里的绿色荧光§Sshippy becuz§!。\n\n我不是§Skare wot§!在里面，但我的§Sgooodz§!已经付清了，§SVary goooodz§!。\n\n就这些，§Stoadlickars！§!\n\n嗯额.....这东西怎么§Szhinng§!？"
acot_diplo.8.desc.b: "你好，华丽垃圾先生\n\n我是§Y托卡尔基因猎人§!，§R腐坏引擎§!的指挥官，基因掠夺者，猎犬主人，大可汗的鞭子，基因窃取者，毁灭商人，植物猎手，真菌食用者，$story.501.name$的灾祸。喜欢铜锣烧。\n\n你和你所有的同类都是懦夫！卑微的马屁精！你一定是在模仿[root.GetRulerTitle]的那堆垃圾！你跟他一样应该去死，你们一样没用！我正在突袭你的科研船，[ROOT.GetName]，而你什么都！不！做！看你那珍贵的舰船，挂在轨道上，载着价值连城的宝物！我就在这里！来啊！你敢面对我吗？！！"
acot_diplo.8.desc.c: "看!科研船!科研船！\n\n我们的敌人躲在金属盒子里！\n\n懦夫！蠢货！\n\n我们……我们应该拿走他们的金属盒子！\n\n如果我们今天死去，我们将带着荣耀死去……我们死英雄之死…\n\n但是没有……\n\n我们不会死。你将尝到死亡和失败的滋味！正如你所知道的！\n\n我们的海盗驻扎在太空，准备偷你的船！"

acot_diplo.8.a: "你会为此付出代价的，犯罪渣滓!"
acot_diplo.8.tooltip: "我们必须在海盗到达目的地之前拦截并消灭他们，否则我们的敌人将获得我们的秘密。然而，跟踪他们的目的地也可能是明智的，这样我们就可以确定谁在雇佣他们。"
acot_diplo.8.b: "你敢吗？ ？ ？你敢？？？"

acot_diplo.10.name: "来自[from.GetName]的传入信号"
acot_diplo.10.desc.spiritualist: "异教徒！你怎敢用你那亵渎、堕落的技术玷污神圣的暗物质技术？？这一暴行不容忽视！\n\n作为$personality_fallen_empire_spiritualist$的真正信仰，我们要求你立刻交出技术，否则我们将给你们这种错误的人带来神圣的惩罚！"
acot_diplo.10.desc.materialist: "这是什么意思？[FallenEmpireTaskTarget.GetName]，你的危险技术违反了GTX-3198号法典133337-163641页。§R“在任何情况下，平民帝国都不应该拥有比政府更先进的技术，因为他们是平民，他们应该保持可悲的地位，而不是更优秀或压倒性的。”§!。\n\n现在必须执行法律，没收你们所有的技术。我们将更好地利用它们。如果抵抗，我们将使用致命武力。"
acot_diplo.10.desc.xenophile: "[FallenEmpireTaskTarget.GetName]，您正在尝试使用不应该使用的技术。我们可以看到，您将使用它的恶意目的。这是我们不能允许的。我们[FallenEmpireTaskOrigin.GetName]是这个故事的英雄，因此我们有责任确保你们的错误行为不能继续下去。\n\n把这些技术还给我们，我们就不会把你写成罪犯。"
acot_diplo.10.desc.xenophobe: "你们学到了比我们这些存在了几百万年的人更好的技术。作为你们合法的主人，我们命令并征服你们，给我们技术，然后我们杀死你。拒绝，我们就杀了你。选择是显而易见的。"

acot_diplo.10.a: "去求别人吧，“原始人!”"
acot_diplo.10.a.tooltip: "这很可能会激怒这个失落帝国，他们不太可能很快忘记我们的侮辱。"
acot_diplo.10.a.response: "你忘了你的位置，[root.GetName]。享受你最后的时刻吧，暴风雨很快就会来临，吞噬你可怜的帝国。"

acot_diplo.10.b: "把它拿走吧，它不能把我们从可怕的愤怒中拯救出来。"
acot_diplo.10.b.tooltip: "失落帝国将会觉醒，并获得所有先进的技术，而这些技术，他们在过去的数百万年里，不知何故都没能学会，而我们可以在短短几年内学会。但至少他们不会马上向我们宣战。"
acot_diplo.10.b.response: "我们拭目以待。执行者，准备没收所有的技术，并把技术缓存带到我们的帝国进行研究。"

acot_diplo.10.c: "§Y(欺骗)§!我们的目标是开发一种新的力量来供你使用，伟大的力量。"
acot_diplo.10.c.tooltip: "我们会假装给他们提供技术，但他们几乎不知道里面的缓存装满了十四级奇异炸弹，将导致大规模爆炸。\n\n很明显这将激怒他们，但谁在乎呢~。"
acot_diplo.10.c.response: "啊，所以你才那么急切地想要开发它。但是下次，为了你自己的利益，提前通知我们。\n\n执行者，准备没收所有的技术，并把技术藏到我们的祖国学习。我们马上开始准备!"

acot_diplo.13.name: "失落帝国觉醒"
acot_diplo.13.desc: "银河系中发生了一件有趣的事情。显然，一定有人让[FallenEmpireTaskOrigin.GetName]非常非常生气，太空爷爷决定不再停滞，再次觉醒，重拾失去的荣耀。"
acot_diplo.13.a: "是的，是的，有什么大不了的。"
acot_diplo.13.b: "好吧，这是注定要发生的。"

acot_diplo.16.desc.phobe: "不可能的!怎么会这样!?\n\n我们的帝国自古以来就存在!像你这样微不足道的一堆垃圾怎么能压倒我们呢?你用了什么卑鄙的手段?这简直无法忍受!"
acot_diplo.16.desc.phile: "你们赢得了这场战争，但这仅仅是因为安理会向我们施压。我们不希望使用我们武库的全部力量，否则情况就不同了!\n\n但失去就是失去。希望我们不会再说话了。"
acot_diplo.16.desc.spirit: "不可思议!我们输了!?\n\n也许我们对神的虔诚不够强烈。这一定是他们的惩罚。啊，伟大的虚境，我们现在明白了。\n\n[Root.GetName]，我们将坚定我们的决心，再次投入战争。现在，你的存在将被宽恕。现在走开。"
acot_diplo.16.desc.mat: "我们输了……我们输了??我们刚刚输给你了吗?我们失败的概率小于13.337%，很明显我们的逻辑计算器一定有问题。也许我们用错了机器。这一切还没有结束，我们会回来认领属于我们的东西!现在,走开!"
acot_diplo.16.a: "你输给了我们。现在请相信这些说法，给我们你的技术。"
acot_diplo.16.a.response: "什么! ?…你这个小混蛋…\n\n你想考验我们吗?你认为我们不怕承认错误吗?你认为我们是懦夫和傻瓜?!再想想!\n\n好吧，你可以有我们的一个秘密，反正你弱智到不能利用它。如果我们百分之百的认真，你永远不会打败我们!这甚至不是我们的最终形式。"
acot_diplo.16.b: "你必须尽快为这场战争作出补偿。"
acot_diplo.16.b.response: "呃,好。这是你的资源。现在的孩子们只想要钱。"
acot_diplo.16.c: "嗯啊。不不不，首先你必须谦卑。向银河系道歉。"

acot_diplo.17.desc: "看，你们这些平民对战争一无所知。事实是，尽管你已经想出了更好的技术，但你还是失败了，而我们拥有的技术证明了你有多么垃圾。你们这些愚蠢的舰船根本无法对抗我们古老强大的舰队。\n\n我们现在将处决你们所有的领导人，因为他们很臭，你们所有的技术将由我们来回收。你的资源会耗尽。你的舰队将被摧毁。\n\n好吧，祝你玩得开心。"
acot_diplo.17.a: "胡扯。"

acot_diplo.18.name: "史诗陨落"
acot_diplo.18.desc.others: "哇！刚刚发生了一件令人震惊的事。显然，[FallenEmpireTaskOrigin.GetName]!的首都星系出了严重的问题！首都行星刚刚爆炸了，所有环绕该星系的舰队都变成了冒烟的陨石坑。\n\n他们一定是出了什么严重的问题。"
acot_diplo.18.desc: "成功了!它确实起作用了!愚蠢的失落帝国把我们的技术装备运到他们的母星，然后爆炸了!bong!\n\n报告显示，驻扎在他们家园上的整个舰队都被蒸发了，这个臭烘烘的星球现在只是一片烧焦的薯片。"
acot_diplo.18.a: "鉴于他们缺乏常识，这种结果是不可避免的。"
acot_diplo.18.b: "他们被称为失落帝国是有原因的。"

acot_diplo.19.name: "最后航程"
acot_diplo.19.desc.others: "哇！刚刚发生了一件令人震惊的事。显然，[FallenEmpireTaskOrigin.GetName]的首都星系出了严重的问题！首都星球爆炸了，引起了巨大的连锁反应，不知怎么的，暗物质爆炸导致了整个帝国的基础设施燃烧。$OUTLINER_FALLEN_EMPIRES$已不复存在。"
acot_diplo.19.desc: "成功了！它确实起作用了！事实上......这可能太好了......\n\n愚蠢的$OUTLINER_FALLEN_EMPIRES$把我们的技术装备运到他们的母星，然后它爆炸了，引起了巨大的连锁反应，不知怎么把他们的整个帝国都炸了。他们的设计和暗物质反应堆一定是太过时了，太旧了，无法容纳。"
acot_diplo.19.a: "真是浪费空间。终于解脱了。"
acot_diplo.19.b: "有人会哀悼他们吗？他们很烦人。"


acot_diplo.20.desc: "银河系的居民们，我们是[FROM.GetName]，我们在这里广播一个非常重要的信息…\n\n在我们的傲慢中，我们向银河系最伟大的冠军们宣战，由于我们严重缺乏技能，我们被迫屈服。\n\n我们对每个人都感到非常抱歉，因为……这些淘气的老前辈。请不要吃我们……\n\n我们…我们…真恶心!\n\n§Y<打碎玻璃杯的声音和愤怒的跺脚声>§!"
