#########################################
# INFINITY STONE DISCOVERY EVENTS
#########################################
#All
 inf_sr.all.has_tech:0 "我们知道如何掌控这颗宝石 - 如果我们能掌控这个星系，我们就能掌控这颗宝石"
#Stone Survey Discovery
 inf_sr.soul.title:0 "§Y[From.GetName]§!: §H$sr_infinity_stone_soul$§!被发现！"
 inf_sr.soul.desc:0 "在对[From.GetName]的调查中，[Root.GetName]发现了一颗失落的无限宝石——§H$sr_infinity_stone_soul$§!。如果传说是可信的，它控制着一切众生的生命和意识的本质。"
 inf_sr.soul.no_tech:0 "\n我们需要更深入的研究§H$sr_infinity_stone_soul$§!以引导它的力量。"
 inf_sr.soul.tooltip:0 "§H$sr_infinity_stone_soul$§!\n§E$sr_infinity_stone_soul_desc$§!"

 inf_sr.mind.title:0 "§Y[From.GetName]§!: §Y$sr_infinity_stone_mind$§!被发现！"
 inf_sr.mind.desc:0 "在对[From.GetName]的调查中，[Root.GetName]发现了一颗失落的无限宝石——§Y$sr_infinity_stone_mind$§!。即使是初次接触，它也会对周围人的认知和情感功能产生强大的影响。"
 inf_sr.mind.no_tech:0 "\n我们需要更深入的研究§Y$sr_infinity_stone_mind$§!以使出它的力量。"
 inf_sr.mind.tooltip:0 "§Y$sr_infinity_stone_mind$§!\n§E$sr_infinity_stone_mind_desc$§!"

 inf_sr.reality.title:0 "§Y[From.GetName]§!: §R$sr_infinity_stone_reality$§!被发现！"
 inf_sr.reality.desc:0 "在对[From.GetName]的调查中，[Root.GetName]发现了一颗失落的无限宝石——§R$sr_infinity_stone_reality$§!。它似乎直接与现实法则接轨，甚至可以重新定义它们。"
 inf_sr.reality.no_tech:0 "\n我们需要更深入的研究§R$sr_infinity_stone_reality$§!以使用它的力量。"
 inf_sr.reality.tooltip:0 "§R$sr_infinity_stone_reality$§!\n§E$sr_infinity_stone_reality_desc$§!"

 inf_sr.power.title:0 "§Y[From.GetName]§!: §M$sr_infinity_stone_power$§!被发现！"
 inf_sr.power.desc:0 "在对[From.GetName]的调查中，[Root.GetName]发现了一颗失落的无限宝石——§M$sr_infinity_stone_power$§!。初步扫描显示出一种难以理解的高能量特征。我们只能设想它所具有的建设性——或许是破坏性的潜力。"
 inf_sr.power.no_tech:0 "\n我们需要更深入的研究§M$sr_infinity_stone_power$§!以发挥它的力量。"
 inf_sr.power.tooltip:0 "§M$sr_infinity_stone_power$§!\n§E$sr_infinity_stone_power_desc$§!"

 inf_sr.time.title:0 "§Y[From.GetName]§!: §G$sr_infinity_stone_time$§!被发现！"
 inf_sr.time.desc:0 "在对[From.GetName]的调查中，[Root.GetName]发现了一颗失落的无限宝石——§G$sr_infinity_stone_time$§!。虽然它的方法对我们来说似乎很神奇，但似乎可以轻松自如地扭曲时间逻辑。"
 inf_sr.time.no_tech:0 "\n我们需要更深入的研究§G$sr_infinity_stone_time$§!应用它的力量。"
 inf_sr.time.tooltip:0 "§G$sr_infinity_stone_time$§!\n§E$sr_infinity_stone_time_desc$§!"

 inf_sr.space.title:0 "§Y[From.GetName]§!: §B$sr_infinity_stone_space$§!被发现！"
 inf_sr.space.desc:0 "在对[From.GetName]的调查中，[Root.GetName]发现了一颗失落的无限宝石——§B$sr_infinity_stone_space$§!。通过扭曲和篡改空间结构，我们存在的次元可以通过这块宝石来进行支配。"
 inf_sr.space.no_tech:0 "\n我们需要更深入的研究§B$sr_infinity_stone_space$§!以开发它的力量。"
 inf_sr.space.tooltip:0 "§B$sr_infinity_stone_space$§!\n§E$sr_infinity_stone_space_desc$§!"
#Stone Diplomatic Discovery
 inf_sr.diplo_soul.title:0 "§H$sr_infinity_stone_soul$§!被发现！" 
 inf_sr.diplo_soul.desc:0 "我们最近遇见的一个国家发现了一颗失落的无限宝石——§H$sr_infinity_stone_soul$§!，在他们的边界内。如果传说是可信的，它控制着一切众生的生命和意识的本质。"
 inf_sr.diplo_mind.title:0 "§Y$sr_infinity_stone_mind$§!被发现！"
 inf_sr.diplo_mind.desc:0 "我们最近遇见的一个国家发现了一颗失落的无限宝石——§Y$sr_infinity_stone_mind$§!，在他们的边界内。即使是初次接触，它也会对周围人的认知和情感功能产生强大的影响。"
 inf_sr.diplo_reality.title:0 "§R$sr_infinity_stone_reality$§!被发现！"
 inf_sr.diplo_reality.desc:0 "我们最近遇见的一个国家发现了一颗失落的无限宝石——§R$sr_infinity_stone_reality$§!，在他们的边界内。它似乎直接与现实法则接轨，甚至可以重新定义它们。"
 inf_sr.diplo_power.title:0 "§M$sr_infinity_stone_power$§!被发现！"
 inf_sr.diplo_power.desc:0 "我们最近遇见的一个国家发现了一颗失落的无限宝石——§M$sr_infinity_stone_power$§!，在他们的边界内。初步扫描显示出一种难以理解的高能量特征。我们只能设想它所具有的建设性——或许是破坏性的潜力。"
 inf_sr.diplo_time.title:0 "§G$sr_infinity_stone_time$§!被发现！"
 inf_sr.diplo_time.desc:0 "我们最近遇见的一个国家发现了一颗失落的无限宝石——§G$sr_infinity_stone_time$§!，在他们的边界内。虽然它的方法对我们来说似乎很神奇，但似乎可以轻松自如地扭曲时间逻辑。"
 inf_sr.diplo_space.title:0 "§B$sr_infinity_stone_space$§!被发现！"
 inf_sr.diplo_space.desc:0 "我们最近遇见的一个国家发现了一颗失落的无限宝石——§B$sr_infinity_stone_space$§!，在他们的边界内。通过扭曲和篡改空间结构，我们存在的次元可以通过这块宝石来进行支配。"

