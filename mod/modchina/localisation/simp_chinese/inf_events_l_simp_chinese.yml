 #God Edicts
 inf_god.title:0 "啪"
 inf_god.desc:0 "结束了。在§M[Leader.GetName]§!打了个响指后，整个银河系的数亿人已经消逝。一瞬间内，整个银河系的人口少了一半。这些人的消逝也带来了一些附加伤害，例如在混乱之中被摧毁的有价值的舰队。\n\n然而，§R无限宝石在这个过程中已经超载§!并且从我们的传感器中消失了。我们的飞船报告由于超空间异常导致的超光速飞行能力的下降，这些异常必然是由宝石释放的大量能量引起的。"
 inf_god.option:0 "所有事物都被完美的平衡了。"
 edict_edict_inf_snap:0 "打响指"
 edict_edict_inf_snap_desc:0 "集合无限宝石的能量，使银河系中一半的人口消逝。"
 inf_snapped:0 "啪"
 inf_snapped_desc:0 "那声响指带来的影响仍能够在今天感受到..."

