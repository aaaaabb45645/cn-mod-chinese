 # Announcement Loc
 inf_announcement_1_title:0 "无限宝石：公告"
 inf_announcement_1_desc:0 "目前有一个神秘的bug困扰着无限宝石的转移，转移到某些（随机的）行星上会使得石头消失。到目前为止，我找不到任何这个bug的原因或模式，所以这只是为了解决一些问题，如果你遇到它：\n\n   1) §R宝石并没有并删除§!。你或许不能采掘它，但它依旧存在。如果你想转移一块宝石，事先保存，如果它在移动中被删除，重新加载并尝试不同的行星直到成功。\n\n   2)通过测试，§R它不应该影响新游戏§!。我无法确定这一点，因为它可能会在游戏进行后发生。\n\n   3) 如果此问题影响您，§R请在mod页面的错误报告讨论中报告§!。据我所知，它只影响当前的存档而不是其他的，或者它与一个特定的mod发生冲突。 公开错误报告将有助于解决问题。"
 inf_announcement_1_option_1:0 "好的，没有bug将会使消灭半个星系更加容易"
 inf_announcement_1_option_2:0 "修复你的mod，我有一个星系等待去征服"