 ###Mangrove
 pc_mangrove:0 "红树林星球"
 pc_mangrove_desc:0 "一个具有氮氧大气层的潮湿星球。星球上的大部分地区都被浅海所覆盖，海拔很低。丛林延伸数百英里，盖过了仅有的几个岛屿的海岸。水圈强大而稳定，支撑着丰富的植被和动物生命。" 
