 ###Biolumen World
 pc_biolumen:0 "生物发光星球"
 pc_biolumen_desc:0 "热带气候的岩石星球，具有氮氧大气。大气中的奇异但无毒的颗粒导致这个星球被几乎不变的云层覆盖。尽管如此，由于温室效应和地热活动，生命在表面上蓬勃发展。几乎所有的动植物都具有生物发光特性。"
 pc_biolumen_tile:0 "生物发光地形"
 pc_biolumen_tile_desc:0 "密集的黑暗丛林和发光的植物生命。"
 mod_pc_biolumen_habitability:1 "生物发光星球宜居性"
 trait_pc_biolumen_preference:0 "生物发光偏好"
 trait_pc_biolumen_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_BIOLUMEN:0 "自从[GetHomeWorldName]的发光丛林之间形成了第一个原始[GetSpeciesName]社区以来的无数年，我们的文明已经传播和繁荣起来。"
 civic_biolumen_world:0 "生物发光家园"
 civic_biolumen_world_desc:0 "这个星球的主要物种在这个独特星球的发光丛林中进化。"
 civic_tooltip_biolumen_world_effects:0 "这个星球的人群进化于§Y$pc_biolumen$§!。"
 trait_biolumen:0 "生物发光星球居民"
 trait_biolumen_desc:1 "这个物种的成员进化于一个生物发光的星球。"
 scaredofthedark:0 "害怕黑暗"
 scaredofthedark_desc:0 "持续的，令人毛骨悚然的谋杀使得殖民者害怕丛林。"
 tech_hunter_tricks:0 "狩猎技巧"
 tech_hunter_tricks_desc:0 "我们研究了猎头族的技术和生物学，并运用这些技能来改善我们现有的力量。"
 hunterreserves:0 "猎头族保留地"
 hunterreserves_desc:0 "猎头族保留地使殖民地更加安全，但维护费用昂贵，并占据大片可耕地。"
 unbalancedecosystem:0 "不平衡的生态系统"
 unbalancedecosystem_desc:0 "消灭猎头族产生了意想不到的效果，这个星球上可怕的生物疯狂蔓延。尽管许多生物学家正在涌向研究这些令人生畏的生物，但处理这种情况正在耗费殖民地的能量和生命。"
 pdbiolumen.10.name:0 "笼罩在神秘之中"
 pdbiolumen.10.desc:0 "在这个星系中，有一些可居住的星球有一些奇怪的读数。我们得到的是我们认为的生命体征，但是大气中似乎有一些奇异的粒子阻挡了任何类型的详细扫描。 我们需要仔细研究一下这个星球上的具体信息。"
 pdbiolumen.10.a:0 "奇怪了"
 pdbiolumen.20.name:0 "拨开迷雾"
 pdbiolumen.20.desc:0 "这个星球是银河系生命多样性的光辉典范。如上所述，这颗行星有一层厚厚的几乎持久的云层，很少有光线最终能到达地表。尽管如此，星球表面还有一个由温室效应和地热活动驱动的丰富，繁荣的生态系统。几乎所有被编目的植物和动物物种都表现出某种生物发光特性，那是真的很美。"
 pdbiolumen.20.a:0 "一闪一闪亮晶晶哈哈哈"
 pdbiolumen.30.name:0 "丛林要吃人了"
 pdbiolumen.30.desc:0 "在[Root.Planet.GetName]上有几个貌似是连环的可怕谋杀案。通常是落单的人在独自行走时失踪，然后有少数尸体被发现在被挂在树上，剥去了器官。尽管有证据表明这似乎是某种野生动物干的，但这种行为已经引起整个殖民地对森林中的恶魔或怪物的恐惧。"
 pdbiolumen.30.a:0 "监控事态。"
 pdbiolumen.30.b:0 "我们可不听这种迷信。"
 pdbiolumen.30.c:0 "这里的夜，黑，真TM的黑"
 pdbiolumen.31.name:0 "外头有东西啊"
 pdbiolumen.31.desc:0 "在过去6个月中，谋杀的频率和数量急剧上升，殖民地开始紧张不安。 在这一点上，当局确信在丛林中确实存在某种或者某些造成谋杀的生物，尽管事实上还没有目击。只要给予通行，我们的异种生物学家，在军队的帮助下他们就准备好清除丛林中的每一寸土地。"
 pdbiolumen.31.a:0 "小心推进"
 pdbiolumen.32.name:0 "是活物就杀给你看"
 pdbiolumen.32.desc:0 "我们的生物学家终于在[Root.Planet.GetName]的神秘谋杀案上取得了突破。经过一些初步的损失，一群武装到牙齿的士兵终于能够捕获并杀死其中一只怪物。这些生物原来是一群原始的爬虫类动物，具有惊人的生物能力，可以通过皮肤阻挡大多数类型的扫描。如果科学团队获得了这些信息，他们就能够设置一种扫描仪，可以探测到这些生物并与殖民地分享这些细节。他们能够找到该生物的定居点之一并开始观察他们的文化和行为。我们应该很快就能再收到报告了。"
 pdbiolumen.32.a:0 "感谢他们"
 pdbiolumen.33.name:0 "现在我们在暗处了"
 pdbiolumen.33.desc:0 "来自[Root.Planet.GetName]的报告终于到来了。团队给这种生物一个绰号猎头族，该物种似乎沉迷于战利品狩猎，他们经常击倒星球上最大和最危险的生物，他们的定居点满满都是这些狩猎的战利品。它们独特的生物伪装使它们几乎不可能被发现，看来它们一开始认定我们是正在入侵的恶魔。这些团队已经能够破译他们的大多数语言，并且有信心我们可以在必要时开始正式沟通。我们的军队对研究他们独特的能力也很感兴趣。"
 pdbiolumen.33.a:0 "把这个项目交给军方。"
 pdbiolumen.33.a.tooltip:0 "我们允许军方随意研究猎头族"
 pdbiolumen.33.b:0 "我们不能让他们伤害殖民地。"
 pdbiolumen.33.b.tooltip:0 "我们设立猎头族保留地"
 pdbiolumen.33.c:0 "这是他们的家，让他们选择自己的命运。"
 pdbiolumen.33.c.tooltip:0 "一些猎头族想加入我们"
 pdbiolumen.33.d:0 "彻底清除它们。"
 pdbiolumen.33.d.tooltip:0 "杀光猎头族"
 pdbiolumen.40.name:0 "遁入黑暗"
 pdbiolumen.40.desc:0 "在猎头族的帮助下，军方已经完成了对其基因和技术的广泛研究，并在将其融入自己的训练和技术方面取得了相当大的进步。在看到我们军队的技术和技能之后，一些部落已经要求正式加入我们。"
 pdbiolumen.40.a:0 "那是当然"
 pdbiolumen.40.a.tooltip:0 "一个猎头族人口加入我们的帝国"
 pdbiolumen.40.b:0 "不，但我们会建立保留地以保护他们的生活方式。"
 pdbiolumen.40.b.tooltip:0 "我们设立猎头族保留地"
 pdbiolumen.40.c:0 "当然不行，他们太危险了"
 pdbiolumen.40.c.tooltip:0 "杀光猎头族"
 pdbiolumen.41.name:0 "安全地远离怪兽"
 pdbiolumen.41.desc:0 "虽然昂贵且耗时，但我们已经成功地在密集的丛林中建立了几个保留地。我们的生物学家将能够在未来几年内学习它们。"
 pdbiolumen.41.a:0 "这最好了。"
 pdbiolumen.42.name:0 "我们一起狩猎"
 pdbiolumen.42.desc:0 "事实证明，猎头族拥有令人难以置信的资源和适应我们的技术。他们唯一的要求是保持旧日生活中的他们的仪式性狩猎，他们现在可以在整个银河系中继续进行。尽管我们人口的某些部门有一些初步的保留，但事实证明他们的服务使[Root.Planet.GetName]和其他行星上更可怕的生物得到控制，使殖民地生活更加安全。"
 pdbiolumen.42.a:0 "欢迎猎手"
 pdbiolumen.43.name:0 "狩猎结束"
 pdbiolumen.43.desc:0 "已经完全地消灭猎头族，清理他们村庄的工作人员发现了很多由珍贵矿物制成的物品。可悲的是，看起来猎人是生态系统的重要组成部分，他们追捕的许多可怕的生物现在疯狂增长。虽然它为我们的科学家和生态旅游提供了机会，但它对殖民者来说绝对是一种麻烦。"
 pdbiolumen.43.a:0 "不幸啊"

 ###Superhabitable World
 pc_superhabitable:0 "超宜居星球"
 pc_superhabitable_desc:0 "充满氮氧大气的岩石星球。由于它的巨大尺寸，这个行星在形成时保留了许多气体，因此具有更密集的大气，平均温度约为25摄氏度。这也有减少海洋盆地面积的作用，从而促进了海洋生物。这个星球是支持各种生命形态的理想候选者。"
 pc_superhabitable_tile:0 "超宜居地形"
 pc_superhabitable_tile_desc:0 "温暖茂密的丛林和大型浅海与生命相结合。"
 mod_pc_superhabitable_habitability:0 "超宜居星球宜居性"
 trait_pc_superhabitable_preference:0 "超宜居偏好"
 trait_pc_superhabitable_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_SUPERHABITABLE:0 "自从第一个原始的[GetSpeciesName]在[GetHomeWorldName]丰富的丛林和浅海之间形成了群落，我们的文明已经传播和繁荣。"
 civic_superhabitable_world:0 "超宜居家园"
 civic_superhabitable_world_desc:0 "这个星球的主要物种在这个独特星球的富饶的密林和浅海中进化。"
 civic_tooltip_superhabitable_world_effects:0 "这个星球的人群进化于§Y$pc_superhabitable$§!。"
 trait_superhabitable:0 "超宜居星球居民"
 trait_superhabitable_desc:1 "这个物种的成员进化于一个超级适居星球发星球。"
 superhabitable:0 "超宜居行星"
 superhabitable_desc:0 "由于它的巨大尺寸，这个星球具有板块构造的最佳尺寸。稠密的大气保持了大量的气体和大型浅海。这使得生命繁荣并且蕴藏了丰富的矿物质，虽然高重力需要一些习惯。"

 ###Terraforming Candidate Ideas
 pdterraforming_candidate_category_ai:0 "AI地貌改造"
 pdterraforming_candidate_categoryai_desc:0 "AI地貌改造"
 pdterraforming_candidate_category:0 "古老的生命迹象"
 pdterraforming_candidate_category_desc:0 "这个适宜居住的星球显示出曾经支持过生物圈的迹象。"
 pdanomaly.01.name:0 "发现地貌改造候选者"
 pdanomaly.01.desc.intro:0 "我们对[From.GetName]的详细调查显示，它可能曾经在遥远的过去支持过生命。环境已经给[From.GetPlanetMoon]留下了生命，但有明确的迹象表明，如果星球被改造，它可能会再次支持生命。"
 pdanomaly.01.desc.1:0 "$anomaly.2575.desc.intro$\n\n将[From.GetPlanetMoon]进行地貌改造在理论上是可能的，但我们还不具备在现实时间框架内完成这一艰巨任务的技术。"
 pdanomaly.01.desc.2:0 "$anomaly.2575.desc.intro$\n\n能源成本将是惊人的，但我们确实有技术来逐步将这种[From.GetPlanetMoon]变成能够再次支持生命的东西。"
 
 ###PD Special Depsoits
 d_crystal_pillars:0 "晶体柱"
 d_crystal_pillars_desc:0 "这些巨大的水晶柱可以在整个地表的沉积物中找到，它们非常有价值并有助于改善食物的生长。"
 building_pdcrystal_mines:0 "艾森水晶矿"
 building_pdcrystal_mines_desc:0 "这些矿井从矿柱中收集有价值的晶体，它的副产品有助于农场附近更加有效。"
 mod_building_pdcrystal_mines_max:0 "最多 $building_pdcrystal_mines$"

 d_floating_islands:0 "浮岛"
 d_floating_islands_desc:0 "虽然零重素存在于这个星球的所有漂浮岩石中，但是某些沉积物的数量足够高，形成了拥有极富的采矿地。"
 building_eludium_mines:0 "零重素精炼厂"
 building_eludium_mines_desc:0 "有价值的零重素在这里开采，大部分用于消费品，但额外的会送到该地区的实验室。"
 mod_building_eludium_mines_max:0 "最多 $building_eludium_mines$"

 d_artificial_flora:0 "人工植物"
 d_artificial_flora_desc:0 "这个星球的这一部分合成生命形式的集中地，研究它们可以进一步了解合成生命。"
 building_synthetic_life_labs:0 "合成生命实验室"
 building_synthetic_life_labs_desc:0 "这个实验室研究了这个星球上发现的复杂的合成生命形态。这里的机器人专家也使用实验来改善他们的创作。"
 mod_building_synthetic_life_labs_max:0 "最多 $building_synthetic_life_labs$"

 d_tiyanki_graveyard:0 "缇杨凯墓地"
 d_tiyanki_graveyard_desc:0 "这是许多缇杨凯的最后安息之所。遗体上可以轻松获取来自整个银河系的奇特材料。"
 building_graveyard_recycler:0 "缇杨凯回收中心"
 building_graveyard_recycler_desc:0 "这里缇杨凯的尸体并加工成可用的物质 缇杨凯的独特组成对当地科学家来说也是非常有价值的研究。"
 mod_building_graveyard_recycler_max:0 "最多$building_graveyard_recycler$"

 d_crystal_temple:0 "晶体神庙"
 d_crystal_temple_desc:0 "这座寺庙似乎是由与这个星球上发现的柱子相同的水晶制成的。没有线索可以确定它的年龄或可能的建造者。"

 ###PD Districts
 district_archive_housing:0 "计算机居住区"
 district_archive_housing_desc:0 "计算机居住区为其人口提供舒适的紧凑型住宅。"
 district_archive_energy:0 "计算机能源生产区"
 district_archive_energy_desc:0 "计算机的能源生产区产生能源，并为其建造的生态建筑提供动力。"
 district_archive_science:0 "计算机科技研究区"
 district_archive_science_desc:0 "这些地区有看起来无穷无尽的科学信息，聘请了来自无数研究领域的研究人员。"
 district_archive_cultural:0 "计算机文化研究区"
 district_archive_cultural_desc:0 "文化历史学家花费时间从计算机学习，然后将其分享给定居的研究人员。"

