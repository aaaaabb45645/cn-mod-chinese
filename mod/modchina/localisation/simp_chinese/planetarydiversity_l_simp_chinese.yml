 d_pdsandworms:0 "沙虫"
 d_pdsandworms_desc:0 "生活在这个世界沙丘上的巨大蠕虫状生物。他们在自己的领土上攻击人和机器。"
 pddune.10.name:0 "沙子里有东西在移动"
 pddune.10.desc:0 "我们在[Root.GetName]上的殖民侦察员在南沙丘海偶然发现了一些不寻常的东西。他们发现了一些奇怪的彩色沙丘，并做了一些测试，结果泽洛呈阳性。这将与我们对泽洛所知的一切相违背，因为它只存在于空洞的矿床中。进一步的侦察在沙丘中发现了大量的沉积物，如果基础设施建成，我们就可以立即开始采矿作业。"
 pddune.10.a:0 "谁控制了泽洛，谁就控制了宇宙。"
 pddune.20.name:0 "蠕虫标志"
 pddune.20.desc:0 "来自[Root.GetName]的报道称，一种巨大的蠕虫状生物从沙漠中出现，摧毁了一台泽洛收割机，只有少数船员生还。我们的外星生物学家认为，这些生物可能与泽洛的产生有关，杀死它们将对我们的生产产生负面影响。这些蠕虫对蚁群构成了相当大的威胁，星球上的大部分地方将无法容纳它们。"
 pddune.20.a:0 "大自然从不犯错。"
 pddune.20.a.tooltip:0 "我们把沙虫留下，把蚁群留在多岩石的北部地区。"
 pddune.20.b:0 "我们的人民面临的风险太大了。"
 pddune.20.b.tooltip:0 "我们消灭了星球的每一条虫子，我们希望我们不会失去收获泽洛的能力。"
 pddune.21.name:0 "望云观测"
 pddune.21.desc:0 "蠕虫已经被消灭了，但也付出了泽洛的代价。但是我们能够从它们的身体中提取出相当数量的泽洛，我们的科学家已经对构成它们身体的物质有了很多了解，所以这并不是完全的损失。"
 pddune.21.a:0 "教育不能代替智力。"

