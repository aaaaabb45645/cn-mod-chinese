 ###Glacial
 pc_glacial:0 "冰河星球"
 pc_glacial_desc:0 "一个具有氮氧大气层的冰冻星球。大量的水资源被永久冻结，如星球表面的冰川，夏季大量融化有又很多降雪。地热活动在厚厚的冰面下导致了很多孔洞，创造了丰富的海洋生物。"
