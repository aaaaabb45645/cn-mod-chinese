 pc_desertislands_desc:0 "一个具有氮氧大气层的海洋星球。极度炎热的赤道气温使得植被稀少，但凉爽的极地地区却有着丰富的生命。" 
 START_SCREEN_PART_ONE_DESERTISLANDS:0 "自从第一个原始[GetSpeciesName]社区在[GetHomeWorldName]的热带群岛和泻湖形成以来，我们的文明已经传播和繁荣。"
