 ###Mesa
 pc_mesa:0 "台地星球"
 pc_mesa_desc:0 "炎热，干燥，充满氮氧大气层的岩石星球。在赤道附近有很高的高原和台地，有较凉爽的极地森林地区。水圈大部分在大河流中，河流切割峡谷，植被覆盖河床。"
