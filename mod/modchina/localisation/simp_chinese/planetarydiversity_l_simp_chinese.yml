 geothermal:0 "地热星球"
 geothermal_desc:0 "虽然这个星球的大部分都覆盖着厚厚的表层冰，但是在密集的地热活动中却发现了茂密的丛林地区存有郁郁葱葱的生命。"
 civic_geothermal_world:0 "地热家园"
