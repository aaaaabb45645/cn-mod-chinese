 ###Atacama
 pc_hadesert:0 "高山沙漠星球"
 pc_hadesert_desc:0 "寒冷，干燥，充满氮氧大气层的岩石星球。海拔极高的山峰为这个星球上的大部分地区带来了阴影，而盐碱地和干旱的山谷构成了大部分的平地。水圈为仅有的少数几个湖泊和山泉。"
