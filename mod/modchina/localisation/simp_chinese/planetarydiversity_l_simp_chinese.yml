 mod_pc_hadesert_habitability:1 "高山沙漠星球宜居性"

 ###Geothermal
 pc_geothermal:0 "地热星球"
 pc_geothermal_desc:0 "有着氮氧大气层的寒冷的冰冻星球，在热带有裂缝被自然的地热通风口加热打破了广阔的冰面。水圈为融水和从喷口中上升的蒸汽。"
 pc_geothermal_tile:0 "地热地形"
