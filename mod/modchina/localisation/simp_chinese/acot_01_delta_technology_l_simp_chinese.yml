ACOT_ARMOR_DM: "硬光装甲"
ACOT_ARMOR_DM_DESC: "硬光是由纯固体光构成的动态材料。当它完全形成时，它比中子更密集，也更坚硬。"
tech_armor_dm: "硬光装甲"
tech_armor_dm_desc: "硬光是由纯固体光构成的动态材料。当它完全形成时，它比中子更密集，也更坚硬。"


