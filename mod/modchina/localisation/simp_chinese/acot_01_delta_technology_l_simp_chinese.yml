ACOT_PLASMA_DM_DESC: "暗物质等离子炮，顾名思义，发射一种聚集的暗物质作为致命的能量抛射物，它会迅速地融化下层战舰的装甲和外壳。暗物质物质的性质使这种武器比传统等离子武器在防御方面表现更好。"
tech_plasma_dm: "暗物质等离子炮"
tech_plasma_dm_desc: "暗物质等离子炮，顾名思义，发射一种聚集的暗物质作为致命的能量抛射物，它会迅速地融化下层战舰的装甲和外壳。暗物质的性质使这种武器比传统等离子武器在防御方面表现更好。"


