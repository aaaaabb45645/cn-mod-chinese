ACOT_DISRUPTOR_DM: "暗能量粉碎器"
tech_disruptor_dm: "暗能量粉碎器"
tech_disruptor_dm_desc: "暗能量粉碎器用强大的暗能量摧毁敌舰内部。"


ACOT_ENERGY_TORPEDO_DM: "暗能量炮"
ACOT_ENERGY_TORPEDO_DM_DESC: "暗能量可以形成一种强大的武器，可以融化组织。"
tech_energy_torpedo_dm: "暗能量炮"
tech_energy_torpedo_dm_desc: "基于暗能量武器的原理，将能量的负属性集中在一种类似等离子体的射弹上，这种射弹能迅速吃掉敌人的船体。"


ACOT_POINT_DEFENSE_DM: "神秘点防御"
ACOT_POINT_DEFENSE_DM_DESC: "神秘点防御发射一束集中的纯暗能量来中和敌人的导弹。光束比旧的点防御更强，允许它有更高的有效距离。"
tech_point_defense_dm: "神秘点防御"
tech_point_defense_dm_desc: "神秘点防御发射一束集中的纯暗能量来中和敌人的导弹。光束比旧的点防御更强，允许它有更高的有效距离。"


SMALL_ACOT_MASS_DRIVER_DM: "小型攻城炮"
MEDIUM_ACOT_MASS_DRIVER_DM: "中型攻城炮"
LARGE_ACOT_MASS_DRIVER_DM: "大型攻城炮"
ACOT_MASS_DRIVER_DM: "攻城炮"
ACOT_MASS_DRIVER_DM_DESC: "攻城炮在高斯炮上改进了很多。硬光材料、先进的传感器和暗物质的引入，使我们能够制造出一种极其先进的弹丸发射器，对装甲的不利影响更小。"
tech_mass_driver_dm: "攻城炮"
tech_mass_driver_dm_desc: "攻城炮在高斯炮上改进了很多。硬光材料、先进的传感器和暗物质的引入，使我们能够制造出一种极其先进的弹丸发射器，对装甲的不利影响更小。"


ACOT_AUTOCANNON_DM: "追踪者自动炮"
ACOT_AUTOCANNON_DM_DESC: "该武器使用硬光弹快速撕碎敌人的盾牌。"
tech_autocannons_dm: "追踪者自动炮"
tech_autocannons_dm_desc: "该武器使用硬光弹快速撕碎敌人的盾牌。"


ACOT_ARTILLERY_DM: "硬光火炮"
ACOT_ARTILLERY_DM_DESC: "硬光火炮使用由纯硬光材料制成的动力产生的弹丸作为武器，使其在防御和防御装甲方面具有极高的杀伤力。"
tech_kinetic_artillery_dm: "硬光火炮"
tech_kinetic_artillery_dm_desc: "硬光火炮使用由纯硬光材料制成的动力产生的弹丸作为武器，使其在防御和防御装甲方面具有极高的杀伤力。"


ACOT_FLAK_CANNON_DM: "地狱火防御矩阵"
ACOT_FLAK_CANNON_DM_DESC: "地狱火防御矩阵在一场钢铁般的大雨中扫射敌人的舰载机。他们将尝到死亡和失败的滋味。"
tech_flak_batteries_dm: "地狱火防御矩阵"
tech_flak_batteries_dm_desc: "地狱火防御矩阵在一场钢铁般的大雨中扫射敌人的攻击艇。他们将尝到死亡和失败的滋味。"


ACOT_MISSILE_DM: "复仇导弹"
ACOT_MISSILE_DM_DESC: "复仇者导弹利用暗物质推进器增加其最大速度以及硬光材料加固弹体，使它更难被拦截。"
tech_missile_dm: "复仇导弹"
tech_missile_dm_desc: "复仇导弹利用暗物质推进器增加其最大速度以及硬光材料加固船体，使它更难被拦截。"


ACOT_TORPEDO_DM: "悖论鱼雷"
ACOT_TORPEDO_DM_DESC: "悖论鱼雷由硬光装甲保护，含有强大的暗能量，如果受到撞击就会爆炸，使其优于老式鱼雷。"
tech_torpedo_dm: "悖论鱼雷"
tech_torpedo_dm_desc: "悖论鱼雷由硬光装甲保护，含有强大的暗能量，如果受到撞击就会爆炸，使其优于老式鱼雷。"


ACOT_SWARMER_MISSILES_DM: "弥诺陶洛斯集群导弹"
ACOT_SWARMER_MISSILES_DM_DESC: "弥诺陶洛斯集群导弹以有限的仿生链接引导，使其能够达到更高的速度，速度，并能执行基本的规避机动，使其极难击落。"
tech_swarmer_missile_dm: "弥诺陶洛斯集群导弹"
tech_swarmer_missile_dm_desc: "弥诺陶洛斯集群导弹以有限的仿生链接引导，使其能够达到更高的速度，速度，并能执行基本的规避机动，使其极难击落。"


ACOT_PARTICLE_LANCE_DM: "暗能量光矛"
ACOT_PARTICLE_LANCE_DM_DESC: "暗能量光矛用聚焦暗能量光束穿透敌方装甲。长矛的威力足以使能量护盾过载。"
tech_energy_lance_dm: "暗能量光矛"
tech_energy_lance_dm_desc: "暗能量光矛用聚焦暗能量光束穿透敌方装甲。长矛的威力足以使能量护盾过载。"


ACOT_ARC_EMITTER_DM: "暗能量发射器"
ACOT_ARC_EMITTER_DM_DESC: "这个神秘的武器利用暗能量制造了一个非常致命的电弧发射器，由于它的性质，它将极大地破坏敌方舰船的内部系统。"
tech_arc_emitter_dm: "暗能量发射器"
tech_arc_emitter_dm_desc: "这个神秘的武器利用暗能量制造了一个非常致命的电弧发射器，由于它的性质，它将极大地破坏敌方舰船的内部系统。"


ACOT_MASS_ACCELERATOR_DM: "δ加速炮"
ACOT_MASS_ACCELERATOR_DM_DESC: "在这个充满暗物质的旋转火炮平台上，通过先进的动能系统加速发射使δ加速炮成为一种强大的反舰武器。"
tech_mass_accelerator_dm: "δ质量加速炮"
tech_mass_accelerator_dm_desc: "这个轴基火炮通过先进的动能加速系统发射炮弹，使δ质量加速炮成为强大的反舰武器。"


ACOT_PERDITION_BEAM_DM: "大力神光线"
ACOT_PERDITION_BEAM_DM_DESC: "暗能量和暗物质能量的引入使我们能够改进旧的毁灭光束设计。大力神光线是一个巨大的暗能量管道，能够发射一束纯粹的破坏光束。"
tech_perdition_beam_dm: "大力神光线"
tech_perdition_beam_dm_desc: "暗能量和暗物质能量的引入使我们能够改进旧的毁灭光束设计。大力神光线是一个巨大的暗能量管道，能够发射一束纯粹的破坏光束。"


ACOT_TITAN_EMITTER_DM: "泰坦发射器"
ACOT_TITAN_EMITTER_DM_DESC: "强大的发射器，通过牺牲射程，增加武器的稳定性和破坏潜力。"
tech_titan_emitter_dm: "泰坦发射器"
tech_titan_emitter_dm_desc: "我们早就开始为舰船开发发射器武器了。虽然射程不能增大，但损伤潜力和稳定性应大幅度提高。"


ACOT_TITAN_ACCELERATOR_DM: "泰坦δ加速器大炮"
ACOT_TITAN_ACCELERATOR_DM_DESC: "泰坦尺度的质量加速器，能够跨越极端距离击中目标。"
tech_titan_accelerator_dm: "泰坦δ加速器"
tech_titan_accelerator_dm_desc: "新改进的加速系统和磁轨系统使我们最终能够在泰坦上开发动能加速器。"


ACOT_FIGHTERS_HANGAR_DM: "相位截击机"
ACOT_FIGHTERS_HANGAR_DM_DESC: "根据先驱者的蓝图，这些新的舰载机远比以前的任何一代都好。暗物质推进器、偏转器、硬光镀层、仿生传感器。所有这些因素使这些舰载机成为劣质飞机和导弹的强大的敌人。"
ACOT_BOMBERS_HANGAR_DM: "燃烧轰炸机"
ACOT_BOMBERS_HANGAR_DM_DESC: "根据先驱者的蓝图，这些新的舰载机远比以前的任何一代都好。暗物质推进器、偏转器、硬光镀层、仿生传感器。所有这些因素使这些轰炸机成为大型舰船的强大敌人。"
ACOT_GUNSHIP_HANGAR_DM: "挑战者炮艇"
ACOT_GUNSHIP_HANGAR_DM_DESC: "炮艇是一种特殊的突击艇，擅长支援具有远程火力支援的大型舰船。"
tech_strike_craft_bomber_dm: "神秘舰载机"
tech_strike_craft_bomber_dm_desc: "根据早期的蓝图，这些新的攻击机远比以前的任何一代都好。暗物质推进器，导向板，硬光电镀、仿生传感器。所有这些元素使这些舰载机成为强大的敌人，以对抗更大的舰船。"
tech_strike_craft_gunship_dm: "炮艇攻击艇"
tech_strike_craft_gunship_dm_desc: "虽然轰炸机和拦截机已经很好地定义了攻击机的角色，但也存在一些问题。这两种类型的攻击艇都需要相当长的时间才能达到攻击距离。在许多战斗中，航母在这些敏捷的突击艇第一次起飞之前就被摧毁了。取而代之的计划是制造一种专门的远程攻击艇。"

ACOT_PARTICLE_LANCE_DM_LARGE: "小型化暗能量光矛"
ACOT_PARTICLE_LANCE_DM_LARGE_DESC: "硬光操控技术的进步使我们能够制造出足够坚固的炮塔来容纳暗能量光矛，从而消除了轴基安装的限制。然而，与最初的设计相比，这大大减少了射程、精度和火力。"
tech_resized_energy_lance_dm: "小型化暗能量光矛"
tech_resized_energy_lance_dm_desc: "硬光操控技术的进步使我们能够制造出足够坚固的炮塔来容纳暗能量光矛，从而消除了轴基安装的限制。然而，与最初的设计相比，这大大减少了射程、精度和火力。"


ACOT_ARC_EMITTER_DM_LARGE: "小型化暗能量发射器"
ACOT_ARC_EMITTER_DM_LARGE_DESC: "硬光操控技术的进步使我们能够制造出足够坚固的炮塔来容纳暗能量发射器，从而消除了轴基安装的限制。然而，与最初的设计相比，这大大减少了射程、精度和火力。"
tech_resized_arc_emitter_dm: "小型化暗能量发射器"
tech_resized_arc_emitter_dm_desc: "硬光操控技术的进步使我们能够制造出足够坚固的炮塔来容纳暗能量发射器，从而消除了轴基安装的限制。然而，与最初的设计相比，这大大减少了射程、精度和火力。"


ACOT_MASS_ACCELERATOR_DM_LARGE: "δ微型加速炮"
ACOT_MASS_ACCELERATOR_DM_LARGE_DESC: "在我们的硬光技术的进步中，使我们能够创建足够强大的炮塔容纳德尔塔质量加速器加农炮，消除了限制。然而，与最初的设计相比，这在射程、精度和火力上都有相当大的降低。"
tech_resized_mass_accelerator_dm: "微型加速炮"
tech_resized_mass_accelerator_dm_desc: "在我们的硬光技术的进步中，使我们能够创建足够强大的炮塔容纳德尔塔质量加速器加农炮，消除了限制。然而，与最初的设计相比，这在射程、精度和火力上都有相当大的降低。"

