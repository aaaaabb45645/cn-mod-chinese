ENIGMATIC_DRIVE_DM: "δ曲速引擎"
ENIGMATIC_DRIVE_DM_DESC: "这个神秘的跃迁引擎使用暗物质撕开一个微型虫洞，让舰船比传统的跃迁引擎跳得更远。这个过程也没有造成维度裂痕的风险。"
tech_enigmatic_drive_dm: "空间移位"
tech_enigmatic_drive_dm_desc: "传统的跃迁引擎是基于零点能量的原理和配置，它有可能产生不可预见的维度级联。然而，有可能开发一种新的超光速技术，利用暗物质将舰船“改写”成太空中的新位置。"
TECH_UNLOCK_ENIG_DRIVE_DM: "§H解锁组件:§! 传送器引擎"
TECH_UNLOCK_ENIG_DRIVE_DM_DESC: "§H跃迁技术§!\n这种新的FTL技术允许舰船使用引擎技术而不存在维度尺寸异常的风险，只要传统的跃迁引擎还没有被使用。"

DM_SENSOR_SHIP: "δ传感器"
DM_SENSOR_SHIP_DESC: "这种先进的传感器设备通过研究散布在太空中的暗物质层的突然移动来探测来自几个不同星系的舰船运动。传感器，报告所有运动的活动，舰船武器实时计算所有可能的敌人的运动。"
tech_sensors_dm:0 "暗物质移动模式分析仪"
tech_sensors_dm_desc:0 "我们现在意识到暗物质不仅存在于黑洞中，而且存在于每一个恒星系统中。这些暗物质的数量太少而不能使用，但它们仍然会产生明显的移动反应。如果我们能研究这种反应，我们就有可能创造出优于旧方法的新型传感器技术。"
TECH_UNLOCK_DM_SENSOR_TITLE: "§H解锁组件:§! δ传感器"
TECH_UNLOCK_DM_SENSOR_DESC: "§Hδ传感器§!\n$DM_SENSOR_SHIP$"

ACOT_AFTERBURNERS_DM: "δ加力燃烧器"
ACOT_AFTERBURNERS_DM_DESC: "在这种情况下，单靠推进器还不足以使船快速前进。新一代加力燃烧器可用于提高舰船的最高速度。"
tech_darkmatter_afterburners_dm: "暗物质加力燃烧器"
tech_darkmatter_afterburners_dm_desc: "尽管我们的舰船正开始以惊人的效率穿越太空，但仍有进一步扩大的空间。我们目前的加力燃烧器被认为效率太低。也许通过引入暗物质推进器,加力燃烧器也可以改善吗?"


ACOT_REPAIR_COUNTERMEASURES_DM: "δ反应对抗无人机"
ACOT_REPAIR_COUNTERMEASURES_DM_DESC: "反应对抗无人机(RCD)是一种新型的自动化无人机，具有两种功能。在战斗结束后修复舰船的装甲，并作为对抗措施吸收来自攻击的伤害。"
tech_darkmatter_reactive_drone_dm: "反应性对策系统"
tech_darkmatter_reactive_drone_dm_desc: "反应对抗无人机(RCD)是一种新型的自动化无人机，具有两种功能。在战斗结束后修复舰船的装甲，并作为对抗措施吸收来自攻击的伤害。"


ACOT_REACTOR_BOOSTER_DM: "δ助功率放大器"
ACOT_REACTOR_BOOSTER_DM_DESC: "暗能量APA提供额外的备用电源，以防主反应堆不够强大。此外，该模块将舰船的总体成本降低了一小部分。"
tech_darkmatter_reactor_booster_dm: "暗能量辅助功率放大器"
tech_darkmatter_reactor_booster_dm_desc: "暗能量APA提供额外的备用电源，以防主反应堆不够强大。此外，该模块将舰船的总体成本降低了一小部分。"


ACOT_SHIELD_BOOSTER_DM: "δ增压势垒"
ACOT_SHIELD_BOOSTER_DM_DESC: "超级增压势垒使舰船的护盾发生器在消耗能量的前提下极大地提高效能。"
tech_darkmatter_shield_supercharger_dm: "增压势垒"
tech_darkmatter_shield_supercharger_dm_desc: "增压势垒使舰船的护盾发生器在消耗能量的前提下极大地提高效能。"


ACOT_STARCHARTER_DM: "动态星宪章"
ACOT_STARCHARTER_DM_DESC: "一种特殊的辅助舱，包含多个传感器单元，允许船作为一个移动哨兵阵列。"
tech_darkmatter_star_charter_dm: "恒星宪章模块"
tech_darkmatter_star_charter_dm_desc: "一种特殊的辅助舱，包含多个传感器单元，允许船作为一个移动哨兵阵列。"


tech_enigmatic_ships: "硬光舰船"
tech_enigmatic_ships_desc: "升级我们所有的标准舰队使用硬光技术将大大提高他们在战斗中的耐久力。"
tech_enigmatic_ships_desc_short: "用更高的防御打开新的舰船区段。这些新的部分消耗了先天的暗物质和暗能量。"

