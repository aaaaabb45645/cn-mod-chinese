TOWER_COMBAT_COMPUTER: "仿生接口作战计算机(空间站)"
TOWER_COMBAT_COMPUTER_DESC: "这种先进的防御系统采用了一种独特的战斗计算机，与基地的炮手形成了仿生连接。它的目的是删除和卸载所有未注册的威胁，从银河无情的效率。"


TECH_UNLOCK_DELTA_COMPUTER_TITLE: "§H解锁组件:§! 神谕战斗计算机"
TECH_UNLOCK_DELTA_COMPUTER_DESC: "神谕机器系统，在许多方面类似于合成人。主要的不同之处在于，虽然合成材料拥有真正的自由意志，但神谕的创作却只有一个愿望，那就是完成赋予它们的功能。他们了解自己的目的和角色。他们明白自己使命的重要性，不像合成材料那样不幸地能够做出一些不合逻辑的决定，并像任何有机物一样执着于自由。\n\n这意味着神谕的机器将很乐意为这一事业而死，而不会质疑如何或为什么。这消除了困扰许多人思想的潜在愚蠢的AI叛乱的所有风险。正是通过这个系统，失落帝国才得以维护这些机器人，而从未遭受过机器起义的痛苦。"
tech_dm_combat_computer: "神谕机械知觉"
tech_dm_combat_computer_desc: "神谕机器系统，在许多方面类似于合成人。主要的不同之处在于，虽然合成材料拥有真正的自由意志，但神谕的创作却只有一个愿望，那就是完成赋予它们的功能。他们了解自己的目的和角色。他们明白自己使命的重要性，不像合成材料那样不幸地能够做出一些不合逻辑的决定，并像任何有机物一样执着于自由。\n\n这意味着神谕的机器将很乐意为这一事业而死，而不会质疑如何或为什么。这消除了困扰许多人思想的潜在愚蠢的AI叛乱的所有风险。正是通过这个系统，失落帝国才得以维护这些机器人，而从未遭受过机器起义的痛苦。"


