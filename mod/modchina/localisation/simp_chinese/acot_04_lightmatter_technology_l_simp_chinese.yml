BASE_COMBAT_COMPUTER_COLOSSUS_OE: "全矩阵巨像计算机"
BASE_COMBAT_COMPUTER_COLOSSUS_OE_DESC: "光辉。" 

### SHIP COMPONENTS TEXTS
TECH_UNLOCK_ORIGIN_ARMOR_TITLE: "§H解锁组件:§! 天堂装甲"
TECH_UNLOCK_ORIGIN_ARMOR_DESC: "天堂装甲是由静态光能量锻造而成，创造出任何文明所知的最强大的船体材料之一。"

TECH_UNLOCK_ORIGIN_PLATINGS_TITLE: "§H解锁组件:§! 六翼天使镀层"
TECH_UNLOCK_ORIGIN_PLATINGS_DESC: "这些钢板是用静态光能量锻造的，使它们不仅非常耐用，而且能够重塑和再生自己，以修复任何对船体造成的损坏。"

TECH_UNLOCK_ORIGIN_SHIELD_TITLE: "§H解锁组件:§! 神圣之盾"
TECH_UNLOCK_ORIGIN_SHIELD_DESC: "这种使用静态光能量的神秘护盾甚至比星能量护盾更强，可以轻易地击退最强大的动能武器或破坏武器。"

TECH_UNLOCK_ORIGIN_THRUSTER_TITLE: "§H解锁组件:§! Ω推进器"
TECH_UNLOCK_ORIGIN_THRUSTER_DESC: "古老但极其强大的舰船推进器远远超过其他帝国的设计。"
      
TECH_UNLOCK_ORIGIN_REACTOR_TITLE: "§H解锁组件:§! 静态光反应堆"
TECH_UNLOCK_ORIGIN_REACTOR_DESC: "由于光的巨大能量，只需要一个接收器就可以为各种现代舰船提供动力。接收器能将光的能量传送到整个容器中。"

TECH_UNLOCK_ORIGIN_OENSORS_TITLE: "§H解锁组件:§! 维度光传感器"
TECH_UNLOCK_ORIGIN_OENSORS_DESC: "这种最新的探测系统通过读取光线的尺寸来确定舰船的运动。任何邪恶都逃不过我们的眼睛。"

TECH_UNLOCK_ORIGIN_CCOM_TITLE: "§H解锁组件:§! Ω战斗分析仪"
TECH_UNLOCK_ORIGIN_CCOM_DESC: "Ω战斗分析仪模仿了星辰之子的“猎人-探索者”(Hunter-Explorer)逻辑引擎通常使用的思维模式，允许现代作战舰艇根据船长的意愿进行特定的思考和行动。"

TECH_UNLOCK_ORIGIN_JDRIVE_TITLE: "§H解锁组件:§! Ω潮汐引擎"
TECH_UNLOCK_ORIGIN_JDRIVE_DESC: "拥抱光能量。拥抱永恒。群星尽在我们的掌握之中。"

ACOT_LASER_OE: "Ω激光炮"
ACOT_LASER_OE_DESC: "Ω激光炮利用静态光来切割舰船的板材，就像切割黄油一样。它远远优于任何其他已知的激光武器。"

ACOT_PLASMA_OE: "光能量等离子炮"
ACOT_PLASMA_OE_DESC: "星辰之子的静态光可以被改造成一种非常强大的射弹，可以吞噬所有的物体，制造出一种极其致命的反舰武器。"

SMALL_ACOT_DISRUPTOR_OE: "破坏之光"
SMALL_ACOT_DISRUPTOR_OE_DESC: "先进的维度干扰武器，将静态光变为一个维度干扰波，将物质解构出主要维度，将敌人的舰船从存在中删除，绕过他们隐藏在那愚蠢的金属盒子里的所有无用的装甲和护盾。"

MEDIUM_ACOT_DISRUPTOR_OE: "破坏之光"
MEDIUM_ACOT_DISRUPTOR_OE_DESC: "先进的维度干扰武器，将静态光变为一个维度干扰波，将物质解构出主要维度，将敌人的舰船从存在中删除，绕过他们隐藏在那愚蠢的金属盒子里的所有无用的装甲和护盾。"

ACOT_DISRUPTOR_OE: "破坏之光"
ACOT_DISRUPTOR_OE_DESC: "先进的维度干扰武器，将静态光变为一个维度干扰波，将物质解构出主要维度，将敌人的舰船从存在中删除，绕过他们隐藏在那愚蠢的金属盒子里的所有无用的装甲和护盾。"

ACOT_OMNI_PLASMA_OE: "超动力光能量加农炮"
ACOT_OMNI_PLASMA_OE_DESC: "基于与先前设计相同的概念，武器能够在更长的距离上发射更致命的光能量球。"

ACOT_PARTICLE_LANCE_OE: "灼热棱镜光矛"
ACOT_PARTICLE_LANCE_OE_DESC: "这种武器通过棱镜和光晶体发射连续不断的光能流来摧毁敌人的阵形。"

ACOT_POINT_DEFENSE_OE: "方阵防御系统"
ACOT_POINT_DEFENSE_OE_DESC: "一种特殊类型的静态轻型武器，设计用于强大的反射防御矩阵。方阵能够发射相当于微型光矛能量武器的东西。效果对所有目标都是破坏性的，特别是与标准的其他PDS相比。"

ACOT_ARC_EMITTER_OE: "神圣风暴放电器"
ACOT_ARC_EMITTER_OE_TITAN: "聚焦神圣风暴放电器"
ACOT_ARC_EMITTER_OE_DESC: "神圣风暴放电器通过静态光发射器，以极其致命的能量武器穿透敌人的舰船。"

ACOT_PERDITION_BEAM_OE: "和平之光"
ACOT_PERDITION_BEAM_OE_DESC: "用来摧毁大型舰船的武器。这种毁灭性的能量束将操作者的意志注入强大的武器。"

ACOT_AUTOCANNON_OE: "光脉冲炮"
ACOT_AUTOCANNON_OE_DESC: "这种近程反护盾自动武器采用特殊的通讯装置，装有静态光罐，在接触时爆炸，具有极高的致命精度和动能。"

ACOT_MASS_DRIVER_OE: "破星炮"
ACOT_MASS_DRIVER_OE_DESC: "破星炮是基于现代动能武器设计的。它能够远距离发射致命的固体光弹。"

ACOT_FLAK_CANNON_OE: "Ω动态防御系统"
ACOT_FLAK_CANNON_OE_DESC: "Ω动态防御系统是一种适应静态光技术，以填补动态点防御的作用。虽然射程可能是有限的，但可以由异常高的射速和精度来补偿…"

ACOT_ARTILLERY_OE: "光之界限超强力火炮"
ACOT_ARTILLERY_OE_DESC: "光之界限超强力火炮发射一种更强的超加速注入光能量的炮弹，可以在不损失密度和力量的情况下，在长距离上进行短时间的战斗。"

ACOT_MASS_ACCELERATOR_OE: "闯入者曲速炮"
ACOT_MASS_ACCELERATOR_OE_DESC: "闯入者曲速炮发射一颗巨大的弹头，它被包裹在光能量之中，通过微小的虫洞将自己扭曲，绕过行进中的障碍物，同时仍然保持着全部的动能和速度。我们的舰船甚至可以在爆炸时把视线移开，因为真男人从不会去看爆炸。"

ACOT_MISSILE_OE: "双重光之引导导弹"
ACOT_MISSILE_OE_DESC: "光之引导导弹不仅比“星蛇”更具破坏力，而且是成对发射的。这使得它们在火力加倍的情况下更难被击落。"

ACOT_FIGHTERS_HANGAR_OE: "圣骑士拦截机"
ACOT_FIGHTERS_HANGAR_OE_DESC: "最先进的拦截机，胜过所有蹩脚的旧世代。开始狩猎吧。"

ACOT_BOMBERS_HANGAR_OE: "十字军轰炸机"
ACOT_BOMBERS_HANGAR_OE_DESC: "最先进的轰炸机，胜过所有更糟糕的一代。是时候上演真正的表演了。"

ACOT_GUNSHIP_HANGAR_OE: "暴风舰载机"
ACOT_GUNSHIP_HANGAR_OE_DESC: "暴风舰载机有更好的保护和火力。"

ACOT_ARMOR_OE: "天堂装甲"
ACOT_ARMOR_OE_DESC: "精悍的装甲，由光能量的力量锻造而成，创造了任何文明都知道的最强大的船体材料之一。"
ACOT_ENIGMATIC_SHIELD_OE: "神圣之盾"
ACOT_ENIGMATIC_SHIELD_OE_DESC: "这个光能量护盾甚至比星能量护盾更强，因为这些护盾被额外的能量层和动能吸收场加固。"

SMALL_ACOT_ARMOR_OE: "小型天堂装甲"
