ACOT_TITAN_EMITTER_AE: "泰坦新星发射器"
ACOT_TITAN_EMITTER_AE_DESC: "和它的前辈一样，这个巨大的发射器牺牲了大量的原始能量。"
tech_titan_emitter_ae: "泰坦新星发射器"
tech_titan_emitter_ae_desc: "我们可以对原来的泰坦发射器进行改进，改用新星放电器。"


