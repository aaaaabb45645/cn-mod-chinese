ACOT_AFTERBURNERS_AE: "α辅助推进器"
ACOT_AFTERBURNERS_AE_DESC: "在这种情况下，仅靠推进器还不足以使舰船快速前进。$ACOT_AFTERBURNERS_AE$可以用来提高舰船的最高速度。"
tech_darkmatter_afterburners: "α辅助推进器"
tech_darkmatter_afterburners_desc: "在这种情况下，仅靠推进器还不足以使舰船快速前进。$ACOT_AFTERBURNERS_AE$可以用来提高舰船的最高速度。"


ACOT_HYPERCHARGED_JUMPER_AE: "神秘增压超空间放大器"
ACOT_HYPERCHARGED_JUMPER_AE_DESC: "额外的辅助放大器可以安装在超空间引擎的模块化涡轮机，以提高其性能。然而，该模块从FTL组件中获取电力，并将降低舰船的FTL提升时间。"
ACOT_AURA_HYPERJUMPDRIVE_AE: "跃迁稳定器"
ACOT_AURA_HYPERJUMPDRIVE_AE_DESC: "跃迁稳定器可以安装在主力舰上，适当的模块可以增加舰队的跳跃范围。"
tech_darkmatter_hyper_jump_drive: "神秘增压超空间放大器"
tech_darkmatter_hyper_jump_drive_desc: "额外的辅助放大器可以安装在跳转驱动器的模块化涡轮机，以提高其性能。然而，该模块从FTL组件中获取电力，并将降低舰船的FTL提升时间。"
friendly_jumpdrive_aura: "跃迁稳定器"
friendly_jumpdrive_aura_desc: "增加舰队的跃迁范围。"


ACOT_REPAIR_COUNTERMEASURES_AE: "α修复无人机"
ACOT_REPAIR_COUNTERMEASURES_AE_DESC: "修复无人机是一种具有两种功能的新型自动化无人机。在战斗结束后修理战舰的装甲，并通过吸收代替战舰的攻击造成的伤害作为对策。"
tech_darkmatter_reactive_drone: "α快速反应修复系统"
tech_darkmatter_reactive_drone_desc: "修复无人机是一种新型的具有两种功能的自动化无人机。在战斗结束后修理战舰的装甲，并通过吸收代替战舰的攻击造成的伤害作为对策。"


ACOT_REACTOR_BOOSTER_AE: "α暗能量辅助功率放大器"
ACOT_REACTOR_BOOSTER_AE_DESC: "暗能量APA提供额外的备用电源，以防主反应堆不够强大。此外，该模块减少了舰船的总成本的一小部分。"
tech_darkmatter_reactor_booster: "α暗能量辅助功率放大器"
tech_darkmatter_reactor_booster_desc: "暗能量APA提供额外的备用电源，以防主反应堆不够强大。此外，该模块减少了舰船的总成本的一小部分。"


ACOT_SHIELD_BOOSTER_AE: "α暗能量增压屏障"
ACOT_SHIELD_BOOSTER_AE_DESC: "增压屏障能使护盾效能提高，但也提升了耗电量。"
tech_darkmatter_shield_supercharger: "α增压障壁"
tech_darkmatter_shield_supercharger_desc: "超强化护盾使舰船的护盾生成器以消耗能量为代价获得了极大的提高。"


ACOT_STARCHARTER_AE: "α神秘恒星阵列"
ACOT_STARCHARTER_AE_DESC: "特殊的辅助舱室，包含多个传感器单元，它将舰船作为一个移动$spy_orb_4$。"
tech_darkmatter_star_charter: "α恒星探测模块"
tech_darkmatter_star_charter_desc: "一种特殊的装有多个传感器单元的内窥镜室，它可以使舰船作为一个移动的哨兵阵列。"


ACOT_AURA_TECH_INHIBITOR_AE: "神秘网络抑制器"
ACOT_AURA_TECH_INHIBITOR_AE_DESC: "这个强大的装置与敌人的系统相结合，消灭敌人的力量并将其赋予盟军舰船。你所有的力量都属于我们。"
tech_darkmatter_aura_energy_drainer: "神秘网络抑制器"
tech_darkmatter_aura_energy_drainer_desc: "这个强大的装置与敌人的系统相结合，消灭敌人的力量并将其赋予盟军舰船。你所有的力量都属于我们。"
TECH_UNLOCK_ENERGY_DRAINER_AE_TITLE: "§H解锁组件:§! 神秘网络抑制器"
TECH_UNLOCK_ENERGY_DRAINER_AE_DESC: "§H神秘网络抑制器§!\n这个强大的装置与敌人的系统相结合，消灭敌人的力量并将其赋予盟军舰船。你所有的力量都属于我们。"



FE_SENSOR_SHIP: "仿生传感器"
FE_SENSOR_SHIP_DESC: "先进的传感器，使用仿生连接技术探测敌方船只。该系统可以同时检测有机物和机器。"
tech_sensors_fe: "仿生传感器"
tech_sensors_fe_desc: "先进的传感器，使用仿生连接技术探测敌方船只。该系统可以同时检测有机物和机器。"
TECH_UNLOCK_FE_SENSOR_TITLE:0 "§H解锁组件:§! 仿生传感器"
TECH_UNLOCK_FE_SENSOR_DESC:0 "§H$E仿生传感器$§!\n$FE_SENSOR_SHIP_DESC$"


ENIGMATIC_DRIVE: "α传送引擎"
ENIGMATIC_DRIVE_DESC: "这个神秘的传送引擎使用暗物质撕开一个微虫洞，让舰船比传统的跃迁引擎运行得更远。"
tech_enigmatic_drive:0 "先进的移动"
tech_enigmatic_drive_desc:0 "我们的跃迁引擎是基于零点能量的原理和配置。但现在既然我们已经利用了暗物质的力量，是时候将我们的超光速旅行技术提升到一个新的水平了。"
TECH_UNLOCK_ENIG_DRIVE:0 "§H解锁组件:§! α传送引擎"
TECH_UNLOCK_ENIG_DRIVE_DESC:0 "§Hα传送引擎§!\n$ENIGMATIC_JUMP_TECH_DESC$"



#####WEAPON CORES###
 
WEAPON_EXPLOSIVE_CORE: "暗物质导弹预点火器"
WEAPON_EXPLOSIVE_CORE_DESC: "利用暗物质燃料和点燃我们的制导导弹系统可以增加导弹的冲击力和射速。"
tech_missile_core:0 "暗物质导弹预点火"
tech_missile_core_desc:0 "当我们探索暗物质越陷越深的应用中，我们发现还可以增加我们的火力和点火速度导弹使用同样的原则作为暗物质推进器。"


WEAPON_KINETIC_CORE: "硬光动能载荷"
WEAPON_KINETIC_CORE_DESC: "这是一个复杂的微型工厂，能迅速生产出既坚固又快速的硬轻质军需品。"
tech_kinetic_core:0 "硬光动能载荷系统"
tech_kinetic_core_desc:0 "硬轻质材料是非常耐用和快速的生产。如果我们愿意投入额外的力量来操作它们，也许它们可以被用作火炮的动力炮弹。"


WEAPON_ENERGY_CORE: "能量反畸变流形"
WEAPON_ENERGY_CORE_DESC: "这个微型球体拥有强大的神秘能量，它可以通过弯曲时空和无视各种物理定律，直接改善舰船的能量武器系统。"
tech_energy_core:0 "能量反畸变矩阵"
tech_energy_core_desc:0 "大多数能量武器都因为重力而变形，使它们无法集中和不稳定。随着一种能够弯曲时空并抵消所有扭曲效应的球形装置的发明，我们的能量武器将实现其全部潜力。"


WEAPON_FIGHTER_CORE: "仿生接口上行链路"
WEAPON_FIGHTER_CORE_DESC: "这一强大的仿生界面上行链路允许母舰无情地协调打击飞机，实时准确定位目标的所有潜在弱点。"
tech_fighter_core:0 "仿生打击网络"
tech_fighter_core_desc:0 "根据先驱者的蓝图，仿生界面计算机在舰船和船员之间形成了一种精神联系。然而，对计算机来说，攻击机太小了，但也许它们可以从母舰上更有效地协调起来？"


##############PSIO STUFFIOSU

SHROUD_DRIVE: "虚境跃迁引擎"
SHROUD_DRIVE_DESC: "这个神秘的神器在舰船和虚境实体之间形成了契约。该实体以增加能源和矿物为代价，授予我们的舰船极为强大的跳跃技术。船员的灵魂也与实体相连。"
tech_shroud_jump_drive:0 "影之渡口"
tech_shroud_jump_drive_desc:0 "再一次，虚境实体与我们取得了联系。这艘船自称“影子渡船”，它提供了一个非常简单的交易;适合于中等能量和矿物的舰船旅行的优越方法。对虚境实体来说，这是一个相当简单的交易。"
TECH_UNLOCK_SHROUDDRIVE:0 "§H解锁组件:§! 虚境跃迁引擎"
TECH_UNLOCK_SHROUDDRIVE_DESC:0 "§H虚境跃迁引擎§!\n$SHROUD_DRIVE_DESC$"


ACOT_PSI_STORM: "虚境风暴"
ACOT_PSI_STORM_DESC: "我们将敌人的仇恨转化为一场非常非常强大的死亡风暴。力量!无限的力量!!!"

ACOT_CLOUDBALL_SHROUD: "灵能束缚"
ACOT_CLOUDBALL_SHROUD_DESC: "受我们意志支配的一小片灵能云。它将震动和并鞭打敌人。"

ACOT_MISSILE_SHROUD_XL: "虚境蜂群"
ACOT_MISSILE_SHROUD_XL_DESC: "有了我们对灵能的精通，我们现在可以强迫较弱的虚境实体把它的力量借给我们的意志。但是因为它是一个XL槽，我们可以一次扔六个，很棒，对吧?"

ACOT_MISSILE_SHROUD: "虚境之门"
ACOT_MISSILE_SHROUD_DESC: "有了我们对灵能异能的控制，我们现在可以迫使较小的虚境实体将其力量给予我们的意志。"

tech_shroud_missile: "约束意志"
tech_shroud_missile_desc: "我们已经开始掌握我们真正的灵能力量，而且我们正在迅速学习如何支配较小的虚境实体。我们可以用它们的力量制造出完全由破坏性意志制成的强大的灵能闪电。"

tech_shroud_hanger: "死亡之球"
tech_shroud_hanger_desc: "强者支配弱者是天性。尽管我们还不了解虚境的真正性质，但我们对它的居民已经有了足够的了解。以我们目前的力量，我们应该能够在虚空中支配一些较弱的存有，并让他们为我们的事业服务。"

tech_shroud_storm: "毁灭之风"
tech_shroud_storm_desc: "主命令，虚境必须回应召唤。敌人会被我们可怕的力量化为乌有。"

#################

tech_reinforced_starbase: "δ恒星堡垒电镀"
tech_reinforced_starbase_desc: "随着武器变得更加致命和强大，空间站在防御方面的能力越来越差。为了延长它们的寿命，外层装甲可以换用硬光材料，并升级武器系统。"
tech_reinforced_starbase_ae: "α恒星堡垒电镀"
tech_reinforced_starbase_ae_desc: "对暗物质和暗能量的掌握使我们能进一步改良空间站。"
tech_reinforced_starbase_se: "∑恒星堡垒电镀"
tech_reinforced_starbase_se_desc: "我们的堡垒不会屈服。你可以把一群巡洋舰丢过来，我们的堡垒会把它们全都吃掉。"

