TECH_UNLOCK_HIVE_COMPUTER_TITLE: "§H解锁组件:§! 领主战略师"
TECH_UNLOCK_HIVE_COMPUTER_DESC: "领主战略师是半聪明的战场指挥官，他们可以发布自己的命令而不依赖于更高的实体。他们能够与舰船内部系统接口并修复任何损坏的部件。"
tech_ae_hive_computer: "舰载蜂巢霸主"
tech_ae_hive_computer_desc: "长期以来，蜂巢一直依赖机器和一组特殊的工蜂来操作太空舰船，但这些效率低下，会降低蜂巢的凝聚力。可以制定一种设想领主充当半独立战场指挥官的方案来取代旧的战斗计算机。"


