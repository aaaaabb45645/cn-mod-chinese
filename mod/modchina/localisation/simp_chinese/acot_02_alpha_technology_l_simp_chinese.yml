 ACOT_PLANET_KILLER_CRACKER: "α世界爆破"
 ACOT_PLANET_KILLER_CRACKER_ACTION: "裂痕"
 ACOT_PLANET_KILLER_CRACKER_DESC: "热能直接供给会使大气过热，并搅动行星的核心，引发灾难性的构造事件。最后一个相对较小的震荡冲击波被释放出来，将星球炸开。"
 ACOT_PLANET_KILLER_SHIELDER: "α全球平息"
 ACOT_PLANET_KILLER_SHIELDER_ACTION: "安抚"
 ACOT_PLANET_KILLER_SHIELDER_DESC: "一个屏蔽场被部署在行星周围，形成一个永久的、不可穿透的屏障(除了某些波长的光)。"
 ACOT_PLANET_KILLER_NEUTRON: "α中子淋浴"
 ACOT_PLANET_KILLER_NEUTRON_ACTION: "淋浴"
