 ACOT_PLANET_KILLER_GODRAY: "α神圣执行"
 ACOT_PLANET_KILLER_GODRAY_ACTION: "照耀"
 ACOT_PLANET_KILLER_GODRAY_DESC: "灵能投射者将神圣的真理照耀到世界上，使所有有能力相信的人成为真正的信徒，并消灭那些没有能力相信的人。"
 ACOT_PLANET_KILLER_NANOBOTS: "α纳米扩散"
 ACOT_PLANET_KILLER_NANOBOTS_ACTION: "改造"
 ACOT_PLANET_KILLER_NANOBOTS_DESC: "成群的纳米机器人分散在大气中。他们感染了智慧生物，并将自己改造成可控制的植入物，把他们不知情的宿主变成了机器机器人。"

tech_dm_world_cracker: "先进弑星者镜头"
tech_dm_world_cracker_desc: "在行星炮的光束上加上额外的聚焦透镜可以大大缩短超级武器的充能时间。"
tech_dm_global_pacifier: "先进诱导电容器"
tech_dm_global_pacifier_desc: "安装额外的α反应堆将大大提高诱导电容器的充电时间。"
tech_dm_neutron_sweep: "先进中子辐射器"
tech_dm_neutron_sweep_desc: "用额外的中子辐射器升级中子武器将大大增加它的充能时间。"
tech_dm_divine_enforcer: "先进灵能放大器"
tech_dm_divine_enforcer_desc: "用强大的灵能放大器放大神圣强制器将使武器更快地执行其充电序列。"
tech_dm_nanobot_diffuser: "先进纳米机器人"
tech_dm_nanobot_diffuser_desc: "利用先进的硬光技术快速生产纳米机器人将大大提高纳米武器的充电速度。"


