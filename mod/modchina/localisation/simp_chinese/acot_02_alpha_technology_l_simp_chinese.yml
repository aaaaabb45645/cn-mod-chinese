MEDIUM_ACOT_MASS_DRIVER_AE: "中型钻心炮"
LARGE_ACOT_MASS_DRIVER_AE: "大型钻心炮"
ACOT_MASS_DRIVER_AE: "钻心炮"
ACOT_MASS_DRIVER_AE_DESC: "升级版攻城炮，钻心炮炮利用内置暗物质生成器进一步提高炮弹效率，让它轻松穿透盾牌。"
tech_mass_driver_ae: "钻心炮"
tech_mass_driver_ae_desc: "升级版攻城炮，钻心炮炮利用内置暗物质生成器进一步提高炮弹效率，让它轻松穿透盾牌。"

ACOT_AUTOCANNON_AE: "收割者自动炮"
ACOT_AUTOCANNON_AE_DESC: "该武器用它恶魔般的火力摧毁敌舰的外壳和护盾。"
tech_autocannons_ae: "收割者自动炮"
tech_autocannons_ae_desc: "该武器用它恶魔般的火力摧毁敌舰的外壳和护盾。 "

ACOT_ARTILLERY_AE: "天启火炮"
ACOT_ARTILLERY_AE_DESC: "天启火炮使用了一种更强的硬光材料，使我们的优秀设计成为可能。这个新模型几乎消除了旧型火炮的所有弱点。"
tech_kinetic_artillery_ae: "天启火炮"
tech_kinetic_artillery_ae_desc: "天启炮使用了一种更强的硬光材料，使我们的优越设计成为可能。这个更新的模板消除了几乎所有以前的攻击技能的弱点。"


ACOT_FLAK_CANNON_AE: "地狱防御矩阵"
ACOT_FLAK_CANNON_AE_DESC: "地狱防御矩阵配备有先进的仿生传感器。我们先进的电脑和12级智能炮手之间的精神联系使得地狱烈焰的瞄准和追踪精准到致命。"
tech_flak_batteries_ae: "地狱防御矩阵"
tech_flak_batteries_ae_desc: "地狱防御矩阵是配备有先进的仿生传感器。我们先进的电脑和12级智能炮手之间的精神联系使得地狱烈焰的瞄准和追踪精准到致命。"


ACOT_MISSILE_AE: "黎明导弹"
ACOT_MISSILE_AE_DESC: "黎明导弹利用微型化的暗能量作为弹头，使其优于老一代。推进器的改进也大大提高了速度。"
tech_missile_ae: "黎明导弹"
tech_missile_ae_desc: "黎明导弹利用微型化的暗能量作为弹头，使其优于老一代。推进器的改进也大大提高了速度。"


ACOT_TORPEDO_AE: "离去鱼雷"
ACOT_TORPEDO_AE_DESC: "相对于悖论鱼雷的改进，离去鱼雷能够对敌人的舰队编队造成巨大破坏。"
tech_torpedo_ae: "离去鱼雷"
tech_torpedo_ae_desc: "悖论鱼雷的改进型，离去鱼雷能够对敌人的舰队编队造成巨大破坏，这些编队拥有非常强大的精练暗能量弹头和硬轻质材料。"


ACOT_SWARMER_MISSILES_AE: "路西法集群导弹"
ACOT_SWARMER_MISSILES_AE_DESC: "路西法集群导弹使用了一个非常古老的未知起源的先驱者数据的原型计算机系统，而它要比仿生传感器优秀。"
tech_swarmer_missile_ae: "路西法集群导弹"
tech_swarmer_missile_ae_desc: "路西法集群导弹利用基于原型计算系统从极其古老的前体来历不明的日期，优于仿生传感器。"


ACOT_PARTICLE_LANCE_AE: "暮光光矛"
ACOT_PARTICLE_LANCE_AE_DESC: "我们对暗物质和能量的改良使我们能够制造出更强的暗能量光矛。敌人将在暮光光矛的灼热能量下燃烧。"
tech_energy_lance_ae: "暮光光矛"
tech_energy_lance_ae_desc: "我们对暗物质和能量的改良使我们能够制造出更强的暗能量光矛。敌人将在暮光光矛的灼热能量下燃烧。"


ACOT_ARC_EMITTER_AE: "新星发射器"
ACOT_ARC_EMITTER_AE_DESC: "新星发射器是改进后的暗能量发射器，其可怕的光穿透敌人的舰队就像风暴云遮蔽的天空我们的家园。"
tech_arc_emitter_ae: "新星发射器"
tech_arc_emitter_ae_desc: "新星发射器是改进后的暗能量发射器，其可怕的光穿透敌人的舰队就像风暴云遮蔽的天空我们的家园。"


ACOT_MASS_ACCELERATOR_AE: "α巨炮"
ACOT_MASS_ACCELERATOR_AE_DESC: "由于我们在硬光和暗物质技术上的完美，α巨炮使用了一个更大的旋转火炮平台。即使是最先进的护盾也经不起这个庞然大物的直接攻击。"
tech_mass_accelerator_ae: "α质量加速炮"
tech_mass_accelerator_ae_desc: "α巨炮使用更大的轴基炮台，我们在硬光和暗物质技术上的完美融合使其成为可能。即使是最先进的护盾也经不起这个庞然大物的直接攻击。"


ACOT_PERDITION_BEAM_AE: "征服者光线"
ACOT_PERDITION_BEAM_AE_DESC: "和它的名字一样，征服者光线发射了一束最大输出的暗能量光束，它将彻底摧毁整艘船。"
tech_perdition_beam_ae: "征服者光线"
tech_perdition_beam_ae_desc: "和它的名字一样，征服者光线发射了一束最大输出的暗能量光束，它将彻底摧毁整艘船。"


ACOT_FIGHTERS_HANGAR_AE: "恶魔拦截机"
ACOT_FIGHTERS_HANGAR_AE_DESC: "在先驱者的文件中，有一个非常先进的攻击机的未知蓝图，它与我们熟悉的先驱者设计完全不同。但预计的业绩非常高。"
ACOT_BOMBERS_HANGAR_AE: "复仇者轰炸机"
ACOT_BOMBERS_HANGAR_AE_DESC: "在先驱者的文件中，有一个非常先进的攻击机的未知蓝图，它与我们熟悉的先驱者设计完全不同。但预计的期望非常高。"
ACOT_GUNSHIP_HANGAR_AE: "雅典娜炮艇"
ACOT_GUNSHIP_HANGAR_AE_DESC: "雅典娜炮艇是一种特殊的突击艇，擅长用远程火力支援大型舰船。"
tech_strike_craft_bomber_ae: "先驱舰载机"
tech_strike_craft_bomber_ae_desc: "在$OUTLINER_FALLEN_EMPIRES$的文件中，有一个未经确认的非常先进的攻击机蓝图，它与我们熟悉的前体设计完全不同。但是预计的表现非常好。"
tech_strike_craft_gunship_ae: "雅典娜炮艇"
tech_strike_craft_gunship_ae_desc: "虽然轰炸机和拦截机已经很好地定义了攻击机的角色，但也存在一些问题。这两种类型的攻击艇都需要相当长的时间才能达到攻击距离。在许多战斗中，航母在这些敏捷的突击艇第一次起飞之前就被摧毁了。取而代之的计划是制造一种专门的远程攻击艇。"

ACOT_PARTICLE_LANCE_AE_LARGE: "小型化暮光光矛"
ACOT_PARTICLE_LANCE_AE_LARGE_DESC: "硬光操控技术的进步使我们能够制造出足够坚固的炮塔来容纳暮光光矛，从而消除了轴基安装的限制。然而，与最初的设计相比，这大大减少了射程、精度和火力。"
tech_resized_energy_lance_ae: "小型化暮光光矛"
tech_resized_energy_lance_ae_desc: "硬光操控技术的进步使我们能够制造出足够坚固的炮塔来容纳暮光光矛，从而消除了轴基安装的限制。然而，与最初的设计相比，这大大减少了射程、精度和火力。"


ACOT_ARC_EMITTER_AE_LARGE: "小型化新星发射器"
ACOT_ARC_EMITTER_AE_LARGE_DESC: "硬光操控技术的进步使我们能够制造出足够坚固的炮塔来容纳新星发射器，从而消除了轴基安装的限制。然而，与最初的设计相比，这大大减少了射程、精度和火力。"
tech_resized_arc_emitter_ae: "小型化新星发射器"
tech_resized_arc_emitter_ae_desc: "硬光操控技术的进步使我们能够制造出足够坚固的炮塔来容纳新星发射器，从而消除了轴基安装的限制。然而，与最初的设计相比，这大大减少了射程、精度和火力。"


ACOT_MASS_ACCELERATOR_AE_LARGE: "小型化α火炮"
ACOT_MASS_ACCELERATOR_AE_LARGE_DESC: "硬光操控技术的进步使我们能够制造出足够坚固的炮塔来容纳α质量加速器，从而消除了轴基安装的限制。然而，与最初的设计相比，这大大减少了射程、精度和火力。"
tech_resized_mass_accelerator_ae: "小型化α巨炮"
