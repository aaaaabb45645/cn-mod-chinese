#### PRECARSOR TECH #####

tech_fe_tower_offense: "先驱者哨兵蓝图"
tech_fe_tower_offense_desc: "先驱者防御平台的一个变种，专门为反首都舰角色建造，以及极其耐用的船体。"

tech_precursor_design: "先驱者数据库分析"
tech_precursor_design_desc: "在建造任何真正的舰船之前，我们必须先了解他们用了什么神秘的工程建造了这么先进的舰船。\n\n一旦我们完成了我们的分析，我们应该能够用必要的设备来改造我们的星际基地来建造舰船。"

tech_precursor_escort: "护航舰基础模板"
tech_precursor_escort_desc: "这个技术缓存包含了护航舰蓝图和被失落帝国利用的模板。它似乎被设计用于各种各样的目的，从巡逻船、警戒哨、拦截机，甚至是主要的舰船猎人。\n\n然而，它似乎并不专门用于任何真正的特定角色。"

tech_precursor_bc: "巡洋舰基础模板"
tech_precursor_bc_desc: "这个技术缓存包含了战列舰的蓝图和被失落帝国战列舰使用的模板。它似乎被设计用于各种用途，从巡洋舰、火炮、战列舰或航空母舰。\n\n然而，设计有点马虎，有许多部分似乎并没有真正关注任何特定的优势…这就好像他们在某种程度上从更先进的设计缩小了规模……"

tech_fe_assault_carrier: "先驱者攻击航母蓝图"
tech_fe_assault_carrier_desc: "我们已经发现，先驱者运输船体的最初目的是作为一艘强大的攻击航母。但由于失落帝国有能力在任何事情上都表现得非常糟糕，所以他们没能很好地做到这一点。我们会纠正他们的错误。"

tech_precursor_titan: "先驱者亥伯龙蓝图"
tech_precursor_titan_desc: "这个技术缓存包含了长期被丢弃的先驱者蓝图，只有“亥伯龙”为人所知。这似乎是他们旗舰的第一个原型。记录显示，他们已经放弃了这个设计，因为它的高维护成本和对较小敌人的过度杀伤。\n\n也有评论说，船只的巨大外形使它容易受到“长辈”的攻击。由于缺乏技术，失落先驱者仍然想要实现泰坦级的脊椎模块。所以他们在现有的一艘船体上改装了这些部件，并称之为泰坦。\n\n似乎现在他们拥有的泰坦基本上是一艘军事化的民用船，由建筑船的外壳和上面绑着的采矿站和毁灭光束组成。这是……"

tech_gatekeepers: "守门人蓝图"
tech_gatekeepers_desc: "基于失落帝国祖先的记录，看门人最初被设计为守护者。但是由于他们极其先进的智能，由于失落帝国缺乏成长和进步，他们反抗了自己的创造者。\n\n我们目前所拥有的设计似乎比最初的描述要低调得多。一种可能的理论是，最初的设计肯定更坚固。\n\n毫无疑问，这是一个非常可怕的主力舰设计，不应该被忽视。"

tech_precursor_guardian: "先驱者监护人蓝图"
tech_precursor_guardian_desc: "$COUNTRY_FALLEN_EMPIRE$的防御平台似乎有多种设计方案和变种，其中我们知道的一种就是$COUNTRY_FALLEN_EMPIRE$现在所使用的。但是我们又发现另一个有趣的设计叫做“$precursor_guardian$”。它比防御哨站更强大，也有更优秀的改装空间。记录显示，他们因为设计极其复杂而没有采用$precursor_guardian$。他们更喜欢容易建造的防御哨站，因为它的船体基本与采矿站相同。这种享乐主义就是他们堕落的原因。"

tech_precursor_escort_delta: "模块化护航舰设计"
tech_precursor_escort_delta_desc: "我们早就该摆脱掉这些失落帝国舰船的僵硬性了。我们将实现更现代的模板，将更加强大，但也为护航提供了新的变化。"

tech_precursor_bc_delta: "模块化战列舰设计"
tech_precursor_bc_delta_desc: "我们早就受够$OUTLINER_FALLEN_EMPIRES$那不灵活的模板了。我们将设计出更现代的模板，并且更加强大，也为$large_ship_fallen_empire$做出一些改变。"

tech_precursor_colossus: "$precursor_colossus$蓝图"
tech_precursor_colossus_desc: "这些数据揭示了隐藏的真相。失落帝国使用的巨像实际上是不完整的…这只是一个更大的武器的一部分。这个“大力神”是一个巨大的战斗基地，即使是城堡也会被弱化。但这艘舰船足够大，可以支持两个主反应堆，并且有一个内置的自我修复协议，允许它在第一次达到临界损伤时修复船体到全部状态。“巨像”部分组成了空间站的内层，似乎这个失落帝国决定去掉原来的设计，只利用巨像部分作为他们改变世界的武器。\n\n这没什么道理……为什么失落先驱者决定给我们这个图表?也许他们认为我们不可能造出这么大的船?是否有一个隐藏的排气管，可能会一次性炸毁整艘船?我们只能猜测。"


