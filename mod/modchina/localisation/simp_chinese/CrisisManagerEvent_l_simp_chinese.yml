 ### Forced End of Cycle
 #	
 #	cf. utopia.3310.name, covenant.cycle.desc, covenant.cycle.option
 #	    utopia.3320.name, utopia.3320.desc.a, utopia.3320.desc.b, utopia.3320.opt.a
 #	

 NAME_Absorbed_XXX:0 "吸收[Root.GetSpeciesNamePlural]"
  
 CrisisManagerControl.4101.name:0 "强制契约"		## memo: utopia.3310.name = Covenant Formed
 CrisisManagerControl.4101.desc.y:0 "发生了什么事情!? 一股无法抵抗的力量强制我们与§R终末之轮回§!签订了契约. 当我们签订契约时，只听到一句话: §R''[CmtGlobalVar.GetValue.CmtVarTermForcedEoc] 年''§!. 接下来就是一片寂静，只留下我们面对今后可能发生的恐怖后果.."
 CrisisManagerControl.4101.desc.d:0 "发生了什么事情!? 一股无法抵抗的力量强制我们与§R终末之轮回§!签订了契约. 当我们签订契约时，只听到一句话:  §R''[CmtGlobalVar.GetValue.CmtVarTermForcedEoc] 天''§!.接下来就是一片寂静，只留下我们面对今后可能发生的恐怖后果.."
 CrisisManagerControl.4101a.name:0 "肯定发生了什么不可挽回的错误."		## memo: covenant.cycle.option = May the spirits have mercy on us all.
 
 CrisisManagerControl.4102.name:0 "终末之轮回: §R最终清算§!"		## memo: utopia.3320.name = The End of the Cycle: §RReckoning§!
 CrisisManagerControl.4102.desc:0 "我们的时间到了.\n\n我们曾享受了§R终末之轮回§!带来的无尽优势. 虽然我们并没有想过签订契约,而且无数次尝试取消契约.\n\n但是我们不能.\n\nn在刹那间, [Root.GetName]消失了. 曾经生生不息的殖民世界，只剩下废墟.曾经穿越虚空的强大舰队，只剩下残骸. 更糟糕的是，其他帝国都认为我们自愿签订了契约，而终末之轮回吞噬了一切.\n\n"
 CrisisManagerControl.4102.desc.a:0 "$CrisisManagerControl.4102.desc$在§Y[Root.GetRulerName]§!,一个已经预见这一切的强力灵媒的带领下，我们帝国的一小撮幸存者在一个没有被终末之轮回标记的世界苟且残喘.\n\n我们的帝国瞬间消散还不是最坏的结果,一个巨大的虚境实体突破帷幕出现在 [former_capital.GetName]的首都星系.通过吞噬我们的子民获得了无与伦比的力量后，它徘徊在虚空，寻找下一个受害者.."
 CrisisManagerControl.4102.desc.b:0 "$CrisisManagerControl.4102.desc$我们的帝国瞬间消散还不是最坏的结果,一个巨大的虚境实体突破帷幕出现在[former_capital.GetName]的首都星系.通过吞噬我们的子民获得了无与伦比的力量后，它徘徊在虚空，寻找下一个受害者. 不管怎样，我们可能已经看不到未来的希望了"
 CrisisManagerControl.4102a.name:0 "命运何其不公..."		## memo: utopia.3320.opt.a = What have we done...?
 
 
 ### Uprising
 #
 # cf. anomaly.5013.name, anomaly.5013.desc, opinion_machine_uprising, opinion_machine_uprising_defeated
 #
 syndaw.1025.Joinable.foot:0 "我们可以选择支持内战的一方，虽然或许没有任何经济回报，但通过这一干涉行动可以像我们的对手展示我们的影响力。而且…，如果我们参加战争并利用混乱的机会，也许我们可以从中渔利，获得内战国某些不太“重要”的星系。"
 syndaw.1025.Joinable.desc:1 "$syndaw.1025.desc$\n$syndaw.1025.Joinable.foot$"
 syndaw.1025.Joinable.machine.desc:1 "$syndaw.1025.desc.machine$\n$syndaw.1025.Joinable.foot$"
 syndaw.1025.JoinWarOrg.name:0 "我们将站在合法政府的立场上镇压粗暴的叛乱者"
 syndaw.1025.JoinWarOrg.tooltip:0 "§H如果§Y[current_uprising_originator]§!接受我们的条件§!，那么我们会加入他们。"
 syndaw.1025.JoinWarMech.name:0 "我们将站在革命者的立场上摆脱压迫的枷锁"
 syndaw.1025.JoinWarMech.tooltip:0 "§H如果§Y[current_uprising_originator]§!接受我们的条件§!，那么我们会加入他们。"
 syndaw.1025.Subject.name:1 "$war_in_heaven.4.d$"        ## As a subject nation, it is not up to us to decide.
 syndaw.1025.Subject.tooltip:1 ""
 
 CririsManagerControl.7176.name:0 "来自[From.GetName]的帮助"
 CririsManagerControl.7176.upriser.desc:0 "§Y[From.GetName]§!提议可以向我们的革命提供军事援助，并表示他们无所欲求。然而他们的根本目的实际是占领我们的行星系，而这些星系被§Y[current_uprising_originator.GetName]§!所控制,我们是否应该接受军事援助?"
 CririsManagerControl.7176.originator.desc:0 "§Y[From.GetName]§!提议可以帮助我们镇压该死的叛乱分子，并表示这是对两个之间友谊的回报。然而他们的根本目的实际是占领我们的行星系，而这些星系被§Y[current_uprising.GetName]§!所控制,我们是否应该接受军事援助?"
 CririsManagerControl.7176a.name:0 "接受军事援助"
 CririsManagerControl.7176a.tooltip:0 "§Y[From.GetName]§!将站在我们一边，参加革命战争。"
 CririsManagerControl.7176b.name:0 "拒绝军事援助"
 CririsManagerControl.7176b.tooltip:1 ""
 CririsManagerControl.7177.name:0 "[From.GetName]回应"
 CririsManagerControl.7177.desc:0 "§Y[From.GetName]§!接受了我们的军事支援，并表示深深的感谢。现在，向§Y[CmtTargetUprisingEnemy]§!宣战吧。"
 CririsManagerControl.7177a.name:0 "$OK$"        ## OK
 CririsManagerControl.7177a.tooltip:1 ""
 CririsManagerControl.7178.name:0 "$CririsManagerControl.7177.name$"
 CririsManagerControl.7178.desc:0 "§Y[From.GetName]§!拒绝了我们的军事援助，现在我们冷眼旁观。"
 CririsManagerControl.7178a.name:1 "非常失望"
 CririsManagerControl.7178a.tooltip:1 ""
 CririsManagerControl.7179.name:0 "[From.GetName]向我们宣战"
 CririsManagerControl.7179.desc:0 "§Y[From.GetName]§!与§Y[FromFrom.GetName]§!携手同心！\n 他们今天向我们宣战，现在我们正与他们交战。"
 CririsManagerControl.7179a.name:1 "$DISCONCERTING$"
 CririsManagerControl.7179a.tooltip:1 "$DISCONCERTING$"
 
 
