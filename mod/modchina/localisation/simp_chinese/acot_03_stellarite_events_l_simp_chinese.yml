l_simp_chinese:

stellarite_events.1.name: "星能量?什么星能量???"
stellarite_events.1.desc: "一个有趣的情况。显然，我们的一位科学家声称，在用我们先进的神秘传感器扫描了一段时间的能量信号后，发现了一种新型的能量。科学家声称，恒星的能量可以转化为一种比暗物质更高级的能量源。\n\n我们还不能证实这一说法的真实性，因为这似乎与太阳能有关。甚至在我们的帝国有能力进行太空旅行之前，我们就已经知道了。"
stellarite_events.1.a: "有意思，我们应该探索一下。"
stellarite_events.1.b: "太阳能已经有几百年的历史了，傻瓜。"
 
RESEARCH_STELLARITE_POWER: "星辰在召唤"
RESEARCH_STELLARITE_POWER_DESC: "来自我们帝国各地的科学家将聚集在一起，就这个新能源的真相展开辩论。要证实这种大胆的说法还需要相当长的时间。"

RESEARCH_STELLARITE_POWER_AGAIN: "第二个太阳"
RESEARCH_STELLARITE_POWER_AGAIN_DESC: "我们的一些科学家仍然相信在这个新的能源中有一定的可能性。第二项公约将进一步探讨，但这将花费令人痛苦的长时间。"

RESEARCH_STELLARITE_COMPONENTS: "太阳之子"
RESEARCH_STELLARITE_COMPONENTS_DESC: "我们仍在探索星能量力量的所有可能的战斗应用。为我们选定的领域设计蓝图将花费相当多的时间。"

RESEARCH_STELLARITE_COPY: "顺应潮流"
RESEARCH_STELLARITE_COPY_DESC: "有人刚刚发现了新玩具，所以自然最好的做法就是为了我们自己的利益去偷。哈哈哈哈哈。"

stellarite_events.2.name: "星辰"
stellarite_events.2.desc: "确认了！经过几次失败的实验，该团队已经完成了对这种恒星能量的粗略测试。电力确实存在，而且可以用作能源。但是我们还没有一个可以用于军事应用的工作原型。我们必须深入。"
stellarite_events.2.desc.stellaritegate: "星门内部的记录有力地说明了星能量的存在，证明了这种能量在过去确实存在。但是我们还没有一个可以用于军事应用的工作原型。我们必须更深入地挖掘。"
stellarite_events.2.tooltip: "虽然现在已经公认星能量是一种潜在的能源，但我们还需要进一步的实验，寻找真正杰出的科学家来监督物理研究领域。"


stellarite_events.3.name: "项目负责人候选者"
stellarite_events.3.desc: "我们必须挑选一位科学家来领导整个项目。这是一个我们不熟悉的领域，可能涉及很多风险。所以，被选中的候选人最好有一份体面的简历。\n\n我们的一些领导人反对，让有价值的科学家冒这种无法言说的危险也可能是不明智的。我们必须选择。"
 
stellarite_events.4.name: "关键任务失败"
stellarite_events.4.desc.a: "可怕的消息!研究新能源的计划出了差错!由于缺乏进展，其中一名科学家变得太绝望了，他试图在没有适当监督的情况下进行实验。\n\n秘密实验室爆炸了，包括主管在内的所有团队都被报告死亡。"
stellarite_events.4.desc.b: "可怕的消息!研究新能源的计划出了差错!研究小组试图增加太阳能反应堆的功率输出，但似乎太多了，实验室爆炸了，所有人都死了。"
stellarite_events.4.desc.c: "可怕的消息!研究新能源的计划出了差错!有人把绿苹果带进了实验室，这引起了巨大的异常，导致了苹果爆炸，导致了整个团队的死亡。"
stellarite_events.4.desc.d: "可怕的消息!研究新能源的计划出了差错!在反质谱仪中插入了一个样品，导致仪器出现故障。一群奇怪的外星人传送进来杀死了所有人，不久之后实验室爆炸，杀死了团队和那些奇怪的外星人"
stellarite_events.4.desc.e: "可怕的消息!研究新能源的计划出了差错!一个不知名的破坏者给我们安放了炸弹。团队没有挤出生存时间的机会。实验室爆炸了，现在每个人都化为灰烬。"
stellarite_events.4.desc.f: "可怕的消息!研究新能源的计划出了差错!就像事情进展顺利一样。当其中一名科学家意识到他被大肆宣传的即将到来的游戏将只属于新纪元游戏时，他愤怒地进行了抨击。他愤怒地砸坏了终端，不小心引爆了整个实验室。"
stellarite_events.4.desc.g: "可怕的消息!研究新能源的计划出了差错!由于电力不足，电梯突然发生故障，当时监工和部分工作人员正在电梯上。电梯爆炸了，摧毁了整个实验室。"
stellarite_events.4.desc.h: "可怕的消息!研究新能源的计划出了差错!实验室的实验体被释放了，它吃掉了所有的科学家，然后跳进了测试室，导致所有的东西发生爆炸。"
stellarite_events.4.desc.i: "可怕的消息!研究新能源的计划出了差错!该团队试图使用一个过时的引擎，希望所有这些都能正常工作。但是，没有，这没有工作。实验室爆炸了，现在每个人都化为灰烬。"


stellarite_events.4.a: "这是不可能!我们必须再试一次!"
stellarite_events.4.b: "真是浪费我们的时间和精力。"

  
stellarite_events.5.name: "压倒性的力量!"
stellarite_events.5.desc: "完成了!我们已经完成了星能量反应堆的大规模生产。随着这项新发明的出现，未来将有多种应用于各种战斗的终端，我们应该立即开始探索它们!"
stellarite_events.5.a: "让我们开始吧!"
 
stellarite_events.8.name: "明日之后"
stellarite_events.8.desc: "我们已经完成了我们的星能量技术的新原理图的定稿，所有相关产品已经准备好批量生产和现场测试。"
stellarite_events.8.a: "精益求精!"

stellarite_events.9.name: "昨日之后"
stellarite_events.9.desc: "我们收到报告说有一种新型的力量正在被使用，叫做太阳能或星能量之类的。报告相当不可靠。但这似乎很不寻常。让他们单独拥有这些技术将是一种浪费。我们应该复制他们的设计，毕竟……"
stellarite_events.9.a: "你的就是我的，我的也还是我的。"

stellarite_events.10.name: "十二级星能量异常"
stellarite_events.10.desc: "警报!不稳定的异常检测。似乎我们对星能量技术的鲁莽和贪婪的使用导致了一个非常奇怪的基于星能量的存在从我们的一个星系中出现。它现在正试图以吃我们为乐。"
stellarite_events.10.a.desc: "警报!不稳定的异常检测。另一种星能量生物出现了。它希望变成一个披萨，并声称只要我们存在，它就会回来。我们必须消失，它才不会出现。"
stellarite_events.10.a: "不，应该吃的是那个动物。"
stellarite_events.10.b: "又来了？很好，吃了它。我们当然不会停止生存。"

stellarite_events.12.name: "大爆炸!"
stellarite_events.12.desc: "由于我们在[FROM.GetName]上不顾后果地使用星能量反应堆，反应堆在长时间暴露在彼此巨大的热浪下后，发生了熔毁。导致强烈的爆炸，炸毁了反应堆，把我们的一些人变成了历史的灰烬。"
stellarite_events.12.a: "哎呀。"

stellarite_events.13.name: "大规模爆炸!"
stellarite_events.13.desc: "由于我们在[FROM.GetName]上不顾后果地使用星能量反应堆，一名技术人员在长时间工作后按错了按钮，导致发电机严重熔毁。反应堆爆炸，造成了巨大的灾难，摧毁了殖民地。报告显示，所有人口现在都已被适当烧烤。\n\n一队医护人员已经被派去试图治愈幸存者，但是没有幸存者。"
stellarite_events.13.a: "嗯……等等，不，这确实是个坏消息!"

stellarite_events.14.name: "死神来了"
stellarite_events.14.desc: "由于我们在[FROM.GetName]上不顾后果地使用星能量反应堆，负责维护系统的一名技术人员意外地从发电机轴上坠落，导致整个建筑物爆炸。由此引发的事故造成了巨大的破坏，现在星球除了熔岩和大火什么都没有。"
stellarite_events.14.a: "好吧。"

acot_stellarite_chain: "恒星力量"
acot_stellarite_chain_title: "恒星力量"
acot_stellarite_chain_desc: "有理论和证据表明，恒星本身的能量可以被利用成目前已知之外的强大武器。但是，如果有足够的资源和承诺，更多的信息可能会被披露。"

acot_stellarite_experiment: "生存还是毁灭?"
acot_stellarite_experiment_desc: "目前的细节过于粗略，大多数科学委员会对这种所谓的星能量力量持怀疑态度。没有任何文明使用这种力量的记录，即使是先驱者也没有。考虑到太阳能的概念已被广泛了解和应用，几乎没有理由相信它还有更多的用途。\n\n无论如何，一组科学家愿意进行实验，但是需要一位有经验的科学家来领导这个项目。虽然科学家没有被要求放弃当前的任务，但似乎只有少数人对这样的项目表现出兴趣。风险很高，所以我们应该谨慎行事。"

acot_stellarite_research: "掌握星辰"
acot_stellarite_research_desc: "现在很明显，星能量确实是一个强大的新能源。下一个障碍是探索如何在太空战争中利用这种力量。我们早期的原型太不稳定，太危险，不能实际使用。因此，重要的是我们要开发一种安全的屏蔽装置，在遇到各种危险反应时，它可以包含这种能量而不会引起大爆炸。\n\n为此目的，需要一位在工程领域有天赋的科学家。科学家必须具有天才的火花、策展人、智慧人工智能助理、博学多才、脑力劳动者或材料学专家(还需要10级技能)"