 CrisisManagerMenu.6001.name:1 "$CrisisManagerMenu.6001.title$ $CrisisManagerTitleC$"
 CrisisManagerMenu.6001.desc:0 "§W本mod中的''天灾强度'' 设置天灾的舰队强队与舰队数量.\n注意下面的提示信息.\n\n(1) 这个设定和原版的游戏开始设置的''天灾力量'' 倍数设置是互相独立的. 最终天灾的威能是两者设定的结合.\n\n(2) 本mod的''天灾强度'' 在天灾进行中也可以修改. 但是针对舰队/舰船的新修改只会在天灾重新刷新后才会生效. 已经存在的天灾舰队/舰船不会受到修改影响.\n\n(3)如果相关的参数设置过高，会极大的影响CPU与GPU的效能，换句话说，游戏可能会非常卡.\n\n(3a) §H非常推荐§!各个参数不要设置得太高.同时我也推荐如果你只是想要更强的天灾，用原版强度设定或者动态难度设定mod就可以了.\n\n(3b)如果你坚持设置非常高的参数，我建议在实际游戏前先进行测试，看看你的电脑是否能承受.§!\n"
 
