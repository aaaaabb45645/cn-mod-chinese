tech_planet_killer_naniter: "巨石光束"
tech_planet_killer_naniter_desc: "在古代，星辰之子孕育了各种各样的生命和行星，但也有进化走错方向的时候，或者有一些事情是注定不会发生的。巨石柱就是这类问题的解决方案。这种巨大的武器将整个世界变成一个记忆球，有效地将行星从星系中移除。居民们将继续在他们的星球上生活，不会构成任何威胁。\n\n如果使用不当，这确实是一种可怕的武器。"

