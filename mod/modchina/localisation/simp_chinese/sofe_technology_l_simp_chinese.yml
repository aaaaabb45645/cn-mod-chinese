pc_omega_ringworld_seam: "非凡核心世界"
pc_omega_ringworld_seam_desc: "非凡核心连接环世界部分在一起，同时也容纳两个盖亚星球，并提供了类似于正常世界的生活空间。"

pc_omega_ringworld_tech: "非凡安克雷奇环"
pc_omega_ringworld_tech_desc: "非凡安克雷奇环功能，作为大型船厂锚固，数以百万计的船舶居住在其中。"

sofe_omega_dyson_sphere: "无限之球"
sofe_omega_dyson_sphere_DESC: "在寒冷黑暗的虚空中，没有光，没有星辰，没有安全的避风港。只有一件事可以做，那就是自己动手做。光明总会找到出路。"
sofe_omega_dyson_sphere_MEGASTRUCTURE_DETAILS: "Yret Na'tae!"

sofe_omega_spy_orb_center: "英勇棱镜"
sofe_omega_spy_orb_center_DESC: "为适应冠军舰队的预期增长而作的特别调整\n\n“棱镜”不仅提供了覆盖整个银河系的全面情报，还大大增强了我们帝国的舰队和海军能力。"
sofe_omega_spy_orb_center_MEGASTRUCTURE_DETAILS: "Emp Pa'raheh Ba'rah Kah"

sofe_omega_nexus: "非凡枢纽"
sofe_omega_nexus_DESC: "这个庞大的数据档案包含了关于银河系存在于各种多星系的知识。通过它，冠军将能够研究在他们的许多交替存在中已经发生的各种情况。"
sofe_omega_nexus_MEGASTRUCTURE_DETAILS: "Ko'gah Kiah!"

sofe_psionic_dark_archon: "灵能执行者"
sofe_psionic_dark_archon_desc: "从纯粹的负面情绪中召唤出来的灵能生物，只能产生破坏性的想法。这种非自然形态是通过将生命注入我们所获得的黑暗神器而创造的。"

sofe_omega_mech: "猎人哨兵勇士"
sofe_omega_mech_desc: "第18类智力人工战士献身于冠军事业，并由此引申为星辰之子战士。"

tech_omega_warmech: "猎人哨兵战士"
tech_omega_warmech_desc: "星辰之子雇佣猎人哨兵作为他们的主要战斗单位和助手。他们的外表和智力与星辰之子一样，拥有独特的装甲和战斗服。星辰之子经授权我们在战斗中使用他们。"

sofe_golden_world.poi: "活跃的繁星世界"
sofe_golden_world.poi_desc: "星辰之子正在从这些巨大的世界范围内加强他们的舰队。必须阻止他们。\n\n然而，这些球体不受所有攻击的影响，只有足够的轰炸才有可能使它们失效。"

