leader_trait_ruler_ancient_knowledge: "Di'va Ha'tae"
leader_trait_ruler_ancient_knowledge_desc: "Di'va Ha'tae是一个非常重要的职位。Ha'tae指挥整个宇宙中所有的行动。Ha'taes带着首相的意志和星辰之子的野心。"
