ACOT_ARTILLERY_SUPER: "§Y利维坦猎人§!"
ACOT_ARTILLERY_SUPER_DESC: "§Y旧星系有许多威胁，为了使它成为一个更好的地方，守护者必须保持警惕。抛开怜悯的幻想，结束这些生物的痛苦，为了银河系的美好。§!"

ACOT_ARTILLERY_SUPER_LARGE: "§Y利维坦猎人§!"
ACOT_ARTILLERY_SUPER_XL: "§Y利维坦杀手§!"

ACOT_LASER_SUPER: "§Y光之波§!"
ACOT_LASER_SUPER_DESC: "§Y即使最小的光明也能驱散最大的黑暗。不要让任何东西阻挡拯救的道路!\n\nNi Nato Saun'thos!§! "

ACOT_LASER_SUPER_SMALL: "§Y光之波§!"
ACOT_LASER_SUPER_MEDIUM: "§Y膨胀光波§!"
ACOT_LASER_SUPER_LARGE: "§Y永恒的光波§!"

ACOT_LANCE_SUPER: "§Y星光爆裂§!"
ACOT_LANCE_SUPER_DESC: "§Y星辰排成一线!我们的力量正在崛起!见证我们的飞升!让我们的敌人小心，天界守卫者的光芒将会闪耀!§!"

ACOT_FIGHTERS_HANGAR_SUPER: "§YIna'sri's Pride§!"
ACOT_FIGHTERS_HANGAR_SUPER_DESC: "§Y天神守卫者必须精通所有的战斗。无论是陆地、空气、海洋还是太空。Ta Baeo Ina'sri。传说中的守护者，用一个圣骑士的战斗技能摧毁了西迪厄斯帝国的巨像。§!"

ACOT_GUNSHIP_HANGAR_SUPER: "§YNaekrin's哨兵§!"
ACOT_GUNSHIP_HANGAR_SUPER_DESC: "§YNaekrin是第一个单枪匹马枪击败整个外来者营的战士，他利用特殊的哨兵无人机从远处蒸发外来者，掩护自己的一举一动。敌人无法从侧翼包抄。战争还没开始就结束了。§!"


ACOT_MISSILE_SUPER: "§Y荣誉之刃§!"
ACOT_MISSILE_SUPER_DESC: "§Y拿起你的武器。不要把它们当作工具，不要把它们当作设备，而是把它们当作你意志的延伸。把这些导弹变成刀片，把挡在你面前的一切都砍断。!§!"

ACOT_ARMOR_SUPER: "§Y光之盾§!"
