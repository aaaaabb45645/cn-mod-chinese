origin_assault_guardian: "天启战士"
origin_assault_guardian_desc: "作为曾经Stell'dorai的守护者，这些新一代的神圣存在如今将通过消灭带来救赎，忠诚地为新秩序而服务。"
origin_guardian: "天启守护者"
origin_guardian_desc: "这些天启守护者保护着先祖的圣殿。多亏他们千年来的战斗经验，他们已经成为了无人能比的最致命的战士。"
origin_autarch_guardian: "天启司战者"
origin_autarch_guardian_desc: "天启守护者中最优秀的是天启司战者。一位司战者不仅掌握各种战斗技巧，而且还具备战场指挥的技能。在地面战斗中，这些英勇的化身让敌人明白他们永远不可能胜利。"

origin_citadel: "欧米伽防御矩阵"
origin_citadel_plural: "欧米伽防御矩阵"
origin_super_citadel: "欧米茄堡垒"
origin_super_citadel_plural: "欧米茄堡垒"
origin_super_citadel_playable: "欧米茄堡垒"
origin_super_citadel_playable_plural: "欧米茄堡垒"

building_crystal_arch: "水晶高塔"
building_crystal_arch_desc: "光弯曲并显现为我们想要的形状。所有的物质、所有我们已知的创造物都能通过意志之力塑造成型。这股力量驱使着我们的帝国通过无尽斗争的考验。"

building_eden_garden: "宁静花园"
building_eden_garden_desc: "光明中存在着和平与宁静。当我们思考并将我们的思想集中在我们身体内的鲜活的灵魂，理解一切事物是如何成为现实时，我们找到了和平。这片土地本身与我们结合为一体。"

building_heaven_sanctuary: "永恒之光"
building_heaven_sanctuary_desc: "我们穿越到彼岸，我们与黑暗作斗争。我们在挑战中茁壮成长并珍视挑战。在团结中找到了力量。全矩阵和永恒之光让我们自由。"

building_grand_fortress: "昆拉斯之盾"
building_grand_fortress_desc: "当所有的希望都破灭了，当我们的精神都崩溃了，当我们的机器也损毁了。司战者英塔迪斯召集守护者们与古人战斗。但并不是守护者们或猎杀者们拯救了这一天。是仅仅一个人，独自举起他的灵能盾牌保护了圣殿。我们也许永远失去了昆拉斯，但关于他的歌谣将永远被人们传唱。"

building_power_pyramid: "桑托斯之矛"
building_power_pyramid_desc: "对抗古人需要的不仅仅是一个人的精神和意志。桑托斯比其他人更了解这一点。他凝望着雅利安，第一颗星，然后是伊欧台，伟大之海，然后是伟大之成，阿尔里登。\n\n星光……支持着思想的海洋……我们伟大国家的综合工程就建在这里。\n\n星辰…灵能…合成。在大混乱的时候被锻造，光明即将来临。"

building_super_shelter: "发现之穹"
building_super_shelter_desc: "即使我们已经站在了我们前进道路的顶峰，我们已经超越了迄今为止我们所知道的所有挑战。这仍然有一个必须回答的重大问题。在找到答案之前，我们必须坚持下去。完美是我们将追求但永远不会获得的目标。"

building_chamber_of_hope: "希望之室"
building_chamber_of_hope_desc: "在这个大房间中许多的镜子中仍然清晰地回响着我们过去成就。我们凝视着镜中的景象，看到了过去、现在和可能的未来。即使当我们的身体崩溃，我们的灵魂破碎，我们的帝国覆灭，当我们失去一切，我们仍然还保留着希望。"

building_omega_fortress: "天穹要塞"
building_omega_fortress_desc: "看看我们最神圣和最光荣的秩序，天启守护者，我们家园的守护神。他们为了追求在战斗中的完美摒弃了所有其他技能。他们肩负重担，但绝不动摇。他们将以勇敢和热情面对所有侵略者。"

building_library_of_fate: "命运图书馆"
building_library_of_fate_desc: "我们的帝国最终会走向何方？在我们的斗争中，我们学到了很多东西。我们曾以为死亡就是终结。但我们发现，还有比死亡更糟糕的命运。我们的帝国会抓住这个答案的一小部分吗?或者我们会像古人一样倒下？我们必须为一切可能发生的情况做好准备，我们必须观察和了解其他人如何克服他们的斗争。"

building_light_foundry: "光之铸造"
building_light_foundry_desc: "即使我们有了新发现的力量和力量。我们必须永远不要忘记过去，正是这些因素和工具造就了今天的我们。即使光芒褪去，过去的阴影仍将指引我们。"

####CIVICS AND GOVERNMENT#####

civic_solar_empire: "恒星帝国"
civic_solar_empire_desc: "Stell'dorei曾是并且可以说仍然是有史以来最强大的帝国之一，他们的公民永远投身入他们的雄心壮志中，数千年的放几乎毫不动摇他们对他们为之奋斗的事业的奉献精神。"

civic_eternal_fleet: "天启舰队"
civic_eternal_fleet_desc: "Stell'dorei的舰队确实让人敬畏。他们的舰船不需要维护，他们的$admiral$指挥起舰队来就像控制自己的身体一般。"

civic_know_everything: "先祖之怒"
civic_know_everything_desc: "作为大多数技术和文明的先驱者，Stell'dorei了解大多数技术和设计的内在运作，并不害怕敌人利用他们的弱点。"

gov_ancient_ascendency: "复仇的远古上国"
gov_ancient_ascendency_desc: "始源帝国是一个古老而强大的帝国，比大多数银河系文明都古老。他们似乎在某种程度上被对$COUNTRY_FALLEN_EMPIRE$复仇的欲望所吞噬。"

