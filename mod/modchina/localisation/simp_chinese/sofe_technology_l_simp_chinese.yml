trait_bionic_implants: "全矩阵个人网络接口"
trait_bionic_implants_desc: "这个物种的意识与全矩阵人格格融合并交织在一起。两个人，两颗心……但作为一个整体来运作。他们虽多，却是一体。\n\n其结果是一个极其强大的实体，可以执行多项任务，甚至可以从任何不同的人那里学习全新的、完全不同的知识，而不会忘记一个人最终代表的是什么。"

trait_ancient_race: "真正的神性"
trait_ancient_race_desc: "这个物种是真正的神，存在于宇宙的范围之外。它们是不朽的，无穷无尽的。为了确保他们的力量不会粉碎这个小星系，他们通过一个由静态光能量构成的身体进入这个物质基地，这个身体有着类似人形的外表。虽然他们用来下降到这个星系的身体只代表了他们真实自我的一小部分，但他们仍然是曾经进入这个星系的最强大的实体之一。"

trait_ancient_knowledge: "神秘智慧"
trait_ancient_knowledge_desc: "这一物种的成员拥有广博的智慧和记忆力，他们能够清晰地回忆发生在亿万年前的事件。他们的思维过程几乎是瞬间的。这就是他们的智慧，他们能够理解如何正确地互动和理解比他们低得多的维度的物种，并相应地调整自己来维持力量的平衡。"

trait_master_mind: "无情的意志"
trait_master_mind_desc: "这个物种显示出不可能达到的团结、决心和意志力。据说，在他们的全部记录中，该物种从未遭受任何内部冲突，任何种族内战的记录，或因彼此的行为而死亡的记录，都曾经发生过。"

leader_trait_admiral_ancient_knowledge: "Di'va总督"
leader_trait_admiral_ancient_knowledge_desc: "Di'va总督致力于星际战争的艺术。他们不仅拥有对抗其他神灵所必需的知识，而且在对抗低度生命时，他们也会以一种对对手来说不会太过专横的方式进行打击。"
leader_trait_admiral_bionic_implant: "通用矩阵人"
leader_trait_admiral_bionic_implant_desc: "这位元帅的意识与全矩阵的人格融合交织在一起。"
leader_trait_admiral_master_mind: "惊人的意志力"
leader_trait_admiral_master_mind_desc: "这位领袖具有非凡的意志力，能够引导护盾保护指挥舰队。"

leader_trait_general_ancient_knowledge: "Di'va无政府主义者"
leader_trait_general_ancient_knowledge_desc: "Di'va拱门是献给天上的艺术家的，这是一种与其他神灵直接战斗的艺术。他们还负责管理低维度空间中行星战斗的破坏性水平。"
leader_trait_general_bionic_implant: "通用矩阵人"
leader_trait_general_bionic_implant_desc: "这位长老的意识与全矩阵的人格融合交织在一起。"
leader_trait_general_master_mind: "惊人的意志力"
leader_trait_general_master_mind_desc: "这个大法师有非凡的意志力，能够引导强大的防御力量来保护指挥部队。"

leader_trait_governor_ancient_knowledge: "Di'va监察员"
leader_trait_governor_ancient_knowledge_desc: "Di'va监察员在星上星域内的任何领域内，都是各利益点之间的协调者。他们的角色是收集所有呈现各种类型的居民的思想，并引导他们进入完美的和谐和同步。"
leader_trait_governor_bionic_implant: "通用矩阵人"
leader_trait_governor_bionic_implant_desc: "这位监察统治者的意识与全矩阵的人格融合交织在一起。"
leader_trait_governor_master_mind: "惊人的意志力"
leader_trait_governor_master_mind_desc: "这个监察员有非凡的意志力，能够形成精神上的联系，把所有的人团结在一起，走向统一和力量。"

leader_trait_scientist_ancient_knowledge: "Di'va冥想者"
leader_trait_scientist_ancient_knowledge_desc: "Di'va冥想者肩负着极其痛苦的任务，去理解低维度物种的技术进步和科学的本质。他们的责任是始终理解各种各样的机制，尽管这些机制显然很原始，但在比赛中保持力量平衡是很重要的。"
leader_trait_scientist_bionic_implant: "通用矩阵人"
leader_trait_scientist_bionic_implant_desc: "这个冥想者的意识与全矩阵的人格融合并交织在一起。"
leader_trait_scientist_master_mind: "惊人的意志力"
