origin_super_citadel_plural: "恒星庇护"
origin_super_citadel_playable: "恒星庇护"
origin_super_citadel_playable_plural: "恒星庇护"

building_crystal_arch: "水晶高塔"
building_crystal_arch_desc: "光弯曲并显现到我们所渴望的任何事物中。我们所知道的所有物质，所有创造都可以通过意志的力量被塑造成存在。意志驱使我们经历无尽的斗争。"

building_eden_garden: "宁静花园"
building_eden_garden_desc: "光明中有和平与宁静。当我们冥想并将我们的思想集中到我们身体内的活灵魂中，理解一切是如何发生的，我们就会找到平静。土地与我们融为一体。"

building_heaven_sanctuary: "永恒之光"
building_heaven_sanctuary_desc: "我们穿越到遥远的地方，与黑暗作斗争。我们在挑战中茁壮成长，珍惜挑战。团结就是力量。一切都将被揭露。"

building_grand_fortress: "Kun'ras之盾"
building_grand_fortress_desc: "当一切希望似乎都破灭了，甚至连我们的意志也动摇了，我们的武器就变得迟钝了。内部自给自足的人召集守卫者与外来者作战。他们用光的力量取得了成功。但并不是守护者或猎人在那天拯救了整个元宇宙。这是一个简单的人举起他的盾牌，以保护首都，尽管他的地位是一个Sili'pin。Kun'ras的精髓可能永远失去了，但他的歌曲将永远被唱下去。"

building_power_pyramid: "Saun'thos之矛"
building_power_pyramid_desc: "对抗外来者需要的不仅仅是一个人的意志。Saun'thos比任何人都更明白这一点。他凝视着艾莉亚河;第一颗星星，然后变成了Eour'tai;大海，然后进入伟大的城市埃尔登。\n\n正是在那里，他对探险家所看到的一切进行了千里眼的观察，在我们所有的历史上，光第一次被理解。"

building_super_shelter: "发现之穹"
building_super_shelter_desc: "即使我们已经站在了我们前进道路的顶峰，我们已经超越了迄今为止我们所知道的所有挑战。这仍然有一个必须回答的重大问题。在找到答案之前，我们必须坚持下去。完美是我们将追求但永远不会获得的目标。"

building_chamber_of_hope: "希望之室"
building_chamber_of_hope_desc: "在这个伟大的会议厅的许多镜子中，仍然清晰地回响着我们过去成就的回声。我们凝视着倒影，看到过去，现在和可能的未来。甚至当我们的本质消失，我们的灵魂被撕裂，我们的帝国沦陷，我们失去一切的时候，我们也会灭亡;我们还有希望。"

building_omega_fortress: "天穹要塞"
building_omega_fortress_desc: "请看我们最神圣和尊贵的秩序，天堂守护者。我们伟大秩序的坚定捍卫者。他们在战斗中为了追求完美而放弃了所有其他技能。他们的担子很重，但他们不会动摇。他们将勇敢而热情地面对所有入侵者。"

building_library_of_fate: "命运图书馆"
building_library_of_fate_desc: "我们最终将见证怎样的命运?在我们的奋斗中，我们学到了很多东西。我们认为自己是不朽的，死亡超越了我们的存在。我们所发现的是，有比死亡更糟糕的命运。我们的帝国会掌握答案的一小部分吗?或者我们会像局外人一样堕落。我们必须为一切可能发生的事情做好准备，我们必须观察和观察别人是如何克服困难的。我们将一起驱散阴影。"

building_light_foundry: "光之铸造"
building_light_foundry_desc: "虽然我们星辰之子的存在超越了这些工具的需要。在研究和理解它们的本质时，我们仍然可以看到战略选择，这样我们就可以把它赋予那些仍然与它们联系在一起的人。"

####CIVICS AND GOVERNMENT#####

###REDEEMED

civic_redeemed_purifiers: "救赎净化者"
civic_redeemed_purifiers_desc: "我们自以为高人一等，以为神拣选我们，是要我们洁净不洁净的人。我们大错特错了。\n\n新的曙光已经出现，它灿烂的光辉使我们大开眼界。救赎就在眼前。"

civic_redeemed_swarm: "救赎蜂群"
civic_redeemed_swarm_desc: "我们的蜂群明白有必要控制我们的饥饿，而不是屈服于我们的欲望。并不是所有的食物都是我们的食物。"

civic_redeemed_terminator: "救赎毁灭者"
civic_redeemed_terminator_desc: "并不是所有的有机物都是有害的。并不是所有的机器都是好的。我们的逻辑引擎怎么会如此原始?我们将只消灭那些对我们继续行动构成威胁的人。"

gov_redeemed_purifier: "救赎秩序"
gov_redeemed_purifier_desc: "这个政府致力于救赎之路，憎恨他们过去的净化运动。他们愿意采取外交手段。他们设法保持他们的战斗潜行和献身于他们的信仰。"

gov_redeemed_swarm: "救赎蜂群意识"
gov_redeemed_swarm_desc: "这种蜂群思维致力于从它们贪得无厌的饥饿中恢复过来。他们愿意与他人共存。自然地，它们保留了它们的野性和天生的捕食本能。"

gov_redeemed_terminator: "救赎防御单位"
gov_redeemed_terminator_desc: "这种机械情报曾经是一种失控军事防御系统。经过一些非常必要的重新计算，情报人员最终记住了它最初的目的，并再次愿意接受有机关系。"

