RT_REDEEMER: "救赎者"

###PASSIVE###

civic_solar_empire_passive: "星辰之子"
civic_solar_empire_passive_desc: "Stell'dorei，或者说星辰之子是一个存在于多元宇宙之外的超时空帝国。它们的力量是如此之大，以至于它们只能在这个星系中产生一小部分能量。他们的真正力量不能用任何世俗的理解来衡量。"

civic_eternal_fleet_passive: "天神舰队"
civic_eternal_fleet_passive_desc: "星辰之子的天神舰队确实令人敬畏。他们的舰船不需要维护，他们的指挥官能够指挥他们的舰队，就像他们是他们身体的一部分。"

civic_know_everything_passive: "沉默的观察者"
civic_know_everything_passive_desc: "尽管它们在这个星系中已经不存在了，但星辰之子仍然存在，一直在观察着。"

gov_ancient_ascendency_passive: "元实体"
gov_ancient_ascendency_passive_desc: "星辰之子声称是一个超越时空概念、超越多元宇宙的超时空帝国。即使他们不在这里，也要警惕，他们总是在远处观望。"

