civic_solar_empire_ascended_desc: "Stell'dorei，或者说星辰之子是一个存在于多元宇宙之外的超时空帝国。它们的力量是如此之大，以至于它们只能在这个星系中产生一小部分能量。他们的真正力量不能用任何世俗的理解来衡量。"

civic_eternal_fleet_ascended: "天界舰队"
civic_eternal_fleet_ascended_desc: "这个帝国的舰队确实令人敬畏。他们的舰船不需要维护，他们的指挥官能够指挥他们的舰队，就像他们是他们身体的一部分。"

civic_know_everything_ascended: "Ω"
civic_know_everything_ascended_desc: "站在飞升的顶峰，这个伟大的帝国不会被任何力量所吓倒。"

gov_ancient_ascendency_ascended: "元实体"
gov_ancient_ascendency_ascended_desc: "星辰之子声称是一个超越时空概念、超越多元宇宙的超时空帝国。现在，他们来这里是为了吃那些对他们没有用处的东西。"

####################SUBJECTS################################################################################

protectorate_of_original: "Pena'roh的标志"
protectorate_of_original_desc: "我们被认为是Pena'roh，星辰之子给予我们免疫的标志。只要这个标记是有效的，任何一方都不能互相攻击。此外，星辰之子将继续为我们的帝国提高资源产量。"

banished_of_original: "Pena'roh的标志"
banished_of_original_desc: "我们被认为是Pena'roh，星辰之子给予我们免疫的标志。只要这个标记是有效的，任何一方都不能互相攻击。此外，星辰之子将继续为我们的帝国提高资源产量。"

SUBJECT_origin_protectorate: "Stell'dorei Pena'roh"
SUBJECT_DESC_origin_protectorate: "一个拥有Pena'roh标志的帝国不会受到星辰之子的攻击。然而，他们也不被允许对星辰之子进行任何攻击行动。某种意义上的互不侵犯条约。"

SUBJECT_origin_banished_ascendancy: "Stell'dorei Pena'roh"
SUBJECT_DESC_origin_banished_ascendancy: "一个拥有Pena'roh标志的帝国不会受到星辰之子的攻击。然而，他们也不被允许对星辰之子进行任何攻击行动。某种意义上的互不侵犯条约。"

opinion_new_orginal_empire: "旭日"
opinion_new_orginal_empire_desc: "在学习和掌握光能量的基本力量的同时，我们也得到了星辰之子的祝福，得以控制静态光。我们实质上是他们事业的捍卫者。鉴于星辰之子展示的力量，其他帝国必须小心不要招致我们的愤怒。他们现在都在我们的控制之下。"

####################PROJECT################################################################################

PROJECT_ALL_ORIGIN_TECH: "最后一课 : 伟大的问题"
PROJECT_ALL_ORIGIN_TECH_DESC: "我们将接受星辰之子的礼物，奋起成为他们在这个星系中选择的冠军。我们将充实我们的命运，加入光的第二秩序。为了星辰之子，为了[root.GetName]!"

PROJECT_LIGHT_MATTER: "课程 1 : 光"
PROJECT_LIGHT_MATTER_DESC: "星辰之子使我们能够研究和实践操纵静态光。第一个教训是，在这个星系的理解和范围内，研究能量如何工作的本质。这将需要相当多的时间来完善它，但我们有信心，我们应该能够很快更清楚地理解事情。"

PROJECT_OFFENSE_ORIGIN_TECH: "课程 2 : 水之道"
PROJECT_OFFENSE_ORIGIN_TECH_DESC: "下一课，是理解光是如何“流动”的。虽然静态光只是超越无限的能量的一个弱化版本，但它的概念是相似的。这里的术语是“水之道”。它并没有反映出我们对水的理解，相反，它指的是在艾莉亚发现的抽象波的性质，而艾莉亚是星能量形成的地方。王国由无边无际的天空和横跨整个王国的无底海洋组成。海洋与强大的能量产生共鸣，不断的、无情的海浪向四面八方涌来。这些波浪将横扫并摧毁任何不能适应其无情本性的东西。\n\n有了足够的理解和实践，静态光可以根据这些致命波的相同概念被塑造成强大的武器。不要学习如何用微弱、无效的水攻击，而是要专注于无情的海啸和台风，即使是最坚固的金属也会被冲走。\n\n与浪合一，成为不能平息的风暴;一个不可阻挡的力量。释放你的愤怒，从你燃烧的心中觉醒。"
PROJECT_OFFENSE_ORIGIN_TECH_EXPLAIN: "这将解锁具有大槽或更高槽的各种武器组件，以及与武器相关的辅助组件。"

PROJECT_DEFENSE_ORIGIN_TECH: "课程 3 : 石之道"
PROJECT_DEFENSE_ORIGIN_TECH_DESC: "下一课，是了解光是如何“维持”的。虽然静态光只是超越无限的能量的一个弱化版本，但它的概念是相似的。“石之道”指的是艾莉亚的家园中各种各样的建筑，包括自然的和人造的，如何对无情的潮水做出反应和抵抗。这些活着的方尖碑能够感知即将到来的撞击的危险，并下意识地通过创造完美的反波来重新形成池塘，将波浪推向天空。的确，艾莉亚对于未经训练的人来说是一个陌生而危险的地方，因为海浪会从四面八方、各个角度涌来。为了生存，一个人必须磨练自己的思想和技能，发展能够抵御任何攻击的技术。这种攻击对那些仅仅否认其存在的人是无效的。艾莉亚体内的任何生物，包括星辰之子在内，都掌握了这些技术。\n\n经过足够的训练，我们也可以学会唤醒我们的潜意识，通过否认任何攻击的原因和结果来转移我们的注意力;无法移动的物体。果断,决心,意识。掌握这些成为本能，所有的攻击将无效。"
PROJECT_DEFENSE_ORIGIN_TECH_EXPLAIN: "这将解锁各种武器组件，包括中槽或以下，包括点防御和战斗机。也将解锁护盾，装甲和相关辅助组件。"

PROJECT_UTILITY_ORIGIN_TECH: "课程 4 : 风之道"
PROJECT_UTILITY_ORIGIN_TECH_DESC: " 下一课，是理解光是如何“膨胀”的。虽然静态光只是超越无限的能量的一个弱化版本，但它的概念是相似的。那些走在中间道路的人，在无情的海浪和艾莉亚无所畏惧的方尖碑之间，必须能够变得像风一样。把水冲走，穿过石头。不要让任何障碍阻挡你的道路。把风当作洋流，带你走过整个旅程。\n\n一旦掌握了，你将能够引导静态光响应你的命令，走得越来越远，远到星辰之间。懂得如何站在中间，看透时间和空间的倒影。"
PROJECT_UTILITY_ORIGIN_TECH_EXPLAIN: "这将解锁各种实用组件，如推进器、跃迁引擎、传感器和战斗计算机。这也将解开任何缺失的先驱者设计。"

ORIGINAL_ARKSHIP_REBUILD: "课程 5 : 恒星交响曲"
