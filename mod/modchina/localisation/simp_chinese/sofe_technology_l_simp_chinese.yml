sm_sofe_module_lm_generator: "极光四射"
sm_sofe_module_lm_generator_desc: "即使我们失去我们的家园，我们的星球，我们的家庭。我们总会找到办法的。无论我们身在何处，阳光都照耀着我们。"

sm_sofe_module_defense_matrix: "防御矩阵"
sm_sofe_module_defense_matrix_desc: "让黑暗成为一部分。"

job_sofe_oceanmaster: "海洋专家"
job_sofe_oceanmaster_plural: "海洋专家"
job_sofe_oceanmaster_desc: "从海洋深处，在这个星球的金色宝座里躺着海洋之王。对他们来说，空间本身就是无尽的问题海洋，等待着好奇的头脑来回答。"
mod_job_sofe_oceanmaster_add: "$job_sofe_oceanmaster$"

job_sofe_protector: "百夫长"
job_sofe_protector_plural: "百夫长"
job_sofe_protector_desc: "百夫长是抵御入侵者的第一道防线。每个军团由10个营组成，每个营有10个百夫长。永远不会多，永远不会少。\n\n他们装备着强大的光能武器和盔甲，飞上天空，用雨水摧毁所有入侵者。"
mod_job_sofe_protector_add: "$job_sofe_protector$"

job_sofe_celestial_force: "天界侍从"
job_sofe_celestial_force_plural: "天界侍从"
job_sofe_celestial_force_desc: "在正式成为正式的守护者之前，天界侍从掌握所有形式的战斗和战斗策略。天界侍从激烈的斗殴经常发生，双方的战斗人员都不会表现出怜悯之心，直到一方死亡之前，决斗才会结束。胜利者进入下一课，失败者被治愈并重新注入新的身体。\n\n在战争时期，天界侍从会形成一道防线，冲锋在天神守护者的前面，为他们的名字赢得荣耀和歌声。"
mod_job_sofe_celestial_force_add: "$job_sofe_celestial_force$"

job_sofe_meditator: "冥想者"
job_sofe_meditator_plural: "冥想者"
job_sofe_meditator_desc: "冥想者比思考者有更高的目标。这些聪明的命运建筑师不去思考伟大的问题，而是去思考当下。轻物质可能是他们目前拥有的最强大的武器，但还可以做进一步的改进。只有破烂不堪的帝国才会停滞不前。"
mod_job_sofe_meditator_add: "$job_sofe_meditator$"

job_sofe_thinkers: "思想家"
job_sofe_thinkers_plural: "思想家"
job_sofe_thinkers_desc: "当没有被指定任何特定的目的，这些普通人花他们的时间关心别人的需要，通过思考所有的必需品的存在。然而，他们最重要的角色，是冥想，无论是在海洋深处、山巅、恒星的核心，还是只有一个目标而无法理解的地方;来回答这个伟大的问题。"
mod_sofe_thinkers_add: "$job_sofe_thinkers$"

job_sofe_lightsmith: "铸光匠"
job_sofe_lightsmith_plural: "铸光匠"
job_sofe_lightsmith_desc: "铸光匠将光物质编织和锻造成战争武器或有目的的工具。任何他们能想到并知道如何去做的事情，都将通过他们的意志显现出来。\n\n简单地说，他们可以通过纯粹的意志力创造任何东西，只要他们知道这些东西的内部工作原理和本质是如何构成的。"
mod_job_sofe_lightsmith_add: "$job_sofe_lightsmith$"

job_sofe_dreamwalker: "梦想编织者"
job_sofe_dreamwalker_plural: "梦想编织者"
job_sofe_dreamwalker_desc: "所有的星辰之子都是通过光而结合在一起的。但是为了确保统一是力量的源泉而不是弱点，梦想编织者在物质世界和光之间旅行，确保命运和希望的交响乐总是为了他们的统一而排列在一起。星辰之子们的歌声将会持续上亿万年。无论代价多少。"
mod_job_sofe_dreamwalker_add: "$job_sofe_dreamwalker$"

job_sofe_lifebinder: "生命之索"
job_sofe_lifebinder_plural: "生命之索"
job_sofe_lifebinder_desc: "每一个星辰之子的存在都是由两种合成物构成的;活的自我和合成的自我。生命结合剂拥有生命编织成包括自我意识的生物合成体中的能力。\n\n一变成二，二变成一。自我和全矩阵的角色被创造。然后知识被传递，新的生活…新的生命诞生了。\n\n此外，生命结合剂负责编织他们灵魂的一部分来创造不那么先进的建筑，比如守卫、看门人、猎人、工匠和看护者。"
mod_job_sofe_lifebinder_add: "$job_sofe_lifebinder$"

auth_sofe_ancients: "§Y上古之力§!"
auth_sofe_ancients_desc: "§Y这种权威自古就存在;只有一个使命，一个目标。一个领导帝国的领袖，如果这个领袖被证明是不称职的，另一个将会代替，没有任何犹豫。§!"

