policy_sofe_oe_power_level: "力量水平"
policy_sofe_oe_power_level_desc: "为了维持这个脆弱而不稳定的小星系的平衡和秩序，我们的舰队必须进行适当的调整，以免无意中破坏了太空的结构"
sofe_power_max: "最大力量"
sofe_power_max_desc: "如果我们要显示出我们无穷的力量的真正威力，后果是该死的，我们就必须毫不留情，不惜任何代价。"
sofe_power_75: "75% 力量"
sofe_power_75_desc: "我们的意图必须清楚地显示出来，但我们的控制也必须如此。总有一天，对这个星系来说，把一颗恒星扔向敌人可能有点太过分了。"
sofe_power_50: "50% 力量"
sofe_power_50_desc: "我们的同情心必须照耀整个宇宙，我们需要向整个银河系证明我们是一股善良的力量。我们的力量是为了带来秩序和正义，而不是混乱和破坏。"
sofe_power_25: "25% 力量"
sofe_power_25_desc: "这个小星系没有什么希望，我们最好转移注意力，鼓励他们先变得更好，因为任何直接的军事对抗都只会导致一边倒的罗弗朗斯顿普。或者是星系无法处理泛滥的异常现象。"
policy_sofe_oe_plot_level: "耐久性水平"
policy_sofe_oe_plot_level_desc: "我们的舰队是灵活的，可以根据情况调整自己的能力。银河系是一个奇怪而奇特的地方，它有时几乎容纳不了我们令人敬畏的力量，如果我们不多加小心，我们的血管可能会因为它们溢出的力量而被召回光明。"
sofe_plot_max: "最大耐久性"
sofe_plot_max_desc: "我们的思想是我们的盾牌，我们的意志是我们的利剑。当敌人进攻时，我们将全力防御。"
sofe_plot_75: "75% 耐久性"
sofe_plot_75_desc: "我们将坚守阵地，抵御一切进攻，但我们也要保留并保持对防御工事的一定控制。"
sofe_plot_50: "50% 耐久性"
sofe_plot_50_desc: "在没有明显威胁的情况下，我们必须集中精力维持平衡，把这个脆弱的现实维系在一起。"
sofe_plot_25: "25% 耐久性"
sofe_plot_25_desc: "这个小星系真是麻烦。看来，如果我们要建立持久的和平，我们就必须大大降低我们的空间力量。也许我们应该删除这个星系，重新开始?"
policy_sofe_oe_research_level: "发展水平"
policy_sofe_oe_research_level_desc: "即使我们的思想能够触及到无限广阔的元宇宙，我们仍然能够在理解现代技术制造过程中的小细节时获得乐趣和洞察力。然而，他们并不总是富有洞察力的。长时间的暴露可能会导致我们的思考者无法领会这些世俗装置的无意义和无用之处。"
sofe_research_max: "最大发展"
sofe_research_max_desc: "这个小星系可以提供很多知识，有很多东西需要思考。"
sofe_research_50: "控制进展"
sofe_research_50_desc: "有时银河系可能会用一些有趣的知识让我们惊讶，但更多的时候，他们只是真的喜欢重复这些技术，直到除了不断地提高他们5%的能量武器外没有别的事情可做。"
sofe_research_no: "抑制发展"
sofe_research_no_desc: "没有更多可学习的了!如果我们试图理解这个星系是如何在如此荒谬、可笑、可悲的技术水平下生存下来的，我们的思考者的心智能力实际上可能会退化。我们需要考虑一下这个问题。"
policy_sofe_oe_range_level: "武器范围水平"
policy_sofe_oe_range_level_desc: "参与系统规模的战斗需要一些调整来适应大多数现代银河舰队所使用的条件。毕竟，我们攻击来自另一个宇宙的敌人是不礼貌的。"
sofe_range_max: "最大射程"
sofe_range_max_desc: "调整我们的武器到他们的类型的最大可能的范围。虽然这是最佳的和平衡的，一些武器最终有太大的射程，实际上造成奇怪的异常，使舰队突然不可能交战。如果是这样的话，我们考虑降低我们的标准。"
sofe_range_75: "75% 范围"
sofe_range_75_desc: "轻微的调整应该纠正任何潜在的错误，以确保礼仪和气候空间战斗与最大的爆炸和粒子效果。"
sofe_range_50: "50% 范围"
sofe_range_50_desc: "也许我们应该把我们的船撞向我们的敌人?毕竟，我们已经收到报告，有一个紫色头发的海军上将尝试过一次，而且效果很好，在一个遥远的星系。"
ACOT_FLAGSHIP_SUPER_WEAPON_DESC: "§Y由于方舟有六个巨大的动力塔，神圣干预的主梁比小型飞船使用的主梁更坚固、更快。§!"
