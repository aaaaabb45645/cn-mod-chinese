civic_solar_empire_passive_desc: "$civic_solar_empire$"
civic_solar_empire_desc_passive_desc: "$civic_solar_empire_desc$"

civic_eternal_fleet_passive: "$civic_eternal_fleet$"
civic_eternal_fleet_passive_desc: "$civic_eternal_fleet_desc$"

civic_know_everything_passive_desc: "保护者"
civic_know_everything_desc_passive_desc: "即使他们不再打算在银河中彰显他们的统治地位，Stella'deri仍然对所有潜在的威胁保持警惕。"

gov_ancient_ascendency_passive: "远古上国监护者"
gov_ancient_ascendency_passive_desc: "始源帝国是一个古老而强大的帝国，比大多数银河系文明都古老。他们现在选择了从外星团被动地观察银河系，并将保护它免受那些企图威胁它的人的攻击。"

