ACOT_PLANET_KILLER_NANITE_DESC: "远古星辰之子的一种古老武器，用于将行星储存在记忆球中。这将允许这颗行星和它的居民继续生活，同时将这颗行星完全从银河系中移除。一个可怕的武器在错误的手中。"

