personality_original_empire_passive_personality: "流动波"
personality_original_empire_passive_personality_desc: "星辰之子恩渴望看到新冠军在他们的观察下取得成功。对这次比赛的结果表示满意。"

personality_original_empire_passive_nochamp_personality: "沉默的石头"
personality_original_empire_passive_nochamp_personality_desc: "星辰之子尊重未来冠军的意愿，对比赛结果感到满意。从超越宇宙的领域静静地注视着银河系。"

personality_original_empire_passive_mourn_personality: "悲哀的风"
personality_original_empire_passive_mourn_personality_desc: "对于银河系中最有希望的帝国缺乏远见和远见，星辰之子感到悲哀，他花了一些时间来反思他们的错误。他们的方法对银河系来说是不是太苛刻了?他们对这个星系的理解有缺陷吗?是什么导致了如此有希望的星系的毁灭。为了纠正这个错误，他们必须在哪个时间轴上回溯?"


