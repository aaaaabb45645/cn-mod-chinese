civic_eternal_fleet_ascended: "$civic_eternal_fleet$"
civic_eternal_fleet_ascended_desc: "$civic_eternal_fleet_desc$"

civic_know_everything_ascended: "欧米茄"
civic_know_everything_desc_ascended_desc: "即使不再执意要征服整片银河，始源帝国也不会对质疑他们权力的人让步。"

gov_ancient_ascendency_ascended: "神秘的远古上国"
gov_ancient_ascendency_ascended_desc: "始源帝国是一个古老而强大的帝国，比大多数银河系文明都古老。他们的目标和抱负大家都不知道。"

#######SUBJECTS

protectorate_of_original: "先祖$SUBJECT_protectorate$"
protectorate_of_original_desc: "我们正接受始源帝国的保护。作为我们的忠诚和劳动力的嘉奖，古老的帝国赐予了我们安全、繁荣的经济和有用的战斗数据。"

banished_of_original: "暴风雨来临前保持冷静"
banished_of_original_desc: "尽管我们失败了，但先祖显然希望看到我们再次崛起，对他们提出一些挑战，他们没有要求任何贡品，并积极支持我们的经济，确保我们迅速恢复。我们只需要为所有可能发生的事情做好准备。"

SUBJECT_origin_protectorate: "先祖$SUBJECT_protectorate$"
SUBJECT_DESC_origin_protectorate: "Pena'roh是Stell'dorai世界里$SUBJECT_protectorate$的意思。宣誓效忠并屈服于先祖的帝国。先祖赐予了他们安全、繁荣的经济和有用的战斗数据。"

SUBJECT_origin_banished_ascendancy: "先祖$SUBJECT_protectorate$"
SUBJECT_DESC_origin_banished_ascendancy: "一个强大的巅峰上国，这个帝国向先祖投降了。帝国不允许进行外交活动或扩张。但在某种程度上却鼓励他们重新站起来，重获荣耀。"

opinion_new_orginal_empire: "旭日"
opinion_new_orginal_empire_desc: "通过研究和掌握光物质的基本力量，我们已经获得先祖祝福并控制了光物质的力量。许多人认为，这意味着我们是他们遗产的继承者。\n\n许多国家可能会认为我们是新的威胁，我们必须做好准备。"

PROJECT_ALL_ORIGIN_TECH: "永恒之光"
PROJECT_ALL_ORIGIN_TECH_DESC: "我们接受了先祖的礼物，在这个星系崛起并继承他们的遗产。我们雄心不会挫败！"

PROJECT_LIGHT_MATTER: "光物质动力分析"
PROJECT_LIGHT_MATTER_DESC: "祖先们不知何故决定让我们研究光物质。我们不知道这是不是某种形式的欺骗，但获得这种能力可能对我们非常有用，或者至少会让我们了解这项技术是如何运作的。\n\n如果我们了理解了光物质，我们应该能获得更多的光物质。"

PROJECT_OFFENSE_ORIGIN_TECH: "先祖进攻战术分析"
PROJECT_OFFENSE_ORIGIN_TECH_DESC: "强大的火力是我们在作战战略中唯一的行动方针。火力就是取胜的关键。"
PROJECT_OFFENSE_ORIGIN_TECH_EXPLAIN: "解锁大型或者更大型武器部件以及相关辅组部件。"

PROJECT_DEFENSE_ORIGIN_TECH: "先祖防御战术分析"
PROJECT_DEFENSE_ORIGIN_TECH_DESC: "点防御，舰载机，装甲和护盾。这些是我们战胜敌人所需要的工具。最好的防守不仅仅是防守，也是最好的进攻。"
PROJECT_DEFENSE_ORIGIN_TECH_EXPLAIN: "解锁中型及以下的武器部件，包括点防御系统、舰载机、护盾、装甲和相关辅助部件。"

PROJECT_UTILITY_ORIGIN_TECH: "先祖战略技术分析"
PROJECT_UTILITY_ORIGIN_TECH_DESC: "我们必须了解他们的船是如何工作的。从他们的推进器，引擎到舰载AI。我们的船必须要和先祖同样的强大。"
PROJECT_UTILITY_ORIGIN_TECH_EXPLAIN: "这将解锁各种实用组件，如推进器、引擎、传感器和作战计算机。它还将解锁其他有用的辅助部件。"

ORIGINAL_ARKSHIP_REBUILD: "建造方舟"
ORIGINAL_ARKSHIP_REBUILD_DESC: "利用先祖船坞留下的资源和工程蓝图，我们可以建造属于我们自己的方舟。建造这艘舰船需要大量的时间和费用。"

ORIGINAL_FLEET_REBUILD: "黄金舰队"
ORIGINAL_FLEET_REBUILD_DESC: "在先祖的祝福下，我们可以建造一个先祖设计的庞大舰队。它们可能没有方舟那样强大，但速度更快，更实用。"

trait_bionic_implants: "全矩阵个人网络接口"
trait_bionic_implants_desc: "这个物种的意识与全矩阵人格融合并交织在一起。两种生物，两个意识……如今作为一个整体运作。他们是许多，他们也是一个。\n\n这使得物种能够与各种各样的技术交流，就好像他们本就是身体的一部分一样。"

trait_ancient_race: "真正的神性"
trait_ancient_race_desc: "这个物种是真正的神裔，从古代就存在至今了。他们是不朽的，能够在各种环境中生存，拥有超自然的力量。他们的身体被先进的合成技术进一步增强，智力和思维能力大大提高，远远超过任何生物。"

trait_ancient_knowledge: "神秘智慧"
trait_ancient_knowledge_desc: "这一物种的成员拥有强大的智慧和记忆力，他们能够清晰地回忆发生在亿万年前的事件。他们的思维过程几乎是瞬间的。"

trait_master_mind: "掌控灵能"
trait_master_mind_desc: "这个物种已经掌握了灵能，甚至超越了$utopia.3000.name$。他们的思想是一体的，他们的道路是清晰的。毫无疑问，他们将毫无畏惧地勇敢前进。\n\n他们的力量不需要实体存在，因此身体死亡不会杀死这个物种。"

leader_trait_admiral_ancient_knowledge: "神圣$admiral$"
leader_trait_admiral_ancient_knowledge_desc: "这位$admiral$有神裔的标志。对小帝国使用的所有战术都有认识和理解。"
leader_trait_admiral_bionic_implant: "全矩阵AI助理"
leader_trait_admiral_bionic_implant_desc: "这位$admiral$由全矩阵AI助理协助，允许$admiral$能够指挥每艘船，就好像它们是身体的一部分一样。"
leader_trait_admiral_master_mind: "完美心灵"
leader_trait_admiral_master_mind_desc: "这位$admiral$拥有完美的灵能，能够提供强大的屏障帮助舰队。"

leader_trait_general_ancient_knowledge: "神圣$general$"
leader_trait_general_ancient_knowledge_desc: "这位$general$有神裔的标志。对从古至今所使用的战场战术有较全面的了解。"
leader_trait_general_bionic_implant: "全矩阵AI助理"
leader_trait_general_bionic_implant_desc: "这位$general$由全矩阵AI助理协助，允许$general$指挥每一支军队，就像他们是身体的一部分一样。"
leader_trait_general_master_mind: "完美心灵"
leader_trait_general_master_mind_desc: "这位$general$将领拥有完美的灵能，能够提供强大的屏障帮助部队。"

leader_trait_governor_ancient_knowledge: "神圣$governor$"
leader_trait_governor_ancient_knowledge_desc: "这位$governor$有神裔的标志。对从古至今的治理有着完整的认识。"
leader_trait_governor_bionic_implant: "全矩阵AI助理"
leader_trait_governor_bionic_implant_desc: "这位$governor$由全矩阵人工智能助理协助，允许管理者指导工人，就像他们是身体的一部分一样。"
leader_trait_governor_master_mind: "完美心灵"
leader_trait_governor_master_mind_desc: "这位$governor$拥有完美的灵能，能形成精神联系，并将所有的人口团结在一起，走向统一和力量。"

leader_trait_scientist_ancient_knowledge: "神圣$scientist$"
leader_trait_scientist_ancient_knowledge_desc: "这位$scientist$有着神裔的标志。对自古以来使用的各种技术有一定的认识和理解。"
leader_trait_scientist_bionic_implant: "全矩阵AI助理"
leader_trait_scientist_bionic_implant_desc: "这位$scientist$在全矩阵人工智能助理的协助下，能够以极高的效率完成分析和探索。"
leader_trait_scientist_master_mind: "完美心灵"
leader_trait_scientist_master_mind_desc: "这位$scientist$拥有完美的灵能，能够引导强大的屏障来保护脆弱的科学飞船并大大提高速度。"

leader_trait_ruler_ancient_knowledge: "神圣$ruler$"
leader_trait_ruler_ancient_knowledge_desc: "这个$ruler$有神裔的标志。拥有古代始源帝国皇帝的知识和力量。"
leader_trait_ruler_bionic_implant: "全矩阵AI助理"
leader_trait_ruler_bionic_implant_desc: "这个$ruler$由全矩阵AI助理协助，允许$ruler$推动帝国的舰船建造。"
leader_trait_ruler_master_mind: "完美心灵"
leader_trait_ruler_master_mind_desc: "这个$ruler$拥有完美灵能，能够使用这股力量团结一致、目标明确地指挥和统治整个帝国。"

personality_original_empire_personality: "先祖之怒"
personality_original_empire_personality_desc: "这个古老帝国想要对$COUNTRY_FALLEN_EMPIRE$进行复仇....但它对银河系其他部分要做什么还不清楚。"

personality_original_empire_passive_personality: "$civic_know_everything_passive_desc$"
personality_original_empire_passive_personality_desc: "先祖似乎只想呆在自己的领地内，从远处观察银河系。"

personality_original_empire_ascended_personality: "神秘先驱"
personality_original_empire_ascended_personality_desc: "神秘的先祖仍让是星系中一股强大的势力，不能轻视他们。"

shipsize_colossus_hull_add: "$colossus$船体值增加"

not_in_crisis: "§R只有在银河系规模的威胁下才能使用银河防御协议。§!"
edict_origin_final_armada: "§M银河防御协议：§! 终极舰队"
edict_origin_final_armada_desc: "敌人威胁着整个银河系，我们的命运也不确定，如果我们要生存下去，我们必须准备尽可能大的舰队。"

edict_origin_mass_production: "§M银河防御协议：§! 大规模生产"
edict_origin_mass_production_desc: "当银河系的命运危在旦夕时，我们不能节省任何开支。所有生产必须提高到最大。我们面临着一个前所未有的敌人。"

edict_origin_persuit_of_knowledge: "§M银河防御协议：§! 知识就是力量"
edict_origin_persuit_of_knowledge_desc: "我们必须找到应对当前危机的任何优势。如果我们要打败敌人，就必须尽可能多地了解他们。"

edict_origin_mod_menu_edict: "§E打开Sins of the Fallen Empire菜单§!"
edict_origin_mod_menu_edict_desc: "此菜单将允许您调整或修复SOFE各个方面."

challenger_original: "先祖洞悉"
challenger_original_desc: "通过对光物质的分析，我们可以将各种有用的方面应用到我们自己的技术中。这将使作战更加公平。"

pleb_original: "平民的诅咒"
pleb_original_desc: "有些东西用可怕的debuffs诅咒了你，让你变成了垃圾级的平民。"

