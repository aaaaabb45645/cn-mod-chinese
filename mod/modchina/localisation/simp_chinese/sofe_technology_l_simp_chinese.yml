origin_assault_guardian: "天启战士"
origin_assault_guardian_desc: "作为曾经Stell'dorai的守护者，这些新一代的神圣存在如今将通过消灭带来救赎，忠诚地为新秩序而服务。"
origin_guardian: "天启守护者"
origin_guardian_desc: "这这些神圣的天使战士保护着星界的圣所。由于他们在元宇宙中有着上亿年的战斗经验，他们已经成为最致命的战士，无人能敌。"
origin_autarch_guardian: "天启司战者"
origin_autarch_guardian_desc: "在最优秀的天神守护者中，有一位是天神独守者。一个独裁者不仅掌握了所有形式的战斗，而且还掌握了指挥和指挥战场的技能。在战斗中，这些英勇的化身不会对所有反对全面胜利的人表现出丝毫的宽容。"

