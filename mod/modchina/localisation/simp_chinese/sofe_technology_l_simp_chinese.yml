civic_solar_empire: "星辰之子"
civic_solar_empire_desc: "Stell'dorei曾是并且可以说仍然是有史以来最强大的帝国之一，他们的公民永远投身入他们的雄心壮志中，数千年的放几乎毫不动摇他们对他们为之奋斗的事业的奉献精神。"

civic_eternal_fleet: "天启舰队"
civic_eternal_fleet_desc: "Stell'dorei的天界无敌舰队确实是非凡的。即使他们的实力明显减弱，以适应银河系战场的范围，他们的舰队仍然是非凡的。他们在战斗中的协调性和精确性无人能及。"

civic_know_everything: "伟大的挑战者"
civic_know_everything_desc: "星辰之子已经对所有举办力量竞赛的宇宙进行了广泛的研究。他们知道银河系的所有知识。他们会根据需要为参赛者提供足够的挑战。"

gov_ancient_ascendency: "元实体"
gov_ancient_ascendency_desc: "星辰之子声称是一个超越时空概念、超越多元宇宙的超时空帝国。他们为这场力量之争所做的安排，是为了一个除了他们自己以外，其他人都不知道的目标。"

