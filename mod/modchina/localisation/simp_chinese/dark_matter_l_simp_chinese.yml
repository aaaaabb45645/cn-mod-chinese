l_simp_chinese:

 tech_dark_matter_generation:0 "暗物质世代"
 tech_dark_matter_generation_desc:0 "科学家似乎能够从理论上解释如何将暗物质转化为可用的能量。我们应该为科学家立即开始研究分配必要的资源。"
  
 tech_dark_matter_container:0 "暗物质容器"
 tech_dark_matter_container_desc:0 "看起来这位科学家能够想出一个特别的容器，它的能量足以维持这种强大的暗物质能量。这是一个难得的机会，我们应该毫不拖延地加以研究。"
 
 tech_dark_matter_strategy:0 "暗物质应用"
 tech_dark_matter_strategy_desc:0 "这位科学家似乎能够设想，除了一个更好的电池组外，这个新发明的暗能量反应堆还能应用于哪些领域。让我们在科学家忘记之前深入探索。"
 
 TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE:0 "暗物质发电厂"
 TECH_UNLOCK_DARK_MATTER_GENERATION_DESC:0 "在此基础上进行的实验将使我们能够将暗物质转化为一种可用的能量形式。这将允许我们建造一座专门用来产生暗物质的建筑。"
 
 TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE:0 "暗物质动力容器"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC:0 "这个容器的发明将使我们能够为星际飞船储存暗物质能量安全。同样的原则也适用于地区和星际基地。"
 
 TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE:0 "暗物质功率应用"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC:0 "将这一概念定格下来，将使我们能够理解暗物质的力量将为我们带来怎样的未来。如果完成，我们应该能够利用暗物质来实现各种各样的好处。"
 
 country_resource_sr_dark_matter_add:0 "添加暗物质战略资源"
 
 dark_matter_event.1.name: "暗物质...力量？"
 dark_matter_event.1.desc: "一些科学家开始大谈利用暗物质作为某种发电机……这似乎是不可能的，这个理论玷污了我们目前所有的物理知识。但也许这个谣言有一定的道理？我们应该进一步探索。"
 dark_matter_event.1.a: "我们必须探索一切可能性。"
 
 RESEARCH_DARK_POWER_NORMAL: "科学大会"
 RESEARCH_DARK_POWER_NORMAL_DESC: "来自我们整个帝国的科学家们将聚集在一起，讨论暗物质能量的可能性，以及产生、利用和利用暗物质的方式。这个过程漫长而混乱，因为科学家们试图提出各种各样的理论。"
 RESEARCH_DARK_POWER_SMUGGLER: "等待走私犯"
 RESEARCH_DARK_POWER_SMUGGLER_DESC: "我们雇了一个专业的走私者来走私大量的矿物质来证实暗物质理论。有时，当他获得信息并获得关于这种暗物质能量的各种证据时，就需要时间。"
 RESEARCH_DARK_POWER_CURATOR: "询问策展人"
 RESEARCH_DARK_POWER_CURATOR_DESC: "在我们付给策展人一大笔钱，让他们给我们想要的东西之后，他们很快就开始工作了。他们很快就会得出好的结果。希望这笔投资是值得的。"

 dark_matter_event.2.name: "最终科学大会"
 dark_matter_event.2.desc: "确认了!经过多次混乱的争论和失败的实验，我们终于能够找到一种方法，将暗物质转化为可用的能量!然而，第一个样本只持续了几秒钟，在找到产生可维护暗物质能量的方法之前，我们必须进行进一步的实验。"
 
 dark_matter_event.3.name.a: "抢劫成功!"
 dark_matter_event.3.desc.a: "传说中的走私犯完美地完成了他的任务!他偷走了一个被失落帝国使用的活跃的暗物质反应堆，连同一些基本的蓝图和技术工作原理说明。我们现在所需要的只是简单地分析这些文件并理解它的所有军事应用程序，然后我们就可以开始了。\n\n他还决定退还我们的一些投资，称这个失落帝国的安全措施比他预想的还要糟糕。"
 dark_matter_event.3.a: "花得值的钱!"
  
 dark_matter_event.3.name.b: "触摸时间!"
 dark_matter_event.3.desc.b: "这位传奇走私犯完成了他的任务，但也不是没有问题。这次秘密抢劫失败了，因为他的一个机器人没能及时响应一个死去守卫的呼机呼叫，所以声音变大了。虽然他偷走了一个被失落帝国使用的活跃的暗物质反应堆，以及基本的蓝图和技术工作原理的说明，但我们仍然需要尽快应对来自失落帝国的潜在报复。"
 dark_matter_event.3.b: "警告命令!"
 dark_matter_event.3.b.desc: "任何一个失落帝国都会对我们非常不满，可能会对我们报复，我们应该做好相应的准备。"

 dark_matter_event.30.name: "传说中的走私者"
 dark_matter_event.30.desc.a: "您好!你一定是[root.GetName]的[root.GetRulerName]!\n\n我是电子贝塞斯达斯四世爵士，也被非正式地称为传奇走私犯或者类似的人物，你懂的。我们言归正传吧。你想了解暗物质以及那些太空祖父们是如何利用它们的，对吧?\n\n你来对地方了!正巧我的那伙人又要抢劫了。这将是一个很好的挑战。但你知道，没有什么是免费的。\n\n如果你希望我为你服务，你就得先付钱给我。尤其是在事情闹得很大声的时候，我们不得不使用B计划。"
 dark_matter_event.30.desc.b: "所以我们又见面了。你重新考虑吗?门总是开着的。你给我钱，我给你货。贝塞斯达爵士从不失败。"
 dark_matter_event.30.a: "你到底要怎么做?"
 dark_matter_event.30.a.explain: "在所有这些抢劫中，通常都有A计划，或者我的组员所说的秘密阶段。我们偷偷溜进保险库，穿着西装，拿着消音武器。如果我们遇到守卫，我们要么杀了他们，要么用技能让他们倒向我们这边。破坏摄像机，收集证据，丢包，绑架人质。老实说，每次抢劫都是这样的。\n\n如果一切顺利，我们就能得到你的奖品，甚至还有额外的奖金。愚蠢的人不会懂得更多。当然，前提是潜行计划成功。\n\n现在潜行计划也有可能失败，这意味着我将使用b计划。我们只要大声射击，用枪、爆炸声、激光剑、喊叫声和链锯把他们都打死。这绝对是更有趣的方式，因为当这种情况发生时，我们通常开始打开我们的大声抢劫音乐到500%的音量。\n\n缺点是，这意味着我们的战利品更少，但你肯定还是会得到你想要的奖品。\n\n我现在要警告你，我们的合同只要求我的船员提供所有的数据和样品，不需要其他…如果我们被跟踪，这些线索会指向你的帝国，所以你以后必须对付那些可怜的家伙。"
 dark_matter_event.30.b: "让我先考虑一下。"
 dark_matter_event.30.b.explain: "当然，慢慢来。\n\n你们要知道，这是大费周章的事，但你们要放心。传说中的走私犯从来没有失败过，我也从来没有背叛过我的顾客。我要维护自己的名誉，你知道吗?"
 dark_matter_event.30.c: "好吧，我们开始吧。"
 dark_matter_event.30.c.explain: "很好，我的朋友。\n\n这件重要的事应该在一两个月内完成。在此期间，你的部队做好了最好的准备。"

 dark_matter_event.40.name: "策展人"
 dark_matter_event.40.desc.a: "所以你终于想了解暗物质了。考虑到你的帝国发展得有多快，我们预计这最终会发生。\n\n听说我们确实知道这种力量，我们将很高兴，如果价格合适，我们愿意教你。\n\n然而，这是一个非常罕见的技术，很少有帝国曾经拥有，所以我们需要的不仅仅是能量币。我们也想请一位新同学加入我们的订单。也许。你能安排一下吗?"
 dark_matter_event.40.desc.b: "又见面了，[root.GetRulerName]。你对这个建议还感兴趣吗?我们主要是在寻找一个新的学生，以及一些更多的资金为我们的下一个项目。如果你能做出这样的安排，我们将分享我们的知识。"
 dark_matter_event.40.a: "真的那么有价值吗?"
 dark_matter_event.40.a.explain: "那么。你可能已经注意到，这是一项只能在古代帝国中找到的技术。我们这些策展人曾经属于其中一个帝国。在我们所有的记录中，暗物质力量是这个星系中最强大的能量来源。"
 dark_matter_event.40.b: "让我先考虑一下。"
 dark_matter_event.40.b.explain: "很好。如果你改变主意，请不要犹豫与我们联系。"
 dark_matter_event.40.c: "很好，我们会给你资源。"
 dark_matter_event.40.c.explain: "明智者!\n\n我们将立即开始交易并安排将您的科学家转到我们的订单!"

 dark_matter_event.40.c.tooltip: "策展人将挑选一名5级以上的科学家加入他们的团队。"


 acot_dm_tech_chain: "黑暗设计"
 acot_dm_tech_chain_title: "黑暗设计"
 acot_dm_tech_chain_desc: "我们意识到利用暗物质能量的潜在新能源。我们必须对这个问题进行进一步的探索和研究才能得到它。"

 acot_dm_tech_physics: "电离暗物质"
 acot_dm_tech_physics_desc: "首先，我们需要了解如何在不依赖自然黑洞的情况下产生我们自己的暗物质。\n\n§Y我们需要在物理领域指定一名6级以上的科学家。科学家必须是有天赋的、策展人、灵能、博学、合成、灵光一闪，或粒子学专家。"
 acot_dm_tech_engineers: "容纳暗物质"
 acot_dm_tech_engineers_desc: "我们需要了解如何维护和控制飞船反应堆堆芯内产生的暗物质，以适应我们飞船的大小。\n\n§Y我们需要在物理领域指定一名6级以上的科学家。科学家必须是有天赋的、策展人、灵能、博学、合成、灵光一闪，或材料学专家。"
 acot_dm_tech_social: "利用暗物质"
 acot_dm_tech_social_desc: "我们拥有我们所需要的一切，剩下的就是决定我们可以用什么样的适应新技术。\n\n§Y我们需要在物理领域指定一名6级以上的科学家。科学家必须是有天赋的、策展人、灵能、博学、合成、灵光一闪，或军事理论专家。"

 dark_matter_event.4.name: "合同履行。"
 dark_matter_event.4.desc.a: "我们的钱得到了回报。策展人教我们的科学家如何在不依赖自然黑洞的情况下产生暗物质。他们还向我们提供了一些基本的指令，告诉我们如何在星际飞船上建造一个合适的围护场来容纳他们。"
 dark_matter_event.4.desc.b: "我们的钱得到了回报。策展人教我们的科学家如何在不依赖自然黑洞的情况下产生暗物质。他们还向我们提供了一些基本的指令，告诉我们如何在星际飞船上建造一个合适的围护场来容纳他们。\n\n然而，策展人也将这份合同通知了失落帝国，他们似乎对他们的前科学家将他们宝贵的技术传授给年轻的种族感到不太高兴。"
 dark_matter_event.4.a: "这是为了更大的利益。"
 dark_matter_event.4.a.desc: "尽管我们的一些科学团队对自己并不完全满意，但我们现在有了挑战银河系所需的力量。"
 dark_matter_event.4.b: "事情从来没有那么简单，不是吗?"
 dark_matter_event.4.b.desc: "这些失落帝国可能对我们日益强大的力量稍有警惕，我们可能会成为一个合法的威胁。我们应该做好准备...。"

 dark_matter_event.2.a:0 "未来在我们的掌握之中!"
 dark_matter_event.2.a.desc:0 "我们现在必须找到一位精通粒子领域的科学家，等待他提出产生暗物质能量的可靠方法。"
  
 dark_matter_event.5.name:0 "暗物质发电!"
 dark_matter_event.5.desc:0 "找到了!我们最新的暗物质发电实验持续了一个多星期，没有任何减弱的迹象!然而，我们仍然需要找到一种新型的能量容器，它既坚固又紧凑，足以容纳暗物质的能量安全，因为前几次实验相当……至少可以说是爆炸性的。"
 dark_matter_event.5.a:0 "容器，明白了。"
 dark_matter_event.5.a.desc:0 "我们现在必须寻找一位精通材料领域的科学家。有了财富，科学家将能够开发出一种合适的能量容器，可以安全处理和容纳新开发的暗物质能量。"
 
 dark_matter_event.6.name:0 "暗物质能量容器!"
 dark_matter_event.6.desc:0 "好消息!我们现在有了一个合适的安全壳装置，它可以为暗物质提供能量。现在剩下的就是探索我们能在多大程度上利用这种能力，以及这种新能力能应用于什么类型的应用。"
 dark_matter_event.6.a:0 "接受挑战!"
 dark_matter_event.6.a.desc:0 "我们现在必须找到一位精通军事理论艺术的科学家。只有这样的个人才能适当地充分理解这种新的力量可以用于什么范围。"
 
 dark_matter_event.7.name:0 "暗物质动力应用!"
 dark_matter_event.7.desc:0 "终于!科学团队现在很有信心，不仅可以利用新的暗物质能量作为一个非常强大的反应堆，而且可以作为能量偏转器和推进器!!惊人的! !"
 dark_matter_event.7.a:0 "我们帝国的新篇章即将开始!"
 dark_matter_event.7.a.desc:0 "我们已经拥有了我们所需要的一切，现在应该是一个简单的事情，把所有的东西拼凑在一起，开发出第一个大规模生产的暗物质反应堆!"
 
 dark_matter_event.8.name: "暗物质反应堆!"
 dark_matter_event.8.desc: "一个新时代来临了!有了我们新的暗物质反应堆，我们已经实现了只有少数有价值的文明才能做到的事情。对暗物质的掌握。我们帝国的未来似乎比以往任何时候都更加光明。"
 dark_matter_event.8.a: "干得好，所有人。"
 dark_matter_event.8.a.desc: "我们帝国的新纪元开始了。"

 dark_matter_event.9.name: "一个新的发展"
 dark_matter_event.9.desc: "我们已经收到报告说§Y[event_target:new_dm_country.GetName]§!已经完成了暗物质能量的研究。很快，他们将开始整合他们帝国的能量。"
 dark_matter_event.9.a: "有趣。"

 edict_dmc_dm_military_strategy: "暗物质舰船优化"
 edict_dmc_dm_military_strategy_desc: "将更多的暗物质分配到我们的飞船系统中，将使它们在战斗中获得可观的提升。然而，这个过程只持续很短的一段时间。"
 edict_dmc_dm_science_strategy: "暗物质实验扩增"
 edict_dmc_dm_science_strategy_desc: "我们可以用额外的暗物质反应器来增强我们的实验室设备，从而在短时间内提高它们的效率。这将使我们的科学家在实验中更具创造性。"

 edict_dmc_de_weapon_boost: "暗能量超载"
 edict_dmc_de_weapon_boost_desc: "通过分配额外的资源来增加动力输出，将在短时间内大大提高我们舰船的火力和护盾效率。"
 
 building_micro_black_hole: "暗物质萃取器"
 building_micro_black_hole_desc: "这座巨大的建筑物产生了一个微型黑洞，使我们能够从中提取暗物质。由于黑洞的危险性，这个过程是通过自动化机器完成的。然而，它需要大量的能量和矿物质来维持。 "
