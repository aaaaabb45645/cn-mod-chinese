 trait_halo_forerunner_desc:0 "§L解锁先驱者部队。§!\n"
 trait_starship_federation:0 "星河战队 - 联邦"
 trait_starship_federation_desc:0 "§L解锁联邦部队。§!\n"
 trait_starship_bugs:0 "星河战队 - 虫群"
 trait_starship_bugs_desc:0 "§L解锁虫群部队。§!\n"
 trait_starwars_empire:0 "星球大战 - 帝国 (银河内战)"
 trait_starwars_empire_desc:0 "§L解锁帝国部队。§!\n"
 trait_starwars_rebels:0 "星球大战 - 反叛联盟(银河内战)"
 trait_starwars_rebels_desc:0 "§L解锁反叛联盟部队。§!\n"
 trait_starwars_republic:0 "星球大战 - 共和国 (克隆人战争)"
 trait_starwars_republic_desc:0 "§L解锁克隆人战争时期的共和国军队。§!\n"
 trait_starwars_republic_old:0 "星球大战 - 共和国(旧共和国)"
