 UniqueAscensionPerksEvents.153.Name: "深空: 发现"
 UniqueAscensionPerksEvents.153.Desc: "我们的探险船在探险中发现了一些深奥的东西。我们不知道等待我们的可能是什么。已知为§Y[This.expedition_research_ships]§!科研船，并且我们的部门号是:§Y[This.expedition_sector_number]§!我们至少可以确认以下信息:"
 UniqueAscensionPerksEvents.153.Info: "这次遭遇战将取决于我们探险飞船的数量，以及这一区域的危险、资源和研究发现的数量。那么应该做些什么呢?"
 UniqueAscensionPerksEvents.160.Name: "深空发现: 什么都没有!"
 UniqueAscensionPerksEvents.160.Desc: "看来我们的雷达出了故障，我们在那个特定的深空位置什么也没发现。虽然我们的工程师支持雷达故障，但我们的科学家确信确实有什么东西在铺设，我们来不及及时到达。我们可能错过了一些非常精彩或非常危险的东西。我们永远不会知道……"
 UniqueAscensionPerksEvents.161.Name: "深空之位: 矿藏"
 UniqueAscensionPerksEvents.161.Desc: "我们的考察船在太空深处发现了一个巨大的矿藏。资源的位置已经被标记出来，允许我们的一些运输工具到达那个位置并将资源带回我们的家园，直到资源被清空。"
 UniqueAscensionPerksEvents.162.Name: "深空之位: 能量沉积"
 UniqueAscensionPerksEvents.162.Desc: "我们的考察船在太空深处发现了一处巨大的能量矿藏。资源的位置已经被标记出来，允许我们的一些运输工具到达那个位置并将资源带回我们的家园，直到资源被清空。"
 UniqueAscensionPerksEvents.163.Name: "深空之位: 飞船残骸"
 UniqueAscensionPerksEvents.163.Desc: "我们的考察船在太空深处发现了一块巨大的合金碎片。资源的位置已经被标记出来，允许我们的一些运输工具到达那个位置，并把资源带回我们的家园，直到残骸被清空。"
 UniqueAscensionPerksEvents.164.Name: "深空之位: 战略资源"
 UniqueAscensionPerksEvents.164.Desc: "我们的探险船已经找到了大量的战略资源，但是由于资源的位置非常不稳定，我们不得不在不知道我们所携带的东西的情况下迅速地夺取资源。一旦我们的船到达安全的位置，货物将被检查。"
 UniqueAscensionPerksEvents.165.Name: "深空发现: 物理学技术"
 UniqueAscensionPerksEvents.165.Desc: "我们的考察船在太空深处有了一个有趣的发现。虽然我们还不清楚到底发生了什么，但是我们的物理学家帮助我们更近距离地研究这一现象，以便理解它，也许还有助于物理学技术的研究。"
 UniqueAscensionPerksEvents.166.Name: "深空发现: 社会学技术"
 UniqueAscensionPerksEvents.166.Desc: "我们的考察船在太空深处有了一个有趣的发现。虽然目前还不清楚发生了什么，但我们的生物学家对这一现象进行了更近距离的研究，以便了解它，并可能有助于社会学技术的研究。"
 UniqueAscensionPerksEvents.167.Name: "深空发现: 工程学技术"
 UniqueAscensionPerksEvents.167.Desc: "我们的考察船在太空深处有了一个有趣的发现。虽然目前还不清楚发生了什么，但我们的工程师们正在更近距离地研究这一现象，以便了解它，并可能有助于工程学技术的研究。"
 UniqueAscensionPerksEvents.168.Name: "深空之位: 纳米团聚体"
 UniqueAscensionPerksEvents.168.Desc: "我们的探险船发现了一种纳米团块，当这些小生命连在一起的时候，去掉其中的一个，就引起了他们所有人都跟着它走，使我们能够把他们都收集起来。"
 UniqueAscensionPerksEvents.169.Name: "深空发现: 恒星之谜"
 UniqueAscensionPerksEvents.169.Desc: "我们的考察船在太空深处有了一个有趣的发现。似乎所有存在于太空中的恒星都以某种方式在它们周围存在着大量的能量沉积。因此，现在我们的科学家们想知道，我们如何才能在我们的星球上开发出这么多的资源。"
 UniqueAscensionPerksEvents.170.Name: "深空发现: 黑洞之谜"
 UniqueAscensionPerksEvents.170.Desc: "我们的考察船在太空深处有了一个有趣的发现。似乎所有存在于真空中的黑洞都以某种方式在它们周围存在着大量的暗物质沉积物。因此，现在我们的科学家们想知道，我们如何才能在我们的领土上利用现有黑洞上的那么多资源。"
 UniqueAscensionPerksEvents.171.Name: "深空发现: 脉冲星之谜"
 UniqueAscensionPerksEvents.171.Desc: "我们的考察船在太空深处有了一个有趣的发现。似乎所有存在于太空中的脉冲星周围都存在着大量值得物理学研究的现象。因此，现在我们的科学家们想知道，我们如何才能利用我们领土上脉冲星上的资源。"
 UniqueAscensionPerksEvents.172.Name: "深空发现: 中子星之谜"
 UniqueAscensionPerksEvents.172.Desc: "我们的考察船在太空深处有了一个有趣的发现。似乎所有存在于真空中的中子星都以某种方式在它们周围存在着大量可以用于工程学研究的构造。因此，现在我们的科学家们想知道，我们如何可能在我们的领土上，也开发出如此多的中子星资源。"
 UniqueAscensionPerksEvents.173.Name: "深空发现: 缓存技术"
 UniqueAscensionPerksEvents.173.Desc: "我们的考察船在太空深处有了一个有趣的发现。一堆奇怪的技术就这样孤零零地躺在那里，等着有人来利用它。通过打开它，我们的科学家发现了很多知识，这些知识可以极大地帮助我们改进我们的技术。"
 UniqueAscensionPerksEvents.174.Name: "深空之遇: 被遗弃的舰队"
 UniqueAscensionPerksEvents.174.Desc: "我们的考察船遇到了一支不活跃的船队，这支船队似乎被遗弃了。虽然我们的海军上将下令迅速捕获这些舰船，但我们的工程师和科学家下令进行进一步调查，看看船内是否存在危险。经过仔细检查，没有发现任何特别危险的情况，可以让我们控制舰船。"
 UniqueAscensionPerksEvents.175.Name: "深空之遇: 新太空出生的外星物种"
 UniqueAscensionPerksEvents.175.Desc: "我们的探险船遇到了一些太空中从未遇到过的奇怪的外星物种。当外星人看到我们时，他们迅速地向我们的位置移动，但没有任何敌意。他们在我们之间保持着一定的距离，让我们的科学家有机会研究他们一段时间，但过了一段时间，他们决定以惊人的速度离开，如此之快，我们无法跟上他们。我们的统治者建议我们向整个星系公布这个新发现。"
 UniqueAscensionPerksEvents.176.Name: "深空之遇: 被遗弃的泰坦"
 UniqueAscensionPerksEvents.176.Desc: "我们的考察船遇到了一艘巨大的泰坦巨舰，它似乎被遗弃了。虽然我们的海军上将下令迅速捕获这艘船，但我们的工程师和科学家下令进行进一步调查，看看船内是否存在危险。经过仔细检查，没有发现任何特别危险的情况，使我们得以控制这艘船。"
 UniqueAscensionPerksEvents.177.Name: "深空之遇: 海盗船"
 UniqueAscensionPerksEvents.177.Desc: "我们的考察船遇到了某种海盗舰队。海盗船立即向我们的方向开了火。然而，我们的舰船装备精良，足以抵御一些海盗，当他们的舰队被摧毁，他们的一些资源被查封时，我们决心把损失降到最低。"
 UniqueAscensionPerksEvents.178.Name: "深空之遇: 充满敌意的外星人"
 UniqueAscensionPerksEvents.178.Desc: "我们的探险船遇到了一些敌对的外星人，他们开始毫无预兆地攻击我们。一场体面的战斗在太空深处打响，最终我们成功把外星人打跑，留下了一些他们自己的资源。虽然它们的尸体看起来很奇怪，但参加考察的一位生物学家可以肯定，它们在某种程度上是可以食用的。所以我们至少不会空手而归……"
 UniqueAscensionPerksEvents.179.Name: "深空之遇: 敌对舰队"
 UniqueAscensionPerksEvents.179.Desc: "我们的考察船在不明身份的舰船上遇到了一支敌对舰队。敌人的舰队很快开始向我们的舰船开火，但我们已准备好进行良好的抵抗。战斗结束时，双方都损失了一定数量的舰船，当敌人撤退时，我们的舰船保护了残骸区域的位置，让我们的一些拾荒者能够收集到仍然可用的资源。"
 UniqueAscensionPerksEvents.180.Name: "深空之遇: 纳米飞船"
 UniqueAscensionPerksEvents.180.Desc: "我们的考察船遇到了一支由一些纳米状的舰船组成的奇怪的舰队。我们可以假设我们前面的敌人舰队是某种程度上自主的，没有给我们建立通讯的机会，他们开始开火，导致了一场巨大的太空战争。最后我们成功地打败了他们，我们的科学考察船开始研究这些奇怪舰船残骸的组成，以发现任何有趣或有价值的东西。"
 UniqueAscensionPerksEvents.181.Name: "深空之遇: 机械飞船"
 UniqueAscensionPerksEvents.181.Desc: "我们的考察船遇到了一支由一些没有任何机械或有机领航员的奇怪舰船组成的奇怪舰队。我们可以假设我们前面的敌人舰队是某种程度上自主的，没有给我们建立通讯的机会，他们开始开火，导致了一场巨大的太空战争。最后我们成功地打败了他们，我们的科学考察船开始研究这些奇怪舰船残骸的组成，以发现任何有趣或有价值的东西。"
 UniqueAscensionPerksEvents.182.Name: "深空之遇: 空间怪物"
 UniqueAscensionPerksEvents.182.Desc: "我们的探险船遇到了一个生活在深空的巨大怪物。不一会儿，怪物开始攻击我们的舰船，然后给他们时间作出反应。但我们的部队在撤退前仍然想要伤害这头野兽，这也让我们能够对它进行一些研究，并向整个星系展示我们的发现。"
 UniqueAscensionPerksEvents.183.Name: "深空之遇: 虚空中的恐怖"
 UniqueAscensionPerksEvents.183.Desc: "我们的考察船遇到了难以想象的事情。一个巨大的恐怖物被困在一个类似黑洞的地方，正等着我们走近它。那个巨大的怪物有机会在让我们的船离开射程之前摧毁我们的很多船。我们的专家可以证实，这是一个狂暴，但我们仍然能够发现一些有趣的东西在物理领域。"

