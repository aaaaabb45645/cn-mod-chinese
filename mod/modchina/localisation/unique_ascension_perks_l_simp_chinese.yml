 ap_economic_prospertity_desc: "市场是我们的，没有哪个帝国可以统治银河系而没有强大的经济实力。金钱就是一切，它可以买到军队、舰队、腐败的对手、雇佣雇佣兵……任何不懂钱的力量的人现在可能已经死了。也许财富买不到幸福，但从另一方面来说，贫穷什么也买不到。"
