 UniqueAscensionPerksEvents.1051.Name: "$ap_leviathan_master$"
 UniqueAscensionPerksEvents.1051.Desc: "现在我们完成了§Y太空驯化特殊项目§!。我们现在有可能与利维坦大师取得联系!，该实体隐藏在以前从未访问过的星团中的某个空洞中。我们将不得不启动一个§Y特殊项目§!，以便找到他并与他沟通。"
 UniqueAscensionPerksEvents.1052.Name: "$ap_leviathan_master$"
 UniqueAscensionPerksEvents.1052.Talk.1: "§R凡人?我已经有一段时间没有见过像你这样无足轻重的人了。但我必须假设，如果你设法找到我，那就意味着你知道你在做什么，你面对的是谁。§!"
 UniqueAscensionPerksEvents.1052.Talk.2: "§R你应该为你的出现而感到荣幸，因为你的出现最终让我感到无聊和孤独。作为奖赏，我允许你免费召唤我的一个随从。只是一点小吃。§!"
 UniqueAscensionPerksEvents.1055.Name: "$ap_leviathan_master$"
 UniqueAscensionPerksEvents.1055.Desc: "§R我是凡人。我不打算搬到任何地方去，因为我不明白我为什么要搬。我找到的这个地方很舒服，我愿意用它来换别的东西。许多实体和你可以称之为神的东西都试图征服我的领土，他们现在都在我无限的内心无休止地灭亡…… \n\n不管怎样，你这次来的原因是什么?§!"
 UniqueAscensionPerksEvents.1056.Name: "选择一个利维坦"
 UniqueAscensionPerksEvents.1056.Desc: "§R做你的选择，凡人，但要明智。我知道你已经打败了我的一条利维坦，所以为了酬谢你喂养我，我允许你召唤其中的一条。它会毫不犹豫地听从你的命令，你将能够感受到我的一点点威严的力量。你在召唤魔法结束后对他们做什么对我来说并不重要。§!"
 UniqueAscensionPerksEvents.1057.Name: "$ap_leviathan_master$"
 UniqueAscensionPerksEvents.1057.Desc: "§R我知道很多事情，我也知道它们中的大多数对你来说不是很有用，因为你现在太原始了。你们永远无法达到与我相近的知识水平，但我仍然很好奇，在你们整个物种消失之前，你们能走多远。所以，是的，如果你给我足够的多肉食物，我将给你一些知识，你可能会感兴趣。§!" 
 UniqueAscensionPerksEvents.1058.Name: "选择一个要牺牲的星球"
 UniqueAscensionPerksEvents.1058.Desc: "§R似乎你甚至愿意牺牲自己的人民来获得某种能力。好吧，我喜欢像你们这样有决心或疯狂的人。那么你要为我牺牲你的哪一个星球呢?§!"
