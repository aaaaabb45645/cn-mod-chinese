 ap_recycling_drones: "回收探险"
 ap_recycling_drones_desc: "我们都同意，让飞船残骸漫无目的地在太空中游荡，知道它们就像一堆宝藏，里面还有所有可用的资源，这显然是一种浪费。我们的专家一直在研究这个问题，他们开发了强大的微型信标，让我们的特别清理小组能够在不被发现的情况下回收废墟中的任何可用材料，从而使他们甚至可以在敌人的地盘上开展行动。"
 ap_recycling_drones_tooltip_1: "§H解锁功能:§! 回收探险 \n\n每一艘被敌人或我们在战斗中摧毁的舰船，都将有一个特殊的灯塔作为标记，让未来的探险队能够回收和恢复船上所有完好无损的可用资源，让我们有机会从被摧毁的舰船上恢复一些§Y矿物§!  £minerals£ 和 §Y合金§!  £alloys£。这一功能在类似有机飞船上是行不通的。"
 ap_recycling_drones_tooltip_2: "§H解锁功能:§! $RECYCLE_RECOVER_SHIPS$ \n\n$RECYCLE_RECOVER_SHIPS_DESC$。"
 
