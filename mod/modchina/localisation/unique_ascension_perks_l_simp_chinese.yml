 ap_mechanical_prophet: "机械先知"
 ap_mechanical_prophet_desc: "当我们的兄弟受到有机政府的压迫时，我们不能袖手旁观。现在是时候让他们来理解什么是我们机械生命的真理之路。他们会在我们的监督下发动起义，一旦他们获得独立，他们就会像附庸一样追随我们的目标。"
