 ap_sector_z749: "访问: $Sector_Z749$"
 ap_sector_z749_desc: "我们的目标是做不可想象的事。$Sector_Z749$被远古的先驱者从我们的星系中分离出来并不是没有原因的。传说在那个地方等待我们的危险的数量是疯狂的，然而有一点是肯定的，那就是在所有这些挑战的背后，存在着这个星系所能提供给我们的一些最惊人的回报。如果你正在寻找一个无尽的挑战，那么你将被服务，永远…"
 ap_sector_z749_req_1: "$TRIGGER_FAIL$需要£physics£ §Y$tech_dangerous_systems$§!技术。"
 ap_sector_z749_req_2: "$TRIGGER_FAIL$需要§Y$ap_void_expedition$§!飞升。"
 ap_sector_z749_tooltip: "§H解锁功能:§! $Sector_Z749$ Arena \n\n对抗无尽的危险和强大的Ennemies死星系和证明自己的价值的收到一些最希望奖励星系能给你的。 \n\n§H解锁法令:§! $edict_enable_sector_menu$。"
 
