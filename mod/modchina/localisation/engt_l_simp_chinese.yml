 LARGE_CELESTIAL_SHIELD:0 "神圣护盾"
 CELESTIAL_POWER_CORE:0 "神圣能量核心"
 CELESTIAL_POWER_CORE_desc:0 "And so our weapons powered by the fires that saw to creation empowered our fleets to fight the Dread One but in the end it will aviel us not."
