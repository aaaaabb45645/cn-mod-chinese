 policy_ancient_technology_policy:0 "古老的技术"
 policy_ancient_technology_policy_desc:0 "那些走在我们前面的人的技术可以提供很多帮助。"
 tech_ancient_outlawed1:0 "取缔"
 tech_ancient_outlawed_desc1:0 "虽然我们不否认这些技术的力量，但它们太危险了。允许它们的使用只会给我们带来灾难……\n\n§E神秘和循环技术被排除在研究选项之外，你不能建造或升级这些技术的建筑，它们将会产生大量的资源，但你不能使用更高级舰船部分。§!"
 ancient_tech_research:0 "监管"
 ancient_tech_research_desc:0 "尽管我们不会质疑这些技术的潜力，但我们必须花时间去理解这些技术，并将其置于那些可能滥用它们的人的手中。\n\n§E神秘和循环技术是可研究的，你可以建造或升级这些技术的建筑，但是它们会有一个资源buff，你可以使用更高级的舰船部分但是它们不会那么有效。§!"
 ancient_tech_unrestricted:0 "不受限制"
 ancient_tech_unrestricted_desc:0 "我们站在群星之间，就像一个帝国，因为我们选择从孕育我们的世界中冒险。我们为什么要否认什么能使我们公民的生活更美好?更有保障我们的未来?\n\n§E神秘和循环技术是可研究的，你可以建造或升级这些技术的建筑，你可以使用更高级的舰船部分来达到它们的全部效果。§!""
 
