 # Loop
 
 trait_loop_adherents:0 "循环追随者"
 trait_loop_adherents_desc:0 "§L这个种族有独特的循环和悖论的传统，他们称之为等待中的时蟲。"
 trait_spiral_revolators:0 "螺旋旋转器"
 trait_spiral_revolators_desc:0 "这个物种已经开始成为一个维度物种，尽管它们现在可以感知到较低的维度，但它们需要一段时间才能真正变得更大。"
 trait_dimensional:0 "维度物种"
 trait_dimensional_desc:0 "这个物种已经进化成多维生命，这多亏了不可知的时间循环和悖论，它们已经成为了它们的本性的一部分，它们不再被束缚在一个平凡的生命周期中，而且由于它们对创造维度的自然控制，允许那些对其他人来说像神一样的力量出现。"
 
 trait_loop_os:0 "循环智械"
 trait_loop_os_desc:0 "这些机器似乎受到某种逻辑病毒的影响，让他们接受一些看似半宗教的行为来描述循环和矛盾，从而在某种程度上提高了它们的性能。"
 trait_spiral_machine:0 "螺旋智械"
 trait_spiral_machine_desc:0 "这些机器能够探测到较低的维度，因此即使它们无法控制它们，它们也能熟练地操纵它们。"
 trait_dimensional_networked:0 "维度智械"
 trait_dimensional_networked_desc:0 "这些机器被最好地描述为一个天赐智械，因为他们被某种力量升级了部件，使他们能够创造和操作维度，使之看起来像神一般的能力。"
 
 # Enigmatic
 
 trait_enigmatic_heirs:0 "神秘继承人"
 trait_enigmatic_heirs_desc:0 "§L这个种族是科技的继承者，这是大多数帝国甚至是失落帝国都不知道的。"
 trait_cryptic_inheritors:0 "神秘继承者"
 trait_cryptic_inheritors_desc:0 "这个物种已经成为比他们先前所知道的更强大技术的继承者，并且正在进化成一个飞升物种的道路上。"
 trait_ascended:0 "飞升物种"
 trait_ascended_desc:0 "这个物种已经进化成一种以固体能量为基础的生命形式，它们不再受时间概念的束缚，也不会死于年老。他们还能操纵宇宙中一些更有趣的力量来产生效果，比如创造闪电、瞬间愈合伤口以及其他看起来像神的力量。"
 
 trait_enigmatic_upgrades:0 "神秘智械"
 trait_enigmatic_upgrades_desc:0 "这些机器已经被改造了，用高深莫测的技术提高了他们的性能。"
 trait_cryptic_updates:0 "神秘机器"
 trait_cryptic_updates_desc:0 "这些机器已经升级，使用了神秘的技术来提高它们的性能。"
 trait_celestial_os:0 "天神智械"
 trait_celestial_os_desc:0 "这些机器被最好地描述为天神，通过他们升级了操纵宇宙基本力量的能力，并且能够产生许多提升物种所能产生的貌似神性的力量。"
 
 
