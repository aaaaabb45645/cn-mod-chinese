 CELESTIAL_SHIELD:0 "神圣护盾"
 CELESTIAL_SHIELD_desc:0 "Cascaded in our shields we prepared for battle. Our heirs our pride and joys were not prepared to face the Dread One none of them were...and now me must to battle in their stead."
