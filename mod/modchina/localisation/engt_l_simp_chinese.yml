 building_knowlege_core:0 "神秘数据核心"
 building_knowlege_core_desc:0 "§L这个方尖碑状的结构隐藏了一个非常用户友好的数据核心。它所蕴含的知识将会告诉我们的科学家一些古老种族认为已经失去的秘密。§!"
 building_engt_agri_processing_complex:0 "神秘农业加工中心"
 building_engt_agri_processing_complex_desc:0 "通过对我们的作物进行神秘的颗粒处理，能够增加粮食的产量。"
 building_enimatic_power_plant:0 "神秘发电厂"
 building_enimatic_power_plant_desc:0 "§L一个真正的绿色能源，这些植物能够自我维持，利用多余的能量来为我们的其他电网供电。§!"
 building_enigmatic_factory:0 "神秘工厂"
 building_enigmatic_factory_desc:0 "§L我们改进了我们的生产方式意味着在数据核心中发现了更高效的工厂设计。§!"
 
