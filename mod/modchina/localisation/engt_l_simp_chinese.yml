 enigmatic_designs.01.name:0 "神秘传承"
 enigmatic_designs.01.desc:0 "似乎这种神秘技术隐藏的秘密比我们最初想象的更多。当我们破解了已经研究过的神秘技术中包含的代码后，我们的计算机系统立刻就充斥着未识别的建筑设计蓝图，而我们的人工智能已经报告了它们的效率提高了近100%，并且一个神秘信号不停的显示'继承天命，即为汝族'。此外，信号中还包含了一个技术模板，这个技术模板上揭示了如何建筑我们发现的那个神秘巨型虚空堡垒，如何理解之前我们仅仅是能通过名称来推测其用途的巨型构造设计。我们不知道这信号是从何而来，只能乐观的估计它是安全的，并称呼它为神秘模板，如果我们继续进行研究，谁知道这个信号会引导我们至怎样的未来？"
 enigmatic_designs.01.neutral.a:0 "无论他们这样做的原因是什么……秘族显然希望我们知道一些东西。"
 enigmatic_designs.01.neutral.a.tooltip:0 ""
 enigmatic_designs.01.enigmatic_heirs.a:0 "我们不能让父母久候。"
 enigmatic_designs.01.spiritual.a:0 "很明显，秘族是一个更高级的存在"
 enigmatic_designs.01.materialist.a:0 "找出信号源头，我们还有更多需要学习的地方"
 enigmatic_designs.01.xenophobe.a:0 "哈，这些傻瓜会后悔和我们分享他们的秘密"
 enigmatic_designs.01.xenophile.a:0 "似乎这些朋友来自很多地方，但他们究竟在哪里呢？"
 enigmatic_designs.01.militarist.a:0 "也许他们希望帮助我们为了一场前所未遇的战争做准备······"
 enigmatic_designs.01.pacifist.a:0 "他们称我们为继承人，却给我们提供战争工具……"
 enigmatic_designs.01.hive.a:0 "蜂巢意志很好奇，他们是整体或是个体？"
 enigmatic_designs.01.machine.a:0 "包含秘族模式的数据传输完成"
 
 
 cryptic_heirdom.01.name:0 "神秘之上"
 cryptic_heirdom.01.desc:0 "再一次，我们的系统被更高技术水平的技术模板填满，这一次的有效数据几乎是神秘传承的两倍以上。只要经过同意，我们种族最优秀的科学家将会立刻开始研究这些技术，但即使如此，我们也不会完全理解这些奇迹是如何运作的。为了安全，我们将这些科技归类为高阶神秘模板。"
 cryptic_heirdom.01.neutral.a:0 "为什么他们允许我们拥有这种技术？"
 cryptic_heirdom.01.enigmatic_heirs.a:0 "我们的少年时代似乎结束了"
 cryptic_heirdom.01.spiritual.a:0 "圣者们似乎知道许多秘密。"
 cryptic_heirdom.01.materialist.a:0 "他们的技术程度似乎是没有上限的......"
 cryptic_heirdom.01.xenophobe.a:0 "仔细甄别这些技术，这里面可能会有陷阱"
 cryptic_heirdom.01.xenophile.a:0 "他们分享他们的礼物，但却踪影全无…"
 cryptic_heirdom.01.militarist.a:0 "银河中发生了怎样恐怖的一场战争，才会需要这样先进的技术"
 cryptic_heirdom.01.pacifist.a:0 "他们是征服者？还是守护者？"
 cryptic_heirdom.01.hive.a:0 "高阶神秘模板外部构造已理解，内部运行知识，待理解......"
