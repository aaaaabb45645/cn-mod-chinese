 building_loop_power:0 "循环发电厂"
 building_loop_power_desc:0 "这座建筑的几何设计非常奇怪，它产生的能量超过了它应该创造的能量。基于自包含的环形馈电异常(在其几何形状中发生)来创建电力。"
 
 building_loop_farm:0 "循环农场"
 building_loop_farm_desc:0 "粮食就如同风刮来的一样。"

 building_loop_mine:0 "循环矿场"
 building_loop_mine_desc:0 "狭窄的竖井盘绕着矿脉。" 

 building_akx_worm_4:0 "佯谬之窗"
 building_akx_worm_4_desc:0 "§L这个金字塔结构的建造是基于欧米茄校准的研究让我们可以看到自我循环的矛盾和交替的时间线，过去，现在，和未来让我们能够了解他们的成功和失败，过去与未来。§!"
 
