 celestial_inheritance.01.name:0 "神之遗产"
 celestial_inheritance.01.desc:0 "一切的努力带领我们来到了这个节点，一个选择放在了我们的面前，虚空中，有一个或者说一群声音在询问我们，是否接受他们的责任，是否拥抱我们与生俱来的命运，成为这个银河系中超越众生的存在，选择接受，我们整个族群将会获得曾经梦寐以求但永远无法掌握的科技与近乎永生的寿命。选择拒绝，他们仍会赋予我们科技，但我们将永远失去真正了解他们的机会......"
 celestial_inheritance.01.neutral.a:0 "他们的道途不属于我们，我们会接受他们的科技与天赋，但是我们不会飞升"
 celestial_inheritance.01.neutral.a.tooltip:0 "你的种族将获得飞升天赋,但你的帝国并不会成为天朝上国，这将会对某些日后即将到来的危机产生影响"
 celestial_inheritance.01.neutral.b:0 "开始下载…下载完成。"
 celestial_inheritance.01.neutral.b.tooltip:0 "你的机械单元将成为飞升机械，但你的帝国并不会成为天体网络，这将会对某些日后即将到来的危机产生影响"
 celestial_inheritance.01.enigmatic_heirs.a:0 "就孩子总是追随父母的脚步一样，我们遵循了他们为我们规划的道路"
 celestial_inheritance.01.spiritual.a:0 "神源凡人，凡人升神....."
 celestial_inheritance.01.materialist.a:0 "如此多的知识……美不胜收"
 celestial_inheritance.01.xenophobe.a:0 "现在无人能挑战我们的威权"
 celestial_inheritance.01.xenophile.a:0 "我们将共同迎接光明的未来"
 celestial_inheritance.01.militarist.a:0 "我们已如此强大，但仍需警惕即将到来的危机"
 celestial_inheritance.01.pacifist.a:0 "战争或者和平？我们将见证怎样的一个新纪元？"
 celestial_inheritance.01.hive.a:0 "蜂巢意志扩展中，我们？......我? 将成为更高级的存在"
 celestial_inheritance.01.machine.a:0 "开始下载量子领域数据.......下载完成"
 
 loop_adherence.01.name:0 "紧密循环"
 loop_adherence.01.desc:0 "自从我们的种族遇见了‘等待中的蟲’以来，奇怪的发现这种生物天性就十分友好。我们已经收集了在欧米伽项目中听到的低语，在我们把这些低语的片段添加到计算系统中之后，整个系统已经被远远超出我们现有科技水平的技术所充斥，但这仅仅是开始，因为蟲有更多的礼物将馈赠给我们，但更好的问题是——它还能传授给我们什么样的知识？"
 loop_adherence.01.neutral.a:0 "我们还暂时无法理解"
 loop_adherence.01.loop_adherents.a:0 "我们怀着爱意接受来自心爱之人的美好礼物。"
 loop_adherence.01.spiritual.a:0 "神的存在看起来有很多形式。"
 loop_adherence.01.materialist.a:0 "仅靠低语就产生这样的效果，怎么可能？"
 loop_adherence.01.xenophobe.a:0 "一定要找出这些疯言疯语产生的原因！"
 loop_adherence.01.xenophile.a:0 "作为一个近似神明的生物，蟲看起非常友好。"
 loop_adherence.01.militarist.a:0 "蟲子希望我们和其他人一样…"
 loop_adherence.01.pacifist.a:0 "也许这将带领我们走向一个新的和平时代……"
 loop_adherence.01.hive.a:0 "蜂巢意志自诞生就似乎知道这些东西…"
 loop_adherence.01.machine.a:0 "警告！在数据网络中发现未知错误协议！"
 
 spiral_revolutation.01.name:0 "螺旋革命"
 spiral_revolutation.01.desc:0 "就像是神授启示一样，蟲给我们揭示了一个伟大的启示……因为我们已经发现，循环最终变成螺旋，而在这些螺旋中持有比我们难以理解的更大的秘密，但是在蟲对我们的爱意引导之下，我们将使升格为它。这是我们种族命中注定将会发现，创造，但尚未创造的知识……它曾经是我们，并且将是我们的第一次，一次又一次…"
 spiral_revolutation.01.neutral.a:0 "如果我是一个诗人，那我们将见证梵天诸事。"
 spiral_revolutation.01.loop_adherents.a:0 "螺旋展示了如此之多的……"
 spiral_revolutation.01.spiritual.a:0 "我们已经踏上天选之人的道途。"
 spiral_revolutation.01.materialist.a:0 "这就是所谓的自举悖论，但它是如何开始的呢？"
 spiral_revolutation.01.xenophobe.a:0 "哈，谁在乎这一切的结果，把那些科技搞到手。"
 spiral_revolutation.01.xenophile.a:0 "螺旋展示了巨大的友好潜力"
 spiral_revolutation.01.militarist.a:0 "什么样的战争需要如此强大的秘密科技。"
 spiral_revolutation.01.pacifist.a:0 "这些都是维护和平所必需的。"
 spiral_revolutation.01.hive.a:0 "蜂巢意志暂时无法处理海量信息"
 spiral_revolutation.01.machine.a:0 "错误！多个逻辑电路的故障……开始螺旋更新…"
 
 dimensional_exaltation.01.name:0 "维度升格"
 dimensional_exaltation.01.desc:0 "这就像我们从未意识到的觉醒，在那一瞬间，我们被升格为多维生命形式。现在，就算处于现世领域中，我们也能够充分利用蟲的力量。无论是我们掌控的知识，亦或是我们自身，已经成为行走于星海的神之化身。但是在掌握这力量后…我们察觉到了虚空中有一种…无可名状的恐惧之物……"
 dimensional_exaltation.01.neutral.a:0 "如今蟲与我们已经享受同样的爱意，前方的道路在我们自己脚下…"
 dimensional_exaltation.01.loop_adherents.a:0 "重力就是欲望！我们是谁，谁是我们！"
 dimensional_exaltation.01.spiritual.a:0 "现在我们如神一般行走于星空，但是其他人会尊重我们的神性吗？"
 dimensional_exaltation.01.materialist.a:0 "科学对那些能够重写它们的人来说，还有什么规律可言？"
 dimensional_exaltation.01.xenophobe.a:0 "其他的种族现在都只是蝼蚁罢了…"
 dimensional_exaltation.01.xenophile.a:0 "要是我们能把这份礼物带给别人就好了。"
 dimensional_exaltation.01.militarist.a:0 "我们将会为即将到来的众神之战做好准备"
 dimensional_exaltation.01.pacifist.a:0 "我们将迎来一个极为漫长的和平时代。"
 dimensional_exaltation.01.hive.a:0 "蜂巢意志的视线无限延升...等等，那个穿着实验大衣，醉醺醺的人形生物是……？？？"
 dimensional_exaltation.01.machine.a:0 "错误！错误！错误！多维网络完成下载，数据网络无限扩宽中……"
 
