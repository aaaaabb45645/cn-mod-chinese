 looptech_applytechs_special.5.name:0 "远古之秘"
 looptech_applytechs_special.5.desc:0 "对一个先祖遗物的调查结果可能会引领我们发现更大的秘密-尽管我们的科学家之间在日夜争论着它们的本质，但这些遗物的真正面貌仍然隐藏在古老的迷雾之后，科学家们认为需要一次彻底的深入研究，来终结这场争论。"
 looptech_applytechs_special.5.enigmatic_remnates:0 "这些遗物的深处....有一些尚不可探知的神秘元素。"
 looptech_applytechs_special.5.loop_artifacts:0 "这些文物对它们有一种奇怪的依附性......"
 looptech_applytechs_special.5.ancient_hoax:0 "这些垃圾是毫无意义的，我们有更重要的事情要担心。"
 
 
 enigmatic_precursors.1.name:0 "未知后嗣"
 enigmatic_precursors.1.desc:0 "我们的科学探索队发现的这个先祖文明遗迹历史非常的……古老，这是首席科学家能解释其中某些遗物制造年代的最好方法。尽管我们暂时还无法理解，但这些遗物的神秘技术出乎意料的先进，以至于其中一些至今仍在工作。奇怪的是，从我们能收集到的数据分析结果来看，这个先祖文明并不是这些神秘技术的创造者，而是它们的继承人。也许我们应该深入研究一下这个未知的后嗣文明，发掘其背后深藏的秘密？"
 enigmatic_precursors.1.option:0 "那么，让我们踏上揭开这些未知后嗣神秘面纱的征途"
 
 enigmatic_precursors.2.name:0 "洪荒战场"
 enigmatic_precursors.2.desc:0 "我们发现了一个异常壮观的远古战场遗迹，我们的舰队设计与其中残余的战舰残骸相比较，技术差距就像是玩具水枪与坦克比较一样。我们应该调查这些残骸，看看我们能找到什么。"
 UNKNOWN_HEIRS_ARCHEOLOGY_1:0 "洪荒战场"
 enigmatic_precursors.2006.name:0 "洪荒战场"
 enigmatic_precursors.2006.desc:0 ""
 
 enigmatic_precursors.2010.name:0 "消亡的殖民地"
 enigmatic_precursors.2010.desc:0 "我们相信这个殖民地遗迹就是属于那个未知后嗣的，组织一次有针对性的科考探险队能够帮助我们辨明这些未知后嗣的隐藏秘密"
 UNKNOWN_HEIRS_ARCHEOLOGY_2:0 "消亡的殖民地"
 enigmatic_precursors.completed.name:0 "消亡的殖民地"
 enigmatic_precursors.2011.desc:0 "在遍布残骸的殖民地废墟中，我们发现了一个毁坏的数据核心，幸运（或者说奇怪）的是，我们可以接入它。尽管大多数的数据已经消逝于时间长河，我们还是从中提取出一部分图像和视频，但奇怪的是，我们无法从中找到一点关于未知后嗣作为“一个种族”这个概念的图像，而更奇怪的是，这些令人不安的图像和视频显示了这个殖民地遭到了无法名状的战舰或者说......怪物的攻击，而我们的科学家甚至发现连攻击造成的结果记录都不尽相同。尽管我们可以把这些事件从错误的数据核心中提取并记录下来，但如果这些攻击真的是同时发生的话……这些未知后嗣到底面对的是什么样的战争？"
 
 enigmatic_precursors.2015.name:0 "破碎的要塞"
 enigmatic_precursors.2015.desc:0 "我们发现了一个大小接近巨型建筑的空间站，各种炮口与武器遍布整个空间站的结构，我们的科学家认为需要对这个空间站进行更多深入的研究来寻找更多有关未知后嗣的线索。"
 UNKNOWN_HEIRS_ARCHEOLOGY_3:0 "破碎的要塞"
 enigmatic_precursors.completed.name:0 "破碎的要塞"
 enigmatic_precursors.2016.desc:0 "用军事哨站来形容这个被众多提供火力支援与维护保养的辅助空间站环绕的虚空战斗堡垒完全对它能力的低估。从战场遗迹分析，这里发生过的战斗太过激烈以至于所有的辅助空间站全部都毁灭于某种自毁协议，无论如何，我们从残骸中提取了一段令人不安的战斗日志：'数据日志8390044-U2创世第三纪，我们未能阻止恐怖大敌的舰队，启动自毁协议，让我们看看这些怪物喜不喜欢超新星爆发的火焰'日志结束……"
 
 
