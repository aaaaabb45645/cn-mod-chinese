 nicoll_beam_target_marker_c:0 "尼科尔-戴森光束虫洞"
 nicoll_beam_target_marker_c_DESC:0 "尼科尔-戴森光束通过这个虫洞发射。"
 nicoll_beam_target_marker_d:0 "尼科尔-戴森光束虫洞"
 nicoll_beam_target_marker_d_DESC:0 "尼科尔-戴森光束通过这个虫洞发射。"
 nicoll_beam_gate:0 "尼科尔-戴森光束虫洞生成器"
 nicoll_beam_gate_DESC:0 "这个虫洞生成器能够打开一个虫洞，让足够的能量通过来摧毁整个太阳系。"
 nicoll_beam_gate_MEGASTRUCTURE_DETAILS:0 "在恒星上建造以作为尼科尔-戴森光束的目标。"
 nicoll_beam_gate_1:0 "激活的虫洞生成器"
 nicoll_beam_gate_1_DESC:0 "尼科尔-戴森光束即将通过这个虫洞发射。"
 nicoll_beam_gate_2:0 "激活的虫洞生成器"
 nicoll_beam_gate_2_DESC:0 "尼科尔-戴森光束通过这个虫洞发射。"
 nicoll_beam_side_gate:0 "虫洞生成器"
 nicoll_beam_side_gate_DESC:0 "让尼科尔-戴森光束在星际间发射。"
 nicoll_beam_side_gate_1:0 "虫洞生成器"
 nicoll_beam_side_gate_1_DESC:0 "让尼科尔-戴森光束在星际间发射。"
 nicoll_beam_side_gate_2:0 "虫洞生成器"
 nicoll_beam_side_gate_2_DESC:0 "尼科尔-戴森光束通过这个虫洞发射。"
 nicoll_beam_0:0 "尼科尔-戴森光束建造基地"
 nicoll_beam_0_MEGASTRUCTURE_DETAILS:0 "一种空前规模的超级武器，可以摧毁整个星系。"
 nicoll_beam_0_DESC:0 "这个初始站点将作为未来的尼科尔-戴森光束的建基，它提供了建造这个庞然大物所需的基础设施。"
 nicoll_beam_1:0 "尼科尔-戴森光束"
 nicoll_beam_1_DESC:0 "环绕恒星的这种巨大的结构利用特殊磁场来控制和重定向恒星的能量以利用它进行输出。"
 nicoll_beam_2:0 "尼科尔-戴森光束恒星转向器"
 nicoll_beam_2_DESC:0 "这个巨大的构造，使几乎所有在这个星系中建造的东西都相形见绌，能够储存和操纵恒星的灾难性能量输出。"
 nicoll_beam_3:0 "尼科尔-戴森光束超大型平衡器"
 nicoll_beam_3_DESC:0 "在恒星转向器内最近建立的环起到稳定能量的作用，以免意外引爆巨型结构。"
 nicoll_beam_4:0 "尼科尔-戴森光束"
 nicoll_beam_4_DESC:0 "完全运行的尼科尔-戴森光束。它能够将一颗恒星的能量集中到一个能摧毁整个行星系的光束中。"
 nicoll_beam_5:0 "发射！"
 nicoll_beam_5_DESC:0 "向那不幸的目标发射尼科尔-戴森光束!"
 nicoll_beam_6:0 "发射尼科尔-戴森光束"
 nicoll_beam_6_DESC:0 "尼科尔-戴森光束开火了!"
