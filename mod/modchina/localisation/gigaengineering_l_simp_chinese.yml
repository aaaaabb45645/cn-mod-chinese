 tech_molten_shipyard_desc:0 "熔融星球拥有不可思议的潜力，当谈到扩大我们的造船厂。我们可以利用他们的地热活动为我们的设施提供动力，并利用他们的资源自行建造船只。在这样一个星球里建立一个专门的收获圈肯定是非常有用的。"
 
