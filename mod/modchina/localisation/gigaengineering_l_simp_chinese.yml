 gas_giant_habitat_3_DESC:0 "使用宏观大气稳定器的先进机械来稳定这个气体巨人的上层大气，使它多少适合居住。"
 
 gigaeng.20000.name:0 "宏观大气稳定器建造基地建成"
 gigaeng.20000.desc:0 "在[FromFrom.GetName]星系中完成了未来宏观大气建造基地的建设。在这个支架上，我们将建造一种装置，能够稳定一个气体巨人的上层大气，使其适合于空中定居。"
 gigaeng.20000.a:0 "太好了。"
 gigaeng.20001.name:0 "宏观大气稳定器磁化装置"
 gigaeng.20001.desc:0 "我们的宏观大气稳定器的磁环已经在[FromFrom.GetName]星系中完成!这两个巨大的环围绕着这颗巨大的气体行星，它们能够产生强大的磁场，为我们尚未安装的重力调节器提供能量。"
 gigaeng.20001.a:0 "非常棒。"
 gigaeng.20002.name:0 "宏观大气稳定器重力调制器"
 gigaeng.20002.desc:0 "我们在[FromFrom.GetName]星系中的大气稳定剂现在已经完成了!有了重力调节器，我们就可以开始稳定这个巨大气体的上层大气的实际过程，以便最终稳定它。"
 gigaeng.20002.a:0 "我们正在接近。"
 gigaeng.20003.name:0 "气态巨星稳定!"
 gigaeng.20003.desc:0 "好消息!我们的工程师报告说，我们在[FromFrom.GetName]星系中的宏观大气稳定剂现在已经稳定了一个气态巨星的上层大气!气态巨星现在可以殖民，可以在空中建立定居点，这肯定会对我们的经济有利，因为气态巨星拥有丰富的稀有资源。"
 gigaeng.20003.a:0 "不可思议!"
   
