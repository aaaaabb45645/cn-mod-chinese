 must_build_around_ice:1 "$TRIGGER_FAIL$必须建在小行星附近"
 requires_asteroid_greenaurium:1 "$TRIGGER_FAIL$一定要建在绿色小行星附近"
 requires_no_upgrade:1 "$TRIGGER_FAIL$这个环世界部分已经升级。"
