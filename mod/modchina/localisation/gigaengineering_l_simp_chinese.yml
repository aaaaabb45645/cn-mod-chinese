 gigaeng.25000.desc:0 "未来赤道造船厂的建筑工地已经在[FromFrom.GetName]星系的熔融星球附近完成。这个轨道平台将被用来围绕这颗行星建造两个环，以便提炼大量的合金并将它们变成飞船。\n\n请注意，这颗行星的卫星，如果有的话，将会在这个过程中被消耗掉。一个星际基地建筑将会被建造来连接环的造船厂和星际基地。"
 gigaeng.25000.a:0 "伟大。"
 
 gigaeng.25001.name:0 "赤道船厂构架"
 gigaeng.25001.desc:0 "我们在[FromFrom.GetName]星系中的赤道造船厂离完工又近了一步。环的框架已经搭好了，我们现在必须开始五环本身的工作。内环将是一个殖民地的栖息地，致力于合金和能源。"
 gigaeng.25001.a:0 "优秀。"
 
 gigaeng.25002.name:0 "赤道船厂完成!"
 gigaeng.25002.desc:0 "好消息!我们的工程师报告说，我们的赤道造船厂在[FromFrom.GetName]星系现在已经完全运作!内环已经准备好了殖民，而外环的造船厂已经完全活跃起来，只是在等待一个连接它们和系统造船厂的星际基地建筑的建造。"
 gigaeng.25002.a: "不可思议!"
 
