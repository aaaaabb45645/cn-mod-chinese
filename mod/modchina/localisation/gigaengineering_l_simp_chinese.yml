 star_lifter_5:0 "举星者"
 star_lifter_5_DESC:0 "举星者已经完全投入使用了。它目前正在生产天文数量的矿物。"

 # Star Lifter Site construction
 star_lifter.6.name:0 "举星者建设"
 star_lifter.6.desc:0 "利用恒星的力量一直是[Root.GetAdj]工程师们的梦想——从原始的燃烧到苍白的模拟太阳核聚变——我们现在已经准备好实现这个梦想。在[From.From.GetName]星系中，我们将建立一个包含[From.From.GetName]和独占恒星精华的举星者。"
 star_lifter.6.a:0 "很快，我们就会有取之不尽的资源。"
 
 # Starlifter Frame built
 star_lifter.7.name:0 "举星者框架"
 star_lifter.7.desc:0 "随着举星者项目的建立，这个项目的惊人规模对所有人来说都是显而易见的。\n\n[From.From.GetName]在一个细长的笼子里燃烧，但最终会被[Root.GetAdj]的太阳能电池板完全包围。"
 star_lifter.7.a:0 "优秀的工程。"

 # Star Lifter partially completed
 star_lifter.8.name:0 "安装举星者基础设施"
 star_lifter.8.desc:0 "虽然还没有完成，安装了先进的太阳能收割机，我们已经可以开始利用[From.From.GetName]的能量来为物质转换装置提供动力。"
 star_lifter.8.a:0 "再走一步..。"

 # 举星者 slightly more completed
 star_lifter.10.name:0 "举星者基础设施安装"
 star_lifter.10.desc:0 "我们的举星者离完成更近了一步。随着我们完成巨型结构的另一部分，[From.From.GetName]变得越来越暗淡。恒星的质量正以越来越高的速度不断地被提取出来，这使得举星者的聚变熔炉得到了更多的氢和氦。"
 star_lifter.10.a:0 "再走一步..。"

 # Star Lifter completed
 star_lifter.9.name:0 "[From.From.GetName]举星者完成"
 star_lifter.9.desc:0 "[From.From.GetName]星系的恒星现在已经完全被[Root.GetAdj]举星者包围了。\n\n我们已经实现了银河系历史上只有少数几个星帝国敢于想象的——征服一颗恒星。"
 star_lifter.9.a:0 "最大矿物输出。"
 
