 ruinedmega.120.name:0 "Gatzo星系"
 ruinedmega.120.desc:0 "我们探索Gatzo星系的科研船报告说，在星系中发现了两个巨型建造!第一个是一个废弃的星门，漂浮在星系边缘，表明这个地方可能曾经属于一个重要的恒星帝国。第二个巨型结构是一个围绕外行星建造的完整的动态核心点火器!这里以前的居民似乎企图改造这个星球，但由于一些未知的原因，他们中途停止了。"
 ruinedmega.120.a:0 "有趣。"
 ruinedmega.121.name:0 "帕鲁什"
 ruinedmega.121.desc:0 "你好。这是使用我们最先进的无线电技术预先录制的无线电信息。\n\n我是帕鲁什民主国家的代表博廷，来自帕鲁希亚星球。我们在美丽的大陆上过着平静的生活，我们恳请你，星际旅行者，不要打扰我们的生活。\n\n我们在这条信息中添加了一些关于我们的文化和人民的信息，以便他们可以为你们的社会学家服务。真诚地，Poh'tin和帕鲁什人。"
 ruinedmega.121.a:0 "查看屏幕。"
 ruinedmega.123.name:0 "原始的广播消息"
 ruinedmega.123.desc:0 "我们的科研船目前正在调查帕鲁希亚的原始世界，有一项引人入胜的发现。看起来，尽管他们的技术很原始，这个星球的机器时代的原始人类却不断地向太空发送短距离的无线电信息，目的是为了潜在的外星人访客。我们的科学团队设法解密了这条信息。"
 ruinedmega.123.a:0 "显示在屏幕上。"
  
 ruinedmega.2002.title:0 "不可能"
 ruinedmega.2002.desc:0 "令人震惊的消息!看来我们巨像全球安抚武器并不像之前认为的那么可靠。在保护了帕鲁什人的星球后，我们巨像上的船员们注意到平静的星球散发出特殊的能量峰值。这些尖峰最初被认为是传感器异常，但在过去几天里变得越来越强烈，最终形成了大规模的子空间能量爆发。\n\n在几分钟内，我们放置在帕鲁什周围的那块曾经无法穿透的护盾散开了，消失在虚无之中。\n\n传感器报告说，在下面的行星上，人们兴高采烈地庆祝着帕鲁什，庆祝着他们刚刚完成的壮举。这一违背物理定律的事件表明，帕鲁什人的灵能潜力比我们想象的还要强大，我们的许多科学家开始担心他们会成为一种威胁。他们建议把它们留在大陆卫星上。"
 ruinedmega.2002.a:0 "可怜的流氓!"
 
 ruinedmega.3002.title:0 "未扫描"
 ruinedmega.3002.desc:0 "坏消息。我们巨像的船员报告说，帕鲁什表面的帕鲁什原始文明完全不受我们中子束的影响。\n\n在我们的星球杀手发射它的中子烟羽的几分钟前，星球上数以百万计的沼泽开始进入一种奇特的恍惚状态。看来，通过集中他们所有的灵能潜能，他们成功地制造了一种覆盖整个星球的灵能护盾。护盾如此完整，以至于巨像的中子流无害地反弹到了太空中。\n\n紧接着，神秘的恍惚状态结束了，原始人开始庆祝他们对我们的“胜利”。尽管我们尽了最大的努力，这些拉古地貌的野蛮人似乎还活着，看到了另一个太阳周期。"
 ruinedmega.3002.a:0 "傲慢的傻瓜!"
 
 paluush_shield:0 "灵力场"
 paluush_shield_desc:0 "这个星球的居民拥有令人难以置信的灵能能力，因为他们体型庞大。不知何故，他们有能力拦截和转移任何的轨道轰炸。我们的科学家相信，这个星球上的某些东西可能正在使他们的灵能潜能倍增十倍。"
  
