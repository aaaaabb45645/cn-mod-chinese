###Megastructures###
 big_brain_0:0 "恒星套娃脑建造基地"
 big_brain_0_DESC:0 "这个建造基地将作为一个临时仓库来容纳大量的资源和人员来建造一个矩阵的大脑。"
 big_brain_1:0 "恒星套娃脑太阳能电容器"
 big_brain_1_DESC:0 "这些围绕恒星旋转的高级电容器为未来的恒星套娃脑提供能量，但它们同时也稳定了恒星，并能够抑制射电爆发和太阳风来保护脆弱的电路。"
 big_brain_2:0 "恒星套娃脑主数据库"
 big_brain_2_DESC:0 "现在主要的数据库都在恒星周围，用于管理研究产生的原始数据的顶级计算机已经安装。我们目前收集到的大部分数据都已存储，目前正在研究。"
 big_brain_3:0 "恒星套娃脑中央处理器"
 big_brain_3_DESC:0 "中央处理器是环绕整个恒星的巨型计算机。从主数据库产生的热量被用来给中央处理器供电，大大提高了设备的效率。这些计算机功能非常强大。"
 big_brain_4:0 "恒星套娃脑量子计算机"
 big_brain_4_DESC:0 "许多复杂的计算，尤其是那些与宇宙本质有关的计算，都在这些量子计算器中进行处理。它们利用中央处理器产生的热量来运作，使得它们非常高效。"
 big_brain_5:0 "恒星套娃脑"
 big_brain_5_DESC:0 "一个完全运作的恒星套娃脑，包括与其他组件相协调的交叉参考档案的最外层，都能最大限度提高效率。这使我们的§Y研究速度§!，§Y月度凝聚力收入§!和§Y机器人资源产量§!增加§G+25%§!。"
 big_brain_0_MEGASTRUCTURE_DETAILS:0 "恒星套娃脑是一个围绕着恒星的多层超巨型计算机。"
 big_brain_6:0 "恒星套娃脑实境模拟器"
 big_brain_6_DESC:0 "该恒星套娃脑配置了大量的休眠仓，有机生物能在这里把他们的思想上传到广阔的理想的模拟世界。唯一的限制就是他们的想象力。"
 vortex_drain_0:0 "HRAE-MC建造基地"
 vortex_drain_0_DESC:0 "这个建造基地将作为一个临时仓库来容纳大量的资源和人员，以建造一个”霍金辐射和吸积排放的巨型收集器“。"
 vortex_drain_1:0 "HRAE-MC时空加速器"
 vortex_drain_1_DESC:0 "这些环释放出一种特殊的时间加速辐射，加速了霍金辐射的发射，并减少了黑洞周围的巨大时间膨胀。"
 vortex_drain_2:0 "HRAE-MC质量注射器"
 vortex_drain_2_DESC:0 "这些注射器可以轻易地将大量物质倾倒入黑洞，产生一个非常明亮和充满能量的吸积盘，其能量可以被收集。集成组件允许注入器收集部分能量，但效率不高。"
 vortex_drain_3:0 "HRAE-MC吸积收集器"
 vortex_drain_3_DESC:0 "吸积器用来收集吸积盘释放的庞大能量。它们还拥有专门的科学设施来研究黑洞的奇怪物理现象。"
 vortex_drain_4:0 "HRAE-MC"
 vortex_drain_4_DESC:0 "一个运作的HRAE-MC，全称是“霍金辐射和吸积排放的巨型收集器”。由于特殊的组件，霍金辐射加速了，垃圾也可以被扔进黑洞，使人口§Y消费品§!减少；§G-25%§!。"
 vortex_drain_0_MEGASTRUCTURE_DETAILS:0 "HRAE-MC是一个在建造黑洞周围并收集其能量的巨型建筑。"
 particle_accelerator_0_MEGASTRUCTURE_DETAILS:0 "一个非常庞大的粒子加速器围绕着一颗恒星建立，以加速接近光速的粒子。"
 particle_accelerator_0:0 "恒星粒子加速器建造基地"
 particle_accelerator_0_DESC:0 "一个大型建造基地，为在恒星周围建造一个粒子加速器提供所必需的人员和材料。"
 particle_accelerator_1:0 "恒星粒子加速器"
 particle_accelerator_1_DESC:0 "一个庞大的粒子加速在恒星周围建成。它能够把各种各样的粒子加速到几乎等于光速，使能够极大地扩展我们对它们的构成以及它们如何相互作用的理解。\n\n护盾承受值；§G+25%§!"
 massive_zoo_0:0 "轨道人工生态系统建造基地"
 massive_zoo_0_DESC:0 "这个站点将作为建造轨道人工生态系统的基础，这是一个巨大的结构，它是一个完全人工的生态系统，我们可以自由地进行实验。"
 massive_zoo_1:0 "轨道人工生态系统"
 massive_zoo_1_DESC:0 "一个完整的轨道人工生态系统，充满了外来物种和人造生物，这要感谢基因工程。这个独特的生态系统可以依照科学家意愿进行模拟变化，以研究自然功能。\n\n地貌改造速度；§G+25%§!"
 engineering_megabase_0: "大型工程测试站建造基地"
 engineering_megabase_0_DESC: "一个巨大的建造基地，堆满了建造大型工程测试站的所有必要材料，这个结构将允许我们在下面的行星上做各种工程相关的实验。"
 engineering_megabase_1: "大型工程测试站"
 engineering_megabase_1_DESC: "这个测试站站配备了许多科学实验室以及建筑设施，允许我们在行星上进行一系列与工程研究相关的测试。\n\n护甲值；§G+25%§!"
 massive_zoo_0_MEGASTRUCTURE_DETAILS:0 "一个非常大的测试站点，提供了一个完全人造的生态系统来让我们研究自然。"
 engineering_megabase_0_MEGASTRUCTURE_DETAILS:0 "一个围绕着行星自由进行工程实验的大型空间站。"
 neutronium_gigaforge_0:0 "中子轨道锻炉建造基地"
 neutronium_gigaforge_0_DESC:0 "这个结构将作为储存资源和人员的主要基地，用来建造一个巨大的采矿和加工站，用来直接从中子星上提取中子矿石。"
 neutronium_gigaforge_1:0 "中子轨道锻炉主要结构"
 neutronium_gigaforge_1_DESC:0 "未完成的巨大中子轨道锻炉的中心部分。目前它能够从中子星表面获取一些致密的矿物，并进行与中子星极端性质有关的各种工程实验。"
 neutronium_gigaforge_2:0 "中子轨道处理环"
 neutronium_gigaforge_2_DESC:0 "环绕的巨型环结构能对从中子星提取的矿物进行转换和提炼。它已经与科学实验室结合，能够进行更多实验。"
 neutronium_gigaforge_3:0 "中子轨道锻炉"
 neutronium_gigaforge_3_DESC:0 "一个完全的中子锻炉，这个巨型结构从中子星中提取零素矿石并精炼它用于大规模的装甲生产。该结构特点是提取器的钻头，能够有效收集零素矿石。\n\n护甲值；§G+60§!"
 neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS:0 "一个能从中子星上收集大量中子的大型熔炼厂。"
 dimension_drain_0:0 "灵能超虹吸器建造基地"
 dimension_drain_0_DESC:0 "这个初始站点将作为未来“灵能超空间虹吸器”的建基，为所需要的大量合格的灵媒提供场地和仓库，该结构能从虚静本身提取能量。"
 dimension_drain_1:0 "灵能超虹吸器核心"
 dimension_drain_1_DESC:0 "这个巨大结构体将作为主要核心来控制和提炼从虚境中提取的能量。中间的圆形框架将固定并稳定一颗由纯粹的灵能能量制造的微型“明星”，以产生令人惊奇的能源点数。实验室也被整合在外壳中，以紧密地研究灵能能量的虚无本质。"
 dimension_drain_2:0 "灵能超虹吸器螺旋器"
 dimension_drain_2_DESC:0 "巨大且高度先进的能源螺旋器连同通灵能电容器已经安装。这个巨大的尖顶充分地使用了灵能技术，用强大的能量将局部现实撕裂并在打通一个通往虚境的洞。而两个电容器将稳定这扇门并将能量引导到主要收集中枢。"
 dimension_drain_3:0 "灵能超虹吸器"
 dimension_drain_3_DESC:0 "完全运作且稳定的灵能超空间虹吸器。连接我们与虚境的门已经完全激活，从虚境释放出的存粹的虚境精华将大大增强我们的灵能潜能。"
 dimension_drain_0_MEGASTRUCTURE_DETAILS:0 "一个巨大的门连接着我们的宇宙与虚境，该结构生产能源并增强我们的灵能能力。"
 big_cell_0:0 "大型孵化器建造基地"
 big_cell_0_DESC:0 "一个大型孵化器的建造基地。它容纳着建设大型孵化器框架所必需的先进人员和机械，之后我们将拥有一个完全由我们设计的生物结构。"
 big_cell_1:0 "空的宏观孵化器"
 big_cell_1_DESC:0 "这个巨大的大型孵化器已经准备好开始人工培育一种生物，它能够分泌专门的基因酶，使基因操作变得更加容易。孵化器使用强大的护盾来控制这些巨大的生命体，并保护它不受致命的空间环境的伤害。"
 big_cell_2:0 "千兆位胚胎"
 big_cell_2_DESC:0 "目前，该孵化器还包含了一种类似于千兆的雏形。它几乎什么都做不了，需要不断的监督。它的大部分内部结构尚未分化，在它开始成形之前，还需要进一步人工诱导的生长。"
 big_cell_3:0 "胎儿"
 big_cell_3_DESC:0 "千兆位现在处于胎儿阶段，它的器官开始形成并组织成我们设计的形状。然而，这种存在仍然不能推理，甚至不能独立运行。然而，神经模式正在形成，更复杂的思维过程应该很快开始。"
 big_cell_4:0 "亚成体"
 big_cell_4_DESC:0 "这种巨型生物的幼年形态几乎已经成熟，开始分发珍贵的基因改变酶汤。它已经开始形成一种智能，但它还不能遵守各种命令或仔细地管理其内部过程。"
 big_cell_5:0 "成熟"
 big_cell_5_DESC:0 "巨型培养仓已经完全成熟，能够分泌出受欢迎的基因改造汤，其中含有专门设计的酶，能够比大多数技术更快地改变一个人的遗传密码。这个庞然大物没有表现出更高智商的迹象，只能服从基本的指令来改变它的内部新陈代谢。"
 big_cell_6:0 "培育生化人"
 big_cell_6_DESC:0 "开始在千兆飞船内培育生物燃料的过程。完成的生物探测器将被添加到我们的舰队。"
 big_cell_5_NAME:0 "成熟的千兆位"
 barren_terraform_0:0 "核心活力点燃器建造基地"
 barren_terraform_0_DESC:0 "这个初始站点将作为未来的核心活力点燃器的建基存在。它包含大量的人员和机器，以建造一种能把生命带到荒凉世界的装置。"
 barren_terraform_1:0 "点燃器高能线圈"
 barren_terraform_1_DESC:0 "这两种巨大的地磁线圈的作用是远程融化星球的核心，并有效地重新激活这个星球的磁场，使星球能够保持一种浓厚的大气层。"
 barren_terraform_2:0 "核心活力点燃器"
 barren_terraform_2_DESC:0 "现在，点燃器已经配备了大量的大气操纵装置，可以在这个世界的表面形成一种可呼吸的大气和水。现在剩下要做的就是开始这个过程。"
 barren_terraform_3:0 "开始地貌改造"
 barren_terraform_3_DESC:0 "命令点燃器的工作人员开始大规模活化，重新激活这个星球的磁场，然后实现一个可呼吸的大气层和一个稳定的水圈。"
 barren_terraform_0_MEGASTRUCTURE_DETAILS:0 "建造在荒凉的世界上使其更适于居住的大型建筑。"
 giant_orchid_0:0 "世界树之兰复合体建造基地"
 giant_orchid_0_DESC:0 "这个初始站点将作为未来的世界树之兰复合体的建基，我们的工程师和生物学家需要把这个世界变成一个巨大的空中农场。"
 giant_orchid_1:0 "世界树之兰综合实验室"
 giant_orchid_1_DESC:0 "围绕这个星球建造的大环将作为一个实验室来开发和基因工程的完美的生命形式，然后将它们移植到气态巨星的高层大气中使其繁殖。"
 giant_orchid_2:0 "世界树之兰天气操纵者"
 giant_orchid_2_DESC:0 "这些难以置信的复杂结构仔细地调节了气态巨星的混乱的大气层，以确保植入的生命形式能够存活。现在，我们只需要开始种植的过程。"
 giant_orchid_3:0 "世界树之兰复合体"
 giant_orchid_3_DESC:0 "完全激活的世界树之兰复合体，一个充满了基因工程植物的环状结构围绕着气态巨星漂浮在上层大气中，植物会被收获并转化为我们可食用的食物。"
 giant_orchid_0_MEGASTRUCTURE_DETAILS:0 "一个巨大复合体，靠近一个巨大的气态巨星，它的大气层有特殊的植物生命。"
 stellar_crusher_0:0 "聚变抑制器建造基地"
 stellar_crusher_0_DESC:0 "未来的聚变抑制的建造基地，外壳的任何地方都需要非常先进的设备来制造。"
 stellar_crusher_1:0 "聚变抑制重力调节器"
 stellar_crusher_1_DESC:0 "这些大型设备能够控制恒星周围的重力，从而使恒星物质压缩成更小的体积。"
 stellar_crusher_2:0 "聚变抑制恒星稳定器"
 stellar_crusher_2_DESC:0 "聚变抑制器现在能够稳定其周围的恒星，因此让重力调节器压缩星体物体时不会突然爆炸而不稳定。"
 stellar_crusher_3:0 "聚变抑制-压缩阶段 I"
 stellar_crusher_3_DESC:0 "聚变抑制器已经开始压缩恒星物质，为恒星核反应的性质提供了研究机会。进一步的压缩能获得更多的研究成果。"
 stellar_crusher_4:0 "聚变抑制-压缩阶段 II"
 stellar_crusher_4_DESC:0 "恒星再次被压缩，其基本成分开始表现出具有高科学潜力的奇怪行为。更多神奇的聚变反应开始发生，而恒星本身的结构似乎退化了。"
 stellar_crusher_5:0 "聚变抑制-中子星阶段"
 stellar_crusher_5_DESC:0 "聚变抑制器成功地压缩了恒星，使质子和电子融合成恒星核心内的中子，将核心转化为中子星。这实际上是一颗被普通恒星等离子包围的中子星。"
 stellar_crusher_6:0 "融合抑制"
 stellar_crusher_6_DESC:0 "恒星物质现在已经坍缩，甚至光也无法逃脱它的引力，有效地将其转化为人工黑洞，具有惊人的研究潜力。"
 stellar_crusher_0_MEGASTRUCTURE_DETAILS:0 "一种先进的结构，能够通过重力调制来操纵恒星。"
 nicoll_beam_1:0 "尼科尔-戴森光束"
 nicoll_beam_target_marker:0 "行星目标标记"
 nicoll_beam_target_marker_DESC:0 "这个虚拟标记表示该物体是尼科尔-戴森光束的目标。"
 nicoll_beam_target_marker_MEGASTRUCTURE_DETAILS:0 "在星球上建造以作为尼科尔-戴森光束的目标。"
 nicoll_beam_target_marker_1:0 "尼科尔-戴森光束虫洞"
 nicoll_beam_target_marker_1_DESC:0 "尼科尔-戴森光束即将穿过这个虫洞。"
 nicoll_beam_target_marker_2:0 "尼科尔-戴森光束虫洞"
 nicoll_beam_target_marker_2_DESC:0 "尼科尔-戴森光束通过这个虫洞发射。"
