 district_star_plasma:0 "等离子体采矿井"
 district_star_plasma_plural:0 "等离子体采矿井"
 district_star_plasma_desc:0 "先进的机器，利用磁场和热调制技术打开一种“轴”进入恒星，让我们从恒星的深处收集材料。"
 
 mod_district_star_plasma_max:0 "最大等离子体矿井"
 
 d_sunspot:0 "太阳黑子"
 d_sunspot_desc:0 "在恒星表面有一个稍冷的区域，这让我们可以更深入地进入光球层。"
 
 d_magnetic_anomaly:0 "磁异常"
 d_magnetic_anomaly_desc:0 "磁异常从恒星深处产生磁化的恒星等离子体。"
 
 d_solar_flare:0 "太阳耀斑"
 d_solar_flare_desc:0 "太阳耀斑，它不断地从恒星的地幔中携带等离子体，随时准备收集。"
 
 tech_stellar_heat_modulation:0 "量子热操作"
 tech_stellar_heat_modulation_desc:0 "在量子水平上重定向能量场，在热管理领域开辟了不可思议的可能性，甚至可以在最恶劣的条件下生存。"
 
 tech_star_colonization:0 "殖民太阳"
 tech_star_colonization_desc:0 "恒星中充满了难以置信的高能恒星等离子体。通过利用利用恒星磁场的特殊栖息地，我们可以在离恒星光球层仅几公里的地方建立漂浮城市，这对于提取恒星的等离子体非常有用。"
 
 sun_title:0 "§R疯狂的技术§!\n§H解锁功能:§! 恒星殖民\n§H解锁巨型建筑:§! 恒星磁场扩散器"
 sun_desc:0 "恒星磁弥散器在恒星的光球层上制造并部署了数千个专门的栖息地，允许M级(红色)、K级(橙色)和G级(黄色)恒星定居。"
  
 ###MARCH UPDATE###
 barren_terraform_2_disabled:0 "动态核心点火器"
 barren_terraform_2_disabled_DESC:0 "这个古老的动态核心点火器是由一个未知的文明在亿万年前建造的。它用掉了一些古老的电源，而且似乎还能运行。"
 barren_terraform_3_restored:0 "开始地貌改造"
 barren_terraform_3_restored_DESC:0 "命令这个古老的巨型结构重新启动下面星球的地貌改造过程。"
 
 helioforming_candidate:0 "点燃候选者"
 helioforming_candidate_desc:0 "尽管从技术上讲，这颗巨大的气体巨星并不是一颗褐矮星，但它独特的成分和高密度可以使它在合适的技术条件下点燃成为一颗恒星。"
 
 gasgiant_ignitor_7:0 "拆卸亚恒星压缩机"
 gasgiant_ignitor_7_DESC:0 "将拆除这个亚恒星压缩机，如果它需要拆除无论什么原因。"
 
 crystal_drill_0:0 "超大型晶体提取器建造基地"
 crystal_drill_0_DESC:0 "这个轨道平台是未来在这个熔融世界里建造巨型水晶的基地。它为开始建造这个巨大的空间站提供了必要的人员和基础设施。"
 crystal_drill_0_MEGASTRUCTURE_DETAILS:0 "一颗巨大的水晶从一颗熔化的行星的核心吸引了大量的稀有水晶和矿物质。"
 
 crystal_drill_1:0 "晶体提取器炼油枢纽"
 crystal_drill_1_DESC:0 "水晶钻孔的精炼中心将用于净化和精炼从行星核心抽出的大量熔融岩石，并从中分离出珍贵的晶体。"

 crystal_drill_2:0 "晶体提取器万有引力发生器"
 crystal_drill_2_DESC:0 "重力发生器在星球下方的采矿过程中起着至关重要的作用，因为它提供能量，并作为钻孔主钻的催化剂。"

 crystal_drill_3:0 "晶体提取器"
 crystal_drill_3_DESC:0 "完全运作的晶体提取器，直接从行星熔化的核心中提取大量的晶体和矿物。"
 
 gigaeng.23000.name:0 "晶体提取器建造基地竣工"
 gigaeng.23000.desc:0 "在[FromFrom.GetName]星系中，一个未来的晶体提取器的建造基地已经完成。在这个支架上，我们将建造一个巨大的空间站，它将发射一束巨大的激光束，直接射入熔融世界的核心，从中获取纯净的晶体。"
 gigaeng.23000.a:0 "太好了。"
 
 gigaeng.23001.name:0 "晶体提取器完成"
 gigaeng.23001.desc:0 "我们的工程师已经完成了[FromFrom.GetName]星系中晶体提取器管主要枢纽的建设。这个巨大的空间站环绕着一个熔融星球运行，里面有熔炉和精炼厂，专门把熔融的岩石提纯成稀有的晶体，如果我们想要有效地开采下面的世界，这是必不可少的。"
 gigaeng.23001.a:0 "很好。"
 
 gigaeng.23002.name:0 "晶体提取器重力发生器完成"
 gigaeng.23002.desc:0 "我们的晶体提取器超级重力发生器现在完成了!这个巨大的结构完全环绕着超级巨星的中心，并将为它提供能量。它还将作为超级大钻头主钻的催化剂，并大幅增强其重力牵引梁的强度。"
 gigaeng.23002.a:0 "太棒了。"
 
 gigaeng.23003.name:0 "晶体提取器完成!"
 gigaeng.23003.desc:0 "我们的晶体提取器已经在[FromFrom.GetName]星系中完全完成!它装备了一束巨大的轨道激光束，已经穿透了星球的地壳和地幔，并进入了星球的核心。大量的晶体和矿物正在从这个星球地狱般的中心被拉出来，这对我们的工业肯定是非常有用的。"
 gigaeng.23003.a:0 "不可思议!"
  
 tech_crystal_drill:0 "核心晶体收获"
 tech_crystal_drill_desc:0 "当天体内部的极端压力与极端温度相遇时，就会形成稀有的晶体。然后，把它们带到水面上来，我们可以在那里收获它们，这取决于随机的机会。然而，这个幸运因素可以通过直接钻到一个世界的核心来消除，并直接从那里获取珍贵的水晶!"
 
 must_build_around_molten:0 "$TRIGGER_FAIL$必须建立在一个熔融星球。"
 too_small_planet:0 "$TRIGGER_FAIL$这颗行星太小了。"
 
 crystal_drill_title:0 "§H解锁巨型建筑:§! 晶体提取器"
 crystal_drill_desc:0 "一个巨大的轨道设施，它直接钻孔进入一个熔化的行星的核心，提取大量的稀有晶体。"
 
 gigamenu.2.crystal.on:0 "晶体提取器 | §B启用§!"
 gigamenu.2.crystal.off:0 "晶体提取器 | §R禁用§!"
 
 atmosphere_vacuum_0:0 "大气冷凝器建造基地"
 atmosphere_vacuum_0_MEGASTRUCTURE_DETAILS:0 "一种巨大的仪器，围绕着一个巨大的气态巨星而建造，以开采它的大气层以获取资源。"
 atmosphere_vacuum_0_DESC:0 "未来超大气冷凝的建造基地。它拥有必要的个人和基础设施，可以围绕这个天然气巨头建造一个南加州大学。"
 
 atmosphere_vacuum_1:0 "大气冷凝器轨道装置"
 atmosphere_vacuum_1_DESC:0 "这个巨大的圆环围绕着这个气态巨行星展开，并容纳了用于发电的聚变反应堆，以及用于从气态巨行星大气层中收集外来气体和挥发性尘埃的净化设施。"
 
 atmosphere_vacuum_2:0 "大气冷凝器"
 atmosphere_vacuum_2_DESC:0 "一种完整的、可操作的超大气压下的集气器，稳定地从气态巨星中收集大量气体。聚变反应堆利用收集的氢气产生大量的能量。"
 
 pc_metallic_hydrogen:0 "金属H.巨人"
 pc_metallic_hydrogen_desc:0 "一个巨大的金属氢球。它的上层大气被人为地剥离，暴露出这颗行星奇特的氢地幔。"
 
 tech_atmo_vacuum:0 "全球大气露天矿"
 tech_atmo_vacuum_desc:0 "气态巨星的大气中充满了各种资源，比如外来气体和挥发性尘埃。巨大的牵引光束，加上核聚变和精炼设备，可以让我们稳定地开采一个天然气巨人的大气层，获取它所有的资源。"
 
 atmo_drill_title:0 "§H解锁巨型建筑:§! 大气冷凝器"
 atmo_drill_desc:0 "大气冷凝器(简称S.U.C.C.)是一个巨大的设施，它包裹着一个气态巨行星。它利用巨大的牵引光束，稳定地收集星球的大气层，并将其提炼成能量、气体和挥发性尘埃。"
 
 gasgiant.1006.title:0 "S.U.C.C. 耗尽"
 gasgiant.1006.desc:0 "在[FromFrom.GetName]星系中，我们的大气冷凝器现在已经到达了这个气态巨行星的岩石内核。这里已经没有可供开采的大气了，这个曾经的气态巨星已经变成了一个矿产丰富的贫瘠的小世界。巨型结构本身已经拆除，核心现在可以以我们想要的任何方式使用。"
 gasgiant.1006.a:0 "一切都必须结束。"
 
 gigamenu.2.succ.on:0 "S.U.C.C. | §B启用§!"
 gigamenu.2.succ.off:0 "S.U.C.C. | §R禁用!"
 
 gigaeng.24000.name:0 "S.U.C.C. 建造基地完成"
 gigaeng.24000.desc:0 "[FromFrom.GetName]星系中未来建造基地完成的建造基地已经完成!在这个支架上，我们将建造一个巨大的装置，它将稳定地收集气体巨星的大气层，并将其过滤成外来气体。它还将利用大气中发现的氢，通过聚变反应堆产生能量。\n\n记住，它最终会耗尽，留下一个贫瘠的世界。"
 gigaeng.24000.a:0 "想出这个缩写花了多长时间?"
 
 gigaeng.24001.name:0 "S.U.C.C. 轨道器完成"
 gigaeng.24001.desc:0 "我们的大气冷凝器在[FromFrom.GetName]星系中完成了其轨道仪的研制。这个巨大的环为从星球大气层中收集气体、尘埃和能量提供了必要的设施。现在，我们必须开始研究实际的拖拉机横梁本身。"
 gigaeng.24001.a:0 "太好了。"
 
 gasgiant.1000.title:0 "S.U.C.C. 运作!"
 gasgiant.1000.desc:0 "我们在[FromFrom.GetName]星系中的大气冷凝器现在可以运行了!它的牵引光束已经被激活，这个气态巨星的大气层正在被稳定地收集。\n\n据我们的科学家说，它将在几十年后耗尽。"
 gasgiant.1000.a:0 "不可思议!"
 
 gigamenu.2.cityring.on:0 "世界都市环世界 | §B启用§!"
 gigamenu.2.cityring.off:0 "世界都市环世界 | §R禁用§!"
 
