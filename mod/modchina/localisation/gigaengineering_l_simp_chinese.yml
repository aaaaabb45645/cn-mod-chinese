 ring_world_large_I_1_MEGASTRUCTURE_DETAILS:1 "一个巨大的环形世界建立在现有的环形世界系统之上，提供了更多的居住空间。"
 ring_world_large_I_1_CONSTRUCTION_INFO_DELAYED:3 "一个完整的泰坦尼克环世界由六个完整的环世界部分组成，每个相当于一个25格的盖亚世界。"
