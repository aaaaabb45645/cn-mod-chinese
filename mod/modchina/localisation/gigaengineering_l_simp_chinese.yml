 behemoth_ship_mid_01_key:0 "地壳武器化"
 behemoth_ship_stern_01_key:0 "行星机库"
 behemoth_ship_sternthrusters_01_key:0 "二级武器"
 giga_planet_behemoth:0 "巨型星际飞船"
 tech_war_planets:0 "超级行星体操纵"
 tech_war_planets_desc:0 "战争之月被认为是巨型宇宙飞船的顶峰。但我们可以更进一步。如果我们将几种难以置信的先进技术结合起来，从强力操纵到重力稳定，就有可能将战争之月(~3000公里)提升到一个大得多的天体(~15000公里)。如此巨大的宇宙飞船几乎是坚不可摧的，它本身就能摧毁整个帝国。"
 war_planets:0 "§R疯狂的技术§!\n§H解锁巨型建筑:§! 巨型星际飞船"
 war_planets_desc:0 "攻击月亮的逻辑进化。整个星球变成了一个移动飞船配备武器可以消灭§R任何东西§!。"
 war_planet_0:0 "巨型星际飞船建造站点"
 war_planet_0_DESC:0 "未来巨型星际飞船的建造基地，一个围绕着整个星球建造的疯狂宇宙飞船。前面还有许多工作要做。"
 war_planet_1:0 "行星外壳"
 war_planet_1_DESC:0 "该行星的外部和内部系统已经安装在该行星的地壳内。一个巨大的反应堆安装在这个世界的核心，能够为最强大的武器提供动力。"
 war_planet_2:0 "行星运动系统"
 war_planet_2_DESC:0 "能够取代整个世界的巨大推进器已经安装在这个星球上。它们非常耗能，但是这个星球的核心反应堆提供了足够的能量。"
 war_planet_3:0 "行星武器"
 war_planet_3_DESC:0 "成千上万的武器电池安装在这个星球的外壳，和一个巨大的大炮，可以粉碎任何东西成碎片。"
 war_planet_0_MEGASTRUCTURE_DETAILS:0 "围绕一颗大行星建造的绝对巨大的宇宙飞船。它几乎可以自己摧毁任何东西。"
 GIGA_MOON_MISSILE_1:0 "月球导弹电池"
 GIGA_MOON_MISSILE_1_DESC:0 "在月球表面建造的巨大的导弹电池可以造成巨大的破坏。"
 
 gigaplanet.10.name:0 "巨型星际飞船建造基地完成"
 gigaplanet.10.desc:0 "未来的建造基地巨型星际飞船现在已经完成。这个轨道行星形态将作为一个补给站，以便开始建造行星飞船本身。现在，我们必须开始将下面的行星转化为巨大的星际飞船核心。\n\n注意:不要忘记在舰船设计中设计巨型星际飞船。"
 gigaplanet.10.a:0 "太不可思议了。"
 gigaplanet.11.name:0 "巨型星际飞船地壳完成"
 gigaplanet.11.desc:0 "巨型星际飞船的外壳现在可以使用了!这颗行星的外壳已经装满了机械和武器，而核心已经被一个巨大的行星反应堆所取代，这个反应堆可以为飞船未来的推进器和主要武器提供动力。"
 gigaplanet.11.a:0 "更近一步。"
 gigaplanet.12.name:0 "飞船运动系统完成"
 gigaplanet.12.desc:0 "我们的星际飞船的运动系统已经完成。那些建在星球一侧的巨大推进器足以取代整个星球，并且配备了一个行星大小的超光速驱动器。现在，我们必须开始研究星际飞船的主要武器阵列。"
 gigaplanet.12.a:0 "我们正在接近。"
 gigaplanet.13.name:0 "一颗行星在飞"
 gigaplanet.13.desc:0 "我们做到了。随着飞船的主要武器阵列的完成，这艘巨大的宇宙飞船现在可以投入使用了。超过1万公里长，这个真正巨大的结构甚至使战争之月都相形见绌。这颗行星已经脱离轨道，现在准备加入我们的舰队。"
 gigaplanet.13.a:0 "真是了不起的成就。"
 
 GIGA_PLANET_MISSILE_1:0 "行星导弹电池"
 GIGA_PLANET_MISSILE_1_DESC:0 "M建造在星球表面的一个巨大的导弹电池，能够造成巨大的破坏。"
 
 only_one_planetship:0 "$TRIGGER_FAIL$只能建造一个巨型星际飞船。"
 
 ###MOONS EVENT###
 gigamoon.2001.title:0 "信号传入!"
 gigamoon.2001.desc:0 "你做到了。你们这些疯子把整个月球变成了巨大的移动超级武器。\n\n战争之月是可怕的武器，在银河系的历史上多次使用。只有最强大的帝国才能使用这些巨大的建筑，即使是有史以来建造的最大的舰船也很容易被摧毁。\n\n我们从来没有想过我们会看到一个暴发户帝国建造一个。然而，事实似乎证明我们错了。\n\n我们最聪明的人想知道你们在施工中使用了什么方法。因此，我们想派遣一组科学家到你的战争之月，这样我们就能了解你是如何组装它的，尽管你的技术很粗糙。\n\n你不会想让我们失望吧?"
 gigamoon.2001.a:0 "当然可以。分析所有你想要的。"
 gigamoon.2001.a.tooltip:0 "这个帝国会§G高兴§!。他们以后可能会表示感谢。"
 gigamoon.2001.b:0 "可以，梦里给你们看。"
 gigamoon.2001.b.tooltip:0 "这个帝国将§H不高兴§!如果他们对我们的评价太低，他们可能会向我们宣战。"
  
 ###MOONS###
 GIGA_OMEGA_LANCE_1:0 "欧米茄湮灭光矛"
 GIGA_OMEGA_LANCE_1_DESC:0 "卫星大小的究极武器。这种能量喷枪由安装在星球核心的巨型反应堆提供能量，并由地壳下众多系统控制。它可以移动，并摧毁任何阻挡它的东西。它是一个无法安装在舰船上的巨型武器。"
 giga_massive_planet:0 "战争之月"
 GIGA_MOON_COMPUTER:0 "战争之月AI"
 GIGA_MOON_COMPUTER_DESC:0 "战争之月将保持非常远(§Y250§!)距离并向目标开火。"
 must_build_around_molten_barren:0 "$TRIGGER_FAIL$必须在$pc_molten$，$pc_barren$或$pc_frozen$周围建造。"
 must_build_size_567:0 "$TRIGGER_FAIL$必须在星球大小为5，6或7的星球周围建造。"
 tech_insane_thrusters:0 "巨型运转系统"
 tech_insane_thrusters_desc:0 "舰船越大，就越难移动。开发新的和令人兴奋的巨型运转系统可以打开一些不可思议的项目大门。"
 tech_war_moons:0 "天体武器化"
 tech_war_moons_desc:0 "泰坦被认为是最大的移动武器平台。移动整个卫星并将其作为武器的想法听起来荒唐可笑。但是，$MEGASTRUCTURE$技术和能源配置的进步可以使这些可怕的卫星成为现实。"
 war_moons:0 "§H解锁$MEGASTRUCTURE$:§! 战争之月"
 war_moons_desc:0 "一个真正疯狂的工程项目。一个巨大的粒子喷枪，由一个小卫星核心内的巨大反应堆提供电力，并由卫星另一侧建造的巨型推进器进行移动。这个武器化的卫星令人叹为观止。"
 big_ships:0 "§B该领域的进一步研究将解锁巨型舰船。§!"
 GIGA_MOON_DRIVE:0 "行星级超空间引擎"
 GIGA_MOON_DRIVE_DESC:0 "一个能使整个卫星通过超空间航道的巨型超空间引擎。"
 war_moon_0:0 "战争之月基址"
 war_moon_0_DESC:0 "这个站点将要建造战争之月。这一阶段的仓库里堆满了能把整个卫星变成可怕武器的必要设备。"
 war_moon_0_MEGASTRUCTURE_DETAILS:0 "巨大的粒子喷枪被嵌在卫星中，它能把宇宙中最强大的舰船摧毁。"
 war_moon_5_0:0 "战争之月基址"
 war_moon_5_0_DESC:0 "这个站点将要建造战争之月。这一阶段的仓库里堆满了能把卫星变成可怕武器的必要设备。"
 war_moon_5_1:0 "战争之月运动系统"
 war_moon_5_1_DESC:0 "战争之月的巨型推进器。由卫星核心的巨型反应堆进行提供能量，推进器能够推动整个卫星前进，尽管速度缓慢。"
 war_moon_5_2:0 "战争之月"
 war_moon_5_2_DESC:0 "完整的战争之月。配备了巨大的能摧毁一切的粒子喷枪。"
 war_moon_6_0:0 "战争之月基址"
 war_moon_6_0_DESC:0 "这个站点将要建造战争之月。这一阶段的仓库里堆满了能把卫星变成可怕武器的必要设备。"
 war_moon_6_1:0 "战争之月运动系统"
 war_moon_6_1_DESC:0 "战争之月的巨型推进器。由卫星核心的巨型反应堆进行提供能量，推进器能够推动整个卫星前进，尽管速度缓慢。"
 war_moon_6_2:0 "战争之月"
 war_moon_6_2_DESC:0 "完整的战争之月。配备了巨大的能摧毁一切的粒子喷枪。"
 war_moon_7_0:0 "战争之月基址"
 war_moon_7_0_DESC:0 "这个站点将要建造战争之月。这一阶段的仓库里堆满了能把卫星变成可怕武器的必要设备。"
 war_moon_7_1:0 "战争之月运动系统"
 war_moon_7_1_DESC:0 "战争之月的巨型推进器。由卫星核心的巨型反应堆进行提供能量，推进器能够推动整个卫星前进，尽管速度缓慢。"
 war_moon_7_2:0 "战争之月"
 war_moon_7_2_DESC:0 "完整的战争之月。配备了巨大的能摧毁一切的粒子喷枪。"
 gigamoon.1000.name:0 "战争之月基址建造完成"
 gigamoon.1000.desc:0 "在[FromFrom.GetName]的战争之月基址已经建造完成。它在这个阶段作为仓库，以便将这个无害卫星转变成一个可移动的太空堡垒。"
 gigamoon.1000.a:0 "这将载入史册。"
 gigamoon.1002.name:0 "战争之月移动系统安装完成"
 gigamoon.1002.desc:0 "在FromFrom.GetName]的战争之月已经完成了移动系统的安装。这些巨大的推进器能够产生大量推力，将整个卫星移动到另一位置。 他们由安装在卫星核心的巨型反应堆供能。现在我们必须研究一种可怕的究极武器来武装卫星。\n\n§R注意：§!战争之月s需要250矿物和250$energy$来来维护。"
 gigamoon.1002.a:0 "非常好。"
 gigamoon.1001.name:0 "卫星将要飞翔"
 gigamoon.1001.desc:0 "完成了！我们建造的战争之月不再是卫星或者小行星，它配备了超大型的Omega Annihilation Lance，几乎能穿透任何东西。\n\n推进器已经将卫星推离轨道，它的超巨型动力装置已经激活。\n现在，它作为我们最强大的军事力量，已经准备好歼灭敌人了。"
 gigamoon.1001.a:0 "好极了。我们的敌人将在战斗中颤抖。"
 
 ###RUINED STUFF###
 
 particle_accelerator_ruined:0 "毁坏的$particle_accelerator_1$"
 particle_accelerator_ruined_DESC:0 "一个废弃的$particle_accelerator_1$，由一个未知的文明在数万年前建造。它遭受了难以置信的破坏，但主框架仍然多少有些完整。如果我们有相应的技术，就可以修复它。"
 particle_accelerator_restored:0 "$particle_accelerator_1$"
 particle_accelerator_restored_DESC:0 "$particle_accelerator_1_DESC$"
 ruinedmega.10.name:0 "毁坏的$particle_accelerator_1$"
 ruinedmega.10.desc:0 "我们的科研船有个惊人的发现！他们在[From.GetName]星系中发现一个巨大的毁坏的$particle_accelerator_1$，它可以将粒子加速接近光速。\n\n我们的科学家相信，只要我们有相应的技术，就能使它恢复工作。"
 ruinedmega.10.a:0 "不可思议。"
 ruinedmega.11.name:0 "$particle_accelerator_1$修复完成！"
 ruinedmega.11.desc:0 "好消息！我们的工程师们已经成功将毁坏的$particle_accelerator_1$恢复到工作状态！它正在稳定运作，并且为我们提供物理数据I和一些奇异粒子。"
 ruinedmega.11.a:0 "难以置信。"
 
 engineering_megabase_ruined:0 "毁坏的$engineering_megabase_1$"
 engineering_megabase_ruined_DESC:0 "一个毁坏的$engineering_megabase_1$，很久以前由未知种族建造。虽然内部被完全破坏，但外部结构大多是完整的。我们可以尝试修复它。"
 engineering_megabase_restored:0 "$engineering_megabase_1$"
 engineering_megabase_restored_DESC:0 "$engineering_megabase_1_DESC$"
 ruinedmega.20.name:0 "毁坏的$engineering_megabase_1$"
 ruinedmega.20.desc:0 "我们的科研船在[From.GetName]星系发现了一个破损的大型空间站，它正环绕着一颗星球运动。经过进一步调查，这个被毁坏的空间站似乎是一个$engineering_megabase_1$，应该是很久以前由未知文明建造的。在过去这个空间站可能是许多实验的试验场，但在某一时刻，它可悲地变成了废墟。"
 ruinedmega.20.a:0 "有趣。"
 ruinedmega.21.name:0 "$engineering_megabase_1$修复完成！"
 ruinedmega.21.desc:0 "我们的工程师已经完全修复了被毁坏的$engineering_megabase_1$。现在这个大型空间站已经完全投入使用，我们可以用它进行各种科学实验。"
 ruinedmega.21.a:0 "非常好。"
 
 massive_zoo_ruined:0 "毁坏的$massive_zoo_1$"
 massive_zoo_ruined_DESC:0 "一个废弃的$massive_zoo_1$。它曾经容纳着人工环境中的大量工程生物。我们的科学家认为，只要有相应的技术，我们就有可能修复它。"
 massive_zoo_restored:0 "$massive_zoo_1$"
 massive_zoo_restored_DESC:0 "$massive_zoo_1_DESC$"
 ruinedmega.30.name:0 "毁坏的$massive_zoo_1$"
 ruinedmega.30.desc:0 "我们在在[From.GetName]星系中一颗$pc_gas_giant$轨道上发现了一个被遗弃的$massive_zoo_1$。 它似乎受到大规模的破坏，但外部框架仍然完好。我们的科学家相信只要有相应的技术，修复是可行的。"
 ruinedmega.30.a:0 "有趣。"
 ruinedmega.31.name:0 "$massive_zoo_1$修复完成！"
 ruinedmega.31.desc:0 "我们的工程师已经恢复$massive_zoo_1$的正常运转。\n\n空间站内有许多奇特的生命形式，其中一些是从碎片中发现的生物物质中克隆出来的。这个空间站对我们的社会研究有很大的帮助。"
 ruinedmega.31.a:0 "非常好。"
 
 giant_orchid_ruined:0 "毁坏的$giant_orchid_3$"
 giant_orchid_ruined_DESC:0 "一个被摧毁的$giant_orchid_3$，该复合体拥有巨大的实验室和天气操纵系统，用以维持在$pc_gas_giant$上层大气中的有机物，这一大片有机物可以为一整个星球提供食物。不幸的是，原来的有机种植物已经消失，天气操纵系统已经下线，整个复合体正处于年久失修的状态。而且它极有可能会被$pc_gas_giant$的狂风所摧毁。"
 giant_orchid_restored:0 "$giant_orchid_3$"
 giant_orchid_restored_DESC:0 "$giant_orchid_3_DESC$"
 ruinedmega.41.name:0 "$giant_orchid_3$修复完成！"
 ruinedmega.41.desc:0 "我们修复了$giant_orchid_3$，这真是一个不可思议的壮举！天气操纵系统已经重新上线，这个$pc_gas_giant$的上层大气再次种植了大量的有机物，这些有机物能养活很多人。"
 ruinedmega.41.a:0 "非常好。"
 
 neutronium_gigaforge_ruined:0 "毁坏的$neutronium_gigaforge_3$"
 neutronium_gigaforge_ruined_DESC:0 "在中子星附近的是一个毁坏的$neutronium_gigaforge_3$。过去它能够从中子星中提取和储存$sr_neutronium$，现在它的内部设施大多遭受严重破坏。但我们的科学家认为，只要小心谨慎地修复就可以将其恢复至工作状态。"
 neutronium_gigaforge_restored:0 "$neutronium_gigaforge_3$"
 neutronium_gigaforge_restored_DESC:0 "$neutronium_gigaforge_3_DESC$"
 ruinedmega.51.name:0 "$neutronium_gigaforge_3$修复完成！"
 ruinedmega.51.desc:0 "经过我们工程师小心谨慎的工作，$neutronium_gigaforge_3$已经修复完成。它现在正提取大量的$sr_neutronium$供我们使用。"
 ruinedmega.51.a:0 "非常好。"

 blackhole_generator_ruined:0 "毁坏的$blackhole_generator_2$"
 blackhole_generator_ruined_DESC:0 "一个毁坏的$blackhole_generator_2$。这个结构是为了容纳可控的人工奇点而建造的。看起来它是遭受了巨大的爆炸而导致不能运行。尽管困难，但我们的科学家认为修复是可行的。"
 blackhole_generator_restored:0 "$blackhole_generator_2$"
 blackhole_generator_restored_DESC:0 "$blackhole_generator_2_DESC$"
 ruinedmega.60.name:0 "毁坏的$blackhole_generator_2$"
 ruinedmega.60.desc:0 "我们的科研船在Oxx-Oxx星系遇到了些神奇的东西。探测器显示出星系边缘有一座废弃的星门和一座围绕\n\n船员们还发现了星系中有个$pc_nuked$，这让他们相信这个星系曾经是一个古老帝国的重要殖民地。"
 ruinedmega.60.a:0 "令人着迷。"
 ruinedmega.61.name:0 "$blackhole_generator_2$修复完成！"
 ruinedmega.61.desc:0 "我们的工程师成功将$blackhole_generator_2$修复并重新激活。这个结构开始产生一个 巨大的可控奇点，而我们可以从中获取大量的能量，并且我们可以将辐射以物质的形式储存。"
 ruinedmega.61.a:0 "这是怎么做到的呢?"
 
 megastructure_collision:0 "$MEGASTRUCTURE$碰撞痕迹"
 megastructure_collision_desc:0 "在这颗行星的表面有一个巨大的撞击坑，表面散布有金属碎片。一个巨大的空间站或巨型结构曾经绕着这颗行星运行，但最终却与它相撞。撞击似乎彻底摧毁了星球上的气候。"
 ruined_city_world:0 "远古世界都市"
 ruined_city_world_desc:0 "考古扫描显示，这颗行星曾经是一个庞大的生态圈，或者说是一个都市世界。它已经被摧毁，但它的一些痕迹仍然存在于这个星球的地下层中，偶尔还会以摩天大楼的形式出现。然而，这意味着星球的气候极不稳定，土壤有毒。"
 
 ruinedmega.70.name:0 "古代都城"
 ruinedmega.70.desc:0 "负责探索§H科林斯§!星系的研究团队取得了惊人的发现！看来，这个星系是属于一个§B古老先驱§!的，或者更准确的说，这是一个灭已久的古代帝国的首都星系，经历数千年后变成了我们现在看见的废墟。\n\n此外，星系内还发现了两个被摧毁的$MEGASTRUCTURE$：$giant_orchid_3$和$blackhole_generator_2$。\n\n团队还发现了两座环绕在行星轨道上处于废弃状态的$pc_habitat$。\n\n从目前已知的信息来看，这里肯定发生了什么事件，而我们的考古学家对此表现出极大的兴趣。"
 ruinedmega.70.a:0 "不可思议！"
 
 ruinedmega.80.name:0 "失落动物园"
 ruinedmega.80.desc:0 "我们的科研船似乎偶然发现某个古老先驱种族的殖民地。看起来，这个先驱者文明在这里建立了一个银河系动物保护区。\n\n星系内有两个损坏的$MEGASTRUCTURE$。$giant_orchid_3$大概是用于喂养动物，而$massive_zoo_1$可能是那些动物的收容保护区。星系内的两颗宜居星球似乎用于战略防御作用，尽管建造者很久以前就离开了这里。该星系对于我们的生物学家和考古学家来说无疑是非常宝贵的。"
 ruinedmega.80.a:0 "令人着迷。"
 
 ruinedmega.90.name:0 "泰坦的摇篮"
 ruinedmega.90.desc:0 "我们的科研船发现了一个§B古老先驱者星系§!。这个被称为“泰坦的摇篮”的星系似乎曾是一个的巨型造船系统。一个巨大但已被摧毁的$neutronium_gigaforge_3$环绕着中子星轨道运行。在一颗被严重破坏的行星上空还有一座被毁坏的$engineering_megabase_1$。\n\n但是，探测器还显示出星系内有一支显示出敌意的舰队，它们大概是在该星系中建造而被用于守卫的自动战舰。如果我们想占领这个星系，战斗将不可避免...。"
 ruinedmega.90.a:0 "不可思议！"
 
 ruinedmega.100.name:0 "古代锻炉"
 ruinedmega.100.desc:0 "我们的科研船偶然发现了一个§B古代先驱者星系§!。探测器扫描显示，古代先驱者把这个星系改造成一个巨大的工业中心，这里能生产难以置信数量的矿物，推测是用来喂养他们的战争机器。该星系的大多星球的地壳和地幔都被剥去，只留下裸露的内核。\n\n有趣的是，探测器还发现了一个毁坏的$engineering_megabase_1$环绕在星球轨道上，估计早在几千年前就被废弃了。\n\n对该星系的初步分析表明，曾经有一个巨大的结构包裹着该星系恒星，但后来被恒星膨胀所破坏。"
 ruinedmega.100.a:0 "不可思议！"
 
 ruinedmega.110.name:0 "三重矮星"
 ruinedmega.110.desc:0 "[From.GetName]有令人难以置信的恒星排列。不是一个，而是足足三个L级棕矮星围绕着F级恒星运转！每个棕矮星都有一个广阔的卫星系统。我们的科学家对这个奇特星系是如何形成的感到疑惑，他们推测如果我们有对应的技术，可以点燃那些棕矮星。\n\n§H调查棕矮星后将其加入扩张计划§!"
 ruinedmega.110.a:0 "多么有趣的发现啊！"
 
 ###ATMOSPHERE PURIFIER###
 must_build_around_toxic:0 "$TRIGGER_FAIL$必须建造在$pc_toxic$周围。"
 toxic_terraform_0:0 "大气净化器基址"
 toxic_terraform_0_DESC:0 "建造未来的大气净化器的建造基地，储存开始建造这个$MEGASTRUCTURE$的必要设备。它最终将能够把一个$pc_toxic$变成一个宜居但没有生命的星球。"
 toxic_terraform_0_MEGASTRUCTURE_DETAILS:0 "环绕星球的大型设施，可以有效清除星球上的毒素。"
 toxic_terraform_1:0 "大气净化器处理环"
 toxic_terraform_1_DESC:0 "这些巨型环状结构环绕者这个$pc_toxic$，它们是能够对星球大气进行化学再处理的大型设备，将有毒气体转化为可呼吸的空气。"
 toxic_terraform_2:0 "大气净化器天气操纵系统"
 toxic_terraform_2_DESC:0 "这个大气净化器已经装备了两个巨大的泵，能够操纵行星的大气，使其或多或少的稠密，并重新分配其组成气体。"
 toxic_terraform_3:0 "开始$PLANETVIEW_TERRAFORM$"
 toxic_terraform_3_DESC:0 "命令天气操纵器的工作人员开始把这个星球的大气和水圈变成大多数生命形式都能居住的地方。"
 fix_toxic_planet_title:0 "让我们人为地把任何有毒的星球变成一个宜居的世界。"
 restore_toxic_planet_title:0 "§H解锁$MEGASTRUCTURE$：§!大气净化器"
 restore_toxic_planet_desc:0 "能将$pc_toxic$转化为宜居星球的$MEGASTRUCTURE$。"
 tech_fix_toxic:0 "超大型大气净化器"
 tech_fix_toxic_desc:0 "巨大的轨道化学转换工厂使我们能够完全清除有毒的星球界大气层，使星球适合大多数物种居住。"
 pc_ll_foggy:0 "死气沉沉的灰雾世界"
 pc_ll_foggy_desc:0 "气候温和，适宜居住，大气稠密。厚厚的云层一直覆盖着表面，空气中弥漫着浑浊的液体。雾覆盖了行星表面的大部分。这个星球上没有先进的生命形式存在。"
 pc_ll_foggy_tile:0 "死气沉沉的灰雾地形"
 pc_ll_foggy_tile_desc:0 "温暖，多雾的地形，没有生命的迹象。"
 lifeless_foggy:0 "死气沉沉的灰雾世界"
 lifeless_foggy_desc:0 "这个世界有很浓的大气层。虽然不舒服，但它是可以呼吸的。暴风雨经常发生。由于星球上没有任何自然生命，食物很难种植，但采矿作业无需担心生物圈的干扰。"
 lifeless_foggy_gases:0 "有毒物质痕迹"
 lifeless_foggy_gases_desc:0 "这个星球曾经是一个$pc_toxic$，现在已经被清除了大部分的有毒物质。然而，有毒大气的痕迹仍然存在。"
 gigaeng.19000.name:0 "$toxic_terraform_0$建造完成！"
 gigaeng.19000.desc:0 "位于[FromFrom.GetName]的建造基地已经建造完成。这个轨道平台存储了必要的设备，它们将被用于建造一个大气净化器来将$pc_toxic$转化为宜居星球。"
 gigaeng.19000.a:0 "很好。"
 gigaeng.19001.name:0 "$toxic_terraform_1$建造完成！"
 gigaeng.19001.desc:0 "处理环已经环绕着这个$pc_toxic$组装完成。这些环形结构具有难以置信的大型化学后处理设施，能够迅速有效地将行星大气中的有毒元素转化为可呼吸的元素。"
 gigaeng.19001.a:0 "非常好。"
 gigaeng.19002.name:0 "$toxic_terraform_2$建造完成！"
 gigaeng.19002.desc:0 "大气净化器的天气操纵器现在完成了！它们由两个巨大的泵组成，能够从行星的大气层中提取和注入大量的气体。\n\n随着大气净化器的完成，我们现在必须开始$PLANETVIEW_TERRAFORM$……"
 gigaeng.19002.a:0 "棒极了"
 gigaeng.19003.name:0 "大气净化器$PLANETVIEW_TERRAFORM$成功！"
 gigaeng.19003.desc:0 "好消息！位于[FromFrom.GetName]星系的大气净化器已经成功把一个$pc_toxic$转化成宜居星球，尽管没有生命存在。虽然这颗星球有相当厚的大气层，但现在它已经能够殖民了。"
 gigaeng.19003.a:0 "难以置信的壮举"
 
 ###WEIRD ORBITAL###
 tb_strange_laboratory:0 "古老的实验室"
 tb_strange_laboratory_desc:0 "隐藏在茂密的森林里，这个古老的研究综合体似乎完全没有智慧生命。它包含了引人入胜的技术和来历不明的结构。"
 pouchkinn.2.name:0 "实验室"
 pouchkinn.2.desc:0 "自从我们的殖民者踏上这片看似被抛弃的轨道极乐世界以来，这个神秘的古老实验室就一直是个谜。扫描证实它不包含任何形式的智能生命。派出的探险队发现了许多用非常先进的技术制造的百年老古董。\n\n然而，我们仍然完全不知道是谁建造了这个地方，以及为什么或是因为什么建造了它。轨道极乐世界上的殖民者表达了想要弄清楚这个实验室的起源的愿望，因为它可能包含有危险的技术。"
 pouchkinn.2.a:0 "组织一次深入这地方的探险。"
 pouchkinn.2.b:0 "随它去吧。不会有什么坏处的。"
 pouchkinn.2.c:0 "我们不能让这件事继续下去。摧毁它。"
 pouchkinn.3.name:0 "灾难性的爆炸!"
 pouchkinn.3.desc:0 "来自最近殖民轨道极乐世界的可怕消息!我们的殖民者准备了一枚小型核弹头，并将其发射到古代实验室，以便永远摧毁它。\n然而，这座建筑的破坏似乎启动了某种协议，从而导致数千枚核弹头同时在轨道极乐世界周围引爆。\n我们的殖民地已经完全被摧毁，建筑也变得不适合居住。如果我们拥有正确的技术，就有可能恢复它。"
 pouchkinn.3.a:0 "这可真是诅咒!"
 orbital_elysium_catastrophe:0 "轨道极乐世界灾难"
 pouchkinn.2.b.tooltip:0 "希望不会发生什么坏事。"
 pouchkinn.2.c.tooltip:0 "准备一枚小型弹头摧毁实验室。"
 ORBITAL_ELYSIUM_PROJECT:0 "研究实验室"
 ORBITAL_ELYSIUM_PROJECT_DESC:0 "派遣一支武装小组进入神秘实验室的深处。"
 pouchkinn.4.name:0 "防守无人机!"
 pouchkinn.4.desc:0 "我们的武装小组进入了这个奇怪的实验室，穿过了几扇密封的门。一进入似乎是一个巨大的，中空的房间，一个巨大的警报器突然发出震耳欲聋的尖叫声。随后，密室的天花板打开了，向我们的士兵投掷了大量的强酸，士兵几乎立刻就死了。\n\n不久之后，实验室附近的地面裂开了，数千架特殊的武装无人机出现了!无人机开始扫描轨道极乐世界，攻击任何形式的智能生命。要拯救这个殖民地，我们必须迅速行动!"
 pouchkinn.4.a:0 "准备好军队!"
 pouchkinn_drone_army:0 "古代实验室无人机军队"
 pouchkinn.5.name:0 "无人机被击败!"
 pouchkinn.5.desc:0 "我们的军队成功地抵挡住了古代实验室的无人机。分析被摧毁的无人机证实了实验室难以置信的年龄和神秘的起源，我们从他们那里收集了大量的工程数据。"
 pouchkinn.5.a:0 "非常棒。"
 pouchkinn.6.name:0 "实验室的深处"
 pouchkinn.6.desc:0 "我们的科学家小组再次进入实验室，这次非常小心。\n实验室比我们之前想象的要大得多，而且似乎延伸到了轨道极乐空间的深处。每一层楼都摆满了新奇的玩意儿，却没有明确的用途。每个新发明都有一个我们无法理解的语言的详细描述，所有的翻译尝试都以失败告终。\n\n实验室比我们之前想象的要大得多，而且似乎延伸到了轨道极乐空间的深处。每一层楼都摆满了新奇的玩意儿，却没有明确的用途。在大约十几层楼之后，这个团队到达了这个地方的表面底部，在轨道极乐空间表面之下几公里处。他们有了一个惊人的发现:实验室有人居住!更准确地说，他们遇到了几十种奇怪的、短小的、毛茸茸的哺乳动物。当与这些生物交谈时，它们只是盯着我们的科学家，继续它们的活动。他们似乎在维护实验室并保持其清洁。\n\n然而，在几层楼之后，我们的团队发现了一个聪明的人正在建造某种设备。他们从理论上说，是他建立了这整个结构。\n那个人显然对我们的到来感到惊讶，在激活了一种翻译之后，他决定自我介绍。"
 pouchkinn.6.a:0 "显示在屏幕上。"
 ORBITAL_ELYSIUM_TWO_PROJECT:0 "研究实验室"
 ORBITAL_ELYSIUM_TWO_PROJECT_DESC:0 "派遣一个精英科学家小组进入神秘实验室的深处。"
 pouchkinn.41.name:0 "无人机胜利!"
 pouchkinn.41.desc:0 "我们的轨道极乐世界被古代实验室的自主防御无人机占领了!如果我们想在无人机杀死所有人之前收回它，我们必须迅速行动。"
 pouchkinn.41.a:0 "军队!"
 pouchkinn.42.name:0 "轨道极乐世界回收!"
 pouchkinn.42.desc:0 "我们的军队已经成功摧毁了在轨道极乐空间占领我们殖民地的无人机。分析被摧毁的无人机证实了实验室难以置信的年龄和神秘的起源，我们从他们那里收集了大量的工程数据。"
 pouchkinn.42.a:0 "非常棒。"
 pouchkinn.55.name:0 "探索实验室"
 pouchkinn.55.desc:0 "既然无人机已经被击败，我们应该采取什么行动呢?这个实验室似乎比之前想象的要多得多……\n我们的市民对这座奇怪得令人难以置信的建筑越来越警惕，有些人说它应该被摧毁。然而，我们的科学家对此持反对意见，因为我们不知道破坏实验室会导致什么样的事件。"
 pouchkinn.55.a:0 "派遣一个更小的科学家团队。"
 pouchkinn.7.name:0 "孤独的科学家"
 pouchkinn.7.desc:0 "啊。你好。是啊，小可爱。是的，威尼·普契金。奇怪的名字，我知道。\n\n它已经几十年……不，几个世纪前我在那里见过另一种智慧生命。你知道吗?不，你在来这里时可能看到的那些奇怪的毛茸茸的东西是不算数的。它们是我用生物工程制造出来的无人机，可以做我自己不想做的事情。不幸的是，他们没什么好谈的。\n\n在过去的几个世纪里，我一直在这里工作，做实验，创造新奇的技术。但我相信我的研究终于接近尾声。你看，我一直在想办法在时空连续体的两个方向上旅行……换句话说，时间旅行。是的。"
 pouchkinn.7.a:0 "时间旅行?"
 pouchkinn.7.a.response:0 "是的,时间旅行。我相当肯定我快要弄明白了。或不是我吗?我…我都不知道了。这是这么长时间。它只是源源不断的方程式和实验，还有更多的方程式和理论……我创造了微型虫洞，穿过时空的穿孔洞，和速度子的碰撞，但它仍然让我困惑。"
 pouchkinn.7.b:0 "你建造了这个轨道极乐世界吗?"
 pouchkinn.7.b.response:0 "什么?当然没有。我只是…找到了。它就在那里，围绕着一个巨大的气体绕轨道运行。所以我来到它这里。当我来到这里的时候，周围没有任何帝国。\n\n事实上，您的物种在我的数据库中被列为“不具备超光速能力”。我想我应该更频繁地更新它?"
 pouchkinn.7.c:0 "你是飞船和无人机的幕后操纵者吗?"
 pouchkinn.7.c.response:0 "哦。这些东西。是的。我把它们造了回来。嗯，我并没有真正“建造”飞船。我从银河系的另一边捡来的。\n\n这些飞船在小行星带坠毁，或者是被抛弃的货船。我给他们修理了一下，他们就可以运转了。我把他们放在极乐世界附近，确保没人打扰我。我猜他们失败了,嗯?毕竟，我设计它们是为了抵御太空生物和海盗。没想到一个太空帝国会发起全面进攻。\n\n无人机也是如此。很自豪，里面有很多工程。哦，无人机差点杀了你的殖民者吗?很抱歉。"
 pouchkinn.7.d:0 "你在那里多久了?"
 pouchkinn.7.d.response:0 "非常非常长的时间。至少几个世纪。从那以后，我就一直忙于研究“科学”。我喜欢这里，这里很安静。这是进行我的实验的绝佳地点，而不会有一些恼人的政府叫嚣“太危险了”。好吧，我在旅行中遇到的所有“政府”和“帝国”现在都已经不复存在了。\n现在谁笑到了最后?"
 pouchkinn.7.e:0 "屏幕关闭。"
 pouchkinn.8.name:0 "科学家"
 pouchkinn.8.desc:0 "现在我们终于弄清楚是谁建了这个地方，我们需要做个决定。这位科学家表达了想加入我们帝国科学团队的愿望，声称也许我们的知识可以帮助他发现时间旅行。我们也可以让他做他的研究和继续殖民努力计划。他同意让我们使用实验室的上层，如果我们愿意，这无疑具有巨大的科学价值。"
 pouchkinn.8.a:0 "让他继续他的研究。"
 pouchkinn.8.b:0 "雇用他当科学家。"
 pouchkinn.8.c:0 "他的研究太危险了。杀了他，炸了那个地方。"
 tech_exotic_lab_data:0 "古代时空处理数据"
 tech_exotic_lab_data_desc:0 "普契金的古老实验室的数据给我们提供了关于时空本质的惊人见解。"
 tech_pouchkinn_lifespan:0 "古代寿命扩展数据"
 tech_pouchkinn_lifespan_desc:0 "分析从孤独科学家的身体中回收的生物植入物将对我们的长寿研究大有裨益。"
 pouchkinn.91.name:0 "这是一个陷阱!"
 pouchkinn.91.desc:0 "可怕的新闻!当探险队的首席科学家拿出枪来暗杀威尼·普契金时，在普契金的衣服里启动了某种自毁装置，引发了一场大规模的爆炸。它引发了连锁反应，在轨道极乐空间的框架内引爆了隐藏的弹头，摧毁了我们的殖民地，破坏了建造。没有幸存者。"
 pouchkinn.91.a:0 "这可真是个诅咒!"
 pouchkinn.92.name:0 "突袭实验室"
 pouchkinn.92.desc:0 "在与普契金交谈后不久，科考队的首席科学家拿出一把枪，朝他的胸部开了一枪，当场将他击毙。然后我们的团队在实验室里搜寻，收集他们能收集到的任何东西。\n对普契金的尸体进行了尸检，发现了令人难以置信的先进的控制论和生物植入物，这肯定会有利于我们的研究。\n实验室随后被封锁。"
 pouchkinn.92.a:0 "他的牺牲将对科学做出贡献。"
 pouchkinn.93.name:0 "逃亡者"
 pouchkinn.93.desc:0 "我们的科学家无法杀死普契金，因为他启动了某种传送装置，将他送入逃生舱，然后逃到超空间，我们再也没有发现他。\n\n然而，我们能够突袭实验室本身，从普契金的研究中收集了大量令人难以置信的数据。实验室随后被封锁了。"
 pouchkinn.93.a:0 "我们会再相见。"
 strange_pouchkinn_lab:0 "古老的实验室"
 strange_pouchkinn_lab_desc:0 "在这个轨道极乐空间的表面有一个古老的实验室。没有人知道是谁建造的。"
 strange_pouchkinn_lab_activated:0 "普契金的实验室"
 strange_pouchkinn_lab_activated_desc:0 "这个轨道极乐空间是威尼·普契金的实验室，他正在研究时间旅行。"
 pouchkinn.10.name:0 "普契金的研究"
 pouchkinn.10.desc:0 "我们的科学家们向普奇金挥手告别，并祝他在时间旅行中好运。在他们离开之前，普契金坚持要给他们一个包含他研究成果的数据盘。\n\n普契金还告诉科学家们，他们可以随意使用实验室的数据，这对我们的研究人员来说无疑是非常有用的。"
 pouchkinn.10.a:0 "很好。"
 pouchkinn.10.a.tooltip:0 "在轨道极乐空间创造一个正面的BUFF修正。"
 pouchkinn_trait_lifespan:0 "神秘的寿命填充剂"
 pouchkinn_trait_lifespan_desc:0 "这个领导者采用了生物工程和控制论相结合的方法来大大延长它们的寿命。"
 pouchkinn_trait_modified:0 "自我修正"
 pouchkinn_trait_modified_desc:0 "这名领导人拥有定制的植入物，以提高他们的精神和身体能力。"
 pouchkinn.11.name:0 "一个古老的科学家"
 pouchkinn.11.desc:0 "在经过几个世纪的研究之后，普契金似乎对这个想法很兴奋。他拿起一个数据盘，里面装着他的大部分研究成果，打包好他的补给，然后由我们的科学家护送到他的实验室外面。一些毛茸茸的小动物跟在他后面。\n\n经过这么多年的隔离，阳光的温暖让他很高兴，经过一些检查以确保他没有携带任何外来病原体，他现在准备以科学家的身份加入我们的帝国。"
 pouchkinn.11.a:0 "这真是极好的。"
 pouchkinn.11.a.tooltip:0 "我们获得了一个6级科学家。"
 pouchkinn.20.name:0 "遗弃的轨道极乐世界"
 pouchkinn.20.desc:0 "进入[From.GetName]星系后，我们的科研船发现了一个看似空的环状栖息地。这个“轨道极乐世界”似乎被抛弃了，我们可以殖民它。然而，在“极乐世界”附近有几艘来历不明的飞船，它们显然是在保护这片栖息地。如果我们想解决这个问题，我们就得战斗……"
 pouchkinn.20.a:0 "谁造的这些船?"
 pouchkinn.22.title:0 "古老的实验室"
 pouchkinn.22.desc:0 "我们的科研船在探测被遗弃的轨道极乐空间时，在它的表面发现了一个奇怪的实验室。它似乎被锁定了，扫描证实了它难以置信的年龄。\n\n我们的科学家建议，如果我们想知道更多关于这个奇怪建筑的信息，就应该在轨道栖息地定居。"
 pouchkinn.22.a:0 "这可真特别。"
 pc_pouchkinn_black_hole:0 "时空奇点"
 pc_pouchkinn_black_hole_desc:0 "由于一些实验的失误，这个时空上的空洞是一个无限沸腾的真空能量流。"
 pouchkinn.101.name:0 "不要浪费时间"
 pouchkinn.101.desc:0 "来自我们轨道极乐世界的戏剧性新闻。威尼·普契金似乎继续他的时间旅行实验，并意外地在时空中打开了一个巨大的洞。\n它周围的一切，包括威尼·普契金本人，都立即被吸收进了奇点，创造了一种新的奇异黑洞，由沸腾的亚稳态真空能量组成。这个殖民地不可挽回地永远消失了。"
 pouchkinn.101.a:0 "一个愚蠢的人造成的可怕的悲剧。"
 
 ###INTERSTELLAR HABITATS###
 interstellar_habitat_0:0 "星际栖息地建造基地"
 interstellar_habitat_0_DESC:0 "未来星际栖息地的补给站。它发射出一束聚焦的速子束，穿过子空间，一路射入星际空间，产生了一条超空间航道，飞船可以用它前往该地点，为未来的星际栖息地。"
 interstellar_habitat_0_MEGASTRUCTURE_DETAILS:0 "星际栖息地是位于星系之间的一个自我维持的空间站，可以容纳25个人口。"
 interstellar_habitat_1:0 "建造星际栖息地"
 interstellar_habitat_1_DESC:0 "开始建造星际栖息地。"
 interstellar_habitat_2:0 "星际栖息地复合体"
 interstellar_habitat_2_DESC:0 "一个巨大的复杂的星际空间可以容纳一个奇异反应堆和一个栖息地。"
 interstellar_habitat_3:0 "星际环世界复合体"
 interstellar_habitat_3_DESC:0 "一个巨大的复杂星际栖息地可以容纳一个奇异反应堆和一个栖息地。它还拥有一个环世界，并为它提供能量。"
 interstellar_habitat_4:0 "星际环世界框架"
 interstellar_habitat_4_DESC:0 "这个巨大的骨架构成了整个星际环世界周长的四分之一。关于实际栖息地的工作还没有开始。"
 interstellar_habitat_5:0 "星际环世界区段"
 interstellar_habitat_5_DESC:0 "一个完整的星际环世界区段，准备好居住。"
 pc_interstellar_habitat_tile:0 "星际栖息地生境"
 pc_interstellar_habitat_tile_desc:0 "人造重力发电机上的锻造矿物板块，由人工奇异反应堆提供动力。"
 pc_interstellar_habitat:0 "星际栖息地"
 pc_interstellar_habitat_desc:0 "在星际栖息地建造的一个巨大的空间站。由一个巨大的奇点反应堆提供能源，它并不依靠恒星获得能量，而且完全可以自我维持。居住着数十亿居民。不过，这种观点有点令人沮丧。"
 interstellar_habitat:0 "星际栖息地"
 interstellar_habitat_desc:0 "在这个巨大的空间站里缺少任何自然光线对居民来说都是一种负担。由于缺乏阳光，发电厂的效率也较低。然而，空间站确实为星际空间的本质提供了一个极好的研究机会。"
 pc_interstellar_ringworld_habitable:0 "星际环世界栖息地"
 pc_interstellar_ringworld_habitable_desc:0 "在星际栖息地建造的环世界栖息地，围绕着一个中央奇点反应堆。它的表面极具都市气息，由大量的人造光照明。"
 pc_interstellar_ringworld_habitable_tile:0 "星际环世界地形"
 pc_interstellar_ringworld_habitable_tile_desc:0 "环世界人工地形，由内部系统精心维护。"
 gigainterstellar.1000.title:0 "星际栖息地基址建造完成"
 gigainterstellar.1000.desc:0 "在[FromFrom.GetName]星系中未来星际栖息地的建筑场地已经完成。利用聚焦子空间的速子束，它将产生一个超空间航道。\n\n现在，我们必须选择在目前的星系下，将上述建造基地放置在哪里。"
 gigainterstellar.1000.a:0 "东"
 gigainterstellar.1000.b:0 "北"
 gigainterstellar.1000.c:0 "西"
 gigainterstellar.1000.d:0 "南"
 gigainterstellar.1002.title:0 "星际栖息地完成!"
 gigainterstellar.1002.desc:0 "好消息!我们的工程师告诉我们星际栖息地已经完成了!它位于离[FromFrom.GetName]星系几光年远的方向。这个奇妙的空间站可以容纳数百万居民，并由一个巨大的奇点发生器提供动力。现在，我们要做的就是殖民它。\n\n前哨站应该从星系地图中构造出来。"
 gigainterstellar.1002.a:0 "了不起。"
 gigainterstellar.1003.title:0 "星际环事件框架构建"
 gigainterstellar.1003.desc:0 "在一项令人难以置信的工程壮举中，我们为围绕我们的星际栖息地之一的巨大星际环世界构建了骨架!这个巨大的框架将以几百万公里的周长作为基地，在星际栖息地周围建造8个宜居部分。"
 gigainterstellar.1003.a:0 "这真是太美妙了。"
 gigainterstellar.1004.title:0 "星际环世界栖息地建立"
 gigainterstellar.1004.desc:0 "我们的星际环世界的一部分现在已经完成了!拥有两个巨大的星际环世界栖息地，这个巨大的构造在没有太阳的情况下运作。这确实是一项令人震惊的成就，很少有物种能梦想与之匹敌。"
 gigainterstellar.1004.a:0 "太棒了。"
 tech_interstellar_habitat:0 "星际栖息地"
 tech_interstellar_habitat_desc:0 "恒星之间的巨大空间完全没有任何生命或活动。然而，通过使用极其高效的回收系统和先进的工程技术，我们可以把这些曾经严酷和未开发的地区变成我们的家园。"
 unlock_interstellar_habitat:0 "§H解锁巨型建筑:§! 星际栖息地"
 unlock_interstellar_habitat_desc:0 "在恒星之间的空隙中建造了一个栖息地，可以容纳了25个人口。"
 tech_interstellar_ringworld:0 "星际环世界"
 tech_interstellar_ringworld_desc:0 "我们已经掌握了构建不需要太多自然热量就能运作的环形世界的艺术。下一个合乎逻辑的步骤是将其推向极端，用巨大的环形世界来升级我们的星际栖息地!"
 interstellar_ringworld:0 "§H解锁巨型建筑:§! 星际环世界"
 interstellar_ringworld_desc:0 "这是星际栖息地的升级，这个巨大的环形世界有8个宜居部分。"
 cant_upgrade_this:1 "$TRIGGER_FAIL$无法升级这个环世界区段。"
 sc_habitat:0 "星际栖息地"
 building_cheese_depot:0 "奶酪档案"
 building_cheese_depot_desc:0 "里面有来自整个银河系的奶酪。甚至温斯利代尔奶酪。"
 
 ###军事学院###
 military_academy_4_built:0 "在星系中已经有海军业务。"
 
 #Megastructures
 military_academy_0:0 "轨道堡垒建造基地"
 military_academy_0_DESC:0 "只是你的普通训练站。这里没什么特别的。目前没有提供加成。军事堡垒框架。"
 military_academy_0_MEGASTRUCTURE_DETAILS:0 "一个大型的轨道结构容纳各种设施，以提高我们舰队的军事能力。为我们的舰队提供各种各样的增益。"
 military_academy_2:0 "轨道堡垒"
 military_academy_2_DESC:0 "这里有多个部队训练站，所有的设备，后勤和管理人员。免费操练军士。功能多个区域来支持我们的舰队。\n+30 海军容量\n+6 舰船起始经验\n+2 舰队指挥上限"
 military_academy_3:0 "军事行政分支"
 military_academy_3_DESC:0 "支持海军庞大的复杂机构，以及需要的所有后勤要求。\n+60 海军容量\n+12 舰船起始经验\n+4 舰队指挥上限"
 military_academy_4:0 "海军业务"
 military_academy_4_DESC:0 "主要军官的座位，便于操作。装备了几十个干船坞和锚地，这个强大的结构有助于减轻管理银河舰队的压力。\n+60 海军容量\n+12 舰船起始经验\n+4 舰队指挥上限"
  
 #Strategic Resources
 sr_military_logistics:0 "军事物流"
 sr_military_logistics_desc:0 "海军上将总部帮助组织我们的舰队行动。在他们开始互相妨碍之前，你只能安排这么多的职员做一份工作。"
 
 #Events
 jfmega.1.name:0 "轨道堡垒建设工地完成"
 jfmega.1.desc:0 "训练区域和几个兵营已经完成。培训可以开始。\n然而，我们需要升级这个车站，以使它有利于我们的帝国。"
 jfmega.3.name:0 "轨道堡垒完成"
 jfmega.3.desc:0 "我们在[FromFrom.GetName]星系中的轨道兵营现在升级为堡垒!随着设施的完善，我们能够更有效地培训大量的人员。全息模拟器和零重力竞技场是一个很棒的地方，可以教我们的飞行员和士兵同样的东西。"
 jfmega.4.name:0 "政府总部完成"
 jfmega.4.desc:0 "[FromFrom.GetName]星系堡垒已升级为行政总部。这样一来，军队的后勤需求就得到了满足，甚至得到了扩大。这个建筑容纳了成千上万的训练有素的士兵和飞行员，这将大大提高我们的军事能力。"
 jfmega.5.name:0 "海军总部完成"
 jfmega.5.desc:0 "这是我们军队伟大的一天。我们的行政总部现在已变成海军上将总部。完成这个任务后，我们的一名高级上将现在拥有了个人作战基地。包括免费的对讲系统连接到所有船只的舰队，为伟大的呼叫能力。为我们的军队提供不可思议的增益。"
 
