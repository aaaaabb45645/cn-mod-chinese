 ###ORBITAL HABITATS###
 orbital_ring_habitat_0:0 "轨道极乐世界"
 orbital_ring_habitat_0_MEGASTRUCTURE_DETAILS:0 "轨道极乐世界是一种高级栖息地的形式，围绕一颗行星运行，提供了大量的生活空间。"
 pc_gigaorbital_ring:0 "轨道极乐世界"
 pc_gigaorbital_ring_desc:0 "环绕行星轨道运行的巨大环状栖息地。它有一个人工生物圈和一个大气，可以容纳数十亿居民在舒适的，类行星的条件下。"
 pc_gigaorbital_ring_tile:0 "轨道极乐世界地形"
 pc_gigaorbital_ring_tile_desc:0 "地形由空间站内部系统精心管理。"
 orbital_elysium:0 "轨道极乐世界"
 orbital_elysium_desc:0 "这个栖息地是一个极乐世界的环形空间站，为它的居民提供了极好的行星般的环境和非常好的景色。"
 unlock_orbital_elysium:0 "§H解锁巨型建筑:§! 轨道极乐世界"
 unlock_orbital_elysium_desc:0 "一个巨大的环形空间站容纳了数十亿居民，居住环境舒适，类似行星。"
 tech_orbital_elysium:0 "先进的轨道栖息地"
 tech_orbital_elysium_desc:0 "令人难以置信的先进轨道建设技术允许创造非常有效的行星般的栖息地，为他们的居民提供良好的生活条件。"
 gigaeng.18000.name:0 "轨道极乐世界完成"
 gigaeng.18000.desc:0 "一个轨道极乐世界栖息地在[FromFrom.GetName]星系建造完成!这种巨大的环状栖息地容纳了人工大陆和海洋，为其居民提供了类似行星的条件。"
 gigaeng.18000.a:0 "美妙。"
 orbital_ring_habitat_ruined:0 "毁坏的轨道极乐世界"
 orbital_ring_habitat_ruined_DESC:0 "这个轨道极乐世界经历了一些灾难，已经完全毁了。如果有合适的技术，修复它是可能的。"
 orbital_ring_habitat_repaired:0 "轨道极乐世界"
 orbital_ring_habitat_repaired_DESC:0 "一个完整的轨道极乐世界，准备好居住。"
