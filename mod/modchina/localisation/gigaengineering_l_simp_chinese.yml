 sr_pure_stellar_plasma:0 "奇异等离子体"
 sr_pure_stellar_plasma_desc:0 "这种奇异形式的等离子体直接从恒星地狱般的地幔中获取。它具有令人难以置信的活力，并具有强大的武器化潜力。"
 
 pure_stellar_plasma_deficit:0 "奇异恒星等离子体集成电路"
 pure_stellar_plasma_deficit:0 "我们的设备正在使用大量的能量来复制稀有的奇异恒星等离子体。"
 
 tech_mine_rare_stellar_plasma:0 "奇异恒星等离子体提炼"
 tech_mine_rare_stellar_plasma_desc:0 "在恒星的地幔和核心中发现的奇异等离子体具有令人难以置信的能量，并具有许多迷人的特性。如果我们能学会如何提取和操作它，我们行业的各个领域都会从中受益。"
 plasma_title:0 "§B在这一领域进行进一步的研究将会开发出基于等离子体的武器和恒星超级结构。§!"
 
 job_plasmaharvester:0 "等离子矿商"
 job_plasmaharvester_plural:0 "等离子矿商"
 job_plasmaharvester_desc:1 "这些勇敢的专家操作着能够深入恒星光球层的机器，并收集具有奇异形式的高能等离子体。"
 job_plasmaharvester_effect_desc:0 "£job_plasmaharvester£ $job_plasmaharvester_plural$从恒星获取£sr_pure_stellar_plasma£§Y奇异等离子体§!。"
