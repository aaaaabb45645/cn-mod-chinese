 ###FEBRUARY UPDATE###
 stellar_crusher_7:0 "拆除融合抑制器"
 stellar_crusher_7_DESC:0 "移除这个融合抑制器，使其黑洞可用。"
 gigaeng.10007.name:0 "融合抑制器拆除"
 gigaeng.10007.desc:0 "[FromFrom.GetName]星系中的融合抑制器已成功拆除。它创造的黑洞现在可以使用了。"
 gigaeng.10007.a:0 "极好。"

 nidavellir_forge_0:0 "尼达维建造基地"
 nidavellir_forge_0_DESC:0 "尼达维是迄今为止设计的最先进的合金铸造厂。只要我们有足够的矿物，它很快就会供应几乎无限的合金。"
 nidavellir_forge_0_MEGASTRUCTURE_DETAILS:0 "一个围绕中子星建造的巨大的精炼厂，将 £minerals 矿物提炼成大量的 £alloys 合金。"
 nidavellir_forge_1:0 "尼达维内圈"
 nidavellir_forge_1_DESC:0 "尼达维的第一步，这个内环负责稳定结构的其余部分。提供基本的合金精炼能力。"
 nidavellir_forge_2:0 "尼达维发电机环"
 nidavellir_forge_2_DESC:0 "超级锻造工厂的第二环装有非常强大的发电机，这些发电机为该结构的大部分机械提供动力，弥补了中子星的奇怪特性。"
 nidavellir_forge_3:0 "尼达维处理环"
 nidavellir_forge_3_DESC:0 "三环拥有大量的加工设备和专门的时空操纵机械，以便将进口的矿物和收获的中微子以看不见的效率混合成纯合金。"
 nidavellir_forge_4:0 "尼达维"
 nidavellir_forge_4_DESC:0 "一个全面运作的尼达维。它极其强大的牵引光束虹吸来自恒星的大量能量和中子，而专门的铸造厂环利用时空操纵来制造宇宙中最强大的武器。能发动一门拉格纳洛克闪电炮。"
 
 tech_nidavellir:0 "时空合金锻造"
 tech_nidavellir_desc:0 "合金技术的顶峰。通过利用中子星违背物理学的特性以及先进的时空操控技术，利用中子星的特性来促进矿物精炼过程成为可能，从而使大规模生产合金变得微不足道。当这些合金与收获的中微子混合时，就可以转化成最纯净、最强大的武器，这种武器是由智人设计的，能够弯曲时空本身。这将需要围绕中子星建造一个巨大的环结构，使用银河系已知的最先进技术。"
 construct_nidavellir:0 "§R疯狂的技术§!\n§H解锁巨型建筑:§! 尼达维"
 construct_nidavellir_desc:0 "在概念上类似于中微子轨道锻炉，但要先进得多，尼达维自身弯曲时间和空间，通过融合矿物质和中微子来制造银河系中最纯净的合金，用来制造最致命的武器。"
 
 too_small_star:0 "$TRIGGER_FAIL$这颗星太小了。"
 
 sr_magical_neutronium:0 "中微子晶体钢"
 sr_magical_neutronium_desc:0 "几乎是在银河系最先进的铸造厂里铸造出来的魔法水晶。有能力发动最致命的武器来折磨银河系。"
 GIGA_RAGNAROK_GUN:0 "世界毁灭闪电炮"
 GIGA_RAGNAROK_GUN_DESC:0 "这是有史以来最强大的武器之一，这款闪电炮使用的是中子晶体钢，可以在敌人身上发出天雷。需要一个完全造好尼达维是可用的。"
 
 gigaeng.22000.name:0 "尼达维建造基地建造完成"
 gigaeng.22000.desc:0 "尼达维的建造基地已经在[FromFrom.GetName]星系中完成!在这个支架上，我们将建造一个巨大的结构，完全包围中子星。它将能够把大量的矿物提炼成纯合金。它还将被用于生产中子晶体钢，这种钢在制造威力惊人的泰坦尼克武器方面有着强大的应用。"
 gigaeng.22000.a:0 "伟大。"
 
 gigaeng.22001.name:0 "尼达维内圈完成"
 gigaeng.22001.desc:0 "我们的尼达维内圈已经完成。它拥有先进的稳定装置，以防止灾难性的故障，并拥有有限的矿物提炼能力。"
 gigaeng.22001.a:0 "太棒了。"
 
 gigaeng.22002.name:0 "尼达维发电机环完成"
 gigaeng.22002.desc:0 "发电机环的尼达维现在已经完成!这个第二环能够收集中子星的巨大能量，为超级锻造工厂的其他高级铸造厂提供动力。"
 gigaeng.22002.a:0 "太好了。"
 
 gigaeng.22003.name:0 "尼达维处理环完成"
 gigaeng.22003.desc:0 " 暗原野超级锻造工厂加工环已经完成。巨大的铸造厂将进口的矿物质和提取的中微子熔合在一起，制造出银河系中最纯净的合金，质量无与伦比。"
 gigaeng.22003.a:0 "好了。我们很接近了。"
 
 gigaeng.22004.name:0 "尼达维完成!"
 gigaeng.22004.desc:0 "大新闻!最后,尼达维已最终完成。第四个也是最后一个环已经完全建造好了，锻造场巨大的重力光束正在从中子星上吸走大量的能量和中子，然后这些能量和中子与矿物质一起用来制造合金。中微子晶体钢也被合成，可以用来为泰坦飞船上的一门拉格纳洛克闪电炮提供动力。这座真正令人惊叹的巨型建筑证明了我们对工程的真正精通。"
 gigaeng.22004.a:0 "这是一种不可思议的力量！!"
 
 requires_no_existing_nidavellir:0 "$TRIGGER_FAIL$不能建造超过一个尼达维。"
  
 
 ###CITY RINGS###
 city_ringworlds.2.name:0 "§H生态都市环世界§!: [Root.GetName] 覆盖"
 city_ringworlds.2.desc:0 "一层又一层的城市景观覆盖了环世界的表面。\n\n我们自己的人造星球，一个环形世界的一部分，已经完全被一个巨大的城市所覆盖，向四面八方延伸了成千上万公里。要徒步穿越这座能够容纳数万亿灵魂的巨大城市，需要几十年的时间。" 
 city_ringworlds.2.a:0 "令人印象深刻。"
 
