 ruinedmega.111.name:0 "堕落的地平说"
 ruinedmega.111.desc:0 "我们探索[From.GetName]星系的科研船发现了一颗非常非常奇怪的“行星”。\n\n一个人造起源的平坦星球!更奇怪的是，这里似乎居住着原始文明!那些被人造重力发生器束缚在地面上的原始生物如果离开他们的世界，很可能会感到非常困惑。\n\n没有人知道这件事是怎么发生的。也许没有人会知道。"
 ruinedmega.111.a:0 "这可真独特。"
 
