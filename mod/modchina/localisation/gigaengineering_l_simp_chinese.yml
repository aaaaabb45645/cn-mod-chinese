 ring_world_large_3_I_intermediate_DESC:0 "一个功能齐全的可居住环世界部分，包括一个活跃的生物圈，准备定居。"
 
 ring_world_large_II_1_MEGASTRUCTURE_DETAILS:1 "一个巨大的环形世界建立在现有的双环世界系统之上，提供了更多的可居住空间。"
 ring_world_large_II_1_CONSTRUCTION_INFO_DELAYED:3 "一个完整的巨兽环世界由巨大的8个完整的环世界部分组成，每一个相当于25格盖亚世界。"
 ring_world_large_II_1:0 "巨环世界站点"
 ring_world_large_II_1_DESC:0 "这个建筑群将作为一个集结地、资源仓库和生活场所，为参与这个巨大得难以置信的世界建筑的数十万人服务。"
