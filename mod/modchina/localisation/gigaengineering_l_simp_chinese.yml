 star_lifter_0_DESC:0 "总有一天，这个地点将会为我们的帝国提供我们几颗星球也难以超越的矿物。"
 star_lifter_1:0 "举星者框架"
 star_lifter_1_DESC:0 "这个细长的框架有一天会支持一个开采的复合体，它会把星系中的恒星和我们的矿物资源都消耗掉。"
 star_lifter_2:0 "举星者 阶段-1"
 star_lifter_2_DESC:0 "在这个阶段，举星者的产量大约为25%。"
