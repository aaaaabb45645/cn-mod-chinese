 blackhole_generator_2:0 "球状容器装置"
 blackhole_generator_2_DESC:0 "这个建筑能够创造出一种人造的球状闪电，它是注入和提取能量的装置。由于加速的霍金辐射，它能够产生能量，它的能量可以被提取并转化成物质。\n储量增加 15000 £minerals  16500 £energy。"
