###Events###
 gigaeng.1000.name:0 "恒星套娃脑结构"
 gigaeng.1000.desc:0 "现在我们已经准备好开始构建恒星套娃脑这个艰巨任务。第一步是在恒星周围建造两个太阳能电容器，这将抑制恒星不需要的外部活动。随着外层不断完成，将会产生越来越多的研究。记住，如果我们完成了最后一层，矩阵的效率就会飞速上升。星系内的行星将会被拆除以便为巨型结构腾出空间。"
 gigaeng.1000.a:0 "太棒了！"
 gigaeng.1001.name:0 "太阳能电容器建造完成"
 gigaeng.1001.desc:0 "太阳能电容器现在安装在恒星周围，并且正在积极收集能量和防止太阳风暴。我们将建造主数据库作为第一计算层。它将作为一个巨大的存储单元，不断收集和分析来自银河系所有角落的新数据。"
 gigaeng.1001.a:0 "太好了！"
 gigaeng.1002.name:0 "主数据库建造完成"
 gigaeng.1002.desc:0 "主数据库已建造完成并开始大量的科学研究。然而，它的能力仍非常有限，需要更多的计算层来达到最高效率。我们现在可以开始建造中央处理器，它将容纳银河系中一些最强大的计算机，并处理主数据库发出的热量。"
 gigaeng.1002.a:0 "好！我们会完成目标。"
 gigaeng.1003.name:0 "中央处理器建造完成"
 gigaeng.1003.desc:0 "中央处理器完成了。它是一个庞大知性计算机网络，拥有惊人的计算能力。它利用来自主数据库的热量来运行，并对收集的数据进行处理。下一层将由量子计算器组成，它将与中央处理器一起工作，以了解宇宙的奥秘。"
 gigaeng.1003.a:0 "迈向辉煌未来的一步！"
 gigaeng.1004.name:0 "量子计算机建造完成"
 gigaeng.1004.desc:0 "量子计算机正在运行。这两个巨大的环使用中央处理器产生的热能，他们正积极地寻找答案，以解决所有科学领域中最复杂的问题。构建恒星套娃脑的最后一步是建立交叉网络，这将是一个巨大的计算机网络，以一种有组织的方式将矩阵的每一台计算机连接在一起，提高十倍的效率。"
 gigaeng.1004.a:0 "我们即将揭开宇宙的秘密。"
 gigaeng.1005.name:0 "恒星套娃脑完成"
 gigaeng.1005.desc:0 "今天对我们这个物种来说是最美好的一天。我们最顶尖的工程师和工人完成了一个技术奇迹，这是只有最太伟大了帝国才能构筑的梦想。这个恒星套娃脑配备了银河系中最强大的计算机，将帮助我们揭开宇宙的神秘面纱。\n\n这台计算机的惊人力量还将优化经济的某些部分，我们的船舶建造速度以及我们的海军能力。"
 gigaeng.1005.a:0 "但愿我们能了解宇宙的秘密。"
 gigaeng.1006.name:0 "恒星套娃脑实境模拟器的准备"
 gigaeng.1006.desc:0 "它已经完成。以某种效率为代价，我们的恒星套娃脑已经装备了数以亿计的休眠仓，能够容纳大量的生命。这些生物将能够生活在一个完全虚拟的世界里，摆脱现实的束缚\n\n要记住，在一个虚拟世界里，人口增长极其缓慢，所有的污染物都需要转移到另一个星球。"
 gigaeng.1006.a:0 "好极了！"
 allow_big_brain:0 "§H解锁巨型建筑:§! 恒星套娃脑"
 gigaeng.2000.name:0 "HRAE-MC建造"
 gigaeng.2000.desc:0 "我们的HRAE-MC建基已经准备好了。这个技术奇迹将会把能量从[From.From.GetName]吸出来,它也将被证明是一个很好的研究中心来仔细研究黑洞。"
 gigaeng.2000.a:0 "太好了！"
 gigaeng.2001.name:0 "加速器建造完成"
 gigaeng.2001.desc:0 "我们的工人刚刚完成了时空加速器的组装，两个巨大的空间扭曲环能够极大地加速黑洞的衰变，从而增加了霍金辐射。据我们的工程师估计，黑洞的衰变速度正在加快。然而，由于其巨大的寿命，黑洞仍可能比银河系中的每一个文明都要长寿。\n\n他们也消除了黑洞周围的时间膨胀，并稳定巨型结构的其他部分。"
 gigaeng.2001.a:0 "太好了！继续努力。"
 gigaeng.2002.name:0 "质量注射器建造完成"
 gigaeng.2002.desc:0 "已经安装了大量的注射器，他们开始将大量的材料直接扔进黑洞视界，产生一个非常明亮的吸积盘。注射器能利用从磁盘发出的光产生能量，但它们效率不高，需要我们建造吸积器来充分利用这些能量。"
 gigaeng.2002.a:0 "好！这是相当了不起的成就。"
 gigaeng.2003.name:0 "吸积收集器建造完成"
 gigaeng.2003.desc:0 "完成HRAE-MC的另一个步骤是完成吸积收集器。这些巨大的结构是专门用来收集由我们向黑洞倾泻而产生的超亮吸积盘释放出的能量。他们还收获了一些黑洞的旋转能量，特殊实验室已经安装在里面，我们的科学家能够仔细观察真实的时空撕裂。\n\n最后的步骤是建造吸积收集器，它将收集黑洞时发出的各种光线，以及霍金辐射。"
 gigaeng.2003.a:0 "非常棒~！"
 gigaeng.2004.name:0 "HRAE-MC建造完成！"
 gigaeng.2004.desc:0 "我们的RAE-MC现在已经完成。这一令人难以置信的技术壮举将赋予我们巨大的能量，以及大量关于黑洞这一奇异天体的数据。吸积收集器正在积极地收集黑洞释放出的大部分能量，以及来自黑洞的残余暗物质。\n此外，我们还增加一个复合设施会将公民的垃圾丢进黑洞，降低了供养人口的成本。"
 gigaeng.2004.a:0 "这能帮助我们控制银河系吗?"
 allow_vortex_drain:0 "§H解锁巨型建筑:§! HRAE-MC"
 allow_particle_accelerator:0 "§H解锁巨型建筑:§! 恒星粒子加速器"
 gigaeng.3000.name:0 "建造恒星粒子加速器"
 gigaeng.3000.desc:0 "建造基地已经在[From.From.GetName]完成。我们现在可以开始研究真正的粒子加速器，它将环绕恒星，使粒子加速到惊人的速度。"
 gigaeng.3000.a:0 "太棒了！"
 gigaeng.3001.name:0 "恒星粒子加速器建造完成"
 gigaeng.3001.desc:0 "经过几个月的努力，环绕着[From.From.GetName]的粒子加速器已经完成并投入使用。它具有加速粒子速度的能力，甚至将不可能 变为可能，，这使我们能够了解关于粒子的很多知识。"
 gigaeng.3001.a:0 "卓越的工作！"
 gigaeng.4000.name:0 "建造轨道人工生态系统"
 gigaeng.4000.desc:0 "我们的工程师和生物学家现在已经准备好开始在[From.From.GetName]的一个行星的轨道上组装一个轨道人造生态系统，里面的物种将由我们的星球或者完全的人工生物提供。这将提高地貌改造速度25%。"
 gigaeng.4000.a:0 "真不错~！"
 gigaeng.4001.name:0 "轨道人工生态系统建造完成"
 gigaeng.4001.desc:0 "我们的轨道人造生态系统已经完成了。为了创造出我们所能想到的最奇特的生态系统，它充满了许多怪异而迷人的动植物群。在我们未来的生命和生态系统的研究中，它肯定是非常有用的。他将增加25%的地貌改造速度。"
 gigaeng.4001.a:0 "这真是这真是极好的！"
 gigaeng.5000.name:0 "建造大型工程测试站"
 gigaeng.5000.desc:0 "在[From.From.GetName]星系中已经完成了大型工程测试站的建基。这个奇妙的空间站将被证明是一个测试许多工程设计的好地方，从轨道站到新的宇宙飞船设计。这颗行星的轨道将成为开创性工程的试验场。"
 gigaeng.5000.a:0 "非常棒！"
 gigaeng.5001.name:0 "大型工程测试站建造完成"
 gigaeng.5001.desc:0 "建立在[From.From.GetName]星系上的宏观工程测试站。系统现在正在运行。它将作为我们工程师最复杂的设计的试验场，例如宇宙飞船和建筑。实验已经开始了，我们可以预计在不久的将来会有更多的实验发生，极大地促进了我们的工程研究。它还将使我们的船只的装甲增加12%。\n\n注意:您需要重新加载为要应用的BUFF的保存。"
 gigaeng.5001.a:0 "卓越的成就！"
 gigaeng.6000.name:0 "建造中子轨道锻炉"
 gigaeng.6000.desc:0 "我们的工程师们已经完成了一个建造基地的组装，这是一个在[From.From.GetName]上的中子轨道锻炉。完成后，这个高技术的矿石提取器和精炼厂将允许我们从中子星上提取大量的零素矿石，以便在我们的军用船只上使用。"
 gigaeng.6000.a:0 "好！"
 gigaeng.6001.name:0 "锻炉主要结构建造完成"
 gigaeng.6001.desc:0 "我们的工程师已经完成了建造在[From.From?GetName]之上的中心枢纽，这个巨大的建筑群包含了大量的精炼厂和各种矿物加工中心来从下面的中子星获取材料。现在，它正在生产一些矿物质，以及工程和物理研究，这要归功于综合实验室，但是没有任何的零素矿石可以收集。现在我们将开始构建处理环，它将拥有更专业的设备来提炼从恒星中提取的零素矿石。"
 gigaeng.6001.a:0 "不错！"
 gigaeng.6002.name:0 "处理环建造完成"
 gigaeng.6002.desc:0 "我们的融炉周围的大型加工环现在已经完成了。它们包含大型处理中心，这些中心将有助于从中子星中提取出危险和极其致密的物质——零素矿石。然而，我们仍需要建造中心钻头来提取零素矿石。"
 gigaeng.6002.a:0 "太好了！"
 gigaeng.6003.name:0 "中子轨道锻炉建造完成"
 gigaeng.6003.desc:0 "我们在[From.From.GetName] 的中子轨道锻炉建造完成!它现在完全运作，从它下面的密度极高的恒星中提取大量的中子。多亏了加工环的专业设施，零素矿石可以很容易地应用到我们的船上，极大地提高了他们的装甲。许多实验室也在不断地研究中子星的特性。"
 gigaeng.6003.a:0 "卓越的成就！"
 gigaeng.7000.name:0 "建造灵能超虹吸器"
 gigaeng.7000.desc:0 "我们顶尖的灵能师和工程师们已经为我们的未来巨大的灵能超虹吸器组装了建造基地，这将会消耗虚境本身的能量!要完成它需要付出很多努力和汗水，但最终的结果是值得的。"
 gigaeng.7000.a:0 "非常棒！"
 gigaeng.7001.name:0 "框架完成"
 gigaeng.7001.desc:0 "虹吸器的框架已经就位!它被设计成包含一个纯粹沸腾的像恒星一样的精神能量球，许多实验室已经被纳入到框架中来进一步研究意识。我们现在将开始构建用于打开门的设备。"
 gigaeng.7001.a:0 "令人惊叹！"
 gigaeng.7002.name:0 "螺旋器完成"
 gigaeng.7002.desc:0 "螺旋器已经完成。这一庞大的设备连同门电容，将会释放出强大的心灵能量爆发，足以将撕裂时空，并在虚境中打开一个洞!很明显，这个洞不够稳定，不允许对虚境进行物理性的访问，但大量的能量开始涌出，被螺旋器收集。现在唯一要做的就是把门打开……"
 gigaeng.7002.a:0 "杰出的成就!"
 gigaeng.7003.name:0 "入口激活"
 gigaeng.7003.desc:0 "连接我们现实与[From.From.GetName]的门已经被完全激活!纯粹的能量正从这个人工的大门倾泻到精神境界，我们的灵能师已经感受到了这种直接联系给予他们的巨大恩惠!社会的一些持怀疑态度的人担心这个门会吸引"不必要的东西", 但我们的科学家已经证明了多跨维度航行是完全不可能的，他们向我们保证，门的巨大能量不允许任何人通过。\n\n\n...是吗?...\n\n\n§R...猎物...§!"
 gigaeng.7003.a:0 "了不起!"
 gigaeng.8000.name:0 "核心活力点燃器"
 gigaeng.8000.desc:0 "核心活力点燃器的建造基地已经完成。这个站点将作为一个建基，在[From.From.GetName]星系中构建一个点燃器。这个技术奇迹将能够在这个荒凉的世界上实现一个大气圈和一个水圈，使它更适合生物居住。"
 gigaeng.8000.a:0 "太棒了"
 gigaeng.8001.name:0 "高能线圈建造完成"
 gigaeng.8001.desc:0 "核心活力点燃器的高能线圈已经完成。这两个巨大的地磁线圈将产生一个巨大的电磁场，它将足以融化这个星球的核心，并希望创造一个磁场，这是生存所必需的磁场。"
 gigaeng.8001.a:0 "太好了。"
 gigaeng.8002.name:0 "大气控制器建造完成"
 gigaeng.8002.desc:0 "核心活力点燃器的大气发生器刚刚建成。这个环绕着贫瘠世界的大电网能够产生大量的大气，并能随意调整这个星球的气候。\n现在剩下要做的事情实际上是开始了电气化成形过程。"
 gigaeng.8002.a:0 "太棒了"
 gigaeng.8003.name:0 "地貌改造完成"
 gigaeng.8003.desc:0 "在[From.From.GetName]星系中建立的核心活力点燃器已经成功地将这个行星改造成适宜居住的世界!虽然它对大多数生命形式都有可容忍的气候，但它完全没有生命，而且如果它的适居性仍然过低就需要进行额外的地貌改造。但是，这是我们刚刚完成的一项了不起的技术壮举，证明了我们对地貌改造技术的掌握。"
 gigaeng.8003.a:0 "太神奇了!"
 gigaeng.9000.name:0 "世界树之兰复合体建造基地"
 gigaeng.9000.desc:0 "世界树之兰的建基已经完成。它将作为一个集结地存贮有大量种子，这些种子将在气态巨星上层大气中进行种植，这能够养活大量的人。"
 gigaeng.9000.a:0 "太棒了"
 gigaeng.9001.name:0 "实验室建造完成"
 gigaeng.9001.desc:0 "世界树之兰复合体的庞大实验室已建成。它们的目的是设计一种特别定制的植物，这种植物将在一个气态巨星的高层大气中播种，也能使用这个实验室来研究气态巨星。"
 gigaeng.9001.a:0 "太好了。"
 gigaeng.9002.name:0 "天侯控制器建造完成"
 gigaeng.9002.desc:0 "建造世界树之兰的另一个重要的步骤现在完成。天侯控制器将能够操纵在气态巨星上层大气中的气候，确保我们在那里种植的生命形式能够存活下来。\n现在，我们必须开始把这个气态巨星改造成我们帝国的一个巨大的农场。"
 gigaeng.9002.a:0 "太棒了"
 gigaeng.9003.name:0 "世界树之兰完建造完成"
 gigaeng.9003.desc:0 "工作人员已经在[From.From.GetName]星系完成了建造，整个气态巨行星转变为世界树之兰，它将变成我们的农场，在它的上层大气中生长着植物。这个开创性的奇迹将会产生大量的食物。"
 gigaeng.9003.a:0 "神奇的!"
 gigaeng.10000.name:0 "建造聚变抑制器"
 gigaeng.10000.desc:0 "聚变抑制器的建基[From.From.GetName]附近组装。它拥有建设聚变抑制器所需的基础设施，聚变抑制器能修改恒星的演化。"
 gigaeng.10000.a:0 "太棒了"
 gigaeng.10001.name:0 "重力调节器建造完成"
 gigaeng.10001.desc:0 "我们的工程师已经完成了在[From.From.GetName]周围的大型重力调制器的建造，这些庞大的设备能够产生一个人工引力场来压缩整个恒星并改变其内部融合过程。"
 gigaeng.10001.a:0 "太棒了。"
 gigaeng.10002.name:0 "平衡器建造完成"
 gigaeng.10002.desc:0 "我们的恒星平衡器已经在[From.From.GetName]完成了。它们能够稳定恒星，而重力调节器产生人造引力场。现在，我们可以开始实际演化，压缩恒星最终摧毁它，或者把它变成一个黑洞。"
 gigaeng.10002.a:0 "令人惊叹"
 gigaeng.10003.name:0 "恒星压缩 - 阶段 I"
 gigaeng.10003.desc:0 "我们的聚变抑制器已经成功地开始压缩[From.From.GetName]。聚变过程已经发生变化，产生了强大的引力场，使恒星的表观体积缩小。这对恒星等离子体的许多影响正在被融合抑制器内的各种实验室研究。"
 gigaeng.10003.a:0 "太不可思议了。"
 gigaeng.10004.name:0 "恒星压缩 - 阶段 II"
 gigaeng.10004.desc:0 "聚变抑制器再次将[From.From.GetName]压缩到更小的体积。有趣的现象出现在恒星内部，产生了巨大的科学回报，恒星开始反抗物理现象。进一步的压缩将导致更多的结果。"
 gigaeng.10004.a:0 "太棒了"
 gigaeng.10005.name:0 "恒星压缩 - 中子星"
 gigaeng.10005.desc:0 "聚变抑制器现在已经将[From.From.GetName]压缩到中子星的程度，恒星核内的质子和电子已经融合成为中子，把核心变成了中子星，周围环绕着一层奇特的等离子体。\n\n我们现在可以保持恒星的状态，产生物理和工程研究。或者，我们可以进一步压缩恒星，将其转化为人工黑洞，产生物理研究。最后,聚变抑制器可以释放所有引力压缩和产生排斥力,导致排斥力在恒星核心的引爆这颗恒星变成超新星,破坏聚变抑制器和该星系行星的表面并产生一种新的战略资源，它可以用来建造强大的建筑。"
 gigaeng.10005.a:0 "太好了。"
 spegigaeng.1000.title:0 "聚变抑制行动"
 spegigaeng.1000.desc:0 "是时候去选择[From.From.GetName]星系的最终命运了。\n\n我们可以把恒星压缩成黑洞，产生大量的物理研究，并冻结星系中的每一个行星。\n或者，我们可以命令聚变抑制器释放引力场并施加一个斥力，使压缩恒星在一个破坏性的超新星爆炸，破坏聚变抑制器。任何小于5地块的行星，以及小行星，都将被摧毁，而气态巨星的大气层会消失。幸存的行星将会得到碘离子沉积，这是由人造超新星以相对论速度撞击行星而产生的晶体。这些晶体可以用来在我们的星球上建造强大的建筑物。\n\n我们做什么呢？"
 spegigaeng.1000.a:0 "引爆[From.From.GetName]。"
 spegigaeng.1000.b:0 "坍塌[From.From.GetName] 使其变成黑洞。"
 spegigaeng.1001.title:0 "超新星"
 spegigaeng.1001.desc:0 "聚变抑制器释放了对恒星施加的所有重力场，并开始应用负引力场。\n几秒钟内，恒星中子星内的强烈排斥力克服了自然引力场，一颗超级致密恒星的沸腾能量突然释放出来。\n恒星开始发出更亮的光，并且似乎有几秒钟的脉冲，在恒星的外层突然以相对论速度被斥力喷射出来。在几个小时内，星系中的每颗行星都被巨大的能量波所覆盖，把它们的表面和大气层剥离出来。\n现在已经融化的行星上已经形成了碘离子沉积，准备好被收获和使用。"
 spegigaeng.1001.a:0 "不可思议!"
 spegigaeng.1002.title:0 "黑洞"
 spegigaeng.1002.desc:0 "聚变抑制器使其人工引力场达到最大值。这颗恒星已经被压缩到连光都无法逃脱其自然引力的程度，有效地将其转化为黑洞。聚变抑制器的研究实验室开始研究人工黑洞，产生令人难以置信的科学数据。"
 spegigaeng.1002.a: "不可思议!"
 nicoll.3004.title:0 "尼克可-戴森光束"
 nicoll.3004.desc:0 "我们的尼克可-戴森光束已经把必要的能量储存起来了。我们可以在准备好的时候激活它。"
 nicoll.3004.a:0 "太好了。"
 nicoll.8000.title:0 "瞄准行星"
 nicoll.8000.desc:0 "我们现在准备向目标行星发射尼科尔-戴森光束。虫洞发电机将远程打开靠近目标的入口，使光束通过。\n\n光束的输出可以被改变，以引起对目标的或多或少的破坏。光束需要多强的能量?"
 nicoll.8000.a:0 "高强度，使行星熔化。"
 nicoll.8000.a.tooltip:0 "目标行星将被玻璃化，产生碘离子沉积。环形世界将不再适合居住。尼科尔-戴森光束必须充能§H6年§!才能再次发射。"
 nicoll.8000.b:0 "中等强度，使星球变得贫瘠。"
 nicoll.8000.b.tooltip:0 "目标行星将会变得不适宜居住，但可以被地貌改造。环形世界将不适合居住。尼科尔-戴森光束必须充能§H5年§!才能再次发射。"
 nicoll.8000.c:0 "低强度，破坏基础设施。"
 nicoll.8000.c.tooltip:0 "目标行星将变成一个没有生命的宜居世界，所有的建筑都将被摧毁。任何生命将不复存在。尼科尔-戴森光束必须充能§H3年§!才能再次发射。"
 nicoll.1000.title:0 "尼科尔-戴森光束发射"
 nicoll.1000.desc:0 "我们的尼科尔-戴森光束已经开始发射。它目标很快就会被恒星自身的能量所净化。"
 nicoll.1000.a:0 "看着他们燃烧。"
 nicoll.9000.title:0 "虫洞生成器"
 nicoll.9000.desc:0 "虫洞发电机成功的在[From.From.GetName]建造。我们可以在准备好的时候发射尼科尔-戴森光束。"
 nicoll.9000.a:0 "太好了。"
 nicoll.9001.title:0 "指定行星目标"
 nicoll.9001.desc:0 "我们成功地设计了一颗行星作为我们的尼科尔-戴森光束的目标。我们可以随时开火。"
 nicoll.9001.a:0 "太棒了"
 gigadiplo.3.desc:0 "我们已经注意到你在你的领土上建造了一种恒星级的超级武器。我们知道，这样的装置有能力在几百光年之外消灭行星上所有生命。\n\n为了银河系和它的居民的安全，我们要求你们立即停止建造这种怪物，并服从我们的规定，因为你们的种族太危险了，不能手软。"
 gigadiplo.3.a:0 "我们将服从……"
 gigadiplo.3.a.tooltip:0 "我们将成为这个失落帝国的签约国，我们的尼科尔-戴森光束将被拆除。"
 gigadiplo.3.b:0 "我们可不关心你怎样!"
 gigadiplo.3.b.tooltip:0 "这个帝国将会§H不高兴§!。他们可能会向我们宣战。"
 gigadiplo.3.c:0 "你那可怜的家伙将是第一个体验这种超级武器的人。"
 gigadiplo.3.c.tooltip:0 "这个帝国将会§H不高兴§!。他们可能会向我们宣战。"
 nicoll.8000.d:0 "最大强度，破坏星球。"
 nicoll.8000.d.tooltip:0 "目标行星将被摧毁，而光束的纯粹能量将把它分解成碎片。尼科尔-戴森光束必须充能§H7年§!才能再次发射。"
 gigaeng.11000.name:0 "尼科尔-戴森光束"
 gigaeng.11000.desc:0 "尼科尔-戴森梁建基已经组装完成。这个平台将作为一个集结地，开始建造一个能够摧毁整个星系的尼科尔-戴森光束。"
 gigaeng.11000.a:0 "太棒了。"
 gigaeng.11001.name:0 "电磁收集器建造完成"
 gigaeng.11001.desc:0 "尼科尔-戴森光束的电磁收集器现在完成了。它是围绕恒星建造的一个巨大的建筑，能够利用先进的磁场和重力调制来收集和操纵它的能量。"
 gigaeng.11001.a:0 "太不可思议了。"
 gigaeng.11002.name:0 "恒星转向器建造完成"
 gigaeng.11002.desc:0 "恒星转向器已经完成了!这绝对巨大的结构使任何在这个星系中看到的东西都相形见绌，并且能够重定向并轻松操纵恒星的巨大能量。我们仍然需要构造聚焦阵列来发射尼科尔-戴森光束。"
 gigaeng.11002.a:0 "优秀的工程!"
 gigaeng.11003.name:0 "超大型平衡器建造完成"
 gigaeng.11003.desc:0 "这是我们完成超级武器的又一步。尼科尔-戴森光束的超大型平衡器是一个围绕恒星建造的巨大圆环结构，这确保了巨大的能量流不会破坏巨型结构本身。现在，剩下要做的就是建造聚焦阵列…"
 gigaeng.11003.a:0 "越来越近了。"
 gigaeng.11004.name:0 "尼科尔-戴森光束建造完成"
 gigaeng.11004.desc:0 "今天对我们的物种和帝国来说是太伟大了一天。我们的尼科尔-戴森光束已经完成了。这种绝对强大的超级武器可以从远处对行星进行净化，并可能摧毁整个星系。它可能是银河系历史上最强大的建筑之一，它的绝对会确保我们对银河的统治。"
 gigaeng.11004.a:0 "我们的敌人在恐惧中畏缩。"
 gigaeng.11005.name:0 "尼科尔-戴森光束说明"
 gigaeng.11005.a:0 "这是公认的。"
 spegigaeng.1003.name:0 "神秘的建筑"
 spegigaeng.1003.desc:0 "在[From.GetName]星系中发现一个奇怪的构造。我们的科学家们对环绕星系恒星运行的这个巨大的轨道装置感到困惑。事实上，它太荒谬了，被认为是一个恶作剧，或者是我们传感器中的一个异常。\n\n一个正方形的环形世界。\n\n在[From.GetName]星系中有一个方形的环形世界。虽然它在过去似乎受到了很多的劫难，但它在结构上似乎仍然完好无损。这种奇怪的形状颠覆了我们对物理学和工程学的所有认识，因为重力本应该在几千年前就把这个东西弄断了。然而，在这里，它却漫不经心地站着，等待着什么东西来揭开它的神秘面纱。\n\n为了弄清楚它到底是如何存在的，已经发布了一个§S特殊项目§!来调查这件事。"
 spegigaeng.1003.a:0 "多么奇特。"
 SQUAREWORLD_PROJECT:0 "调查框形世界"
 SQUAREWORLD_PROJECT_DESC:0 "组织一支探险队到框形世界的星系去揭开它的神秘面纱。"
 spegigaeng.1004.name:0 "神秘的框形世界"
 spegigaeng.1004.desc:0 "经过几十次的探索和数月的研究，我们的科学家们相信他们终于揭开了这个世界的面纱。\n\n虽然框形世界的外观受到严重破坏，但其内部仍然基本完好，而且大多数内部系统实际上是功能性的!它的框架大部分是由奎伯林制造的，这是一种非常先进的合金，里面装着极其复杂的自我修复电子设备，因此解释了它如何能够承受所施加的不可思议力量。\n\n我们的科学家认为，只要有足够的资源和足够先进的技术，就有可能修复这一问题。我们已经在环世界中发现了一些被停用的奎伯林制造工厂，如果我们在未来的修复过程中恢复这个环世界的电力供应，可能会再次开始生产奎伯林。\n\n为什么框形世界的建造者选择建造这样一个奇特的建筑仍然是一个谜，而且毫无疑问这个迷总是会揭开的。"
 spegigaeng.1004.a:0 "不可思议!"
 spegigaeng.1005.name:0 "修复框形世界!"
 spegigaeng.1005.desc:0 "我们的工程师很高兴地报告说，被毁的框形世界的一段已经成功修复了!辅助电路的电力已经恢复了，而奎伯林则从自动化工厂中流动，配备先进的能量转换开关。在结构和土壤中大量的奎伯林产生了使植物变绿的奇怪的效果，但除此之外，一切都是完全象征性的。"
 spegigaeng.1005.a:0 "这是一种不可思议力量！"
 gigadrill.1000.title:0 "行星露天矿作业"
 gigadrill.1000.desc:0 "我们的自动化露天矿场已成功激活!巨大的轨道牵引车光束照射着数以吨计的矿石，数以百万计的自动化机械钻取星球的矿物，聚集在成千上万个庞大的采矿联合体中。\n\n请记住，如果到达星球的内核，并提取所有的矿物，开采活动就会停止，据估计这将在几十年内发生。"
 gigadrill.1000.a:0 "矿物输出标准。"
 gigadrill.1004.title:0 "行星轨道矿到达外核"
 gigadrill.1004.desc:0 "我们在[From.GetName]自动化露天矿场的工程师和科学家人员通知我们,采矿作业已达到星球的熔融外核。\n这意味着，当我们最终到达内核的时候，矿物提取操作将在6年内停止。"
 gigadrill.1004.a:0 "这是公认的。"
 gigadrill.1006.title:0 "行星耗尽"
 gigadrill.1006.desc:0 "[From.GetName]自动化露天矿场报告说星球已经耗尽。[From.GetName]被还原成一个小的熔融核心，暴露在空间的寒冷中。核心的剩余矿物是通过先进的水力压裂技术开采出来的，这意味着只有废料和几乎可以利用的材料仍然存在。轨道设备已经被拆除，取而代之的是一个更小的核心空间站，以继续提取星球内核中仍然存在的少数矿物。"
 gigadrill.1006.a:0 "这是不可避免的。"
 gigadrill.11007.title:0 "战略资源定位!"
 gigadrill.11007.desc:0 "[From.GetName]自动化露天矿场的地质学家人员报告我们说，一种§Y稀有的§!§H霓磷盐§在星球深处发现！这种锋利的材料似乎能发现某种合金，这对我们的军队来说是一个巨大的福音。"
 gigadrill.11007.a:0 "不可思议。"
 gigadrill.21007.title:0 "战略资源定位!"
 gigadrill.21007.desc:0 "[From.GetName]自动化露天矿场的地质学家人员报告说，在星球发现了§B极为罕见§!的§H纯净紫金矿床§!。纯净的紫金矿床是极其罕见的，我们也许可以利用这一资源建造极其强大的发电厂!"
 gigadrill.21007.a:0 "这真是极好的。"
 gigadrill.31007.title:0 "战略资源定位!"
 gigadrill.31007.desc:0 "[From.GetName]自动化露天矿场的地质学家人员通知我们说，在星球深处找到了§Y稀有§!生的 §H伯尔晶体§!。这些奇怪的晶体一定会在更先进的能量武器的建造中发挥作用，一些生物甚至出现了一种“连接”晶体的感觉。"
 gigadrill.31007.a:0 "太伟大了。"
 gigadrill.41007.title:0 "战略资源定位!"
 gigadrill.41007.desc:0 "[From.GetName]自动化露天矿场的地质学家人员通知我们，在星球深处找到了§Y稀有§!的§H红宝石尘埃§!这些尘埃闪耀着美丽的光芒，激发了我们公民的极大兴趣。它在构建通信继电器时也非常有用!"
 gigadrill.41007.a:0 "好极了！"
 gigadrill.51007.title:0 "战略资源定位!"
 gigadrill.51007.desc:0 "[From.GetName]自动化露天矿场的地质学家人员通知我们，在星球深处找到了§Y稀有§!的§H外星化石燃料§!那些可能是有机燃料，这可能表明这个行星曾经有生命，或者它们可能有完全不同的起源。然而，它们在燃烧时会产生一些能量，并会为我们的能源产生一个小的缓冲。"
 gigadrill.51007.a:0 "好极了！"
 gigadrill.1009.title:0 "他们躺在下面"
 gigadrill.1009.desc:0 "[From.GetName]表面的自动化钻井装置有了一个令人着迷的发现。大量的矿石被破坏，暴露出一个巨大的空心洞穴网络!虽然发现这类事情并不特别令人惊讶，但我们的科学家们却困惑地发现，在这些洞穴中存在着一个完整的、多少有点原始的文明!钻井作业暂时停止，正在与地下文明建立联系……\n\n不要关闭对话框，不要选择选项，否则通信将中断。"
 gigadrill.1009.a:0 "让我们听听他们怎么说。"
 gigadrill.1010.title:0 "沟通!"
 gigadrill.1010.desc:0 "我代表整个奥斯特文明，向你们致敬，来自天空中的人。\n\n几个月来，我们听到了你那不朽的金属怪物，在我们周围的岩石上叮当作响。现在，我们看到了你的本性。可怕的金属结构，无情地撕裂我们生活并崇拜几代人的岩石。\n\n是什么原因把你带到这里来的？你为什么要把你的愤怒发泄到我们的文化上？我们犯了什么滔天罪行？是上天让你来惩罚我们吗?\n\n太伟大了天空之人，我们求你怜悯我们可怜的存在……"
 gigadrill.1010.a:0 "我们需要更多地了解你们的文明。"
 gigadrill.1010.b:0 "你站在进步的道路上，野蛮人。"
 gigadrill.1010.b.tooltip:0 "我们将照顾这些可怜的生灵。这可能会带来负面的外交影响……"
 gigadrill.1010.c:0 "这次相遇是不可思议!我们将向你展现我们的仁慈，奥斯特。"
 gigadrill.1010.c.tooltip:0 "我们将确保奥斯特的生存。"
 gigadrill.1010.a.response:0 "我们是奥斯特。几千年来，我们在我们祖传的家园——大洞穴中茁壮成长。有魔法的植物给了我们光明和食物，我们在岩石上建造了避难所。我们的物种一直在想，我们洞穴周围的墙是不是无限的，而这次相遇似乎证实了它们不是。我们整个人都被你迷住了。这是我们历史上第一次，我们遇到了一些人，来自天空之外的人。多亏了你，我们才看到了外面的世界。空气燃烧着，浓烟滚滚。你的金属结构延伸到所有可以看到的地方。\n\n这就是等待着我们的吗？天空之人？\n\n请仁慈的……"
 gigadrill.1011.title:0 "照顾好奥斯特。"
 gigadrill.1011.desc:0 "在我们认为没有生命的星球里，生活在地下文明的地下文明正在妨碍我们的采矿作业。我们该如何应对呢?"
 gigadrill.1011.a:0 "忽略它们，继续挖掘。"
 gigadrill.1011.b:0 "派军队去照顾他们，突袭他们的洞穴。"
 OSAT_PROJECT:0 "根除奥斯特"
 OSAT_PROJECT_DESC:0 "派遣一个任务小组去摧毁奥斯特那可悲的文明，并得到他们可能拥有的任何物品。"
 gigadrill.1110.title:0 "突袭奥斯特"
 gigadrill.1110.desc:0 "我们的地面部队已经成功地侵入了奥斯特的原生洞穴。军队遇到了可怜的原始武器，他们轻易地制服了。在洞穴里，我们设法恢复了一大笔珍贵的矿物和珍贵的文物。大多数的奥斯特人在这次袭击中丧生，剩下的人要么逃得更深，要么饿死，要么死于暴露在星球严酷的表面条件下。"
 gigadrill.1110.a:0 "好！恢复行星的露天采矿作业。"
 gigadrill.1100.title:0 "重新激活自动化露天矿场"
 gigadrill.1100.desc:0 "我们的自动化露天矿场已经被重新激活。在星球表面，我们的采矿设备完全摧毁了奥斯特的原生洞穴。扫描确认每一个奥斯特都被杀死了，要么是我们的钻头，要么是坍塌的洞穴。然而，我们记录了在他们最终灭绝之前，奥斯特的最后一个信息。"
 gigadrill.1100.a:0 "那些野蛮人吐出来的是什么??"
 gigadrill.1101.title:0 "最后的沟通"
 gigadrill.1101.desc:0 "天哪，我们到底做了什么才应该受到这样的惩罚?我们能做些什么来挽回我们自己吗?我们请求您的原谅!天空之人?你还能听到我们说话吗?天空……(突然的沉默)"
 gigadrill.1101.a:0 "他们还真是可悲。"
 gigadrill.1012.title:0 "拯救奥斯特"
 gigadrill.1012.desc:0 "我们必须找到一种方法，不让他们受到太大的伤害。我们应该如何进行呢?"
 gigadrill.1012.a:0 "停止采矿作业。把星球变成一个保护区。"
 gigadrill.1012.b:0 "尝试将它们迁移到我们的星球上。"
 gigadrill.1012.b.tooltip:0 "一个奥斯特人口将在我们星球上的一个空地块上生成。我们所做的一切完全取决于我们自己。"
 gigadrill.1012.c:0 "为它们建造一个轨道栖息地。"
 gigadrill.1200.title:0 "停止采矿作业"
 gigadrill.1200.desc:0 "我们的自动化露天矿场已经停止了，为了保持奥斯特文明。巨大的轨道装置被拆除了。"
 OSAT_PROJECT_OBSERVE:0 "奥斯特栖息地"
 OSAT_PROJECT_OBSERVE_DESC:0 "由科学家和工程师组成的团队，将对奥斯特栖息地造成的任何损害恢复原状，并通过建立一个保护区来扩大他们目前在星球表面的栖息地。"
 gigadrill.1013.title:0 "保存奥斯特"
 gigadrill.1013.desc:0 "我们的自动化露天矿场已经停止了钻井作业。\n\n一个由科学家和工程师组成的团队已经成功地为奥斯特创造了一个扩展的栖息地，并且对它们的自然栖息地造成的任何损害都被恢复了。他们带给我们礼物作为保留他们,现在他们已经同意为我们提供的稳定供应§H乌菲西§!这是一种在他们家的洞穴里发现的植物，具有令人难以置信的治疗功效!当它被磨成粉末的时候，似乎能够促进植物的生长。\n\n他们坚持要直接感谢我们。"
 gigadrill.1013.a:0 "显示在屏幕上"
 gigadrill.1014.title:0 "沟通!"
 gigadrill.1014.desc:0 "所有的人都在为太伟大了天空之人欢呼！\n\n事实上，你并不是巨大的岩石吞噬金属怪物，而是像我们这样的生物，给我们的文明带来了一种和谐的感觉。你为我们建造的新洞穴比我们想象的更令人愉快，尽管围绕着它们的是焦黑的风景。请接受我们带给你的礼物，愿你的仁慈永远被铭记!"
 gigadrill.1014.a:0 "结果一切都好。"
 OSAT_PROJECT_MOVE:0 "奥斯特综合"
 OSAT_PROJECT_MOVE_DESC:0 "任务由社会学家和工程师组成的团队来重新安置这些奥斯特，并可能将它们整合到我们的社会中。"
 OSAT_PROJECT_HABITAT:0 "构建轨道奥斯特栖息地"
 OSAT_PROJECT_HABITAT_DESC:0 "在奥斯特的星球之上建造一个轨道栖息地，以便将它们安置在这里，恢复我们的采矿作业。"
 gigadrill.1300.title:0 "奥斯特搬迁"
 gigadrill.1300.desc:0 "经过令人难以置信的努力，我们成功地将几乎所有的奥斯特都成功地迁移到了[potential_osat.GetName]。为他们创造了一个栖息地，给他们足够的时间来逐渐适应我们的现代世界，同时也让我们能够近距离地研究它们。\n\n现在，我们真正要做的完全取决于我们……"
 gigadrill.1300.a:0 "太好了。"
 gigadrill.1400.title:0 "建造奥斯特的栖息地"
 gigadrill.1400.desc:0 "我们的科学家和工程师们已经成功地建造了一个巨大的轨道空间，供奥斯特居住，在星系的恒星之上运行。他们的天然洞穴已经被重建，现在每一个奥斯特都享受着平静的生活，几乎和我们联系他们之前的生活一样。为了尽可能少的打扰他们，我们已经和他们进行了最少的沟通。然而，这片栖息地配备了数个测量仪器，让我们的科学家和公民观察这迷人的奥斯特。"
 gigadrill.1400.a:0 "这真是太美妙了。"
 gigaeng.12000.name:0 "自动化露天矿场建造基地"
 gigaeng.12000.desc:0 "我们的工程师已经完成了在[FromFrom.GetName]组装的未来自动化露天矿建造基地。这个巨大的轨道平台将承载我们在星球周围建造大型采矿设施所需要的一切，最终开采出几乎所有的矿产。\n\n它可能会在星球上找到稀有的资源，但这些资源是暂时的。如果行星本身耗尽，它就会耗尽。"
 gigaeng.12000.a:0 "优秀的工程。"
 gigaeng.12001.name:0 "自动化露天矿场轨道装置"
 gigaeng.12001.desc:0 "这个庞大的结构由两大牵引机组成，能够将大量开采的矿物都牵引起来，并可以用巨大的能量光束将地表炸开，以融化坚硬的星球部分。它还包括一个加工环，以进一步增加矿物的产量。现在，我们必须完成由数百万个机器人钻井装置组成的行星装置，以便开始进行露天采矿作业。"
 gigaeng.12001.a:0 "不可思议!"
 gigaeng.13000.name:0 "建造球状容器装置"
 gigaeng.13000.desc:0 "在[From.GetName]星系中的球状容器装置的建造基地已经完成。它拥有建造一种能够产生人造球状闪电的设备，这是一个由辐射而非物质构成的黑洞。我们将能够将能量和物质注入到球状中，然后在需要的时候再把它提取出来并转化成物质，有效地使它成为一个非常有效的筒仓!"
 gigaeng.13000.a:0 "优秀的工程。"
 gigaeng.13001.name:0 "建造球状容器装置"
 gigaeng.13001.desc:0 "我们的工程师已经完成了制造一种能够产生人造球状闪电的大型设备。如果我们生成了球状闪电，我们就可以通过一个特殊的建筑物将球状容器装置连接到我们的一个星球上。进入这一巨型结构将显著提高星球能源发电厂和物理实验室的效率。"
 gigaeng.13001.a:0 "太好了！"
 gigaeng.13002.name:0 "球状闪电!"
 gigaeng.13002.desc:0 "我们球状容器装置已成功生成人造球状闪电!目前能源由加速霍金辐射提供,它现在可以以辐射的形式以存储物质和能量备用!"
 gigaeng.13002.a:0 "一个太伟大了壮举"
 spegigaeng.1101.title:0 "棕矮星"
 spegigaeng.1101.desc.a:0 "在[From.GetName]星系边缘有一个奇特的天体:褐矮星。\n虽然这些天体已经能够从我们的家园被观察到，但这是第一次能够真正靠近并研究它们。这个奇怪的星球几乎没有收集到足够的质量来引发核聚变，但它只是短暂的。然而，它似乎有一个广泛的卫星系统，几乎就像一个微型的太阳系，而我们一些更乐观的科学家推测，通过使用先进的技术，最终可能会把这个棕色矮星变成恒星。"
 spegigaeng.1101.a:0 "有趣。"
 gigaeng.14000.name:0 "亚恒星压缩站"
 gigaeng.14000.desc:0 "在[FromFrom.GetName]中建立未来的亚恒星压缩站的建造基地。 在这个框架上，我们将建造一种能够从褐矮星中产生一颗新恒星的装置。棕矮星的广泛的卫星系统将会被剧烈加热，有些卫星可能会成为可居住的星球或者是未来能够成为我们地貌改造的目标。"
 gigaeng.14000.a:0 "优秀的工程。"
 gigaeng.14001.name:0 "亚星压缩机磁罗网"
 gigaeng.14001.desc:0 "我们的微型压缩机的磁罗网已经完成了。这些巨大的太阳能电池板将能够利用磁场在褐矮星的核心内产生热量，从而使聚变反应成为可能。"
 gigaeng.14001.a:0 "太伟大了。"
 gigaeng.14002.name:0 "亚恒星压缩站"
 gigaeng.14002.desc:0 "我们的亚恒星压缩机现在完成了!它配备了强大的重力调制器，能够将褐矮星压缩到更小的体积，这是点燃它的关键步骤。现在，我们必须开始碾碎褐矮星，慢慢地增加它的核心温度，以便最终允许持续的聚变反应发生。请注意，这将是一个相当漫长和能源密集的过程。"
 gigaeng.14002.a:0 "继续努力。"
 gigaeng.14004.name:0 "亚恒星压缩阶段完成"
 gigaeng.14004.desc:0 "这是迈向新恒星诞生的又一步。现在，[FromFrom.GetName]星系中的棕矮星现在已经被压缩到足以让聚变反应发生的条件。现在剩下要做的就是用磁石来加热它的核心，引发连锁反应并点燃棕矮星。"
 gigaeng.14004.a:0 "这几乎实现了。"
 spegigaeng.2000.title:0 "恒星燃烧"
 spegigaeng.2000.desc:0 "这是工程和技术的一个了不起的壮举,我们的亚恒星压缩站加热褐矮星的核心,已经开始融合成氦氢,产生能量,由此开始了一个连锁反应,导致褐矮星的核心点燃,最终设置闪亮整个天体和把它变成了一颗新星。我们可以声称自己做了几个帝国不敢想象的事情:生产一颗新星。\n\n这颗恒星的压缩站现在正在收集恒星的能量并研究它的核聚变过程，同时它也稳定了新出生的恒星。我们的科学家报告说，前褐矮星的卫星系统已经发生了巨大的变化，至少有一个月球已经变得适宜居住。我们估计每一颗卫星(或者是现在的行星?)都是可地貌改造的。"
 spegigaeng.2000.a:0 "星光闪耀。"
 gigaeng.15000.name:0 "彭罗斯球体建造基地"
 gigaeng.15000.desc:0 "在[FromFrom.GetName]附近完成了未来彭罗斯球体的建造基地。在这个框架上，我们将用一个超反射镜将一个黑洞包住，以利用黑洞旋转的巨大能量。"
 gigaeng.15000.a:0 "太伟大了。"
 gigaeng.15001.name:0 "彭罗斯球体框架建造"
 gigaeng.15001.desc:0 "在[FromFrom.GetName]附近完成了未来的彭罗斯球体框架。有一天，这个骨骼框架会拥有巨大的反射镜，用我们能想到的能够完全反光的材料建造。如果我们完成了这些镜子的构造，我们就可以选择把它变成一个巨大的炸弹，或者用它来获取能量。"
 gigaeng.15001.a:0 "这真是极好的。"
 gigaeng.15003.name:0 "彭罗斯球体稳定"
 gigaeng.15003.desc:0 "随着两个巨大的、难以置信的复杂的稳定剂缠绕在[FromFrom.GetName]彭罗斯球体周围，能量开始流入。超辐射散射过程现在可以在更大的尺度上发生，因为结构已经得到了适当的控制，产生了难以置信的巨大能量!"
 gigaeng.15003.a:0 "不可思议!"
 gigaeng.15004.name:0 "彭罗斯球环世界建造"
 gigaeng.15004.desc:0 "这是工程领域的壮举！一个巨大的环世界框架围绕着一个彭罗斯的球体建造！由彭罗斯球体本身提供动力，这一环世界将能够支持更多的栖息地，而不是传统的环形世界，这是由于一些环世界的支持系统被重新安置到彭罗斯圈。球体本身已经被稍微修改了，以调整能量流，它的部分输出现在专门用于环世界。黑洞的吸积盘也被移除，以避免与环世界发生碰撞。"
 gigaeng.15004.a:0 ".难以置信的。"
 gigaeng.15005.name:0 "彭罗斯环形段完成!"
 gigaeng.15005.desc:0 "[FromFrom.GetName]周围的一大块环形世界已经建成!在这两个巨大的环形世界的栖息地中，这个神奇的建筑将能够让我们的物种得以居住直到恒星本身消亡，这惊人的成就是我们对大型结构工程的掌控的证明。"
 gigaeng.15005.a:0 "愿这永远是我们的家。"
 gigaeng.16000.name:0 "升级环形世界"
 gigaeng.16000.desc:0 "我们现在已经准备好开始将[FromFrom.GetName]星系的一个环世界的支持部分升级为栖息地。随着技术的进步，我们可以通过大幅减少环世界的支持系统的数量和体积，将能够在一个支持部分添加一个稳定的生物圈，从而给我们的环世界提供更多的生存空间!"
 gigaeng.16000.a:0 "太伟大了。"
 gigaeng.16001.name:0 "环形世界升级!"
 gigaeng.16001.desc:0 "奇妙的新闻!在一个工程的壮举中，我们成功地将一个生物圈添加到一个环形世界的支撑部分，有效地使它适合我们的物种居住。几乎没有哪个帝国能与我们的工程技术相匹敌。"
 gigaeng.16001.a:0 "令人难以置信的工作。"
 gigablackhole.1001.title:0 "子空间畸变炸弹引爆!"
 gigablackhole.1001.desc:0 "我们现在已经向我们的子空间扭曲炸弹注入了足够的电磁辐射，使它超过了它的极限。过度放大的辐射会不断地来回反弹，而镜像框架将会在能量过载的情况下瞬间破碎。请坐好，欣赏焰火!"
 gigablackhole.1001.a:0 "烟花总是被欣赏的。"
 gigablackhole.1000.title:0 "彭罗斯球的用途"
 gigablackhole.1000.desc:0 "现在，随着彭罗斯球体框架在[FromFrom.GetName]周围完成，我们现在必须做出选择。我们可以利用彭罗斯球体来产生能量，或者将其用作炸弹。\n\n如果我们用它来产生能量，它的输出将会相对平庸(150 £energy )，但是如果我们得到合适的技术，就有可能稳定它。\n\n如果我们决定用它来做炸弹，我们就得让它积聚几年的能量，然后它就会获得爆炸的能力。星系里的所有东西都将被摧毁，爆炸将会变得如此强大以至于它会通过超空间航道传播。邻近星系的每一颗行星都将因能量的流动而变得不适宜居住，每一颗行星都将被辐射。最重要的是，它会在子空间中产生冲击波，扰乱和重新排列超空间航道，最多4次。"
 gigablackhole.1000.a:0 "使它成为一个炸弹。"
 gigablackhole.1000.b:0 "用它来产生能量。"
 gigaeng.15002.name:0 "子空间畸变炸弹充能!"
 gigaeng.15002.desc:0 "在[FromFrom.GetName]星系中的子空间畸变炸弹已经积累了足够的能量来引爆!现在剩下要做的就是往镜框里注入更多的辐射，能量过载会引爆炸弹。"
 gigaeng.15002.a:0 "卓越的成就。"
 gigagaia.1000.name:0 "Withdrawn"
 gigagaia.1000.desc:0 "在进入Withdrawal星系时，我们的科学家们被几个原始无人居住的盖亚星球所困扰，这些星球围绕着星系的主恒星运转!\n\n更奇怪的是，一个相当大的空间站静静地漂浮在星空之上。当我们走近时，空间站似乎重新启动了一些废弃的传送器，并向我们的科研船发送了一条信息……"
 gigagaia.1000.a:0 "显示在屏幕上?"
 gigagaia.1001.name:0 "传入信息!"
 gigagaia.1001.desc:0 "你好，§B<<智慧生物>>§!。这是由这个自动系统监视站发送的自动消息。\n\n你偶然发现了卡希克斯联盟的首都星系。该星系建立了147154标准恒星周期，作为上述联邦的三个成员之间的一个联合项目。由于最近开发的§R<<错误:损坏>>§!的广泛使用，它的行星被转变为完美的天堂。\n\n在这147154个周期中，有几个物种一直生活在这些原始的世界里，有着完美的乌托邦式的丰富性。为了保证它们的安全，保护矩阵围绕着行星。任何进攻企图都是徒劳的。\n\n请继续履行你的职责，忽略本星系。"
 gigagaia.1001.a:0 "奇怪。"
 gigagaia.1003.name:0 "自然!"
 gigagaia.1003.desc:0 "在过去的几周里，我们最近在[From.GetName]上建立的新殖民地一直在努力征服星球上的外星生态系统。动物和植物都具有极强的复原能力，有报道称，在绝望地试图砍伐一个地区的过程中，树木抵抗了核爆炸。\n\n今天，我们的殖民者已经输掉了战争，因为在殖民地的所有人都被发现死亡，要么被植物扼杀，要么被野生动物杀害。似乎这些行星拥有整个星系中最坚韧的生态系统。"
 gigagaia.1003.a:0 "也许这解释了以前的居民发生了什么……"
 GAIASTATION_PROJECT:0 "调查Withdrawal星系"
 GAIASTATION_PROJECT_DESC:0 "探索Withdrawal星系的空间站以及它周围的行星，以便弄清楚这里到底发生了什么。"
 gigagaia.1004.name:0 "奇怪的空间站"
 gigagaia.1004.desc:0 "在分析了空间站的神秘信息之后，有一个问题仍然困扰着我们的科学家:这个信息提到这个星系是一个先进文明的家园，但是在这个星系的任何行星上都没有发现任何智慧生物的痕迹。\n\n一个特别的项目已经准备好尝试和解决这个地方的秘密。"
 gigagaia.1004.a:0 "已确认"
 gigagaia.1005.name:0 "Withdrawal星系:探险成功"
 gigagaia.1005.desc:0 "我们的科学家团队负责探索Withdrawal星系，这告诉我们，他们已经揭开了围绕着这个奇特的空盖亚世界的神秘面纱。\n\n在这个奇怪空间站的废弃服务器里，他们发现了部分被称为“生命之杖”项目的损坏数据。几千年前，三个超级大国聚集了他们的知识尝试开发一种能够在任何岩石星球上播种生命的实验设备，无论它有多么不友好或多么荒凉。所有人都认为，他们成功了，就像现在的Withdrawal星系所显示的那样。\n\n本项目的最终目标是为每个人创造一个完美的避风港，使这些超级大国为未来的居所做好准备。看起来，负责在星球上建立基础设施的自动化机器人单位没有遇到任何问题，但在智慧生命在行星上安顿下来后的几年里，一切都乱了套。这些行星的生态系统是有弹性的。令人难以置信的弹性。事实上，动物和植物群具有很强的适应性，它们开始攻击毫无防备的殖民者，摧毁建筑，吞噬城市。看来“生命之杖”太有效了，使得行星不适合智慧生命居住。不幸的是，这个项目耗尽了超级大国的经济，因为他们没有预料到失败，导致他们的衰落和最终的崩溃。\n\n每个超级大国似乎都贡献了大约三分之一的“生命之杖”。我们的科学家相信，如果我们能设法找到这些帝国的家园星系，我们就能重新组织起我们自己的“生命之杖”。"
 gigagaia.1005.a:0 "让我们这样做。"
 spegigaeng.5001.title:0 "堕落"
 spegigaeng.5001.desc:0 "我们的科研船在探索[From.GetName]星系时发现了一个非常非常奇怪的“行星”。\n\n一颗人造“行星”!更奇怪的是，一个原始文明似乎居住在那里!这些原始生物被人工重力发电机束缚在地面上，如果某一天他们离开自己曾经的世界，他们绝对会感到非常困惑。\n\n没人知道这是谁建造的，为了什么而建，也许没有人会这么做。这到底是怎么回事。"
 spegigaeng.5001.a:0 "真特别。"
 gigaeng.17000.name:0 "氘提取器运作"
 gigaeng.17000.desc:0 "在[FromFrom.GetName]星系中，一个氘提取器已经成功地建造在一个冰冷的小行星上。这个轨道设施配备了顶级的水泵，现在正在抽取大量的水，过滤其各种同位素，产生大量可运输的氘。机载聚变反应堆利用其他的同位素和通过电解提取的氢来产生大量的能量。"
 gigaeng.17000.a:0 "太棒了。"
 crystalgiga.2.title:0 "奥瑞斯克的色彩"
 crystalgiga.2.desc:0 "在对环绕[From.GetName]轨道运行的小行星带内的主要天体之一进行调查时，我们的科学飞船发现了一个相对较大的行星，上面覆盖着绿色的晶体结构。仔细观察，这些晶体似乎在放射某种神秘的能量，我们的科学家无法解释。由于它们的绿色和前面提到的能量光环，我们的科学家称为“绿色晶体”，如果可能的话，我们强烈鼓励我们进一步研究这些晶体。"
 crystalgiga.2.a:0 "有趣。"
 spegigaeng.1101.desc.b:0 "一个L级褐矮星已经被一艘科研船定位在[From.GetName]星系，褐矮星可以通过殖民计划来定位。"
 
###Perks###
 ap_hyper_engineering:0 "千兆结构建造"
 ap_hyper_engineering_desc:0 "通过建造难以想象的规模和范围的巨型结构，我们可以确保我们的位置是一个银河超级大国。"
 requires_ap_galactic_wonders:1 "$TRIGGER_FAIL$需要§Y$ap_galactic_wonders$§!飞升。"
 requires_sentient_ai:1 "$TRIGGER_FAIL$需要£physics  §Y$tech_self_aware_logic$§!科技。"
 requires_dark_matter:1 "$TRIGGER_FAIL$需要£physics  §Y$tech_mine_dark_matter$§!科技。"
 requires_titanic_ringworld:1 "$TRIGGER_FAIL$需要£engineering  §Y$tech_titanic_ringworld$§!科技。"
 allow_big_brain:0 "§H解锁巨型建筑:§! 恒星套娃脑"
 allow_vortex_drain:0 "§H解锁巨型建筑:§! HRAE-MC"
 allow_behemoth_ringworld:0 "§H解锁巨型建筑:§! 巨大的环形世界"
 
 ###Technologies###
 tech_big_star_particle_accelerator:0 "超能量粒子对撞机"
 tech_big_star_particle_accelerator_desc:0 "加速粒子的相互碰撞是了解它们相互作用的有效途径。建造能够环绕一颗恒星巨大的加速器，肯定是有用的。"
 construct_particle_accelerators:0 "§H解锁巨型建筑:§! 恒星粒子加速器"
 construct_particle_accelerators_desc:0 "一个非常大的粒子加速器围绕在恒星周围，能够加速粒子的速度接近光速。"
 tech_big_zoo_station:0 "轨道生态系统"
 tech_big_zoo_station_desc:0 "在一个行星的轨道上建造一个复杂生态系统是一个相当大的挑战，但这种技术允许建造围绕着行星运转的大型生态系统进行研究"
 construct_big_zoo_stations:0 "§H解锁巨型建筑:§! 轨道人工生态系统"
 construct_big_zoo_stations_desc:0 "一个非常大的测试站，拥有一个完全人工的生态系统来研究自然。"
 tech_big_engineering_station:0 "大型的测试设施"
 tech_big_engineering_station_desc:0 "在一个行星的轨道上建造一个测试设施，可能既困难又难以置信。然而，潜在的应用非常有前途。"
 construct_big_engineering_stations:0 "§H解锁巨型建筑:§! 大型工程测试站"
 construct_big_engineering_stations_desc:0 "一个围绕着行星自由进行工程实验的大型空间站。"
 construct_neutronium_gigaforge:0 "§H解锁巨型建筑:§! 中子轨道锻炉"
 construct_neutronium_gigaforge_desc:0 "一个在中子星附近建造的大型锻炉，可以很容易地收获大量的中子。"
 tech_neutronium_gigaforge:0 "零素提取器"
 tech_neutronium_gigaforge_desc:0 "建造一个能够大规模提取零素的空间站来应用于我们的军队是一个技术上的挑战，但它可能是非常有用的。"
 tech_shroud_energy:0 "虚境能源研究"
 tech_shroud_energy_desc:0 "研究到底是什么构成了虚境，可以提高我们与心灵能力的联系，并通过应用虚境的知识来完善我们的能量分配系统。"
 psionics_interest_title:0 "这条研究路径将开启与此相关的技术"
 tech_shroud_link:0 "深入虚境之网"
 tech_shroud_link_desc:0 "在里面，虚境把我们都连接起来。如果我们调整我们的心灵能力到虚境的自然连接，我们就能取得太伟大了统一。"
 tech_shroud_summon_armies:0 "虚境召唤仪式"
 tech_shroud_summon_armies_desc:0 "如果我们把灵能力量与科技结合起来，就有可能把实体从虚境的能量中变成物质，然后这些实体就可以被控制并作为军队。这些实体只不过是能量的汹涌的能量，因此，它们有着较低的生命值和高攻击力。"
 tech_shroud_container:0 "虚境能源电容器"
 tech_shroud_container_desc:0 "能量可以用强大的心灵能力从虚境中强行提取出来。然而，能量是很不稳定的，很难形成比一个灵能能量球之类的更复杂的东西。如果我们能设法稳定能源，我们就可以把它储存起来，用比以前更高的效率把它重新分配给整个星球，大大促进了我们的工业。"
 psionics_dangers_title:0 "§R在这一领域进行进一步的研究可能是个坏主意……§!"
 tech_shroud_vortex:0 "直接与虚境连接"
 tech_shroud_vortex_desc:0 "虚境是一个奇怪的王国。然而，通过结合几种技术和巨大的心灵感应能力，可以直接将我们的现实与神秘的虚境连接起来。这样做可能会带来好处，但如果我们不小心的话，可能会带来危险。"
 shroud_bad_idea_title:0 "§R这是个坏主意！§!"
 construct_dimension_drain:0 "§H解锁巨型建筑:§! 灵能超虹吸器"
 construct_dimension_drain_desc:0 "一个巨大的人造入口，将我们的宇宙与虚境本身连接起来。它能够产生大量的能量和研究，它可以极大地提高我们的心灵潜能。"
 tech_fix_barren:0 "核心活力点燃器"
 tech_fix_barren_desc:0 "重新激活一颗行星的磁场和播撒一个可呼吸的大气层是两个非常困难的任务。然而，越来越先进的技术可以使这些壮举更接近现实。"
 fix_barren_planet_title:0 "让我们人为地把任何贫瘠的星球变成一个可居住的，但没有生命的世界。"
 restore_barren_planet_title:0 "§H解锁巨型建筑:§! 核心活力点燃器"
 restore_barren_planet_desc:0 "一个巨大的建筑围绕着一个荒凉的世界，使它更适合居住。"
 tech_gas_giant_plant:0 "大规模生物大气改造"
 tech_gas_giant_plant_desc:0 "一个在上层大气中容纳一个大型植物有机体的气态巨星可能是我们食物生产的宝贵财富。通过先进的基因调控和气候操作技术，这样的项目是可行的。"
 make_big_plant_title:0 "§H解锁巨型建筑:§! 世界树之兰"
 make_big_plant_desc:0 "一个巨大的建筑，靠近一个气态巨星，它的大气层有特殊的植物生命。"
 tech_mind_uploading:0 "意识上传"
 tech_mind_uploading_desc:0 "对大脑进行扫描并将其转换成一个完全模拟的人工环境以及数十亿其他思想的技术要求是巨大的。但是，拥有足够强大的计算机，比如恒星套娃脑，这个梦想就能成为现实。"
 upload_minds:0 "让我们把一个母系升级成实境模拟器，可容纳数十亿人。"
 tech_fusion_disruption:0 "恒星聚变抑制器"
 tech_fusion_disruption_desc:0 "实验重力调制设备以及特殊质量的聚变抑制器可以让它可以改变一个恒星的激变能量。这种技术可以使我们通过战略性地破坏聚变反应来压缩和摧毁整颗恒星。"
 destroy_stars_title:0 "§H解锁巨型建筑:§! 聚变抑制器"
 destroy_stars_desc:0 "一种围绕恒星建造的大型结构来破坏其内部聚变过程，产生大量的科学数据。"
 tech_high_capacity_cells:0 "相位超能量电容器"
 tech_high_capacity_cells_desc:0 "将巨大的能量储存在一个星状的巨型结构中可能会有非常有用的应用。"
 nicoll_quest:0 "§R尼科尔-戴森光束科技链§!"
 tech_nicoll_super_portal:0 "新一代人工星际虫洞"
 tech_nicoll_super_portal_desc:0 "在远距离产生虫洞的能力可以大大提高我们在恒星间传输大量能量的能力。"
 tech_nicoll_superlens:0 "超聚焦大尺度晶体透镜"
 tech_nicoll_superlens_desc:0 "水晶技术的进步可以带来各种新的、令人难以置信的高效镜头，能够聚焦巨大的能量。"
 tech_nicoll_dyson_beam:0 "攻击性千兆规模能量重定向"
 tech_nicoll_dyson_beam_desc:0 "通过使用令人难以置信的先进技术，将整个恒星的输出完全集中到一束纯粹的毁灭上成为可能。"
 nicoll_dyson_title:0 "§R疯狂的技术§!\n§H解锁巨型建筑:§! 尼科尔-戴森光束"
 nicoll_dyson_desc:0 "最终的超级武器。一种巨大的结构，能够将恒星的能量输出聚焦到能够使整个世界从远处，甚至整个太阳系中都能被吸收的激光。我们的敌人将会害怕我们。"
 tech_quberine_armor:0 "微缩奎伯林"
 tech_quberine_armor_desc:0 "如果我们能小心翼翼地将奎伯林其注入到中微子材料中，那么奎伯林的奇异特性将使它成为我们舰船装甲的宝贵财富。"
 tech_ultrarapid_replication:0 "工业超高速复制"
 tech_ultrarapid_replication_desc:0 "3D打印技术和模块化结构的进步可以使建筑技术成倍地增长。"
 tech_big_drill:0 "行星矿物提取"
 tech_big_drill_desc:0 "由于先进的轨道结构技术，以及新的超复杂的工业开掘机，开采星球矿物的整体前景可能成为现实。"
 hyper_drill_title:0 "§H解锁巨型建筑:§! 自动化露天矿场"
 hyper_drill_desc:0 "一个巨大的工业综合体覆盖了一颗行星并提取了它的矿物质，层层剥落，直到几乎什么都没有剩下。"
 tech_fix_squareworld:0 "非常规宏观工程方法"
 tech_fix_squareworld_desc:0 "通过对来自奇异的框形世界的数据进行分析，我们可以学到很多关于古怪的施工技术和外箱工程的知识。"
 squareworld_title:0 "§H解锁功能:§! 修复框形世界"
 squareworld_desc:0 "虽然它仍笼罩在神秘之中，但如果我们能设法了解更多，就有可能恢复框形世界。"
 tech_kugelblitz_generator:0 "人工球状容器装置"
 tech_kugelblitz_generator_desc:0 "生成球状闪电的能力可能是有用的，因为这样的对象可以被用作高效的奇点生成器。最重要的是，控制球状闪电可以为以后的恢复提供物质和能量，有效地充当一个黑洞存储装置。"
 kugelblitz_title:0 "§H解锁巨型建筑:§! 球状容器装置"
 kugelblitz_desc:0 "在一个特殊的装置内保持着一个巨大的球状闪电。由于先进的能量-物质转换器，可以将能量和物质以辐射的形式储存起来以供以后使用。"
 tech_ignite_browndwarf:0 "螺旋成形"
 tech_ignite_browndwarf_desc:0 "棕矮星只是缺少开始核聚变反应便不能成为恒星。有了正确的技术和一些资源，就有可能为他们提供点燃所需的推力。"
 ignitebrowndwarf_title:0 "§H解锁巨型建筑:§! 亚恒星压缩机"
 ignitebrowndwarf_desc:0 "一个巨大的结构围绕着一个褐矮星，能够在棕矮星内部触发聚变反应来点燃它。"
 browndwarf_title:0 "§H解锁功能:§! 螺旋成形"
 browndwarf_desc:0 "让我们用先进的技术把棕矮星点燃。"
 tech_star_lifters:0 "超大型举星者"
 tech_star_lifters_desc:0 "恒星包含着不可思议资源。通过使用特殊的重力井和聚变熔炉，这些资源可以被提取并转化为可用的矿物!"
 starlifters_title:0 "§H解锁巨型建筑:§! 举星者"
 starlifters_desc:0 "一种围绕恒星的构造，直接利用它的本质并将其转化为矿物。"
 tech_giga_penrose_sphere:0 "超辐射散射开采"
 tech_giga_penrose_sphere_desc:0 "旋转的黑洞有如此强大的引力场，它们在旋转的过程中会将时空拖拽。从理论上讲，利用这个过程可以将光发射到黑洞周围的一个特殊的镜像球体上，这将被黑洞所拖拽的空间区域放大。"
 gigapenrose_title:0 "§H解锁巨型建筑:§! 彭罗斯球体"
 gigapenrose_desc:0 "在黑洞周围建造大型反射镜，利用黑洞的超辐射散射产生能量。在我们目前的技术水平上，它可以使用一种非常非常强大的炸弹，或者可以产生一些能量，但是稳定结构以可靠地使用它作为发电机将需要额外的研究。"
 tech_giga_penrose_stabilization:0 "控制能层收获"
 tech_giga_penrose_stabilization_desc:0 "通过使用专门的稳定器和调制器，可以大幅度地增加一个彭罗斯球所能控制的受控制辐射的量，大大增加其输出。"
 gigapenrosetwo_title:0 "§H解锁功能:§! 彭罗斯球体稳定"
 gigapenrosetwo_desc:0 "让我们稳定一个能产生能量的彭罗斯球，以极大地增加它的能量输出。"
 tech_giga_penrose_ringworld:0 "自主式无恒星环世界基础设施"
 tech_giga_penrose_ringworld_desc:0 "从理论上讲，也许可以组装一个由彭罗斯球体供电的环形世界。这样的环形世界将会受到电磁辐射的刺激，注入黑洞的能层，并可能在数十亿年的时间里提供一个安全的避风港，即使是在恒星本身消亡之后。"
 gigapenrosethree_title:0 "§H解锁功能:§! 彭罗斯球体环形世界"
 gigapenrosethree_desc:0 "一个环形世界围绕一个稳定的彭罗斯球体，由球体本身提供动力。一些环世界的基础设施可以融入到球体本身，允许更多的可居住的部分。"
 tech_ringworld_mastery:0 "超级高效的环世界支持系统"
 tech_ringworld_mastery_desc:0 "环形世界的主要限制(在某种程度上，也包括其他大型结构)是维持一个稳定的生态系统的生命维持系统的庞大规模，以及保持环世界的各种机制。这类系统包括发电、生物分类、重力稳定化等。虽然它们目前被储存在一个与宜居段相邻的专用环形世界段中，但足够先进的技术可能会使大部分的系统在可居住的环世界范围内储存起来，从而大大增加了我们的环世界的容量。"
 improve_ringworld_title:0 "§H解锁功能:§! 环形世界栖息地升级"
 improve_ringworld_desc:0 "让我们通过将一个支撑区段转变成可居住的区域，来增加环世界的栖息地。"
 tech_asteroid_mega:0 "先进的小行星开发设施"
 tech_asteroid_mega_desc:0 "小行星是资源丰富的宝藏。如果我们拥有以最有效的方式利用它们的正当手段，我们当然可以从中受益。"
 construct_asteroid_mega:0 "§H解锁发展:§! 小行星巨型建筑"
 tech_asteroid_deuterium:0 "工业氘提取"
 tech_asteroid_deuterium_desc:0 "冰小行星含有大量的氘和其他形式的水，有很多潜在的用途。利用这些巨大的资源只会是有益的。"
 construct_deuterium_mine:0 "§H解锁巨型建筑:§! 氘提取器"
 construct_deuterium_mine_desc:0 "从一颗冰冷的小行星上提取大量一氧化碳的大型设施。"
 tech_greenaurium_station_1:0 "绿色晶体融合设备"
 tech_greenaurium_station_1_desc:0 "绿色的水晶充满能量。使用特定的电磁波波长，就有可能迫使晶体释放它们的能量，然后就可以收集它们。"
 construct_greenarium_1:0 "§H解锁巨型建筑:§! 绿色晶体研究所"
 construct_greenarium_1_desc:0 "利用晶体在特殊的聚变反应堆中的能量，在绿核小行星附近建造的一个小空间站。"
 
 ###Resources###
 sr_shroud_energy:0 "虚境的本质"
 sr_shroud_energy_desc:0 "一种奇特的、缥缈的能量从虚境中直接提取出来并进入我们的宇宙。它以神秘的能量脉冲，并极大地增强我们的灵能。"
 sr_improved_armor:0 "装甲技术的进步"
 sr_improved_armor_desc:0 "我们的大型工程测试站帮助我们创造更好的护甲的能力。"
 sr_black_hole_trashcan:0 "黑洞垃圾处理通道"
 sr_black_hole_trashcan_desc:0 "HRAE-MC可以以干净有效的方式处理几乎所有类型的垃圾。"
 sr_big_brain_link:0 "恒星套娃脑连接"
 sr_big_brain_link_desc:0 "由于其难以置信的计算能力，恒星套娃脑正在改进我们这个行业的效率。"
 sr_improved_shields:0 "护盾技术的进步"
 sr_improved_shields_desc:0 "我们的恒星粒子加速器让我们对护盾的性质进行了令人难以置信的研究。"
 sr_improved_terraforming:0 "地貌改造技术进步"
 sr_improved_terraforming_desc:0 "轨道生态系统是研究设计生态系统的最佳场所。"
 sr_neutronium_forge:0 "将零素应用于军事"
 sr_neutronium_forge_desc:0 "中子锻造技术使我们能轻松地将中子装甲应用到我们的舰船。"
 sr_iodizium:0 "碘化水晶"
 sr_iodizium_desc:0 "这些奇怪的晶体是由一颗人造超新星释放出的大量外来粒子以相对论速度产生的。他们似乎以许多有趣的方式藐视物理定律。"
 sr_quberine:0 "奎伯林"
 sr_quberine_desc:0 "奎伯林是由特殊的框形世界生产的，是一种非常高级的合金，构成了大部分框形世界的框架。它充满了难以置信的复杂的电子和元件，赋予它巨大的抗拉强度。"
 sr_aegisalt:0 "霓磷盐"
 sr_aegisalt_desc:0 "一种绿色的矿石，因为它的锋利而特别有用。它似乎还能在星际飞船上找到各种各样的材料，这是一种非常有用的动能武器材料。"
 sr_pure_purplarium:0 "纯净紫金矿石"
 sr_pure_purplarium_desc:0 "这是一种极其罕见的纯净矿石，它材料非常活泼，如果处理不当，便会引起爆炸。"
 sr_kyber_crystals:0 "伯尔晶体"
 sr_kyber_crystals_desc:0 "这些奇怪的晶体具有奇异的光弯曲特性。在构建能量武器时，它们似乎非常有用，而有些人似乎与它们有某种奇怪的联系……"
 sr_ruby_dust:0 "红宝石尘埃"
 sr_ruby_dust_desc:0 "红宝石尘埃在空中飞舞，像一千只蝴蝶一样闪闪发光。它激发了我们民众内心深处的和谐感。它也是一种非常有用的材料，用于构建通信继电器。"
 sr_alien_fossil_fuels:0 "外星化石燃料"
 sr_alien_fossil_fuels_desc:0 "高效可燃液体，可能是有机的。它们在发电方面效率不高，但对我们的行业来说它的作用还是有点小。"
 sr_ufyaisy:0 "乌菲西"
 sr_ufyaisy_desc:0 "一种独特的植物，在乌菲西的家园中发现。它具有令人难以置信的愈合和抗衰老的特性，是一种很好的肥料。"
 sr_kugelblitz:0 "球状闪电"
 sr_kugelblitz_desc:0 "使用球状闪电控制可以显著提高星球能源发电厂的效率。"
 sr_giga_greenaurium:0 "绿色晶体"
 sr_giga_greenaurium_desc:0 "特殊的绿色晶体，通常出现在小行星中。它们充满活力，有时似乎与某些东西产生“共鸣”。"
 sr_asteroid_deuterium:0 "氘"
 sr_asteroid_deuterium_desc:0 "氢的一种稳定同位素，其原子核由一个质子和一个中子组成。它有很多用途，从船用燃料到聚变燃料。"
 
 ###Armies###
 shroud_summoned_army:0 "心灵实体军队"
 shroud_summoned_army_desc:0 "一支由沸腾的灵能实体组成的军队从意识中显现出来。他们精力充沛，因此非常致命，但他们缺乏身体上的完整性。"
 
 ###Buildings###
 requires_building_virtual_capital:0 "§R需要§Y$building_virtual_capital$§!§!"
 building_shroud_capacitor:0 "虚境电容器"
 building_shroud_capacitor_desc:0 "一个巨大的灵能设施能强有力地提取虚境能量并将其重新分配到行星表面，极大地促进灵能能力和工业。"
 building_virtual_capital:0 "虚拟世界中心"
 building_virtual_capital_desc:0 "一组专用服务器，为虚拟世界的居民提供了一个大型集线器来满足和交互。这些服务器还提供必要的处理能力来模拟其他虚拟建筑物。"
 building_super_adventure_building:0 "探险模拟器"
 building_super_adventure_building_desc:0 "一个虚拟世界的虚拟网络，允许无限的可能性和成千上万不同的生活体验。"
 building_virtual_science_lab:0 "科学复合体"
 building_virtual_science_lab_desc:0 "我们上传的公民可以在没有风险或经济限制的情况下自由地研究科学。"
 building_virtual_bank:0 "经济中心"
 building_virtual_bank_desc:0 "从这里，上载的人可以密切关注经济，并参与其中，创造信用。"
 building_virtual_energy_storage:0 "能源电容器"
 building_virtual_energy_storage_desc:0 "这部分的虚拟仿真系统已经致力于存储能量。因此，它不能直接让生活在虚拟世界中的人们受益。"
 building_outside_connection:0 "外部连接网络"
 building_outside_connection_desc:0 "重要的是要了解外面世界发生的事情，不要忘记它的存在。"
 building_virtual_city:0 "虚拟的城市"
 building_virtual_city_desc:0 "一个巨大的虚拟城市，我们上传的市民可以打电话回家。他们可以随心所欲地生活，想象力是极限!"
 building_iodizium_plant:0 "碘晶体发电厂"
 building_iodizium_plant_desc:0 "一种由奇异的、物理的碘晶体驱动的发电厂。这些晶体奇特的性质使它们成为不可思议能量发生器。"
 building_iodizium_research:0 "碘晶体研究机构"
 building_iodizium_research_desc:0 "这个建筑围绕着碘离子晶体进行各种各样的实验，以研究它们并了解它们不可思议奇特性质。"
 sm_quberium_forge:0 "奎伯林锻造工厂"
 sm_quberium_forge_desc:0 "一个巨大的轨道设施，在那里，奎伯林与我们的舰船装甲融合，大大增强了舰船的防御能力。"
 building_pure_purplarium_power_plant:0 "纯净紫金矿融合厂"
 building_pure_purplarium_power_plant_desc:0 "这个设施使用了纯净紫金矿的极端反应，以产生大量的能量。"
 building_osat_habitat:0 "奥斯特栖息地"
 building_osat_habitat_desc:0 "这是一个巨大的建筑，在一个星球上重现了奥斯特的栖息地，给他们时间去适应我们的现代世界。"
 building_kugelblitz_tower:0 "球状闪电发电厂"
 building_kugelblitz_tower_desc:0 "球状容器装置连接这个星球的产业。"
 sm_deuterium_depot:0 "氘提炼设施"
 sm_deuterium_depot_desc:0 "该设施利用大量纯氘，大大提高了我国船舶燃料和推进器的效率。"
 
 ###Tiles###
 pc_ll_temperate_tile:0 "无生命的适宜居住的地形"
 pc_ll_temperate_tile_desc:0 "温暖，贫瘠的土地，没有生命的迹象。"
 pc_virtual_world_tile:0 "虚拟地形"
 pc_virtual_world_tile_desc:0 "先进的虚拟地形，可以随意调节。"
 pc_squareworld_habitable_tile:0 "框形世界地形"
 pc_squareworld_habitable_tile_desc:0 "由框形世界的内部系统精心维护的先进地形。"
 pc_giga_ringworld_habitable_tile:0 "彭罗斯环世界地形"
 pc_giga_ringworld_habitable_tile_desc:0 "先进的地形由彭罗斯球提供动力，由环形世界内部系统精心维护。"
 pc_flat_world_tile:0 "地形平坦的世界"
 pc_flat_world_tile_desc:0 "具有温带气候和人工重力的人工地形。"
 
 ###Components###
 ARMOR_QUBERINE:0 "奎伯林中子护甲"
 ARMOR_QUBERINE_DESC:0 "用少量的奎伯林增强了镀层的韧性。"
 SMALL_ARMOR_QUBERINE:0 "小型奎伯林中子护甲"
 MEDIUM_ARMOR_QUBERINE:0 "中型奎伯林中子护甲"
 LARGE_ARMOR_QUBERINE:0 "大型奎伯林中子护甲"

 ###Planets###
 pc_ll_temperate: "无生命的宜居世界"
 pc_ll_temperate_desc: "这个星球是可居住的，但缺乏任何形式的生命，要么是因为它曾经是一个贫瘠的荒原，要么是适宜居住的但是生命被强大的力量移走了。"
 pc_food_giant: "世界树之兰"
 pc_food_giant_desc:0 "大量的有机物质延伸到星球上层大气的大部分区域。风和风暴是由环绕星球的结构控制的，允许大量的基因工程植物生长并在这个星球的大气中茁壮成长，准备收获。"
 pc_virtual_world:0 "虚拟世界"
 pc_virtual_world_desc:0 "一种非常先进的计算机模拟，能够在一个连接的虚拟环境中存储数十亿的上载的思想。大脑的有机身体被保存在数十亿个静止的豆荚里。生活在这个模拟中的人可以自由地做任何他们想做的事情，并且基本上生活在一个电子游戏里。"
 pc_squareworld_habitable:0 "框形世界区段"
 pc_squareworld_habitable_desc:0 "一个特殊的栖息地，位于一个区段。这个地方奇特的景色和大自然吸引了许多人。"
 pc_strip_mined:0 "采矿星球"
 pc_strip_mined_desc:0 "炎热的岩石地貌布满了矿山和工厂，它的表面被自动化钻井装置层层提取。"
 pc_core_mined:0 "枯竭星球"
 pc_core_mined_desc:0 "一个完整的行星熔化内核，静静地漂浮在寒冷的虚空中。尽管仍然可以开采出一些矿物，但由于我们先进的水力压裂技术，几乎所有有价值的东西都被提取出来了。"
 pc_gigabrown_dwarf:0 "棕矮星"
 pc_gigabrown_dwarf_desc:0 "一个没有达到核聚变的天体，介于气态巨星和恒星之间。它拥有强大的磁场和广泛的卫星系统。"
 pc_melted_frozen:0 "大洋星球"
 pc_melted_frozen_desc:0 "这个被海洋覆盖的星球有几千米深。全球风暴肆虐着地表，在其他星球难以见到的巨浪是这里常见的景象。这个星球的环境太过混乱，暂时不能够被殖民。"
 pc_giga_ringworld_habitable:0 "彭罗斯环形区段"
 pc_giga_ringworld_habitable_desc:0 "一个巨大的建筑包围了一个被囚禁的黑洞。彭罗斯的球体提供了所需的能量来控制这个环世界并允许生命在表面上，摆脱束缚和星球的存在。还有一些宇宙中最好的景观。"
 pc_giga_ringworld_seam:0 "彭罗斯环形支持部分"
 pc_giga_ringworld_seam_desc:0 "这个环世界的很大一部分支持这个栖息地，并允许在各个部分之间运输材料。"
 pc_black_hole_giga:0 "$pc_black_hole$"
 pc_black_hole_giga_desc:0 "$pc_black_hole_desc$"
 pc_flat_world:0 "碟形世界"
 pc_flat_world_desc:0 "一个奇特的人造扁平“星球”。重力是由巧妙隐藏的重子发电机提供的。地平线一直延伸到“星球”的边界，形成了一些不可思议的景象。"
 pc_greenaurium_asteroid:0 "绿色晶体小行星"
 pc_greenaurium_asteroid_desc:0 "奇怪的绿色水晶覆盖着这颗小行星的岩石表面。这些晶体具有高度的能量，并且具有某种神秘能量的脉冲。获取它们将是困难的，因为它们的性质有些不稳定，但它们肯定会成为我们工业的宝贵财富。"
 BROWNDWARF_NAME:0 "[This.GetName]£browndwarf"
 pc_gigaignited_star:0 "点燃恒星"
 pc_gigaignited_star_desc:0 "由于非常先进的技术，这颗恒星已经被点燃。"
 
 ###Modifiers###
 lifeless_temperate:0 "无生命的宜居世界"
 lifeless_temperate_desc:0 "这个世界是可居住的，但没有生命的迹象。因此，食物在这里很难生长，但没有生物圈的担心和阻碍，资源就很容易获得。它也为研究纯净的、未受影响的行星地质学提供了一个很好的机会。"
 restored_barren_world:0 "人工气候"
 restored_barren_world_desc:0 "这个世界曾经是一个贫瘠的荒地，但令人难以置信的技术却把生命带到了它荒凉的表面。因此，这个星球的生物圈完全是从头开始建造的，并且是专门为尽可能高效而量身定做的。"
 virtual_world:0 "虚拟世界"
 virtual_world_desc:0 "这个世界完全是由矩阵的大脑不可思议处理器来模拟的。因此，在这里生产矿物质是不可能的，而保持静止的种群是相当昂贵的。"
 square_ringworld:0 "框形世界区段"
 square_ringworld_desc:0 "方形环形世界一个区段，并且充满了许多不太了解的技术组件。研究这个地方将是一项有价值的投资。"
 osat_preserve:0 "奥斯特保存"
 osat_preserve_DESC:0 "这颗行星上的一大块已经被划为奥斯特保护区。"
 trait_osat:0 "奥斯特"
 trait_osat_desc:0 "奥斯特起源于地下洞穴。他们很合群，很讨人喜欢，但他们相对原始的智力似乎阻碍了他们掌握现代科技的许多方面。他们也很容易受到新环境的影响，他们在同一个洞穴里生活了好几代。"
 gigablackhole_radiations:0 "被子空间炸弹辐射"
 gigablackhole_radiations_desc:0 "附近爆炸的子空间扭曲炸弹通过超空间航道发送了大量的外来粒子，用有害的辐射轰击这个星球。"
 trait_pc_flat_world_preference:0 "平面星球偏好"
 trait_pc_flat_world_preference_desc:0 "§L气候偏好是由遗传水平决定的，由世代进化或熟练的操作决定的。§!"
 flat_world:0 "平面星球"
 flat_world_desc:0 "这个世界是平的。用特殊的方式。"
 giga_brown_dwarf:0 "L级褐矮星"
 giga_brown_dwarf_desc:0 "这是一颗L级褐矮星，相对来说它更接近于被点燃并成为一颗恒星。"
 
