 gigamoon.102.name:0 "月球镜面折射器建造完成!"
 gigamoon.102.desc:0 "在一项宏观工程的壮举中，整个月球表面被[FromFrom.GetName]中的抛光水晶板覆盖。一个巨大的地下射灯网络现在正通过它们发出耀眼的光芒，在当地行星系统的每一个天体的天空中投射出不可思议的光线。"
 gigamoon.102.a:0 "壮观!"
 
 gigamoon.103.name:0 "月球镜面折射器建筑基地竣工"
 gigamoon.103.desc:0 "我们的工程师已经完成了[FromFrom.GetName]星系中未来月球镜面折射器的施工现场。在这个支架上，我们将围绕一个月球建造一个巨大的水晶外壳，它将被用来折射来自地下射灯的光线，产生从局部行星系统的所有物体都能看到的放大光线。\n\n每一个附近的行星和月球都将得到凝聚力，设施，幸福度和贸易值的增益。"
 gigamoon.103.a:0 "真闪亮。"
 
 gigamoon.104.name:0 "月球镜面折射器内部完成"
 gigamoon.104.desc:0 "我们的月球镜面折射器的内部结构现在已经完成。安装在地壳之下，内部由一个电源和大量的射灯组成，如果安装好，这些射灯最终将通过晶体板发光。"
 gigamoon.104.a:0 "美妙。"
 
