 disco_moon_modifier_desc:0 "附近的一个月球反射镜将美丽的光线投射到这颗行星的天空中，创造了无数随处可见的五彩极光。这些神秘的极光如同我们帝国的旗帜，让我们的民众充满敬畏和自豪。"
 
 lunar_disco_ball_0: "月球镜面折射器建造基地"
 lunar_disco_ball_0_DESC:0 "未来月球镜面折射器的建造场地，这是一个跨越行星的晶体阵列，旨在将美丽的光影投射到附近行星的天空中。"
 lunar_disco_ball_0_MEGASTRUCTURE_DETAILS:0 "这是一种装置，它能把奇妙的极光投射到附近行星的天空中，增加生活舒适度。"
 lunar_disco_ball_1:0 "月球镜面折射框架"
 lunar_disco_ball_1_DESC:0 "这个框架由地下发生器组成，这些发生器会照射到晶体板上，产生美丽的彩色光。为了完成这个项目，我们现在必须自己安装水晶板。"
 lunar_disco_ball_2:0 "月球镜面折射器"
 lunar_disco_ball_2_DESC:0 "在月球上安装的横跨星球的水晶板阵列。地下投影机将光照射到这些晶体中，产生了从附近行星上可以看到的奇妙的光秀和极光。"
 
 pc_disco_moon:0 "镜中之月"
 pc_disco_moon_desc:0 "这整个月球被专业抛光的水晶覆盖，这些水晶折射光线，在附近行星的天空中创造出奇妙的极光。"
 
 tech_disco_moon:0 "超大型折射仪"
 tech_disco_moon_desc:0 "一个公民的生活可能是艰苦和累人的。用水晶板和地下射灯覆盖附近的卫星，将创造出一种能够将放大的极光和光线投射到行星天空的设备。这样的大影响，一定会对我们人民的士气产生积极的影响!"
 
 disco_moon_title:0 "§H解锁巨型建筑:§! 月球镜面折射器"
 disco_moon_desc:0 "月球表面覆盖着抛光的水晶板，光线通过这些水晶板照射，在附近的行星上创造出令人惊叹的光的展示。将它的影响应用于局部行星系统中的每一个天体。"
 
 must_build_around_moon:0 "$TRIGGER_FAIL$必须围绕着月亮建造。"
 
